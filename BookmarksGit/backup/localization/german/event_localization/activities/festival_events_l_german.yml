l_german:
 festival.001.t: "In der Menge verloren"
 festival.001.desc: "Ich beobachte die Menge, die zum Feiern gekommen ist, und freue mich, dass sie erfüllt ist vom Lachen der Kinder und dem zufriedenen Lächeln ihrer Eltern. Dennoch fällt mir eine plötzliche und unregelmäßige Bewegung auf, die zu klein ist, um ein Kind zu sein, und zu … #EMP pelzig#!?\n\nEs scheint ein Welpe zu sein, der verloren und allein zwischen den Beinen all dieser Riesen umherhumpelt."
 festival.001.a.tt: "#weak Geben wir diesem Welpen ein neues Zuhause.#!"
 festival.001.a: "Komm her, Kleiner, und man wird sich gut um dich kümmern."
 festival.001.b: "Sein Schicksal ist für mich nicht von Belang."
 festival.001.b.tt: "Der Welpe findet sicher allein ein neues Zuhause, oder?"
 festival.001.b.custom.tooltip: "Ihr überlasst den Welpen seinem Schicksal"
 festival.002.t: "Ein neugieriger Geist"
 festival.002.desc: "Ein leichtes Zupfen an meinem Ärmel lenkt meine Aufmerksamkeit vom Anblick des Festes ab – ich schaue nach unten und sehe ein kleines Kind, dessen Augen vor Staunen ganz rund sind.\n\n„Warum sind hier so viele Menschen?“, fragt es mit argloser Neugierde. „Was ist denn hier los?“"
 festival.002.a: "Nun, lasst mich Euch eine Geschichte erzählen …"
 festival.002.a.inspired_child: "Das Kind scheint Euch gern zuzuhören"
 festival.002.a.bored_child: "Dem Kind gefällt Eure Erzählung nicht"
 festival.002.b: "Haben Euch Eure Eltern nicht beigebracht, nicht mit Fremden zu sprechen?"
 festival.002.b.flavor: "#weak Dieses unverschämte Gör verdient eine „Belohnung“ für seine Dreistigkeit.#!"
 festival.002.c: "Jemand soll das Kind zu seinen Eltern zurückschaffen. Und zwar #EMP schnell#!."
 child_is_excited: "Das Kind ist entzückt über Eure Geschichten"
 child_is_bored: "Das Kind gähnt und läuft davon, während Ihr noch sprecht"
 child_is_kicked: "Ein paar Backpfeifen und das Kind verschwindet wieder in der Menge"
 festival.003.t: "Köstliche Köstlichkeiten"
 festival.003.desc: "Der Duft von [ROOT.Char.Custom('GetLocalStreetFoodPlural')], der von den Ständen der Verkäufer aufsteigt, scheint meinem knurrenden Magen süße und herzhafte Versprechen zu machen.\n\nDie lange Schlange ist ein klarer Hinweis auf die Nachfrage nach diesen Leckereien, doch [Select_CString(ROOT.Char.IsFemale, 'die heutige Gastgeberin', 'der heutige Gastgeber')] kann sich sicher auch #EMP ein paar#! Privilegien herausnehmen, oder?"
 festival.003.a: "Macht Platz für [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 festival.003.b: "Soll das Volk seine kleinen Freuden genießen."
 festival.004.t: "Gewisperte Wünsche"
 festival.004.desc: "Gäste versammeln sich um den Bambus, dessen Äste mit Papierstreifen geschmückt sind, auf denen die Wünsche derer stehen, die sie dort angebracht haben.\n\nUnter dem sanften Sternenlicht vertraut mein Volk seine Träume den Liebenden über uns an, und mir kommt in den Sinn, dass ich mir auch etwas wünschen könnte."
 festival.004.a: "Mögen die Götter allen Reichtum und Überfluss schenken."
 festival.004.b: "Ich wünsche mir Liebe, die so lange währt wie die Sterne selbst."
 festival.004.c: "Gewährt mir die Lebenskraft, um mein Streben in die Tat umgesetzt zu sehen."
 festival.004.d: "Ich wünsche mir, bald Liebe zu finden."
 prosperity_festival_in_province_modifier: "Ein Wunsch nach Wohlstand"
 prosperity_festival_in_province_modifier_desc: "Die Sterne stehen günstig für dieses Land, und sein Herrscher hat sich Wohlstand für alle gewünscht."
 prosperity_festival_find_love_modifier: "Ein Wunsch nach Liebe"
 prosperity_festival_find_love_modifier_desc: "Dieser Charakter wünschte sich, Liebe zu finden."
 prosperity_festival_health_modifier: "Ein Wunsch nach Gesundheit"
 prosperity_festival_health_modifier_desc: "Dieser Charakter wünschte sich Gesundheit."
 festival.005.t: "Ein gefesseltes Publikum"
 festival.005.desc: "Als das Fest seinem Höhenpunkt entgegengeht, kommt mein [target.chaplain.Custom('MyPriestTitle')] auf die Bühne und [target_chaplain.Custom('DE_PRO_POS_S_3P')]e Stimme hallt über die Menge. [target_chaplain.Custom('DE_PRO_PER_S_3P_N')|U] beginnt, moralische Reformen und spirituelle Disziplin zu preisen, wobei [target_chaplain.Custom('DE_PRO_PER_S_3P_N')] versucht, die freudige Tatkraft des Fests in eine Predigt umzulenken. Manche finden [target_chaplain.Custom('DE_PRO_POS_S_3P')]e Worte inspirierend, während andere grummeln, dass dieses Fest nicht der rechte Ort für etwas derart Feierliches sei."
 festival.005.a: "[target_chaplain.Custom('DE_PRO_PER_S_3P_N')|U] spricht für das Göttliche."
 festival.005.b: "Ich werde [target_chaplain.Custom('DE_PRO_PER_S_3P_A')] selbst zur Vernunft bringen."
 festival.005.c: "Ich bin die Tirade leid – schafft [target_chaplain.Custom('DE_PRO_PER_S_3P_A')] da runter!"
 festival.005.b.success: "Ihr schafft es, [target_chaplain.Custom('DE_PRO_PER_S_3P_A')] von der Bühne zu entlassen"
 festival.005.b.tt.success: "Ihr überzeugt [target_chaplain.Custom('DE_PRO_PER_S_3P_A')]"
 festival.005.b.failure: "[target_chaplain.Custom('DE_PRO_POS_S_3P')|U] frommer Eifer ist unbezwungen"
 festival.005.b.tt.failure: "Ihr konntet [target_chaplain.Custom('DE_PRO_PER_S_3P_A')] nicht überzeugen"
 festival.006.t: "Ritus der Läuterung"
 festival.006.desc: "Nach Abschluss der feierlichen Gebete beginnen die [ROOT.Char.GetFaith.PriestNeuterPlural] das Läuterungsritual, das alle spirituellen Unreinheiten wegspülen und für ein harmonisches Jahr sorgen soll. Als Teil der Zeremonie ist es meine heilige Pflicht, reines Wasser aus dem heiligen Brunnen zu schöpfen."
 festival.006.a: "Heute kommt Demut vor Stolz."
 festival.006.b: "Eine prächtige Zurschaustellung könnte mein Prestige mehren."
 festival.006.c: "Das soll jemand Niedergestellteres erledigen, wie es meinem Stand zusteht."
 festival.007.t: "Wettbewerb im Mondlicht"
 festival.007.desc: "Der Stand des Mondes zeigt, wann es Mitternacht ist, und damit beginnt auch das beim Volk stets beliebte Kräftemessen. Der [ROOT.Char.GetFaith.PriestMale] wirft Stöcke in die Menge. Der Tradition nach wird derjenige, der mit einem Stock in der Hand aus dem Gerangel hervorgeht, im kommenden Jahr großes Glück haben."
 festival.007.a: "Das Glück soll mir gehören!"
 festival.007.b: "Sollen die anderen erst müde werden. Danach hole ich mir still und heimlich den Sieg."
 festival.007.c: "Manche Wettbewerbe genießt man lieber als [Select_CString(ROOT.Char.IsFemale, 'Zuschauerin', 'Zuschauer')]."
 festival.007.a.success: "Ihr übermannt Eure Gegner"
 festival.007.a.failure: "Eure Gegner übermannen Euch"
 festival.007.b.success: "Ihr überlistet Eure Gegner"
 festival.007.b.failure: "Eure Gegner lassen sich nicht überlisten"
 festival.007.a.tt.success: "Ihr gewinnt"
 festival.007.a.tt.failure: "Ihr verliert"
 festival.008.t: "Tanz der Fülle"
 festival.008.desc: "Die Luft bebt vom Pfeifen der Flöten und dem Donnern der Trommeln, während junge Menschen in farbenfrohen, fließenden Gewändern anmutig tanzen.\n\nIhre elegante Darbietung, die Sterbliche wie Göttliche erfreut, wird die Erde dazu bringen, uns mit einer reichen Ernte zu segnen."
 festival.008.a: "Was für ein wunderschöner Tanz."
 festival.008.b: "Wenn ich ihnen zuschaue, spüre ich wahren Frieden."
 respected_tradition_modifier: "Geachtete Tradition"
 festival.009.t: "Ein Wunsch beim Baum"
 festival.009.desc: "In [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitlyNoTooltip] gibt es eine örtliche Tradition, bei der die Menschen ihre sehnlichsten Wünsche auf Zettel schreiben und diese an einen Baum hängen.\n\nAls ich die Zettel näher in Augenschein nehme, stellt sich heraus, dass die meisten Wünsche erwartbar sind – Reichtum, Liebe, Wohlstand –, doch unter ihnen befinden sich auch einige, die mit dunkleren Wünschen versehen wurden."
 festival.009.a: "Die innersten Gedanken von jemandem zu kennen, ist von merklichem Vorteil."
 festival.009.b: "Bösartigkeit hat keinen Platz zwischen diesen Zweigen."
 festival.010.t: "Segen auf Papier"
 festival.010.desc: "Die Straße ist ein Feuerwerk des Lebens und der Farben, und zahllose Zierden flattern bunt in der Brise. Jubel und Gelächter erfüllen die Luft, während die Menschen die Handwerkswaren bewundern. Vielleicht erwerbe ich ja eines dieser Schmuckstücke für mich?"
 festival.010.a: "Ein Satz bunter Papierkraniche – eine Erinnerung an die Bedeutung der Familie."
 festival.010.b: "Ein kunstvoll gefalteter Papierkimono – ein Zeichen der Gesundheit."
 festival.010.c: "Sollen die anderen sich so schmücken – Schlichtheit steht mir am besten zu Gesicht."
 good_health_modifier: "Gesundes Leben"
 good_health_modifier_desc: "Dieser Charakter kaufte Papierkimono-Schmuck."
 strong_family_modifier: "Die Bande der Familie"
 strong_family_modifier_desc: "Dieser Charakter kaufte Papierkranich-Schmuck."
 festival.012.t: "Wilde Feier"
 festival.012.desc: "Laternen beleuchten das abendliche Fest, während die Luft von Musik und Gelächter erfüllt ist. Ich kann nicht anders, als von dem Anblick, der sich mir bietet, ergriffen zu sein."
 festival.012.a: "Ihre schlichte Freude besänftigt die Seele."
 festival.012.b: "Diese Lebendigkeit ist wahrlich berauschend."
 festival.012.c: "Der Lärm ist überwältigend: Ich sehne mich nach Stille."
 festival_spirit_modifier: "Festlicher Geist"
 festival_spirit_modifier_desc: "Der Geist dieses Charakters wurde durch die Ausstrahlung des Fests erquickt."
 festival.014.t: "Diese Tage der tanzenden Ärmel"
 festival.014.desc: "Heute ist eine Gelegenheit zum Feiern, aber auch, um uns den Segen der Götter zu sichern. Göttliche und sterbliche Augen werden unser Verhalten und unsere Opfergaben genauestens beobachten, und deshalb müssen wir darauf achten, dass alles seine Ordnung hat."
 festival.014.a: "Mögen die Götter uns wohlgesonnen sein."
 festival.016.t: "Befleckte Ehre"
 festival.016.desc: "Mein[clumsy_oaf.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('clumsy_oaf'))] [clumsy_oaf.GetFirstName] steht entsetzt da, während wir beide auf den Sake hinunterblicken, der von meiner Robe tropft und für dunkle, sich ausbreitende Flecken auf dem luxuriösen Kleidungsstück sorgt.\n\nDie Leute um uns herum verharren neugierig, verstecken ihre Mienen hinter bemalten Fächern und warten auf – nein, erahnen – einen Wutausbruch."
 festival.016.a: "[Select_CString(clusmy_oaf.IsFemale, 'Achtlose dumme Gans', 'Achtloser Tölpel')]! [clumsy_oaf.Custom('DE_PRO_PER_S_3P_N')|U] wird dafür bezahlen!"
 festival.016.b: "Roben können ersetzt werden."
 festival.017.t: "Meuternde Marionetten"
 festival.017.desc: "[Select_CString(puppeteer.IsFemale, 'Eine umherziehende Puppenspielerin', 'Ein umherziehender Puppenspieler')] hat sich entschieden, das Fest zu [puppeteer.Custom('DE_PRO_POS_S_3P')]er Bühne zu machen und ist umgeben von Dutzenden kichernder Besucher.\n\nWährend ich den Marionetten beim Tanzen zusehe, wird ihre Darbietung immer unangenehmer: Die Gestalt [Select_CString(ROOT.Char.IsFemale, 'der allzu fordernden Herrscherin', 'des allzu fordernden Herrschers')] erscheint mir viel zu vertraut, und die Menge amüsiert sich viel zu sehr über [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Tölpelhaftigkeit."
 festival.017.a: "Ich lache lauter als alle anderen!"
 festival.017.b: "Verbrennt diese frechen Puppen."
 festival.017.c: "Meine Agenten sollen das Gebaren der Zuschauer im Auge behalten."
 festival.018.t: "Trance und Tribut"
 festival.018.desc: "Die Schreinpriesterin zittert und bebt als wäre sie besessen, und ihre andersweltliche Stimme stößt himmlische Befehle aus.\n\nEs scheint, dass diese Gottheit eine besondere Vorliebe für Sake hat, und zwar in großen Mengen. Eine Weigerung hieße, ein mächtiges Wesen zu beleidigen, doch ich kann nicht umhin, mich zu fragen, ob dies nicht eher pietätlose Schauspielerei denn eine echte Anrufung ist."
 festival.018.a: "Lasst Sake kommen und lasst uns zusammen trinken!"
 festival.018.b: "Wie wäre es mit einem bescheidenen Becher und einer Einladung …"
 festival.018.c: "Das Spektakel ist vorbei."
 friend_invited_priestess: "[CHARACTER.GetShortUIName|U] lud [TARGET_CHARACTER.GetShortUIName] ein, an [CHARACTER.Custom('DE_PRO_POS_S_3P')]en Hof zu kommen, nachdem [CHARACTER.Custom('DE_PRO_PER_S_3P_N')] [TARGET_CHARACTER.Custom('DE_PRO_POS_S_3P')]e beeindruckende Darbietung auf einem Fest gesehen hatte."
 friend_invited_priestess_corresponding: "[CHARACTER.GetShortUIName|U] wurde an den Hof von [TARGET_CHARACTER.GetShortUIName] eingeladen, nachdem [TARGET_CHARACTER.Custom('DE_PRO_PER_S_3P_N')] [CHARACTER.Custom('DE_PRO_POS_S_3P')]e beeindruckende Darbietung auf einem Fest gesehen hatte."
 festival.019.t: "Drama nach Erlass"
 festival.019.desc: "Mein Ratsverwalter [play_planner.GetFirstName] verbeugt sich ehrfürchtig vor mir. „Es soll ein Theaterstück geben, [ROOT.Char.Custom('FormOfAddressForLiege')|U]“, sagt [play_planner.Custom('DE_PRO_PER_S_3P_N')]. „Doch die Wahl der Geschichte obliegt Euch.“ Soll es etwas sein, was das Volk erheitert, oder etwas, was es an seinen Platz erinnert?"
 festival.019.a: "Lasst es die Ruhmessaga meiner Familie sein."
 festival.019.b: "Ein Moralität wird die Leute die Tugend des Gehorsams lehren."
 festival.019.c: "Widmen wir das Stück den Göttern, um uns ihren Segen zu verdienen."
 festival.020.t: "Galoppierender Rum"
 festival.020.desc: "Der Fluss funkelt in der Mittagssonne, als die Bogenschützen ihre Pferde besteigen, während am anderen Ufer die Helfer das Ziel aufstellen: einen Papierfächer.\n\nIrgendwo dröhnt eine Trommel und übertönt für einen Augenblick das Gemurmel der Wetten darauf, welcher Bogenschütze den Sieg davontragen wird."
 festival.020.a: "Sattelt mein Pferd – der Preis wird mir gehören!"
 festival.020.b: "Ich werde selbst eine Wette platzieren!"
 festival.020.c: "Sollen sie nur schießen, aber bringt mir ein Stück von diesem Fächer als Glücksbringer."
 festival.021.t: "Höllenschauspiel"
 festival.021.desc: "Der übliche Rhythmus des Fests wird jäh durch die Ankunft maskierter „Oger“ unterbrochen, die mittels brennender Fackeln die fliehende Menge mit Funken bespritzen. In der Nähe bereiten die Priester ihren Gegenangriff vor, den unvermeidlichen rituellen Triumph über die bösen Geister."
 festival.021.a: "Ich werden diesen „Gegenangriff“ höchstselbst anführen!"
 festival.021.b: "Sorgen wir dafür, dass alle Häuser Wasserkübel bereithaben."
 festival.021.c: "Tradition oder nicht: Die Brandgefahr ist zu groß."
 festival.022.t: "Festdonner"
 festival.022.desc: "Vertreter zweier benachbarter Dörfer haben sich auf dem Festplatz versammelt, um ihre Streitigkeiten zu klären, wie es die Tradition vorschreibt: indem sie Sänften in die Höhe hieven und gegeneinanderprallen lassen, natürlich mit dem Ziel, die Sänfte ihrer Widersacher zu Fall zu bringen.\n\nBei jedem Aufprall fliegen Holzsplitter! Die tosenden Anfeuerungsrufe spornen die Sänftenträger zu noch heftigeren Zusammenstößen an."
 festival.022.a: "Ich dulde keine Gewalt, auch wenn sie Tradition ist!"
 festival.022.b: "Die Sieger werden reich belohnt werden!"
 festival.022.c: "Wenn die Menge ein Spektakel sehen will, soll sie dafür zahlen."
 festival.023.t: "Prozession in Gefahr"
 festival.023.desc: "Hirschleder-Trommeln künden vom Beginn der Zeremonienprozession. Stolz führen die Bannerträger in ihrer prächtigen Festtracht den Marsch an, gefolgt von der majestätischen Sänfte, die von den Begleitern hoch oben auf den Schultern getragen wird.\n\n„Vorsicht!“ Der malerische Zug stiebt auseinander, als ein Sänftenträger aufschreit und den Halt verliert, wodurch die Sänfte in eine gefährliche Schräglage gerät."
 festival.023.a: "Haltet durch! Ich komme!"
 festival.023.b: "Lasst den Narren züchtigen und sein Dorf eine Strafe zahlen."
 festival.024.t: "Hölzerne Kriegstänze"
 festival.024.desc: "#EMP KLACK!#! #EMP KLACK!#! Diese lauten Geräusche sollten alle bösen Geister in die Flucht schlagen! Die Dorfjugend vor mir stampft weiterhin mit den Füßen und klackt mit der Begeisterung wilder Krieger mit ihren Holzstäben. Diese mitreißende Tradition könnte sich auch an anderen Fronten als vorteilhaft erweisen, wenn ihre Stäbe gegen Speere ausgetauscht würden."
 festival.024.a: "Merken wir uns die Stärksten – solche Truppen können wir brauchen."
 festival.024.b: "Ihre Präzision ist bewundernswert!"
 festival.024.c: "Welch eine Zurschaustellung der Macht."
