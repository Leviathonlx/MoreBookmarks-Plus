 mpo_gok_onslaught_victory_attacker_admin: "Ihr nehmt alle Ländereien und Titel von [defender.GetShortUIName]."
 mpo_gok_onslaught_victory_defender_admin: "[attacker.GetShortUIName|U] nimmt Euch alle Ländereien und Titel weg!"
 mpo_gok_onslaught_victory_admin: "[attacker.GetShortUIName|U] nimmt [defender.GetShortUIName] alle Ländereien und Titel weg."
 mpo_gok_onslaught_victory_attacker: "Ihr nehmt Euch alle Ländereien von [defender.GetShortUIName] sowie [defender.Custom('DE_PRO_POS_S_3P')]e Titel und [defender.Custom('DE_PRO_POS_S_3P')]e stärkeren Vasallen."
