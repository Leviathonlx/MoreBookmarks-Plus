 mpo_greatest_of_khans.0020_title: "[recipient.GetTitledFirstNameNoTooltip|U] unterwirft sich"
 goK_war_gain_all_titles: "Erhält #high alle#! [vassals|E] und [titles|E] von [defender.GetShortUIName] unter [empire|E]-[title_tier|E]"
 goK_war_gain_vassal_titles: "Erhält die meisten [Concept('landed', 'mit Land versehenen')|E] [titles|E], die nicht [Concept('administrative','verwalterischen')|E] [vassals|E] von [defender.GetShortUIName] mit dem [title_tier|E] [duchy|E] und [kingdom|E] halten"
 mpo_greatest_of_khans.0021.opening: "Groß[actor.Custom('DE_END_ADJ_IND_S_N')] [actor.GetTitledFirstNameNoTooltip], Einiger[actor.Custom('DE_END_NOU_S_GS_N')] der Pferdevölker!"
 mpo_greatest_of_khans.0021.desc_nomad: "Das Schicksal steht Euch bei, und die [recipient.GetDomicile.GetCulture.GetCollectiveNoun] tun dies auch.\n\nIch, [recipient.GetFirstName], verpflichte Euch all meine Kraft. Mit meinen besten Reitern soll ich von Eurer rechten Hand geführt werden."
 mpo_greatest_of_khans.0021.desc: "Ich unterwerfe mich. Es ist nur recht, dass ich ebenso wie alle anderen Souveräne der Erde Eure Größe und Macht ebenso fürchte, wie ich sie ehre.\n\nEuer schrecklicher Schatten wird auf die Wände meines Heims geworfen und auf den Thron von „[recipient.GetPrimaryTitle.GetNameNoTier|U]“. Niemals wird es Euch von meiner Seite aus an Treue und Tribut fehlen."
 mpo_greatest_of_khans.0021.a: "„[recipient.GetPrimaryTitle.GetBaseNameNoTierNoTooltip|U]“ wird das Schwert meines Zorns erspart."
 mpo_greatest_of_khans.0022.opening: "[actor.GetFirstNameNoTooltip|U], o Größter aller Mungos!"
 mpo_greatest_of_khans.0022.desc_nomad: "Lässt sich ein Mensch, der noch atmet, den Köcher von einem Feind nehmen? Welchen Wert hätte sein Leben dann noch?\n\nWenn ich dabei sterbe, die [recipient.GetDomicile.GetCulture.GetCollectiveNoun] zu verteidigen, dann begraben sie meinen Köcher und meinen Bogen neben meinen Gebeinen. Doch wenn #EMP Ihr#! hier sterbt, zerbrechen wir Euren Bogen. Schänden Euren Leib mit dem Unrat der Tiere. Verfüttern Euer Fleisch an die Hunde."
 mpo_greatest_of_khans.0022.desc: "Eure Gesandten stanken nach Pferd und hatten dem edlen Reich von „[recipient.GetPrimaryTitle.GetNameNoTier]“ nichts zu bieten außer kruden Drohungen. Ich ließ sie töten.\n\nMacht Euch mit Euren Lederhütten aus Eurer öden Heimat auf den Weg, wenn Ihr wollt, doch hier erwarten Euch starke Mauern."
 mpo_greatest_of_khans.0022.a: "„[recipient.GetPrimaryTitle.GetNameNoTierNoTooltip|U]“ wird in Blut ertrinken."
 mpo_greatest_of_khans.0022.a_nomadic: "Der Untergang von „[recipient.GetPrimaryTitle.GetNameNoTierNoTooltip|U]“ ist besiegelt."
 mpo_greatest_of_khans.0030.t: "„[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U]“ immerdar"
 mpo_greatest_of_khans.0030.desc: "In Tausenden von Dörfern und Städten gibt es stolze Paraden [ROOT.Char.GetCulture.GetName|l]er Krieger. In Palästen und großen Hallen gilt das Gesetz meiner Beauftragten. Alle Nomaden und alle Tiere der Steppe wissen im Herzen, dass ich über sie herrsche. Und die Herren sesshafter Lande kauern zu meinen Füßen.\n\nPhilosophen wie Kriegsfürsten sind mir zu Diensten, alles kann nun neugeschaffen werden und mein Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) erhält eine immerwährende Gestalt …"
 mpo_greatest_of_khans.0030.a: "#EMP Brennt nieder! Erschlagt! Vertreibt!#! Bis alle wie die Nomaden leben!"
 mpo_greatest_of_khans.0030.a.flavor: "Das sesshafte Leben ist unterlegen. Es macht die Menschen schwach. Die meisten Menschen meines Reichs müssen sich entscheiden: Sie müssen ihre Häuser verlassen und leben wie Nomaden … oder sterben."
 mpo_greatest_of_khans.0030.b: "Ein Verwaltungsstaat, um das Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) fest zu ordnen."
 mpo_greatest_of_khans.0030.b.flavor: "Lang haben die großen Verwaltungsreiche der Welt überdauert und groß war ihre Reichweite."
 mpo_greatest_of_khans.0030.c: "Eine Feudalhierarche, um die [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Herrschaft zu festigen."
 mpo_greatest_of_khans.0030.c.flavor: "Uns Nomaden sind Eide nicht fremd, und feudale Ehrenworte haben etwas Gefälliges …"
 mpo_greatest_of_khans.0030.d: "Sollen die Clans beherrschen, was die Clans errungen haben."
 mpo_greatest_of_khans.0030.d.flavor: "Der Ruhm des [ROOT.Char.GetHouse.GetName]-Clans ist am größten … wenn wir zusammenstehen und unser Reich entlang der Sippenlinien ordnen."
 mpo_greatest_of_khans.0030.e: "Mein Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) ist prächtig genug, so wie es ist."
 mpo_greatest_of_khans.0030.e.flavor: "Allein durch Stärke herrscht mein Volk. Sollen unsere sesshaften Untertänigen jammern. Die Hufe unserer Pferde werden sie zum Schweigen bringen."
