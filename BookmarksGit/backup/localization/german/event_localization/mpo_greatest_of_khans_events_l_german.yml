 mpo_greatest_of_khans.0040.t: "Der große Traum verblasst"
 mpo_greatest_of_khans.0040.desc_timed_out: "Seit Jahrzehnten herrschen die [ROOT.Char.GetHouse.GetName] über unser Großreich des Blutes. Die stolzen Mauern unserer Feinde wurden zertrümmert, unsere Horden sind fett vor Beute. Von den höchsten Bergen haben wir das Loblied der größten Macht ([ROOT.Char.GetFaith.HighGodName]) gesungen und als Antwort den Klagesang unseres Namens aus Hunderttausenden von Kehlen gehört!\n\nDoch wir haben zu lang geherrscht. Unsere Verheißungen von Eroberungen wissen niemanden mehr aufzustacheln. Die Häuptlinge und Fürsten sind zerstritten wie die Geier, und es erheben sich Stimmen gegen mein Mandat …"
 mpo_greatest_of_khans.0040.desc: "Unser prächtiges Reich ist dem Griff meiner Familie entschlüpft! Wir können weder die Gunst des Großen Blauen Himmels unherausgefordert beanspruchen – noch können wir ganze Horden mit einem einzigen Peitschenhieb in den Krieg rufen.\n\nIn den kommenden Jahren mag ich vielleicht meinen rechtmäßigen Thron zurückerlangen wie ein beschämter Verbrecher, der sich aus seinem [Glossary('Holzkragen', 'CANGUE_GLOSS')] windet … doch unser edles Zeitalter der Eroberung ist zu Ende."
 mpo_greatest_of_khans.0040.a: "Noch … erzittert die Welt ob meines Namens."
 gok_no_more_special_powers: "Ihr könnt nicht mehr #high $mpo_offer_submission_or_ruin$#! oder #high $mpo_gok_onslaught_cb$#!verwenden"
 gok_no_more_reform_decision: "Ihr könnt nicht länger die [decision|E] #high $mpo_gok_world_conquest_decision$#! fällen"
 gok_guaranteed_disastrous_chaotic_succession_tt: "@warning_icon! #X Eure nächste #high chaotische#! [succession|E] wird „[ROOT.Char.GetPrimaryTitle.GetName|U]“ wahrscheinlich zertrümmern#!"
 mpo_greatest_of_khans.0041.t: "Immer noch groß, aber kein Khan mehr"
 mpo_greatest_of_khans.0041.desc: "Innerhalb der prächtigen Mauern meiner Unterkunft ([ROOT.Char.Custom('ResidenceBuilding')]), innerhalb meines Reichs ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) der Gesetze, der Siedlungen und des friedlichen Handels … kommen auch jetzt noch die alten Träume hoch?\n\nWird mein Herz vom Schicksal des Großkhans singen? Vom Zermalmen der ganzen Welt unter den Hufen der Pferde?\n\nDieses [ROOT.Char.GetGovernment.GetAdjective|l]e Reich schart sich nicht um das Pferdeschweifbanner. Es wird auf meinen Befehl hin nicht auf Wagen geladen. Meine [ROOT.Char.Custom('GetFighterTermPlural')] und [ROOT.Char.Custom('GetLocalCommonerTermPlural')] sehnen sich nicht danach, zusammen unter dem endlos blauen Himmel zu erobern.\n\nUnser großer Traum von Eroberungen strahlt nicht mehr so hell, aber dennoch – wir sind stark und wir sind reich."
 mpo_greatest_of_khans.0041.a: "Sind diese Annehmlichkeiten nicht der #EMP wahre#! Traum von Nomaden?"
