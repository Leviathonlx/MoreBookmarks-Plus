 mpo_greatest_of_khans.0050.opening: "Euer Tod wird durch diese Worte aufgehalten."
 mpo_greatest_of_khans.0050.desc: "[Select_CString(attacker.IsFemale, 'Die große', 'Der große')] [attacker.GetTitleAsName] – [attacker.Custom('DE_PRO_PER_S_3P_N')], [Select_CString(attacker.IsFemale, 'deren', 'dessen')] Schicksal es ist, alle Reiche unter den Hufen der Pferde zu zermalmen, [attacker.Custom('DE_PRO_PER_S_3P_N')], [Select_CString(attacker.IsFemale, 'die', 'der')] niederbrennt und ausraubt – wird Euch erlauben, weiterzuleben, damit Ihr dem Reich ([attacker.GetPrimaryTitle.GetName]) dienen könnt.\n\n"
 mpo_greatest_of_khans.0050.desc_end: "Hund von [defender_primary.GetNameNoTier]: Ihr werdet die große Herde von [attacker.GetTitleAsNameNoTooltip|l]en Leuten hüten und um Reste betteln, wenn es [attacker.Custom('DE_PRO_PER_S_3P_D')] gefällt."
 mpo_greatest_of_khans.0050.desc_reorganized: "Das Reich ([attacker.GetTitleAsNameNoTooltip]) will Eure jämmerliche Stimme nicht hören. Ihr antwortet [liege.GetName]."
 mpo_greatest_of_khans.0050.a: "Vielleicht gehen sie wieder so schnell, wie sie gekommen sind …"
 mpo_greatest_of_khans.0051.opening: "An alle [defender_primary.GetAdjective|l]en Schufte,"
 mpo_greatest_of_khans.0051.desc: "[Select_CString(attacker.IsFemale, 'Die große', 'Der große')] [attacker.GetTitleAsName] – [attacker.Custom('DE_PRO_PER_S_3P_N')], [Select_CString(attacker.IsFemale, 'die', 'der')] alles von Euren Leuten genommen hat, [Select_CString(attacker.IsFemale, 'deren', 'dessen')] Krieger in Eure Lande strömen – befiehlt Euch:\n\nWendet Euer tränenreiches Gesicht dem Wind zu und reitet weit weg. Erzählt allen, auf die Ihr unterwegs trefft, dass die Welt bald den Horden dieses Reichs ([attacker.GetTitleAsNameNoTooltip]) gehören wird."
 mpo_greatest_of_khans.0051.a: "Mein Lehnsherr ist gescheitert … Ich bin erledigt."
