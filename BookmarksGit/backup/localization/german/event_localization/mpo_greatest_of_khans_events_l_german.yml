l_german:
 mpo_great_war_of_defiance_cb: "Großer Widerstandskrieg"
 MPO_GREAT_WAR_OF_DEFIANCE_NAME: "$mpo_great_war_of_defiance_cb$ gegen [DEFENDER.GetShortUINameNotMe]"
 MPO_GREAT_WAR_OF_DEFIANCE_NAME_MY: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')]$mpo_great_war_of_defiance_cb$ gegen [DEFENDER.GetShortUIName]"
 MPO_GREAT_WAR_OF_DEFIANCE_NAME_BASE: "$mpo_great_war_of_defiance_cb$"
 mpo_war_of_defiance_gok_loses_defender: "Ihr werdet von [attacker.GetShortUIName] eingekerkert, und all Eure mit Land versehenen [titles|E], Eure [vassals|E] und Eure [tributaries|E] werden unabhängig. Der Großteil Eures Besitzes in Form von [herd|E], [prestige|E], [gold|E], [nomadic_authority|E] und [legitimacy|E] geht verloren."
 mpo_war_of_defiance_gok_loses_attacker: "[defender.GetShortUIName|U] wird von Euch eingekerkert, gedemütigt, in die Armut gestürzt und verliert alle [Concept('landed', 'mit Land versehenen')|E] [titles|E]. [defender.Custom('DE_PRO_POS_S_3P')|U]e [vassals|E], [counties|E] und [tributaries|E] werden unabhängig."
 mpo_war_of_defiance_gok_loses_other: "[defender.GetShortUIName|U] wird von [attacker.GetShortUIName] eingekerkert, gedemütigt, in die Armut gestürzt und verliert alle [Concept('landed', 'mit Land versehenen')|E] [titles|E]. [defender.Custom('DE_PRO_POS_S_3P')|U]e [vassals|E], [counties|E] und [tributaries|E] werden unabhängig."
 mpo_war_of_defiance_gok_wins_defender: "Besiegte [independent|El] [nomads|E] werden Eure [obedient|El]en [vassals|E]. Alle anderen [truces|E] mit Euch werden entfernt. Ihr werdet [GetTrait('greatest_of_khans').GetName(GetNullCharacter)] und erhaltet mächtige Boni für Eure allumfassende Eroberung."
 mpo_war_of_defiance_gok_wins_other: "Besiegte [independent|El] [nomads|E] werden die [obedient|El]en [vassals|E] von [defender.GetShortUIName]. Alle anderen [truces|E] mit [defender.GetShortUIName] werden entfernt. [defender.GetShortUIName] wird [GetTrait('greatest_of_khans').GetName(GetNullCharacter)] und erhält mächtige Boni für eine allumfassende Eroberung."
 accolade_attackers_all_gain_glory_tt: "@accolade_icon![accolades|E] der #high Angreifer#! gewinnen beträchtlich an [glory|E]"
 accolade_defenders_all_gain_glory_tt: "@accolade_icon![accolades|E] der #high Verteidiger#! gewinnen beträchtlich an [glory|E]"
 mpo_war_of_defiance_gold_herd_tt: "Jeder #high Angreifer#! erhält @herd_icon![herd|E] und @gold_icon![gold|E]"
 custom.every_defender_vassal: "Alle [vassals|E] von [defender.GetShortUIName]"
 custom.every_defender_tributary: "Alle [tributaries|E] von [defender.GetShortUIName]"
 great_war_of_defiance_attackers_gold_tt: "Gezahltes @gold_icon![gold|E] von jedem #high Angreifer#!"
 gok_delete_all_truces_tt: "Jeder geltende [truce|E] endet"
 will_become_greatest_of_khans_tt: "Wird [GetTrait('greatest_of_khans').GetName(GetNullCharacter)] … und die Unterwerfung der Welt beginnt"
 every_new_vassal_becomes_obedient_tt: "Jeder gewonnene [vassal|E] wird für mindestens #high 10 Jahre#! [obedient|El]"
 msg_great_war_of_defiance_war_invalidated_message: "„[war.GetName|U]“ ist zwecklos: [defender.GetShortUIName|U] kann nicht [GetTrait('greatest_of_khans').GetName(GetNullCharacter)] werden."
 war_declared_opening_mpo_gok: "[ROOT.War.GetActiveCB.GetDefender.GetTitledFirstNameNoTooltip|U], Ihr Köter mit Schaum vor dem Maul,\n\n"
 war_declared_flavor_mpo_gok: "alles Fleisch der Welt ist nicht für Euren hungrigen Schlund bestimmt. Die Welt wird niemals Euer sein.\n\nWir sind alle übereingekommen, Euch die Macht zu verweigern und Euch in den Staub zu werfen! Niemals zuvor habt Ihr Euch von einer Sache abgewandt oder das Hinterteil Eures Pferdes gezeigt. Und so wird es nun Krieg zwischen uns geben."
 mpo_greatest_of_khans.0101.t: "Krieg um die Erde und die Himmel"
 mpo_greatest_of_khans.0101.desc_intro: "Zahllose Stämme erheben sich, um mir die Stirn zu bieten, zum Krieg angestachelt durch"
 mpo_greatest_of_khans.0101.desc_gok_opponent: "[primary_coalition_defender.GetName]. Und die Armeen eines anderen Reichs ([gok_opponent.GetPrimaryTitle.GetNameNoTier]) schließen sich an – [gok_opponent.GetTitledFirstName] will die Große Steppe unbedingt geteilt sehen!"
 mpo_greatest_of_khans.0101.desc_primary_attacker: "die schwarze Stimme und die fette Geldkatze von [primary_coalition_defender.GetName]."
 mpo_greatest_of_khans.0101.desc_sub: "\n\nAndere – die Schwachen und Ängstlichen – kamen nach „[ROOT.Char.GetCapitalLocation.GetName]“ gekrochen und schlossen sich [big_sub.GetName] darin an, sich mir zu unterwerfen."
 mpo_greatest_of_khans.0101.desc: "\n\n„Allen Clans, die diesem Reich ([ROOT.Char.GetPrimaryTitle.GetName]) unterstehen, gilt nun der Ruf!“, verkündet mein[vassal_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', vassal_1)] [vassal_1.GetTitledFirstName] lautstark. „Die Tapferen steigen auf ihre Kriegsrosse! Wir reiten dorthin, wo Eure Rosshaarbanner den Wind einfangen!“"
 gok_submitters_became_tributaries_tt: "Viele kleine benachbarten [rulers|E] werden Eure [obedient|El]en [tributaries|E]"
 mpo_greatest_of_khans.0101.a: "Und #EMP die Feiglinge#!? Die werde ich auch reiten lassen!"
 mpo_greatest_of_khans.0101.a.flavor: "Meine Familie zu entsenden, um sie anzuflehen, wird einige in die Schlacht holen … zum Preis unseres Stolzes."
 mpo_greatest_of_khans.0101.b: "Spart Euch selbst für die kommenden Kriege auf."
 mpo_greatest_of_khans.0101.b.flavor: "Ich kämpfe diesen Kampf allein."
 mpo_greatest_of_khans.0101.c: "Uns wird die Welt gehören – oder wir werden sterben!"
 became_your_tributary_tt: "Wurde Euer [tributary|E]"
 gok_fights_alone_reward_on_victory_tt: "Wenn Ihr [GetTrait('greatest_of_khans').GetName(GetNullCharacter)] werdet, erhaltet Ihr @dynasty_prestige_icon![dynasty_prestige|E], die mit der Anzahl und dem [title_tier|E] dieser [vassals|E] skaliert"
 gok_obedient_vassals_leave_war_tt: "@alert_icon! #alert_trial Alle [vassals|E], die sich Eurem [war|E] auf Eurer Seite angeschlossen haben, werden als Teilnehmer entfernt#!"
 gok_joiners_wars_cancelled_tt: "Diese [vassals|E] werden aus anderen [Concept('wars','Kriegen')|E] entfernt oder beenden diese mit einem [Concept('white_peace', 'Weißen Frieden')|E]"
 mpo_greatest_of_khans.0102.t: "Griff nach dem Universum"
 mpo_greatest_of_khans.0102.desc: "Reiter mit aschfahlen Gesichtern und ruinierte Völker strömen aus einem brutalen Reich ([gurkhan_to_gok.GetPrimaryTitle.GetBaseNameNoTier]), und alle schluchzen sie denselben Namen: [gurkhan_to_gok.GetName]!\n\n[Select_CString(gurkhan_to_gok.IsFemale, 'Sie, die Furchterregendste', 'Er, der Furchterregendste')] unter den Nomaden, verlangt nun die Unterwerfung sämtlicher Clans. Dass sie vereint unter [gurkhan_to_gok.Custom('DE_PRO_POS_S_3P')]em blutigen Banner davon träumen, sich die ganze Welt zu nehmen!\n\nEin unermesslich großer Bund, zusammengebracht durch [primary_coalition_defender.GetName], reitet gemeinsam, um dem Stolz von [gurkhan_to_gok.GetTitledFirstNameNoTooltip] zu trotzen … Der Krieg hat begonnen, und der Tod eilt mit dem Klang von Hufschlag herbei."
 mpo_greatest_of_khans.0102.a: "#EMP Khan der Khane, ich reite an Eurer Seite!#!"
 mpo_greatest_of_khans.0102.b: "Wir müssen [gurkhan_to_gok.GetTitledFirstNameNoTooltip] zu Fall bringen!"
 mpo_greatest_of_khans.0102.c: "[gurkhan_to_gok.GetFirstNameNoTooltip|U] ist nicht aufzuhalten. Ich muss mich unterwerfen."
 mpo_greatest_of_khans.0102.d: "[Select_CString(gurkhan_to_gok.IsFemale, 'Diese Eroberin', 'Dieser Eroberer')] kann meinen Eid haben."
 mpo_greatest_of_khans.0102.e: "Der Himmel verdunkelt sich von Pfeilen, und das weitere Schicksal entzieht sich jedem Blick …"
 gok_took_become_gok_decision_tt: "Traf die [decision|E] #high $mpo_become_greatest_of_khans_decision$#!"
 gok_began_war_of_defiance_tt: "Begann einen #high $mpo_great_war_of_defiance_cb$#! gegen alle [nomads|E] in geteilten [situation_sub_regions|E] auf der [Concept('the_great_steppe', 'Großen Steppe')|E]"
 gok_gurkhan_declared_intent_tt: "@warning_icon! #X  Gewinnt diese Person ihren #high $mpo_great_war_of_defiance_cb$#!, wird sie [GetTrait('greatest_of_khans').GetName(GetNullCharacter)] und damit beginnen, die Welt zu erobern#!"
 gok_warning_one_off_tt: "@alert_icon! #alert_trial Kein anderer [ruler|E] wird je in der Lage sein, [GetTrait('greatest_of_khans').GetName(GetNullCharacter)] zu werden#!"
 mpo_greatest_of_khans.0103.t: "Der Geringste aller Khane"
 mpo_greatest_of_khans.0103.desc_defender_intro: "Ich, [Select_CString(ROOT.Char.IsFemale, 'die', 'der')] Mächtigste aller Nomaden – [Select_CString(ROOT.Char.IsFemale, 'die große Schneetigerin, die', 'der große Schneetiger, der')] es wagte, jeden Wolf und jede Wildkatze zu zähmen – bin besiegt und in Ketten gelegt.\n\n[defender.GetFirstName|U], [defender.GetLadyLord] der [defender.GetDomicile.GetCulture.GetCollectiveNoun], wird nicht der Größte aller Khans sein.\n\nDie Steppe versinkt wieder in Anarchie."
 mpo_greatest_of_khans.0103.desc_intro: "Der Mächtigste aller Nomaden – der große Schneetiger, der es wagte, jeden Wolf und jede Wildkatze zu zähmen – ist besiegt und in Ketten gelegt.\n\n[defender.GetFirstName|U], [defender.GetLadyLord] der [defender.GetDomicile.GetCulture.GetCollectiveNoun], wird nicht der Größte aller Khans sein.\n\nDie Steppe versinkt wieder in Anarchie."
 mpo_greatest_of_khans.0103.desc_defender: "Meine eigenen verzweifelten Krieger wandten sich gegen mich und verkauften mich an [attacker.GetName]. Meine Völker verabscheuen meine Familie, meinen Traum, meinen Namen.\n\nIch bin kein Kind des Schicksals."
 mpo_greatest_of_khans.0103.desc_attacker: "Ich habe den Griff meines Feindes um die Häuptlinge gesprengt! Nun werden die Hunde einander wechselseitig wegen ein paar kümmerlicher Fetzen vom Braten ausbluten."
 mpo_greatest_of_khans.0103.desc_defenders: "Wir verbergen unsere windgepeitschten Gesichter in Schande, verstauen unsere zerfransten Bogensehnen und verfluchen die falschen Vorzeichen, die uns mit einem unwürdigen Menschen in den Krieg ziehen ließen …"
 mpo_greatest_of_khans.0103.desc_attackers: "Unser stolzer Sieg hat den Willen aller Völker von [defender.GetFirstNameNoTooltip] gebrochen, und wir, die wir gemeinsam kämpften, frohlocken! Unser aller Widerpart wurde in Schande vor [attacker.GetName] geschleift."
 mpo_greatest_of_khans.0103.desc: "Die Völker von [defender.GetFirstNameNoTooltip] sind verstreut, von Weideland zu Weideland von den Verbündeten von [attacker.GetTitledFirstName] verjagt. Wo es einst eine große Bedrohung gab, zanken nur noch die Aasfresser."
 mpo_greatest_of_khans.0103.a: "Und dennoch könnte sich eines Tages ein wahrer Herr über alle Nomaden erheben …"
 mpo_greatest_of_khans.0001.t: "Mein Kurultai spricht – für die ganze Welt!"
 mpo_greatest_of_khans.0001.desc: "Am Himmel gibt es viele große Lichter. Am Himmel stehen die Sonne, der Mond und die Sterne. Doch auf Erden kann es nur einen Khan geben.\n\nIch, [ROOT.Char.GetFirstName], bin dieser Khan – der Größte aller Khane.\n\nNach dem Sieg über die Schlangen, die sich um meine Füße wanden, wagt es niemand mehr, sich beim Kurultai aller Clans gegen mich auszusprechen. Begierig unterwerfen sich ihre Häuptlinge und leisten ihre Eide, hungrig auf die Eroberung des Universums.\n\nDie ersten Strahlen der Morgensonne scheinen am Horizont. Ich steige auf mein Pferd, und sämtliche Armeen meines Reichs ([ROOT.Char.GetPrimaryTitle.GetNameNoTier]) brüllen."
 mpo_greatest_of_khans.0001.a: "Die Welt wird mein sein."
 mpo_greatest_of_khans.0001.mongol_invasion_cb: "Ich kann die [mongol_invasion_casus_belli|E] verwenden"
 mpo_greatest_of_khans.0002.a: "Alles gehört [genghis_khan.GetTitledFirstNameNoTooltip]."
 mpo_greatest_of_khans.0002.b: "Nur gemeinsam können wir Häuptlinge [genghis_khan.GetFirstNameNoTooltip] die Stirn bieten."
 mpo_greatest_of_khans.0003.t: "Ein Name für [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 mpo_greatest_of_khans.0003.desc: "Es gibt viele mächtige Omen.\n\nHimmel und Erde, sagen sie, mühen sich, mich zu schützen. In Träumen und in Staubwolken verheißen große Bullen meinen Feinden den Untergang. Wunderschöne Wallache und Stuten, geschenkte Palastzelte … Die Ältesten der Clans versprechen sie und vieles mehr …\n\nIch brauche einen Titel, der meines Schicksals würdig ist."
 mpo_greatest_of_khans.0003.a: "Ich bin #EMP $nick_genghis_khan$#!."
 mpo_greatest_of_khans.0003.b: "Ich bin #EMP $nick_cengiz_khan$#!."
 mpo_greatest_of_khans.0003.c: "#EMP $nick_yekhe_khagan$#! – [ROOT.Char.Custom('DE_ART_DEF_S_N')] Große."
 mpo_greatest_of_khans.0003.d: "#EMP $nick_dort_yonlug_khagan$#! – Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] der Vier Himmelsrichtungen."
 mpo_greatest_of_khans.0003.e: "#EMP $nick_tengri_khagan$#! – [ROOT.Char.Custom('DE_ART_DEF_S_N')] Himmelsgeborene."
 mpo_greatest_of_khans.0003.f: "#EMP $nick_xormuzta$#! – himmlisch, uralt und weise."
 mpo_greatest_of_khans.0003.g: "#EMP $nick_cihangir$#! – weltenerobernd!"
 mpo_greatest_of_khans.0003.h: "#EMP $nick_mar_sargis$#! – geführt vom heiligen Märtyrer!"
 mpo_greatest_of_khans.0003.i: "#EMP $nick_akhshunwar$#! – machttragend!"
 mpo_greatest_of_khans.0003.j: "#EMP [ROOT.Char.GetCulture.GetNameNoTooltip]er Khagan#! – [ROOT.Char.Custom('DE_ART_DEF_S_N')] ein wahrer [ROOT.Char.GetCulture.GetNameNoTooltip|l]er Mensch."
 mpo_greatest_of_khans.0003.k: "Ich werde nur meinen eigenen Namen führen."
