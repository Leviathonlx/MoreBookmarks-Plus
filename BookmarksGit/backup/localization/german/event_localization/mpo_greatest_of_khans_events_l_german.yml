 mpo_gok_onslaught_white_peace_defender: "Ihr bleibt ein unabhängiges Oberhaupt und verliert nur besetzte Gebiete."
 mpo_gok_onslaught_defeat_attacker: "$mpo_gok_onslaught_white_peace$ Ihr seid gedemütigt."
