 gok_sacking_cultural_acceptance: "Blutige Vergeltung durch eine einfallende Horde"
 gok_slaughter.t: "Massaker in „[defender.GetCapitalLocation.GetNameNoTooltip]“"
 gok_slaughter.tooltip: "Es heißt, in den Haufen [defender.GetPrimaryTitle.GetAdjective|l]er Toter waren auch #N [gok_slaughter_value]#! wichtige Adlige, die bis zur Unkenntlichkeit verstümmelt wurden.\n\n[Select_CString(defender.IsFemale, 'Ihre', 'Ihr')] [defender.GetTitleAsName] hatte beschlossen, [Select_CString(attacker.IsFemale, 'der großen', 'dem großen')] [attacker.GetPrimaryTitle.GetAdjective|l]en [attacker.GetTitleAsName] trotzen zu wollen."
 gok_slaughter_victim.t: "Von Invasoren hingerichtet"
 gok_destruction.t: "„[defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip|U]“ verwüstet"
 gok_destruction.tooltip: "[attacker.GetPrimaryTitle.GetAdjective|U]e Horden überfluten die Lande von [defender.GetTitledFirstName]! In wildem Zorn schleifen sie #N [destroyed_holdings]#! [holdings|E] und erschlagen sämtliche Bewohner.\n\n[Select_CString(attacker.IsFemale, 'Die große', 'der große')] [attacker.GetTitleAsName] ist niemand, dessen Zorn man wecken sollte."
 gok_slaughter_victim.tooltip: "[victim.GetShortUIName|U] geriet in den Vormarsch der [gok.GetPrimaryTitle.GetAdjective|l]en Horden und wurde gnadenlos niedergemacht."
