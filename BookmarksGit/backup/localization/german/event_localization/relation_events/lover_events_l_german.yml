l_german:
 lover.0001.t: "Das Ende der Leidenschaft"
 lover.0001.desc_opening: "„[ROOT.Char.Custom('LoverPetName')], das … das geht so einfach nicht mehr!“\n\nMeine Affäre [lover.GetTitledFirstName] entfernt sich von mir und meint:"
 lover.0001.desc_murder: "„Der Funke zwischen uns schwindet … Und wenn ich daran denke, dass Ihr sogar des Mordes fähig seid … Das ist mir alles zu viel!“"
 lover.0001.desc: "„Der Funke zwischen uns … Es kommt mir vor, als sei er erloschen.“"
 lover.0001.a: "Ja, es ist an der Zeit, dass wir getrennter Wege gehen."
 lover.0001.b: "Aber … Denkt doch an all die schönen Zeiten!"
 lover.0001.b.tt: "[lover.Custom('DE_PRO_PER_S_3P_N')|U] wird unserer Beziehung noch eine Chance geben."
 lover.0002.t: "Das Ende der Leidenschaft"
 lover.0002.still_in_love: "Ich höre [first_lover.Custom('DE_PRO_POS_S_3P')]e Worte noch immer. Trotz des ruhigen Tons, in dem [first_lover.GetTitledFirstName] zu mir sprach, werde ich das Gefühl nicht los, dass [first_lover.Custom('DE_PRO_PER_S_3P_N')] mich verletzen wollte.\n\n„Ich … Aber ich liebe Euch!“, krächzte ich mit trockener Kehle. Mein Flehen konnte [first_lover.Custom('DE_PRO_POS_S_3P')] Herz nicht erweichen."
 lover.0002.still_likes: "Die Worte von [first_lover.GetTitledFirstName] schmerzten, doch ich versuchte, meine Pein hinunterzuschlucken.\n\nFalls [first_lover.Custom('DE_PRO_PER_S_3P_N')] dies für das Beste für uns hält, werde ich es [first_lover.Custom('DE_PRO_PER_S_3P_D')] nicht noch schwerer machen, dem allem den Rücken zu kehren."
 lover.0002.neutral: "„Alles muss einmal enden“, meinte [first_lover.GetTitledFirstName] zu mir. Es macht mich traurig, wenn ich an all das denke, was wir gemeinsam erlebt haben, und an all das, was wir nun verlieren, doch letztlich scheint es doch am besten so."
 lover.0002.dislike: "[first_lover.GetTitledFirstName] kam zu mir, sichtlich verunsichert. Als mir klar wurde, dass [first_lover.Custom('DE_PRO_PER_S_3P_N')] mir sagen wollte, dass das zwischen uns vorbei ist, war ich nicht wütend. Nur erleichtert."
 lover.0002.hate: "[first_lover.GetTitledFirstName] näherte sich mir und meinte, [first_lover.Custom('DE_PRO_PER_S_3P_N')] müsse etwas Wichtiges besprechen. Bevor [first_lover.Custom('DE_PRO_PER_S_3P_N')] jedoch den Mund öffnen konnte, entfesselte ich eine Tirade darüber, wie [first_lover.Custom('DE_PRO_PER_S_3P_N')] mich einmal mehr enttäuscht hatte.\n\nEs freute mich fast sogar, als [first_lover.Custom('DE_PRO_PER_S_3P_N')] meinte, [first_lover.Custom('DE_PRO_PER_S_3P_N')] wolle mich nie mehr wiedersehen."
 lover.0002.like.vengeful: "Als [first_lover.GetTitledFirstName] kraftlose Entschuldigungen über die Lippen kamen, loderte der Hass in meiner Magengrube auf, und jedes Wort schürte das Feuer nur noch weiter. Ich bin also nicht mehr gut genug für [first_lover.Custom('DE_PRO_PER_S_3P_A')], ja? Das wird [first_lover.Custom('DE_PRO_PER_S_3P_N')] noch bereuen …"
 lover.0002.dislike.vengeful: "Als [first_lover.GetTitledFirstName] faule Entschuldigungen über die Lippen kamen, breitete sich eisige Verachtung in meiner Magengrube aus, die jeden Rest von Zuneigung erfrieren ließ, welche ich [first_lover.Custom('DE_PRO_PER_S_3P_D')] gegenüber noch verspürt hatte. [first_lover.Custom('DE_PRO_PER_S_3P_N')|U] wird es noch bereuen, mich derart zu verschmähen …"
 lover.0002.like.humble: "Obgleich der Schmerz, den mir die Worte von [first_lover.GetTitledFirstName] bereiteten, schier unerträglich war, musste ich doch eingestehen, dass [first_lover.Custom('DE_PRO_PER_S_3P_N')] recht hatte. Ich war nie gut genug für [first_lover.Custom('DE_PRO_PER_S_3P_A')]. Hoffentlich wird [first_lover.Custom('DE_PRO_PER_S_3P_N')] ohne mich glücklicher sein …"
 lover.0002.like.arrogant: "[first_lover.GetTitledFirstName] … wollte mich nicht mehr? Was [first_lover.Custom('DE_PRO_PER_S_3P_N')] sagte, ergab keinen Sinn. Ich dachte, dass [first_lover.Custom('DE_PRO_PER_S_3P_D')] vielleicht unwohl sei oder vielleicht gezwungen wurde, diese bizarren Worte zu sagen. Ich bin … Ich bin perfekt für [first_lover.Custom('DE_PRO_PER_S_3P_A')]!"
 lover.0002.dislike.arrogant: "Ich konnte kaum das Lachen zurückhalten, so absurd waren die Worte von [first_lover.GetTitledFirstName]. Natürlich wollte [first_lover.Custom('DE_PRO_PER_S_3P_N')] mich noch immer: Ich bin alles, was [first_lover.Custom('DE_PRO_PER_S_3P_N')] sich jemals erträumt hat! Allerdings erhob ich keinen Einwand. Selbst schuld. Mir war das einerlei."
 lover.0002.like.lustful: "Ich hatte die Berührung durch die eifrigen Hände von [first_lover.GetTitledFirstName] schon vermisst. Insofern war [first_lover.Custom('DE_PRO_POS_S_3P')] unangekündigtes Eintreffen eine freudige Überraschung. Ich konnte es gar nicht erwarten, mich in [first_lover.Custom('DE_PRO_POS_S_3P')]er Umarmung zu verlieren, doch als ich [first_lover.Custom('DE_PRO_PER_S_3P_A')] zu mir ziehen wollte, wich [first_lover.Custom('DE_PRO_PER_S_3P_N')] mir aus.\n\nAn die Worte, die folgten, kann ich mich kaum erinnern, aber der dumpfe Schmerz, den [first_lover.Custom('DE_PRO_PER_S_3P_N')] hinterließ, hat kein bisschen nachgelassen."
 lover.0002.dislike.lustful: "Als [first_lover.GetTitledFirstName] mir sagte, dass das zwischen uns vorbei sei, war ich zu meiner Überraschung erst einmal erleichtert. Endlich konnte ich zugeben, dass [first_lover.Custom('DE_PRO_PER_S_3P_N')] nicht mehr in der Lage war, meine Wünsche zu erfüllen."
 lover.0002.like.understanding: "Obwohl [first_lover.GetTitledFirstName] sich sichtlich schwertat, die richtigen Worte zu finden, kannte ich [first_lover.Custom('DE_PRO_PER_S_3P_A')] gut genug, um zu wissen, dass es schlimm werden würde. Ich unterdrückte meine Trauer, da ich es [first_lover.Custom('DE_PRO_PER_S_3P_D')] nicht noch schwerer machen wollte, und drückte sachte [first_lover.Custom('DE_PRO_POS_S_3P')]e Hand. Dann sprudelte es nur so aus [first_lover.Custom('DE_PRO_PER_S_3P_D')] heraus, und meine Befürchtungen wurden bestätigt."
 lover.0002.dislike.understanding: "Was auch immer [first_lover.GetTitledFirstName] mir erzählen wollte: Es war eindeutig, dass es [first_lover.Custom('DE_PRO_PER_S_3P_A')] innerlich zerriss. Obgleich meine Gefühle [first_lover.Custom('DE_PRO_PER_S_3P_D')] gegenüber verblasst waren, bereitete es mir noch immer Schmerz, [first_lover.Custom('DE_PRO_PER_S_3P_A')] so zu sehen.\n\nNachdem ich [first_lover.Custom('DE_PRO_PER_S_3P_D')] versichert hatte, dass alles gut werden würde, sagte [first_lover.Custom('DE_PRO_PER_S_3P_N')] mir dann auch, dass das zwischen uns vorbei sei."
 lover.0002.like.angry: "Nachdem ich [first_lover.GetTitledFirstName] beinahe eine Stunde dabei zugesehen hatte, wie [first_lover.Custom('DE_PRO_PER_S_3P_N')] sich wand wie ein schwitzender Wurm, kam [first_lover.Custom('DE_PRO_POS_S_3P')] Geständnis nicht sonderlich überraschend. Allerdings hätte ich nicht mit meiner eigenen Antwort darauf gerechnet. Üble Worte brachen aus meinem Mund hervor wie Lava: Ich konnte sie nicht aufhalten und wollte das auch nicht. Ich musste meinen eigenen Schmerz im Gesicht von [first_lover.GetFirstName] gespiegelt sehen.\n\nDer Zorn beschützte mich, bis [first_lover.GetFirstName] aus dem [ROOT.Char.Custom('GetRoom')] stürmte. Dann war ich allein mit der qualvollen Tatsache, dass ich verschmäht worden war."
 lover.0002.dislike.angry: "Nachdem ich [first_lover.GetTitledFirstName] beinahe eine Stunde dabei zugesehen hatte, wie [first_lover.Custom('DE_PRO_PER_S_3P_N')] sich wand wie ein schwitzender Wurm, konnte ich meinen Zorn nicht mehr im Zaum halten. Jedes böse Wort, das ich dieser erbärmlichen Person jemals sagen wollte, brach aus meinem Mund hervor wie Lava.\n\nDer Schmerz in [first_lover.Custom('DE_PRO_POS_S_3P')]en Augen machte mich stärker, und als [first_lover.Custom('DE_PRO_PER_S_3P_N')] schließlich krächzte, dass es zwischen uns vorbei sei, war mein Triumph perfekt."
 lover.0002.like.paranoid: "Als [first_lover.GetTitledFirstName] mir sagte, [first_lover.Custom('DE_PRO_PER_S_3P_N')] wolle mich nicht mehr, kam das wenig überraschend. Ich hatte es schon lange in [first_lover.Custom('DE_PRO_POS_S_3P')]en Augen gesehen, es im Zögern [first_lover.Custom('DE_PRO_POS_S_3P')]er Berührung gespürt. Jedes Mal, wenn ich mich danach erkundigt hatte, hatte [first_lover.Custom('DE_PRO_PER_S_3P_N')] es verneint, doch offenbar konnte [first_lover.Custom('DE_PRO_PER_S_3P_N')] es nicht länger verbergen. Oder vielleicht hatte es [first_lover.Custom('DE_PRO_PER_S_3P_D')] einfach Freude bereitet, mich leiden zu sehen …"
 lover.0002.dislike.paranoid: "Als [first_lover.GetTitledFirstName] mir sagte, [first_lover.Custom('DE_PRO_PER_S_3P_N')] wolle mich nicht mehr, war ich kaum überrascht. Ich hatte das schon lange kommen sehen, obgleich [first_lover.Custom('DE_PRO_PER_S_3P_N')] es immer geleugnet hatte. Vielleicht hatte [first_lover.Custom('DE_PRO_PER_S_3P_N')] die Sache ja auch nur in die Länge gezogen, um mich zu bestrafen … Ja, ich bin mir sicher, diese abscheuliche Person hat sich an meinem Leid erfreut!"
 lover.0002.a: "Aber warum nur, mein Augenstern …"
 lover.0002.b: "Nein, ich muss etwas tun!"
 lover.0002.c: "Vielleicht ist es so ja besser."
 lover.0002.d: "Endlich! [ROOT.GetCharacter.GetFaith.FertilityGodName] sei gepriesen!"
 lover.0002.e: "Ich werde [first_lover.Custom('DE_PRO_PER_S_3P_D')] diesen Verrat niemals verzeihen."
 lover.0003.t: "Zu viel des Guten"
 lover.0003.desc.intro: "Ich hätte nie gedacht, dass man zu viele Geliebte haben könnte, und doch beweist mir mein Leben offenbar gerade das Gegenteil. An manchen Tagen habe ich das Gefühl, dass meine Freizeit nur noch aus "
 lover.0003.desc.twolovers: "[lover_1.Custom('lover_activity')] und [lover_2.Custom('lover_activity')] "
 lover.0003.desc.threelovers: "[lover_1.Custom('lover_activity')], [lover_2.Custom('lover_activity')] und [lover_3.Custom('lover_activity')]. "
 lover.0003.desc.end1: "\n\nWie lange kann das noch so weitergehen? Diese "
 lover.0003.desc.end2men: "Männer"
 lover.0003.desc.end2women: "Frauen"
 lover.0003.desc.end2people: "Leute"
 lover.0003.desc.end3: " werden noch mein Ende sein!"
 lover_0003.a: "Ich muss [lover_1.GetFirstNameNoTooltip] ziehen lassen."
 lover_0003.b: "[lover_2.GetFirstNameNoTooltip] und ich haben das Ende unseres Weges erreicht."
 lover_0003.c: "So kann es mit [lover_3.GetFirstNameNoTooltip] nicht weitergehen."
 lover_0003.d: "In der Liebe geht es nicht um Quantität, sondern um Qualität!"
 lover_0003.d.tt: "Ihr setzt Eure Fähigkeit in Liebesdingen ein, um Eure Geliebten zu befriedigen, ohne Euch zu überanstrengen."
 lover_0003.e: "Auch wenn ich daran zugrunde gehe: Was wäre das Leben ohne [ROOT.Char.Custom('lover_reason')]?"
 lover_0003.e.tt: "Ihr gebt Euch Mühe, die Beziehungen am Leben zu erhalten."
 lover.0004.t: "Schmerzhafte Zurückweisung"
 lover.0004.desc: "[first_lover.GetFirstName] und ich hatten unsere schlechten Zeiten. Das möchte ich nicht bestreiten. Und doch traf mich [first_lover.Custom('DE_PRO_POS_S_3P')]e Zurückweisung überraschend. Obgleich ich nicht sagen könnte, warum, hätte ich nie gedacht, dass es so mit uns endet.\n\nZorn, Empörung, Bedauern … Teilnahmslosigkeit. Die Gefühle überwältigen mich, und ich sitze da wie betäubt: Ich weiß nicht, was ich tun oder empfinden soll."
 lover_0004.a: "Wie soll ich nur ohne [first_lover.Custom('DE_PRO_PER_S_3P_A')] weiterleben?"
 attempt_to_regain_affection_tt: "Ich muss drastische Schritte ergreifen, um [first_lover.Custom('DE_PRO_POS_S_3P')]e Zuneigung zurückzugewinnen!"
 lover.0005.t: "Die Hölle selbst"
 lover.0005.desc: "Wenn ich sagte, ich hätte gedacht, [lover.GetFirstName] würde meine Entscheidung einfach so hinnehmen, nun, dann würde ich lügen. Doch [lover.Custom('DE_PRO_POS_S_3P')]e Reaktion überraschte mich. Keine Tränen, kein Flehen, keine Beleidigungen. Nur die Augen von [lover.GetTitledFirstName] verrieten [lover.Custom('DE_PRO_POS_S_3P')]e wahren Gefühle, und was ich in ihnen sah, ließ mich bis ins Innerste erzittern."
 lover_0005.a: "Ich fürchte, ich habe mir heute einen Feind gemacht."
 lover.0101.t: "Der Liebe Fesseln"
 lover.0101.desc_dungeon: "Durch die Tränen in meinen Augen sehe ich kaum die Gitterstäbe. Warum tut mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] mir das an? [lover.GetTitledFirstName], mein Zuckerstück, so lasst mich doch frei …"
 lover.0101.desc_house_arrest: "Obgleich ich in denselben Gängen wandle wie mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName], so waren unsere Herzen nie weiter voneinander entfernt. Mein Zuckerstück, so lasst mich doch frei …"
 lover.0101.a: "[lover.Custom('DE_ART_DEF_S_N')|U] [lover.GetWomanMan], [lover.Custom('DE_ART_DEF_S_N')] ich liebte, würde mir das niemals antun!"
 lover.0101.b: "Das ist nur ein weiteres Hindernis, das wir gemeinsam überwinden müssen."
 lover.0102.t: "Gefangen"
 lover.0102.desc: "Wer hätte gedacht, dass es so weit kommt? Mein[imprisoned_lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('imprisoned_lover'))] [imprisoned_lover.GetTitledFirstName] meidet meine Gegenwart, und obwohl [imprisoned_lover.Custom('DE_PRO_PER_S_3P_N')] sich noch immer in meiner Gewalt befindet, ist jegliche Zuneigung [imprisoned_lover.Custom('DE_PRO_POS_S_3P')]erseits verloren."
 lover.0102.a: "Die Liebe, die [imprisoned_lover.Custom('DE_PRO_PER_S_3P_N')] einst fühlte, floh, obschon [imprisoned_lover.Custom('DE_PRO_PER_S_3P_N')] selbst das nicht kann!"
 lover.0103.t: "Gefühle im Krieg"
 lover.0103.desc: "Dass mein[lover.Custom('DE_END_PRO_S_N')] widerwärtig[lover.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] mir tatsächlich den Krieg erklärt … Was wir gemeinsam erlebt haben, was ich für [lover.Custom('DE_PRO_PER_S_3P_A')] empfand, wird nach und nach übertönt vom Klang der Kriegshörner."
 lover.0103.a: "Nichts kann mich aufhalten. Nicht einmal Ihr, mein Herzblatt!"
 lover.0103.b: "Im Krieg ist das Leben am kostbarsten und die Liebe noch umso süßer."
 lover.0103.b.tt: "#F Ich werde in der Hitze des Gefechts keine übereilten Entscheidungen fällen!#!"
 lover.0104.desc: "Seit ich die Eroberung von [war_title.GetName] meiner Affäre [war_lover.GetTitledFirstName] vorzog, weigert [war_lover.Custom('DE_PRO_PER_S_3P_N')] sich, mich auch nur anzusehen, und ich fürchte, dass das, was wir einmal hatten, für immer verloren ist."
 lover.0104.a: "In der Liebe und im Krieg ist alles erlaubt."
 lover.0201.t: "Das Ende einer Affäre"
 lover.0201.desc: "„Ich freue mich, dass Ihr versteht, warum es nicht anders geht“, meint meine Affäre zu mir.\n\nO, [breaker.GetFirstName], wie ich mir doch wünschte, dass dem so sei! Zuerst flüstert Ihr mir all diese süßen Worte zu, und nun geht Ihr einfach?"
 lover.0201.other_lover: "\n\nEs ist wegen dieser lüsternen Person, nicht wahr?!"
 lover.0201.a: "So war das nicht geplant."
 lover.0202.t: "Mein[breaker.Custom('DE_END_PRO_S_N')] eigen[breaker.Custom('DE_END_ADJ_NUL_S_N')] [breaker.Custom('WifeHusband')]"
 lover.0202.desc: "Ich bin … verwirrt. Mein[breaker.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('breaker'))] [breaker.GetFirstName] meint, dass [breaker.Custom('DE_PRO_PER_S_3P_N')] mich nicht mehr liebt. Ist unsere Leidenschaft denn nicht genug, um die Flamme dieser Ehe weiter zu entfachen?"
 lover.0202.a: "Was denkt [breaker.Custom('DE_PRO_PER_S_3P_N')] eigentlich, was [breaker.Custom('DE_PRO_PER_S_3P_N')] da tut?"
 lover.0203.t: "Erleichterung"
 lover.0203.desc: "„Es liegt nicht an Euch. Es liegt an mir …“ Ich höre [breaker.GetFirstName] gar nicht zu. Es besteht kein Zweifel daran, dass [breaker.Custom('DE_PRO_PER_S_3P_N')] hier ist, um unser Techtelmechtel zu beenden, doch ich spüre nur, wie eine Welle der Erleichterung mich überkommt."
 lover.0203.a: "Ja, ja, furchtbar traurig, das alles. Und nun geht endlich."
 lover.0204.t: "Eine verschmähte Liebschaft"
 lover.0204.desc: "„Wie könnt Ihr es wagen! Wie könnt Ihr es wagen, mich sitzen zu lassen, und noch dazu für dieses Scheusal!“\n\nGerüchte verbreiten sich schnell, und die dramatische Antwort von [lover.GetFirstName] bekomme ich nun mit eigenen Augen zu sehen. Es ist klar, dass [lover.Custom('DE_PRO_PER_S_3P_N')] mir gram ist und auf Rache sinnen könnte, ganz gleich, ob dies nun gerechtfertigt sein mag oder nicht."
 lover.0204.a: "[breaker.GetFirstNameNoTooltip|U] hat sich für mich entschieden. Kommt darüber hinweg."
 #Ask lover to be exclusive (lover -> soulmate)
 lover.3111.t: "Mein Ein und Alles"
 lover.3111.desc: "Mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] hält mich in den Armen, und ich verspüre das seltene Gefühl von Glückseligkeit. Man stelle sich vor, dies könnte immer so sein … Dass [lover.Custom('DE_PRO_PER_S_3P_N')] für immer mir gehören könnte …"
 lover.3111.a: "Lasst uns einander versprechen, niemals jemand anderen zu lieben!"
 lover.3111.a.success: "[lover.GetShortUIName|U] erklärt sich bereit, nur mir zu gehören."
 lover.3111.a.failure: "Mein Vorschlag bereitet [lover.GetShortUIName] Unbehagen."
 lover.3111.a.tt: "#F Ich werde vorschlagen, dass wir uns schwören, nur einander zu gehören, und niemandem sonst#!"
 lover.3111.b: "[lover.Custom('DE_PRO_PER_S_3P_A')|U] so zu haben, reicht mir schon. Werdet erneut mein!"
 lover_0300_break_up_with_other_lovers_effect.tt: "All Eure anderen Affären"
 #Send a love letter
 lover.3002.t: "Sagt es mit Worten"
 lover.3002.desc: "Meine Gefühle für [lover.GetFirstName] brechen mir schier durch die Brust! Ich verspüre das verzweifelte Bedürfnis, [lover.Custom('DE_PRO_PER_S_3P_D')] zu sagen, wie ich für [lover.Custom('DE_PRO_PER_S_3P_A')] fühle!\n\nMöge meine Liebe mir die Hand führen, wenn ich Feder zu Papier bringe!"
 lover.3002.a: "Poesie ist die einzige Wahrheit!"
 lover.3002.b: "Das ist deutlich schwieriger als ich dachte …"
 lover.3002.a_beautiful: "Ein wunderschöner Liebesbrief"
 lover.3002.a_good: "Ein guter Liebesbrief"
 lover.3002.a_competent: "Ein passabler Liebesbrief"
 lover.3002.a_bad: "Ein schlechter Liebesbrief"
 #Terrible love letter
 lover.3003.desc: "Ich habe einen Brief von [first_lover.GetTitledFirstName] erhalten!\n\n[first_lover.Custom2('love_letter', ROOT.Char)]"
 lover.3003.desc_conclusion: "\n\nWas … ist das?"
 lover.3003.a: "Das ist mit das schlimmste Gedicht, das ich je gelesen habe!"
 lover.3004.desc: "Offenbar kam mein Brief nicht sonderlich gut an. Wohlan denn. Dann lese ich ihn mir noch einmal durch …\n\n[first_lover.Custom2('love_letter',SCOPE.sC('lover'))]"
 lover.3004.a: "Ist das wirklich so schlecht?"
 lover.3005.desc_conclusion: "\n\nDas ist doch … nett."
 lover.3005.a: "Immerhin denkt [first_lover.Custom('DE_PRO_PER_S_3P_N')] an mich."
 lover.3006.desc: "Offenbar kam mein Brief gut an, obgleich er als „einfacher Versuch in Sachen Poesie“ beschrieben wurde:\n\n[first_lover.Custom2('love_letter',SCOPE.sC('lover'))]"
 lover.3006.a: "Der Gedanke zählt!"
 lover.3007.desc_conclusion: "\n\nEin Gedicht! Nur für mich!"
 lover.3007.a: "O, wie bewegend!"
 lover.3008.desc: "Mein Brief kam gut an! [lover.GetTitledFirstName] hat ihn offenbar mehreren Personen vorgelesen.\n\n[first_lover.Custom2('love_letter',SCOPE.sC('lover'))]"
 lover.3008.a: "Meine Eloquenz überzeugt einmal mehr!"
 lover.3009.desc_conclusion: "\n\nEs ist einfach traumhaft. Und es ist allein mir gewidmet!"
 lover.3009.a: "Ich werde diese Worte in meinem Herzen tragen!"
 lover.3010.desc: "[lover.GetTitledFirstName] antwortete auf meinen Brief und meinte, er sei mit das Schönste gewesen, was [lover.Custom('DE_PRO_PER_S_3P_N')] je gelesen hat! Zurückblickend überrascht mich das nicht:\n\n[first_lover.Custom2('love_letter',SCOPE.sC('lover'))]"
 lover.3010.a: "Vielleicht hätte ich Dichter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] werden sollen, kein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 lover.3112.desc: "„Ich werde niemals jemanden begehren außer Euch, o Traum meiner schlaflosen Nächte.“\n\n[proposing_lover.GetTitledFirstName] hält mich an sich gedrückt. Ich spüre [proposing_lover.Custom('DE_PRO_POS_S_3P')]en Atem im Nacken, als [proposing_lover.Custom('DE_PRO_PER_S_3P_N')] mich um ein Versprechen bittet: Ich soll mich niemals jemand anderem hingeben als [proposing_lover.Custom('DE_PRO_PER_S_3P_D')]."
 lover.3112.a: "Ich will niemanden außer Euch!"
 lover.3112.b: "Natürlich, ich werde #EMP auf keinen Fall#! jemand anderen haben."
 lover.3112.b.tt: "#F Was soll eine Lüge der Liebe wegen denn groß schaden?#!"
 lover.3112.c: "Das kann nicht Euer Ernst sein?!"
 lover.3112.b.remain_together.tt: "[THIS.Char.GetShortUIName] bleibt Eure [lover|E]"
 lover.3113.desc: "„Ja, natürlich möchte ich allein Euer sein, o Funke meiner Seele!“\n\nMein Herz geht mir über, als Zuneigung und Begierde mich durchströmen, und ich ziehe [lover.GetTitledFirstName] zu mir heran und küsse [lover.Custom('DE_PRO_PER_S_3P_A')] heiß und innig."
 lover.3113.a: "Niemand außer Euch bedeutet mir etwas!"
 lover.3113.a.tt: "#F Ich werde niemals einen anderen Menschen so lieben wie [lover.GetFirstNameNoTooltip]!#!"
 lover.3114.desc: "„Ich habe Euch gern, [ROOT.Char.GetFirstNameNoTooltip], doch ich bin nicht bereit, mich Euch allein zu versprechen.“\n\n[lover.GetTitledFirstName] schaut miesmutig drein, als sich betretenes Schweigen breitmacht."
 lover.3114.a: "Wie konnte ich mich nur so sehr in [lover.Custom('DE_PRO_PER_S_3P_D')] geirrt haben?"
 lover.0304.opening: "Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetFirstNameNoTooltip],"
 lover.0304.desc: "Ich hätte nie gedacht, dass es so enden wird, doch ich kann es nicht ändern. Es tut mir leid: Ich liebe jemand anderen. Wir können nicht länger zusammen sein.\n\nIch wünsche Euch alles Glück dieser Welt. Möge [ROOT.Char.GetFaith.HighGodName] über Euch wachen."
 lover.0304.a: "Das war es dann also?"
 lover.1001.t: "Gerüchte und Mutmaßungen"
 lover.1001.desc: "Mein[snoopy_lover.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('snoopy_lover'))] [snoopy_lover.GetTitledFirstName] hört so manches, wenn [snoopy_lover.Custom('DE_PRO_PER_S_3P_N')] [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] ein und aus geht.\n\nIn letzter Zeit sind [snoopy_lover.Custom('DE_PRO_PER_S_3P_D')] einige spannende Geschichten darüber zu Ohren gekommen, was mein[secret_holder.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('secret_holder'))] [secret_holder.GetTitledFirstName] so in den Schatten treibt …"
 lover.1001.a: "Das ist sehr gut zu wissen, mein Honigkuchen."
 lover.1002.t: "Die Fäden in der Hand"
 lover.1002.desc: "Meine Sternschnuppe [lover.GetTitledFirstName] weiß genau, wie man die Fäden [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'in meinem Lager', 'an meinem Hof')] zieht. [lover.Custom('DE_PRO_PER_S_3P_N')|U] schlägt mir vor, [lover.Custom('DE_PRO_PER_S_3P_N')] könne [lover.Custom('DE_PRO_POS_S_3P')]e Erfahrung in meinen diplomatischen Avancen gegenüber [target.GetTitledFirstName] einsetzen."
 lover.1002.a: "Ein großartige Idee!"
 lover.1002.b: "Ich kann es mir nicht leisten, [lover.GetFirstNameNoTooltip] in diese Sache zu verwickeln."
 lover.1003.t: "Der Trost der Liebe"
 lover.1003.desc: "[ROOT.Char.GetTitleAsNameNoTooltip] zu sein, lastet in letzter Zeit schwer auf mir, und nur mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover'))] [lover.GetTitledFirstName] und [lover.Custom('DE_PRO_POS_S_3P')]e Umarmung erleichtern mir diese Bürde.\n\n„Bitte, mein Augenstern, lasst mich Euch helfen, Euch zu entspannen.“"
 lover.1003.a: "Was würden wir nur ohne einander tun, Licht meines Lebens?"
 lover.1003.b: "Genau das, was ich brauche!"
 lover.1004.t: "Verschwinden wir"
 lover.1004.desc: "Mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover'))] [lover.GetTitledFirstName] lächelt mich liebreizend an, als [lover.Custom('DE_PRO_PER_S_3P_N')] mich umarmt, und mir wird einmal mehr klar, warum ich [lover.Custom('DE_PRO_PER_S_3P_A')] so liebe.\n\nWie schön es doch wäre, eine Weile gemeinsam von hier verschwinden zu können. Nur wir beide …"
 lover.1004.a: "Ich habe gehört, in [county.GetNameNoTierNoTooltip] ist es zu dieser Jahreszeit herrlich."
 lover.1004.a.tt: "#F Eine romantische Reise … Wer weiß, was da alles geschehen könnte?#!"
 lover.1004.b: "Das Schlafgemach ist als Reiseziel aufregend genug!"
 lover.1005.desc_opening_same_court: "„O [ROOT.Char.GetFirstNameNoTooltip]! Dem Hof zu entfliehen, wenn auch nur eine kurze Weile … Das wäre ein Traum.“\n\n"
 lover.1005.desc_opening_other_court: "„O [ROOT.Char.GetFirstNameNoTooltip]! Sich so treffen zu können, abseits unserer beider Höfe … Das wäre ein Traum.“\n\n"
 lover.1005.desc_object_of_importance: "Als ich das Lächeln auf den Lippen von [lover.GetTitledFirstName] sehe und die Begierde in [lover.Custom('DE_PRO_POS_S_3P')]em Blick, stimme ich mehr als gern zu, und ich reserviere eine Unterkunft in einem Gasthof in [county.GetNameNoTier], den ich unseren Wünschen entsprechend schmücken lasse."
 lover.1005.desc: "Als ich das Lächeln auf den Lippen von [lover.GetTitledFirstName] sehe und die Begierde in [lover.Custom('DE_PRO_POS_S_3P')]em Blick, stimme ich mehr als gern zu, und ich reserviere eine Unterkunft in einem Gasthof in [county.GetNameNoTier]."
 lover.1005.a: "Euer höchst privates Gemach für eine Woche!"
 lover.1005.a.tt: "#F Man könnte meine Abwesenheit bemerken#!"
 lover.1005.b: "Lasst uns diese Nacht nutzen."
 lover.1005.c: "Hm. Dieser Gasthof, dieses ganze Dorf. Die könnten durchaus ein wenig Pflege gebrauchen …"
 lover.1006.opening: "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.1006.desc_opening: "Ich flehe Euch an, leiht mir Eure Talente!"
 lover.1006.desc_chancellor: "Euer Geschick in diplomatischen Angelegenheiten ist weithin bekannt,"
 lover.1006.desc_steward: "Euer Geschick in verwaltungstechnischen Angelegenheiten ist weithin bekannt,"
 lover.1006.desc_marshal: "Euer Geschick in kriegerischen Angelegenheiten ist weithin bekannt,"
 lover.1006.desc_spymaster: "Euer Geschick in #EMP sensiblen#! Angelegenheiten ist weithin bekannt,"
 lover.1006.desc_court_chaplain: "Euer Geschick in theologischen Angelegenheiten ist weithin bekannt,"
 lover.1006.desc_kurultai: "Euer Geschick in Herdenangelegenheiten ist weithin bekannt,"
 lover.1006.desc_end: "und ich finde, Ihr wärt perfekt geeignet für einen Posten in meinem Rat."
 lover.1006.a: "Natürlich werde ich Euch helfen, [lover.GetFirstNameNoTooltip]!"
 lover.1006.b: "Ich habe keine Zeit, in einem Rat zu dienen."
 lover.1007.t: "Vasall und Lehnsherr"
 lover.1007.desc: "„[ROOT.Char.Custom('LoverPetName')], Ihr habt die Sterne verdient.“ Mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] lässt die Hand meinen Rücken hinunterwandern, als wir Seit an Seit in [lover.Custom('DE_PRO_POS_S_3P')]em Bett liegen. „Leider kann ich Euch nur weltliche Dinge gewähren … Gleich morgen werde ich Eure Vasallenbande ändern.“"
 lover.1007.a: "Ihr seid zu gut zu mir, [lover.GetFirstNameNoTooltip]!"
 lover.1007.b: "Vielleicht ein #EMP paar#! Änderungen, ja?"
 lover.1007.b_1: "Mir wird ein noch besseres Geschäft angeboten"
 lover.1007.b_2: "[lover.GetFirstNameNoTooltip] ist nicht erfreut von meiner Gier"
 lover.1008.t: "[lover.Custom('DE_ART_DEF_S_N')|U] [lover.GetTitleTierName] erscheint"
 lover.1008.desc: "Bei unserer Begrüßung in [capital.GetNameNoTier] ist mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] bereits umgeben von Würdenträgern und Amtspersonen, die allesamt um [lover.Custom('DE_PRO_POS_S_3P')]e Gunst und Meinung buhlen."
 lover.1008.a: "Verschwindet! [lover.Custom('DE_PRO_PER_S_3P_N')|U] ist hier, um mich zu sehen!"
 lover.1008.b: "[lover.Custom('DE_PRO_POS_S_3P')|U]e Meinung zu diesen Themen wäre hilfreich …"
 lover.2001.t: "Der Druck der Geheimhaltung"
 lover.2001.desc: "Ich verbringe eine Menge Zeit damit, mir zu überlegen, wer wohl von meiner Beziehung zu [lover.GetTitledFirstName] weiß.\n\nMein Herz schlägt schneller, wenn unschuldige Bemerkungen mir plötzlich zweideutig erscheinen. Ich versuche mir einzureden, dass ich mir das alles nur einbilde."
 lover.2001.a: "Niemand weiß davon. Sicher weiß niemand davon."
 lover.2002.t: "Die Bürde der Liebe"
 lover.2002.desc: "Ich hege [lover.Custom('DE_PRO_PER_S_3P_D')] gegenüber starke Gefühle, doch [lover.GetTitledFirstName] benötigt so viel Aufmerksamkeit und Zuneigung, und das ist in Zeiten wie diesen schwierig!\n[lover.Custom('DE_PRO_PER_S_3P_N')|U] weiß, wie wichtig meine Pflichten als [ROOT.Char.GetTitleAsNameNoTooltip] sind. Von daher kann ich natürlich nicht jede Stunde meines Tages mit [lover.Custom('DE_PRO_PER_S_3P_D')] verbringen!"
 lover.2002.secret: "\n\nAllein die Geheimhaltung unserer Affäre ist eine immense Aufgabe!"
 lover.2002.a: "Nein, mein Zuckerstück, natürlich liegt Ihr mir am Herzen!"
 lover.2003.t: "Die „Bürde“ der Liebe"
 lover.2003.desc: "[first_lover.Custom('DE_PRO_PER_S_3P_N')|U] schiebt es auf [first_lover.Custom('DE_PRO_POS_S_3P')]e Pflichten als [first_lover.GetTitledFirstName], doch mir kommt es so vor, als würde [first_lover.Custom('DE_PRO_PER_S_3P_N')] mich nicht mehr ansehen wie früher.\n\nIst es wirklich zu viel verlangt, dass sich jemand, der mich angeblich liebt, die Zeit nimmt, zumindest einen Augenblick in meiner Gesellschaft zu verbringen?"
 lover.2003.a: "Ich verdiene etwas Besseres."
 lover.2004.t: "Gebrochenes Versprechen"
 lover.2004.desc: "Mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] beteuert mir gegenüber, dass [lover.Custom('DE_PRO_POS_S_3P')]e Ehe mit [lovers_lover.GetTitledFirstName] nur eine politische Notwendigkeit ist, doch so wie [lover.Custom('DE_PRO_PER_S_3P_N')] [lovers_lover.Custom('DE_PRO_PER_S_3P_A')] manchmal anlächelt, frage ich mich doch …"
 lover.2004.a: "Das lasse ich mir nicht gefallen: Wir haben einander versprochen, nie jemand anderen zu lieben!"
 lover.2004.a.tt: "Ihr stellt [lover.GetShortUIName] zur Rede"
 lover.2004.b: "Ich sollte [lover.Custom('DE_PRO_PER_S_3P_D')] vertrauen."
 lover.2004.b.tt: "#F Mein Schatz würde mich niemals belügen!#!"
 lover.2005.desc: "„Mein Goldschatz, die zarten Blicke, die ich zwischen Euch und [lovers_lover.GetTitledFirstName] gesehen habe, waren doch sicherlich ein Missverständnis?“\n\nMein[original_lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_lover'))] [original_lover.GetTitledFirstName] macht sich seit meiner Hochzeit Sorgen um das Versprechen persönlicher Hingabe, das wir einander gaben …"
 lover.2005.a: "Keine Angst, meine Sternschnuppe: Außer Euch gibt es niemanden für mich!"
 lover.2005.b: "Ihr habt über meine Ehe nicht zu entscheiden."
 lover.3103.desc_married: "Obgleich [lover.GetFirstName] [lover.Custom('DE_ART_DEF_S_N')] [lover.Custom('WifeHusband')] dieser widerwärtigen Person namens [lovers_lover.GetTitledFirstName] ist, versichert [lover.Custom('DE_PRO_PER_S_3P_N')] mir, dass [lover.Custom('DE_PRO_PER_S_3P_N')] nur mich liebe.\n\n„[lover.Custom('LoverPetName')|U], Ihr müsst Euch keine Sorgen machen. Außer Euch gibt es für mich niemanden auf dieser Welt: Ich könnte nie jemand anderen lieben.“"
 lover.3103.a: "Am Ende entschied [lover.Custom('DE_PRO_PER_S_3P_N')] sich für mich, und nur das zählt."
 lover.3104.desc_married: "„Ich kann [lovers_lover.Custom('DE_PRO_PER_S_3P_A')] nicht einfach verlassen: [lovers_lover.Custom('DE_PRO_PER_S_3P_N')|U] ist mein[lovers_lover.Custom('DE_END_PRO_S_N')] [lovers_lover.Custom('WifeHusband')]! Und selbst wenn ich es könnte … Ich liebe [lovers_lover.Custom('DE_END_PRO_S_A')] so sehr wie Euch, o Sonne meines Lebens!“"
 lover.3104.desc_ending: "\n\nDie Worte von [lover.GetTitledFirstName] schmerzen mehr als die eigentliche Enthüllung, dass [lover.Custom('DE_END_PRO_S_N')] mich derart ablehnt!"
 lover.3104.a: "Immerhin will [lovers_lover.Custom('DE_END_PRO_S_N')] mich noch …"
 lover.3104.a.tt: "#F Unter anderem …#!"
 lover.3104.b: "Dann werde ich der Sache ein Ende setzen!"
 lover.3105.t: "Eine standesgemäße Bettstatt"
 lover.3105.desc: "„Dass Ihr mich derart hintergeht, [ROOT.Char.GetFirstNameNoTooltip] … Ich hätte eine Trantüte wie Euch niemals in mein Bett einladen sollen.“\n\nIch kann es nicht fassen, dass mein Augenstern, mein[discoverer.Custom('DE_END_PRO_S_N')] [discoverer.GetFirstName], mich wegen einer derartigen Nichtigkeit verlässt!"
 lover.3105.a: "Zumindest habe ich noch [lovers_lover.GetFirstNameNoTooltip]!"
 lover.3201.t: "Das perfekte Geschenk"
 lover.3201.desc: "Ich schaue hinunter auf das perfekte Geschenk, und als ich mir das Lächeln von [lover.GetTitledFirstName] vorstelle, kann ich mich kaum noch beherrschen.\n\n„Ein unglaubliches Stück. Findet Ihr nicht, [ROOT.Char.Custom('FormOfAddressForLiege')]?“ Der alte Händler zeigt mit einem Zwinkern in Richtung [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))]. „Das perfekte Geschenk für einen ganz besonderen Menschen.“"
 lover.3201.a: "Ihr habt recht. Bitte packt es gut ein."
 lover.3201.b: "Fürwahr! Ich nehme zehn!"
 lover.3201.c: "Dieser Kehricht? Ich bitte Euch."
 lover.3201.c.tt: "#F Ich finde sicher einen anderen Weg, [lover.Custom('DE_END_PRO_S_D')] zu zeigen, wie sehr ich [lover.Custom('DE_END_PRO_S_A')] liebe!#!"
 lover.3202.desc_exquisite_gift: "Zehn [ROOT.Char.Custom2('LoverSeductionObjectMultiple', SCOPE.sC('original_lover'))] auf meinem Bett: ein Mysterium, das nur von meinem Herzblatt gelöst werden kann."
 lover.3202.desc_ordinary_gift: "[ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))|U] auf meinem Kissen: ein Mysterium, das nur von meinem Herzblatt gelöst werden kann."
 lover.3202.desc_ending: "\n\nO [original_lover.GetTitledFirstName], mein Goldschatz! Ihr müsst [original_lover.Custom('DE_ART_DEF_S_N')] beste [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_lover'))] der Welt sein!"
 lover.3202.a: "Ich muss mich unbedingt bei [original_lover.Custom('DE_PRO_PER_S_3P_D')] für das Geschenk bedanken!"
 lover.3202.a.tt: "#F Und meine #EMP Dankbarkeit#! ist etwas, was [original_lover.Custom('DE_PRO_PER_S_3P_N')] sicher zu schätzen weiß#!"
 lover.3203.t: "Mein Augenstern"
 lover.3203.desc: "Ein gelungener Tag sollte mit Freude im Schlafgemach enden. Welch Segen, dass mir da sowohl die Tür [lover.Custom('DE_ART_DEF_S_G')] wunderschönen [lover.GetTitledFirstName] als auch die meines Ehepartners offenstehen!"
 lover.3203.a_not_beloved: "Mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] wird von mir aufgesucht, wie es sich geziemt."
 lover.3203.a_beloved: "Mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] wird von mir aufgesucht, wie mein Herz es mir befiehlt."
 lover.3203.b: "Ich komme, [lover.GetFirstNameNoTooltip]!"
 lover.3203.b.success: "Ich schleiche mich unbemerkt davon"
 lover.3203.b.failure: "Ich werde ertappt"
 lover.3203.b.tt_safe: "[spouse.GetFirstNameNoTooltip] hat nichts davon mitbekommen."
 lover.3203.c: "Ich bin stärker als dieser Drang!"
 lover.3204.t: "Ferne Sehnsucht"
 lover.3204.desc: "Mit jedem neuen Tag spüre ich, wie sich mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] weiter von mir entfernt. Wenn ich doch nur [lover.Custom('DE_PRO_POS_S_3P')] Lächeln häufiger sehen könnte, [lover.Custom('DE_PRO_POS_S_3P')]en warmen Körper an meinem fühlen, das kosten, was [lover.Custom('DE_PRO_PER_S_3P_N')] mir zu bieten hat …\n\nMeine Leidenschaft brennt lichterloh, und diese Trennung raubt mir die letzte Kraft."
 lover.3204.a: "Alles geschieht so, wie [ROOT.Char.GetFaith.HighGodName] es will."
 lover.3204.a.tt: "#F Ich werde nichts unternehmen: Was geschieht, ist vorbestimmt#!"
 lover.3204.b: "Was nutzt es denn, dass wir derart voneinander getrennt sind?"
 lover.3205.opening: "[original_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3205.desc: "An meinen Augenstern, [ROOT.Char.Custom('DE_ART_DEF_S_A')] wunderbar[ROOT.Char.Custom('DE_END_ADJ_NUL_S_A')] [ROOT.Char.GetTitledFirstName].\n\nIch fürchte, diese Distanz, die mich Eurer Umarmung beraubt, ist stärker als ich. Verzeiht mir, und wisset, dass ich mich noch immer nach Eurer Liebe und Eurer Wärme sehne, obgleich ich beenden muss, was wir hatten."
 lover.3205.a: "So endet es also …"
 lover.3205.a.tt: "#F [original_lover.Custom('DE_PRO_PER_S_3P_N')|U] bricht mir das Herz mit einem #EMP Brief#!?!#!"
 lover.3206.t: "Auf dem Schlachtfeld"
 lover.3206.desc: "O [lover.GetTitledFirstName], meine große Liebe, werden wir beide diesen Krieg überleben?\n\nDass mein[attacker.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('attacker'))] [attacker.GetTitledFirstName] mich in den Krieg ruft, ist das eine, doch dass ich die Waffen gegen meinen Augenstern erheben muss …"
 lover.3206.a: "In der Liebe und im Krieg ist alles erlaubt. Daran kann ich nicht rütteln."
 lover.3206.b: "Ich werde die Pläne von [attacker.GetFirstNameNoTooltip] vereiteln!"
 lover.3206.b.tt: "#F Alles, damit mein[lover.Custom('DE_END_PRO_S_D')] [lover.GetFirstNameNoTooltip] nichts geschieht!#!"
 lover.3207.t: "Liebe auf Entfernung"
 lover.3207.desc: "Auch wenn mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] und ich fern voneinander sind, sind unsere Herzen doch vereint. Wenn ich [lover.Custom('DE_PRO_PER_S_3P_D')] von meinen Gefühlen erzähle, zaubert [lover.Custom('DE_PRO_PER_S_3P_D')] das vielleicht dieses Lächeln ins Gesicht, das ich so liebe …"
 lover.3207.a: "Ich werde ein Gedicht verfassen, das meine Gefühle für [lover.Custom('DE_PRO_PER_S_3P_A')] widerspiegelt!"
 lover.3207.a_object: "Ein Gedicht und [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))], um meine Gefühle auszudrücken!"
 lover.3207.a.tt: "Falls [lover.GetFirstNameNoTooltip] das Gedicht zu schätzen weiß:"
 lover.3207.c: "[lover.Custom('DE_PRO_PER_S_3P_N')|U] weiß bereits, wie viel [lover.Custom('DE_PRO_PER_S_3P_N')] mir bedeutet!"
 lover.3207.c.tt: "#F Sicher tut [lover.Custom('DE_PRO_PER_S_3P_N')] das. Oder nicht …?#!"
 lover.3208.opening: "[writing_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3208.desc_object: "Dieses Geschenk soll Euch lediglich an meine Begierde und Hingabe erinnern\n"
 lover.3208.a: "Oh, wie hinreißend!"
 lover.3208.a_terrible: "#F Ich weiß, dass [writing_lover.Custom('DE_PRO_PER_S_3P_N')] es gut meint, aber dieses #EMP Gedicht#! …#!"
 lover.3208.a_okay: "#F Obgleich [writing_lover.Custom('DE_PRO_POS_S_3P')]e Gedichte noch einiges an Übung erfordern …#!"
 lover.3208.a_great: "#F [writing_lover.Custom('DE_PRO_PER_S_3P_N')|U] kann sogar eloquente Gedichte verfassen!#!"
 lover.3208.a_amazing: "#F Wenn ich dieses Gedicht lese, verliebe ich mich von Neuem in [writing_lover.Custom('DE_PRO_PER_S_3P_A')]!#!"
 lover.3208.b: "Das ist das Albernste, was ich in meinem Leben gelesen habe!"
 lover.3209.opening: "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3209.desc: "Das Gedicht, das Ihr mir schicktet, hat meinen Tag erleuchtet und meine Leidenschaft für Euch entfacht. Zu wissen, dass Ihr auch an mich denkt, ist das Einzige, was dies alles erträglich macht."
 lover.3209.a: "O [lover.GetFirstNameNoTooltip]! Wie ich Euch doch vermisse!"
 lover.3210.desc: "Bitte schickt mir nicht noch einmal derartigen Mist. Ich denke noch immer mit Sehnsucht an Euch, obwohl diese Distanz uns trennt, und das soll bitte auch so bleiben."
 lover.3210.a: "Vielleicht sind Gedichte ja doch nicht meine Stärke …"
 lover.3211.t: "Ein Bildnis der Liebe"
 lover.3211.desc: "Ein talentierter Maler traf in [capital.GetNameNoTier] ein, und sofort kam mir mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] in den Sinn, als ich die wunderschönen Kunstwerke sah.\n\nEin Gemälde wäre ein herrliches Geschenk, wenn ich mich nur entscheiden könnte, was darauf dargestellt sein soll …"
 lover.3211.a: "Die Dunkelheit einer Gasse kurz vor dem Sonnenaufgang. Diese Symbolik!"
 lover.3211.a.tt: "#F Ich bin mir sicher, dass [lover.Custom('DE_PRO_PER_S_3P_N')] die subtilen Anspielungen verstehen wird!#!"
 lover.3211.b: "Abraham und Sara, Seite an Seite."
 lover.3211.b.tt: "#F Hoffentlich gefällt [lover.Custom('DE_PRO_PER_S_3P_D')] die religiöse Symbolik!#!"
 lover.3211.c: "Als Ausdruck meiner brennenden Leidenschaft: eine dramatische Schlacht!"
 lover.3211.c.tt: "#F Nichts erzählt besser von der Liebe, als wenn man für das kämpft, was einem am wichtigsten ist!#!"
 lover.3211.d: "Ein geschäftiger Markplatz ist genau das richtige Motiv!"
 lover.3211.d.tt: "#F [lover.Custom('DE_PRO_PER_S_3P_D')|U] wird das lebhafte Bild mit den zahlreich dargestellten Gelegenheiten sicher gefallen.#!"
 lover.3211.e: "Ein Gemälde, das das Gespräch zwischen Sokrates und Phaedrus zeigt!"
 lover.3211.e.tt: "#F Wie könnte man unsere Liebe besser ehren, als eines der ersten überlieferten Gespräche zum Thema abzubilden?#!"
 lover.3211.f: "Ich habe keine Zeit für derartige Ablenkungen."
 lover.3211.appreciate: "Falls [lover.GetFirstNameNoTooltip] die Geste zu schätzen weiß:"
 lover.3212.desc_opening: "Ein Geschenk für meinen Augenstern [ROOT.Char.GetFirstNameNoTooltip]!\n\n"
 lover.3212.desc_lifestyle_schemer: "Das Gemälde zeigt eine düstere Gasse in [capital.GetNameNoTier] kurz vor Sonnenaufgang, doch ich lasse Euch die Symbolik und die Andeutungen, die sich im Dunkeln verbergen, selbst entschlüsseln."
 lover.3212.desc_lifestyle_scholar: "Das Gemälde zeigt Abraham und Sara, wie sie Seite an Seite stehen. Vereint, wie wir es sind. Bereit, sich der Zukunft gemeinsam zu stellen. Ich hoffe, Ihr wisst die symbolische Bedeutung des Gemäldes zu schätzen."
 lover.3212.desc_lifestyle_general: "Das Gemälde zeigt eine glorreiche Schlacht, in der tapfere Helden über das Böse triumphieren. Das Gemälde lässt mein Blut kochen, und so geht es mir auch, wenn ich Euren Namen hören, mein[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Char.GetFirstNameNoTooltip]!"
 lover.3212.desc_lifestyle_administrator: "Das Gemälde zeigt einen geschäftigen Marktplatz, der schier überquillt von Menschen und Waren, genau wie ich schier übergehe vor Zuneigung zu Euch. Dieses Bild soll Euch daran erinnern, wie viele Gelegenheiten sich uns tagtäglich bieten und wie mannigfaltig meine Gefühle Euch gegenüber sind! "
 lover.3212.desc_lifestyle_diplomat: "Das Gemälde ist eine Interpretation des Gesprächs zwischen Sokrates und Phaedrus, bei dem es über das Thema Liebe und Rhetorik ging. Es ist inspiriert von jener Liebe, die ich Euch gegenüber empfinde."
 lover.3212.a.perfect: "#F Niemals habe ich ein Gemälde gesehen, das derart zu mir spricht wie dieses!#!"
 lover.3212.a: "Es ist wunderschön!"
 lover.3212.b: "Das Gemälde ist grauenhaft. Hinfort damit!"
 lover.3213.desc_perfect: "Ich habe noch nie ein Kunstwerk wie jenes Gemälde gesehen, das Ihr mir schicktet. Ich bin tief bewegt,"
 lover.3213.desc: "Das Gemälde, das Ihr mir schicktet, weiß ich sehr zu schätzen. Ihr habt Euch viele Gedanken gemacht, und es zeugt von großem Talent,"
 lover.3213.desc_lifestyle_schemer: "und die subtilen Details und Symbole, die sich in den dunkelsten Winkeln der Gasse verstecken, weisen wahrlich auf eine tiefere Bedeutung hin!"
 lover.3213.desc_lifestyle_scholar: "und dass Ihr Abraham und Sara als Motiv auswähltet, war ein Geniestreich!"
 lover.3213.desc_lifestyle_general: "und die abgebildete Schlacht hat mich wahrlich aufgewühlt. Ich kann es kaum erwarten, Euch zu sehen, mein Schatz!"
 lover.3213.desc_lifestyle_administrator: "und der geschäftige Marktplatz sah mit all den Menschen und Gelegenheiten so lebendig aus!"
 lover.3213.desc_lifestyle_diplomat: "und den berühmten Dialog auf diese Weise dargestellt zu sehen, ist wahrhaft inspirierend!"
 lover.3213.a: "Es freut mich, dass [lover.Custom('DE_PRO_PER_S_3P_N')] das Geschenk zu schätzen wusste!"
 lover.3214.desc: "Ich weiß die Geste zu schätzen, doch das Gemälde, das Ihr mir da geschickt habt, gehört zu den grauenhaftesten Werken, die ich je zu Gesicht bekommen habe. Sollte das ein Witz sein?"
 lover.3214.a: "Ha, ha, ha … Ja. Ein Witz."
 lover.3215.t: "Ein Loblied"
 lover.3215.desc: "Da ich nicht an der Seite mein[lover.Custom('DE_END_PRO_S_G')] geliebten [lover.GetTitledFirstName] sein kann, befürchte ich, [lover.Custom('DE_PRO_PER_S_3P_N')] könnte vergessen, wie lichterloh meine Gefühle für [lover.Custom('DE_PRO_PER_S_3P_A')] brennen.\n\nIch schicke einen Musikanten, der [lover.Custom('DE_PRO_PER_S_3P_A')] als mein Stellvertreter der höfischen Liebe mit Gedichten, Liedern und süßen Worten in meinem Namen umgarnen soll. Dann wird [lover.Custom('DE_PRO_PER_S_3P_N')] mich so schnell nicht vergessen!"
 lover.3215.a: "Ich werde umgehend den besten schicken!"
 lover.3215.a.tt: "Ein [lover.Custom('MusicalPerformer')] aus meinem Gefolge wird sich zum [SelectLocalization(IsLandlessAdventurer(THIS.Char), 'Lager', 'Hof')] von [court_location.GetNameNoTier] begeben."
 lover.3215.b: "Da reicht doch irgendjemand, denke ich?"
 lover.3215.c: "Ich werde nicht zulassen, dass der Erfolg meiner romantischen Erfolge von einem Minnesänger abhängt."
 lover.3215.c.tt: "#F Da werden sich sicher noch andere, persönlichere Gelegenheiten bieten#!"
 lover.3216.desc: "Ein [lover.Custom('MusicalPerformer')] ist an meinem Hof erschienen, offiziell zu Zwecken der Unterhaltung und Belustigung, doch bald schon nähert er sich mir, um mir den wahren Grund für seinen Besuch zu offenbaren."
 lover.3216.desc_fancy_troubadour: "Ein [lover.Custom('MusicalPerformer')] ist an meinem Hof erschienen: Er singt mit einer himmlischen Stimme und bietet Prosa dar, die fließt wie ein Fluss. Bald schon nähert er sich mir, um mir den wahren Grund für seinen Besuch zu offenbaren."
 lover.3216.desc_ending: "\n\n„[original_lover.GetTitledFirstName|U] schickt mich, um Euch [original_lover.Custom('DE_PRO_POS_S_3P')]e Liebe zu beteuern und Euch Darbietungen zu erbringen, [ROOT.Char.Custom('FormOfAddressForLiege')].“"
 lover.3216.a: "Wie entzückend!"
 lover.3216.b: "Warum in aller Welt schickt [original_lover.Custom('DE_PRO_PER_S_3P_N')] jemand anderen, um mich für [original_lover.Custom('DE_PRO_PER_S_3P_A')] zu umgarnen?"
 lover.3217.desc: "Der [lover.Custom('MusicalPerformer')], den Ihr mir geschickt habt, bereitet mir so viel Freude! Er singt wie ein Vogel und spinnt Prosa, als wäre er mit einer Spindel in der Hand geboren worden. So werde ich jeden Tag an Eure Liebe erinnert, und das macht mein Leben schöner!"
 lover.3217.a: "Das freut mich!"
 lover.3218.desc: "Macht Ihr Euch über mich lustig, mein Zuckerstück? Der [lover.Custom('MusicalPerformer')], den Ihr mir schicktet, trifft kaum eine Note, und ich habe schon Reime für Kinder gehört, die gehaltvoller waren als die seinen."
 lover.3218.a: "Ich #EMP wusste#! doch, dass ich nicht den Straßenmusikanten hätte nehmen sollen!"
 lover.3219.t: "Persönliches Erinnerungsstück"
 lover.3219.desc: "Mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] wohnt so weit weg von meiner Umarmung … Wenn [lover.Custom('DE_PRO_PER_S_3P_N')] doch nur etwas hätte, was [lover.Custom('DE_PRO_PER_S_3P_A')] an mich erinnern würde. Etwas Persönliches. Dann ginge es mir besser."
 lover.3219.a: "[lover.Custom('DE_PRO_PER_S_3P_N')|U] bekommt eine Locke meines Haares."
 lover.3219.a.tt: "#F [lover.Custom('DE_PRO_PER_S_3P_N')|U] vermisst mich sicher ebenfalls schrecklich.#!"
 lover.3219.b: "Ich werde [lover.Custom('DE_PRO_PER_S_3P_D')] Unterwäsche schicken!"
 lover.3219.b.tt: "#F [lover.Custom('DE_PRO_PER_S_3P_N')|U] wird diese unverblümte Geste sicher zu schätzen wissen.#!"
 lover.3219.c: "Natürlich [lover.Custom2('LoverSeductionObjectIndefinite', ROOT.Char)], um der alten Zeiten willen."
 lover.3219.c.tt: "#F Ich weiß, wie romantisch [lover.Custom('DE_PRO_PER_S_3P_N')] sein kann.#!"
 lover.3219.d: "Ich habe keine Zeit für solche sinnlose Geschenke."
 lover.3219.d.tt: "#F Ich finde noch eine bessere Gelegenheit, [lover.Custom('DE_PRO_PER_S_3P_D')] zu zeigen, wie sehr ich [lover.Custom('DE_PRO_PER_S_3P_A')] vermisse!#!"
 lover.3220.desc_opening: "Jeder Tag ohne Euch ist leer, und jeder Augenblick, den ich nicht in Eurer Umarmung verbringe, ist schiere Folter."
 lover.3220.desc_hair: "Um Euch an meine Liebe zu erinnern, wenn ich nicht bei Euch sein kann, schicke ich Euch ein persönliches Geschenk: eine Locke meines Haares."
 lover.3220.desc_smallclothes: "Um Euch an meine Liebe zu erinnern, wenn ich nicht bei Euch sein kann, schicke ich Euch ein intimes Geschenk: von mir getragene Unterwäsche."
 lover.3220.desc_object: "Um Euch an meine Liebe zu erinnern, wenn ich nicht bei Euch sein kann, schicke ich Euch ein Geschenk aus unserer Vergangenheit: [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))]."
 lover.3220.a: "Welch herrliches Geschenk!"
 lover.3220.b: "Was soll ich denn bitte damit?"
 lover.3220.b.tt_smallclothes: "#F Igitt. Einfach nur igitt.#!"
 lover.3221.desc_opening: "Das Geschenk, das Ihr mir schicktet, ist mir rasch ans Herz gewachsen."
 lover.3221.desc_hair: "Der Verdruss darüber, dass ich so selten Eure Gesellschaft genießen kann, wird gelindert, wenn ein Teil von Euch so nahe bei mir ist."
 lover.3221.desc_smallclothes: "Der Verdruss darüber, dass ich so selten Eure Gesellschaft genießen kann, wird gelindert, wenn ein derart intimer Gegenstand mich daran erinnert, was wir teilen."
 lover.3221.desc_object: "Der Verdruss darüber, dass ich so selten Eure Gesellschaft genießen kann, wird gelindert durch diese Erinnerung an unsere gemeinsame Vergangenheit."
 lover.3221.a: "Ich bin erleichtert, dass [lover.Custom('DE_PRO_PER_S_3P_D')] das Geschenk gefallen hat!"
 lover.3222.desc_opening: "Euer Geschenk war wirklich … sehr persönlich."
 lover.3222.desc_hair: "Verratet mir eines: Was soll ich mit diesem Haar? Dient es vielleicht einem arkanen Ritual?"
 lover.3222.desc_smallclothes: "Verratet mir eins: Was ist in Euch gefahren, dass Ihr mir ein derart vulgäres Kleidungsstück schickt?"
 lover.3222.desc_object: "Verratet mir eines: Warum konzentriert Ihr Euch so sehr auf unsere Vergangenheit? Seht Ihr denn keine Zukunft für uns?"
 lover.3222.a: "Ich fasse es nicht, dass [lover.Custom('DE_PRO_PER_S_3P_D')] das Geschenk nicht gefallen hat!"
 lover.7001.t: "Mein[potential_lover.Custom('DE_END_PRO_S_N')] [potential_lover.Custom2('ComplimentAdjective', ROOT.Char)][potential_lover.Custom('DE_END_ADJ_NUL_S_N')] Freund[potential_lover.Custom('DE_END_NOU_S_GS_N')]"
 lover.7001.desc: "Als ich neben [potential_lover.GetTitledFirstName] sitze und wir über Themen sprechen, die [potential_lover.Custom('DE_PRO_PER_S_3P_A')] interessieren und ich [potential_lover.Custom('DE_PRO_POS_S_3P')] wunderschönes Lächeln sehe … Unsere Blicke begegnen sich und mein Herz schlägt schneller: Als [potential_lover.Custom('DE_PRO_PER_S_3P_N')] errötet, wird mir klar, dass nicht nur ich die plötzliche Spannung in der Luft spüre."
 lover.7001.a: "Ich werde diesen Augenblick so lange genießen, wie ich kann!"
 lover.7001.a.tt: "#F Vielleicht können wir ja eines Tages mehr sein als Freunde?#!"
 lover.7001.b: "Also, was wolltet Ihr gerade sagen …?"
 lover.7001.b.tt: "#F Ich will nicht, dass [potential_lover.Custom('DE_PRO_PER_S_3P_N')] denkt, wir könnten mehr sein als nur Freunde.#!"
 lover.7002.t: "Mein[proposing_friend.Custom('DE_END_PRO_S_N')] [proposing_friend.Custom2('ComplimentAdjective', ROOT.Char)][proposing_friend.Custom('DE_END_ADJ_NUL_S_N')] Freund[proposing_friend.Custom('DE_END_NOU_S_GS_N')]"
 lover.7002.desc: "Als ich neben [proposing_friend.GetTitledFirstName] sitze und wir über Themen sprechen, die mir am Herzen liegen, spüre ich [proposing_friend.Custom('DE_PRO_POS_S_3P')]e Blicke auf mir, als ich lächle … Plötzlich ist die Spannung in der Luft deutlich spürbar, und als [proposing_friend.Custom('DE_PRO_PER_S_3P_N')] errötet, wird mir klar, dass nicht nur ich das so empfinde."
 lover.7003.t: "[Select_CString(potential_lover.IsFemale, 'Die', 'Der')] [potential_lover.Custom2('InsultAdjective', ROOT.Char)|l]e [Select_CString(potential_lover.IsFemale, 'Rivalin', 'Rivale')]"
 lover.7003.desc: "[potential_lover.GetTitledFirstName] steigert sich einmal mehr in eine Tirade über [potential_lover.Custom('DE_PRO_POS_S_3P')] ganz besonderes Thema hinein, und als ich meine Gedanken abschweifen lasse, kann ich nicht umhin, zu bemerken, wie attraktiv [potential_lover.Custom('DE_PRO_PER_S_3P_N')] doch eigentlich ist.\n\nEs ist nichts Neues, dass Spannung zwischen uns herrscht, aber als unsere Blicke sich begegnen, pocht mein Herz zur Abwechslung einmal nicht vor Hass …"
 lover.7003.a: "Welchen Zauber hat diese Bestie da auf mich gewirkt?!"
 lover.7003.a.tt: "#F Ich muss diesem sonderbaren Gefühl auf den Grund gehen …#!"
 lover.7003.b: "Das muss wohl ein Gefühl der Abscheu sein, das ich da empfinde."
 lover.7004.t: "[Select_CString(proposing_rival.IsFemale, 'Die', 'Der')] [potential_lover.Custom2('InsultAdjective', ROOT.Char)|l]e [Select_CString(proposing_rival.IsFemale, 'Rivalin', 'Rivale')]"
 lover.7004.desc_opening: "Inmitten einer erhitzten Diskussion über mein Lieblingsthema sehe ich [proposing_rival.GetTitledFirstName] auf der anderen Seite [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'des Zelts', 'des Raums')] die Stirn runzeln.\n\n"
 lover.7004.desc_potential_lover_is_go: "Als unsere Blicke sich begegnen, lächelt [proposing_rival.Custom('DE_PRO_PER_S_3P_N')] mich zu meinem Erstaunen nett an. War [proposing_rival.Custom('DE_PRO_PER_S_3P_N')] schon immer eine derart ansehnliche Erscheinung?"
 lover.7004.desc_not: "Als unsere Blicke sich begegnen, funkelt [proposing_rival.Custom('DE_PRO_PER_S_3P_N')] mich böse an, und schon dreht [proposing_rival.Custom('DE_PRO_PER_S_3P_N')] sich wieder weg. Wie gewohnt ein Büffel, wie er im Buche steht!"
 lover.7004.a: "Ich erwidere das Lächeln …?"
 lover.7004.a.tt: "#F Warum pocht mein Herz plötzlich so?#!"
 lover.7004.b: "Igitt. Lasst mich in Ruhe, [proposing_rival.GetFirstNameNoTooltip]."
 lover.7005.t: "Mein[potential_lover.Custom('DE_END_PRO_S_N')] geliebt[potential_lover.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover'))|U]"
 lover.7005.desc: "Es ist mir nicht entgangen, dass mein[potential_lover.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover'))] [potential_lover.GetTitledFirstName] ein sehr attraktiver Mensch ist. [potential_lover.Custom('DE_PRO_POS_S_3P')|U] Lächeln und [potential_lover.Custom('DE_PRO_POS_S_3P')]e charmante Art lassen mir das Herz immer höher schlagen …"
 lover.7005.a: "Sind das Gefühle, wie ein[potential_lover.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover'))] sie in einem für gewöhnlich auslöst?"
 lover.7005.a.tt: "#F Was auch immer das bedeuten mag: Ich will mehr davon!#!"
 lover.7005.b: "[potential_lover.Custom('DE_PRO_PER_S_3P_N')|U] ist mein[potential_lover.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover'))]. Reißt Euch zusammen, [ROOT.Char.GetFirstNameNoTooltip]!"
 lover.7006.t: "Mein[proposing_family.Custom('DE_END_PRO_S_N')] geliebt[proposing_family.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family'))|U]"
 lover.7006.desc: "Mein[proposing_family.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family'))] [proposing_family.GetTitledFirstName] ist eine sehr attraktive Person; das ist mir seit Langem bekannt. Doch in letzter Zeit hält [proposing_family.Custom('DE_PRO_PER_S_3P_N')] sich immer mehr in meiner Gegenwart auf. [proposing_family.Custom('DE_PRO_PER_S_3P_N')|U] lächelt mehr als sonst und beäugt mich, wenn [proposing_family.Custom('DE_PRO_PER_S_3P_N')] meint, ich sähe nicht hin …"
 lover.7006.a: "Ich finde [proposing_family.Custom('DE_PRO_PER_S_3P_A')] ebenfalls sehr spannend!"
 lover.7006.a.tt: "#F Aber daraus wird nichts … Man stelle sich nur den Skandal vor!#!"
 lover.7006.b: "Das ist sicher nur ganz gewöhnliche familiäre Liebe."
 lover.8102.t: "$pilgrimage_header$ Konsequenzen"
 lover.8102.desc: "„Verzeiht“, sagt [brothel_worker.Custom('DE_ART_IND_N')] mir bekannt [Select_CString(brothel_worker.IsFemale, 'vorkommende Bäuerin', 'vorkommender Bauer')], [brothel_worker.Custom('DE_ART_DEF_S_N')] auf mich zukommt. Während ich mir noch den Kopf darüber zerbreche, wo ich [brothel_worker.Custom('DE_PRO_PER_S_3P_A')] schon einmal getroffen habe, antwortet [brothel_worker.Custom('DE_PRO_PER_S_3P_N')] bereits, ganz so, als könne [brothel_worker.Custom('DE_PRO_PER_S_3P_N')] meine Gedanken lesen:\n\n„Wir haben uns in einem Bordell in [brothel_location.GetName] kennengelernt. Ihr habt für meine Dienste bezahlt“. Eine zarte Röte breitet sich auf [brothel_worker.Custom('DE_PRO_POS_S_3P')]en Wangen aus.\n„Dass wir nun wieder vereint sind … Es muss Schicksal sein, dass"
 lover.8102.desc.puppy_love: "ich mich in Euch verliebt habe. In Euren Armen fühlte sich alles so richtig an … Ist in Eurem Herzen noch Platz für jemanden wie mich?“"
 lover.8102.desc.they_pregnant: "ich mit Eurem Kind schwanger bin. Der Tee enthielt scheinbar nicht die richtigen Kräuter. Ich will das Kind nicht allein aufziehen müssen.“"
 lover.8102.desc.you_pregnant: "Ihr schwanger seid. Der Tee enthielt scheinbar nicht die richtigen Kräuter oder war nicht stark genug. Ich will nicht, dass Ihr das Kind allein aufziehen müsst.“"
 lover.8102.desc.ending: "\n\n[brothel_worker.Custom('DE_PRO_POS_S_3P')|U]e Stimme verstummt und [brothel_worker.Custom('DE_PRO_PER_S_3P_N')] wirft mir ein schüchternes Lächeln zu – oder lächelt [brothel_worker.Custom('DE_PRO_PER_S_3P_N')] vielleicht, weil [brothel_worker.Custom('DE_PRO_PER_S_3P_N')] meine Antwort bereits kennt?"
 lover.8102.a: "Ich werde die volle Verantwortung für mein Handeln übernehmen."
 lover.8102.b: "Ihr versucht nur, mich hereinzulegen, stimmt’s?"
 lover.8102.c: "Vergesst diese Nacht oder niemand wird je wieder von Euch hören."
 lover.8102.c.success: "Ihr droht [brothel_worker.GetTitledFirstNameNoTooltip], Stillschweigen zu bewahren"
 lover.8102.c.failure: "[brothel_worker.GetTitledFirstNameNoTooltip] erklärt sich bereit, gegen etwas Gold zu schweigen"
 lover.8102.c.crit_failure: "[brothel_worker.GetTitledFirstNameNoTooltip] erzählt der ganzen Welt davon, was Ihr getan habt"
 lover.8102.d: "Ihr könnt mit mir kommen, solange Ihr Stillschweigen über unsere Vergangenheit bewahrt."
