 bp2_yearly.7021.t: "$bp2_decision.0002.t$: $rites_of_passage_duel$"
 bp2_yearly.7021.desc: "Ein [ROOT.Char.GetCulture.GetName|l]er Mensch muss Furcht verabscheuen, Schwäche ablehnen und mit der Erwartung umgehen, im Leben Schmerz zu erfahren.\n\n[teentribal.Custom('DE_ART_DEF_S_N')|U] junge [teentribal.GetFirstName] hat mit anderen Grünschnäbeln Schläge ausgetauscht, doch nie zu spüren bekommen, wie es ist, wenn ein voll ausgewachsener [ROOT.Char.GetCulture.GetNameNoTooltip|l]er Krieger angreift.\n\nZahlreich sind die tapferen Streiter unseres Stammes, doch mein[teentribal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMePossessive',teentribal)] kann nur von einem auf die Probe gestellt werden."
 bp2_yearly.7021.desc_root: "Ein Krieger wird in einem blutigen Ringen geboren.\n\nIch habe mit anderen Grünschnäbeln Schläge ausgetauscht, doch nie zu spüren bekommen, wie es ist, wenn ein voll ausgewachsener [ROOT.Char.GetCulture.GetNameNoTooltip|l]er Krieger mich als würdiger Gegner angreift.\n\nZahlreich sind die tapferen Streiter unseres Stammes, doch ich kann nur einen herausfordern, meine Bereitschaft auf die Probe zu stellen."
 bp2_yearly.7021.a: "Das Gegenüber ist [teentribal.Custom('DE_PRO_POS_S_3P')][family_duelist.Custom('DE_END_PRO_S_N')] [teentribal.Custom2('RelationToMeShort', family_duelist)|l]!"
 bp2_yearly.7021.a_root: "[teentribal.Custom2('RelationToMeShort', family_duelist)|U], ich werde mich gegen Euch beweisen!"
 bp2_yearly.7021.a.tt: "[teentribal.GetFirstName] fordert [family_duelist.GetFirstName], [Select_CString(family_duelist.IsFemale, 'die eigene', 'den eigenen')] [teentribal.Custom2('RelationToMeShort', family_duelist)] zu einem [single_combat_duel|E] heraus"
 bp2_yearly.7021.b_root: "Ich fordere [duelist_1.GetFirstNameNoTooltip], m[duelist_1.Custom('DE_ART_IND_A')] [ROOT.Char.Custom2('RelationToMeShort', duelist_1)], heraus!"
 bp2_yearly.7021.b: "Das Gegenüber beim Duell wird [duelist_1.GetFirstNameNoTooltip], m[duelist_1.Custom('DE_ART_IND_N')] [teentribal.Custom2('RelationToMeShort', duelist_1)], sein!"
 bp2_yearly.7021.b.tt: "[teentribal.GetFirstName] fordert [duelist_1.GetFirstName] zu einem [single_combat_duel|E] heraus"
 bp2_yearly.7021.c: "[duelist_2.Custom('ComplimentAdjective')|U][duelist_2.Custom('DE_END_ADJ_IND_S_N')] [duelist_2.GetFirstNameNoTooltip] – tretet vor!"
 bp2_yearly.7021.c_root: "Ich würde lieber gegen [duelist_2.GetFirstNameNoTooltip], m[duelist_2.Custom('DE_ART_IND_A')] [ROOT.Char.Custom2('RelationToMeShort', duelist_2)], kämpfen."
 bp2_yearly.7021.c.tt: "[teentribal.GetFirstName] fordert [duelist_2.GetFirstName] zu einem [single_combat_duel|E] heraus"
