 rites_of_passage_decision_effect_tooltip: "Ein Jugendlicher nimmt an einem der folgenden Dinge teil: $rites_of_passage_duel$, $rites_of_passage_scarification$, $rites_of_passage_seclusion$, $rites_of_passage_shaving$ oder Elementarläuterung"
