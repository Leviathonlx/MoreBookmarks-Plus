 bp2_yearly.7021.d.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7022.t: "$bp2_decision.0002.t$: Das $rites_of_passage_duel$ wird ausgefochten"
 bp2_yearly.7022.desc_child_win: "Der [ROOT.Char.GetFaith.PriestNeuter]-Segen ist zu Ende. Schon klirren die Waffen der Herausforderer. Die Erfahrung von [sc_loser.GetFirstName] erlaubt es [sc_loser.Custom('DE_PRO_PER_S_3P_D')], einen unmittelbaren Vorteil zu erringen – doch selbst so kann [sc_loser.Custom('DE_PRO_PER_S_3P_N')] die geschickten Schläge von [sc_victor.GetFirstName] nicht lange abwehren.\n\nMein[teentribal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe',teentribal)] schickt [sc_loser.GetFirstNameNoTooltip] zu Boden.\n\n„Ich gebe auf!“, stöhnt [sc_loser.Custom('DE_ART_DEF_S_N')] ältere [sc_loser.GetWomanMan]. „[sc_victor.GetFirstNameNoTooltip] hat mir die Knöchel zerschmettert und mich mit Lebenssaft geblendet: [sc_victor.Custom('DE_PRO_PER_S_3P_N')|U] ist [Select_CString(sc_victor.IsFemale, 'eine vollwertige Kriegerin wie jede andere', 'ein vollwertiger Krieger wie jeder andere')]. [Select_CString(sc_victor.IsFemale, 'Eine höchst würdige', 'Ein höchst würdiger')] [ROOT.Char.GetCulture.GetName|l][sc_victor.Custom('DE_END_ADJ_IND_S_N')] [sc_victor.GetWomanMan]!\"\n\nDer Ritus ist damit abgeschlossen."
 bp2_yearly.7022.desc_child_lost: "Kaum sind die Trankopfer vergossen, unternimmt [sc_loser.GetFirstName] einen heftigen Angriff! Unter dem Hagel der Schläge dient [sc_victor.GetFirstName] [sc_victor.Custom('DE_PRO_POS_S_3P')]e Erfahrung gut: [sc_victor.Custom('DE_PRO_PER_S_3P_N')|U] übersteht den Sturm. [Select_CString(teentribal.IsFemale, 'Meine junge', 'Mein junger')] [ROOT.Char.Custom2('RelationToMe',teentribal)] ermüdet rasch, während [sc_loser.Custom('DE_PRO_PER_S_3P_N')] [sc_loser.Custom('DE_PRO_POS_S_3P')]e volle Kraft einsetzt … doch [sc_loser.Custom('DE_PRO_PER_S_3P_N')] beendet diesen Ritus mit Eisen an der Kehle.\n\nAls [sc_victor.Custom('DE_PRO_PER_S_3P_N')] das Feuer in den Augen seines Gegenübers erlöschen sieht, zeigt sich [sc_victor.GetFirstNameNoTooltip] huldvoll.\n\n„Dies vor mir ist [sc_loser.Custom('DE_ART_IND_N')] [sc_loser.GetWomanMan]! Das Ringen und nicht der Sieg bringt [sc_loser.Custom('DE_PRO_PER_S_3P_D')] einen Platz unter uns ein. [sc_loser.GetFirstNameNoTooltip] hat den Mut [Select_CString(sc_loser.IsFemale, 'einer Kriegerin', 'eines Kriegers')] und jene Verdienste gezeigt, die einen [ROOT.Char.GetCulture.GetName|l]en Menschen ausmachen.“"
 bp2_yearly.7022.desc_root_win: "„Genug!“, keucht [sc_loser.GetFirstName] und schleudert die Waffe in den Dreck. „Führt den Gnadenstoß als [ROOT.Char.GetWomanMan] in voller Ehre aus! Ich würde mich schämen, durch ein Kind zu sterben.\n\nDoch – #EMP was sage ich da?#! Ihr kämpft schon wie [Select_CString(ROOT.Char.IsFemale, 'eine richtige', 'ein richtiger')] [ROOT.Char.GetWomanMan]. Wie eine [ROOT.Char.GetTitleAsName]: wie jemand, der Macht kennen wird und den Sieg! Ich werde für Euch sprechen und dafür sorgen, dass Eure Vorrechte weiter anwachsen.“\n\nEs ist vollbracht. Durch die Tugend meiner Waffe habe ich mich bewährt."
 bp2_yearly.7022.desc_root_lost: "Auch wenn ich nicht mit der Erfahrung von [sc_victor.GetFirstName] mithalten kann: So darf der Ritus nicht enden! Ich versuche, auf die Beine zu kommen und mich zu wappnen, und werde umgehend entwaffnet. Ich will meiner Waffe hinterher, doch mein Gegenüber versperrt mir den Weg. #EMP So darf es nicht enden!#!\n\n[sc_victor.GetFirstNameNoTooltip] sieht mich vergnügt an.\n\n„Halt, junge Wildkatze! Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsName], Ihr habt jene Wildheit, wie ein [ROOT.Char.GetCulture.GetName|l]er [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')|U] sie braucht! Ihr habt tapfer gekämpft, und ob Ihr nun besiegt wurdet oder nicht: Ich ehre Euch als Mitglied des Stammes.\n\nDieses Ergebnis soll angenommen werden.“"
 bp2_yearly.7022.toast: "Das Duell formt den Charakter von [teentribal.GetFirstNameNoTooltip]"
 bp2_yearly.7022.a: "So groß ist die Entschlossenheit der [teentribal.GetHouse.GetBaseNameNoTooltip]!"
 bp2_yearly.7022.a_victory: "Siegen bedeutet, Vertrauen in das Handwerk des Kriegers und in sich selbst zu gewinnen."
 bp2_yearly.7022.a_loss: "[teentribal.GetFirstNameNoTooltip] wird diese Niederlage niemals vergessen … und [teentribal.Custom('DE_PRO_PER_S_3P_N')] wird lernen, dass Hartnäckigkeit auch jenseits des Schlachtfelds nützlich ist."
 bp2_yearly.7022.b: "Der Stamm wird einen neuen Champion bekommen."
 bp2_yearly.7022.b_victory: "Es gibt noch viele Kniffe zu lernen, doch dies ist ein guter Anfang!"
 bp2_yearly.7022.b_loss: "[teentribal.GetFirstNameNoTooltip] muss mehr Hingabe bei der Ertüchtigung zeigen, um sich bei zukünftigen Duellen besser zu schlagen!"
 bp2_yearly.7022.c: "Eine blutige Schramme! Eine #EMP sehr#! blutige Schramme …"
 bp2_yearly.7022.c_victory: "Eine Art von Freude kam auf, ein böser Eifer erwachte … ob des vergossenen Bluts."
 bp2_yearly.7022.c_loss: "Ich sehe hier [Select_CString(teentribal.IsFemale, 'eine Proviantzählerin, keine Kriegerin', 'einen Proviantzähler, keinen Krieger')] … sofern [teentribal.GetFirstNameNoTooltip] ein langes Leben führen will."
 bp2_yearly.7023.t: "$bp2_decision.0002.t$: $rites_of_passage_scarification$"
 bp2_yearly.7023.desc: "Die [ROOT.Char.GetCulture.GetCollectiveNoun] meines Stamms versammeln sich, um dem Vernarbungsritus beizuwohnen. Der Rauch heiliger Kräuter liegt schwer in der Luft, und mein [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] [priest.GetFirstName] beginnt die Zeremonie. Die Versammelten verstummen.\n\n[priest.GetFirstName] zieht die rituelle Klinge aus der Scheide.\n\n„Hier“, so spricht [priest.Custom('DE_ART_DEF_S_N')] heilige [priest.GetWomanMan], „soll [teentribal.GetFirstName] aus dem Haus [teentribal.GetHouse.GetName] gezeichnet und geschnitten werden, schier gespalten von Schmerz. Wenn wir in den kommenden Tagen auf [teentribal.Custom('DE_PRO_PER_S_3P_A')] blicken, werden wir reinste Überzeugung vor uns sehen – wir werden sehen, dass [teentribal.Custom('DE_PRO_PER_S_3P_N')] [teentribal.Custom('DE_ART_IND_N')] [teentribal.GetWomanMan] ist!“"
 bp2_yearly.7023.a: "Den Beweis zu tragen, heißt, Stolz zu kennen."
 bp2_yearly.7023.a.tt: "[priest.GetFirstNameNoTooltip] führt wieder und wieder kräftige Schnitte."
 bp2_yearly.7023.a_nothing: "Die Schnitte sind sauber"
 bp2_yearly.7023.a_scarred: "Die Schnitte hinterlassen bleibende Spuren"
 bp2_yearly.7023.a_wounded: "Die Schnitte sind klaffend tief"
 bp2_yearly.7023.b: "Vielleicht kann das nur … symbolisch sein?"
 bp2_yearly.7023.b.tt: "[priest.GetFirstNameNoTooltip] ist sanft mit der Klinge und hinterlässt nur einen kleinen Eindruck."
 bp2_yearly.7023.c: "$bp2_decision.0002.f$"
 bp2_yearly.7023.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7024.t: "$bp2_decision.0002.t$: $rites_of_passage_seclusion$"
 bp2_yearly.7024.desc: "„Die Abgeschiedenheit bereichert den Leib und auch den Geist“, beharrt mein [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] [priest.GetFirstName]. „In der Stille liegt Weisheit! Im Überleben Schläue. Wählt einen Ort der Eintracht … doch dort, wo es wild und rau ist.“\n\n[priest.Custom('DE_PRO_PER_S_3P_N')|U] hält mir ein wenig knapp bemessenen Proviant entgegen.\n\n"
 bp2_yearly.7024.desc_capital: "„Zu Hause – im heimischen Gelände ([rite_location.GetTerrain.GetNameNoTooltip]) von [rite_location.GetName] – ist ein Kind sicher."
 bp2_yearly.7024.desc_abroad: "Für eine wahre Prüfung sollte man über das ferne, sonderbare Gelände ([abroad_location.GetTerrain.GetNameNoTooltip]) von [abroad_location.GetName] nachdenken!"
 bp2_yearly.7024.desc_realm: "Oder der Mensch, der das Ritual abzulegen hat, unternimmt nur eine kurze Reise: nach [realm_location.GetName] vielleicht?"
 bp2_yearly.7024.desc_end: "Nun geht, Kind – mit der Weisheit der wissenden Mächte ([priest.GetFaith.KnowledgeGodName]).“"
 bp2_yearly.7024.a: "Auf in ferne Länder!"
 bp2_yearly.7024.a.tt: "#N Hohes#! Gefahrenrisiko"
 bp2_yearly.7024.a.abroad: "[teentribal.GetFirstName] wird ins Gelände ([abroad_location.GetTerrain.GetNameNoTooltip]) von [abroad_location.GetName] im Reich von [foreign_ruler.GetName] reisen"
 bp2_yearly.7024.win: "Alle Gefahren gemieden"
 bp2_yearly.7024.lose: "In Gefahr geraten"
 bp2_yearly.7024.b: "Die Reise muss nicht lang sein"
 bp2_yearly.7024.b.tt: "#Z Mittleres#! Gefahrenrisiko"
 bp2_yearly.7024.b.realm: "[teentribal.GetFirstName] wird ins Gelände ([realm_location.GetTerrain.GetNameNoTooltip]) von [realm_location.GetName] reisen"
 bp2_yearly.7024.c: "Die örtliche Wildnis wird reichen."
 bp2_yearly.7024.c.tt: "#P Niedriges#! Gefahrenrisiko"
 bp2_yearly.7024.c.capital: "[teentribal.GetFirstName] wird sich ins Gelände ([rite_location.GetTerrain.GetNameNoTooltip]) von [rite_location.GetName], dem [realm_capital|E], zurückziehen"
 bp2_yearly.7024.d: "$bp2_decision.0002.f$"
 bp2_yearly.7024.d.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7025.t: "$bp2_decision.0002.t$: $rites_of_passage_seclusion$"
 bp2_yearly.7025.desc: "Eine geifernde Bestie ([teentribal.MakeScope.Var('animal_type').GetFlagName]) pirscht sich in mein kleines Lager.\n\nZu Fuß kann ich dieser Kreatur auf keinen Fall entkommen. Ich muss sie im Kampf bezwingen oder sie überlisten. Ich hätte einen gerade erst erlegten Hasen zur Hand …"
 bp2_yearly.7025.desc_realm: "Ich komme rasch im nahen Gelände ([realm_location.GetTerrain.GetNameNoTooltip]) von [realm_location.GetName] an und beginne umgehend damit, mich auf die Nacht vorzubereiten. Ich entfache ein Lagerfeuer, um mein Abendessen zu kochen. $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_abroad: "Der Morgen graut über [seclusion_location.GetName]. Das unbekannte Gelände ([realm_location.GetTerrain.GetNameNoTooltip]), in dem es keine einheimischen [seclusion_location.GetCounty.GetCulture.GetCollectiveNoun] gibt, ist des Nachts ein furchterregender Ort, im Morgenlicht jedoch wunderschön.\n\nMein halb erloschenes Lagerfeuer und ich sind hier allerdings nicht allein. $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_capital: "Ich finde schnell einen guten Platz für mein Lager am Rand von [rite_location.GetName]. Daher entfache ich umgehend ein Lagerfeuer, um bereit für die Nacht zu sein und etwas Warmes zu essen. $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_fight: "Wenn ich ihn nach der Bestie schleudere, erkaufe ich mir dann womöglich die Zeit, um nach meinem Bogen zu greifen?"
 bp2_yearly.7025.desc_outwit: "Vielleicht kann ich mich heimlich zurückziehen, während die Bestie ([teentribal.MakeScope.Var('animal_type').GetFlagName]) ihren Hunger an dem Hasen stillt?"
 bp2_yearly.7025.a: "Ich werde mich davonschleichen und verstecken."
 bp2_yearly.7025.a_win: "Ihr schleicht Euch von der abgelenkten Bestie fort"
 bp2_yearly.7025.a_lose: "Die aufgebrachte Bestie ([teentribal.MakeScope.Var('animal_type').GetFlagName]) greift Euch an"
 bp2_yearly.7025.tt: "Eine Bestie ([teentribal.MakeScope.Var('animal_type').GetFlagName]) griff in der Abgeschiedenheit an"
 bp2_yearly.7025.b: "Ich werde die Bestie ([teentribal.MakeScope.Var('animal_type').GetFlagName]) mit spitzen Pfeilen vertreiben!"
 bp2_yearly.7025.b_win: "Die mit Pfeilen gespickte Bestie ([teentribal.MakeScope.Var('animal_type').GetFlagName]) flieht"
 bp2_yearly.7025.b_lose: "Die unverletzte Bestie ([teentribal.MakeScope.Var('animal_type').GetFlagName]) greift an"
 bp2_yearly.7026.t: "$bp2_decision.0002.t$: $rites_of_passage_shaving$"
 bp2_yearly.7026.desc: "Der Stamm versammelt sich zum Ritual der Haarrasur, wobei all seine Mitglieder sich feine Zöpfe geflochten haben oder dankbar ihre prächtigen Locken wirbeln lassen.\n\nMein [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] [priest.GetFirstName] ergreift das Haar von [teentribal.GetFirstName] und nimmt ein mit Inschriften überzogenes Messer in die Hand.\n\n„Dieser Mensch soll seine Kindheit für die Zukunft des Stammes aufgeben! Er wird alles verlieren, was nur um der Leichtfertigkeit willen in ihm ist, und seine wahre Natur und die Stärke seines Geistes offenbaren!\"\n\n[priest.Custom('DE_ART_DEF_S_N')|U] Weise blickt misstrauisch in meine Richtung.\n\n„… sofern unser[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsName] es will.“"
 bp2_yearly.7026.desc_child: "Der Stamm versammelt sich zum Ritual der Haarrasur, wobei all seine Mitglieder sich feine Zöpfe geflochten haben oder dankbar ihre prächtigen Locken wirbeln lassen.\n\nMein [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] [priest.GetFirstName] ergreift mein Haar und nimmt ein mit Inschriften überzogenes Messer in die Hand.\n\n„Unser[ROOT.Char.Custom('DE_END_PRO_S_N')] soll [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Kindheit für die Zukunft des Stammes aufgeben! [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] wird alles verlieren, was nur um der Leichtfertigkeit willen in [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] ist, und [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e wahre Natur und die Stärke [ROOT.Char.Custom('DE_PRO_POS_S_3P')]s Geistes offenbaren!\"\n\n[priest.Custom('DE_ART_DEF_S_N')|U] Weise blickt misstrauisch in meine Richtung.\n\n„… sofern unser[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsName] es will.“"
 bp2_yearly.7026.a: "Vollkommene Hingabe: eine grausam kurze Rasur."
 bp2_yearly.7026.a.tt: "M[guardian_parent.Custom('DE_ART_IND_N')|U] [ROOT.Char.Custom2('RelationToMeShort',priest)] zieht die Klinge über die gesamt Kopfhaut – und zwar mit Schwung."
 bp2_yearly.7026.a.toast: "Die rituelle Rasur ist abgeschlossen."
 bp2_yearly.7026.b: "Schneidet nur eine Strähne ab, die auf ewig verwahrt werden soll!"
 bp2_yearly.7026.b.tt: "Ein wenig Haar, das abgeschnitten und in ein zeremonielles Medaillon getan wurde – ein Wahrzeichen einer erfüllten Pflicht."
 bp2_yearly.7026.b.toast: "Die Rasur ist abgeschlossen"
 bp2_yearly.7026.c: "$bp2_decision.0002.f$"
 bp2_yearly.7026.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.t: "$bp2_decision.0002.t$: Die Läuterung"
 bp2_yearly.7027.desc: "Der Stamm versammelt sich ehrfürchtig am Ufer des Gewässers, während [priest.Custom('DE_ART_DEF_S_N')] heilige [priest.GetFirstName] den zeremoniellen Kelch hebt.\n\n„Aus einigen wenigen Tropfen entstand das Meer! Aus einem Kind wird ein Mensch! So beginnt es.“ [priest.Custom('DE_PRO_PER_S_3P_N')|U] gießt heiliges Wasser auf Haar und Haut.\n\n„Im Namen der fließenden Mächte ([priest.GetFaith.WaterGodName]): Lasst das Wasser Euch reinigen, lasst es das Kind fortspülen und die Weisheit des Erwachsenseins zurücklassen.“\n\nDer nächste Teil der Zeremonie ist meine Verantwortung – und das heilige Becken wartet."
 bp2_yearly.7027.a: "Wer fast ertrinkt, kennt das Wasser!"
 bp2_yearly.7027.a.tt: "Das Eintauchen ins heilige Wasser ist … beinahe tödlich lang."
 bp2_yearly.7027.b: "Der Ritus erfordert … ein kleines Bad."
 bp2_yearly.7027.b.tt: "Ein kurzes Eintauchen: Die Symbolik ist die Herrin der wachen Welt."
 bp2_yearly.7027.c: "$bp2_decision.0002.f$"
 bp2_yearly.7027.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.tt: "Die $cleansing_type_element$-Läuterung ist abgeschlossen"
 bp2_yearly.7028.t: "$bp2_decision.0002.t$: Die Läuterung"
 bp2_yearly.7028.desc: "Gewaltige Flammen erhellen die ernsten Gesichter meiner Stammesangehörigen. Mein [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName], bewaffnet mit dem Stumpf einer Lanze, zerstreut das Lagerfeuer und verteilt die Glut zu einem glühenden Pfad.\n\n„Atmen … ruhig atmen“, denke ich.\n\n„Ist dieses Kind bereit, sich Euren Reihen anzuschließen?!“, ruft [priest.GetFirstNameNoTooltip]. „Jemand wird das Urteil fällen, während [teentribal.GetFirstName] sich der Feuerprobe stellt: [priest.GetFaith.WarGodName]! Geht, Kind: Verbrennt, was unwürdig ist, und Ihr dürft als [ROOT.Char.GetCulture.GetName|l]er Erwachsener auf kühlen Grund treten!“"
 bp2_yearly.7028.a: "Es gibt jemanden, der die Gläubigen durch diese Prüfung trägt: [priest.GetFaith.WarGodName]!"
 bp2_yearly.7028.a.tt: "Während des Feuerlaufs werden bewusste und sorgfältig gewählte Schritte gemacht."
 bp2_yearly.7028.b: "Sputet Euch! Seht es als einen Spurt."
 bp2_yearly.7028.b.tt: "Der Feuerlauf mag ehrenvoll sein, doch man versucht dennoch, danach so schnell davonzuhuschen wie der Wind."
 bp2_yearly.7028.c: "$bp2_decision.0002.f$"
 bp2_yearly.7028.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7028.tt: "$bp2_yearly.7027.tt$"
 bp2_yearly.7029.t: "Übergangsritus: Eine vertraute Furcht"
 bp2_yearly.7029.desc: "Als [ROOT.Char.GetTitleAsName] bin ich es, der Jugendlichen die Erlaubnis für einen anstehenden Übergangsritus erteilt. Manche machen kühne Versprechungen – Eide, die nur wenige [ROOT.Char.GetCulture.GetCollectiveNoun] halten könnten. Andere, wie m[teentribal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', teentribal)] [teentribal.GetFirstName], zittern.\n\nDie für heute ausgewählte Prüfung ist dieselbe, die ich einst selbst auf mich nahm:"
 bp2_yearly.7029.desc_duel: "Durch Geschick mit der Waffe soll [teentribal.GetFirstNameNoTooltip] seinen Wert beweisen. Doch mir fällt auf … dass [teentribal.Custom('DE_PRO_PER_S_3P_N')] gar kein Schwert trägt.\n\n„Das für mich benannte Gegenüber ist wie ein Berg!“, ächzt [teentribal.Custom('DE_PRO_PER_S_3P_N')]. „Wie soll ich denn da gewinnen, außer durch irgendeine verkommene List?“"
 bp2_yearly.7029.desc_scarification: "Das Gesicht von [teentribal.GetFirstNameNoTooltip] wird Narben tragen und [teentribal.Custom('DE_PRO_PER_S_3P_A')] auf ewig als unseresgleichen zeichnen. [teentribal.Custom('DE_PRO_PER_S_3P_N')|U] erschrickt bei dem bloßen Gedanken an die Klinge.\n\n„Ich habe Angst, ein Auge zu verlieren!“, ächzt [teentribal.Custom('DE_PRO_PER_S_3P_N')]. „Wie soll ich mich auf etwas so Schreckliches vorbereiten?“"
 bp2_yearly.7029.desc_seclusion: "[teentribal.GetFirstNameNoTooltip] steht bereit für den Weg in die Abgeschiedenheit, wenn auch eher als klägliche Erscheinung. [teentribal.Custom('DE_PRO_PER_S_3P_N')|U] verweilt lange mit feuchtem Blick in zahlreichen Umarmungen.\n\n„Ist das ein schlechtes Omen?“, fragt [teentribal.Custom('DE_PRO_PER_S_3P_N')]. „Nein? Aber … dieses schlechte Wetter. Gewiss reist doch niemand bei solchem Wetter?“"
 bp2_yearly.7029.desc_hair_shaving: "Das Haar von [teentribal.GetFirstNameNoTooltip] muss geschoren werden. [teentribal.Custom('DE_PRO_PER_S_3P_N')|U] umklammert eine Handvoll davon voller Angst und Schrecken.\n\n„Man sagt, mein Haar sei das Schönste des Stammes!“, klagt [teentribal.Custom('DE_PRO_PER_S_3P_N')]. „Könnten wir nicht einfach einem Opfertier das Fell abschneiden?!“"
 bp2_yearly.7029.desc_fire_cleanse: "Die Füße von [teentribal.GetFirstNameNoTooltip] sind nackt, damit sie vor dem Feuerlauf die Kälte kennenlernen. [teentribal.Custom('DE_PRO_PER_S_3P_N')|U] beäugt misstrauisch ein kleines Binsenlicht.\n\n„Steckt im Feuer wirklich Wahrheit?“, jammert [teentribal.Custom('DE_PRO_PER_S_3P_N')]. „Wenn Ihr alle nur Qualen von mir wollt, werde ich Euch wohl genug davon geben …“"
 bp2_yearly.7029.desc_water_cleanse: "[teentribal.GetFirstNameNoTooltip] wird dem Wasser übergeben werden. [teentribal.Custom('DE_PRO_PER_S_3P_N')|U] scheint nicht gerade erpicht auf ein solches Untertauchen.\n\n„Vielleicht werde ich eine Kreatur der Tiefe dazu bringen, mich zu verschlingen“, murrt [teentribal.Custom('DE_PRO_PER_S_3P_N')]. „Der [ROOT.Char.GetFaith.PriestNeuter] sehnt sich genauso sehr danach, mich zu töten …“"
 bp2_yearly.7029.a: "Die Nacherzählung meines Ritus wird [teentribal.Custom('DE_PRO_PER_S_3P_A')] inspirieren!"
 bp2_yearly.7029.a.tt: "Mit Euren Worten in den Ohren tritt [teentribal.GetFirstNameNoTooltip] den Ritus mit großer Entschlossenheit an."
 bp2_yearly.7029.a.teaching: "[teentribal.GetFirstNameNoTooltip] lernt viel von Euch"
 bp2_yearly.7029.a.inspiration: "Eure Erzählung ist wunderbar inspirierend"
 bp2_yearly.7029.b: "[teentribal.Custom('DE_PRO_PER_S_3P_N')|U] muss unter den eigenen Fehlern leiden."
 bp2_yearly.7029.b.success: "[teentribal.GetFirstNameNoTooltip] lernt Selbstständigkeit"
 bp2_yearly.7029.b.fail: "[teentribal.GetFirstName] durchläuft den Ritus kläglich"
 bp2_yearly.7029.b.tt: "[teentribal.GetFirstNameNoTooltip] kämpft sich allein durch und verdient sich die Stärke eines Erwachsenen oder die Schande eines Scheiterns."
