l_german:
 bp2_decision.0001.t: "$find_wet_nurse_decision$"
 bp2_decision.0001.desc: "Ich habe das feste Bestreben, unserem Nachwuchs die bestmögliche Betreuung zukommen zu lassen. $bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_widower: "Die Erziehung eines Kinds von Stand ist alles andere als eine Aufgabe für einen Einzelnen. $bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_candidates: "Ich ließ meine Beamten nach fähigen Frauen für die Rolle als [GetCourtPositionType('wet_nurse_court_position').GetName()] suchen.\n\nNun stellen sie mir ein paar Einheimische zur Beurteilung vor."
 bp2_decision.0001.a: "Ich bevorzuge die erfahrene [wet_nurse_candidate_1.GetFirstNameNoTooltip]."
 bp2_decision.0001.a.aptitude: "Die [aptitude|E] von [wet_nurse_candidate_1.GetUIName] ist „[wet_nurse_candidate_1.GetCourtPositionAptitude(GetCourtPositionType('wet_nurse_court_position'))]“"
 bp2_decision.0001.b: "[wet_nurse_candidate_2.GetFirstNameNoTooltip|U] sollte reichen."
 bp2_decision.0001.b.aptitude: "Die [aptitude|E] von [wet_nurse_candidate_2.GetUIName] ist „[wet_nurse_candidate_2.GetCourtPositionAptitude(GetCourtPositionType('wet_nurse_court_position'))]“"
 bp2_decision.0001.c: "Ich mag keine von ihnen."
 bp2_yearly.7000.t: "Ein Genesungsurlaub"
 bp2_yearly.7000.desc: "Die Amme [wet_nurse.GetFirstName] hat um eine sofortige Audienz bei mir gebeten.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] lieb[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [wet_nurse.Custom2('RelationToMe', ROOT.Char)], ich bin krank geworden! Ich muss um ein paar Tage Ruhe bitten – meine schlechten Säfte könnten die Kinder unter meiner Obhut befallen.“\n\n[wet_nurse.Custom('DE_PRO_PER_S_3P_N')|U] stöhnt dies mit kränklicher Dringlichkeit."
 bp2_yearly.7000.desc_child_liege: "Meiner Amme [wet_nurse.GetFirstName] geht es in letzter Zeit nicht so gut. [wet_nurse.Custom('DE_PRO_PER_S_3P_N')|U] hat meine Besorgnis bemerkt.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] lieb[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] klein[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [wet_nurse.Custom2('RelationToMe', ROOT.Char)] [nursed_child.GetFirstName], auch wenn es mir das Herz schwer macht, muss ich Euch sagen … eine böse Krankheit hat mich befallen. Ich muss für einige Zeit weggehen, doch macht Euch nicht zu viele Sorgen! Ich werde bald wieder bei Euch sein.“"
 bp2_yearly.7000.a: "Keine Sorge! Ich kümmere mich um Euch!"
 bp2_yearly.7000.a.tt: "Ihr bezahlt einen Besuch bei einem Arzt"
 bp2_yearly.7000.b: "Machen wir eine dauerhafte Außerdienststellung daraus."
 bp2_yearly.7000.b.tt: "Die Umsorgung durch [wet_nurse.GetFirstNameNoTooltip] wird vermisst."
 bp2_yearly.7000.c: "Krank? Bleibt von meinen Kindern weg!"
 bp2_yearly.7000.c_child_liege: "Krankheit? Ihr haltet Euch lieber von mir fern!"
 bp2_yearly.7000.ill: "[nursed_child.GetFirstNameNoTooltip] zieht sich eine Krankheit zu"
 bp2_yearly.7000.healthy: "[nursed_child.GetFirstNameNoTooltip] wehrt eine Krankheit ab"
 bp2_yearly.7000.healthy.tt: "[nursed_child.GetShortUIName] bleibt gesund"
 bp2_yearly.7001.t: "Eine Amme in Verdacht"
 bp2_yearly.7001.desc: "[wet_nurse.GetFirstName] ist eine wunderbare Amme für meine Kinder und umsorgt sie so, wie man es stets zu schätzen weiß. Dennoch ist mein[jealous_spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', jealous_spouse)] [jealous_spouse.GetFirstName] in letzter Zeit etwas misstrauisch [wet_nurse.Custom('DE_PRO_PER_S_3P_D')] gegenüber.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [jealous_spouse.Custom2('RelationToMe', ROOT.Char)], wie sehr Euer Interesse an unseren Kindern doch gewachsen ist, seit wir dieses Frauenzimmer [wet_nurse.GetFirstNameNoTooltip] eingestellt haben! Könnte es sein, dass [wet_nurse.Custom('DE_PRO_POS_S_3P')]e #EMP Üppigkeit#! Euch dazu anspornt?“\n\n"
 bp2_yearly.7001.desc_lover: "Offenbar … war ich alles andere als vorsichtig."
 bp2_yearly.7001.desc_no_lover: "[jealous_spouse.GetFirstNameNoTooltip] greift mich wegen nichts an! Oder …?"
 bp2_yearly.7001.a: "Ihr wollt, dass ich unserem Nachwuchs keine Aufmerksamkeit schenke?!"
 bp2_yearly.7001.a.tt: "Diese Auswahl ist verfügbar, da Ihr eine [lover|E] habt"
 bp2_yearly.7001.b: "Wie unverschämt, mein Schatz! Ihr wisst, dass ich treu bin!"
 bp2_yearly.7001.b.spouse_convinced: "Ihr überzeugt [jealous_spouse.GetFirstNameNoTooltip]"
 bp2_yearly.7001.b.spouse_not_convinced: "[jealous_spouse.GetFirstNameNoTooltip] glaubt Euch kein Wort"
 bp2_yearly.7001.c: "Ich werde Eure Befürchtungen zerstreuen."
 bp2_yearly.7001.tt: "Ihr seid für Euren Hang zum Lügen bekannt"
 bp2_yearly.7002.t: "Stillender Ehepartner"
 bp2_yearly.7002.desc: "[court_chaplain.GetFirstName|U] stürmt mit besorgter Miene in mein [ROOT.Char.Custom('GetChamber')].\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U], entschuldigt die Störung, ich habe ein recht dringendes Anliegen. Ich habe soeben erfahren, dass Ihr und [spouse.GetFirstName] als Kinder dieselbe Amme hattet. Das macht Eure Ehe höchst unschicklich: Ihr seid damit Milchgeschwister – in den Augen der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) gilt dies als engstmögliche Verwandtschaft!“\n\nEine erschütternde Offenbarung! [court_chaplain.GetFirstNameNoTooltip|U] fährt fort, ehe ich etwas erwidern kann.\n\n„Ich rate Euch, Euch sofort scheiden zu lassen. Ansonsten sehe ich mich gezwungen, Eure Ehe für inzüchtig zu erklären.“"
 bp2_yearly.7002.a: "Inzestuös, sagt Ihr? Ich nenne es einfach Liebe!"
 bp2_yearly.7002.b: "Wir werden uns sofort scheiden lassen."
 bp2_yearly.7002.c: "Vielleicht können wir uns darauf einigen, das einfach zu vergessen …?"
 bp2_yearly.parental_neglect_effect: "[nursed_child.GetFirstNameNoTooltip] ist außer sich"
 bp2_yearly.7003.title: "[nursed_child.GetFirstNameNoTooltip] gelingt erstmals etwas"
 bp2_yearly.7003.t: "$bp2_yearly.7003.title$ Worte"
 bp2_yearly.7003.desc: "„Beeilt Euch, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Ihr müsst das hören!“\n\nDie Amme [wet_nurse.GetFirstName] führt mich eilig in das [ROOT.Char.Custom('GetChamber')] meines Kindes [nursed_child.GetFirstName]. [wet_nurse.GetFirstNameNoTooltip|U] deutet aufgeregt auf [nursed_child.GetFirstName]. Also beuge ich mich zu dem Kind hinüber und lausche.\n\n"
 bp2_yearly.7003.desc_gold: "[nursed_child.GetFirstNameNoTooltip] streckt mir eine vollgesabberte Münze entgegen und sagt:\n\n„G-g, G-g-gold …“"
 bp2_yearly.7003.desc_secret: "Während [nursed_child.Custom('DE_PRO_PER_S_3P_N')] den Zeigefinger auf die eigenen winzigen Lippen presst, flüstert [nursed_child.GetFirstNameNoTooltip] mir zu:\n\n„Geheim.“"
 bp2_yearly.7003.desc_motto: "„[nursed_child.GetHouse.GetMotto].“\n\nUnglaublich: Das ist das Motto unseres Hauses [nursed_child.GetHouse.GetName]! [nursed_child.Custom('DE_PRO_PER_S_3P_N')|U] gluckste es ohne jedes Zögern!"
 bp2_yearly.7003.desc_house: "„[nursed_child.GetHouse.GetNameNoTooltip].“\n\nUnglaublich! [nursed_child.GetFirstNameNoTooltip] hat gelernt, unseren Hausnamen auszusprechen."
 bp2_yearly.7003.desc_military: "„Guh-bah-nuh … [nursed_child.Custom('KnightCultureNoTooltipLowercase')|U]!“\n\nSieht so aus, als hätte [nursed_child.GetFirstNameNoTooltip] bereits ordentlich Kampfgeist!"
 bp2_yearly.7003.desc_faith: "„[nursed_child.GetFaith.random_GoodGodNames|U].“\n\nSieht aus, als hätte [nursed_child.GetFirstNameNoTooltip] schon jetzt zum Glauben gefunden!"
 bp2_yearly.7003.desc_father: "„Pa… pa …“"
 bp2_yearly.7003.desc_mother: "„Ma… ma …“"
 bp2_yearly.7003.a: "Wie entzückend!"
 bp2_yearly.7003.b: "Kann [nursed_child.Custom('DE_PRO_PER_S_3P_N')] noch etwas sagen?"
 bp2_yearly.7003.b.tt: "Ihr drängt [nursed_child.GetFirstNameNoTooltip], weiter zu sprechen"
 bp2_yearly.7003.c: "Dafür habe ich keine Zeit."
 bp2_yearly.7004.t: "$bp2_yearly.7003.title$ Schritte"
 bp2_yearly.7004.desc: "Ich höre einen Tumult aus dem Gemach meines Nachwuchses [nursed_child.GetFirstName]. Ich eile hinein und sehe, wie die Amme [wet_nurse.GetFirstName] mit [nursed_child.GetFirstName] spielt. \n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U], genau zur rechten Zeit! [nursed_child.GetFirstNameNoTooltip|U] hat gerade [nursed_child.Custom('DE_PRO_POS_S_3P')]en ersten Schritt gemacht!“, ruft [wet_nurse.Custom('DE_PRO_PER_S_3P_N')] aufgeregt.\n\n[wet_nurse.Custom('DE_PRO_PER_S_3P_N')|U] hält [nursed_child.GetFirstNameNoTooltip] an den Händen und versucht, [nursed_child.Custom('DE_PRO_PER_S_3P_A')] durch das Zimmer zu führen."
 bp2_yearly.7004.a: "„Ein großer Schritt für ein Kind. Ein kleiner Schritt für einen Herrscher.“"
 bp2_yearly.7004.b: "Was kann [nursed_child.Custom('DE_PRO_PER_S_3P_N')] denn noch?"
 bp2_yearly.7004.b.tt: "Ihr drängt [nursed_child.GetFirstNameNoTooltip], weiter zu laufen"
 bp2_yearly.7004.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7005.t: "$bp2_yearly.7003.title$ Zahnen"
 bp2_yearly.7005.desc: "Mit meiner Erlaubnis halten mein[nursed_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstName] und [nursed_child.Custom('DE_PRO_POS_S_3P')]e Amme Einzug in meinem [ROOT.Char.Custom('GetChamber')]. [wet_nurse.GetFirstNameNoTooltip|U] stellt sich wie ein Hofherold auf und verkündet:\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U], Ihr werdet [Select_CString(ROOT.Char.IsFemale, 'Zeugin', 'Zeuge')] eines monumentalen Ereignisses! [nursed_child.GetFirstNameNoTooltip|U] hat ein mächtiges Geschenk für Euch.“ [wet_nurse.Custom('DE_PRO_PER_S_3P_N')|U] stupst [nursed_child.GetFirstName] nach vorn. „Nur zu, [nursed_child.GetFirstNameNoTooltip]! Sagt es [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')]!“\n\n„[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U], ich habe gerade einen Zahn verloren!“ [nursed_child.GetNameNoTooltip|U] präsentiert mir stolz ein zahnloses Lächeln und überreicht mir einen kleinen Beutel mit dem ausgefallenen Zahn darin."
 bp2_yearly.7005.a: "Herrlich! Aber behaltet lieber Euren Zahn – als Glücksbringer."
 bp2_yearly.7005.b: "Hier: Ein Geschenk verlangt nach einem Geschenk!"
 bp2_yearly.7005.b.tt: "Ihr habt einen Zahn erhalten"
 bp2_yearly.7005.c: "$bp2_yearly.7003.c$"
 child_teeth_memorabilia: "Milchzahn von [nursed_child.GetNameNoTooltip]"
 child_teeth_memorabilia_desc: "Der erste ausgefallene Milchzahn von [nursed_child.GetNameNoTooltip]."
 bp2_yearly.7006.t: "$bp2_yearly.7003.title$ Einkleidung"
 bp2_yearly.7006.desc: "Während ich geduldig darauf warte, dass meine Kleider geholt werden, stottert ein Diener: „[ROOT.Char.Custom('FormOfAddressForLiege')|U], äh … niemand kann Eure Kleider finden!“\n\n„Ich bin nur von Unfähigkeit umgeben!“, murmele ich und stürme aus meinem [ROOT.Char.Custom('GetChamber')].\n\n[SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'Im Zelt', 'Im Zimmer')] meines Kindes [nursed_child.GetFirstName] entdecke ich nicht nur meine Gewänder, sondern auch die Amme meines Nachwuchses.\n\n„Ich hatte nichts damit zu tun, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] – [nursed_child.Custom('DE_PRO_PER_S_3P_N')] hat sich selbst angezogen!“, meint [wet_nurse.GetFirstName] mit einem Kichern."
 bp2_yearly.7006.a: "[Select_CString(nursed_child.IsFemale, 'Die kleine Halunkin', 'Der kleine Halunke')]!"
 bp2_yearly.7006.b: "Ah, [nursed_child.Custom('DE_PRO_PER_S_3P_N')] ist also [Select_CString(nursed_child.IsFemale, 'eine Fürstin', 'ein Fürst')] der Mode?"
 bp2_yearly.7006.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7008.t: "$bp2_yearly.7003.title$ Groll"
 bp2_yearly.7008.desc_start: "„Oh, als du noch ein kleines Kind warst! Ich werde die Erinnerung an diese Tage immer hüten wie einen Schatz“, sagt mein[reflecting_parent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] [reflecting_parent.GetFirstName] ganz unaufgefordert.\n\nAlles fällt mir wieder ein. Ich #EMP weiß#!, dass"
 bp2_yearly.7008.desc: "$bp2_yearly.7008.desc_start$ [reflecting_parent.Custom('DE_PRO_PER_S_3P_N')] sich nie um mich geschoren hat. Ich #EMP weiß#!, dass [reflecting_parent.Custom('DE_PRO_POS_S_3P')]e vergnüglichen Augenblicke meine schlimmsten Prüfungen waren."
 bp2_yearly.7008.desc_dead_parent: "$bp2_yearly.7008.desc_start$ mein[ROOT.Var('nursed_child_parent_var').Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)] [ROOT.Var('nursed_child_parent_var').Char.GetFirstName] mir Zeit [ROOT.Var('nursed_child_parent_var').Char.Custom('DE_PRO_POS_S_3P')]es Lebens feindselig gesonnen war."
 bp2_yearly.7008.desc_word: "[ROOT.Var('nursed_child_parent_var').Char.Custom('DE_PRO_PER_S_3P_N')|U] missachtete sogar meine ersten Worte!"
 bp2_yearly.7008.desc_step: "[ROOT.Var('nursed_child_parent_var').Char.Custom('DE_PRO_PER_S_3P_N')|U] zog gelangweilt von dannen, als ich meine ersten Schritte machte."
 bp2_yearly.7008.desc_tooth: "[ROOT.Var('nursed_child_parent_var').Char.Custom('DE_PRO_PER_S_3P_N')|U] schreckte angewidert vor meinem ersten ausgefallenen Zahn zurück!"
 bp2_yearly.7008.desc_dress: "[ROOT.Var('nursed_child_parent_var').Char.Custom('DE_PRO_PER_S_3P_N')|U] zog meine kindliche Vorliebe für Verkleidungen ins Lächerliche!"
 bp2_yearly.7008.desc_end: "\n\nIch sollte bekommen, was mir zusteht! Oder vielleicht … sollte ich besser aufhören, mich mit der Vergangenheit zu befassen?"
 bp2_yearly.7008.a: "„Gebt mir Euer Land, [nursed_child.Custom2('RelationToMeShort', reflecting_parent)]!“"
 bp2_yearly.7008.a.tt_good: "[reflecting_parent.GetFirstNameNoTooltip] stimmt Euch zu"
 bp2_yearly.7008.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip] bietet Euch etwas anderes an"
 bp2_yearly.7008.b: "„Ihr schuldet mir Euer Vermögen!“"
 bp2_yearly.7008.c: "„Ich verachte Euch und hoffe, Euch nie wiederzusehen!“"
 bp2_yearly.7008.c_dead_parent: "„Warum habt Ihr mich so vernachlässigt?“"
 bp2_yearly.7008.d: "Ich würde mich lieber ganz meinen eigenen Kindern widmen."
 bp2_yearly.7008.e: "Eine solche Behandlung ist … nicht ungerecht."
 bp2_yearly.7008.tt: "[reflecting_parent.GetFirstNameNoTooltip] wird antworten müssen"
 bp2_yearly.7009.t: "$bp2_yearly.7003.title$ Bande"
 bp2_yearly.7009.desc: "$bp2_yearly.7008.desc_start$ mein[reflecting_parent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] das Beste in mir sah und stets bemüht war, mich zu verteidigen. Die schönsten Augenblicke meiner Kindheit waren die mit [reflecting_parent.Custom('DE_PRO_PER_S_3P_D')]."
 bp2_yearly.7009.desc_dead_parent: "$bp2_yearly.7008.desc_start$ mein[reflecting_parent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] eine tiefe Zuneigung zu mir empfand, und solange mein[ROOT.Var('nursed_child_parent_var').Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)] [ROOT.Var('nursed_child_parent_var').Char.GetFirstName] noch lebte, liebte auch [ROOT.Var('nursed_child_parent_var').Char.Custom('DE_PRO_PER_S_3P_N')] mich heiß und innig."
 bp2_yearly.7009.desc_word: "Es war [ROOT.Var('nursed_child_parent_var').Char.Custom('DE_PRO_PER_S_3P_N')], [ROOT.Var('nursed_child_parent_var').Char.Custom('DE_ART_DEF_S_N')] meine ersten Worte hörte."
 bp2_yearly.7009.desc_step: "[ROOT.Var('nursed_child_parent_var').Char.Custom('DE_PRO_PER_S_3P_N')|U] half mir bei meinen ersten Schritten."
 bp2_yearly.7009.desc_tooth: "[ROOT.Var('nursed_child_parent_var').Char.Custom('DE_PRO_PER_S_3P_N')|U] nahm sogar meinen Milchzahn in die Hand."
 bp2_yearly.7009.desc_dress: "[ROOT.Var('nursed_child_parent_var').Char.Custom('DE_PRO_PER_S_3P_N')|U] ermunterte meinen Schabernack und meinen Hang zum Verkleiden."
 bp2_yearly.7009.desc_end: "\n\nVielleicht sollte ich [ROOT.Var('nursed_child_parent_var').Char.Custom('DE_PRO_POS_S_3P')]e Zuneigung vergelten?"
 bp2_yearly.7009.desc_end_dead_parent: "\n\nFür einen Dank an [ROOT.Var('nursed_child_parent_var').Char.Custom('DE_PRO_PER_S_3P_A')] ist es allerdings zu spät. Mein[reflecting_parent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', reflecting_parent)] ist es, [reflecting_parent.Custom('DE_ART_DEF_S_N')] meine Dankbarkeit nun einzig gilt."
 bp2_yearly.7009.a: "„Ich liebe Euch so sehr, [nursed_child.Custom2('RelationToMeShort', reflecting_parent)].“"
 bp2_yearly.7009.a.tt_good: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7009.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip] will eine Gegenleistung"
 bp2_yearly.7009.b: "Ich werde diese liebevolle Fürsorge an meine Kinder weitergeben!"
 bp2_yearly.7009.c: "Mm-hm. Familiensinn, Dankbarkeit … und so weiter und so fort."
 bp2_yearly.7010.t: "$bp2_yearly.7008.t$"
 bp2_yearly.7010.desc_start: "Während mein[nursed_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstName] und ich uns über Hofangelegenheiten unterhalten, spricht [nursed_child.Custom('DE_PRO_PER_S_3P_N')] unvermittelt über die eigene Kindheit.\n\n"
 bp2_yearly.7010.desc: "$bp2_yearly.7010.desc_start$„[Select_CString(ROOT.Char.IsFemale, 'Meine geliebte', 'Mein geliebter')] [nursed_child.Custom2('RelationToMeShort', ROOT.Char)], Ihr müsst es zugeben: Euch lag nie etwas an mir, nicht einmal dann, als ich noch klein war."
 bp2_yearly.7010.desc_dead_parent: "$bp2_yearly.7010.desc_start$\"O [nursed_child.Custom2('RelationToMeShort', ROOT.Char)], es ist falsch, schlecht über Tote zu sprechen, doch Ihr müsst zugeben, dass mein[ROOT.Var('nursed_child_parent_var').Char.Custom('DE_END_PRO_S_N')] [nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)] der schlechteste Elternteil war, den es je gab!"
 bp2_yearly.7010.desc_word: "Meine ersten Worte wurden missachtet!"
 bp2_yearly.7010.desc_step: "Meine ersten Schritte wurden nicht weiter beachtet!"
 bp2_yearly.7010.desc_tooth: "Der erste Zahn, der mir ausfiel, wurde einfach weggeworfen!"
 bp2_yearly.7010.desc_dress: "Mein Hang zum Verkleiden wurde gnadenlos verspottet."
 bp2_yearly.7010.desc_end: "Ist #EMP das#! Liebe?“\n\n[nursed_child.GetFirstNameNoTooltip] kämpft mit sich und bebt vor lauter Gefühlsregung, wirkt aber entschlossen."
 bp2_yearly.7010.desc_title: "$bp2_yearly.7008.a$"
 bp2_yearly.7010.desc_gold: "$bp2_yearly.7008.b$"
 bp2_yearly.7010.desc_hate: "$bp2_yearly.7008.c$"
 bp2_yearly.7010.desc_hate_dead_parent: "$bp2_yearly.7008.c_dead_parent$"
 bp2_yearly.7010.a: "Ich bin gewillt, Reue zu zeigen."
 bp2_yearly.7010.a.tt: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7010.b: "„Von jetzt an werdet Ihr von mir bekommen, was Ihr braucht!“"
 bp2_yearly.7010.b.tt: "$bp2_yearly.7008.a.tt_bad$"
 bp2_yearly.7010.c: "„Werdet erwachsen.“"
 bp2_yearly.7010.c.tt: "[reflecting_parent.GetFirstNameNoTooltip] scheint es nicht wirklich zu kümmern"
 bp2_yearly.7011.t: "$bp2_yearly.7009.t$"
 bp2_yearly.7011.desc: "$bp2_yearly.7010.desc_start$„[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U], Ihr habt Euch um mich gekümmert wie ein Hund um seine Welpen. Sogar noch besser. Meine frühesten und schönsten Erinnerungen waren mit Euch."
 bp2_yearly.7011.desc_dead_parent: "$bp2_yearly.7010.desc_start$„Als mein[ROOT.Var('nursed_child_parent_var').Char.Custom('DE_END_PRO_S_N')] [nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)] noch bei uns war, habe ich auch [nursed_child.MakeScope.Var('nursed_child_parent_var').Char.Custom('DE_PRO_PER_S_3P_A')] aufrichtig geliebt. [nursed_child.MakeScope.Var('nursed_child_parent_var').Char.Custom('DE_PRO_PER_S_3P_N')|U] und Ihr habt Euch stets Zeit für mich genommen."
 bp2_yearly.7011.desc_word: "Als ich meine ersten Worte sprach!"
 bp2_yearly.7011.desc_step: "Als ich meine ersten Schritte machte!"
 bp2_yearly.7011.desc_tooth: "Als ich Euch meinen ersten ausgefallenen Zahn in die Hand drückte!"
 bp2_yearly.7011.desc_dress: "Als ich Schabernack trieb und mich in Verkleidungen hüllte!"
 bp2_yearly.7011.desc_end: "Ihr habt mich immer so eng an Euch gedrückt.“\n\n[nursed_child.Custom('DE_PRO_PER_S_3P_N')|U] errötet, strahlt aber übers ganze Gesicht.\n\n"
 bp2_yearly.7011.desc_receive_love: "$bp2_yearly.7011.desc_end$$bp2_yearly.7009.a$"
 bp2_yearly.7011.desc_forwarded_love: "„$bp2_yearly.7011.desc_end$\"$bp2_yearly.7009.b$“"
 bp2_yearly.7011.a: "„Und ich liebe Euch, [ROOT.Char.Custom2('RelationToMeShort', nursed_child)]!“"
 bp2_yearly.7011.a.tt: "$bp2_yearly.7009.a.tt_good$"
 bp2_yearly.7011.b: "„Welch Hingabe!“"
 bp2_yearly.7011.b.tt: "$bp2_yearly.7009.a.tt_bad$"
 bp2_yearly.7011.c: "„Befasst Euch nicht zu sehr mit der Vergangenheit.“"
 bp2_yearly.7011.c.tt: "$bp2_yearly.7010.c.tt$"
 bp2_yearly.7012.t: "Die Milch der Ammenliebe"
 bp2_yearly.7012.desc: "[nursed_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wackelt herein, stört meine Ratssitzung und versucht, mich zur Seite zu ziehen.\n\n„[nursed_child.GetFirstNameNoTooltip]! Ihr habt hier nichts zu suchen“, wende ich ein, doch das Kind wird rot und fängt zu schreien an.\n\n„Ich #EMP hasse#! Euch! Warum tut Ihr das?!“ [nursed_child.Custom('DE_PRO_PER_S_3P_N')|U] hält schnüffelnd inne, wobei alle Blicke auf [nursed_child.Custom('DE_PRO_PER_S_3P_A')] gerichtet sind. „Ihr habt meine [former_wet_nurse.GetFirstName] weggeschickt! Sie ist nicht nur eine Amme – ich liebe sie wie eine Mutter! #EMP Mehr#! als meine Mutter!“"
 bp2_yearly.7012.a: "Verzeiht mir. Ich werde sie wieder einstellen!"
 bp2_yearly.7012.b: "Ihr solltet eine Entscheidung, die ich treffe, unbedingt respektieren."
 bp2_yearly.7012.b_win: "Ihr tröstet [nursed_child.GetFirstNameNoTooltip] und erklärt die Sache"
 bp2_yearly.7012.b_loss: "[nursed_child.GetFirstNameNoTooltip] nimmt Euch Eure Überlegenheit übel"
 bp2_yearly.7012.c: "Schweigt, Kind!"
 bp2_yearly.7013.t: "Die Trauer eines Kindes"
 bp2_yearly.7013.desc: "In letzter Zeit streift [nursed_child.GetFirstName] viel umher, ganz versunken in die eigenen Gedanken. In [nursed_child.Custom('DE_PRO_POS_S_3P')]em Gemach sehe ich, wie [nursed_child.Custom('DE_PRO_PER_S_3P_N')] in [nursed_child.Custom('DE_PRO_POS_S_3P')] Kissen weint.\n\n„Was ist denn los, [nursed_child.GetFirstNameNoTooltip]?“, frage ich, als [nursed_child.Custom('DE_PRO_PER_S_3P_N')] sich beruhigt hat.\n\n„Was geschieht, wenn man stirbt? Ich frage mich nur, ob es meiner Amme [former_wet_nurse.GetFirstName] gut geht.“ [nursed_child.Custom('DE_PRO_PER_S_3P_N')|U] schnieft kräftig und hält mühsam weitere Tränen zurück. „Ich vermisse [former_wet_nurse.Custom('DE_PRO_PER_S_3P_A')] sehr“, meint [nursed_child.Custom('DE_PRO_PER_S_3P_N')] mit versagender Stimme, um dann in die dicksten Tränen auszubrechen, die ich je gesehen habe."
 bp2_yearly.7013.a: "„Eure neue Amme wird alles besser machen!“"
 bp2_yearly.7013.a.tt: "Auslöser für „$bp2_decision.0001.t$“"
 bp2_yearly.7013.b: "„Sie ist jetzt gewiss an einem besseren Ort ([nursed_child.GetFaith.PositiveAfterLife]).“"
 bp2_yearly.7013.c: "Tot ist tot."
 bp2_yearly.7014.t: "Eine vertraute Präsenz"
 bp2_yearly.7014.desc: "Meine Amme [wet_nurse.GetFirstName] bringt mich ins Bett und bläst die Kerzen für die Nacht aus.\n\n„Wartet! Ich möchte etwas sagen!“, bettle ich. „Ich mag es, dass Ihr hier seid … Ich würde mich in [ROOT.Char.GetCurrentLocation.GetName] ohne Euch so einsam fühlen.“\n\n[wet_nurse.GetFirstNameNoTooltip] ist ein wenig überrumpelt, aber dennoch gerührt.\n\n„Ich bin"
 bp2_yearly.7014.desc_faith: "Teil der hingebungsvollen Dienerschaft der höchsten Mächte ([wet_nurse.GetFaith.HighGodName]), zu der auch Ihr eines Tages gehören werdet. Wenn Ihr erst einmal fest im Glauben seid, wird die höchste Instanz ([wet_nurse.GetFaith.HighGodName]) Euch leiten und Trost spenden. Dann werdet Ihr mich nicht mehr brauchen.“"
 bp2_yearly.7014.desc_culture: "Teil der [wet_nurse.GetCulture.GetName|l]en Kultur. Wie Ihr. Wir teilen dies in unseren [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l]en Herzen. Genau wie unsere Traditionen ([tradition.GetNameNoTooltip], [tradition_2.GetNameNoTooltip]) …! Ob groß oder klein: Wir sind alles gute Menschen.“"
 bp2_yearly.7014.desc_culture_no_trad: "Teil der [wet_nurse.GetCulture.GetName|l]en Kultur. Wie Ihr. Wir teilen dies in unseren [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l]en Herzen. Genau wie unsere uralten Gebräuche! Ob groß oder klein: Wir sind alles gute Menschen.“"
 bp2_yearly.7014.a: "„Ich wünschte, Ihr wärt meine Mama!“"
 bp2_yearly.7014.b: "Ich werde diesen Augenblick nicht vergessen."
 parenting_by_example: "Mit gutem Beispiel erziehen"
 parenting_by_example_desc: "Die Eltern dieses Charakters haben ihm beigebracht, Kinder liebevoll und fürsorglich großzuziehen."
 role_model_parent: "Vorbildliches Elternteil"
 role_model_parent_desc: "Dieser Elternteil inspiriert seine Kinder dazu, ihren eigenen Nachwuchs liebevoll und fürsorglich zu behandeln."
