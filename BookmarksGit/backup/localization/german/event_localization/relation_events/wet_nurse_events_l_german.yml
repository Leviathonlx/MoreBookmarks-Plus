 bp2_decision.0002.t: "Übergangsritus"
 bp2_decision.0002.desc: "Die Zeit bringt neue Erwachsene in einen [ROOT.Char.GetCulture.GetName|l]en Stamm, doch nur die Zeremonien, in denen man sich beweisen kann, sorgen für Reife, Status und Wert. Mein[teentribal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort',teentribal)] [teentribal.GetFirstName] ist in einem passenden Alter für eine solche Zeremonie. Unser [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]es Volk hat drei altehrwürdige Mittel, um [teentribal.Custom('DE_PRO_PER_S_3P_A')] auf die Probe zu stellen.\n\n"
 bp2_decision.0002.desc_root: "Solange ich nicht als erwachsen betrachtet werde, werden mich andere [ROOT.Char.GetCulture.GetCollectiveNoun] nicht als vollwertiges Mitglied meines Stammes respektieren. Unser [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] gesinntes Volk hat drei altehrwürdige Zeremonien, um den Übergang zur Volljährigkeit zu markieren … und um meinen Wert als [ROOT.Char.GetTitleAsName] zu beweisen.\n\n"
 bp2_decision.0002.desc_duel: "In einem Duell gegen einen anderen [ROOT.Char.GetCulture.GetName|l]en Menschen obsiegen wir durch Geschick und Stärke."
 bp2_decision.0002.desc_scarification: "Bei der Vernarbung wird einem Entschlossenheit in die Haut geritzt."
 bp2_decision.0002.desc_seclusion: "In der Abgeschiedenheit stellen wir Anpassungsfähigkeit und Weitsicht auf die Probe."
 bp2_decision.0002.desc_hair_shaving: "Das Rasieren einer schönen Haarpracht beweist Willenskraft."
 bp2_decision.0002.desc_cleansing: "Der läuternden Kraft von $cleansing_type_element$ kann nur mit Geduld und Eifer begegnet werden."
 bp2_decision.0002.desc_end: "\n\nWenn [teentribal.GetFirstNameNoTooltip] eine dieser Prüfungen besteht, wird [teentribal.Custom('DE_PRO_PER_S_3P_N')] in den Augen der Mächte des Schicksals ([ROOT.Char.GetFaith.HighGodName]) Gunst finden und als würdig[teentribal.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetCulture.GetNameNoTooltip|l][teentribal.Custom('DE_END_ADJ_IND_S_N')] [teentribal.GetWomanMan] geehrt."
 bp2_decision.0002.desc_end_root: "\n\nWenn ich eine dieser Prüfungen bestehe, werde ich in den Augen der höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) als würdig erachtet und als [ROOT.Char.GetCulture.GetNameNoTooltip|l][teentribal.Custom('DE_END_ADJ_IND_S_N')] [teentribal.GetWomanMan] geehrt."
 bp2_decision.0002.effect_tt: "Erhält entweder eine [personality_trait|E], [lifestyle_experience|E] oder einen Punkt in einem [skill|E]"
 bp2_decision.0002.effect_modifier_tt: "Erhält entweder „[GetModifier('proven_adult_modifier').GetNameWithTooltip]“ oder „[GetModifier('insecure_adult_modifier').GetNameWithTooltip]“ für #V 10 Jahre#!"
 bp2_decision.0002.a: "Ein Duell."
