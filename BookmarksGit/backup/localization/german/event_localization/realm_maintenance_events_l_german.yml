l_german:
 realm_maintenance.1001.t: "Neuer Lehnsherr"
 realm_maintenance.1001.t.ceremonial_regent: "Neuer $game_concept_ceremonial_regent$"
 realm_maintenance.1001.conquest: "[new_liege.GetTitledFirstName|U] ist durch Eroberung Euer neuer [liege|E] geworden"
 realm_maintenance.1001.conquest_holy_war: "[new_liege.GetTitledFirstName|U] ist Euer neuer [liege|E] geworden, nachdem er Euer Land von der [old_liege.Custom2('GetUnbelieverTermAdjective', ROOT.Char)|l]en Herrschaft von [old_liege.GetTitledFirstName] befreite!"
 realm_maintenance.1001.conquest_claim: "$realm_maintenance.1001.conquest$"
 realm_maintenance.1001.conquest_populist: "[new_liege.GetTitledFirstName|U] ist Euer neuer [liege|E] geworden, nachdem er Euer Land vom Unglauben von [old_liege.GetTitledFirstName] befreite!"
 realm_maintenance.1001.inheritance: "[new_liege.GetTitledFirstName|U] ist Euer neuer [liege|E] geworden, nachdem er [titles|E] von [old_liege.GetTitledFirstName] erbte"
 realm_maintenance.1001.abdication: "[new_liege.GetTitledFirstName|U] ist Euer neuer [liege|E] geworden, nachdem [old_liege.GetTitledFirstName] vom Thron abdankte"
 realm_maintenance.1001.destroyed: "[new_liege.GetTitledFirstName|U] ist durch [title|E]-Vernichtung Euer neuer [liege|E] geworden"
 realm_maintenance.1001.created: "[new_liege.GetTitledFirstName|U] ist durch [title|E]-Erschaffung Euer neuer [liege|E] geworden"
 realm_maintenance.1001.usurped: "[new_liege.GetTitledFirstName|U] ist Euer neuer [liege|E] geworden, nachdem er [old_liege.GetTitledFirstName] [titles|E] entriss"
 realm_maintenance.1001.granted: "[new_liege.GetTitledFirstName|U] ist Euer neuer [liege|E] geworden, weil [new_liege.Custom('DE_PRO_PER_S_3P_D')] neue [titles|E] verliehen wurden"
 realm_maintenance.1001.revoked: "[new_liege.GetTitledFirstName|U] ist Euer neuer [liege|E] geworden, weil [old_liege.GetTitledFirstName] die Titel aberkannt wurden"
 realm_maintenance.1001.election: "[new_liege.GetTitledFirstName|U] ist Euer neuer [liege|E] geworden, weil [new_liege.Custom('DE_PRO_PER_S_3P_N')] eine Wahl gegen [old_liege.GetTitledFirstName] gewann"
 realm_maintenance.1001.independency: "[new_liege.GetTitledFirstName|U] ist durch Unabhängigkeit Euer neuer [liege|E] geworden"
 realm_maintenance.1001.returned: "[new_liege.GetTitledFirstName|U] ist Euer neuer [liege|E] geworden, nachdem [new_liege.Custom('DE_PRO_PER_S_3P_N')] Titel von [old_liege.GetTitledFirstName] zurückerhielt"
 realm_maintenance.1001.leased_out: "[new_liege.GetTitledFirstName|U] ist nach Verpachtung eines [Concept('title', 'Titels')|E] durch [old_liege.GetTitledFirstName] Euer neuer [liege|E] geworden"
 realm_maintenance.1001.lease_revoked: "[new_liege.GetTitledFirstName|U] ist Euer neuer [liege|E] geworden, weil [old_liege.GetTitledFirstName] die Pacht an [old_liege.Custom('DE_PRO_POS_S_3P')]en Titeln aberkannt wurde"
 realm_maintenance.1001.faction_demand: "[new_liege.GetTitledFirstName|U] hat [old_liege.GetTitledFirstName] als Euren [Concept('liege', 'Lehnsherrn')|E] ersetzt, weil [new_liege.Custom('DE_PRO_PER_S_3P_N')] von einer [faction|E] eingesetzt wurde"
 realm_maintenance.1001.swear_fealty: "Ihr habt [new_liege.GetTitledFirstName] die Treue geschworen und seid [old_liege.Custom('DE_PRO_POS_S_3P')] [vassal|E] geworden"
 realm_maintenance.1001.appointment: "[new_liege.GetTitledFirstName|U] hat [old_liege.GetTitledFirstName] als Euren [Concept('liege', 'Lehnsherrn')|E] ersetzt, weil [new_liege.Custom('DE_PRO_PER_S_3P_N')] das nächste Glied der Thronfolge ist"
 realm_maintenance.1001.appointment_succession: "$realm_maintenance.1001.appointment$"
 realm_maintenance.1001.stepped_down: "[new_liege.GetTitledFirstName|U] ist Euer neuer [liege|E], da [old_liege.GetTitledFirstName] zurücktritt"
 realm_maintenance.1001.error: "[new_liege.GetTitledFirstName|U] ist Euer neuer [liege|E] geworden, doch Ihr wisst nicht, warum!"
 realm_maintenance.2001.t: "[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] neue [ROOT.Char.GetTitleAsNameNoTooltip]"
 realm_maintenance.2001.t_ceremonial_regent: "Ratsverwalter des Reichs ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip])"
 realm_maintenance.2001.desc_murdered: "Nachdem [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] so tragisch und #EMP unglücklich#! den Tod gefunden hat, lastet die schwere Bürde, die riesigen Ländereien zu regieren, auf meinen Schultern."
 realm_maintenance.2001.desc_dead: "Nachdem [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] von uns gegangen ist, lastet die schwere Bürde, die riesigen Ländereien zu regieren, auf meinen Schultern."
 realm_maintenance.2001.desc_alive: "Es obliegt nun mir, jenem Apparat vorzustehen, den [Select_CString(previous_holder.IsFemale, 'meine Vorgängerin', 'mein Vorgänger')] [previous_holder.GetTitledFirstName] mir hinterließ."
 realm_maintenance.2001.desc: "\n\nIch stehe vor meinen Vasallen, richte meine Krone und [ROOT.Char.Custom('quirk_pos_personal_present')]. Oh, was ich alles erreichen werde!"
 realm_maintenance.2001.desc_ceremonial_regent: "Zudem ist es meine feierliche Pflicht, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] im Namen von [ROOT.Char.GetPrimaryTitle.MakeScope.Var('administrative_ui_special_title').Title.GetHolder.GetTitledFirstName] zu behüten.\n\nIch sitze mit Achtung vor dem versammelten Hof, genieße den Augenblick und [ROOT.Char.Custom('quirk_pos_personal_present')]. Oh, was ich alles erreichen werde!"
 realm_maintenance.2001.a: "Lang lebe [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 realm_maintenance.2001.a.ceremonial_regent: "Es ist mir eine große Ehre, [ROOT.Char.GetPrimaryTitle.MakeScope.Var('administrative_ui_special_title').Title.GetHolder.Custom('DE_ART_DEF_S_D')] [ROOT.Char.GetPrimaryTitle.MakeScope.Var('administrative_ui_special_title').Title.GetHolder.GetTitleAsNameNoTooltip] zu helfen!"
