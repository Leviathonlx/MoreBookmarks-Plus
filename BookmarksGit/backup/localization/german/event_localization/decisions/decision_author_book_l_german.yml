 author_book.0001.t: "Dichterische Tugend"
 author_book.0001.desc: "Wenige Genre sind so rein und schwungvoll wie [Glossary('Ci-Gedichte', 'CI_GLOSS')]. Verschiedene Strophen können verschiedene Themen oder Gefühle darstellen, was es all meinen Lieblingsdichtern gestattet, Herzensregungen auf eine präzise und wunderschöne Weise auszudrücken.\n\nDa nun die Zeit gekommen ist, meine eigenen Worte mit einer Melodie zu versehen, muss ich sorgfältig wählen, welche Melodie ich verwenden will."
 CI_GLOSS: "#bold Ci-Dichtkunst#! – Eine Form der Dichtkunst, die während der Tang- und Song-Dynastien zunehmend beliebt wurde.\nDie Gedichte werden gesungen und passen ihre Themen an Strophen unterschiedlicher Länge an, die zur jeweiligen Melodie passen.\n\nDa sich die Ci-Gedichte oft an Figuren aus älteren Gedichten bedienen, könnte die tatsächliche Bedeutung ohne ausreichende Übung verschleiert bleiben."
 author_book.0001.a: "Ich werde #italic [SCOPE.Custom('GetCiPoemName')|U]#! verwenden."
 author_book.0001.a.tt: "#italic [SCOPE.Custom('GetCiPoemName')|U]#! wird der Name meines Gedichts sein"
 author_book.0001.b: "Mein[trusted_influencer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetShortUINameNoTooltip] soll mich beraten."
 author_book.0001.b.tt: "[trusted_influencer.GetShortUIName|U] wird eine Melodie für das Gedicht aussuchen"
 paid_me_respect: "Zollte mir Respekt"
 author_book.0004.t: "Über die Tugend in unserer Zeit"
 author_book.0004.desc: "Als ich mich an meinen Schreibtisch setze, um die Arbeit anzugehen, die vor mir liegt, fällt mein Blick auf [Glossary('Vier Schätze des Gelehrtenzimmers', 'FOUR_TREASURES')]. Als gelehrte Person sind dies die Werkzeuge meines täglichen Geschäfts. Mit ihnen kann ich Vernunft anwenden und andere aufklären.\n\nDoch was sollte ich sagen?\n\nIch könnte versuchen, die Ereignisse der Vergangenheit in einem neuen Licht zu betrachten, oder ich könnte mich etwas Zeitgenössischem widmen, indem ich die tugendhaften Taten eines Ereignisses untersuche, das sich kürzlich ereignete."
