 author_book.1000.t: "[newly_created_artifact.GetNameNoTooltip]"
 author_book.1000.poem_intro.desc: "Als ich mein neues Gedicht [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName] vorstelle, komme ich nicht umhin, einen gewissen Stolz darüber zu verspüren, was mir gelungen ist. Das Thema „[SCOPE.Custom('GetCiPoemTheme')]“ ist eines, von dem ich glaube, dass es nie zuvor auf diese Weise eingefangen wurde. Erwartungsvoll schaue ich hinüber zu [trusted_influencer.GetFirstNameNoTooltip] und warte auf [trusted_influencer.Custom('DE_PRO_POS_S_3P')] Lob für mein Werk.\n\n"
 author_book.1000.poem_weak.desc: "„In allem steckt Schönheit, aber nicht jeder kann sie sehen“, sagt [trusted_influencer.Custom('DE_PRO_PER_S_3P_N')] mit … Ist das etwa Anerkennung?\n\nVielleicht ist dieses neue Werk doch nicht ganz so brillant wie von mir erhofft."
 author_book.1000.poem_mid.desc: "„Ein bewegendes Stück“, sagt [trusted_influencer.Custom('DE_PRO_PER_S_3P_N')] nach einer Weile, die sich wie eine Ewigkeit anfühlte, und blickt mich voll Anerkennung an."
 author_book.1000.poem_great.desc: "„Erwerbt neues Wissen, während Ihr über das alte sinniert, und Ihr könntet andere etwas lehren.“ [trusted_influencer.Custom('DE_PRO_PER_S_3P_N')|U] schätzt offensichtlich mein neues Opus."
 author_book.1000.prose_intro.desc: "Argumentierendes Schreiben ist etwas, was jedem Gelehrten leicht fallen sollte. In meinem Text über „[SCOPE.Custom('GetProseTheme')]“ konnte ich meine Fähigkeiten üben, indem ich Beispiele heranzog, um eine zentrale Aussage zu stützen.\n\n"
 author_book.1000.prose_weak.desc: "„Euer Gedankengang ist nachvollziehbar, doch ich sehe hier und da etwas, was sich verbessern ließe“, sagt mir mein[trusted_influencer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName]. [trusted_influencer.Custom('DE_PRO_PER_S_3P_N')|U] meint es nur unterstützend, als er fortfährt und auf einige Beobachtungen in meinem Text verweist. [trusted_influencer.Custom('DE_PRO_PER_S_3P_N')|U] fürchtet, die Leser könnten sie übersehen."
 author_book.1000.prose_mid.desc: "„Das ist sehr gut geschrieben. Ihr habt den Kern des Problems zutreffend erfasst“, sagt mein[trusted_influencer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName] als [Select_CString(trusted_influencer.IsFemale, 'erste Leserin', 'erster Leser')] meines Werkes."
 author_book.1000.prose_great.desc: "„Ihr habt mit einer Klarheit geschrieben, die nur wenige Eurer Zeit besitzen!“, erklärt mein[trusted_influencer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName].\nEs wird deutlich, dass ich es geschafft habe, mit meinen Worten echte Gefühle zu erwecken."
 author_book.1000.scholarship_intro.desc: "Es war kein kurzes Unterfangen, doch endlich habe ich es geschafft. Meine neue Monografie in Sachen [SCOPE.Custom('GetMonographTopic')] ist fertig, und die Zeit, die ich mit verwandter Literatur verbrachte, hat mich in dem Thema noch versierter gemacht als je zuvor.\n\n"
 author_book.1000.scholarship_weak.desc: "„Ein großartiger Meilenstein in Eurer Laufbahn!“, erklärt mein[trusted_influencer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName], und ich kann den Stolz in [trusted_influencer.Custom('DE_PRO_POS_S_3P')]en Augen sehen. Ungeachtet dessen frage ich mich, ob ich es noch besser machen könnte, bekäme ich eine zweite Gelegenheit."
 author_book.1000.scholarship_mid.desc: "„Ein kluges und kenntnisreiches Buch, das ich anderen empfehlen werde!“, sagt mein[trusted_influencer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName] nach der Lektüre.\nIch sollte glücklich sein mit meinem Werk. Allerdings fällt es mir schwer, nicht das Gefühl zu haben, dass ich in der Zukunft etwas noch Besseres schreiben könnte."
 author_book.1000.scholarship_great.desc: "„Ein bahnbrechendes Werk, das Euren Namen bei den größten Autoren unserer Zeit einreiht!“\nSo lautet das Urteil [Select_CString(trusted_influencer.IsFemale, 'meiner ersten Leserin', 'meines ersten Lesers')]: mein[trusted_influencer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName]. Das ist eine Anerkennung, die ich so schnell nicht vergessen werde."
 author_book.1000.a: "Ich habe viel aus dieser Erfahrung gelernt."
 author_book.1000.b: "Gute Arbeit."
 author_book.1000.c: "Ich kann es einfach."
 author_book.1000.d: "„Das wird mein Geschenk für Euch sein!“"
