 prose_quality_great: "Der schlichte literarische Stil zeigt eine große Sprachbeherrschung. Die Argumente sind auf so meisterhafte Weise dargelegt, dass sie jeden zeitgenössischen Autor beeindrucken würden."
 author_book.0005.t: "Die Welt beschreiben"
 author_book.0005.desc: "Mit großen Anstrengungen kann der Verstand in die Bedeutung hinter der Beschaffenheit der Welt eindringen. Doch diese Beobachtungen tatsächlich zu beschreiben und in einen Text zu verwandeln, aus dem andere etwas lernen können, ist eine größere Sache und noch anstrengender und zeitraubender.\n\nAls ich mir Gedanken über eine neue Monografie mache, muss ich mich entscheiden, auf welches Gebiet ich mich konzentrieren will. Mathematik und Geografie sind beides würdige Themen, an denen viele meiner Mitgelehrten ebenfalls interessiert sind."
