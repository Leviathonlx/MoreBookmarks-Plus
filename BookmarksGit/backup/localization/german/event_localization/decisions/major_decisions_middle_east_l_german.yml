l_german:
 #Forming Outremer, by Flavio Verna
 middle_east_decisions.0001.t: "Das Königreich der Himmel"
 middle_east_decisions.0001.desc: "Seit dem Aufstieg Mohammeds war die Religion der Muslime eine ernstzunehmende Macht im Osten geworden und eine drohende Gefahr für die Anhänger Christi. Doch dank meiner Bemühungen, das Heilige Land zu sichern, ist dies nicht länger der Fall.\n\nIch habe die Ungläubigen von der Mittelmeerküste vertrieben und sie durch die sengenden Wüsten Arabiens gejagt. Ich habe das heilige Kreuz unseres Herrn von Meer zu Meer aufgestellt und ein wahres Königreich der Himmel über dem zerschmetterten Halbmond des falschen Propheten geschmiedet."
 middle_east_decisions.0001.a: "Möge Gott ihnen Gnade erweisen, denn ich werde es nicht tun."
 middle_east_decisions.0002.desc.christians: "Seit dem Aufstieg Mohammeds war die Religion der Muslime eine ernstzunehmende Macht im Osten geworden und eine drohende Gefahr für die Anhänger Christi. Doch dank der Bemühungen von [scoped_ruler.GetTitledFirstName], das Heilige Land zu sichern, ist dies nicht länger der Fall.\n\nMit dem Segen Gottes hat [scoped_ruler.GetFirstName] die Ungläubigen von der Mittelmeerküste vertrieben und sie durch die sengenden Wüsten Arabiens gejagt. [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')|U] hat das heilige Kreuz unseres Herrn von Meer zu Meer aufgestellt und ein wahres Königreich der Himmel über dem zerschmetterten Halbmond des falschen Propheten geschmiedet."
 middle_east_decisions.0002.desc.muslims: "Die barbarischen Horden des Kreuzritters [scoped_ruler.GetTitledFirstName] haben unvorstellbare Zerstörung über die Anhänger unseres Glaubens gebracht!\n\nDiese schändlichen Götzenanbeter haben alle unsere heiligen Orte besetzt: Sogar die heilige Stadt Mekka ist nun in den Klauen dieser lästerlichen Schweine. Wenn die wahren Anhänger des Propheten Arabien nicht bald zurückerobern, könnte dies der Anfang vom Ende für den Islam sein."
 middle_east_decisions.0002.desc.others: "Seit dem Aufstieg Mohammeds war die Religion der Muslime eine ernstzunehmende Macht im Osten geworden. Doch dank der Bemühungen von [scoped_ruler.GetTitledFirstName], das Heilige Land zu sichern, ist dies nicht länger der Fall.\n\nDies[scoped_ruler.Custom('DE_END_ADJ_NUL_S_N')] fromme [scoped_ruler.GetTitleTierName] hat die Anhänger Allahs von der Mittelmeerküste vertrieben und sie durch die sengenden Wüsten Arabiens gejagt. [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')|U] hat das heilige Kreuz von Meer zu Meer aufgestellt und über dem zerschmetterten Halbmond des Propheten ein Großreich geschmiedet, das [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')] „Königreich der Himmel“ nennt."
 middle_east_decisions.0002.a: "Gepriesen sei unser Herr!"
 middle_east_decisions.0002.b: "Tausendfach verflucht sei [scoped_ruler.Custom('DE_PRO_POS_S_3P')]e Familie!"
 middle_east_decisions.0002.c: "Ich verstehe …"
 #Restoring the Sunni Caliphate, by Flavio Verna
 middle_east_decisions.0003.t: "Ein neues Kalifat"
 middle_east_decisions.0003.desc: "Seit die Ungläubigen das Heilige Land besetzt halten, sind die wahren Anhänger des Propheten in alle vier Winde versprengt, ohne die Führung oder den Willen, das heilige Gefecht fortzusetzen.\n\nDies hat heute ein Ende. Durch die Gnade unseres Gottes [reformer.GetFaith.HighGodName] konnte ich Mekka und Medina zurückerobern und die Woge der Ungläubigen aufhalten, die Arabien überschwemmt. Mit der Unterstützung einiger angesehener Gelehrten des Buches wurde ich zum neuen Kalifen meines Glaubens ernannt, und nun bin ich bereit, meine Anhänger gegen die bösen Götzenanbeter zu führen, die nach wie vor unser Heimatland besudeln!"
 middle_east_decisions.0003.a: "Allahu Akbar!"
 middle_east_decisions.0004.desc.ashari: "Seit die Ungläubigen das Heilige Land besetzt halten, sind die wahren Anhänger des Propheten in alle vier Winde versprengt, ohne die Führung oder den Willen, das heilige Gefecht fortzusetzen.\n\nDies hat heute ein Ende. Durch die Gnade unseres Gottes [reformer.GetFaith.HighGodName] konnte [reformer.GetFirstName] Mekka und Medina zurückerobern und die Woge der Ungläubigen aufhalten, die Arabien überschwemmt. Mit der Unterstützung einiger angesehener Gelehrten des Buches wurde [reformer.Custom('DE_PRO_PER_S_3P_N')] zum neuen Kalifen unseres Glaubens ernannt, und nun ist [reformer.Custom('DE_PRO_PER_S_3P_N')] bereit, [reformer.Custom('DE_PRO_POS_S_3P')]e Anhänger gegen die bösen Götzenanbeter zu führen, die nach wie vor unser Heimatland besudeln!"
 middle_east_decisions.0004.desc.other: "Seit die Ungläubigen das Heilige Land besetzt halten, sind die wahren Anhänger des Propheten in alle vier Winde versprengt, ohne die Führung oder den Willen, das heilige Gefecht fortzusetzen.\n\nUnd doch scheint es, dass sie sich endlich wieder vereint haben unter der weisen Führung von [reformer.GetFirstName]. Nachdem dies[reformer.Custom('DE_END_ADJ_NUL_S_N')] die heiligen Städte Mekka und Medina zurückerobert und [reformer.Custom('DE_PRO_POS_S_3P')]en Anspruch als neuer Kalif legitimiert hat, ist [reformer.GetFirstName] nun bereit, den großen Krieg gegen die Ungläubigen fortzusetzen."
 middle_east_decisions.0004.a: "Allahu Akbar!"
 middle_east_decisions.0004.b: "Von zwei Übeln wohl besser das bekannte, nehme ich an …"
 #Creating Israel, by Flavio Verna
 middle_east_decisions.0005.t: "Das Gelobte Land"
 middle_east_decisions.0005.desc: "Jerusalem und des Gelobte Land stehen unter jüdischer Herrschaft: Die Zeit ist reif für ein neues Geeintes Königreich namens Israel – wie das große Königreich der Antike unter Salomo und David.\n\nNach der langen Leidenszeit der Vertreibung ist das jüdische Volk endlich wieder Herr seines Schicksals. Nie wieder soll das Heilige Land zerrissen werden durch die Kriege christlicher und muslimischer Herrscher. Möge das neue Königreich der Region eine Ära von Frieden und Wohlstand bescheren!"
 middle_east_decisions.0005.a: "Lang lebe Israel!"
 middle_east_decisions.0006.desc.others: "Nun, da Jerusalem wieder unter jüdischer Herrschaft steht, hat [scoped_ruler.GetTitledFirstName] entschlossen, sich [scoped_ruler.GetTitleTierName] eines wiederhergestellten Israels zu nennen.\n\nDas lange Exil des jüdischen Volkes könnte endlich ein Ende finden, da viele seiner Gemeinden sich entschließen, die Reise zurück ins Gelobte Land anzutreten."
 middle_east_decisions.0006.a: "Die Zeit ist gekommen!"
 middle_east_decisions.0006.b: "Ich verstehe …"
 #Restore Jewish High Priesthood, by Flavio Verna
 middle_east_decisions.0007.t: "Die neue [scoped_ruler.GetFaith.GetAdjective|l]e Priesterschaft"
 middle_east_decisions.0007.desc.intro: "Seit jenen Zeiten, als die Römer den zweiten Tempel zerstörten, hat es keinen Kohen – einen Hohepriester des jüdischen Glaubens – mehr gegeben. Nun wurde diese Position endlich neu besetzt.\n\n"
 middle_east_decisions.0007.desc.me: "Als einflussreiche und fromme Führer des jüdischen Volkes haben die Mitglieder des Priesterstandes natürlich entschieden, dass ich [Select_CString(ROOT.Char.IsFemale, 'die beste Kandidatin', 'der beste Kandidat')] bin, um die jüdische Religion in eine neue Ära zu führen. Obwohl mir das traditionelle Blut Aarons fehlt, das für das Amt des Kohen Gadol erforderlich ist, feiern Priester und Laien gleichermaßen meine Weihe zum Oberhaupt des Hohepriestertums."
 middle_east_decisions.0007.desc.not_me: "Als einem jüdischen Priester der alten Zeit wurde dem Kohen Gadol traditionell abverlangt, ein Nachkomme Aarons zu sein, des älteren Bruders Mose. Da keine geeigneten Kandidaten gefunden werden konnten, gab man diese Bedingung auf, doch der Hohepriester erfreut sich dennoch stets hoher Anerkennung in der [ROOT.Char.GetFaith.GetAdjective|l]en Gemeinde."
 middle_east_decisions.0007.a: "Möge [new_priest.Custom('DE_PRO_POS_S_3P')] Vorbild uns inspirieren!"
 middle_east_decisions.0007.a.me: "Meine Führung wird uns alle inspirieren!"
 middle_east_decisions.0008.desc.others: "Nachdem nun wieder eine erhebliche jüdische Präsenz in Jerusalem vorherrscht, hat [scoped_ruler.GetTitledFirstName] die Gründung einer neuen [new_priest.GetFaith.GetAdjective|l]en Hohepriesterschaft angeregt, die den Israeliten vorstehen soll.\n\nUnter Führung von [new_priest.GetTitledFirstName] soll diese neue Versammlung der wachsenden Gemeinde Israels Einheit und Weisung bringen."
 middle_east_decisions.0008.a: "Möge [new_priest.Custom('DE_PRO_POS_S_3P')] Vorbild uns inspirieren!"
 middle_east_decisions.0008.b: "Ich verstehe …"
 #Restore Zoroastrian High Priesthood, by Flavio Verna
 middle_east_decisions.0009.t: "Die neue [scoped_ruler.GetFaith.GetAdjective|l]e Priesterschaft"
 middle_east_decisions.0009.desc: "Nach der Phase des Exils und der Verfolgung nach den arabischen Eroberungen wurde der Zoroastrismus von den Bewohnern Persiens als wahrer Weg zur Rechtschaffenheit angenommen. [scoped_ruler.GetTitledFirstName] hat befohlen, dass das Amt [new_priest.Custom('DE_ART_DEF_S_G')] [new_priest.GetTitleTierName] eingerichtet werde, eines obersten Priesters, der über eine wiederhergestellte klerikale Hierarchie herrschen soll.\n\n[new_priest.Custom('DE_ART_DEF_S_N')|U] neue [new_priest.GetTitleTierName] wird als höchste religiöse Autorität in der Welt dieser Religion dienen: [new_priest.Custom('DE_PRO_POS_S_3P')|U]e Befugnisse reichen von der Segnung künftiger militärischer Expeditionen bis zur Gewährung der Scheidung an Ehepaare."
 middle_east_decisions.0009.a: "Die ewige Flamme brennt nun wieder!"
 middle_east_decisions.0010.desc.muslims: "Die verfluchten Anhänger von [scoped_ruler.GetFaith.HighGodName] haben genug Land und Einfluss zurückgewonnen und schaffen nun wieder eine blasphemische Priesterschaft unter dem Schutz von [scoped_ruler.GetTitledFirstName].\n\nWenn dies nicht bald unterbunden wird, könnten diese dämonenanbetenden Heiden sich der islamischen Ausbreitung in Persien widersetzen und den Geist ihrer nichtsahnenden Untertanen mit Lügen und Perversionen besudeln."
 middle_east_decisions.0010.desc.others: "Die seltsamen, das Feuer anbetenden Anhänger von [scoped_ruler.GetFaith.HighGodName] haben genug ihrer alten persischen Gebiete zurückerobert, um wieder eine funktionelle Priesterschaft ins Leben zu rufen.\n\nWenn dies nicht bald unterbunden wird, könnten sie die islamische Ausbreitung in Persien aufhalten und Asien wieder ihren alten Göttern unterstellen."
 middle_east_decisions.0010.a: "Gelobt sei [scoped_ruler.GetFaith.HighGodName]!"
 middle_east_decisions.0010.b: "Ihre Dämonen werden sie nicht vor der Macht unseres Gottes [ROOT.Char.GetFaith.HighGodName] beschützen!"
 middle_east_decisions.0010.c: "… Sie beten das Feuer an?"
 #The Saoyshant appears, by Flavio Verna
 middle_east_decisions.0011.t: "Die Erwählten von Zoroaster"
 middle_east_decisions.0011.desc: "Seit das Sassanidenreich den arabischen Invasionen erlegen war, litt Persien unter dem Joch der muslimischen Herrscher. Die letzten Überlebenden der zoroastrischen Ordnung zogen sich gen Norden in die Ebenen Zentralasiens zurück, doch nun wurde die zoroastrische Herrschaft über Persien endlich wiederhergestellt.\n\nDiese wundersame Heilung war nur dank meiner brillanten Führung möglich, und etliche Mitglieder des Klerus sehen mich als den neuen Saoschjant an, den Retter der Welt, von dem Zoroaster selbst schon vor Tausenden von Jahren sprach. Nachdem ich diese Rolle angenommen habe, betrachten mich Zoroastrier in der ganzen Welt nun als heilige Ikone."
 middle_east_decisions.0011.a: "Ich werde allen Wohlstand bringen."
 all_held_counties: "Alle ungläubigen Grafschaften"
 middle_east_decisions.0013.desc: "Seit das Sassanidenreich den arabischen Invasionen erlegen war, litt Persien unter dem Joch der muslimischen Herrscher. Die letzten Überlebenden der zoroastrischen Ordnung zogen sich gen Norden in die Ebenen Zentralasiens zurück, doch nun wurde die zoroastrische Herrschaft über Persien endlich wiederhergestellt.\n\nDiese wundersame Heilung war nur dank der brillanten Führung von [scoped_ruler.GetFirstName] möglich, und etliche Mitglieder des Klerus sehen [scoped_ruler.Custom('DE_PRO_PER_S_3P_A')] als den neuen Saoschjant an, den Retter der Welt, von dem Zoroaster selbst schon vor Tausenden von Jahren sprach. Nachdem [scoped_ruler.GetTitledFirstNameNoTooltip] diese Rolle angenommen hat, betrachten Zoroastrier in der ganzen Welt [scoped_ruler.Custom('DE_PRO_PER_S_3P_A')] nun als heilige Ikone."
 middle_east_decisions.0013.desc.muslims: "Einst waren sie nur noch Wüstenbewohner im Exil, doch nun sind die Feuerpriester des verfluchten Gotteslästerers Zoroaster aus ihrer Asche auferstanden, und sie beanspruchen den Thron Persiens!\n\nErfüllt von umnachtetem Stolz hat [scoped_ruler.GetTitleTierName] nun verkündet, ein lebendiger Gott zu sein."
 middle_east_decisions.0013.desc.others: "Seit das Sassanidenreich den arabischen Invasionen erlegen war, waren die Anhänger Zoroasters auf der Flucht. Ihr Exil ist jedoch nun beendet, da die Anhänger ihres Glaubens ihr uraltes Großreich wiederaufbauen konnten.\n\nIhr[scoped_ruler.Custom('DE_END_PRO_S_N')] [scoped_ruler.GetTitleTierName], [scoped_ruler.Custom('DE_ART_DEF_S_N')] an dieser unerwarteten Wendung keineswegs unbeteiligt war, hat sich nun zum Saoschjant erklärt, [scoped_ruler.Custom('DE_ART_DEF_S_D')] Retter[scoped_ruler.Custom('DE_END_NOU_S_GS_N')] aus ihren Prophezeiungen."
 middle_east_decisions.0013.a: "Möge [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')] uns alle zum Wohlstand führen!"
 middle_east_decisions.0013.b: "Wahnsinn und Teufelswerk!"
 middle_east_decisions.0013.c: "Ich verstehe …"
 #Create Sultanate of Rum, by Flavio Verna
 middle_east_decisions.0014.t: "Ein neues Rom"
 middle_east_decisions.0014.desc: "Nachdem ich die reichen Lande Kleinasiens erobert habe, bin ich nun mächtig genug, um ein neues Sultanat zu gründen, eines, das sogar noch größer sein wird als Rom.\n\nEs gibt noch viel zu tun, doch ich bezweifle nicht, dass die Historiker diesen Augenblick als einen der großen Meilensteine der Eroberung Europas durch die Anhänger des einzig wahren Glaubens verewigen werden!"
 middle_east_decisions.0014.a: "Der Westen soll erbeben!"
 middle_east_decisions.0015.desc.liege: "Nach einer Reihe von Siegen in Anatolien nennt [scoped_ruler.GetTitledFirstName] sich nun [scoped_ruler.GetTitleTierName] von Rom, und [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')] behauptet, mir gegenüber keinerlei Verpflichtungen mehr zu haben. [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')|U] werde den Kampf gegen die Ungläubigen so weiterführen, wie [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')] das für richtig halte."
 middle_east_decisions.0015.desc.romans: "[scoped_ruler.GetTitledFirstName] hat mit [scoped_ruler.Custom('DE_PRO_POS_S_3P')]en wilden Horden eine Schneise durch Anatolien geschlagen und ein neues Sultanat in der Region gegründet.\n\nAls wäre dies nicht schon Kränkung genug, hat [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')] in einer kaum zu übertreffenden Darbietung von Überheblichkeit verkündet, nun [scoped_ruler.GetTitleTierName] von Rom zu sein."
 middle_east_decisions.0015.desc.others: "Die reiche Provinz Kleinasien, einst ein Bollwerk des Christentums, steht nun unter der Herrschaft von [scoped_ruler.GetTitledFirstName], [scoped_ruler.Custom('DE_ART_DEF_S_N')] ein neues Sultanat in der Region gegründet hat."
 middle_east_decisions.0015.a: "Wie kann [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')] es wagen!"
 middle_east_decisions.0015.b: "Ich verstehe …"
 #Revive the Armenian Empire, by Ewan Cowhig Croft
 middle_east_decisions.1001.t: "Ein neuer Adler erhebt sich"
 middle_east_decisions.1001.desc: "Es ist Jahrhunderte her, dass Armenien das letzte Mal derart dominant war in der Levante und im Kaukasus: Bisher haben die Großreiche des Westens und des Ostens uns ein ums andere Mal blutig geschlagen. Manchmal spricht der Westen Latein, manchmal Griechisch, und manchmal spricht der Osten Persisch, manchmal Arabisch, doch stets sind diese Reiche im Krieg, und es scheint, als wären unsere alten Lande immer das Schlachtfeld.\n\nMit dem heutigen Tag endet dies. Ich habe die alten Territorien von Tigranes dem Großen zurückerobert, und die Adlerstandarte von Großarmenien erhebt sich erneut!"
 middle_east_decisions.1001.a: "Ich werde noch größere Taten vollbringen!"
 middle_east_decisions.1001.b: "Nur, weil es nicht das erste Mal war, wird dieser Erfolg doch nicht geschmälert."
 middle_east_decisions.1002.desc: "Seit einer Weile braut sich in den Bergen des Kaukasus etwas Sonderbares zusammen. Gegen alle Widrigkeiten ist es [founder.GetFullNameNoTooltip] gelungen, sich ein ansehnliches Reich zu erobern, das sich vom Kaspischen Meer im Osten bis zu den Küsten des Mittelmeers im Westen erstreckt. Wenngleich auch nicht deckungsgleich, so hat es in etwa dennoch die Ausdehnung des längst gefallenen Reichs von Tigranes dem Großen, und dies erwähnen die Herolde von [founder.GetFullNameNoTooltip] auch bei jeder Gelegenheit.\n\nDie Adlerstandarte von Großarmenien erhebt sich wieder, doch für wie lange?"
 middle_east_decisions.1002.a: "Kaiserwürde braucht mehr als nur Land."
 middle_east_decisions.1002.b: "Dieses Mal wird niemand uns entzweien."
 middle_east_decisions.1002.c: "Eine Fußnote, ganz wie der Vorgänger."
 #Found the Empire of Beth Nahrain, by Anna Johansson
 middle_east_major_decisions.1020.t: "Heimat der Flüsse"
 middle_east_major_decisions.1020.desc: "Wäre es möglich, die Königreiche um die Flüsse Euphrat und Tigris unter einem Banner zu vereinen? Einem Reich von einer solchen Größe, dass die Könige und Königinnen aus vorvergangenen Tagen neidisch wären!"
 middle_east_major_decisions.1020.tt: "Die assyrische [culture|E] verbreiten und einen"
 middle_east_major_decisions.1020.lack_nestorian: "Wenn Ihr bereits zum „[GetFaithByKey('nestorian').GetAdherentName]“-[Concept('faith', 'Glauben')|E] gehört, erhaltet Ihr die Auswahl „[GetTrait('crusader_king').GetName(GetNullCharacter)]“"
 middle_east_major_decisions.1020.promote_culture.tt: "Mein [GetPlayer.GetCouncillorPosition('councillor_steward').GetPositionName] wird effektiver bei der [councillor_task|E] „$task_promote_culture|V$“ in [counties|E], in denen es „[GetModifier('promote_culture_beth_nahrain_modifier').GetNameWithTooltip]“ gibt"
 promote_culture_beth_nahrain_modifier_custom_desc: "Jede Gemeinde innerhalb von Beth Nahrain ohne assyrische [culture|E]"
 promote_culture_beth_nahrain_modifier: "Ebbe und Flut"
 promote_culture_beth_nahrain_modifier_desc: "Der syriakische Einfluss ist jetzt ein akzeptierter Aspekt des Lebens in der Region und ihre Bewohner sind offener für die Annahme syriakischer Bräuche und Werte."
 middle_east_major_decisions.1020.learning.desc: "Wenn Ihr Euer [empire|E] auf [learning|E] ausrichtet"
 learning_beth_nahrain_house_modifier: "Wissen ist Macht"
 learning_beth_nahrain_house_modifier_desc: "Die Eroberung des Nahen Ostens hat die syriakische Kultur erneuert, sodass sie ihre Weisheit mehren kann."
 middle_east_major_decisions.1020.martial.desc: "Wenn Ihr Euer [empire|E] auf [martial|E] ausrichtet"
 martial_beth_nahrain_house_modifier: "Disziplin und Ordnung"
 martial_beth_nahrain_house_modifier_desc: "Die Eroberung des Nahen Ostens hat die syriakische Kultur erneuert, und im Zuge vernichtender Schlachten werden die Grenzen vorangetrieben."
 middle_east_major_decisions.1020.nestorian.desc: "Wenn Ihr Euer [empire|E] auf den „[GetFaithByKey('nestorian').GetAdherentName]“-[Concept('faith', 'Glauben')|E] ausrichtet"
 middle_east_major_decisions.1020.no_faith.desc: "Falls Ihr Euch entscheidet, zum „[GetFaithByKey('nestorian').GetAdherentName]“-[Concept('faith', 'Glauben')|E] zu konvertieren"
 completely_controls_jazira_mesopotamia_tt: "[Concept('completely_controls', 'Kontrolliert vollständig')|E] „[GetTitleByKey('k_jazira').GetNameNoTier]“ und „[GetTitleByKey('k_mesopotamia').GetNameNoTier]“"
 has_titles_jazira_mesopotamia_tt: "Hat die [title|E] „[GetTitleByKey('k_jazira').GetNameNoTier]“ und „[GetTitleByKey('k_mesopotamia').GetNameNoTier]“"
 has_title_and_completely_control_jerusalem_tt: "[Concept('completely_control', 'Kontrolliert vollständig')|E] und hält „[GetTitleByKey('k_jerusalem').GetName]“"
 has_title_and_completely_control_syria_tt: "[Concept('completely_control', 'Kontrolliert vollständig')|E] und hält „[GetTitleByKey('k_syria').GetName]“"
 found_empire_of_beth_nahrain_decision_confirm: "Lasst die Flüsse als einen fließen!"
 middle_east_major_decisions.1020_fervor: "Gründung von Beth Nahrain"
 middle_east_decisions.1020.t: "Großreich von Beth Nahrain"
 middle_east_decisions.1020.desc: "So wie die Flüsse beständig fließen, so wird auch das vor mir liegende Reich weiter wachsen.\n\nDie Verschmelzung dieser Lande wird die Zeit überdauern – ich muss diesen Stein nur in die richtige Richtung anstoßen und weiterrollen lassen.\n\nDenn jetzt muss ich über den weiteren Weg entscheiden und mein Volk durch die Wellen zahlloser kommender Veränderungen leiten."
 middle_east_decisions.1020.a: "Die Feder ist mächtiger als das Schwert"
 middle_east_decisions.1020.b: "Das Schlachtfeld ruft"
 middle_east_decisions.1020.c: "Ich vertraue in meinen Glauben"
 middle_east_decisions.1020.d: "Zeigen wir ihnen den #EMP wahren#! Glauben!"
 beth_nahrain_crusader_desc: "Ein Zusammenfluss, der ein Großreich eint."
 #Dar al-Islam
 middle_east_decisions.1100.t: "Dar al-Islam"
 middle_east_decisions.1100.desc: "Seit dem Rashidun-Kalifat war der Islam nicht mehr unter einem einzigen Banner geeint. Geleitet von einem einzigen Ziel, einer einzigen Vision. Ein echtes [Glossary('Dar al-Islam', 'DAR_AL_ISLAM_GLOSS')].\n\nAus allen Teilen der Welt reisen [GetReligionByKey('islam_religion').GetAdherentNamePluralNoTooltip] nun nach [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]. Pilger und Fürsten, Gelehrte und Soldaten. Aus fernen Wüsten und überfüllten Häfen, aus allen Schulen und Sekten versammeln sie sich vor mir – um sich zu verneigen und mir die Treue zu schwören.\n\nNur die Zeit wird weisen, ob diese Einheit Bestand haben kann – oder ob sie dazu verdammt ist, erneut in der Geschichte zu verschwinden. Vorerst werden die Massen den allumfassenden Frieden des Islam erfahren."
 middle_east_decisions.1100.a: "Die ganze Welt soll zum Haus des Islam gehören!"
 DAR_AL_ISLAM_GLOSS: "#bold Dar al-Islam#! (gemeinhin als „Haus des Islam“ übersetzt) bezeichnet die Lande unter muslimischer Herrschaft, in denen über muslimische wie nicht-muslimische Untertanen regiert wird."
 middle_east_decisions.1101.intro: "Seit dem Rashidun-Kalifat war der Islam keine geeinte Kraft mehr. Doch es scheint, dass [dar_al_islam_ruler.GetShortUIName] das Unmögliche vollbracht und ein wahres [Glossary('Dar al-Islam', 'DAR_AL_ISLAM_GLOSS')] geschaffen hat."
 middle_east_decisions.1101.islam_desc: "[GetReligionByKey('islam_religion').GetAdherentNamePluralNoTooltip] aus der ganzen Welt sammeln sich unter [dar_al_islam_ruler.Custom('DE_PRO_POS_S_3P')]em Banner und sorgen so für die Stärke, die Sicherheit und den Wohlstand, den diese neue Herrschaft gewiss bringen wird."
 middle_east_decisions.1101.other_desc: "Die Zeit wird weisen, wie dies[dar_al_islam_ruler.Custom('DE_END_ADJ_IND_S_N')] neue [dar_al_islam_ruler.GetTitleAsNameNoTooltip] herrschen wird. Man kann nicht umhin, innezuhalten und zu bedenken, was dies wohl für den Rest der Welt bedeuten mag …"
 middle_east_decisions.1101.a: "Gepriesen sei [dar_al_islam_ruler.Custom('DE_ART_DEF_S_N')] [dar_al_islam_ruler.GetTitleAsNameNoTooltip]!"
 middle_east_decisions.1101.b: "Vielleicht sollte ich mich [dar_al_islam_ruler.Custom('DE_PRO_PER_S_3P_D')] auch anschließen?"
 middle_east_decisions.1101.c: "Eine äußerst alarmierende Wendung der Ereignisse."
 middle_east_decisions.1102.desc: "Das bedeutet, dass ich nicht mehr die religiöse Autorität im [ROOT.Char.GetFaith.GetAdjective|l]en Glauben innehabe. Ich werde mich wie jeder andere [GetReligionByKey('islam_religion').GetAdherentName] auch [dar_al_islam_ruler.Custom('DE_ART_DEF_S_D')] neuen [dar_al_islam_ruler.GetTitleAsNameNoTooltip] unterwerfen müssen."
 middle_east_decisions.1102.a: "Die Zeit wird weisen, ob [dar_al_islam_ruler.Custom('DE_PRO_PER_S_3P_N')] würdig ist."
