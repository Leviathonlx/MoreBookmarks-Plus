l_german:
 # Decision Menu Localization
 pledge_loyalty_to_liege_decision: "[Select_CString(liege.IsFemale, 'Der', 'Dem')] [GetPlayer.GetLiege.GetTitleTierName|U] Treue schwören"
 pledge_loyalty_to_liege_decision_desc: "Ich muss [ROOT.Char.GetLiege.Custom('DE_ART_DEF_S_D')] [GetPlayer.GetLiege.GetTitleTierName] an [ROOT.Char.GetLiege.Custom('DE_PRO_POS_S_3P')]em Hof formell und öffentlich die Treue schwören. Dies nicht zu tun, könnte als Beleidigung und Infragestellung [ROOT.Char.GetLiege.Custom('DE_PRO_POS_S_3P')]er Herrschaft gesehen werden."
 pledge_loyalty_to_liege_decision_tooltip: "Formell Eurem [Concept('liege', 'Lehnsherrn')|E] an dessen [court|E] die #V Treue schwören#!"
 pledge_loyalty_to_liege_decision_effects: "Ihr reist an den Hof von [THIS.Char.GetLiege.GetTitledFirstName], um Euch [THIS.Char.GetLiege.Custom('DE_PRO_PER_S_3P_D')] formell zu unterwerfen"
 pledge_loyalty_to_liege_decision_confirm: "$pledge_loyalty_to_liege_decision$"
 pledge_loyalty_to_liege_decision_second_tooltip: "$DESC$\n$pledge_loyalty_to_liege_grace_tt$"
 pledge_loyalty_to_liege_grace_tt: "#weak Ihr könnt demselben Lehnsherrn nur einmal die #V Treue schwören#!#!"
 pledge_loyalty_to_liege_gift_warning_effect: "#weak Geschenke verbessern die Belohnungen für das #V Treueschwören#!#!\n$pledge_loyalty_to_liege_grace_tt$"
 pledge_loyalty_to_liege_grace_valid_tt: "Hat [THIS.Char.GetLiege.GetTitledFirstName] noch nicht die Treue geschworen"
 pledge_loyalty_to_liege_DECISION_NEXT_STEP_BUTTON: "Ein Geschenk auswählen"
 pledge_loyalty_to_liege_available_adult_tt: "Ist ein verfügbarer Erwachsener"
 pledge_loyalty_to_liege_available_liege_tt: "[ROOT.Char.GetLiege.GetTitledFirstName|U] ist ein verfügbarer Erwachsener"
 # Submission
 pledge_loyalty_to_liege_decision_option_submission: "Unterwerfung zeigen\n#low Nichts geben#!"
 pledge_loyalty_to_liege_submission_desc: "[ROOT.Char.GetLiege.GetTitledFirstName|U] wird nur ein Zeichen Eurer Unterwerfung erhalten"
 pledge_loyalty_to_liege_submission_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 # Gold
 pledge_loyalty_to_liege_decision_option_gold: "… und Geschenke überbringen\n#low [gold|E] geben#!"
 pledge_loyalty_to_liege_gold_desc: "[ROOT.Char.GetLiege.GetTitledFirstName|U] wird ein [gold|E]-Geschenk von Euch erhalten"
 pledge_loyalty_to_liege_gold_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_gold: "Euer [liege|E] wird Euer [gold|E]-Geschenk erhalten"
 pledge_loyalty_to_liege_gold_tt: "#X Ihr habt nicht genug [gold|E]#!"
 # Hook
 pledge_loyalty_to_liege_decision_option_hook: "… und Gefallen versprechen\n#low Gewährt ein [hook|E]#!"
 pledge_loyalty_to_liege_hook_desc: "[ROOT.Char.GetLiege.GetTitledFirstName|U] erhält ein schwaches [hook|E] gegen Euch"
 pledge_loyalty_to_liege_hook_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_hook: "Euer [liege|E] erhält ein starkes [hook|E] gegen Euch"
 pledge_loyalty_to_liege_hook_tt: "#X Euer [liege|E] hat schon ein [hook|E] gegen Euch#!"
 # Contract
 pledge_loyalty_to_liege_decision_option_contract: "… und Verpflichtungen vergrößern\n#low Gewährt [vassal_contract|E]-Verpflichtungen#!"
 pledge_loyalty_to_liege_contract_desc: "[ROOT.Char.GetLiege.GetTitledFirstName|U] wird mehr Steuern oder Aufgebote durch [vassal_contract|E] erhalten"
 pledge_loyalty_to_liege_contract_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_contract_gold: "Euer [liege|E] wird mehr [taxes|E] von Euch erhalten"
 pledge_loyalty_to_liege_decision_effects_contract_levies: "Euer [liege|E] wird mehr [levies|E] von Euch erhalten"
 pledge_loyalty_to_liege_contract_modifiable_tt: "#X Eure [vassal_contract|E] wurden vor zu kurzer Zeit angepasst#!"
 pledge_loyalty_to_liege_contract_increasable_tt: "#X Euer [taxes|E] und [levies|E] können nicht erhöht werden#!"
 pledge_loyalty_to_liege_costs_refunded: "„$pledge_loyalty_to_liege_decision$“-Kosten erstattet"
 pledge_loyalty_to_liege_header: "Treue schwören:"
 # Activity Start: Liege decides whether or not to hear petition
 pledge_loyalty_to_liege.0001.opening: "[pledge_loyalty_to_liege_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pledge_loyalty_to_liege.0001.desc: "Ich bin in [pledge_loyalty_to_liege_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] angekommen, um Euch zu huldigen, glorreich[homage_liege.Custom('DE_END_ADJ_NUL_S_N')] [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip], als Zeichen meiner Treue.\n\n"
 pledge_loyalty_to_liege.0001.desc.submission: "Ich hoffe, mein Schwur der Unterwerfung reicht bereits als Beweis meiner Ehre."
 pledge_loyalty_to_liege.0001.desc.gold: "Ich bringe Euch teure Geschenke, die Eurer Majestät würdig sind, als Zeichen meines guten Willens und meiner Dienstbeflissenheit."
 pledge_loyalty_to_liege.0001.desc.hook: "Ihr habt mein Wort, dass ich alles tun werde, was Ihr von mir verlangt, mein[pledge_loyalty_to_liege_scope.Custom('DE_END_PRO_S_N')] [pledge_loyalty_to_liege_scope.GetLadyLord]."
 pledge_loyalty_to_liege.0001.desc.contract: "Um Eure Domäne und meine Lehnstreue Euch gegenüber klar zu markieren, werde ich schwören, größere Verpflichtungen als Euer Vasall wahrzunehmen."
 pledge_loyalty_to_liege.0001.a: "Gewährt die gebräuchlichen Gefallen."
 pledge_loyalty_to_liege.0001.b: "Gebt [pledge_loyalty_to_liege_vassal.Custom('DE_PRO_PER_S_3P_D')|U] im Gegenzug nichts."
 pledge_loyalty_to_liege.0001.c: "Erwidert [pledge_loyalty_to_liege_vassal.Custom('DE_PRO_POS_S_3P')]e Gaben mit prächtigeren Gegengeschenken."
 pledge_loyalty_to_liege.0001.c.insulted: "#EMP [pledge_loyalty_to_liege_vassal.GetShortUIName|U] wird dies als Beleidigung sehen!#!"
 pledge_loyalty_to_liege.0001.c.honored: "#EMP [pledge_loyalty_to_liege_vassal.GetShortUIName|U] wird dies als Ehre sehen!#!"
 # Liege Event: Liege receives homage from vassal
 pledge_loyalty_to_liege.0101.t: "$pledge_loyalty_to_liege_header$ Kniefall"
 pledge_loyalty_to_liege.0101.desc: "Ich warte geduldig auf meinem Thron auf die Ankunft von [pledge_loyalty_to_liege_vassal.GetTitledFirstName], [pledge_loyalty_to_liege_vassal.Custom('DE_ART_DEF_S_N')] mir auch schon bald angekündigt und präsentiert wird.\n\n"
 pledge_loyalty_to_liege.0101.desc.submission: "[pledge_loyalty_to_liege_vassal.Custom('DE_PRO_PER_S_3P_N')|U] kniet ehrerbietig nieder, bietet aber nichts außer dem Eid, dem Reich ([pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]) als treuer Vasall zu dienen.\n\n"
 pledge_loyalty_to_liege.0101.desc.gold: "[pledge_loyalty_to_liege_vassal.Custom('DE_PRO_PER_S_3P_N')|U] kniet ehrerbietig nieder, während Gesinde [pledge_loyalty_to_liege_vassal.Custom('DE_PRO_POS_S_3P')]e Geschenke in Form von Geld und Kostbarkeiten herbeischafft. Der Eid wird geleistet, und Schreiber halten [pledge_loyalty_to_liege_vassal.Custom('DE_PRO_POS_S_3P')]e Schwüre fest, dem Reich ([pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip]) dienen zu wollen.\n\n"
 pledge_loyalty_to_liege.0101.desc.hook: "[pledge_loyalty_to_liege_vassal.Custom('DE_PRO_PER_S_3P_N')|U] kniet ehrerbietig nieder und stellt sich mir – neben anderen Eiden, dem Reich ([pledge_loyalty_to_liege_vassal.GetPrimaryTitle.GetNameNoTooltip]) zu dienen – zur freien Verfügung und begibt sich damit auch in meine Schuld.\n\n"
 pledge_loyalty_to_liege.0101.desc.contract: "[pledge_loyalty_to_liege_vassal.Custom('DE_PRO_PER_S_3P_N')|U] kniet ehrerbietig nieder und bietet mir an – neben anderen Eiden, dem Reich ([pledge_loyalty_to_liege_vassal.GetPrimaryTitle.GetNameNoTooltip]) zu dienen –, höhere Beiträge als Vasallenfürst[pledge_loyalty_to_liege_vassal.Custom('DE_END_NOU_S_GS_N')] zu entrichten.\n\n"
 pledge_loyalty_to_liege.0101.desc.success: "Auf mein Geheiß hin erhebt sich [pledge_loyalty_to_liege_vassal.Custom('DE_ART_DEF_S_N')] [pledge_loyalty_to_liege_vassal.GetTitleAsNameNoTooltip] schließlich. Ich bringe meine Zufriedenheit zum Ausdruck und bekräftige das Anrecht von [pledge_loyalty_to_liege_vassal.GetFirstNameNoTooltip] auf die Ländereien, über die [pledge_loyalty_to_liege_vassal.Custom('DE_PRO_PER_S_3P_N')] an meiner Statt herrscht."
 pledge_loyalty_to_liege.0101.smooth.submission: "„Dient mir gut, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip].“"
 pledge_loyalty_to_liege.0101.smooth.gold: "„Ich nehme Eure großzügigen Geschenke an, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip].“"
 pledge_loyalty_to_liege.0101.smooth.hook: "„Mich erfreut das Wissen, dass ich mich auf Euch verlassen kann, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip].“"
 pledge_loyalty_to_liege.0101.smooth.contract: "„Eure Dienste sind von unschätzbarem Wert, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip].“"
 # Activity End: Vassal learns that liege refuses to hear petition
 pledge_loyalty_to_liege.0009.opening: "[pledge_loyalty_to_liege_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pledge_loyalty_to_liege.0009.desc: "Ich lasse mich von Eurem [pledge_loyalty_to_liege_vassal.Custom2('InsultAdjective', SCOPE.sC('pledge_loyalty_to_liege_scope'))|l]en Schauspiel nicht zum Narren halten: Eine Huldigung von Euch würde mir nichts bedeuten."
 pledge_loyalty_to_liege.0009.a: "Unerhört!"
 # Vassal Event: Vassal hears how it went
 pledge_loyalty_to_liege.0201.t: "$pledge_loyalty_to_liege_header$ Kniefall"
 pledge_loyalty_to_liege.0201.desc: "Bedienstete geleiten mich in die große Halle von [pledge_loyalty_to_liege_scope.GetTitledFirstNameRegnal] in [pledge_loyalty_to_liege_scope.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], wo [pledge_loyalty_to_liege_scope.Custom('DE_PRO_PER_S_3P_N')] auf [pledge_loyalty_to_liege_scope.Custom('DE_PRO_POS_S_3P')]em Thron sitzt und darauf wartet, meinen Schwur zu hören.\n\n"
 pledge_loyalty_to_liege.0201.desc.success: "Mein[pledge_loyalty_to_liege_scope.Custom('DE_END_PRO_S_N')] [pledge_loyalty_to_liege_scope.GetLadyLord] sitzt auf [pledge_loyalty_to_liege_scope.Custom('DE_PRO_POS_S_3P')]em Thron und ich knie zu [pledge_loyalty_to_liege_scope.Custom('DE_PRO_POS_S_3P')]en Füßen, um meine vielen Eide der Huldigung aufzusagen, während [pledge_loyalty_to_liege_scope.Custom('DE_PRO_POS_S_3P')]e Schreiber das Ereignis festhalten.\n\n"
 pledge_loyalty_to_liege.0201.desc.submission: "Damit ist die Zeremonie abgeschlossen: [pledge_loyalty_to_liege_scope.Custom('DE_ART_DEF_S_N')|U] [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] kann von mir nicht mehr erwarten als mein Versprechen, treu als ein Vasall des Reichs ([pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]) zu dienen.\n\n"
 pledge_loyalty_to_liege.0201.desc.gold: "Dann kommt meine Begleitung, die vor dem versammelten Hof jene reichen Geschenke präsentiert, die [pledge_loyalty_to_liege_scope.Custom('DE_ART_DEF_S_N')] [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] von mir erhält."
 pledge_loyalty_to_liege.0201.desc.gold.received_as_expected: "Wie es Brauch ist überreicht [pledge_loyalty_to_liege_scope.Custom('DE_PRO_PER_S_3P_N')] mir ein paar symbolische Gegengeschenke, um unsere Beziehung für die Zukunft zu festigen.\n\n"
 pledge_loyalty_to_liege.0201.desc.gold.received_more: "\n\nIch hatte ja erwartet, dass [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] mir im Gegenzug Geschenke anbietet, doch sie hören gar nicht mehr auf! Nachdem einige Zeit vergangen ist, bin ich von sehr viel mehr Reichtum umgeben, als ich [pledge_loyalty_to_liege_scope.Custom('DE_PRO_PER_S_3P_D')] dargebracht habe. Höflinge um uns herum versuchen zu verbergen, wie aufgebracht sie über diesen Verstoß gegen die Etikette sind. Alle sind unsicher, ob [pledge_loyalty_to_liege_scope.Custom('DE_ART_DEF_S_N')] [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] Euch belohnen, bestechen oder einfach nur [pledge_loyalty_to_liege_scope.Custom('DE_PRO_POS_S_3P')]en Reichtum und [pledge_loyalty_to_liege_scope.Custom('DE_PRO_POS_S_3P')]e Macht zur Schau stellen will.\n\n"
 pledge_loyalty_to_liege.0201.desc.gold.received_nothing: "\n\nIch knie für eine gefühlte Ewigkeit nieder, doch dann wird klar, dass [pledge_loyalty_to_liege_scope.Custom('DE_ART_DEF_S_N')] [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] mir wohl kein Gegengeschenk anbieten wird, wie es Brauch wäre. Den Höflingen um uns herum ist dies sichtlich unangenehm, wohl auch deshalb, weil sie nicht wissen, ob die Schatzkammer des Palasts so leer ist oder ob [pledge_loyalty_to_liege_scope.Custom('DE_ART_DEF_S_N')] [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] versucht, ein Exempel an mir zu statuieren.\n\n"
 pledge_loyalty_to_liege.0201.desc.hook: "Dann kommt mein Versprechen: [pledge_loyalty_to_liege_scope.Custom('DE_ART_DEF_S_N')|U] [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] kann sich darauf verlassen, dass ich [pledge_loyalty_to_liege_scope.Custom('DE_PRO_PER_S_3P_D')] als treue Stütze bei all seinen Unterfangen jeden Gefallen tun werde, den [pledge_loyalty_to_liege_scope.Custom('DE_PRO_PER_S_3P_N')] verlangt.\n\n"
 pledge_loyalty_to_liege.0201.desc.contract: "Dann kommt mein Geschenk: [pledge_loyalty_to_liege_scope.Custom('DE_ART_DEF_S_N')|U] [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip] wird als Zeichen meiner Treue und zum Wohl der Krone in Zukunft höhere Beiträge von mir erhalten.\n\n"
 pledge_loyalty_to_liege.0201.desc.brush_off: "Zu meiner Überraschung verhält sich [pledge_loyalty_to_liege_scope.GetFirstNameNoTooltip] fast, als wäre nichts geschehen, und nimmt meine Huldigung voller Anmut entgegen.\n\n"
 pledge_loyalty_to_liege.0201.desc.outro: "[pledge_loyalty_to_liege_scope.GetFirstNameNoTooltip|U] weist mich an, mich zu erheben, und bestätigt [pledge_loyalty_to_liege_scope.Custom('DE_PRO_POS_S_3P')]e Zufriedenheit mit mir, zusammen mit meinen Rechten an jenen Ländereien, über die ich an [pledge_loyalty_to_liege_scope.Custom('DE_PRO_POS_S_3P')]er Statt herrsche."
 pledge_loyalty_to_liege.0201.smooth.submission: "Gepriesen sei [pledge_loyalty_to_liege_scope.Custom('DE_ART_DEF_S_N')] [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]!"
 pledge_loyalty_to_liege.0201.smooth.gold: "Der Preis des Treue …"
 pledge_loyalty_to_liege.0201.smooth.hook: "Lasst uns hoffen, dass es nur ein kleiner Gefallen ist …"
 pledge_loyalty_to_liege.0201.smooth.contract: "Die Bürden der Dienstbarkeit …"
 pledge_loyalty_to_liege.0201.faux_pas: "Schlussendlich doch [Select_CString(pledge_loyalty_to_liege_scope.IsFemale, 'eine gerechte Lehnsherrin', 'ein gerechter Lehnsherr')]."
 pledge_loyalty_to_liege.0201.insult: "Ich hätte nie kommen sollen."
 # Invalidated event
 pledge_loyalty_to_liege.0601.t: "$pledge_loyalty_to_liege_header$ Ungültigkeit"
 pledge_loyalty_to_liege.0601.desc.court: "Da meine Krönung als [ROOT.Char.GetTitleAsNameNoTooltip] abgeschlossen ist, sind meine Vorbereitungen für eine Huldigung nicht mehr nötig …"
 pledge_loyalty_to_liege.0601.desc.imprisoned_me: "$pledge_loyalty_to_liege.0601_shared_intro$ warf mich [ROOT.Char.GetImprisonedBy.GetTitledFirstName|U] ins Gefängnis."
 pledge_loyalty_to_liege.0601.desc.imprisoned: "$pledge_loyalty_to_liege.0601_shared_intro$ nahm mich [ROOT.Char.GetImprisonedBy.GetTitledFirstName] gefangen."
 pledge_loyalty_to_liege.0601.desc.liege_dead_me: "$pledge_loyalty_to_liege.0601_shared_intro$ tötete ich [pledge_loyalty_to_liege_scope.GetTitledFirstName] am Ende …\n\n"
 pledge_loyalty_to_liege.0601.desc.liege_dead: "$pledge_loyalty_to_liege.0601_shared_intro$ geschah etwas Unerwartetes: [pledge_loyalty_to_liege_scope.GetTitledFirstName|U] [pledge_loyalty_to_liege_scope.GetDeathReasonHideKiller] …\n\n"
 pledge_loyalty_to_liege.0601.desc.liege_imprisoned_me: "$pledge_loyalty_to_liege.0601_shared_intro$ nahm ich [pledge_loyalty_to_liege_scope.GetTitledFirstName] am Ende gefangen!"
 pledge_loyalty_to_liege.0601.desc.liege_imprisoned: "$pledge_loyalty_to_liege.0601_shared_intro$ wurde [pledge_loyalty_to_liege_scope.GetTitledFirstName] von [pledge_loyalty_to_liege_scope.GetImprisonedBy.GetTitledFirstName] gefangen genommen."
 pledge_loyalty_to_liege.0601.desc.new_liege: "Wenn ich die Treue schwöre, muss dies an [Select_CString(ROOT.Char.GetLiege.IsFemale, 'meine neue Lehnsherrin', 'meinen neuen Lehnsherrn')] [ROOT.Char.GetLiege.GetTitledFirstNameRegnal] gerichtet sein."
 pledge_loyalty_to_liege.0601_shared_intro: "Gerade als ich meinem Treueeid den letzten Schliff verpasste,"
 pledge_loyalty_to_liege.0601.desc: "\n\nDas ändert die Lage wirklich."
 pledge_loyalty_to_liege.0601.a_court: "Vorwärts zu größeren Dingen."
 pledge_loyalty_to_liege.0601.a_prison: "Mist."
 pledge_loyalty_to_liege.0601.a_liege: "Äußerst ärgerlich …"
 pledge_loyalty_to_liege.0601.a: "Zeit, die Dinge zu überdenken …"
 pledge_loyalty_to_liege_overdue.1000.t: "Unehrenhafter Vasall"
 pledge_loyalty_to_liege_overdue.1000.desc.1: "Während ich die Unterlagen jener durchgehe, die gekommen sind, mir als [ROOT.Char.GetTitleAsName] die Treue zu schwören, fehlt auffälligerweise ein Name: [SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName|U] aus der [SCOPE.sC('pledge_loyalty_to_liege_offender').GetDynasty.GetName]-Dynastie. Mehr als [SCOPE.sC('pledge_loyalty_to_liege_offender').MakeScope.Var('pledge_loyalty_to_liege_found_overdue_years').GetValue] Jahre sind vergangen,"
 pledge_loyalty_to_liege_overdue.1000.desc.new_liege: "seit ich den Thron bestieg,"
 pledge_loyalty_to_liege_overdue.1000.desc.new_title: "seit [SCOPE.sC('pledge_loyalty_to_liege_offender').Custom('DE_PRO_PER_S_3P_N')] [SCOPE.sC('pledge_loyalty_to_liege_offender').IsFemale, 'meine Vasallin', 'mein Vasall'] wurde,"
 pledge_loyalty_to_liege_overdue.1000.desc.2: "und wir haben weder Kunde noch Tribut aus [SCOPE.sC('pledge_loyalty_to_liege_offender').Custom('DE_PRO_POS_S_3P')]en Landen empfangen.\n\nMeine Höflinge tauschen verunsicherte Blicke aus. Ein Raunen geht durch die Flure: Könnte dies nur ein Versehen sein oder ist es eine absichtliche Schmach wider meinen Anspruch auf die Herrschaft? Die Last eines unausgesprochenen Trotzes liegt schwer in der Luft."
 pledge_loyalty_to_liege_overdue.1000.a: "Schicken wir einen Gesandten, der [SCOPE.sC('pledge_loyalty_to_liege_offender').Custom('DE_PRO_POS_S_3P')]e sofortige Anwesenheit einfordert."
 pledge_loyalty_to_liege_overdue.1000.a.tt: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName|U] wird einen Brief erhalten, der [SCOPE.sC('pledge_loyalty_to_liege_offender').Custom('DE_PRO_PER_S_3P_A')] an [SCOPE.sC('pledge_loyalty_to_liege_offender').Custom('DE_PRO_POS_S_3P')]e Pflichten erinnert. Abhängig von [SCOPE.sC('pledge_loyalty_to_liege_offender').Custom('DE_PRO_POS_S_3P')]er Antwort könnt Ihr möglicherweise [SCOPE.sC('pledge_loyalty_to_liege_offender').Custom('DE_PRO_POS_S_3P')]e [titles|E] [usurp|El]."
 pledge_loyalty_to_liege_overdue.1000.b: "[SCOPE.sC('pledge_loyalty_to_liege_offender').Custom('DE_PRO_PER_S_3P_N')|U] ist vermutlich zu beschäftigt."
 pledge_loyalty_to_liege_overdue.1000.b.tt: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName|U] werden [SCOPE.sC('pledge_loyalty_to_liege_offender').Custom('DE_PRO_POS_S_3P')]e Pflichten vergeben werden."
 pledge_loyalty_to_liege_overdue.1010.t: "Die Ehre ruft"
 pledge_loyalty_to_liege_overdue.1010.desc.new_liege: "Mit dem Aufstieg von [ROOT.Char.GetLiege.GetTitledFirstName] auf den geehrten Thron von „[ROOT.Char.GetLiege.GetPrimaryTitle.GetName|U]“ "
 pledge_loyalty_to_liege_overdue.1010.desc.new_title: "Als [ROOT.Char.GetTitleTierName] von „[ROOT.Char.GetPrimaryTitle.GetName]“ und [Select_CString(ROOT.Char.IsFemale, 'Vasallin', 'Vasall')] von [ROOT.Char.GetLiege.GetPrimaryTitle.GetName] "
 pledge_loyalty_to_liege_overdue.1010.desc: "ist die Zeit für mich gekommen, aufzubrechen, um meinen Respekt zu erweisen und meine Treue und meine Ergebenheit erneut zu unterstreichen.\n\nDies nicht in einer angemessenen Frist zu tun, könnte als unehrenhaft gelten – oder was noch schlimmer wäre: Es ließe sich als Erklärung aufrührerischer Vorsätze deuten."
 pledge_loyalty_to_liege_overdue.1010.a: "Brecht umgehend auf und beeilt Euch!"
 pledge_loyalty_to_liege_overdue.1010.a.tt: "Öffnet die [Concept('decision', 'Entscheidungs')|v]-Tafel #V [Select_CString(liege.IsFemale, 'Der', 'Dem')] [GetPlayer.GetLiege.GetTitleTierName|U] Treue schwören#!"
 pledge_loyalty_to_liege_overdue.1010.b: "[ROOT.Char.GetLiege.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.GetLiege.GetTitleAsName] wird warten müssen."
 pledge_loyalty_to_liege_overdue.1010.b.tt: "Wenn Ihr zu lange trödelt, könnten Eure [titles|E] [revoked|El] werden!"
 pledge_loyalty_to_liege_overdue.1020.t: "[spurned_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 pledge_loyalty_to_liege_overdue.1020.desc: "Euer Fernbleiben von meinem Hof ist mir nicht entgangen. Die Ehre verpflichtet Euch, diesen Umstand umgehend zu beheben.\n\nEine Vernachlässigung Eurer Pflichten könnte mich zum Handeln zwingen, um Harmonie und Ordnung in meinem Reich wiederherzustellen."
 pledge_loyalty_to_liege_overdue.1020.a: "Brecht umgehend auf und beeilt Euch!"
 pledge_loyalty_to_liege_overdue.1020.a.tt: "Öffnet die [Concept('decision', 'Entscheidungs')|v]-Tafel #V [Select_CString(liege.IsFemale, 'Der', 'Dem')] [GetPlayer.GetLiege.GetTitleTierName|U] schwören#!\n$pledge_loyalty_to_liege_overdue.1020.b.tt$"
 pledge_loyalty_to_liege_overdue.1020.b: "Solche Drohungen sind flüchtig wie die Kirschblüten im Wind."
 pledge_loyalty_to_liege_overdue.1020.b.tt: "Wenn Ihr zu lange trödelt, könnten Eure [titles|E] [revoked|El] werden!"
 pledge_loyalty_to_liege_overdue.1020.c: "Verunstaltet das Siegel und schickt den Brief zurück."
 pledge_loyalty_to_liege_overdue.1020.c.tt: "[SCOPE.sC('spurned_liege').GetName|U] könnte versuchen, Eure [titles|E] [Concept('revoke', 'abzuerkennen')|E]!"
 pledge_loyalty_to_liege_overdue.1030.t: "Vergeben und vergessen"
 pledge_loyalty_to_liege_overdue.1030.desc: "Trotz meiner Missachtung von [ROOT.Char.GetLiege.GetTitledFirstName] scheint keine der üblichen Konsequenzen zu folgen. Könnte es sein, dass [ROOT.Char.GetLiege.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetLiege.GetPrimaryTitle.GetName] unsere üblichen Bräuche ignoriert?"
 pledge_loyalty_to_liege_overdue.1030.a: "Eine Sorge weniger für mich."
 pledge_loyalty_to_liege_overdue.1030.b: "[ROOT.Char.GetLiege.Custom('DE_PRO_PER_S_3P_N')|U] hat offensichtlich Angst vor der Macht von [ROOT.Char.GetDynasty.GetName]!"
 msg_pledged_loyalty_to_liege: "Vasall schwor Treue"
 msg_pledged_loyalty_to_liege_desc: "$EFFECT$"
 msg_pledged_loyalty_to_liege.liege.desc: "[pledge_loyalty_to_liege_vassal.GetShortUIName|U] hat Euch die Treue geschworen, indem [pledge_loyalty_to_liege_vassal.Custom('DE_PRO_PER_S_3P_N')] Euch huldigte"
 msg_pledged_loyalty_to_liege.subject.desc: "Ihr habt [pledge_loyalty_to_liege_vassal.GetLiege.GetShortUIName] Eure Ergebenheit bewiesen, indem Ihr [pledge_loyalty_to_liege_vassal.GetLiege.Custom('DE_PRO_PER_S_3P_D')] formell gehuldigt habt"
 msg_refused_pledge_loyalty_to_liege: "Verweigerte Verbeugung"
 msg_refused_pledge_loyalty_to_liege_desc: "$EFFECT$"
 msg_refused_pledge_loyalty_to_liege.liege.desc: "Ihr habt das Recht auf „$revoke_title_interaction$“ erworben, da [SCOPE.sC('pledge_loyalty_to_liege_offender').GetShortUIName] Euch keine #V Treue geschworen#! hat"
 msg_refused_pledge_loyalty_to_liege.subject.desc: "[ROOT.Char.GetLiege.GetShortUIName|U] hat das Recht auf „$revoke_title_interaction$“, da Ihr [ROOT.Char.GetLiege.Custom('DE_PRO_PER_S_3P_D')] keine #V Treue geschworen#! habt"
