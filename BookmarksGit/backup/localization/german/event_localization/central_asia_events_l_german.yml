 central_asia.0001.t: "Die Welt vor mir"
 central_asia.0001.desc: "Die Clanherrscher wissen allesamt, warum sie gerufen wurden. Wir verbringen eine lange Nacht unter ins in der Palastjurte, und sie rufen Schamanen und Generäle, die vor ihnen sprechen. Es gibt keine Diskussion. Bei Tagesanbruch trete ich aus dem Zelt, und die gesamte versammelte Armee ist bereits wach und wartet.\n\nDie Soldaten begrüßen mich, denn sie wissen, dass ich nicht nur ihr Herrscher bin. Ich bin der Herrscher des gesamten Universums: Ich bin Dschingis Khan."
 central_asia.0001.a: "Nun beginnt meine Eroberung wirklich."
 central_asia.0001.mongol_invasion_cb: "Ich kann den [mongol_invasion_casus_belli|E] verwenden"
 central_asia.0002.t: "Dschingis Khan"
 central_asia.0002.desc: "Ich wurde von meinem Lehnsherrn zum großen Kurultai gerufen, bei dem alle Clanherrscher und Vasallen des Reiches sich versammelten. Wir alle kannten den Grund, und es gab bei den Beratungen, die die ganze Nacht lang in der rauchverhangenen Jurte stattfanden, keinerlei Zweifel. [genghis_khan.GetFullNameNoTooltip|U] herrscht über das Universum als [genghis_khan.Custom('DE_ART_DEF_S_N')] Dschingis Khan.\n\nEs gab keine Krönungszeremonie, denn wer könnte über [genghis_khan.Custom('DE_PRO_PER_S_3P_A')] richten? Stattdessen verkündete [genghis_khan.Custom('DE_PRO_PER_S_3P_N')] eine Botschaft vor [genghis_khan.Custom('DE_PRO_POS_S_3P')]en versammelten Armeen.\n\n„Am heutigen Tag brechen wir auf, alles zu erobern, was unter dem Großen Himmel liegt!“"
 central_asia.0002.a: "Die Welt wird vor uns erbeben!"
 central_asia.0003.desc: "Herolde bringen uns die Kunde von einem neuen Herrscher über die Steppe, über jemanden, der sich „Dschingis Khan“ nennt und angeblich über das Universum herrscht. Eine vereinte Horde von Reitern und Kriegern strömt in unsere Richtung, um all jene zu unterjochen, die sich weigern, das Knie zu beugen.\n\nNatürlich sind dies lächerliche Behauptungen, doch uns erreicht außerdem die Kunde, dass mächtige Städte vor einem unbarmherzigen Eroberer fallen …"
 central_asia.0003.a.distant: "Das wird sich schon bald wieder legen."
 central_asia.0003.a.neighbor: "Wir müssen uns vorbereiten. Uns erwarten harte Zeiten."
 central_asia.0011.t: "Die Wiege der Steppe"
 central_asia.0011.desc: "Das Erbe der Vergangenheit ist nicht nur ein mächtiges Symbol, sondern in sich bereits eine treibende Kraft. Wie einst werden die zerstreuten Völker dieses Landes wieder vereint werden unter dem Banner Baktriens. Unter meinem Banner.\n\nMit donnernden Hufen und marschierenden Füßen ziehen wir los, und alle, die zwischen Osten und Westen reisen, werden wissen, dass wir über den freien Himmel herrschen."
 central_asia.0011.a: "Wir tragen die Kraft vieler Völker in uns!"
 central_asia.0012.desc: "Mein[bactrian_emperor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bactrian_emperor'))], [bactrian_emperor.GetTitledFirstName], erhebt Anspruch auf die uralten Lande Baktriens und möchte sie vereint regieren, wie die alten Könige es einst taten.\n\nFür jene, die zwischen Osten und Westen reisen, mag dieses Land unwirtlich scheinen, doch wir wissen, dass es in Wahrheit ein Quell von Leben ist."
 central_asia.0012.a: "Wir tragen die Kraft vieler Völker in uns!"
 central_asia.0013.desc: "[bactrian_emperor.GetFullName] beansprucht alle Lande des uralten Baktriens und erklärte sich zum einzig wahren Herrscher. Eine Kleinigkeit scheint [bactrian_emperor.Custom('DE_ART_DEF_S_N')] Idiot[bactrian_emperor.Custom('DE_END_NOU_S_GS_N')] jedoch vergessen zu haben: Einige der Länder, auf die [bactrian_emperor.Custom('DE_PRO_PER_S_3P_N')] Anspruch erhebt, gehören mir!"
 central_asia.0013.a: "[bactrian_emperor.Custom('DE_PRO_PER_S_3P_N')|U] kann sie sich aus meinen kalten, toten Händen holen!"
