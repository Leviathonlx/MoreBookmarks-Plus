l_german:
 east_europe.0001.t: "Die Westslawen sind wiedervereint"
 east_europe.0001.desc: "Die alten Stämme sind einmal mehr vereint. Ich habe uns zusammengeführt, wie es Samo einst vor Jahrhunderten tat. Sein Großreich starb mit ihm, doch ich bin mir sicher, dass [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] eine blühende Zukunft vor sich hat. Dies ist erst der Anfang!"
 east_europe.0001.a: "Gepriesen sei [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 east_europe.0002.desc: "Wie Samo einst die Stämme der Wenden vor Jahrhunderten vereinte, hat [western_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)] nun die westslawischen Völker unter einem Banner versammelt. Wird dieser Bund die Zeit überdauern oder zerfallen wie Samos Reich? Das weiß nur [ROOT.Char.GetFaith.FateGodName]."
 east_europe.0005.t: "Die Südslawen sind wiedervereint"
 east_europe.0005.desc: "Ich habe die alten Stämme unter einem Banner vereint. Gemeinsam sind wir stärker denn je zuvor. Niemand wird uns erobern! Wir werden nicht ausgelöscht!"
 east_europe.0006.desc: "[southern_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat die südslawischen Völker unter einem Banner vereint. Wird dieser Bund die Zeit überdauern oder werden alte Fehden und Sitten uns entzweien? Das weiß nur [ROOT.Char.GetFaith.FateGodName]."
 east_europe.0010.t: "Die Geburt des Slawenlands"
 east_europe.0010.desc: "Ich habe das Unmögliche vollbracht: An diesem Tag stehen alle Slawen vereint unter einem Banner. Mein neues Großreich erstreckt sich vom Herzen Europas im Westen bis zu den eisigen Tundren im Osten!\n\nNur wenige Helden haben in der Geschichte einen solch gewaltigen Erfolg erreicht! Nun gehöre ich zu ihnen, und mein Name wird die Ewigkeit überdauern."
 east_europe.0010.a: "Für den Ruhm des Slawenlands!"
 east_europe.0011.desc: "[slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat das Unmögliche vollbracht: [slav_uniter.Custom('DE_PRO_PER_S_3P_N')|U] hat alle slawischen Völker unter einem Banner vereint. Wird dieses gewaltige Großreich weiterhin erblühen oder werden alte Fehden und Sitten uns entzweien? Das weiß nur [ROOT.Char.GetFaith.FateGodName]."
 east_europe.0015.t: "Verteidiger von [defender_of_highgod.GetFaith.HighGodName]"
 east_europe.0015.desc: "Die Heldenhalle wurde erbaut in …"
 east_europe.0015.a: "… [target_list_member_a.GetNameNoTierNoTooltip]."
 east_europe.0015.b: "… [target_list_member_b.GetNameNoTierNoTooltip]."
 east_europe.0015.c: "… [target_list_member_c.GetNameNoTierNoTooltip]."
 east_europe.0015.d: "… [target_list_member_d.GetNameNoTierNoTooltip]."
 east_europe.0015.tooltip: "Das Besitztum erhält das [special_building|E] [GetBuilding('hall_of_heroes_01').GetName]"
 east_europe.0016.desc: "Unter meiner Führung haben die Clans gemeinsam eine große Kriegshalle in [holy_site.GetNameNoTierNoTooltip] erbaut. Inmitten ihrer dicken Steinwände bereiten wir uns auf den Krieg vor …\n\nSeit Generationen haben fremdländische Aasgeier ihr Auge auf unsere Lande geworfen. Lasst sie kommen, sage ich! Lasst sie ihre Macht gegen unsere tapferen [defender_of_highgod.GetFaith.GetAdjectiveNoTooltip]en Helden beweisen! Lasst sie ihr Blut auf unserem Boden vergießen, auf dass unsere Flüsse rot fließen!"
 east_europe.0016.a: "Gepriesen sei [defender_of_highgod.GetFaith.WarGodName]!"
 east_europe.0017.desc: "[defender_of_highgod.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat die Clans in [defender_of_highgod.Custom('DE_PRO_POS_S_3P')]em Reich gegen fremde Invasoren vereint. Eine große Kriegshalle wurde in [holy_site.GetNameNoTierNoTooltip] errichtet, wo die stolzen [defender_of_highgod.GetFaith.GetAdjectiveNoTooltip]en Helden sich bereits versammeln."
 #HUNGARIAN DECISIONS
 east_europe.0030.t: "Ein Neuanfang"
 east_europe.0030.desc: "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] öffnet sich erfahrenen Händlern, Bauern und Handwerkern aus den westlichen und südlichen Reichen und wird bald ein wohlhabendes Zentrum des Handels werden. Irgendwann werden alle Stammeswurzeln verschwunden sein.\n\nHoffentlich werden diese neuen christlichen Siedler auch die letzten unzufriedenen heidnischen Verweigerer inmitten meiner Untertanen überzeugen, damit [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] als wahres [scoped_ruler.GetFaith.GetAdjective|l]es Reich bestehen kann."
 east_europe.0030.a: "Ihr seid alle willkommen!"
 east_europe.0031.t: "Die neuen Siedler"
 east_europe.0031.desc.vassals: "[scoped_ruler.GetTitledFirstName] hat entschieden, fremdländische Siedler aus den [scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]en Landen aufzunehmen.\n\n[scoped_ruler.Custom('DE_PRO_PER_S_3P_N')|U] hofft, dass dank dieser Neuankömmlinge unser Land schneller bevölkert werden kann und der Handel mit unseren Verbündeten erblüht."
 east_europe.0031.desc.others: "[scoped_ruler.GetTitledFirstName] hat entschieden, fremdländische Siedler aus den [scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]en Landen um die Reiche um [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] herum aufzunehmen.\n\n[scoped_ruler.Custom('DE_PRO_PER_S_3P_N')|U] hofft, dass dank dieser Neuankömmlinge [scoped_ruler.Custom('DE_PRO_POS_S_3P')] Land schneller bevölkert werden kann und der Handel mit [scoped_ruler.Custom('DE_PRO_POS_S_3P')]en Verbündeten erblüht."
 east_europe.0031.a: "Nun, ich traue ihnen nicht!"
 east_europe.0031.b: "Ich verstehe …"
 east_europe.0032.t: "Die alten Rituale"
 east_europe.0032.desc: "Meine Vorgänger nahmen den Glauben [old_faith.GetNameNoTooltip] in einem fehlgeleiteten Versuch an, [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] in die moderne Epoche zu zerren, doch es brachte uns nur Aufstände, Elend und Streit.\n\nMit meinem ungeheuren weltlichen wie klerikalen Einfluss, den ich in meinem Reich habe, werde ich dieses Unrecht richtigstellen und uns zum wahren Glauben $magyar_pagan$ zurückführen.\n\nDoch das ist eine Wasserscheide, und auch wenn die Rückkehr zu den Alten Wegen dringend nötig ist, sollte ihre genaue Auslegung vielleicht ein wenig angepasst werden?"
 east_europe.0032.a: "Wir kehren zu den Alten Wegen zurück. Unbefleckt."
 east_europe.0032.b: "Vielleicht … Vielleicht können wir ein paar der neuen Lehren behalten …"
 east_europe.0032.c: "Schädel für [ROOT.Char.GetFaith.WarGodName]!"
 east_europe.0032.d: "Unser unterwürfiger Glaube an alte Traditionen jeder Art ist eine Schwäche."
 east_europe.0034.t: "[scoped_ruler.GetFaith.GetAdherentNameNoTooltip] auf dem Vormarsch"
 east_europe.0034.desc.vassals: "Nachdem ich nahezu grenzenlose Macht in meinem Reich angesammelt habe,"
 east_europe.0034.desc.outsiders: "Nachdem ich nahezu grenzenlose Macht in [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] angesammelt habe,"
 east_europe.0034.desc.intro: "hat sich [scoped_ruler.GetTitledFirstName] als Abtrünniger erwiesen!\n\nIn einem öffentlichen Akt des Trotzes hat [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')] [old_faith.HighGodName] entsagt, hochrangige [old_faith.GetAdherentNameNoTooltip]-[old_faith.PriestNeuterPlural] verbannt und den alten Glauben seiner Stellung als Staatsreligion beraubt. Schon jetzt sammeln sich die [scoped_ruler.GetCulture.GetCollectiveNounNoTooltip], um sich [scoped_ruler.Custom('DE_PRO_PER_S_3P_D')] anzuschließen.\n\n"
 east_europe.0034.desc.conversion_vanilla: "Auch wenn er politisch eine Weile ruhte, hatte der alte Glaube der Magyaren, $magyar_pagan$, noch immer viele Anhänger auf dem Land, und [scoped_ruler.GetTitledFirstNameNoTooltip] hatte wenig Mühe. die Alten Wege wieder einzuführen."
 east_europe.0034.desc.conversion_syncretic: "Trotzdem bewahrt der neue [scoped_ruler.GetFaith.GetAdherentNameNoTooltip]-Glaube viele hervorstechende Eigenschaften, die noch vom [old_faith.GetNameNoTooltip] stammen, und verbindet sichtbar das Alte mit dem Neuen."
 east_europe.0034.desc.conversion_bloodthirsty: "Noch schlimmer ist jedoch, dass [scoped_ruler.GetTitledFirstNameNoTooltip] behauptet, die zürnenden Götter würden die Schwäche des [scoped_ruler.GetCulture.GetNameNoTooltip]en Volkes nur vergeben, wenn man ihnen regelmäßig Menschenopfer bringt!"
 east_europe.0034.desc_conversion_adaptive: "Angesichts der vielen Änderungen, die das [scoped_ruler.GetCulture.GetNameNoTooltip]e Volk und sein Glaube in den letzten Jahrhunderten durchlaufen haben, wirkt diese Wiedererstarkung der Alten Wege erstaunlich offen und pragmatisch."
 east_europe.0034.a: "Endlich! Gelobt sei [ROOT.Char.GetFaith.HighGodName]!"
 east_europe.0034.b: "Vielleicht weht der Wind sie in Richtung von [scoped_ruler.GetFaith.HighGodName] …"
 east_europe.0034.c: "Was für ein elendes Heidentum ist das!?"
 east_europe.0034.d: "Das geht mich weder etwas an, noch ist es mein Problem."
 #BOSNIAN DECISIONS
 east_europe.0101.t: "Erstmals ein[founder.Custom('DE_END_PRO_S_N')] [founder.GetTitleAsNameNoTooltip] für ganz Bosnien!"
 east_europe.0101.desc: "Das gebirgige Bosnien ist seit Jahrhunderten Spielball der kriegerischen Mächte auf dem Balkan. Andere Slawen aus Norden und Süden, die gegenwärtigen Reiterfürsten der Karpaten, die Kaiser von Bulgarien oder Konstantinopel, sogar die Händlerfürsten der Adria.\n\nVon heute an ist das vorbei.\n\nMit meiner Krönung ist Bosnien ein eigenes Königreich: Uns erwarten Stärke und Ruhm!"
 east_europe.0101.a: "An mein Erbe wird man sich noch in Jahrhunderten erinnern!"
 east_europe.0101.b: "[founder.GetFaith.HighGodName] hat uns gesegnet!"
 east_europe.0101.c: "Ganz ehrlich: Solange ich [founder.GetTitleAsNameNoTooltip] von #EMP irgendwas#! bin …"
 east_europe.0102.t: "$east_europe.0101.t$"
 east_europe.0102.desc: "Meine Herolde bringen Kunde aus den Tälern der dinarischen Alpen: Anscheinend ist [founder.GetShortUIName] zum [founder.GetTitleAsNameNoTooltip] von [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] aufgestiegen.\n\nMit den gut zu verteidigenden Bergtälern und finsteren Wäldern Bosniens unter [founder.Custom('DE_PRO_POS_S_3P')]er Kontrolle und der Unterstützung der einheimischen Bevölkerung scheint das Königreich von [founder.GetTitledFirstNameNoTooltip] sicher zu sein.\n\nFürs Erste."
 east_europe.0102.a: "Bestenfalls ein lächerlicher Emporkömmling."
 east_europe.0102.b: "Gepriesen sei [founder.GetShortUINameNoTooltip]!"
 east_europe.0102.c: "Wir wollen mal sehen, wie lange das anhält …"
 east_europe.0111.t.setup: "Ketzer unter uns"
 east_europe.0111.tt.announce_failure: "Euer Versuch, die $bosnian_church$ der Ketzerei zu beschuldigen, scheitert!"
 east_europe.0111.tt.cancellation_cooldown: "Die $bosnian_church$ kann für [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_cancellation_cooldown_value')|0] Jahre nicht wieder der Ketzerei beschuldigt werden"
 east_europe.0111.tt.regular_cooldown: "Die $bosnian_church$ kann für [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_failure_cooldown_value')|0] Jahre nicht wieder der Ketzerei beschuldigt werden"
 east_europe.0111.tt.critical_cooldown: "Die $bosnian_church$ kann für [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_critical_failure_cooldown_value')|0] Jahre nicht wieder der Ketzerei beschuldigt werden"
 #[EmptyScope.ScriptValue('vengeful_scheme_success_chance_modifier')|0]
 east_europe.0111.t: "$east_europe.0111.t.setup$: Ein Schreiben an [hof.GetTitledFirstNameNoTooltip]"
 east_europe.0111.desc: "Wer vermag schon zu sagen, wie lang man diese [heretic.GetFaith.GetAdherentNamePluralNoTooltip] übersehen hat? Ein Jahrzehnt? Ein Jahrhundert? Seit dem Besuch des gesegneten Sankt Martin?\n\nDoch ganz gleich, wie lange diese Ketzerei schon in der Wildnis Bosniens schwärt: Die Nachlässigkeit unserer Ahnen trägt faule Früchte, und ich werde das nicht dulden! Einen solchen Halunken wie [heretic.GetTitledFirstName] zu sehen, der ganz offen die höchste Macht ([accuser.GetFaith.HighGodName]) ins Lächerliche zieht!\n\nDie Welt nimmt fälschlicherweise an, sie wären im Herzen gute, wenn auch sehr ländliche [accuser.GetFaith.GetAdherentNamePluralNoTooltip]. Vielleicht können ein paar einfallsreiche Worte an [hof.GetTitledFirstName] dafür sorgen, dass sich das ändert …"
 east_europe.0111.a: "Bringt mir [ROOT.Char.Custom('WritingInstrument')] und [ROOT.Char.Custom('GetWritingMaterial')]!"
 east_europe.0111.a.tt: "Ein Brief wird verfasst"
 east_europe.0111.b: "Ich habe Besseres zu tun …"
 east_europe.0112.t: "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0112.desc.intro: "Euer Beharren darauf, die [heretic.GetFaith.GetAdherentNamePluralNoTooltip] wären Ketzer, ist doch lachhaft."
 east_europe.0112.desc.culture: "[accuser.GetTitledFirstName] stammt aus meiner Heimat, und Ihr versteht nur einfach unsere Lebensart nicht."
 east_europe.0112.desc.rival: "Ganz ehrlich: Wenn hier #EMP irgendjemand#! sich der Ketzerei schuldig gemacht hat, so seid es Ihr [accuser.Custom2('InsultAdjective', SCOPE.sC('hof'))|l]er, [accuser.Custom2('InsultAdjective', SCOPE.sC('hof'))|l]er, [accuser.Custom2('InsultAdjective', SCOPE.sC('hof'))|l]er Hundsfott!"
 east_europe.0112.desc.sinful: "Eure Sünden sind schon beinahe zu zahlreich, als dass man sie noch zählen könnte, und Ihr wagt es, an anderen Kritik zu üben?"
 east_europe.0112.desc.negative_opinion: "Wenn ich Eure Meinung auch nur das kleinste bisschen respektieren würde, würde ich über Euren Gedankengang womöglich sogar sinnieren. Leider tue ich das nicht."
 east_europe.0112.desc.fallback: "Solche unberechtigten Behauptungen stehen [accuser.Custom('DE_ART_IND_D')] [accuser.GetWomanMan] Eurer Stellung schlecht zu Gesicht."
 east_europe.0112.desc.outro: "\n\nIch hoffe, dass die Sache damit ein Ende findet und Ihr nächstes Mal nachdenkt, bevor Ihr mir schreibt."
 east_europe.0112.a: "Was für ein blinder Holzkopf!"
 east_europe.0113.t: "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0113.desc: "Eure Worte bereiten mir große Sorge. Allein der Gedanke, dass sich derart tief greifende Verderbnis so nah dem Herzen der Christenheit verbergen konnte!\n\nIch werde mich mit [heretic.GetTitledFirstNameNoTooltip] austauschen und die Wahrheit in dieser Angelegenheit zutage bringen."
 east_europe.0113.a: "Das Rad der himmlischen Gerechtigkeit dreht sich immerfort weiter!"
 east_europe.0113.a.tt: "[hof.GetTitledFirstNameNoTooltip] schreibt [heretic.GetTitledFirstNameNoTooltip] …"
 east_europe.0114.t: "$east_europe.0111.t.setup$: [hof.GetFaith.GetAdjectiveNoTooltip]e Inquisition"
 east_europe.0114.desc: "Ihr haltet den Brief von [hof.GetTitledFirstName] in Händen. Sie zittern. Ob aus Angst oder Wut vermögt Ihr nicht zu sagen. Durch die hinterlistigen Ränke von [accuser.GetName] droht [hof.GetTitledFirstNameNoTooltip] nun damit, alle [heretic.GetFaith.GetAdherentNamePluralNoTooltip] zu Ketzern zu erklären!\n\nDiese schreckliche Tat würde zweifelsohne Eure Brüder und Schwestern im christlichen Glauben zu einem übereilten Religionskrieg gegen Euch antreiben, wenn Ihr [hof.GetTitledFirstNameNoTooltip] nicht vom Gegenteil überzeugen könnt.\n\nEs gilt eine Antwort zu verfassen."
 east_europe.0114.a: "Vielleicht ein durchdachter theologischer Aufsatz?"
 east_europe.0114.a.tt_success: "[hof.GetTitledFirstNameNoTooltip] ist überzeugt"
 east_europe.0114.a.tt_success.tt: "Die Beschuldigung der Ketzerei wird abgewendet!"
 east_europe.0114.a.tt_failure: "Eure Argumente verhallen ungehört"
 east_europe.0114.a.tt_failure.tt: "Die Beschuldigung der Ketzerei scheint wahr zu sein …"
 east_europe.0114.b: "Ich glaube, eine kleine Erinnerung sollte reichen …"
 east_europe.0114.b.tt: "[hof.GetTitledFirstName] wird gezwungen, für Euch Partei zu ergreifen!"
 east_europe.0114.c: "Wenn [hof.Custom('DE_PRO_PER_S_3P_N')] das doch nur politisch sehen könnte …"
 east_europe.0114.c.tt_success: "Das Narrativ verschiebt sich zu politischem Zynismus"
 east_europe.0114.c.tt_failure: "Der Streit bleibt theologisch"
 east_europe.0114.d: "Wir können uns der breiten Kirche nicht entgegenstellen: Ich #EMP muss#! konvertieren."
 east_europe.0114.d.tt: "Ihr werdet entscheiden müssen, ob Ihr ehrlich oder zynisch konvertiert"
 east_europe.0114.e: "Unser Glaube ist ebenso gültig wie der ihre! Ein Brief des Wiederstands!"
 east_europe.0114.e.tt: "[hof.GetTitledFirstName] wird die $bosnian_church$ ganz sicher zur Ketzerei erklären!"
 east_europe.0115.t: "$east_europe.0116.t$"
 east_europe.0115.desc.intro: "Verdammt und verflucht seien [heretic.Custom('DE_PRO_POS_S_3P')]e elenden Augen! [heretic.GetTitledFirstName] ist konvertiert!\n\n"
 east_europe.0115.desc.political: "Auch wenn [hof.GetTitledFirstName] vollkommen überzeugt zu sein scheint, durchschaue ich doch, dass es nur eine halbherzige politische Geste ist: #EMP Allein#! [heretic.GetFirstNameNoTooltip] hat [heretic.Custom('DE_PRO_POS_S_3P')]e Treue gegenüber dem [hof.GetFaith.GetNameNoTooltip] unterstrichen. Keiner seiner Vasallen oder Familienmitglieder ist [heretic.Custom('DE_PRO_PER_S_3P_D')] gefolgt."
 east_europe.0115.desc.wholehearted: "Dies scheint aus vollem Herzen zu geschehen und [heretic.Custom('DE_PRO_PER_S_3P_N')] bringt [heretic.Custom('DE_PRO_POS_S_3P')]e direkte Familie und mehrere wichtige Magnaten des [hof.GetFaith.GetAdjective|l]en Glaubens mit. Es macht mich eigentlich fast nur noch wütender."
 east_europe.0115.desc.outro: "\n\nFürs Erste ist die Lage geklärt. Ketzer oder nicht: [hof.GetTitledFirstNameNoTooltip] ist überzeugt, dass die $bosnian_church$ ausreichend unter [hof.Custom('DE_PRO_POS_S_3P')]er Kontrolle steht."
 east_europe.0115.a: "Ach, ich gebe auf!"
 east_europe.0115.b: "Einmal Ketzer, #EMP immer#! Ketzer!"
 east_europe.0115.b.toast: "[accuser.GetShortUIName] zeigt Ärger über Euer Ausweichmanöver"
 east_europe.0116.t: "$east_europe.0111.t.setup$: Ein Sinneswandel"
 east_europe.0116.desc: "[hof.GetTitledFirstName] verlangt einen vollständigen Akt der Reue: eine Konvertierung, um mich ganz dem [hof.GetFaith.GetNameNoTooltip] anzuschließen.\n\nDoch ich weiß, dass meine [heretic.GetFaith.GetAdherentNamePluralNoTooltip] stark sind. Wenn vielleicht nur #EMP ich#! konvertiere, könnte das reichen.\n\nAndererseits würde ich die Sache damit herauszögern. Vielleicht wäre es besser, wenn ich mich jetzt der Veränderung stelle, während ich das noch im Frieden kann?"
 east_europe.0116.a: "Nein, eine persönliche Bekehrung wird schon reichen."
 east_europe.0116.b: "Genug ist genug: Wir werden alle gläubige [hof.GetFaith.GetAdherentNamePluralNoTooltip] werden!"
 east_europe.0117.t: "$east_europe.0111.t.setup$: Eine zeitweise Erleichterung"
 east_europe.0117.desc.intro: "Leider hat [hof.GetTitledFirstName] entschieden, die $bosnian_church$ #EMP nicht#! der Ketzerei anzuklagen.\n\n"
 east_europe.0117.desc.critical_success: "Doch noch schlimmer ist: [heretic.GetTitledFirstName] hat den [hof.GetFaith.ReligiousHeadName] überzeugt, dass ich exkommuniziert werden sollte! Was für elende Hexerei oder dunkle Geheimnisse dazu auch geführt haben, weiß wohl nur [heretic.GetFirstNameNoTooltip], aber nun werden alle christlichen Fürsten mit jener Abscheu an mich denken, die sonst nur Heiden und Spaltern vorbehalten ist."
 east_europe.0117.desc.theological_debate: "Mehrere Wochen der intensiven Gelehrtendebatten zwischen [hof.Custom('DE_PRO_PER_S_3P_D')] und [heretic.GetTitledFirstName] haben den [hof.GetFaith.ReligiousHeadName] schließlich zur gleichen Überzeugung wie bei [heretic.GetFirstNameNoTooltip] geführt: [hof.Custom('DE_PRO_PER_S_3P_N')|U] denkt nun auch, dass [heretic.GetFaith.GetAdherentNamePluralNoTooltip] einfach nur irgendwie rückwärtsgewandte [hof.GetFaith.GetAdherentNamePluralNoTooltip] sind."
 east_europe.0117.desc.political_leverage: "Die Umstände in dieser Angelegenheit sind mehr als zweifelhaft, da das, was die nach [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] entsandten Inquisitoren vorfanden, öffentlich bekannt und absolut verdammenswert ist. Es scheint, dass einige #EMP andere#! Faktoren Einfluss auf die Entscheidung hatten, die der [hof.GetFaith.ReligiousHeadName] traf."
 east_europe.0117.desc.political_manoeuvrings: "Mehrere Wochen des intensiven Briefverkehrs, der gefälschten Aussagen und des Bestechens von Inquisitoren, die nach [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] entsandt wurden, haben den [hof.GetFaith.ReligiousHeadName] zu der Überzeugung gebracht, dass meine Beschuldigungen nur politisch und somit unberechtigt waren."
 east_europe.0117.desc.outro: "\n\nFür den Augenblick haben sich die Ketzer etwas Luft zum Atmen erkauft. Ein zukünftiger [hof.GetFaith.ReligiousHeadName] wird jedoch vielleicht nicht so viel Verständnis haben …"
 east_europe.0117.a: "Pah! Was für eine Verschwendung von Zeit und Mühe."
 east_europe.0117.b: "Das ist eine Unverschämtheit!"
 east_europe.0117.c: "Möge [accuser.GetFaith.HighGodName] Euch vergeben, denn ich kann es nicht!"
 east_europe.0117.c.toast: "$east_europe.0115.b.toast$"
 east_europe.0117.d: "#EMP Mir#! die Kommunion verweigern? Dann gründe ich eben meine eigene #EMP verdammte#! Kirche!"
 east_europe.0118.t: "$east_europe.0111.t.setup$: Luft zum Atmen"
 east_europe.0118.desc.intro: "Es hat Wochen der Verhandlungen und sorgfältig verfassten Briefe gebraucht, doch endlich hat sich [hof.GetTitledFirstName] auf meine Seite geschlagen.\n\n"
 east_europe.0118.desc.critical_success: "Um genau zu sein, habe ich es durch die Anwendung meiner fast schon übertriebenen Druckmittel gegen den [hof.GetFaith.ReligiousHeadTitleName] sogar geschafft, den Spieß gegen diesen Brunzbeutel [accuser.GetTitledFirstName] umzudrehen.\n\nDenn für [accuser.Custom('DE_PRO_POS_S_3P')]e aus der Luft gegriffenen Anschuldigungen gegen gläubige Christen wird [hof.GetTitledFirstNameNoTooltip] [accuser.Custom('DE_PRO_PER_S_3P_A')] exkommunizieren!"
 east_europe.0118.desc.theological_debate: "Der [hof.GetFaith.ReligiousHeadTitleName] mag uns noch immer für rückständige Wilde halten, doch [hof.Custom('DE_PRO_PER_S_3P_N')] hat zugestanden, dass wir zwar fehlgeleitet, aber keine Ketzer sind."
 east_europe.0118.desc.political_leverage: "Der ganze Spießrutenlauf hat mich sämtliche Druckmittel gekostet, die ich gegen den [hof.GetFaith.ReligiousHeadTitleName] hatte, doch [hof.GetTitledFirstNameNoTooltip] hat zögerlich eingewilligt, dass wir keine Ketzer, sondern nur ungebildet sind."
 east_europe.0118.desc.political_manoeuvrings: "Der ganze Vorgang brauchte eine Menge Gegenanklagen, gefälschte Briefe von [accuser.GetTitledFirstName] und reichlich Bestechungsgelder für die Inquisitoren vor Ort, doch der [hof.GetFaith.ReligiousHeadTitleName] hat uns formell für unschuldig und die ganze Sache zu einer lokalen Angelegenheit erklärt."
 east_europe.0118.desc.outro: "\n\nGläubige [heretic.GetFaith.GetAdherentNamePluralNoTooltip] allerorten atmen erleichtert auf."
 east_europe.0118.a: "[heretic.GetFaith.FateGodName] ist uns hold!"
 east_europe.0118.b: "Ich bin nur froh, dass die Sache nun gewiss geklärt ist."
 east_europe.0119.t: "$east_europe.0111.t.setup$: Bar jeder Toleranz"
 east_europe.0119.desc.intro: "Es war wohl absehbar, dass [hof.GetTitledFirstName] #EMP reichlich#! Belege für die Ketzerei der [heretic.GetFaith.GetAdherentNamePluralNoTooltip] finden würde, wenn [hof.Custom('DE_PRO_PER_S_3P_N')] der Sache ernsthaft nachgeht.\n\n"
 east_europe.0119.desc.theological_debate: "[heretic.GetTitledFirstName] hat natürlich versucht, [heretic.Custom('DE_PRO_POS_S_3P')]e Lebensweise in Schutz zu nehmen, doch der [hof.GetFaith.ReligiousHeadName] hat alle billigen theologischen Argumente spöttisch weggewischt."
 east_europe.0119.desc.political_manoeuvrings: "[heretic.GetTitledFirstName] hat versucht, meinem Brief zynischen Egoismus zu unterstellen, doch seine kruden politischen Gesten bissen beim [hof.GetFaith.ReligiousHeadName] auf Granit, der klarstellte, dass dies nur Ausweichmanöver sind."
 east_europe.0119.desc.unrepentant_heretics: "Als man [heretic.GetTitledFirstName] zur Rede stellte, versuchte [heretic.Custom('DE_PRO_PER_S_3P_N')] nicht einmal, [heretic.Custom('DE_PRO_POS_S_3P')]e Abscheu für den [hof.GetFaith.ReligiousHeadTitleName] zu verbergen, sondern verhöhnte den [hof.GetFaith.ReligiousHeadName] öffentlich, während [heretic.Custom('DE_PRO_PER_S_3P_N')] darauf beharrte, dass [heretic.Custom('DE_PRO_POS_S_3P')] Glaube rechtmäßig sei!"
 east_europe.0119.desc.outro: "\n\nFormelle Briefe, in denen [heretic.GetFirstNameNoTooltip] und [heretic.Custom('DE_PRO_POS_S_3P')] blasphemischer Glaube denunziert werden, wurden an alle Christen aller rechtmäßigen Bekenntnisse in der Nähe verschickt."
 east_europe.0119.a: "Rechtfertigung!"
 east_europe.0120.t: "[hof.Custom2('AppropriateGreeting',heretic)]"
 east_europe.0120.desc.intro: "Es schmerzt mich, Euch darüber in Kenntnis setzen zu müssen, dass ich Euren Glauben für äußerst abtrünnig halte und nicht nur für rückständig und erlösbar.\n\n"
 east_europe.0120.desc.theological_debate: "Eure schlecht formulierten Entschuldigungen treffen bei mir auf taube Ohren. Diese unbegründeten theologischen Argumente #EMP beweisen#! doch nur Eure Schuld, und heterodoxes Denken werde ich auf keinen Fall dulden."
 east_europe.0120.desc.political_manoeuvrings: "Euer Versuch, dies als rein zynisches politisches Manöver auszulegen, ist offensichtlich nur die verzweifelte Lüge eines lasterhaften Häresiarchen, und ich werde es nicht dulden, dass die Beweggründe guter [hof.GetFaith.GetAdherentNamePluralNoTooltip] in Zweifel gezogen werden."
 east_europe.0120.desc.unrepentant_heretics: "Dass Ihr Eure Schuld so offen zugebt, macht mich verwirrt und traurig, denn es zeigt, dass es für Euch keine Erlösung geben kann. Ich bete um die umnachteten Seelen Eurer verlorenen Untertanen, doch was sein muss, muss sein."
 east_europe.0120.desc.outro: "\n\nVon diesem Tage an sollen die [heretic.GetFaith.GetAdherentNamePluralNoTooltip] allen rechtschaffenen Christen als Ketzer gelten. Möge Eure verderbte Seele in der Hölle schmoren!"
 east_europe.0120.a: "Das ist eine Katastrophe!"
 east_europe.0120.a.tt: "Hungrige [hof.GetFaith.GetAdherentNameNoTooltip] wenden sich gegen unsere Lande …"
 east_europe.0121.t: "$east_europe.0119.t$"
 east_europe.0121.desc.intro: "In den letzten Wochen kam es zu einem dreiseitigen Krieg der Worte zwischen [accuser.GetFullName], [heretic.GetFullName] und [hof.GetTitledFirstName] über den ökumenischen Status, den die $bosnian_church$ innehat.\n\n"
 east_europe.0121.desc.theological_debate: "Die meisten Diskussionen drehten sich um theologische Dinge, wobei [heretic.GetFirstNameNoTooltip] versuchte, [hof.GetTitledFirstNameNoTooltip] zu versichern, dass die [heretic.GetFaith.GetAdherentNamePluralNoTooltip] gute [hof.GetFaith.GetAdherentNamePluralNoTooltip] sind, wenn auch etwas ländlich in ihren Bräuchen.\n\nBedauerlicherweise für [heretic.Custom('DE_PRO_PER_S_3P_A')] hat dies nicht gefruchtet."
 east_europe.0121.desc.political_manoeuvrings: "Trotz aller Bemühungen von [heretic.GetFirstNameNoTooltip], die Anschuldigungen von [accuser.GetFirstNameNoTooltip] als rein politischen Plan darzustellen, hat der [hof.GetFaith.ReligiousHeadName] gegen [heretic.Custom('DE_PRO_PER_S_3P_A')] entschieden.\n\n"
 east_europe.0121.desc.unrepentant_heretics: "Schlussendlich scheint es, dass die Haltung von [heretic.GetFirstNameNoTooltip] von Anfang an zum Scheitern verurteilt war, als [heretic.Custom('DE_PRO_PER_S_3P_N')] sich entschied, die Heterodoxie einzugestehen, und trotzdem zu versuchen, [heretic.Custom('DE_PRO_POS_S_3P')]en Glauben als rechtschaffen darzustellen.\n\n"
 east_europe.0121.desc.outro: "Auf Veranlassung von [hof.GetTitledFirstNameNoTooltip] sollen die [heretic.GetFaith.GetAdherentNamePluralNoTooltip] jedem ökumenischen Christenmenschen von diesem Tage an als Ketzer gelten!"
 east_europe.0121.a: "Ketzer? In unserer Mitte?!"
 east_europe.0121.b: "Das schert mich wirklich gar nicht."
 east_europe.0121.c: "Wir wollten doch nur in Ruhe gelassen werden!"
 east_europe.0123.t: "$east_europe.0124.t$"
 east_europe.0123.desc.intro: "$east_europe.0124.desc.intro$"
 east_europe.0123.desc.hof_died: "Mit dem Tod von [hof.GetTitledFirstName] ist auch die treibende Kraft hinter der Inquisition in Sachen [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] verschwunden."
 east_europe.0123.desc.heretic_died: "Mit dem Tod von [heretic.GetTitledFirstName] scheint [hof.GetTitledFirstName] mit dem Gedanken zufrieden zu sein, dass auch alle bedeutenden Ketzereien mit ihm gestorben sind, und die Inquisition wurde in Sachen [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] zurückbeordert."
 east_europe.0123.desc.hof_no_longer_hof: "$east_europe.0124.desc.hof_no_longer_hof$"
 east_europe.0123.desc.heretic_not_independent_ruler: "Da [heretic.GetTitledFirstName] keine unabhängige christliche Macht mehr ist, sieht [hof.GetTitledFirstName] keinen Grund mehr, [heretic.Custom('DE_PRO_PER_S_3P_D')] wegen Ketzerei nachzugehen."
 east_europe.0123.desc.heretic_now_ecumenical_christian: "Mit der Bekehrung von [heretic.GetTitledFirstName] zum [heretic.GetFaith.GetName] hat sich [hof.GetTitledFirstName] von der tief empfundenen Ergebenheit gegenüber [hof.GetFaith.HighGodName] überzeugen lassen."
 east_europe.0123.desc.heretic_now_different_heresy: "Mit der Bekehrung von [heretic.GetTitledFirstName] zum [heretic.GetFaith.GetName] hat sich die Frage nach der Ketzerei von einem „Ob“ zu einem „In welcher Form“ verlagert: Die Inquisitoren von [hof.GetFaith.ReligiousHeadName] können keiner Heterodoxie in einem Reich nachstellen, das offen von einem Ketzer beherrscht wird."
 east_europe.0123.desc.heretic_now_infidel: "Mit der Bekehrung von [heretic.GetTitledFirstName] zum [heretic.GetFaith.GetName] ist [heretic.Custom('DE_PRO_PER_S_3P_N')] vom möglichen Ketzer zum sicheren Ungläubigen geworden. Man muss wohl nicht erwähnen, dass die Inquisitoren von [hof.GetFaith.ReligiousHeadName] einfach aus [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] herausgeworfen wurden."
 east_europe.0123.desc.heretic_now_heathen: "Mit der Bekehrung von [heretic.GetTitledFirstName] zum [heretic.GetFaith.GetName] ist [heretic.Custom('DE_PRO_PER_S_3P_N')] vom möglichen Ketzer zum offenen Heiden geworden. Im Zuge dieses Affronts gegenüber [hof.GetFaith.HighGodName] scheint der ökumenische Status, den die $bosnian_church$ innehat oder eben nicht, kaum noch von Bedeutung zu sein."
 east_europe.0123.desc.fallback: "$east_europe.0124.desc.fallback$"
 east_europe.0123.desc.outro: "$east_europe.0124.desc.outro$"
 east_europe.0123.a: "So hätte es nicht enden sollen!"
 east_europe.0124.t: "$east_europe.0111.t.setup$: Der Fall kommt ins Stocken"
 east_europe.0124.desc.intro: "Das Glück scheint aufseiten der $bosnian_church_adherent_plural$ zu sein.\n\n"
 east_europe.0124.desc.hof_died: "Mit dem Tod von [hof.GetTitledFirstName] ist auch die Inquisition von [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] zerfallen, denn viele wichtige Würdenträger der Kirche wurden zurückbeordert, um sich um die kirchliche Nachfolge zu kümmern."
 east_europe.0124.desc.heretic_died: "Der Tod von [heretic.GetTitledFirstName] scheint [hof.GetTitledFirstName] in seiner Annahme zufriedenzustellen, dass alle größeren Abweichungen vom rechten Glauben innerhalb der $bosnian_church_adherent_plural$ bald verschwunden sein werden, denn schließlich erhält der vermutete Häresiarch jetzt mit Sicherheit im Jenseits seine verdiente Strafe."
 east_europe.0124.desc.hof_no_longer_hof: "Da der ehemalige [absolute_faith.ReligiousHeadName] [hof.GetFirstName] nun abgesetzt wurde, macht sich Chaos in der Inquisition von [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] breit, und jede Chance auf ein nützliches Urteil ist verpufft."
 east_europe.0124.desc.heretic_not_independent_ruler: "Da [Select_CString(heretic.IsLocalPlayer,'ich ',heretic.GetShortUIName)] keine unabhängige christliche Macht mehr [Select_CString(heretic.IsLocalPlayer,'bin',' ist')], sieht [hof.GetTitledFirstName] keinen Grund mehr, [Select_CString(heretic.IsLocalPlayer,'mir', 'heretic.Custom('DE_PRO_PER_S_3P_D')')] wegen Ketzerei nachzugehen."
 east_europe.0124.desc.heretic_now_ecumenical_christian: "Mit meiner unlängst erfolgten Bekehrung zum [heretic.GetFaith.GetName] hat [hof.GetTitledFirstName] keinen Grund mehr, an meinem Glauben an [hof.GetFaith.HighGodName] zu zweifeln."
 east_europe.0124.desc.heretic_now_different_heresy: "Mit meiner unlängst erfolgten Bekehrung zum [heretic.GetFaith.GetName] betrachtet [hof.GetTitledFirstName] mich ohnehin schon als Ketzer und ist #EMP viel#! zu beschäftigt damit, meine grundsätzliche Glaubenslosigkeit zu schmähen, um die eigene Inquisition ernsthaft in Gang zu setzen, die einer möglichen Ketzerei nachgehen könnte."
 east_europe.0124.desc.heretic_now_infidel: "Mit meiner unlängst erfolgten Bekehrung zu meinem neuen Glauben ([heretic.GetFaith.GetName]) gelte ich dank [hof.GetTitledFirstName] nun als [hof.Custom('GetDerogatoryNonbeliever')] vor der höchsten Macht ([hof.GetFaith.HighGodName] erklärt). Die möglichen Verbrechen der $bosnian_church_adherent_plural$ wirken da im Vergleich eher vernachlässigbar."
 east_europe.0124.desc.heretic_now_heathen: "Mit meiner unlängst erfolgten Bekehrung zu meinem neuen Glauben ([heretic.GetFaith.GetName]) gelte ich dank [hof.GetTitledFirstName] als seelenloser [hof.Custom('GetDerogatoryNonbeliever')] und Abtrünniger der schlimmsten Sorte. Wenn mich [hof.Custom('DE_PRO_POS_S_3P')] toter Gott auch nur noch einen Deut scheren würde, würde mich dies vielleicht sogar etwas kränken."
 east_europe.0124.desc.fallback: "Umstände außerhalb meiner Kontrolle haben jede Chance zunichtegemacht, dass es eine erfolgreiche Inquisition von [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] geben wird."
 east_europe.0124.desc.outro: "\n\nFürs Erste hat der [absolute_faith.ReligiousHeadTitleName] die Untersuchung fallengelassen und besteht darauf, dass es dringendere Angelegenheiten gibt."
 east_europe.0124.a: "Nun, damit wäre das wenigstens geklärt."
 east_europe.0141.t: "Letztes Aufbäumen der Völkerwanderung"
 east_europe.0141.desc: "Das Leben auf der Steppe ist schon zu den besten Zeit oft hart. Neuerdings ist es allerdings noch härter geworden, da viele andere eifersüchtige Nomadenstämme uns unseres Erfolges wegen nachstellen wollen. Petschenegen, Chasaren und noch andere reisen aus weiter Ferne an, um unseren Zusammenschluss zu bedrängen.\n\nIn den vergangenen Jahrhunderten haben ganze Völker dieses Leben zugunsten der fruchtbaren Felder und schwachen Königreiche Europas hinter sich gelassen.\n\nHeute habe ich beschlossen, den Erfolgen dieser Nomaden aus alten Zeiten nachzueifern: Ich werde mein gesamtes Reich verlegen und im fernen Pannonien eine neue Heimat für die $mogyer_collective_noun$ schaffen.\n\nBald werden wir die Karpaten geschlossen überqueren und ein neues Kapitel für unser Volk aufschlagen."
 east_europe.0141.a: "Auf nach Pannonien!"
 east_europe.0141.a.tt: "Ihr könnt den besonderen, einmalig verwendbaren [hungarian_invasion_casus_belli|E] gegen einen beliebigen Herrscher aus Pannonien einsetzen"
 east_europe.0142.t: "$east_europe.0141.t$"
 east_europe.0142.desc: "In einem überraschenden Schritt hat mein Vasall [mogyer_invader.GetShortUIName] Botschafter entsandt, um mich darüber in Kenntnis zu setzen, dass [mogyer_invader.Custom('DE_PRO_PER_S_3P_N')] beabsichtigt, [mogyer_invader.Custom('DE_PRO_POS_S_3P')] Volk aus [mogyer_invader.Custom('DE_PRO_POS_S_3P')]em derzeitigen Reich geschlossen nach Pannonien zu verlegen.\n\nSollte dies Erfolg haben, würde sich meine Kontrolle über dieses Gebiet wahrscheinlich in Luft auflösen."
 east_europe.0142.a: "Ein törichtes Unterfangen"
 east_europe.0142.a.tt: "Die $mogyer_collective_noun$ beginnen die [hungarian_invasion|E]"
 east_europe.0143.t: "$east_europe.0141.t$"
 east_europe.0143.desc.pannonian_capital: "Erschreckende Neuigkeiten aus der Steppe! Händler und Spione bringen die Kunde,"
 east_europe.0143.desc.pannonian_territory: "Besorgniserregende Neuigkeiten aus der Steppe! Örtliche Fürsten behaupten,"
 east_europe.0143.desc.fallback: "Üble Kunde! Verzweifelte Vasallen haben Berichte gesandt, die besagen,"
 east_europe.0143.desc.outro: "dass [mogyer_invader.GetShortUIName], ein magyarischer Kriegsfürst sämtliche Streitkräfte seines Reichs zusammenzieht, um massiv in Pannonien einzufallen.\n\nWährend wir hier reden, sammeln sich die magyarischen Horden und bereiten sich darauf vor, auf ihren Dämonenrössern auf die Ebenen zu strömen und die gesamte Ordnung vor Ort auf den Kopf zu stellen!"
 east_europe.0143.a: "Sie werden doch sicherlich niemals die Karpaten überqueren?"
 east_europe.0143.a.tt: "$east_europe.0142.a.tt$"
 #LIVONIAN DECISIONS
 east_europe.0200.t: "Der [founder.GetTitleAsNameNoTooltip] von Livland"
 east_europe.0200.desc.christian: "Das Baltikum war jahrhundertelang ein urtümliches und ungezähmtes Land, in dem nur verschiedene ketzerische Glauben und Teufelsverehrung beheimatet waren. Doch nun wurde [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [founder.GetTitleAsNameNoTooltip] von Livland gekrönt, und die Macht von [founder.GetFaith.HighGodName] wärmt diese nasse und kalte Region.\n\nDa die Missionierung des wahren Glaubens im Baltikum erfolgreich war, kann ich nun also Livland ausrufen: einen Titel, der alle Balten in der gemeinsamen Mission vereint, das Wort der höchsten Mächte zu verkünden."
 east_europe.0200.desc.nonchristian: "Den Balten fehlt seit Jahrhunderten ein Königreich für ihr eigenes Volk, während die Wikinger unsere Küstendörfer verwüsteten und fremde Missionare aus fernen Ländern uns primitiv und ungezähmt nannten – doch dies war einmal. Die verschiedenen baltischen Völkern beugen sich alle der Krone von Livland.\n\nMit meiner Krönung zum [founder.GetTitleAsNameNoTooltip] werde ich ein goldenes Zeitalter einläuten – nicht nur für das [founder.GetCulture.GetName|l]e Volk, sondern auch für alle anderen Balten an der Küste."
 east_europe.0200.desc.outro: "\n\nDas Schicksal der Balten liegt in meinen Händen, und mit der Gründung dieses Königreichs werde ich ein neues goldenes Zeitalter des Glaubens und des Ruhms unter [founder.GetFaith.HighGodName] einleiten."
 east_europe.0200.a: "Mein Erbe wird meine Lebenszeit bei Weitem überdauern!"
 east_europe.0200.b: "Für [founder.GetFaith.HighGodName] und den Ruhm!"
 east_europe.0201.t: "$east_europe.0101.t$"
 east_europe.0201.desc: "Herolde bringen Kunde von der kalten Küste Livlands: [founder.GetShortUIName] hat [founder.GetTitleAsNameNoTooltip] zum [founder.GetPrimaryTitle.GetNameNoTier] ausgerufen.\n\nMit allen Balten unter einem Banner scheint es, als hätte das Volk von Livland endlich eine geeinte Identität, hinter der es sich sammeln kann, anstatt bei der Verteidigung seines Heimatlands verstreut und verwirrt zu sein.\n\nMit diesem Akt der Vereinigung scheint Livland in sicheren Händen zu sein … fürs Erste."
 east_europe.0201.a: "Sie sind nach wie vor Barbaren."
 east_europe.0201.b: "Gepriesen sei [founder.GetShortUINameNoTooltip]!"
 east_europe.0201.c: "Geeint oder geteilt: Die Balten werden nicht lange Bestand haben."
