l_german:
 lesson_china_introduction: "$lesson_basics_welcome$"
 lesson_china_introduction_desc: "@tutorial_screenshot_1_china!\nIhr seid ein junger Gelehrter in China. Eure Stellung mag bescheiden sein, doch sie ist vielversprechend. Durch Lernen, Klugheit und verdienstvolles Verhalten könnt Ihr in den kaiserlichen Rängen aufsteigen.\n\nAuch wenn Euer Leben vergänglich ist, könnten Eure Erben den Namen Eures Hauses zu dauerhaftem Ruhm führen.\n\nUnter der stabilen Herrschaft der Song-Dynastie bieten die Beamtenprüfungen einen Weg zu einem Statthaltertum – und vielleicht sogar zum kaiserlichen Thron selbst."
 lesson_china_camera: "$lesson_basics_quick_camera$"
 lesson_china_camera_desc: "$lesson_basics_quick_camera_desc$"
 lesson_china_zoom: "$lesson_basics_quick_zoom$"
 lesson_china_zoom_desc: "$lesson_basics_quick_zoom_desc$"
 lesson_china_nested_tooltips: "Gestapelte Tooltips"
 lesson_china_nested_tooltips_desc: "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_china_nested_tooltips_hover_word: "$lesson_basics_tooltips_in_tooltips_hover_word$"
 lesson_china_nested_tooltips_hover_word_deeper: "$lesson_basics_tooltips_in_tooltips_hover_word_deeper$"
 lesson_china_nested_tooltips_complete: "$lesson_china_nested_tooltips$"
 lesson_china_nested_tooltips_complete_desc: "$lesson_china_nested_tooltips_desc$"
 lesson_china_characters: "Charaktere"
 lesson_china_characters_desc: "Ihr spielt [GetPlayer.GetShortUINameNotMeNoTooltip] als einen der vielen [characters|E] in dieser Welt, die durch Charakter-Avatare dargestellt werden.\n\nIhr seid ein aufstrebender Bürokrat in China!"
 lesson_china_this_is_you_1: "$lesson_basics_quick_this_is_you_1$"
 lesson_china_this_is_you_1_desc: "Hier seht Ihr Euch selbst und Eure engste [family|E].\n\nRechts seht Ihr Euren [Concept('player_heir', 'Spielererben')|E], den Ihr spielen werdet, wenn Euer derzeitiger [character|E] stirbt.\n\n#TUT Falls Ihr Euch einmal auf der Karte verlaufen habt, könnt Ihr einfach auf Euren Charakter klicken, um die Kamera wieder auf Euer [realm|E] zu zentrieren.#!"
 lesson_china_this_is_you_2: "$lesson_basics_quick_this_is_you_2$"
 lesson_china_this_is_you_2_desc: "Es ist üblicherweise eine gute Idee, einen [spouse|E] zu haben. Dieser unterstützt Euch bei der Herrschaft über Euer [realm|E] und hilft Euch, die Zukunft Eurer [dynasty|E] zu sichern.\n\nDerzeit seid Ihr unverheiratet. Warum tut Ihr nicht etwas dagegegen?"
 lesson_china_find_spouse_tt: "$lesson_basics_quick_find_spouse_tt$"
 lesson_china_marriage_window: "$lesson_basics_quick_this_is_you_2$"
 lesson_china_marriage_window_desc: "Den richtigen [spouse|E] zu finden, ist nicht leicht, und Folgendes sollte man bedenken:\n\n$EFFECT_LIST_BULLET$Können: Seine [skills|E] werden zu Euren addiert\n$EFFECT_LIST_BULLET$Vererbung: [congenital_traits|EU] (wie [GetTrait('lisping').GetName(GetNullCharacter)]) können an die eigenen [children|E] vererbt werden\n$EFFECT_LIST_BULLET$Edles Geblüt: Jemanden von [Concept('lowborn', 'niederer Geburt')|E] zu heiraten, kostet Euch [prestige|E]"
 lesson_china_married_great_job: "$lesson_basics_quick_married_great_job$"
 lesson_china_married_great_job_desc: "Herzlichen Glückwunsch zur Heirat!\n\nFalls es nach dem Tod Eures Charakters keine anderen lebenden Mitglieder Eurer [dynasty|E] mehr gibt, verliert Ihr das Spiel. Einen $game_concept_spouse$ zu haben, kann Euch helfen, dies zu verhindern."
 lesson_china_this_is_you_3: "$lesson_basics_quick_this_is_you_3$"
 lesson_china_this_is_you_3_desc: "Dies sind die [traits|E] Eures Charakters! Wie Ihr sehen könnt, ist er @ambitious_icon_tutorial![Nbsp][GetTrait('ambitious').GetName(GetNullCharacter)|l], @compassionate_icon_tutorial![Nbsp][GetTrait('compassionate').GetName(GetNullCharacter)|l] und @gregarious_icon_tutorial![Nbsp][GetTrait('gregarious').GetName(GetNullCharacter)|l].\n\n#TUT $game_concept_traits$ beeinflussen, wie Euer Charakter auf Ereignisse in der Spielwelt reagiert. Ihr könnt auch neue Eigenschaften während des Spiels dazubekommen.#!"
 lesson_china_skills: "$lesson_basics_quick_skills$"
 lesson_china_skills_desc: "$lesson_basics_quick_skills_desc$"
 lesson_china_house: "$game_concept_house$"
 lesson_china_house_desc: "Dies ist Euer [house|E]: #V Haus [GetPlayer.GetHouse.GetNameNoTooltip]#!, eine Familie chinesischer [Concept('nobles', 'Adeliger')|E].\n\nAls [house_head_head|E] Eures $game_concept_house$es erwartet man von Euch, dass Ihr Euer $game_concept_house$ zu Erfolg in der chinesischen Regierung führt.\n\nEuer $game_concept_house$ ist klein, wird allerdings im Lauf der Jahre wachsen, wenn [children|E] hineingeboren werden.\n\n#TUT Jedes [house|E] gehört zu einer [dynasty|E]. [GetPlayer.GetHouse.GetNameNoTooltip] ist jedoch so klein, dass $game_concept_house$ und $game_concept_dynasty$ ein und dasselbe sind.#!"
 lesson_china_realm: "$game_concept_realm$"
 lesson_china_realm_desc: "Dieser Bereich zeigt Euer [realm|E] – oder anders gesagt: das Land und die Ressourcen, die Ihr kontrolliert.\n\nDa Ihr nur ein einfacher Edelmann seid, habt Ihr kein [land|e]. Euer $game_concept_realm$ ist also beschränkt. Um Land zu erlangen, müsst Ihr versuchen, [governor|e] zu werden. Dazu später mehr."
 lesson_china_titles: "$game_concept_titles$"
 lesson_china_titles_desc: "Ihr haltet einen einzelnen [title|E]. $game_concept_titles$ stellen Landbesitz dar.\n\nEuer einziger $game_concept_title$, [GetPlayer.GetPrimaryTitle.GetName], gewährt Euch den Besitz des privaten [Concept('estate','Anwesens')|E] Eurer Familie. Wir kommen bald noch auf dieses $game_concept_estate$ zurück.\n\n#TUT Sobald Ihr eine [province|E] als [governor|E] regiert, wird auch sie als $game_concept_title$ in diesem Bereich aufgelistet.#!"
 lesson_china_relationships: "$lesson_basics_quick_relationships$"
 lesson_china_relationships_desc: "In diesem Abschnitt seht Ihr eine Vielzahl anderer [characters|E], zu denen Ihr eine Verbindung habt. Dazu gehören Eure [family|E], jeder, zu dem Ihr eine [relationship|E] unterhaltet, Eure [courtiers|E] sowie Eure [Concept('subject', 'Untertänigen')]."
 lesson_china_liege_introduction: "$game_concept_liege$"
 lesson_china_liege_introduction_desc: "Euer [liege|e] ist der [son_of_heaven|e], der Kaiser von China. Eine Möglichkeit, mit ihm zu interagieren, besteht in einem Rechtsklick auf ihn.\n\nDadurch öffnet sich das Interaktionsmenü, das Euch beispielsweise #high Ältesten finden#! oder #high Mentorentum erbitten#! erlaubt."
 lesson_china_find_elder_tt: "Macht einen Rechtsklick auf Euren $game_concept_liege$n"
 lesson_china_liege_introduction_good_job: "Andere Charaktere"
 lesson_china_liege_introduction_good_job_desc: "Gute Arbeit! Ihr könnt mit den meisten [Concept('characters', 'Charakteren')|e] durch einen Rechtsklick auf sie interagieren.\n\nVielleicht seid Ihr auf eine [GetScheme('seduce').GetTypeName] Eures [Concept('spouse', 'Ehepartners')|e] aus oder Ihr wollt Eure jüngeren Geschwister #high ausbilden#!?"
 lesson_china_resources_1: "$lesson_basics_quick_resources_1$"
 lesson_china_resources_1_desc: "Als Nächstes sehen wir uns die Leiste oben rechts auf dem Bildschirm an.\n\nHier findet Ihr eine Reihe von Ressourcen, die Ihr nutzen könnt, um auf verschiedene Weise mit der Welt zu interagieren."
 lesson_china_resources_gold: "$lesson_basics_quick_resources_gold$"
 lesson_china_resources_gold_desc: "$lesson_basics_quick_resources_gold_desc$"
 lesson_china_resources_prestige: "$lesson_basics_quick_resources_prestige$"
 lesson_china_resources_prestige_desc: "$lesson_basics_quick_resources_prestige_desc$"
 lesson_china_resources_piety: "$lesson_basics_quick_resources_piety$"
 lesson_china_resources_piety_desc: "[piety_i|E] [piety|E] ist eine Ressource, die widerspiegelt, wie tugendhaft Euer Charakter ist.\n\nEure [piety_level|E] steigt auch mit Eurer angesammelten $game_concept_piety$. Sich auf [learning_i|E][learning|E] zu konzentrieren, könnte eine gute Idee für besonders fromme Charaktere sein."
 lesson_china_resources_influence: "@influence_icon! $game_concept_influence$"
 lesson_china_resources_influence_desc: "[influence_i] [influence|e] ist Eure Fähigkeit, andere dazu zu bringen, Euch zuzuhören. Wenn Ihr Euch $game_concept_influence$ verdient, steigt auch Eure [influence_level|e].\n\nAls Ressource wird $game_concept_influence$ vor allem eingesetzt, um Euren Wunschkandidaten dabei zu unterstützen, [governor|E] einer [province|E] zu werden."
 lesson_china_resources_renown: "$lesson_basics_quick_resources_renown$"
 lesson_china_resources_renown_desc: "$lesson_basics_quick_resources_renown_desc$"
 lesson_china_estate_heading: "Euer Familienanwesen"
 lesson_china_open_estate: "$lesson_china_estate_heading$"
 lesson_china_open_estate_desc: "Als [house_head_head|E] Eures [Concept('house', 'Hauses')|E] habt Ihr ein [estate|E].\n\nDies ist Euer privater Machtsitz und alle Investitionen hier bleiben Euch für das gesamte Spiel erhalten.\n\nEs liegt in [GetPlayer.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] und bleibt auch dort, selbst wenn Ihr [governor|E] anderswo werdet."
 lesson_china_open_estate_prompt: "Öffnet Euer Anwesen (hervorgehoben)"
 lesson_china_estate_intro: "$lesson_china_estate_heading$"
 lesson_china_estate_intro_desc: "Die Vorteile, die Euch Euer [estate|E] bringt, stammen von [Concept('estate_buildings', 'Anwesengebäuden')|E]. Also lasst uns nun eines bauen."
 lesson_china_estate_intro_prompt: "Wählt einen freien Gebäudeplatz (hervorgehoben) aus"
 lesson_china_estate_build_list: "$lesson_china_estate_heading$"
 lesson_china_estate_build_list_desc: "Ein [estate_building|E], das Eure [gold|E]-Einnahmen verbessert, beispielsweise ein $rice_field_01_domicile_building|V$, wäre ein guter Anfang.\n\nDoch wählt ruhig ganz nach Belieben ein Gebäude aus, das Euch gefällt."
 lesson_china_estate_build_list_prompt: "Baut ein beliebiges $game_concept_estate_building$"
 lesson_china_estate_manor: "$lesson_china_estate_heading$"
 lesson_china_estate_manor_desc: "Der Bau läuft. Gut!\n\nEuch ist vielleicht aufgefallen, dass es Beschränkungen gibt, auf wie vielen Plätzen man ein [estate_buildings|E] bauen kann. Um Platz für weitere Gebäude zu machen, werdet Ihr irgendwann Euer zentrales #V Gutshausgebäude#! verbessern müssen."
 lesson_china_estate_manor_prompt: "Wählt Euer Gutshaus (hervorgehoben) aus"
 lesson_china_estate_manor_selected: "$lesson_china_estate_heading$"
 lesson_china_estate_manor_selected_desc: "Alle [estate_buildings|E] lassen sich verbessern, und dies gilt auch für Euer Gutshaus.\n\nNoch wichtiger ist aber, dass Euer Gutshaus Euch Plätze für weitere $game_concept_estate_buildings$ gewährt.\n\nDie Verbesserung Eures Gutshauses ist recht teuer. Daher machen wir das jetzt nicht."
 lesson_china_estate_close: "$lesson_china_estate_heading$"
 lesson_china_estate_close_desc: "Verlassen wir vorerst Euer Anwesen.\n\nIhr müsst erst das Gutshaus und danach das Anwesen-Fenster schließen."
 lesson_china_estate_close_prompt: "Schließt das Anwesen-Fenster"
 lesson_china_estate_summary: "$lesson_china_estate_heading$"
 lesson_china_estate_summary_desc: "Wie zuvor erwähnt ist Euer [estate|E] Euer eigener Privatbesitz.\n\nEs wird Euch auch dann begleiten, wenn Ihr irgendwann Euren [Concept('player_heir', 'Spielererben')|E] spielt.\n\nObschon Ihr womöglich [governor|E] einer reichen [province|E] werden könnt, gehören alle Investitionen dort dem Staat.\n\nDaher ist es eine gute Idee, [gold|E] in die Verbesserung des [Concept('estate','Anwesens')|E] zu stecken!"
 lesson_china_admin_intro: "Regierungslaufbahn"
 lesson_china_admin_intro_desc: "So schön es dort auch sein mag: Ihr solltet nicht Euer ganzes Leben auf Eurem [estate|E] verbringen.\n\nAls Beamter wird von Euch erwartet, dass Ihr Euren [merit|E] verbessert und Ränge aufsteigt, um ein [governor|E] und vielleicht sogar ein [minister|E] zu werden."
 lesson_china_admin_merit: "$lesson_china_admin_intro$"
 lesson_china_admin_merit_desc: "Dies ist Euer derzeitiger [merit_level|E].\n\nEuer $game_concept_merit_level$ bemisst Euren Wert und Stand innerhalb der kaiserlichen Bürokratie. Der niedrigste Rang ist der #V 9.#!, und der verdienstreichste ist der #V 1.#!\n\nBisher habt Ihr Euch noch gar nicht bewiesen. Daher besitzt Ihr noch keinen $game_concept_merit_level$ und könnt auch nicht [governor|E] werden."
 lesson_china_admin_open: "$lesson_china_admin_intro$"
 lesson_china_admin_open_desc: "Erhöhen wir Euren [merit_level|E]!"
 lesson_china_admin_open_prompt: "Öffnet die „$ADMINISTRATIVE_GOVERNMENT_HEADER$“-Tafel (hervorgehoben)"
 lesson_china_exam: "$lesson_china_admin_intro$"
 lesson_china_exam_desc: "Das Kaiserreich ist eine Meritokratie, und die [imperial_examinations|E] sorgen dafür, dass nur die Fähigsten und Tugendhaftesten die [provinces|E] als [governors|E] verwalten.\n\nIhr könnt Euren [merit_level|E] erhöhen, indem Ihr an den [activities|E] $activity_local_examination|V$ und $activity_imperial_examination|V$ teilnehmt.\n\nDie $game_concept_examinations$ werden sowohl von [Concept('governors', 'Statthaltern')|E] als auch dem [son_of_heaven|E] selbst ausgerichtet.\n\nWenn sie abgehalten werden, erhaltet Ihr eine Einladung."
 lesson_china_STUDY_SCHEME_SEGMENT: "Studiert"
 TUTORIAL_OPEN_DECISION_PANEL_PROMPT: "„$DECISIONS_VIEW_TITLE$“-Tafel öffnen"
 lesson_china_decisions_open: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_decisions_open_desc: "Sobald Ihr entscheidet, an [imperial_examinations|E] teilzunehmen, ist es hilfreich, sich vorzubereiten.\n\nIhr könnt Euch auf $game_concept_examinations$ vorbereiten, indem Ihr die konfuzianischen Klassiker studiert."
 lesson_china_decisions_open_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"
 lesson_china_decisions: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_decisions_desc: "Das hier sind Entscheidungen: verschiedene persönliche Handlungen, die Ihr unternehmen könnt.\n\nWählt fürs Erste „$tgp_china_study_confucian_classics_decision|V$“ aus."
 lesson_china_decisions_prompt: "Beginnt die Entscheidung „$tgp_china_study_confucian_classics_decision$“"
 lesson_china_stress: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_stress_desc: "Gut, Ihr habt mit Euren Studien begonnen!\n\nDas Studieren erhöht Eure [stress_i][stress|E]. Üblicherweise gewinnt oder verliert man $game_concept_stress$, wenn man sich entsprechend der eigenen [personality_traits|E] verhält.\n\nWenn man [GetDefine('NCharacter', 'STRESS_PER_LEVEL')|0V] $game_concept_stress$ dazubekommt, erhöht sich die eigene [stress_level|E] und die geistige Gesundheit leidet.\n\n#I Behaltet die hervorgehobene $game_concept_stress$sanzeige im Auge, um keinen Nervenzusammenbruch zu erleiden#!"
 lesson_china_schemes_open: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_schemes_open_desc: "Das Studieren gilt als [scheme|E]: ein langfristiges persönliches Vorhaben. Werfen wir einen raschen Blick auf den Status Eures $game_concept_scheme$s."
 lesson_china_schemes_open_prompt: "Öffnet die Ränkespieltafel"
 lesson_china_schemes_list: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_schemes_list_desc: "Dies ist Euer [scheme|E] „$study_confucian_classics$“.\n\nEs ist ein sich wiederholendes $game_concept_scheme$. Beim Abschluss wird es entsprechend der [scheme_success_chance|E] aufgelöst und beginnt anschließend von vorn.\n\nDa dieses $game_concept_scheme$ Eure [stress|E] erhöht, werdet Ihr es irgendwann aufgeben müssen.\n\n#I Um ein $game_concept_scheme$ aufzugeben, klickt Ihr auf den Knopf in der oberen rechten Ecke des $game_concept_scheme$s."
 lesson_china_unpause: "$lesson_basics_quick_resources_time$"
 lesson_china_unpause_desc: "Derzeit ist das Spiel pausiert. In der unteren rechten Ecke könnt Ihr einstellen, wie schnell die Zeit in der Welt voranschreitet.\n\n#TUT Crusader Kings III ist ein Spiel, bei dem sich das Geschehen über Hunderte von Jahren entfaltet. Lasst Euch daher ruhig Zeit.#!\n\nWährend das Spiel pausiert ist, wird niemand eine [imperial_examination|E] ausrichten, an der Ihr teilnehmen könntet, noch kommt Euer „$study_confucian_classics$“-[scheme|E] voran. Lasst uns also die Pause beenden und auf eine Einladung warten!"
 lesson_china_unpause_tt: "$lesson_basics_quick_unpause_tt$"
 lesson_china_done: "$lesson_basics_quick_done$"
 lesson_china_done_desc: "Das Spiel ist jetzt nicht mehr pausiert, und die Zeit schreitet voran. Von nun an habt Ihr freie Hand, die Zukunft von Haus [GetPlayer.GetHouse.GetName] zu gestalten.\n\n#TUT Haltet Ausschau nach @reactive_advice_icon! Reaktiven Ratschlägen, die oben auf Eurem Bildschirm erscheinen und Euch weiter führen können!#!\n\nFürs Erste ist Euer wichtigstes Ziel, die nächste [imperial_examination|E] abzuwarten und daran teilzunehmen."
 # special reactive advice for china
 action_reactive_advice_china_council: "Ratschlag: $ra_china_council_1$"
 action_reactive_advice_china_council_desc: "Als $game_concept_governor$ könnt Ihr Euch auf einen $game_concept_council$ verlassen, der Euch bei der Führung der $game_concept_province$ unterstützt. Öffnet dies hier, um eine Einführung darin zu erhalten, wie der Rat arbeitet."
 action_reactive_advice_china_council_click: "$click_to_open_lesson$"
 ra_china_council_1: "Statthalter-Rat"
 ra_china_council_1_desc: "Als [governor|E] müsst Ihr zum Glück Eure [province|E] nicht ganz allein verwalten. Werfen wir einen Blick auf Euren [council|E], der im Vergleich zur Zeit vor Eurem Amt als $game_concept_governor$ erweitert wurde."
 ra_china_council_1_prompt: "$lesson_basics_council_view_tt$"
 ra_china_council_2: "$ra_china_council_1$"
 ra_china_council_2_desc: "Das ist Euer [council|E], der aus sechs [Concept('councillors', 'Ratsmitgliedern')|E] besteht – einschließlich Eures [Concept('spouse', 'Ehepartners')|E].\n\nDurch [councillor_tasks|E] könnt Ihr zum Beispiel „$task_collect_taxes|V$“ oder „$task_find_secrets|V$“.\n\nDa Ihr nun ein [governor|E] seid, könnt Ihr unter anderem auch „$task_develop_county|V$“ oder „$task_conversion|V$“ nutzen."
