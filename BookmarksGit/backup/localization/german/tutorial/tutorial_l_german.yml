 #Basics
 lesson_basics_welcome: "Willkommen zu Crusader Kings III"
 lesson_welcome_desc: "@tutorial_screenshot_1!\nIhr seid ein mittelalterlicher Herrscher! Eure Herrschaft mag kurz sein, doch durch Eure Erben könnt Ihr Eure Dynastie berühmt – oder berüchtigt – machen.\n\nLand will gewonnen werden: Durch die Macht des Schwerts, kluge Heiraten oder gewiefte Diplomatie wird sich Euer Besitz weiter erstrecken, als jeder Eroberer es sich zu erträumen wagt …"
 full_tutorial_explanation_desc: "\n#TUT 2 Stunden#!"
 quick_tutorial_explanation_desc: "\n#TUT 13 Minuten#!"
 #Quick Tutorial
 lesson_basics_quick_camera: "Kamera"
 lesson_basics_quick_camera_desc: "Mit den Tasten W, A, S und D bewegt Ihr die Kamera auf der Karte.\n\nIhr könnt außerdem den Mauszeiger an den Rand der Karte bewegen, um die Kamera zu schwenken.\n\nDrückt die Taste „#V Pos1#!“, um die Karte auf Euer Heim in [GetPlayer.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] zu zentrieren."
 lesson_basics_quick_zoom: "Zoomen"
 lesson_basics_quick_zoom_desc: "Um auf der Karte hinein- und herauszuzoomen, verwendet man das Mausrad.\n\nGanz hineingezoomt sieht man den $game_concept_detail_zoom$, ein bisschen weiter raus ist man im $game_concept_political_zoom$ und ganz herausgezoomt im $game_concept_paper_zoom$."
 lesson_basics_quick_nested_tooltips: "Gestapelte Tooltips"
 lesson_basics_quick_nested_tooltips_desc: "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_basics_quick_nested_tooltips_hover_word: "$lesson_basics_tooltips_in_tooltips_hover_word$"
 lesson_basics_quick_nested_tooltips_hover_word_deeper: "$lesson_basics_tooltips_in_tooltips_hover_word_deeper$"
 lesson_basics_quick_nested_tooltips_complete: "$lesson_basics_quick_nested_tooltips$"
 lesson_basics_quick_nested_tooltips_complete_desc: "$lesson_basics_quick_nested_tooltips_desc$"
 lesson_basics_quick_characters: "Charaktere"
 lesson_basics_quick_characters_desc: "Ihr spielt [GetPlayer.GetShortUINameNotMeNoTooltip] als einen der vielen [characters|E] in dieser Welt, die durch Charakter-Avatare dargestellt werden.\n\nIhr seid der [ruler|E] eines Feudal-[Concept('realm', 'Reichs')|E]!"
 lesson_basics_quick_this_is_you_1: "Dies seid Ihr"
 lesson_basics_quick_this_is_you_1_desc: "Hier seht Ihr Euch selbst und Eure engste [family|e].\n\nRechts seht Ihr Euren [Concept('heir', 'Erben')|E], an den Euer $game_concept_realm$ geht, wenn Ihr sterbt.\n\n#TUT Falls Ihr Euch einmal auf der Karte verlaufen habt, könnt Ihr einfach auf Euren Charakter klicken, um die Kamera wieder auf Euer [realm|E] zu zentrieren.#!"
 lesson_basics_quick_this_is_you_2: "Euer Ehepartner"
 lesson_basics_quick_this_is_you_2_desc: "Es ist üblicherweise eine gute Idee, einen [spouse|E] zu haben. Dieser unterstützt Euch bei der Herrschaft über Euer [realm|E] und hilft Euch, die Zukunft Eurer [dynasty|E] zu sichern.\n\nDerzeit seid Ihr unverheiratet. Warum tut Ihr nicht etwas dagegegen?"
 lesson_basics_quick_find_spouse_tt: "Sich vermählen"
 lesson_basics_quick_marriage_window: "$lesson_basics_quick_this_is_you_2$"
 lesson_basics_quick_marriage_window_desc: "Den richtigen [spouse|E] zu finden, ist nicht leicht, und das Folgende sollte man bedenken:\n\n$EFFECT_LIST_BULLET$Politik: [marriages|E] sind der Hauptweg, um [alliance|E] einzugehen\n$EFFECT_LIST_BULLET$Können: Seine [skills|E] werden zu Euren addiert\n$EFFECT_LIST_BULLET$Vererbung: [congenital_traits|E] (wie [GetTrait('intellect_good_2').GetName(GetNullCharacter)|l]) können an die eigenen [children|E] vererbt werden\n$EFFECT_LIST_BULLET$ Edles Geblüt: Jemanden von [Concept('lowborn', 'niederer Geburt')|E] zu heiraten, kostet einen [prestige|E]"
 lesson_basics_quick_married_great_job: "Euer Ehepartner"
 lesson_basics_quick_married_great_job_desc: "Herzlichen Glückwunsch zur Heirat!\n\nDer Bund zwischen Euch und Eurem [spouse|E] hat auch ein [alliance|E] zwischen Euch und dem [ruler|E] jenes [Concept('realm', 'Reichs')|E] geschmiedet, aus dem Euer $game_concept_spouse$ stammt. Das bedeutet, dass Ihr Euch gegenseitig in [Concept('wars','Kriege')|E] rufen könnt!\n\n#TUT Falls es nach dem Tod Eures Charakters keine anderen lebenden Mitglieder Eurer [dynasty|E] mehr gibt, verliert Ihr das Spiel. Einen $game_concept_spouse$ zu haben, kann Euch helfen, dies zu verhindern.#!"
 lesson_basics_quick_this_is_you_3: "Eigenschaften"
 lesson_basics_quick_this_is_you_3_desc: "Werfen wir nun einen Blick auf die [traits|E] Eures Charakters! Wie Ihr sehen könnt, ist er @temperate_icon_tutorial! [GetTrait('temperate').GetName(GetNullCharacter)|l], @gregarious_icon_tutorial! [GetTrait('gregarious').GetName(GetNullCharacter)|l] und @impatient_icon_tutorial! [GetTrait('impatient').GetName(GetNullCharacter)|l].\n\n#TUT $game_concept_traits$ beeinflussen, wie Euer Charakter auf Ereignisse in der Spielwelt reagiert. Ihr könnt auch neue Eigenschaften während des Spiels dazubekommen.#!"
 lesson_basics_quick_skills: "Werte"
 lesson_basics_quick_skills_desc: "Charaktere haben auch [skills|E]! Werfen wir einen Blick darauf.\n\nDie fünf Haupt-$game_concept_skills$, die die Fähigkeiten Eures Charakters bestimmen sind [diplomacy_i|E][diplomacy|E], [martial_i|E][martial|E], [stewardship_i|E][stewardship|E], [intrigue_i|E][intrigue|E], [learning_i|E][learning|E] und [prowess_i|E][prowess|E].\n\n#TUT $game_concept_skills$ können sich im Lauf des Spiels aufgrund Eurer Taten ändern.#!"
 lesson_basics_quick_your_domain_1: "Eure Domäne"
 lesson_basics_quick_your_domain_desc_1: "@tutorial_screenshot_2! Werfen wir als Nächstes einen Blick auf Eure [domain|E], die aus allem Land besteht, das Ihr persönlich besitzt. Eine Übersicht über Eure $game_concept_domain$ wird im hervorgehobenen Abschnitt angezeigt."
 lesson_basics_quick_your_domain_2: "Euer Wappen"
 lesson_basics_quick_your_domain_desc_2: "Dies ist das Wappen Eures Reichs ([GetPlayer.GetPrimaryTitle.GetName]). Es dient dazu, Euer [realm|E] an verschiedenen Orten darzustellen. Ihr seht es zum Beispiel über Eurem [capital|E] $cn_luimneach$ schweben.\n\n#TUT Seht Ihr die kleine Krone über Eurem Wappen? Sie steht für den [title_tier|E]. Wenn $game_concept_title_tiers$ sich verbessern, wird die Krone über dem zugehörigen Wappen noch ausgefallener!#!"
 lesson_basics_quick_your_domain_3: "Eure Titel"
 lesson_basics_quick_your_domain_desc_3: "Ihr besitzt derzeit insgesamt drei [titles|E], die alle Gebiete auf der Karte darstellen. Euer erster und wichtigster $game_concept_title$ ist der ganz links. Er bestimmt über den Namen Eures [Concept('realm', 'Reichs')|E]. Ihr besitzt auch die $game_concept_titles$ $c_thomond$ und $c_ennis$.\n\n#TUT Bewegt Ihr den Zeiger über die $game_concept_titles$ in Eurem Charakterfenster, wird Euch angezeigt, welches Gebiet sie auf der Karte darstellen.#!"
 lesson_basics_quick_relationships: "Andere Charaktere"
 lesson_basics_quick_relationships_desc: "@tutorial_screenshot_3!\nIn diesem Abschnitt seht Ihr eine Vielzahl anderer [characters|E], zu denen Ihr eine Verbindung habt. Dazu gehören Eure [family|E], jeder, zu dem Ihr eine [relationship|E] unterhaltet, Eure [courtiers|E] sowie Eure [Concept('subject', 'Untertänigen')]."
 lesson_basics_quick_realm: "Reich"
 lesson_basics_quick_realm_desc: "Werfen wir einen Blick auf die Leiste auf der rechten Seite des Bildschirms. Hier gibt es ein paar Schaltflächen, doch zunächst interessieren wir uns für Euer [realm|E]."
 lesson_basics_quick_realm_great_job: "Gemeinden & Besitztümer"
 lesson_basics_quick_realm_great_job_desc: "Erinnert Ihr Euch an die [titles|E], die wir vorhin gesehen haben? In dieser Ansicht könnt Ihr Euch das Land, für das sie stehen, genauer ansehen. Es handelt sich um [counties|E], die aber aufgrund Eurer irischen [culture|E] einen anderen, einzigartigen Namen haben.\n\n$game_concept_counties$ (oder in Eurem Fall Earltümer) bestehen aus kleineren Landstücken, die man [holdings|E] nennt. Ein $game_concept_holding$ kann mehrere [buildings|E] in sich bergen, die verschiedene Vorteile bieten."
 lesson_basics_quick_vassals: "Vasallen"
 lesson_basics_quick_vassals_desc: "Ist Euch aufgefallen, dass $c_ormond$ im Umriss Eures [Concept('realm', 'Reichs')|E] auf der Karte enthalten ist, obwohl es in der [Concept('domain', 'Domänen')|E]-Ansicht nicht auftaucht? Um zu erklären, warum das so ist, müssen wir uns Eure [vassals|E] ansehen."
 lesson_basics_quick_vassals_2: "Vasallen"
 lesson_basics_quick_council_1: "Der Rat"
 lesson_basics_quick_council_1_desc: "Zum Glück müsst Ihr Euer [realm|E] nicht ganz allein verwalten. Werfen wir einen Blick auf Euren [council|E] – eine weitere Ansicht, die über die Leiste rechts erreichbar ist."
 lesson_basics_quick_council_2: "Der Rat"
 lesson_basics_quick_council_2_desc: "@tutorial_screenshot_4! Das ist Euer [council|E], der aus sechs [Concept('councillors', 'Ratsmitgliedern')|E] besteht – einschließlich Eures [Concept('spouse', 'Ehepartners')|E]. Durch [councillor_tasks|E] könnt Ihr zum Beispiel Steuern eintreiben oder Geheimnisse aufspüren."
 lesson_basics_quick_council_3: "Ratsaufgaben"
 lesson_basics_quick_council_3_desc: "Versuchen wir, eine [councillor_task|E] auszuführen! Wäre es nicht schön, wenn Ihr eine weitere [county|E] innerhalb Eures [Concept('realm', 'Reichs')|E] hättet? Um dies zu erreichen, braucht Ihr einen [claim|E]. Diesen könnt Ihr von Eurem [realm_priest|E] fingieren lassen."
 lesson_basics_council_fabricate_claim_tt: "Fingiert einen $game_concept_claim$ in einem $game_concept_county$ außerhalb Eurer Grenzen"
 lesson_basics_quick_vassals_great_job: "Vasallen"
 lesson_basics_quick_vassals_great_job_desc: "@tutorial_screenshot_5! Dies ist ein [vassal|E]: ein anderer [ruler|E], der Euch bei der Verwaltung Eures [Concept('realm', 'Reichs')|E] hilft, indem er eine [county|E] außerhalb Eurer [domain|E] regiert.\n\nAls [liege|E] eines $game_concept_vassal$en erhaltet Ihr Zahlungen in Form von $game_concept_taxes$ (@gold_icon![gold|E]) und @soldier_icon! [Concept('levies', 'Aufgeboten')|E]."
 lesson_basics_quick_vassals_great_job_2: "Domäne & Reich"
 lesson_basics_quick_vassals_great_job_2_desc: "Es gibt einen wichtigen Unterschied zwischen Eurer [domain|E] und Eurem [realm|E]. Eure $game_concept_domain$ ist das Land, das Ihr persönlich besitzt, während Euer $game_concept_realm$ auch das Land Eurer [vassals|E] umfasst.\n\n#TUT Eure [domain_limit|E] hält Euch davon ab, selbst eine unbegrenzte Anzahl von [Concept('titles','Titeln')|E] zu halten, was bedeutet, dass Ihr Euch auf $game_concept_vassals$ verlassen müsst, um Eure Grenzen weiter auszudehnen.#!"
 lesson_basics_quick_holdings: "Besitztümer"
 lesson_basics_quick_holdings_desc: "Derzeit besteht Eure [domain|E] aus den [counties|E] $c_thomond$ und $c_ennis$ (die aufgrund Eurer irischen [culture|E] ‚Earltümer‘ heißen). Da $c_ormond$ von Eurem [Concept('vassal', 'Vasallen')|E] gehalten wird, ist es nicht Teil Eurer $game_concept_domain$.\n\nDiese [counties|E] bestehen wiederum aus kleineren Ländereien namens [baronies|E], den einzelnen [Concept('holdings', 'Besitztümern')|E] eines [Concept('realm', 'Reichs')|E].\n\n#TUT Besitztümer stellen Siedlungen auf Eurem Land dar!#!"
 lesson_basics_quick_resources_1: "Ressourcen"
 lesson_basics_quick_resources_1_desc: "Gut gemacht! Euer [councillor|E] arbeitet nun daran, Euch einen [claim|E] zu verschaffen.\n\nAls Nächstes sehen wir uns die Leiste oben rechts auf dem Bildschirm an. Hier findet Ihr eine Reihe von Ressourcen, die Ihr nutzen könnt, um auf verschiedene Weise mit der Welt zu interagieren."
 lesson_basics_quick_resources_gold: "@gold_icon! $game_concept_gold$"
 lesson_basics_quick_resources_gold_desc: "[gold_i|E] [gold|E] ist ein Maß für Euren persönlichen Reichtum und kann für eine Reihe von Dingen verwendet werden, darunter Gebäude, Armeen und Bestechungsgelder.\n\nIm Allgemeinen hilft Euch ein guter [skill|E] in [stewardship_i|E][stewardship|E] bei Euren Bemühungen, $game_concept_gold$ zu verdienen."
 lesson_basics_quick_resources_prestige: "@prestige_icon! $game_concept_prestige$"
 lesson_basics_quick_resources_prestige_desc: "[prestige_i|E] [prestige|E] steht für Euren persönlichen Ruhm und Bekanntheit. Gewinnt Ihr $game_concept_prestige$ hinzu, steigt auch Eure [prestige_level|E].\n\nAls Ressource lässt sich $game_concept_prestige$ einsetzen, um weltliche Entscheidungen innerhalb Eures [Concept('realm', 'Reichs')|E] zu treffen. Eine hohe [diplomacy_i|E][diplomacy|E] wird Euch helfen, mehr $game_concept_prestige$ zu verdienen."
 lesson_basics_quick_resources_piety: "[piety_i|e] $game_concept_piety$"
 lesson_basics_quick_resources_piety_desc: "[piety_i|E] [piety|E] ist eine Ressource, die widerspiegelt, wie tugendhaft Euer Charakter ist. Man kann sie ausgeben, um auf verschiedene Weise mit Eurem [Concept('faith', 'Glauben')|E] zu interagieren (wie zum Beispiel durch das Ausrufen von [Concept('holy_wars', 'Religionskriegen')|E]).\n\nZudem steigt auch Eure [piety_level|E] mit Eurer angesammelten $game_concept_piety$. Sich auf [learning_i|E][learning|E] zu konzentrieren, könnte eine gute Idee für besonders fromme Charaktere sein."
 lesson_basics_quick_resources_renown: "@dynasty_prestige_icon! $game_concept_dynasty_prestige$"
 lesson_basics_quick_resources_renown_desc: "[dynasty_prestige_i|E] [dynasty_prestige|E] stellt dar, wie einflussreich Eure [dynasty|E] ist, und kann für Entscheidungen ausgegeben werden, die die Zukunft Eurer Familie prägen.\n\nDie $game_concept_dynasty_prestige$ ist an Eure [dynasty_prestige_level|E] gebunden, die ein allgemeines Maß dafür ist, wie berühmt Eure $game_concept_dynasty$ ist."
 lesson_basics_quick_resources_time: "Zeit"
 lesson_basics_quick_resources_time_desc: "Nachdem wir nun über die Ressourcen gesprochen haben, wollen wir mit einigen abschließenden Ratschlägen zum Ende kommen. Derzeit ist das Spiel pausiert. In der unteren rechten Ecke könnt Ihr einstellen, wie schnell die Zeit in der Welt voranschreitet.\n\n#TUT Crusader Kings III ist ein Spiel, das sich über Hunderte von Jahren hinzieht. Lasst Euch daher ruhig Zeit.#!"
 lesson_basics_quick_unpause_tt: "Drückt die Leertaste oder klickt auf die Schaltfläche unten rechts, um die Pause im Spiel zu beenden."
 lesson_basics_quick_done: "Viel Glück!"
 lesson_basics_quick_done_desc: "Herzlichen Glückwunsch zum Abschluss des Kurztutorials! Das Spiel ist jetzt nicht mehr pausiert, und die Zeit schreitet voran. Von nun an liegt es an Euch, die Zukunft von Haus [GetPlayer.GetHouse.GetName] zu gestalten.\n\n#TUT Ihr könnt tun und lassen, was Ihr mögt, doch haltet Ausschau nach @reactive_advice_icon! Reaktiven Ratschlägen, die oben auf Eurem Bildschirm erscheinen.\n\nWer weiß? Vielleicht könnt Ihr sogar König von Irland werden?#!"
 #Camera & Map
 lesson_basics_camera: "Kamera ($lesson_basics$)"
 lesson_basics_camera_desc: "Mit den Tasten W, A, S und D bewegt Ihr die Kamera auf der Karte. Ihr könnt außerdem den Mauszeiger an den Rand der Karte bewegen, um sie zu ziehen. Drückt die Taste „Pos1“, um die Karte auf Eurem [realm_capital|E] zu zentrieren.\n\nMit dem Mausrad könnt Ihr zoomen.\n\n#TUT Auf den verschiedenen Zoomstufen ([Concept('detail_zoom', 'Detailzoom')|E], [Concept('political_zoom', 'Politikzoom')|E] und [Concept('paper_zoom', 'Papierzoom')|E]) werden auch unterschiedliche Informationen dargestellt.\n\nZoomt in die Karte hinein, um Eure [holdings|E] zu verwalten. Zoomt heraus, um alle [realms|E] sehen zu können.#!"
 lesson_basics_paused_intro: "Pausieren ($lesson_basics$)"
 lesson_basics_paused_intro_desc: "Crusader Kings III umfasst Hunderte von Jahren und zahlreiche Generationen. Im Moment steht die Zeit still, da das Spiel #EMP pausiert#! ist.\n\n#TUT Für diesen Teil des Tutorials bleibt das Spiel pausiert, während wir uns einige Spielkonzepte ansehen.#!"
 lesson_basics_tooltips_in_tooltips: "Gestapelte Tooltips ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc: "Schlüsselbegriffe erkennt man als [Concept('highlighted_text', 'blau hervorgehobenen Text')|E]. Dies bedeutet, dass Ihr mit dem Mauszeiger auf den Begriff fahren könnt, um einen informativen Tooltip anzuzeigen.\n\nDiese Tooltips enthalten weitere hervorgehobene Schlüsselwörter, auf die man mit der Maus gehen kann.\n\nStandardmäßig dauert es #bold ein paar Sekunden#!, bis ein Tooltip „einrastet“ wird, damit man mit dem Cursor auf ihn fahren kann."
 lesson_basics_tooltips_in_tooltips_hover_word: "Fahrt mit dem Mauszeiger auf den [Concept('highlighted_text', 'hervorgehobenen Text')|E], um einen Tooltip zu öffnen"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper: "Fahrt mit dem Mauszeiger auf das Wort „Schick“ in dem Tooltip, der sich gerade geöffnet hat"
 lesson_basics_tooltips_in_tooltips_complete: "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc: "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_basics_web_of_titles: "Herrscher des Landes ($lesson_basics_map$)"
 lesson_basics_web_of_titles_desc: "Nun also zum #EMP Spiel#!! Alles findet auf der Karte vor Euch statt. Die Welt besteht aus großen und kleinen Gebieten – [Concept('titles', 'Titeln')|E] mit Landbesitz, die die unterschiedlichen [rulers|E] halten.\n\n#TUT $game_concept_titles$ werden durch kunstfertige Wappen dargestellt, die als Symbol auf der Karte erscheinen.\n\nDas Symbol für Euer [realm|E] wird bestimmt durch Euren [primary_title|E], den wichtigsten und renommiertesten $game_concept_title$ in Eurem Besitz.#!"
 #\n\n@coa_icon!"
 lesson_basics_realm: "Grenzen ($lesson_basics_map$)"
 lesson_basics_realm_desc: "Wenn du den Cursor auf dein Charakterporträt bewegst, leuchtet das Wappen über deinem [realm_capital|E] ($cn_luimneach$) und dein ganzes [realm|E] wird hervorgehoben. Munster ist Euer [primary_title|E], weshalb Euer $game_concept_realm$ auch danach benannt ist.\n\nAußerdem gehört Euch das Earltum Thomond als separater $game_concept_title$.\n\n#TUT Zoomt Ihr heraus, steht „Munster“ auf diesem Teil der Karte, da Ihr der oberste Herrscher in dieser Gegend seid.#!"
 lesson_basics_map_modes: "Über andere herrschen ($lesson_basics_map$)"
 lesson_basics_map_modes_desc: "Als [ruler|E] könnt Ihr nur eine bestimmte Menge an Land selbst regieren: Oft braucht Ihr andere $game_concept_rulers$, die Euch bei der Verwaltung des [Concept('realm', 'Reichs')|E] helfen, indem Ihr ihnen Ländereien ([titles|E]) innerhalb Eurer Grenzen zuweist und sie so zu Euren [vassals|E] macht.\n\n#TUT Um Euer eigenes Land zu finden, auch [domain|E] genannt, drückt Ihr auf „Pos1“. Anschließend zoomt Ihr hinein. Aus der Nähe seht Ihr die blauen Beschriftungen der [baronies|E] in Eurem Besitz (in diesem Fall nur $cn_luimneach$ und $cn_inis$).\n\nDas Earltum $c_ormond$ wird von Eurem Vasallen verwaltet.#!"
 ### What makes a ruler
 lesson_basics_characters: "Charaktere ($lesson_basics_character$)"
 lesson_basics_characters_desc: "Ihr spielt als einer der vielen [characters|E] in dieser Welt, die von Charakter-Avataren repräsentiert werden. Euer Charakter ist der [ruler|E] eines [Concept('realm', 'Reichs')|E]!\n\n#TUT Ihr müsst dafür sorgen, dass Eure [dynasty|E] überlebt und im Lauf der Generationen mächtiger wird. Eure [titles|E] verleihen Euch Macht und Kontrolle über Ländereien und andere Charaktere (die ihrerseits Titel und Land haben können).#!"
 lesson_basics_characters_click_on_character: "Klickt auf Euren Charakter"
 lesson_basics_skills: "Werte ($lesson_basics_character$)"
 lesson_basics_skills_desc: "[characters|E] haben [skills|E], die ihr Können in einem bestimmten Feld repräsentieren. Manche sind gewandte Redner, andere lassen lieber die Waffen sprechen.\n\n#TUT Die Hauptwerte sind:\n#![diplomacy_i|E] [diplomacy|E]\n#weak Verbessert die Meinung anderer von Euch#!\n[martial_i|E] [martial|E]\n#weak Ausheben und Befehligen von Armeen#!\n[stewardship_i|E] [stewardship|E]\n#weak Verwalten Eurer persönlichen Ländereien#!\n[intrigue_i|E] [intrigue|E]\n#weak Komplotte schmieden und Geheimnisse finden#!\n[learning_i|E] [learning|E]\n#weak Das Studium von Theologie und Technologie#!"
 lesson_basics_traits_1: "Eigenschaften ($lesson_basics_character$)"
 lesson_basics_traits_1_desc: "[characters|E] haben außerdem [traits|E], die sich auf [skills|E] auswirken können und darauf, wie Charaktere auf Dinge reagieren. Sie sind in der Charakteransicht durch Symbole dargestellt.\n\nBestimmte Eigenschaften sagen etwas über die Persönlichkeit Eures $game_concept_character$s aus, beispielsweise [GetTrait('fickle').GetName(GetNullCharacter)], [GetTrait('calm').GetName(GetNullCharacter)] oder [GetTrait('generous').GetName(GetNullCharacter)]. Andere sind Ergebnisse der Vergangenheit Eures $game_concept_character$s, beispielsweise eine [tutorial_education_trait|E] oder [commander_traits|E].\n\n#TUT Ihr seid:\n$EFFECT_LIST_BULLET$@temperate_icon! [GetTrait('temperate').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$@wrathful_icon! [GetTrait('wrathful').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$@impatient_icon! [GetTrait('impatient').GetName(GetNullCharacter)]\nHieran erkennt Ihr, dass Euer $game_concept_character$ in der Regel ein bescheidenes Leben führt, dies jedoch auch von anderen erwartet und schnell wütend wird, wenn sie das nicht tun.\n\nVerhält ein Charakter sich entgegen seiner Persönlichkeits-Eigenschaften, kann dies zu [stress|E] führen.#!"
 lesson_basics_traits_2: "Eigenschaften ($lesson_basics_character$)"
 lesson_basics_traits_2_desc: "[traits|E] können zudem beeinflussen, wie andere [characters|E] auf #EMP Euch#! reagieren.\n\nManche Leute sind beeindruckt von der Eigenschaft @brave_icon! „[GetTrait('brave').GetName(GetNullCharacter)]“, während ein [GetTrait('lustful').GetName(GetNullCharacter)]er @lustful_icon! Charakter sich wahrscheinlicher an anzüglichen Gerüchten erfreut …\n\n#TUT Eigenschaften beeinflussen Moral und Gier anderer Charaktere und damit ihre freundlichen und feindseligen Aktionen.#!"
 lesson_basics_opinion: "Meinung ($lesson_basics_character$)"
 lesson_basics_opinion_desc: "Alle [characters|E] (ja, #EMP alle#!) haben eine [opinion|E] voneinander, die ihr Verhalten bestimmt.\n\nEine #N niedrige#! $game_concept_opinion$ kann Leute dazu bringen, sich gegen Euch zu erheben oder Euch Hilfe zu verwehren. Eine #P hohe#! $game_concept_opinion$ hingegen kann dazu führen, dass $game_concept_characters$ eher Euren [schemes|E] beitreten …\n\n#TUT Wie Ihr mit anderen $game_concept_characters$n interagiert, beeinflusst häufig ihre Meinung von Euch.#!"
 ### Resources
 lesson_basics_resources_1: "[gold_i|E] Gold ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc: "Um Eure Ziele voranzubringen, braucht Ihr [gold|E]. Damit bezahlt Ihr unter anderem für [buildings|E], [armies|E] und Bestechung. Außerdem erhaltet Ihr $game_concept_gold$ passiv durch Eure [holdings|E] und Eure [vassals|E] als [tax|E]. Größere $game_concept_vassals$ und wichtigere $game_concept_holdings$ bringen für gewöhnlich mehr $game_concept_tax$.\n\nDoch Geld kann nicht alles kaufen: Bestimmte Dinge könnt Ihr nur erreichen, indem Ihr die erforderliche Menge [prestige|E] bezahlt oder für religiöse Belange [piety|E].\n\n#TUT Ihr seht Eure aktuelle Menge an Gold, Prestige und Frömmigkeit im Balken oben rechts.#!\n"
 lesson_basics_resources_2: "[prestige_i|E] Prestige ($lesson_basics_resources$)"
 lesson_basics_resources_2_desc: "Euer [prestige|E] zeigt an, wie sehr man Euch respektiert. Ihr könnt es passiv mit der Zeit erhalten (indem Ihr beispielsweise viele [titles|E] haltet) oder es aktiv sammeln (indem Ihr beispielsweise in angesehene [dynasties|E] [Concept('marrying', 'einheiratet')|E] oder als [ally|E] in [wars|E] kämpft).\n\nWenn Ihr $game_concept_prestige$ sammelt, nähert Ihr Euch Eurer nächsten [prestige_level|E]. Je höher die $game_concept_prestige_levels$, desto mehr halten andere [characters|E] von Euch und desto besser könnt Ihr $game_concept_war$ führen.\n\n#TUT Manche Aktionen #EMP kosten#! $game_concept_prestige$, beispielsweise wenn Ihr einen $game_concept_war$ erklärt. Bei diesen Aktionen nutzt Ihr Euer Ansehen zu Euren eigenen Gunsten, ohne dass $game_concept_characters$ deswegen eine schlechtere Meinung von Euch hätten.\n\nWenn Ihr $game_concept_prestige$ ausgebt, hat das keine Auswirkung auf den Fortschritt Eurer $game_concept_prestige_level$: Es kostet lediglich aktuelles $game_concept_prestige$.#!"
 lesson_basics_resources_3: "[piety_i|E] Frömmigkeit ($lesson_basics_resources$)"
 lesson_basics_resources_3_desc: "Wenn Ihr viel [piety|E] habt, fällt es Euch einfacher, mit Eurem [head_of_faith|E] zu interagieren: Da Ihr $catholic_adherent$ seid, ist dies der Papst.\n\nIhr könnt $game_concept_piety$ passiv durch den [skill|E] [learning|E] und [Concept('virtuous', 'tugendhafte')|E] [traits|E] erhalten oder aktiv, indem Ihr fromme Dinge tut, beispielsweise eine [pilgrimage|E].\n\nIhr habt außerdem eine [piety_level|E], die mit der Zeit steigt, wenn Ihr $game_concept_piety$ hinzugewinnt, und die positive Auswirkungen auf Euren Charakter haben kann.\n\n#TUT Ähnlich wie bei Prestige können auch hier Aktionen $game_concept_piety$ #EMP kosten#!, beispielsweise das Erklären eines [Concept('holy_wars', 'Religionskriegs')|E] oder das Erschaffen eines neuen [Concept('faith', 'Glaubens')|E].\n\nDer Einsatz von $game_concept_piety$ ist ganz normal, und [characters|E] werden deshalb keine schlechtere Meinung von Euch haben.#!"
 #Lifestyles
 lesson_basics_lifestyles_1: "Lebenswandel ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc: "Neben [traits|E] kann Euer [character|E] auch einen [lifestyle|E] auswählen. Es stehen [SelectLocalization(HasDlcFeature('wandering_nobles'), 'number_six', 'number_five')] $game_concept_lifestyles$ zur Auswahl, einer pro Wert.\n\n$game_concept_lifestyles$ spiegeln wider, wofür der Charakter täglich die meiste Zeit und Mühe aufwendet, und für jeden gibt es mehrere [focuses|E].\n\nJeder $game_concept_focus$ verleiht einen individuellen Bonus, und die Wahrscheinlichkeit steigt, dass Ereignisse auftreten, die mit diesem $game_concept_focus$ zu tun haben."
 lesson_basics_lifestyle_open_window_tt: "Klickt auf die Schaltfläche „Lebenswandel“ (hervorgehoben)"
 lesson_basics_lifestyles_2: "Schwerpunkt ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_no_GUI_highlight: "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc: "Klickt auf einen [lifestyle|E], um seine [focuses|E] zu sehen.\n\nMit der Zeit erhält Euer [character|E] [lifestyle_experience|E] für das Beibehalten eines bestimmten $game_concept_lifestyle$s. Habt Ihr genug $game_concept_lifestyle_experience$ gesammelt, könnt Ihr einen der [perks|E] dieses $game_concept_lifestyle$s aus #EMP einem#! seiner Bäume auswählen.\n\n$game_concept_perks$ spiegeln Übung und Entwicklung des Charakters wider und bieten individuelle Boni (wie besondere Eigenschaften) oder schalten $game_concept_lifestyle$-spezifische Mechaniken und Inhalte frei (wie die Möglichkeit, [GetScheme('abduct').GetTypeName]-[schemes|E] zu beginnen).$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse: "\n\n#TUT Beispielsweise geben die Schwerpunkte $martial_strategy_focus_short$, $martial_authority_focus_short$ sowie $martial_chivalry_focus_short$ allesamt Kriegsführungs-Erfahrung, mit der Ihr die [perks|E] des Kriegsführungs-Lebenswandels kaufen könnt.\n\nDie Eigenschaften-Bäume führen wiederum zu anderen Lebenswandel-Eigenschaften!#!"
 lesson_basics_lifestyle_choose_focus_tt: "Schwerpunkt auswählen"
 lesson_basics_lifestyles_2_b: "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc: "Ihr habt jetzt einen [focus|E] ausgewählt, und wie erwartet wird Euer [character|E] nun auch mit der Zeit [lifestyle_experience|E] sammeln. $lesson_basics_lifestyles_2_reuse$"
 #Interacting
 lesson_basics_interacting_1: "Andere Charaktere ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc: "Jetzt, da der [focus|E] ausgewählt ist, können wir uns mit anderen Leuten beschäftigen! Interaktionen mit anderen [Concept('characters', 'Charakteren')|E] sind entscheidend in Crusader Kings III, und dafür stehen Euch zahlreiche Optionen zur Verfügung.\n\n#TUT Ihr könnt auf ein Charakterporträt rechtsklicken (auch auf Euer eigenes), um eine Liste der möglichen [interactions|E] anzuzeigen, beispielsweise das Arrangieren einer [marriage|E] oder das Starten eines [Concept('scheme', 'Komplotts')|E]. So könnt Ihr auch [wars|E] anzetteln, aber machen wir doch zuerst einmal etwas anderes.#!"
 lesson_basics_open_character_view_tt: "Öffnet Eure Charakteransicht"
 lesson_basics_open_interactions_tt: "Rechtsklickt auf das $game_concept_character$-Porträt Eures [Concept('player_heir', 'Spielererben')|E], um die verfügbaren Interaktionen anzuzeigen"
 lesson_basics_interacting_2: "Geschenk schicken ($lesson_basics_interacting$)"
 lesson_basics_interacting_2_desc: "Fangen wir mit den Grundlagen an: Jeder liebt Gold! Schickt Eurem [Concept('player_heir', 'Spielererben')|E] doch einmal eine Bestechung.\n\n#TUT Die meisten [interactions|E] öffnen ein zweites Fenster mit Details, sobald sie ausgewählt wurden. Ihr könnt in diesem Fenster eine Aktion bestätigen oder abbrechen.#!"
 lesson_basics_send_gift_tt: "Bestätigt eine Interaktion #TUT_KW Geschenk schicken#! an Euren $game_concept_heir$"
 lesson_basics_interacting_3: "Geschenk geschickt ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc: "Gut gemacht! Ihr habt erfolgreich die [opinion|E] #P erhöht#!, die jemand anderes von Euch hat.\n\n#TUT Beachtet die #bold Nachrichtenanzeige#! unten rechts: Dort werden #EMP recht interessante, aber nicht entscheidende#! Informationen erscheinen und nach einer Weile verschwinden, wenn das Spiel nicht pausiert ist.#!\n\nBestimmte Meinungsmodifikatoren sind auf ewig aktiv, beispielweise Familienbande. Andere vergehen mit der Zeit, wie die verblassende Erinnerung daran, einst ein Geldgeschenk erhalten zu haben …\n\n#TUT Haltet Ihr Euren Mauszeiger über den Meinungswert eines anderen Charakters, seht Ihr genau, wie sich die verschiedenen Werte zusammensetzen. Liegt es an einem Heiratsbündnis, einem Goldgeschenk oder einfach nur daran, dass die andere Person Euer aufrechtes Wesen schätzt?#!"
 #Generational Gameplay
 lesson_basics_many_lives_1: "Eine Familie spielen ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc: "Wenden wir uns nun Eurer [dynasty|E] zu. Im Spielverlauf wird Euer [character|E] langsam alt, bevor er der Last seiner Jahre erliegt, sofern ihn nicht zuvor ein frühzeitiger „Unfall“ oder eine furchtbare Krankheit ereilt.\n\n#TUT Das ist jedoch nicht das Ende der Geschichte: Das [game_over|E] tritt nur ein, wenn Ihr keinen Erben Eurer eigenen Dynastie habt!#!"
 lesson_basics_many_lives_2: "Ein Erbe ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight: "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc: "Solange Eure [titles|E] [heirs|E] Euer [dynasty|E] haben, wird Euer Vermächtnis weiterleben. Wenn Euer aktueller [character|E] stirbt, fangt Ihr einfach mit einem neuen an, nämlich mit dem [Concept('player_heir', 'Spielererben')|E].\n\nJe nachdem, welche [succession|E] Euer [realm|E] hat, ist dies wahrscheinlich eines Eurer Kinder. Vielleicht ja eines, das Ihr zum [ruler|E] erzogen habt?\n\n#TUT Eure $game_concept_dynasty$ hat ein eigenes Wappen, das im Moment hervorgehoben ist. Klickt darauf, um weiteres Wissen zu erhalten.\n\nIm Augenblick ist keine Aktion nötig, doch wenn Ihr später die Einzelheiten Eurer $game_concept_dynasty$ nachschlagen wollt, findet Ihr sie hier.\n\n#!"
 #Succession Laws
 lesson_basics_succession_laws: "Nachfolgerechte $lesson_basics_succession$"
 lesson_basics_succession_laws_desc: "[succession_laws|E] bestimmen, wie sämtliche [titles|E] und Ressourcen zwischen den [heirs|E] aufgeteilt werden, wenn ein [character|E] stirbt. Ihr habt derzeit nur einen Erben, aber sehen wir uns den Vorgang dennoch an!\n\n#TUT Manchmal kann es sogar vorkommen, dass Ihr einen Charakter übernehmt, der für das frühzeitige Ableben Eures vorherigen Herrschers verantwortlich war …#!"
 lesson_basics_succession_tab_tt: "Seht Euch den Reiter „Nachfolge“ an"
 lesson_basics_succession_laws_complete_2: "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc: "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown: "Bekanntheit ($lesson_basics_succession$)"
 lesson_basics_renown_no_GUI_highlight: "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2: "$lesson_basics_renown$"
 lesson_basics_renown_desc: "Als Mitglied einer [dynasty|E] habt Ihr außerdem [dynasty_prestige|E], die für alle Mitglieder Eurer $game_concept_dynasty$ gemeinsam gilt. $game_concept_dynasty_prestige$ steigt durch verschiedene Dinge an und spiegelt wider, wie berühmt (oder berüchtigt) Eure #EMP Dynastie#! ist.\n\nErhöht Ihr Eure $game_concept_dynasty_prestige$, hat dies Auswirkungen auf Generationen Eurer Nachkommen, und die [dynasty_prestige_level|E] steigt. Als [dynast|E] (das mächtigste Mitglied Eurer $game_concept_dynasty$) könnt Ihr mittels Bekanntheit [dynasty_perks|E] freischalten, die der gesamten Dynastie nutzen.\n\n#TUT Ihr könnt das $game_concept_dynasty_perk$ einer Dynastie anzeigen, indem Ihr auf das Dynastiewappen klickt.#!"
 #Marriage
 lesson_basics_marriage_concept_1: "Heirat ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_1_desc: "Ihr müsst die Zukunft Eurer [dynasty|E] sichern, und dazu braucht Ihr Verwandte. [married|E] zu sein, ist ein guter Anfang, doch wir können Euch keine Heirat aus Liebe garantieren. @arrange_marriage_icon!"
 lesson_basics_marriage_concept_2: "Einen Ehepartner finden ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b: "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc: "Möchtet Ihr vielleicht heiraten?\n\nIhr könnt für unverheiratete Charaktere in Eurer [domain|E] [marriages|E] (oder [betrothals|E]) arrangieren, indem Ihr auf den Charakter rechtsklickt und #TUT_KW „Ehepartner finden“#! oder #TUT_KW „Heirat arrangieren“#! auswählt.\n\n#TUT Die beiden Optionen haben unterschiedliche Auswirkungen. Also gehen wir sie doch einmal beide durch …#!"
 lesson_basics_marriage_concept_2_b_desc: "Euer Charakter ist zwar schon verheiratet, aber gehen wir die entsprechenden Schritte trotzdem durch.\n\nIhr könnt für unverheiratete Charaktere in Eurer [domain|E] [marriages|E] (oder [betrothals|E]) arrangieren, indem Ihr auf den Charakter rechtsklickt und #TUT_KW „Ehepartner finden“#! oder #TUT_KW „Heirat arrangieren“#! auswählt.\n\n#TUT Ihr müsst nicht noch jemanden heiraten, aber wählt #TUT_KW „Ehepartner finden“#! aus, um die Hochzeitsansicht für uns zu öffnen.#!"
 lesson_basics_marriage_instruction_open_window: "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc: "Suchen wir uns jemanden, den Euer Charakter heiraten kann!"
 lesson_basics_open_interactions_marriage_tt: "Rechtsklickt auf Euren Charakter"
 lesson_basics_open_interactions_marriage_alt_tt: "Rechtsklickt auf einen #EMP unverheirateten#! Charakter"
 lesson_basics_marriage_view_tt: "Wählt #TUT_KW „Ehepartner finden“#! aus"
 lesson_basics_find_spouse_concept: "Einen Ehepartner auswählen ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc: "Sobald Ihr #TUT_KW „Ehepartner finden“#! ausgewählt habt, wird eine Liste möglicher [spouses|E] eingeblendet: Sie kommen von [courts|E] auf der ganzen Welt!\n\nMittels #TUT_KW „Heirat arrangieren“#! wird ebenfalls eine Liste möglicher [spouses|E] angezeigt, doch nur innerhalb des [Concept('court', 'Hofs')|E] des Charakters, auf den Ihr geklickt habt.\n\n#TUT Euer eigener Charakter wird links angezeigt, da diese Heirat #EMP Eure#! Zustimmung benötigt. Der [liege|E] des anderen Ehepartners wird rechts angezeigt, da der Bund auch seine Zustimmung braucht.\n\n#TUT_KW „Heirat arrangieren“#! kann nützlich für Eheschließungen zwischen Euren [Concept('courtiers', 'Höflingen')|E] sein oder wenn Ihr ein bestimmtes [alliance|E] durch eine Hochzeit schließen möchtet. Fürs Erste ist #TUT_KW „Ehepartner finden“#! unseren Zwecken dienlicher.#!"
 lesson_basics_arrange_marriage_concept: "Heirat arrangieren ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc: "\n\n#TUT Dies kann nützlich sein, wenn Ihr Eure [courtiers|E] miteinander verkuppeln oder ein bestimmtes Ehe-[alliance|E] arrangieren möchtet.#!"
 lesson_basics_choosing_a_spouse: "Charakterfilter ($lesson_basics_marriage$)"
 lesson_basics_choosing_a_spouse_no_GUI_highlight: "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc: "Bei der Wahl eines [Concept('spouse', 'Ehepartners')|E] gibt es zahlreiche Faktoren zu berücksichtigen. Hierbei hilft eine Filterfunktion (hervorgehoben), mit der Ihr die Kandidaten besser aussieben könnt. Zu den auswertbaren Aspekten gehören [alliances|E], [skills|E], Persönlichkeits-[traits|E], erwartete [fertility|E] und vieles mehr.\n\nEinige Eigenschaften sind [congenital|E] und können an Eure Kinder übergehen: Vielleicht solltet Ihr Euch jemanden mit einer solchen Eigenschaft aussuchen?\n\n#TUT Ihr könnt Eure Auswahl ändern, indem Ihr auf die Schaltfläche #TUT_KW „Charaktere entfernen“#! zwischen den Charakteren klickt, deren Hochzeit Ihr arrangieren möchtet. Erst durch Klicken auf #TUT_KW „Vorschlag abschicken“#! wird der Vorschlag offiziell.#!"
 send_marriage_proposal_button_name: "Vorschlag abschicken"
 lesson_basics_say_yes: "Vorschlag abschicken ($lesson_basics_marriage$)"
 lesson_basics_said_yes: "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc: "Habt Ihr zwei Charaktere für Eure [marriage|E] ausgewählt, werden Euch die Details des Bundes sowie zusätzliche Optionen angezeigt (beispielsweise kann die Ehe [matrilineal|E] sein).\n\n#TUT Seid Ihr mit der Heirat zufrieden, könnt Ihr den Vorschlag abschicken. Diese Aktion braucht einige Tage, doch im Tutorial passiert es sofort.#!"
 lesson_basics_get_married_tt: "Auf zum Traualtar: Wählt einen Ehepartner für Euren Charakter aus und klickt auf #TUT_KW „Vorschlag abschicken“#!, um den Bund vorzuschlagen"
 lesson_basics_already_married: "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc: "Arrangiert Ihr eine [marriage|E] zwischen [characters|E], werden Euch im letzten Schritt vor dem Absenden des Vorschlags die Details des Bundes angezeigt. Hier seht Ihr auch die zusätzlichen Optionen (beispielsweise kann die Ehe [matrilineal|E] sein).\n\n#TUT Euer Charakter ist bereits verheiratet. Gut gemacht!#!"
 lesson_basics_marriage_final_notes: "Herzlichen Glückwunsch! ($lesson_basics_marriage$)"
 lesson_basics_marriage_final_notes_desc: "Hervorragend! Möget Ihr lange und glücklich zusammenleben!\n\n#TUT Euch ist vielleicht die #bold Trinkspruch-Nachricht#! oben auf dem Bildschirm aufgefallen: Trinksprüche vermitteln blitzschnell Informationen, die sich auf Euren Charakter beziehen. [marriages|E] werden meist von einem #bold Ereignis#! begleitet, wenn der [liege|E] Eures möglichen [Concept('spouse', 'Ehepartners')|E] das Angebot mit einem Brief annimmt (oder ablehnt). Es gibt verschiedene Arten von Ereignissen und sie sind entscheidend, um Euer Schicksal zu bestimmen, also achtet auf sie!#!\n\nFür dieses Tutorial solltet Ihr #TUT_KW „Ehepartner finden“#! auch für Euren Sohn verwenden.\n\n#TUT Sobald Euer Sohn verheiratet ist, kann er anfangen, Familienmitglieder zu zeugen (und [heirs|E] für Eure [titles|E], die Eurer [dynasty|E] angehören).#!"
 #Dynasty & House
 lesson_basics_dynasty_and_house: "Dynastie und Haus ($lesson_basics_titles$)"
 lesson_basics_dynasty_and_house_desc: "Die Familie ist wichtig! Der [player_heir|E] stammt immer aus Eurer [dynasty|E] und meistens aus Eurem [house|E].\n\n#TUT Ihr solltet Eure Familie und #EMP deren#! [line_of_succession|E] stets im Auge behalten. Je nach den [succession_laws|E] könntet Ihr [titles|E] (und somit Land und [vassals|E]) von Euren Verwandten erben.#!"
 #Titles & Holdings
 lesson_basics_landed_titles: "Land und Titel ($lesson_basics_titles$)"
 lesson_basics_landed_titles_desc: "Nicht alle Mitglieder Eurer [dynasty|E] werden Landbesitzer sein, doch jedes Stück Land auf der Karte #EMP hat#! einen Besitzer.\n\nManchmal seid Ihr dieser Besitzer, manchmal ist es einer Eurer [vassals|E], und manchmal ist es ein ganz anderes [realm|E] (das häufig ebenfalls $game_concept_vassals$ hat oder selbst Vasall ist)."
 lesson_basics_de_jure_titles: "Titel ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc: "Die meisten [titles|E] ordnen sich gemäß ihres [Concept('title_tier', 'Titelrangs')|E] in eine pyramidenförmige Hierarchie ein:\n\n[barony|E] – regiert von einem Baron oder einer Baronin\n[county|E] – regiert von Graf oder Gräfin\n[duchy|E] – regiert von Herzog oder Herzogin\n[kingdom|E] – regiert von König oder Königin\n[empire|E] – regiert von Kaiser oder Kaiserin\n\nJeder $game_concept_title$ gehört rein rechtlich zu einem $game_concept_title$, der in der Kette einen $game_concept_title_tier$ höher steht. Jede $game_concept_county$ ist daher zum Beispiel Teil einer $game_concept_duchy$.\n\n#TUT Anmerkung: Es gibt für diese Titel auch zahlreiche dynamische Bezeichnungen – Euer derzeitiger [ruler|E] regiert über ein „Kleinkönigreich“, das der Stufe [duchy|E] entspricht.#!"
 lesson_basics_de_jure_cbs: "De jure $lesson_basics_de_jure_titles$"
 lesson_basics_de_jure_cbs_desc: "Wir verwenden den Begriff „rechtlich“, da Ihr in Crusader Kings III mit der Geschichte spielen könnt und es keinerlei Gewähr dafür gibt, dass ein [king|E] auch #EMP tatsächlich#! alle [titles|E] kontrolliert, die sein [kingdom|E] innerhalb seiner Grenzen haben „sollte“.\n\nDiese $game_concept_title$-Hierarchie nennen wir [de_jure|E], und wenn die Struktur unterbrochen ist, ist es häufig möglich, diese Territorien als Kriegsgrund zu verwenden.\n\n#TUT Wenn Ihr in den Kartenmodus „Grafschaftstitel“ wechselt, seht Ihr, dass Euch, dem Herrscher der [duchy|E] $d_munster$, rechtlich gesehen die [county|E] $c_desmond$ als Teil Eures Reiches zusteht.#!"
 lesson_basics_de_jure_cbs_complete_1: "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2: "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt: "Wechselt in den Kartenmodus „Grafschaftstitel“"
 lesson_basics_change_map_mode_2_tt: "Kehrt zum Reiche-Kartenmodus zurück"
 lesson_basics_holdings_and_buildings: "Eure Besitztümer ($lesson_basics_holdings$)"
 lesson_basics_holdings_and_buildings_desc: "Der [de_jure|E]-Titel von Munster besteht aus drei [counties|E]. Ihr solltet ihre Namen auf der Karte sehen können: $c_thomond$ und $c_ennis$ (in Eurem Besitz), $c_desmond$ (gehört einem benachbarten [ruler|E]) und $c_ormond$ (im Besitz Eures [Concept('vassal', 'Vasallen')|E]).\n\nDiese [counties|E] bestehen wiederum aus kleineren Ländereien namens [baronies|E], die einzelnen [holdings|E] eines [Concept('realm', 'Reichs')|E].\n\n#TUT Besitztümer stellen Siedlungen auf Eurem Land dar!#!"
 lesson_basics_buildings: "Eure Gebäude ($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight: "Gebäude ($lesson_basics_holdings$)"
 lesson_basics_buildings_desc: "[holdings|E] bieten unterschiedliche Stufen an [taxes|E] und [levies|E] sowie [buildings|E], die errichtet und verbessert werden können, je nach [holding_type|E].\n\n#TUT Wir schlagen vor, dass Ihr mit #TUT_KW $building_curtain_walls_01$#! anfangt.#!"
 lesson_basics_start_construction_tt: "Klickt auf Euer Hauptsitz-Besitztum ($cn_luimneach$), wählt #TUT_KW $building_curtain_walls_01$#! aus den Gebäuden aus und #TUT_KW Verbessert#! das Gebäude"
 lesson_basics_buildings_complete: "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc: "Gut gemacht! Es wird allerdings eine Weile dauern, bis das [building|E] bereit ist: $cn_luimneach$ wurde nicht an einem Tag erbaut … Ihr könnt das Baufenster „#EMP $building_type_curtain_walls_01$#!“ gern schließen.\n\n#TUT Sobald der Bau abgeschlossen ist, erhaltet Ihr die Vorteile des gewählten Gebäudes oder der Verbesserung.#!"
 lesson_basics_taxes: "Besteuerung ($lesson_basics_holdings$)"
 lesson_basics_taxes_desc: "Jedes [holding|E] führt [taxes|E] an den [holder|E] ab. Ist dieser Träger ein [vassal|E], führt dieser wiederum Steuern an seinen [Concept('liege', 'Lehnsherrn')|E] ab.\n\nSteuern sind Eure Hauptquelle von [gold_i] [gold|E]-[income|E]!\n\n#TUT [obligations|E] können sich auf die Höhe dieser Steuern auswirken. Außerdem wirkt sich ein [war|E] auf die Höhe der [control|E] in einer [county|E] aus, was sich wiederum auf die Steuern auswirkt.#!"
 #Vassals
 lesson_basics_vassals_concept: "Vasallen ($lesson_basics_vassals$)"
 lesson_basics_realm_view_tt: "Öffnet die Reichsansicht auf der rechten Seite des Bildschirms (hervorgehoben)"
 lesson_basics_vassals_tab_tt: "Seht Euch den Reiter „Vasallen“ an"
 lesson_basics_vassals_concept_desc: "Als [ruler|E] seid Ihr wahrscheinlich [liege|E] mindestens eines [Concept('vassal', 'Vasallen')|E]. Dies sind die $game_concept_rulers$, die Euch die Treue geschworen haben und damit Teil Eures [Concept('realm','Reichs')|E] sind.\n\n#TUT Vasallen unterstützen Euch mit [gold|E] ([taxes|E]) und Truppen ([levies|E]).\n\nIhr könnt gleichzeitig $game_concept_liege$ und $game_concept_vassal$ sein.#!"
 lesson_basics_vassals_concept_complete_2: "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job: "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc: "Dies ist eine Liste Eurer derzeitigen [vassals|E] mit zusätzlichen Informationen.\n\nOben in der Liste seht Ihr den [ruler|E] von $c_ormond$, dessen Ländereien Ihr auf der Karte seht: Dies ist ein Earltum (ein [title|E] vom [title_tier|E] einer [county|E]) in Eurem [realm|E].\n\n#TUT Hier findet Ihr eine Übersicht über verschiedene Dinge, beispielsweise die derzeitige [opinion|E], die Eure Vasallen von Euch haben, ob sie als [powerful_vassals|E] gelten und wie viel [taxes|E] und [levies|E] Ihr derzeit von ihnen erhaltet.#!"
 lesson_basics_vassals_concept_greyed_out: "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc: "Hier könnt Ihr außerdem die [vassal_contracts|E] verändern, die bestimmen, wie hoch (oder gering) die [levies|E] und [taxes|E] ausfallen, die ein feudaler [vassal|E] an Euch abtritt."
 lesson_basics_happy_vassals: "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc: "Achtet darauf, dass Eure [vassals|E] glücklich sind, da sie sich dann nicht an [Concept('schemes', 'Komplotten')|E] und [factions|E] gegen Euch beteiligen.\n\nGanz gleich, wie mächtig Euer [character|E] als [ruler|E] sein mag: Sollte sein [realm|E] sich gegen ihn verbünden, um ihn entweder durch einen [war|E] [Concept('depose', 'abzusetzen')|E] oder ihn einfach im Schlaf zu [GetScheme('murder').GetTypeName], wird seine Herrschaft ein jähes Ende finden.\n\n#TUT Beruft Ihr Vasallen in Euren [council|E] ein, ist ihre [opinion|E] besonders wichtig, da Ihr ihnen [councillor_tasks|E] anvertraut.#!"
 lesson_basics_vassal_limit: "Vasallenschwelle ($lesson_basics_vassals$)"
 lesson_basics_vassal_limit_desc: "Ihr könnt nur eine bestimmte Anzahl an [vassals|E] unter Euch haben, bevor Euer [realm|E] unhandlich wird. Jenseits dieser [vassal_limit|E] leidet die Menge an [taxes|E] und [Concept('levies', 'Aufgeboten')|E], die Euch zugeführt werden.\n\nDies spielt im Tutorial keine Rolle, doch wenn Ihr Euer eigenes Königreich aufbaut, solltet Ihr zu schnelles Wachstum vermeiden.\n\n#TUT Habt Ihr Eure Vasallenschwelle überschritten, könnt Ihr Eure niederrangigen Titel an Eure Vasallen abtreten. Manchmal könnt Ihr sogar #EMP neue#! Titel mit hohem [title_tier|E] [create|E], um Eure Macht in einer Region zu konsolidieren und Titel, die [de_jure|E] dem neuen Titel untertan sind, besser im Griff zu behalten.#!"
 #Domain
 lesson_basics_domain_1: "Reich und Domäne ($lesson_basics_domain$)"
 lesson_basics_domain_1_desc: "Euer #EMP [realm|E]#! ist die Gesamtmenge aller Ländereien und [titles|E], die Ihr kontrolliert. Dazu zählen auch die Gebiete im Besitz Eurer [vassals|E]. Im Moment sind dies für Euch die [counties|E] (hier „Earltümer“ aufgrund Euer irischen [culture|E]) $c_ennis$, $c_thomond$ und $c_ormond$.\n\nIst von Eurer #EMP [domain|E]#! die Rede, sprechen wir stattdessen von den Ländereien, die Ihr persönlich verwaltet, ohne die der $game_concept_vassals$ (hier also $c_ennis$ und $c_thomond$).\n\n#TUT Manche Ereignisse wirken sich nur auf Eure [domain|E] aus ($c_ennis$ und $c_thomond$), während andere sich auf Euer gesamtes [realm|E] beziehen, also das [duchy|E] (das „Kleinkönigreich“) Munster.#!"
 lesson_basics_domain_1_b: "Reich und Domäne ($lesson_basics_domain$)"
 lesson_basics_domain_1_b_desc: "Als Beispiel: In der [county|E] Essex stehen weniger Soldaten zur Verfügung, da die Gegend von #EMP Menschenfressern#! überrannt wird. Der [holder|E] von Essex erhält eine Benachrichtigung zu diesem Ereignis, da es innerhalb seiner [domain|E] stattfindet. Sein [liege|E] erhält keine Benachrichtigung.\n\n#TUT Der #EMP Lehnsherr#! der Grafschaft Essex hat Essex in seinem [realm|E] und wird nur davon erfahren, wenn er auf der Karte auf die Grafschaft klickt und den Modifikator sieht oder wenn ihm auffällt, dass sein Vasall weniger Aufgebote an ihn abführt.#!"
 lesson_basics_domain_2: "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc: "Beachtet, dass die Menge an Land, die man persönlich besitzen kann, bevor Nachteile daraus erwachsen, begrenzt ist. Diese Menge wird [domain_limit|E] genannt.\n\n#TUT Wenn Ihr Eure Domänenschwelle überschreitet, empfiehlt es sich, die Interaktion #TUT_KW „Titel vergeben“#! auf befreundete [characters|E] anzuwenden und sie so zu Euren [vassals|E] zu machen.\n\nDa Ihr derzeit keine freien Titel zu vergeben habt, ist dies nicht möglich, doch in der Regel findet Ihr die Option im $game_concept_character$menü, das Ihr aufrufen könnt, indem Ihr auf einen $game_concept_character$ rechtsklickt.#!"
 #Council
 lesson_basics_council_concept: "Rat ($lesson_basics_council$)"
 lesson_basics_council_concept_desc: "Ein [realm|E] zu verwalten, bedeutet eine Menge Arbeit. Als [ruler|E] steht Euch Euer [council|E] zur Seite, der aus [vassals|E] oder Mitgliedern Eures [Concept('court', 'Hofs')|E] besteht, die Euch als Berater unterstützen.\n\n#TUT Für jeden [skill|E] gibt es einen entsprechenden Ratsposten und Verheiratete [rulers|E] werden außerdem von ihrem [spouse|E] unterstützt.#!"
 lesson_basics_council_view_tt: "Öffnet die Ratsansicht (hervorgehoben)"
 lesson_basics_council_tasks: "Ratsaufgaben ($lesson_basics_council$)"
 lesson_basics_council_tasks_desc: "Ihr könnt [Concept('councillors', 'Ratsmitgliedern')|E] Aufträge erteilen, und jeder hat seine eigene Spezialität!\n\nIhr könnt die Aufgabe eines Ratsmitglieds ändern, indem Ihr in der Ratsansicht auf die Schaltfläche neben seinem Porträt klickt.\n\n#TUT Ratsmitglied zu sein, ist sehr prestigeträchtig: [powerful_vassals|E] erwarten, eingesetzt zu werden, und sind unzufrieden, wenn dies nicht der Fall ist.#!"
 #Schemes & Hooks
 lesson_basics_schemes_concept: "Komplotte ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc: "[schemes|E] sind langfristige Ziele, die einen anderen Charakter zum Ziel haben. Sie können feindselig sein, um zum Beispiel jemanden zu [GetScheme('murder').GetTypeName] oder zu [GetScheme('abduct').GetTypeName], aber auch wohlwollend sein (wie etwa das [GetScheme('befriend').GetTypeName]-Komplott)."
 lesson_basics_intrigue_view_tt: "Öffnet die Ansicht „Ränkespiel“ (hervorgehoben)"
 lesson_basics_schemes_tab_tt: "Seht Euch den Reiter „Komplotte“ an (er sollte automatisch geöffnet sein)"
 lesson_basics_hooks_and_secrets_tab_tt: "Seht Euch den Reiter „Druckmittel und Geheimnisse“ an"
 lesson_basics_schemes_murder: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc: "Ein [scheme|E] könnte sich empfehlen, wenn Euch die [line_of_succession|E] nicht geradlinig oder günstig erscheint: Eine Möglichkeit, nach vorn zu kommen, wäre es, die Konkurrenz einfach zu #EMP entfernen#!.\n\nLeise und ohne Zeugen.\n\n#TUT Ein [GetScheme('murder').GetTypeName]-Versuch kann mit gewisser Wahrscheinlichkeit auffliegen. Sollte der Versuch fehlschlagen, sinkt das Ansehen Eures [Concept('character', 'Charakters')|E] … besonders in den Augen des vorgesehenen Ziels.#!"
 lesson_basics_schemes_sway: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc: "Mit dem [scheme|E] „Beeinflussung“ könnt Ihr die [opinion|E] ändern, die ein Charakter von Euch hat. Probieren wir es mal aus!"
 lesson_basics_schemes_sway_complete: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc: "Hervorragend! Sobald Euer [scheme|E] in Gang gebracht wurde, wird es langsam fortschreiten. Die Zeit bis zum Abschluss hängt von der [success_chance|E] des Komplotts ab, die wiederum von relevanten [Concept('skills', 'Werten')|E] beeinflusst werden kann, in diesem Fall durch Eure [diplomacy|E].\n\n#TUT Wenn Ihr mit Eurem Komplott nicht zufrieden seid, könnt Ihr es jederzeit abbrechen, indem Ihr auf #bold „Komplott aufgeben“#! (#TUT_KW X#!) neben dem Komplott klickt.#!"
 tutorial_basic_schemes_start_swaying_tt: "Rechtsklickt auf Euren [court_chaplain|E] (Euren „$councillor_court_chaplain_theocrat_duchy$“) und wählt #TUT_KW Beeinflussung (Komplott) aus#!"
 lesson_basics_hooks: "Geheimnisse ($lesson_basics_schemes$)"
 lesson_basics_hooks_desc: "Manchmal führen [schemes|E] zu [Concept('secrets', 'Geheimnissen')|E]: Ertappt Ihr jemanden bei einem versuchten [GetScheme('murder').GetTypeName], ist dieser Person wohl daran gelegen, dass Ihr Stillschweigen darüber bewahrt.\n\nIhr könnt die Person auch [Concept('blackmail', 'erpressen')|E], um ein [hook|E] zu erhalten! $game_concept_hooks$ stellen Gefallen dar, die Euch ein bestimmter [character|E] schuldet, oder einen Einfluss, den Ihr auf ihn habt. Mit ihnen könnt Ihr ihn ermutigen (oder zwingen), Euch gefügig zu sein.\n\nIm Spiel werdet Ihr verschiedenste Wege finden, $game_concept_hooks$ zu erhalten und zu nutzen. Probiert ruhig damit herum!\n\n#TUT Gehen wir also einmal davon aus, dass Ihr ein [hook|E] gegen einen Eurer [vassals|E] erhalten habt …#!"
 lesson_basics_hooks_complete: "Druckmittel ($lesson_basics_schemes$)"
 lesson_basics_hooks_complete_desc: "Dieses [Concept('weak_hook', 'Schwache Druckmittel')|E] kann für mehrere Dinge verwendet werden, beispielsweise, um die [obligations|E] zu erhöhen, die die [vassal_contract|E] zwischen Euch und Eurem [GetGovernment('feudal_government').GetName]s-[vassals|E] festlegen.\n\n#TUT Ihr könnt das Menü zum Ändern der Vasallenbande aufrufen über die Vasallenliste in der Reichsansicht oder indem Ihr auf das Porträt des Vasallen rechtsklickt und #TUT_KW Vasallenbande ändern#! auswählt.\n\nIhr bemerkt vielleicht, dass manche Interaktionen nicht sofort sichtbar sind. Wenn viele Interaktionen verfügbar sind, werden im [character|E]-Interaktionsmenü nur die gebräuchlichsten angezeigt.\n\nIhr könnt die fehlenden Interaktionen anzeigen, indem Ihr auf die Schaltfläche „Weitere …“ klickt.#!"
 #Culture
 lesson_basics_culture_open_view: "Kulturen"
 lesson_basics_culture_open_view_desc: "Jeder [character|E] und jede [county|E] gehören zu einer [culture|E]. [SelectLocalization(GetPlayer.IsValid, 'lesson_basics_culture_open_view_desc_INGAME','')]"
 lesson_basics_culture_open_view_desc_INGAME: "\n\nEuer derzeitiger [ruler|E] ist Teil der [GetPlayer.GetCulture.GetNameNoTooltip]en Kultur, was unten links angezeigt wird."
 lesson_basics_culture_open_view_trigger: "Öffnet die Ansicht „Kultur“ (hervorgehoben)"
 lesson_basics_culture_elements: "Kulturen"
 lesson_basics_culture_elements_desc: "Eine [culture|E] wird bestimmt durch [ethos|E], [culture_pillars|E] und [traditions|E]. Jeder dieser Faktoren legte verschiedene Vor- oder Nachteile aller Mitglieder der Kultur fest.\n\nDas #V Ethos#! beschreibt die Kernwerte einer Kultur. Vor allem entscheidet es über die Traditionen, die in einer Kultur möglich sind. [SelectLocalization(GetPlayer.IsValid,'lesson_basics_culture_elements_desc_INGAME', '')]\n\n#V Kulturpfeiler#! spiegeln den Ursprung einer Kultur wider und können ebenfalls nicht geändert werden. Sie haben großen Einfluss auf die [cultural_acceptance|E] anderer Kulturen, haben ansonsten allerdings weniger Bedeutung als das Ethos.\n\nDie #V Traditionen#! einer Kultur sind flexibler, können jedoch ungeheuer wichtig für eine Kultur sein. Im Gegensatz zu Ethos und Pfeilern kann ein Kulturoberhaupt Traditionen allerdings ändern, wozu wir als Nächstes kommen."
 lesson_basics_culture_elements_desc_INGAME: "Das Ethos Eurer Kultur ([GetPlayer.GetCulture.GetCollectiveNounNoTooltip]) ist [GetPlayer.GetCulture.GetEthos.GetName]."
 lesson_basics_culture_culture_head: "Kulturen (Kulturoberhaupt)"
 lesson_basics_culture_culture_head_desc: "Das [culture_head|E] ist der [ruler|E] einer [culture|E] mit dem größten [realm|E]. [SelectLocalization(GetPlayer.IsValid, 'lesson_basics_culture_culture_head_desc_INGAME', '')]\n\nDas Kulturoberhaupt kann neue Traditionen für die eigene Kultur etablieren.\n\nEs spielt zudem eine wichtige Rolle bei der technologischen oder gesellschaftlichen Entwicklung seiner Kultur, was wir uns nun näher anschauen wollen."
 lesson_basics_culture_culture_head_desc_INGAME: "[SelectLocalization(ObjectsEqual(GetPlayer, GetPlayer.GetCulture.GetCultureHead),'lesson_basics_culture_culture_head_desc_YOU','lesson_basics_culture_culture_head_desc_OTHER')]"
 lesson_basics_culture_culture_head_desc_YOU: "Ihr seid das Kulturoberhaupt Eurer Kultur."
 lesson_basics_culture_culture_head_desc_OTHER: "[GetPlayer.GetCulture.GetCultureHead.GetName] ist das Kulturoberhaupt Eurer Kultur."
 lesson_basics_culture_innovations_open: "Kulturen (Innovationen)"
 lesson_basics_culture_innovations_open_desc: "Eure [culture|E] bestimmt, auf welche [innovations|E] Ihr zugreifen könnt; diese werden im Innovationen-Reiter angezeigt."
 lesson_basics_culture_open_innovations_tab_trigger: "Öffnet den Innovationen-Reiter (hervorgehoben)"
 lesson_basics_culture_innovations: "Kulturen (Innovationen)"
 lesson_basics_culture_innovations_desc: "[innovations|E] sind Erfindungen und Anpassungen, die eine [culture|E] im Lauf der Zeit entdecken respektive vornehmen kann. $game_concept_innovations$ gewähren Boni, [buildings|E] und [men_at_arms|E] für alle Mitglieder der $game_concept_culture$.\n\nInnovationen sind in [eras|E] unterteilt. Die meisten Innovationen sind daher in den frühen Phasen des Spiels schlichtweg nicht verfügbar. [SelectLocalization(GetPlayer.IsValid, 'lesson_basics_culture_innovations_desc_INGAME', '')]"
 lesson_basics_culture_innovations_desc_INGAME: "Eure Kultur ist derzeit in der Epoche [GetPlayer.GetCulture.GetCultureEra.GetName]."
 lesson_basics_culture_innovations_spread: "Kulturen (Innovationen)"
 lesson_basics_culture_innovations_spread_desc: "[innovations|E] werden sehr langsam entdeckt. Doch das [culture_head|E] kann dafür sorgen, dass die eigene [culture|E] eine Innovation schneller entdeckt, indem es sie als [fascination|E] der Kultur (hervorgehoben) auswählt.\n\n#I Wenn Ihr das Kulturoberhaupt seid, klickt Ihr einfach auf eine Innovation, um sie als Interesse festzulegen.#!\n\nKulturen entdecken Innovationen auch schneller, wenn sie bereits von benachbarten Kulturen entdeckt wurden."
 #Religion
 lesson_basics_religion_1: "Glaube und Religion"
 lesson_basics_religion_1_read_only: "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc: "Alle [characters|E] haben einen [Concept('faith', 'Glauben')|E], der wiederum einer [religion|E] angehört. Zum Beispiel ist Katholizismus ein $game_concept_faith$, der dem $christianity_religion$ angehört.\n\nJeder $game_concept_faith$ ist einzigartig. Sehen wir uns das einmal genauer an."
 lesson_basics_religion_click_religion_tt: "Öffnet die Ansicht „Glaube“ (hervorgehoben)"
 lesson_basics_religion_2: "Doktrinen ($lesson_basics_religion$)"
 lesson_basics_religion_2_desc: "Euer [faith|E] verfügt über mehrere [doctrines|E]. Diese $game_concept_doctrines$ legen die Regeln für alle Glaubensmitglieder fest und bestimmen viele Gesichtspunkte, beispielsweise die verfügbaren Geschlechter-[succession_laws|E] oder welche Charaktere [temple_holdings|E] besitzen dürfen.\n\nDie [core_tenets|E] oben sind besondere $game_concept_doctrines$, die Eurem Charakter Boni oder Optionen bieten, beispielsweise die Fähigkeit zur Meditation oder die Teilnahme an [Concept('great_holy_wars', 'Großen Religionskriegen')|E].\n\n#TUT Jeder Glaube hat außerdem [sins|E] und [virtues|E], die besagen, welches Verhalten von den anderen Gläubigen verdammt beziehungsweise gefeiert wird.#!"
 lesson_basics_religion_3: "@fervor_icon! Eifer ($lesson_basics_religion$)"
 lesson_basics_religion_3_desc: "Jeder [Concept('faith', 'Glauben')|E] hat [fervor|E], der mit der Zeit steigt oder fällt, je nach Anzahl der Anhänger des $game_concept_faith$s, dem Verlauf der [holy_wars|E] und weiteren Faktoren. $game_concept_fervor$ spiegelt wider, wie fanatisch der Großteil der Anhänger des $game_concept_faith$s derzeit ist, einschließlich der zahlreichen ungewaschenen Bauern weltweit.\n\nIst der $game_concept_fervor$ Eures $game_concept_faith$s hoch, ist es einfacher, [counties|E] zu Eurem $game_concept_faith$ zu bekehren (mittels der Interaktion „[convert_county|E]“), und $game_concept_counties$ Eures $game_concept_faith$s #EMP widerstehen#! der Bekehrung durch einen anderen $game_concept_faiths$.\n\nIst der $game_concept_fervor$ hingegen gering, könnten sich $game_concept_rulers$ vom bisherigen $game_concept_faith$ zugunsten eines anderen Glaubens derselben [religion|E] abwenden. Dies führt zu [heresy|E].\n\n#TUT Ketzerische $game_concept_rulers$ konvertieren zusammen mit ihrem nächsten Territorium und ihren Vasallen, und sie können im Anschluss ihren neuen $game_concept_faith$ anstelle des alten verbreiten.#!"
 lesson_basics_religion_4: "Neuer Glaube ($lesson_basics_religion$)"
 lesson_basics_religion_4_no_GUI_highlight: "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc: "In der Ansicht „[faith|E]“ könnt Ihr einen neuen $game_concept_faith$ erschaffen. [doctrines|E] und [core_tenets|E] kosten eine bestimmte Menge an [piety|E], je nachdem, welche $game_concept_core_tenets$ Euer aktueller $game_concept_faith$ hat.\n\nBei Eurem ersten [character|E] spielt dies noch keine Rolle, doch es kann ein sehr unterhaltsames erstes Ziel sein, auf das Ihr hinarbeiten könnt, wenn Ihr Euch eingewöhnt habt!\n\n#TUT [family_members|E] und [vassals|E] mit hoher [opinion|E] von Euch treten wahrscheinlich Eurem neuen $game_concept_faith$ bei, und ein hoher [Concept('learning', 'Bildungs')|E]-Wert kann viele mehr überzeugen, doch alle Mitglieder Eures alten $game_concept_faith$s, die nicht konvertieren, werden Euch als Ketzer betrachten.#!"
 #War
 lesson_basics_warfare: "Krieg ($lesson_basics_war$)"
 lesson_basics_warfare_desc: "[war|E] ist ein wesentlicher Teil von Crusader Kings III. Er umfasst zahlreiche Aspekte, doch fürs Erste schneiden wir nur einige an.\n\n#TUT Den Rest und die Einzelheiten lernt Ihr dann im Spiel selbst kennen.#!"
 lesson_basics_levies: "Krieg ($lesson_basics_war$)"
 lesson_basics_levies_complete: "$lesson_basics_levies$"
 lesson_basics_levies_desc: "Die wichtigsten Ereignisse in einem Krieg sind die [battles|E], die von [armies|E] geschlagen werden. Die meisten Eurer Soldaten stammen aus [levies|E], doch Ihr könnt Eure $game_concept_army$ auch vergrößern, indem Ihr [men_at_arms|E] einsetzt.\n\n#TUT Kommt es hart auf hart, könnt Ihr auch [mercenaries|E] anheuern, sofern Ihr das [gold|E] dafür habt.#!"
 lesson_basics_military_view_tt: "Öffnet die Militäransicht (hervorgehoben)"
 lesson_basics_rally_points: "Krieg ($lesson_basics_war$)"
 lesson_basics_rally_points_desc: "Beginnt ein [war|E], könnt Ihr Eure [armies|E] mit einem einfachen Klick auf die große rote Schaltfläche „$RAISE_ALL$“ ausheben. Sie erscheint zusammen mit dem $game_concept_war_score$-Symbol auf der unteren rechten Seite des Bildschirms – „$RAISE_ALL$“ kann man aber natürlich auch in der Militäransicht ausführen.\n\nNach dem $game_concept_war$ müsst Ihr Eure Soldaten wieder entlassen, bevor Ihr einen neuen $game_concept_war$ beginnt.\n\n#TUT [rally_points|E] sind Antrittsplätze für die [levies|E] und das [men_at_arms|E] unter Eurem Befehl.#!"
 lesson_basics_casus_belli: "Krieg ($lesson_basics_war$)"
 lesson_basics_casus_belli_desc: "Um einen [war|E] erklären zu können, braucht Ihr einen legitimen Grund, einen [casus_belli|E], gegen einen anderen [ruler|E].\n\nIhr könnt Euch diesen $game_concept_casus_belli$ auf unterschiedliche Weise beschaffen, beispielsweise indem Ihr [de_jure|E]-[titles|E] habt, die Euch zum [Concept('rightful_liege', 'rechtmäßigen Lehnsherrn')|E] Eures Ziels machen, oder indem Ihr [claims|E] erbt oder [holy_wars|E] gegen Ungläubige in der Nähe führt.\n\nDies sind die häufigsten Gründe, doch es gibt Dutzende verschiedene Arten von $game_concept_casus_belli$n, die Ihr während des Spiels entdecken könnt!\n\n#TUT Am einfachsten und direktesten könnt Ihr $game_concept_claims$ erhalten, indem Ihr #EMP [fabricate_claim|E]#! verwendet. Dies ist eine der [councillor_tasks|E], die Euer [court_chaplain|E] übernimmt.#!"
 #UNPAUSING!! :D Do this when the player is actually supposed to unpause
 lesson_basics_pausing_2: "Fast geschafft ($lesson_basics_unpause$)"
 lesson_basics_pausing_2_desc: "Bald schon beenden wir die Spielpause! Doch zuerst müssen wir noch einige Dinge erklären.\n\nZum einen gibt es fünf verschiedene Spielgeschwindigkeiten, in denen Ihr spielen könnt (und zwischen denen Ihr mit den Tasten 1 bis 5 wechselt). Ihr könnt das Spiel jederzeit pausieren oder das Tempo ändern.\n\n#BOLD Außerdem pausiert das Spiel bei bestimmten wichtigen Ereignissen automatisch.#!\n\n#TUT Spielt ruhig mit niedriger Geschwindigkeit und erhöht sie, wenn gerade nichts passiert, oder setzt sie herunter, wenn Ihr in den Krieg zieht.\n\nWir empfehlen, dass Ihr das Spiel pausiert, wenn Ihr Euch Menüs anseht oder wenn Ihr schwere Entscheidungen treffen müsst.#!"
 lesson_basics_pausing_3: "Das Spiel beginnen ($lesson_basics_unpause$)"
 lesson_basics_pausing_3_desc: "Wenn es losgehen soll, beendet Ihr die Spielpause (mit der #EMP Leertaste#! oder durch einen Klick auf „Spielen“ in der unteren rechten Ecke).\n\nNun vergehen Tage, Monate und Jahre. Armeen mit Marschbefehl führen diesen aus, Ereignisse finden auf dem Bildschirm statt, Briefe werden verschickt und die [characters|E] altern.\n\n#TUT Findet eine Geschwindigkeit, die Euch zusagt: Ihr könnt sie später jederzeit ändern.#!"
 #Actual Warfare
 lesson_declare_war_step_1: "Und jetzt?"
 lesson_declare_war_step_1_complete: "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc: "Zeigen wir nun zuerst Eurem Nachbarn, dem Earl von $c_desmond$, wer wirklich sein [rightful_liege|E] ist … Und wenn dadurch auch noch Euer [realm|E] wächst, dann umso besser!\n\nNutzt das Charakter-Interaktionssystem, das wir bereits besprochen haben, und wählt den [ruler|E] von $c_desmond$ über die Karte aus, um ihm den Krieg zu erklären. Ihr solltet bereits einen gültigen [casus_belli|E] haben, da sein [title|E] [de_jure|E] zu Eurem $game_concept_realm$ gehört.\n\n#TUT Damit Ihr praktische Erfahrungen sammeln könnt, erklären wir Euch jetzt, wie ein Krieg abläuft.#!"
 lesson_declare_war_tt: "#TUT_KW „Krieg erklären“#! gegen Earl Muiredach von $c_desmond$"
 lesson_raise_troops_step_1: "Armeen ausheben"
 lesson_raise_troops_step_2: "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc: "Ihr seid jetzt in einen [war|E] verwickelt! Nun solltet Ihr Eure [armies|E] sammeln. Dafür steht unten im Bild eine Schaltfläche zur Verfügung, doch Ihr könnt dafür auch die Militäransicht verwenden.\n\n#TUT Eure [army|E] wird sich an Eurem [rally_point|E] sammeln und auf Eure Befehle warten.\n\nHinweis: Ihr müsst die Spielpause beenden (mittels der Leertaste), damit die $game_concept_army$ mehr als nur eine Handvoll Soldaten aushebt. Wartet ein paar Tage – dann ist Eure Armee bei voller Stärke!#!"
 lesson_declare_war_step_2: "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt: "Hebt Eure Armeen aus"
 lesson_army_movement_step_1: "Bewegung der Armee"
 lesson_army_movement_step_1_desc: "Um Eure [army|E] zu bewegen, klickt Ihr auf der Karte auf die $game_concept_army$, bevor Ihr einen Rechtsklick auf den Bereich durchführt, an den sie sich bewegen soll.\n\nUm einen [war|E] zu gewinnen, muss man meist den [realm_capital|E] durch eine [siege|E] erobern. Das sollte also der Schwerpunkt bei einem Angriff sein.\n\n#TUT Wenn Ihr Eurer $game_concept_army$ einen Marsch über Wasser befehlt, wird sie [Concept('embark', 'einschiffen')|E] und vorübergehend zu einer [fleet|E]. Vorerst bleiben wir jedoch an Land.#!"
 lesson_army_purpose_step_1: "Armee"
 lesson_army_purpose_step_1_desc: "Da sich Eure [army|E] nun bewegt, findet wohl bald eine Schlacht gegen feindliche Truppen statt. Dies kann eine frontale Begegnung mit anderen $game_concept_armies$ sein, aber auch der Beginn einer [siege|E].\n\n#TUT [battles|E] finden automatisch statt, sobald zwei verfeindete $game_concept_armies$ aufeinanderstoßen. Ähnlich finden $game_concept_sieges$ statt, wenn Ihr Eure $game_concept_army$ auf ein feindliches [holding|E] bewegt.\n\nNun solltet Ihr die #EMP Spielpause beenden#!, falls dies noch nicht geschehen ist. Ansonsten steht die Zeit weiter still, und die $game_concept_armies$ werden sich nicht bewegen!#!"
 lesson_battle_mechanics_step_1: "Eine Schlacht!"
 lesson_battle_mechanics_step_1_desc: "Das Ergebnis einer [battle|E] zwischen zwei [armies|E] hängt von mehreren Faktoren ab: von der Anzahl der [levies|E] auf beiden Seiten, vom [men_at_arms|E] beider Seiten (sofern vorhanden), von den beteiligten [Concept('commanders', 'Befehlshabern')|E], ja sogar vom [terrain|E], auf dem gekämpft wird.\n\n#TUT In der Kampfansicht findet Ihr weitere Einzelheiten. Klickt auf Eure kämpfende $game_concept_army$, um sie zu öffnen.#!"
 lesson_siege_mechanics_step_1: "Eine Belagerung!"
 lesson_siege_mechanics_step_1_desc: "Eine [army|E] greift ein [holding|E] an! Klickt auf das hervorgehobene Symbol (die Speerspitzen), um herauszufinden, wie die Belagerung läuft.\n\nBeide Seiten müssen in den meisten Kriegen $game_concept_sieges$ gewinnen, um den Sieg davonzutragen, da dies Eure [war_score|E] erhöht.\n\nIst eine $game_concept_siege$ gewonnen (nach ein paar Angriffsrunden, die unten links angezeigt werden), wird der Bereich [occupied|El] und auf der Karte schraffiert dargestellt, wenn man herauszoomt."
 lesson_warscore_step_1: "Kriegspunkte"
 lesson_warscore_step_1_desc: "Anhand der [war_score|E] unten rechts könnt Ihr herausfinden, wer einen [war|E] gerade gewinnt. Sie reichen von #N -100#! bis #P +100#! und verändern sich je nach gewonnenen oder verlorenen [battles|E] und [sieges|E] und besetzten Gebieten.\n\n#TUT Bei #P 100#! $game_concept_war_score$n könnt Ihr die andere Seite zwingen, Euer [peace_offer|E] anzunehmen.\n\nUmgekehrt kann bei #N -100#! $game_concept_war_score$n die #EMP Gegenseite#! #EMP Euch#! zwingen, #EMP ihr#! [peace_offer|E] anzunehmen.#!"
 lesson_warscore_step_2: "Kriegsergebnisse"
 lesson_warscore_step_2_desc: "[wars|E] enden mit einem von drei Ergebnissen:\n$EFFECT_LIST_BULLET$[victory|E]\n$EFFECT_LIST_BULLET$[white_peace|E]\n$EFFECT_LIST_BULLET$[defeat|E]\n\nDie genauen Folgen der einzelnen Ergebnisse hängen vom [casus_belli|E] ab.\n\n#TUT Die Einzelheiten eines bestimmten Krieges findet Ihr, indem Ihr auf den feindlichen [ruler|E] rechtsklickt und #TUT_KW Frieden anbieten#! auswählt oder indem Ihr auf das $game_concept_war_score$-Symbol unten rechts klickt und dann einen der Reiter unten auf dem Bildschirm auswählt.#!"
 lesson_winning_wars_step_1: "Der Sieg ist nah"
 lesson_winning_wars_step_1_desc: "Eure [war_score|E] liegen bei #P +100 %#!!\n\nIhr könnt jetzt Eure Forderungen durchsetzen, indem Ihr auf das $game_concept_war_score$-Symbol klickt, und dann den #TUT_KW Bedingungen erzwingen#!-Reiter unten am Bildschirm auswählt.\n\n#TUT Ihr könnt auch auf den gegnerischen [ruler|E] rechtsklicken und #TUT_KW „Frieden anbieten“#! auswählen.#!"
 lesson_losing_wars_step_1: "Die Niederlage droht"
 lesson_losing_wars_step_1_desc: "Dieser [war|E] läuft nicht gut! Vielleicht ist die Zeit für einen [Concept('white_peace', 'Weißen Frieden')|E] gekommen.\n\n#EMP Dieser#! $game_concept_war$ mag verloren sein. Daher könnt Ihr guten Gewissens die Niederlage eingestehen und es ein andermal erneut versuchen. Rechtsklickt auf Euren Feind und wählt in der Interaktionsansicht #TUT_KW „Weißer Friede“#! aus (oder #TUT_KW „Kapitulieren“#!, falls „Weißer Friede“ nicht verfügbar ist)."
 lesson_war_final_notes_reuse: "\n\n#TUT Die Tutorial-Lektion endet hier. Gelegentlich werden jedoch Alarm-Symbole oben auf dem Bildschirm erscheinen. Klickt auf diese Ratschlags-Alarme, um mehr über bestimmte Situationen oder Systeme zu erfahren, mit denen Ihr Euch herumschlagt!\n\nVielen Dank für Eure Teilnahme – und viel Glück!#!"
 lesson_war_final_notes_victory_step_1: "Krieg gewonnen!"
 lesson_war_final_notes_victory_step_1_desc: "Glückwunsch zu Eurem [victory|E]!\n\nIhr habt nun erlebt, wie es sich anfühlt, einen wesentlichen Teil des Spiels zu spielen.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1: "Krieg verloren"
 lesson_war_final_notes_defeat_step_1_desc: "Wir betrauern mit Euch Eure [defeat|E], doch immerhin habt Ihr nun einen herausfordernden Teil des Spiels erlebt: Von jetzt an wird es einfacher werden.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1: "Weißer Friede"
 lesson_war_final_notes_white_peace_step_1_desc: "So viel habt Ihr schon gelernt! So viel Wissen, das Ihr mit in die Zukunft nehmen könnt!$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1: "Krieg annulliert"
 lesson_war_final_notes_invalidated_step_1_desc: "Ihr seid noch immer hier! Hervorragend! Nur seltsam, dass der Krieg annulliert werden musste.$lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1: "Und jetzt?"
 lesson_guided_final_notes_mission_step_1_desc: "Da Ihr nun die ersten Grundlagen kennt, gibt es eine Menge Dinge, die Ihr tun könnt: Bei Crusader Kings III geht es darum, dass Ihr Euch Eure eigenen Ziele setzt.\n\nWenn Ihr einen Vorschlag wollt, dann versucht doch einmal, König oder Königin von ganz $k_ireland$ zu werden! Und das geht nicht nur durch [war|E] …\n\nOder Ihr klickt auf das #bold Derzeitige Lage#!-Symbol oben auf dem Bildschirm und schaut Euch die Einträge unter „Vorschläge“ und „Derzeitige Lage“ an – vielleicht gefällt Euch etwas davon!"
 lesson_open_war_overview_tt: "Öffnet die Kriegsansicht (hervorgehoben)"
