l_german:
 # everybody's intro to Japan
 action_reactive_advice_welcome_to_japan: "Ratschlag: Japan"
 action_reactive_advice_welcome_to_japan_desc: "In der Heian-Zeit wandelte Japan auf einem schmalen Grat zwischen kaiserlichen Beamten und örtlichen Kriegsherren. Öffnet dies, um eine Einführung in diese einzigartige politische Struktur zu erhalten."
 action_reactive_advice_welcome_to_japan_click: "$click_to_open_lesson$"
 reactive_advice_welcome_to_japan_step_intro: "Japan"
 reactive_advice_welcome_to_japan_step_intro_desc: "Willkommen in der Heian-Zeit!\n\nIn dieser Zeit wandelte Japan auf dem schmalen Grat zwischen Tradition und Gewalt. Ehrgeizige [houses|E] wetteifern um die Macht und die Kontrolle über den Kaiserthron.\n\n#TUT Wir gehen davon aus, dass Ihr bereits etwas Erfahrung mit Crusader Kings 3 habt.#!"
 reactive_advice_welcome_to_japan_step_government: "Regierung"
 reactive_advice_welcome_to_japan_step_government_desc: "Japan ist ein [realm|E], das zwischen zwei Arten von Fürsten aufgeteilt ist.\n\n[rulers|E] haben eine der beiden [government|E]-Arten:\n$EFFECT_LIST_BULLET$[ritsuryo_i][ritsuryo|E] #weak (kaiserliche Beamte)#!\n$EFFECT_LIST_BULLET$[soryo_i][soryo|E] #weak (feudale Kriegsherrn)#!\n\nHistorisch wurden die $game_concept_soryo$-Kriegsfürsten immer stärker, sodass es schließlich zur [shogun|E]-Herrschaft in Japan kam."
 reactive_advice_welcome_to_japan_step_open_families_tab: "$reactive_advice_welcome_to_japan_step_emperor_and_regent$"
 reactive_advice_welcome_to_japan_step_open_families_tab_desc: "In Japan unterscheidet sich der nominell Herrschende vom #EMP eigentlichen#! Herrscher. Werfen wir einen Blick darauf."
 reactive_advice_welcome_to_japan_step_open_families_tab_prompt: "Öffnet den $administraction_tab_families|V$-Reiter der „$ADMINISTRATIVE_GOVERNMENT_HEADER$“-Tafel (hervorgehoben)"
 reactive_advice_welcome_to_japan_step_emperor_and_regent: "Der Kaiser und sein Regent"
 reactive_advice_welcome_to_japan_step_emperor_and_regent_desc: "Dies ist der [Concept('japanese_emperor', 'japanische Kaiser')|E], der auch $king_tenno_male_japanese$ genannt wird.\n\nSein Name scheint zu bedeuten, dass er Japan regiert, tatsächlich ist er ein [ceremonial_liege|E] und hat keine wahre Macht.\n\nDoch in seine Familie einzuheiraten, gewährt trotzdem ein hohes Maß an [prestige|E], und ein ehrgeiziger $king_tenno_male_japanese$ könnte versuchen, die Macht an sich zu reißen."
 reactive_advice_welcome_to_japan_step_emperor_and_regent_2: "Der Kaiser und sein Regent"
 reactive_advice_welcome_to_japan_step_emperor_and_regent_2_desc: "Die wahre Macht in Japan ist vielmehr der hier gezeigte [ceremonial_regent|E].\n\nEr ist der eigentliche [Concept('independent', 'unabhängige')|E] [ruler|E] Japans. Abgesehen von der üblichen Macht eines unabhängigen $game_concept_ruler$s legt er auch das [Concept('imperial_policy', 'Kaiserpolitlinien')|E]-[law|E] fest, das sich auf das ganze [realm|E] auswirkt."
 reactive_advice_welcome_to_japan_step_manor: "$japanese_manor_domicile_type$"
 reactive_advice_welcome_to_japan_step_manor_desc: "Jedes [house_head|E] in Japan hat ein $japanese_manor_domicile_type$, das sich mit verdientem [gold|E] erweitern und entwickeln lässt.\n\nIm Gegensatz zu [Concept('holdings', 'Besitztümern')|E] in Eurer [domain|E] bleibt das $japanese_manor_domicile_type$ beim [house_head|E] und geht nicht verloren, wenn Eure [domain|E] erobert wird.\n\n#I Wenn Ihr das $game_concept_house_head$ seid, könnt Ihr Euer $japanese_manor_domicile_type$ mit der hervorgehobenen Schaltfläche ansehen.#!"
 reactive_advice_welcome_to_japan_step_house_aspirations: "Hausbestrebungen"
 reactive_advice_welcome_to_japan_step_house_aspirations_desc: "Alle japanischen [houses|E] haben eine [house_aspiration|E].\n\nDiese Eigenschaft wirkt sich auf alle Mitglieder des $game_concept_house$es aus und lässt sich im Lauf der Zeit durch [prestige_i|E][prestige|E] verbessern, das das [house_head|E] einsetzt.\n\n#I Als $game_concept_house_head$ könnt Ihr Eure $game_concept_house_aspiration$ mit der hervorgehobenen Schaltfläche ansehen."
 reactive_advice_welcome_to_japan_step_blocs: "Hausblöcke"
 reactive_advice_welcome_to_japan_step_blocs_desc: "Die meisten [vassals|E] in Japan herrschen nur über eine [county|E].\n\nUm ihre Macht zu festigen, gehören die meisten [houses|E] zu einem [house_bloc|E]: einem Verteidigungsbündnis von [Concept('houses', 'Häusern')|E].\n\nDie Mitglieder eines $game_concept_house_bloc$s haben meist dieselbe [house_aspiration|E] und gute [house_relations|E]. Wenn nicht, wird der [bloc_cohesion|E] gesenkt und das [leading_house|E] kann umstrittene $game_concept_houses$ aus dem $game_concept_bloc$ werfen.\n\n#I Wenn Ihr Teil eines $game_concept_bloc$s seid, könnt Ihr den Status Eures $game_concept_bloc$s ansehen, wenn Ihr auf die hervorgehobene Schaltfläche klickt.#!"
 reactive_advice_welcome_to_japan_step_end: "Japan"
 reactive_advice_welcome_to_japan_step_end_desc: "In Japan ist Politik stets ein Ringen zweier Seiten. Wenn Ihr Euer [house|E] weise führt, könnt Ihr über die Zukunft von Japan bestimmen."
 # Soryo in japan, your goal to become Shogun
 action_reactive_advice_soryo_intro: "Ratschlag: $japan_feudal_government$-Herrscher"
 action_reactive_advice_soryo_intro_desc: "Ihr seid ein Soryo-Herrscher, ein örtlicher Kriegsfürst. Öffnet dies, um eine Einführung für diese Regierungsform zu bekommen."
 action_reactive_advice_soryo_intro_click: "$click_to_open_lesson$"
 # lets assume you are in a bloc, but be a bit vague about it. Most on game start are anyway
 reactive_advice_soryo_intro_NAME: "$japan_feudal_government$-Regierung"
 ra_soryo_intro: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_desc: "Ihr seid ein [GetGovernment('japan_feudal_government').GetName]-[ruler|E]: ein Kriegsfürst, der durch Waffengewalt statt durch die legitime kaiserliche Bürokratie herrscht."
 ra_soryo_basics: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_basics_desc: "Die [GetGovernment('japan_feudal_government').GetName]-[government|E] ähnelt der [GetGovernment('feudal_government').GetName]-$game_concept_government$ außerhalb von Japan.\n\nDoch im Heian-Japan gilt die Erweiterung des eigenen [Concept('realm', 'Reichs')|E] durch [war|E] als [crime|E]. Daher kann Euer [top_liege|E] Eure [titles|E] frei widerrufen.\n\nUm zu verhindern, dass der $game_concept_top_liege$ Euch nimmt, was Ihr Euch rechtmäßig verdient habt, solltet Ihr darauf achten, Teil eines [Concept('house_bloc', 'Hausblocks')|E] zu sein. Falls Euch Euer $game_concept_top_liege$ den $game_concept_war$ erklärt, werden die [houses|E] Eures $game_concept_bloc$s als Eure [Concept('allies', 'Verbündeten')|E] beitreten.\n\n#I Wenn Ihr bereits Teil eines $game_concept_bloc$s seid, könnt Ihr ihn über die hervorgehobene Schaltfläche anzeigen lassen.#!"
 ra_soryo_open_decisions: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_open_decisions_desc: "Das Ziel jedes [GetGovernment('japan_feudal_government').GetName]-[Concept('ruler', 'Herrschers')|E] besteht darin, [shogun|E] zu werden: der militärische und vererbliche $game_concept_ruler$-Titel Japans.\n\nUm dies zu erreichen, gibt es zwei Schlüssel-[decisions|E], die ihr treffen könnt. Sehen wir sie uns jetzt an."
 ra_soryo_open_decisions_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"
 ra_soryo_regional_dominion: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_regional_dominion_desc: "Die erste [decision|E] zielt darauf ab, die „$tgp_japan_assert_regional_dominion_government_decision|V$“.\n\nDies erlaubt die Eroberung des [Concept('duchy', 'Herzogtums')|E] Eurer Region, was zwar nicht notwendig ist, um [shogun|E] zu werden, aber ein nützlicher Zwischenschritt.\n\n#TUT Falls Ihr bereits den [rank|E] [duke|E] habt, ist diese $game_concept_decision$ nicht verfügbar.#!"
 ra_soryo_shogunate: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_shogunate_desc: "Die eigentliche [decision|E], um [shogun|E] zu werden, ist „$tgp_japan_become_shogun_decision_TUTORIAL|V$“.\n\nUm sie überhaupt in Betracht zu ziehen, muss man erst [ceremonial_regent|E] sein."
 ra_soryo_intro_open_factions: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_open_factions_desc: "Um Euch selbst als [ceremonial_regent|E] einzusetzen, müsst Ihr eine [faction|E] ins Leben rufen."
 ra_soryo_intro_open_factions_prompt: "Öffnet den $factions_tab_my_factions|V$-Reiter auf der „$DECISIONS_VIEW_TITLE$“-Tafel"
 ra_soryo_intro_install_regent_faction: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_install_regent_faction_desc: "Um der [ceremonial_regent|E] zu werden, müsst Ihr erst eine $replace_ceremonial_regent_faction_name|V$s-[faction|E] gründen und erfolgreich Eure Forderungen durchsetzen.\n\nAls [leading_house|E] werden sich alle [houses|E] Eures $game_concept_bloc$s beim Beitritt zur $game_concept_faction$ anschließen. Je stärker Euer $game_concept_bloc$ ist, desto wahrscheinlicher wird Eure $game_concept_faction$ erfolgreich sein.\n\nIhr müsst auch sicherstellen, dass der [cohesion|E] hoch genug ist, denn ansonsten könnt Ihr die $game_concept_faction$ nicht einmal bilden."
 ra_soryo_end: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_end_desc: "Als [GetGovernment('japan_feudal_government').GetName]-[ruler|E] macht Ihr Euch den Weg zum [shogun|E] mit dem Schwert frei.\n\nKonsolidiert die örtliche Macht, bildet eine [faction|E] mit Eurem [house_bloc|E] und Ihr könntet eines Tages als $game_concept_shogun$ herrschen."
 # reactive_advice_lead_your_soryo_bloc
 action_reactive_advice_lead_your_soryo_bloc_NAME: "Euren $game_concept_house_bloc$ anführen"
 action_reactive_advice_lead_your_soryo_bloc: "Ratschlag: $action_reactive_advice_lead_your_soryo_bloc_NAME$"
 action_reactive_advice_lead_your_soryo_bloc_desc: "Ihr seid das $game_concept_house_head$ des $game_concept_leading_house$es Eures $game_concept_bloc$s. Öffnet dies, um zu erfahren, wie Ihr Euren $game_concept_bloc$ verwaltet."
 action_reactive_advice_lead_your_soryo_bloc_click: "$click_to_open_lesson$"
 ra_soryo_bloc_leader_intro: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_intro_desc: "Ihr seid das [house_head|E] des [leading_house|E]es in Eurem [house_bloc|E]. Hervorragend!\n\nAls Anführer Eures $game_concept_bloc$s ist er nicht mehr nur ein Schild, sondern auch eine Möglichkeit zur Gründung einer mächtigen [faction|E], die Euch als [ceremonial_regent|E] einsetzen kann!"
 ra_soryo_bloc_leader_open_bloc: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_open_bloc_desc: "Werfen wir einen Blick auf Euren [house_bloc|E] …"
 ra_soryo_bloc_leader_open_bloc_prompt: "Wählt Euren $game_concept_bloc$ (hervorgehoben) aus"
 ra_soryo_bloc_leader_strength_intro: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_strength_intro_desc: "Die [houses|E] in Eurem [bloc|E] schließen sich dem [leading_house|E] an, sobald es [factions|E] gründet.\n\nWenn Ihr [ceremonial_regent|E] und schließlich [shogun|E] werden wollt, schließen sie sich Eurer $replace_ceremonial_regent_faction_name|V$-$game_concept_faction$ an!"
 ra_soryo_bloc_leader_strength_details: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_strength_details_desc: "Die Stärke aller Mitglieder des [Concept('bloc', 'Blocks')|E] wird hier angezeigt.\n\nJe stärker Euer $game_concept_bloc$ ist, desto wahrscheinlicher kann Eure [faction|E] ihre Forderungen durchsetzen und Euch als [ceremonial_regent|E] einsetzen."
 ra_soryo_bloc_leader_expanding: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_expanding_desc: "Ein starker [bloc|E] hat viele und mächtige [houses|E].\n\nAuf der Karte seht Ihr die Ausdehnung aller $game_concept_blocs$ angezeigt und könnt die [house_heads|E] ohne $game_concept_bloc$ suchen. Mit der [character_interaction|E] „$invite_to_house_bloc_interaction|V$“ könnt Ihr versuchen, sie davon zu überzeugen, sich Eurem $game_concept_bloc$ anzuschließen.\n\nDoch sie werden nicht immer annehmen … Stattdessen könnt Ihr als [GetGovernment('japan_feudal_government').GetName]-[ruler|E] Euren $game_concept_bloc$ auch durch [wars|E] erweitern.\n\nIhr habt zwei Möglichkeiten:\n$EFFECT_LIST_BULLET$[bloc_expansion|E] erlaubt Euch die Eroberung von Land, das dann von Eurem $game_concept_bloc$ kontrolliert wird.\n$EFFECT_LIST_BULLET$[bloc_supremacy|E] ist ein schonungsloser Krieg zwischen zwei $game_concept_blocs$n, bei dem sich die Mitglieder des unterlegenen $game_concept_bloc$s dem Sieger anschließen können."
 ra_soryo_bloc_leader_cohesion: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_cohesion_desc: "Die Einigung der unterschiedlichen [houses|E] zu einem großen [bloc|E] wird Herausforderungen mit sich bringen, denn jedes $game_concept_house$ hat Auswirkungen auf den [cohesion|E] des $game_concept_bloc$s.\n\nAbgesehen von den Boni für einen hohen $game_concept_cohesion$ muss man auch ein gewisses Maß davon besitzen, um eine [faction|E] bilden zu können."
 ra_soryo_bloc_leader_cohesion_2: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_cohesion_2_desc: "Um den [cohesion|E] eines bestimmten [Concept('house', 'Hauses')|E] zu verbessern, müsst Ihr zunächst dieselbe [house_aspiration|E] herstellen, indem Ihr die [character_interaction|E] „$demand_aspiration_change_interaction|V$“ beim [house_head|E] einsetzt.\n\nUngeachtet davon stammt der $game_concept_cohesion$ vor allem aus guten [house_relations|E] zwischen allen $game_concept_houses$n im [bloc|E]. $game_concept_house_relations$ kann man zum Beispiel durch die Vermittlung von Ehen mit Mitgliedern von $game_concept_houses$n verbessern.\n\nWenn all dies nichts fruchtet, gibt es noch die $game_concept_character_interaction$ „$kick_from_house_bloc_interaction|V$“."
 ra_soryo_bloc_end: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_end_desc: "Als Anführer Eures [Concept('bloc', 'Blocks')|E] solltet Ihr dafür sorgen, dass er im Lauf der Zeit weiter wächst, indem Ihr Land durch [wars|E] beansprucht.\n\nMit einem starken $game_concept_bloc$ und hohem [cohesion|E] könnt Ihr Eure eigene $replace_ceremonial_regent_faction_name|V$s-[faction|E] gründen!"
 # You are soryo regent, but not yet shogun
 reactive_advice_soryo_regent_become_shogun_NAME: "$empire_shogunate_japanese$ gründen"
 action_reactive_advice_soryo_regent_become_shogun: "Ratschlag: $reactive_advice_soryo_regent_become_shogun_NAME$"
 action_reactive_advice_soryo_regent_become_shogun_desc: "Ihr seid der $game_concept_ceremonial_regent$. Öffnet dies, um zu erfahren, wie Ihr Eure Macht weiter festigen und $game_concept_shogun$ werden könnt."
 action_reactive_advice_soryo_regent_become_shogun_click: "$click_to_open_lesson$"
 ra_become_shogun_intro: "Ratschlag: $reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_intro_desc: "Ihr seid der [ceremonial_regent|E] Japans und damit sein De-facto-[ruler|E]. Doch als [shogun|E] hättet Ihr noch mehr Macht und Kontrolle!"
 ra_become_shogun_open_decisions: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_decisions_desc: "Um [shogun|E] zu werden, müsst Ihr bestimmte Anforderungen erfüllen. Sehen wir sie uns nun an."
 ra_become_shogun_open_decisions_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"
 ra_become_shogun_decision: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_decision_desc: "„$tgp_japan_become_shogun_decision_TUTORIAL|V$“ ist die zu beschließende [decision|E], um [shogun|E] zu werden.\n\nDoch um dies tun zu können, müsst Ihr drei Hindernisse überwinden:\n$EFFECT_LIST_BULLET$Das [law|E] „[GetLaw('japanese_bureaucracy_2').GetName]“ beschließen\n$EFFECT_LIST_BULLET$Eure [prestige_level|E] ist [prestige_i][GetModifier('prestige_level_4').GetNameWithTooltip|L] oder höher\n$EFFECT_LIST_BULLET$Eure [legitimacy_level|E] ist größer als #V 4#!"
 ra_become_shogun_open_laws: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_laws_desc: "Lasst uns erst einen Blick auf den Stand Eurer [laws|E] werfen."
 ra_become_shogun_open_laws_prompt: "Öffnet den $MY_REALM_WINDOW_BODY_TITLE_LAWS|V$-Reiter auf der #V Reichs#!-Tafel (hervorgehoben)"
 ra_become_shogun_laws: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_laws_desc: "Hier könnt Ihr eine strengere Verwaltung beschließen. Um [shogun|E] zu werden, müsst Ihr mindestens das [law|E] „[GetLaw('japanese_bureaucracy_2').GetName]“ haben.\n\nBeachtet aber, dass dies [prestige|E] kostet und die [opinion|E] der [vassals|E] von Euch senkt."
 ra_become_shogun_open_subjects: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_subjects_desc: "Als Nächstes sehen wir uns Eure [GetGovernment('japan_administrative_government').GetNameWithIcon]-[vassals|E] an."
 ra_become_shogun_open_subjects_prompt: "Öffnet den $MY_REALM_WINDOW_BODY_TITLE_SUBJECTS|V$-Reiter auf der #V Reichs#!-Tafel (hervorgehoben)"
 ra_become_shogun_subjects: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_subjects_desc: "Ihr könnt erst [shogun|E] werden, nachdem Ihr die überholten Überbleibsel der [GetGovernment('japan_administrative_government').GetNameWithIcon]-[government|E] beseitigt habt.\n\nWenn Ihr [vassals|E] habt, die eine $japan_administrative_government$-Regierung haben, könnt Ihr sie hier finden und ihnen ihre [titles|E] mit der [character_interaction|E] „$revoke_title_interaction|V$“ abnehmen."
 ra_become_shogun_end: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_end_desc: "Ihr haltet nun die Zügel der Macht in Euren Händen. Ihr müsst sie nur noch fest ergreifen, um [shogun|E] zu werden.\n\nWerft diese schwachen [GetGovernment('japan_administrative_government').GetName]-[rulers|E] hinaus und beschließt das Gesetz in Sachen „[GetLaw('japanese_bureaucracy_2').GetName]“ – dann gehört das Land Euch!"
