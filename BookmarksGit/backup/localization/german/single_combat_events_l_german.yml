 single_combat.0031.desc.opponent_response.open_terrain_expert: "[sc_victor.GetFirstNameNoTooltip] nutzt die Weite der Ebene zu [sc_victor.GetHerHis]em Vorteil, indem [sc_victor.GetSheHe] eine Reihe von [sc_victor.Custom('DE_1_SignatureWeaponAttemptedLightPlural')] auf mich entfesselt, nur um sich nach jedem Angriff aus meiner Reichweite zu winden.\n\n"
 single_combat.0031.desc.opponent_response.rough_terrain_expert: "[sc_victor.GetFirstNameNoTooltip] scheint die Region gut zu kennen und trifft mich immer wieder aufs Neue wie aus dem Nichts, bis"
 single_combat.0031.desc.opponent_response.forest_fighter: "[sc_victor.GetFirstNameNoTooltip] kämpft, als sei [sc_victor.GetSheHe] eins mit dem Wald, während ich kaum"
 single_combat.0031.desc.opponent_response.raaargh: "Im einen Moment ist [sc_victor.GetFirstNameNoTooltip] noch völlig wie immer und im nächsten ein lodernder Kessel der Wut, der meine Deckung durchbricht und"
 single_combat.0031.desc.opponent_response.hard_grit: "Das Verhalten von [sc_victor.GetFirstNameNoTooltip] ist den Großteil unseres Kampfes eher passiv, doch [sc_victor.GetHerHis][sc_victor.Custom('DE_7_signature_weapon')] [sc_victor.Custom('signature_weapon')] erntet einen bitteren Tribut und zwingt mich mit einer Reihe gut platzierter [sc_victor.Custom('DE_1_SignatureWeaponAttemptedLightPlural')] in die Defensive.\n\n"
 single_combat.0031.desc.opponent_response.feint_and_stab: "[sc_victor.GetFirstNameNoTooltip] täuscht mit [sc_victor.GetHerHis][sc_victor.Custom('DE_1_signature_weapon')] [sc_victor.Custom('signature_weapon')] einen [sc_victor.Custom('SignatureWeaponAttemptedLight')] in die eine Richtung vor, nur um im letzten Moment die Richtung zu wechseln und mit einem versteckten Dolch in seiner anderen Hand meine Deckung zu durchbrechen.\n\n"
 single_combat.0031.desc.opponent_response.butchery: "[sc_victor.GetFirstNameNoTooltip] lässt sich nicht groß bitten, [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] auf mich herabregnen zu lassen, jeder sorgfältig berechnet, um ein Höchstmaß an Schmerz auszuteilen.\n\n"
 single_combat.0031.desc.opponent_response.stoic_veteran: "[sc_victor.GetFirstNameNoTooltip] ist unerbittlich und schickt mir eine Welle von [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] entgegen,"
 single_combat.0031.desc.opponent_response.blade_dance: "Es ist eine Wohltat für das Auge, den wunderschönen Kampfstil von [sc_victor.GetFirstNameNoTooltip] mitanzusehen, wäre da nicht die Tatsache, dass ich es bin, gegen den [sc_victor.GetSheHe] [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] wendet,"
 single_combat.0031.desc.opponent_response.wrath_of_highgod: "[sc_victor.GetFirstNameNoTooltip] bekundet [sc_victor.GetHerHis]e Hingabe zu [sc_victor.GetFaith.HighGodName] in den Himmel, bevor"
 single_combat.0031.desc.opponent_response.hurt_me_better: "[sc_victor.GetFirstNameNoTooltip] scheint stark von meinen Bemühungen #EMP geködert#! zu sein, denn jeder Schlag, den ich abgeliefert habe, hat [sc_victor.GetHerHis]e Leidenschaft für den Kampf beflügelt, bis"
 single_combat.0031.desc.opponent_response.special_fallback: "[sc_victor.GetFirstNameNoTooltip] blinzelt für den Bruchteil einer Sekunde und tritt mir dann brutal gegen das Schienbein.\n\n"
 single_combat.0031.desc.opponent_response.something_to_hide: "[sc_victor.GetFirstNameNoTooltip] flüstert mir eines meiner #EMP ruchloseren#! Geheimnisse zu. Abgelenkt lasse ich den nächsten Schlag treffen,"
 ## Defender Lost, Opponent Finishing Move Injury
 single_combat.0031.desc.opponent_response.wait_and_hope.injury: "der mich direkt an den Knöcheln meiner [sc_loser.Custom('signature_weapon')]-Hand erwischt.\n\nReflexartig öffnen sich meine Finger und lassen die Waffe zu Boden fallen.\n\nMein Gegenüber und ich schauen einander einige Sekunden lang #EMP ungläubig#! an, bis [sc_victor.GetFirstNameNoTooltip] schließlich zögerlich [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] hebt.\n\n„E-ergebt Euch oder sterbt!“"
 single_combat.0031.desc.opponent_response.unsure_attack.injury: "und trotz der Zaghaftigkeit des Schlages erwischt er mich auf dem falschen Fuß und ich kippe seitlich um.\n\nObwohl ich mich wieder aufrappeln kann, hat [sc_victor.GetFirstNameNoTooltip] bereits voller Ekstase [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] in Position gebracht, bereit, [sc_victor.Custom('DE_1_SignatureWeaponKillTypeGroinFirstPersonFuture')] mit nur einem Zucken [sc_victor.Custom('DE_2_SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.injury: "die mir fast meine [sc_loser.Custom('signature_weapon')]-Hand am Handgelenk abtrennen.\n\nEin letzter Schlag von [sc_victor.GetHerHim] genügt, um mich in die Knie zu zwingen. Ehe ich meine Deckung wieder aufrichten kann, drückt [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] bereits beharrlich gegen meine Kehle."
 single_combat.0031.desc.opponent_response.hail_mary.injury: "Einen Moment lang amüsiert mich [sc_victor.GetHerHis]e Unverfrorenheit sogar, bis ich schließlich etwas an der Rückseite meines Beins spüre.\n\nBlitzschnell liege ich auf dem Boden und [sc_victor.GetFirstNameNoTooltip] steht über mir, ebenso überrascht wie ich. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')]-Arm jedoch ist weiterhin ruhig und bedrohlich."
 single_combat.0031.desc.opponent_response.pocket_sand.injury: "etwas Schweres die Knie unter mir wegreißt.\n\nIch versuche, hastig zu blinzeln, um etwas sehen, doch das verschwommene Bild, das ich schließlich wahrnehme, ist das ein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')], [sc_victor.Custom('DE_11_signature_weapon')] im Begriff ist, [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.nut_em.injury: "Wie ein Sack Ziegelsteine gehe ich zu Boden.\n\nBei #EMP [sc_loser.GetFaith.HighGodName]#!! Dies[sc_victor.Custom('DE_END_ADJ_NUL_S_N')] [sc_victor.GetWomanMan] hat einen #EMP absurd#! harten Schädel.\n\nUm mich dreht sich alles, und erst als der Schmerz nachlässt und ich wieder ein klares Bild vor Augen habe, sehe ich, wie [sc_victor.GetFirstNameNoTooltip] [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] bereithält, um [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.guard.injury: "um mir dann #EMP binnen eines Wimpernschlags#! mit einem Konter mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] direkt aus der Hand zu schlagen.\n\nIch hatte kaum Zeit zu blinzeln.\n\nZuversichtlich wechselt mein Gegenüber in eine offensive Haltung und bereitet sich darauf vor, [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.probing_attack.injury: "wobei jeder seiner [sc_victor.Custom('DE_2_SignatureWeaponAttemptedHeavy')] meine Entschlossenheit weiter senkt.\n\nIch tue mein Bestes, um [sc_victor.Custom('DE_PRO_PER_S_3P_A')] abzuwehren, doch [sc_victor.GetSheHe] schafft es schließlich dennoch, mir mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] sauber aus der Hand zu schlagen.\n\nIch habe nur wenige Sekunden, bevor ich [sc_loser.Custom('SignatureWeaponKillTypePastParticiple')] bin."
 single_combat.0031.desc.opponent_response.onslaught.injury: "und zwingt mich immer wieder zurück.\n\nEs dauert nicht lange, bis ich nachgeben muss und scheppernd nach hinten umkippe. [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] ein letztes Mal über mir, bereit, mich zu erledigen."
 single_combat.0031.desc.opponent_response.surprise_attack.injury: "der mich aus dem Nichts trifft und so stark ist, dass ich mit einer halben Drehung zu Boden gehe.\n\nEhe ich mich erholen kann, ist [sc_victor.GetHerHis][sc_victor.Custom('DE_7_signature_weapon')] [sc_victor.Custom('signature_weapon')] bereit, mir den tödlichen Schlag zu versetzen. Wir beide frieren für einen Augenblick ein, während wir unseren nächsten Zug überdenken, doch es wird rasch klar, dass mich der nächste Angriff von [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] wird, noch bevor ich ausweichen oder parieren kann."
 single_combat.0031.desc.opponent_response.taunt.injury: "mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] auf den Boden werfe und versuche, [sc_victor.Custom('DE_PRO_PER_S_3P_A')] zu erwürgen.\n\nErst als [sc_victor.GetFirstNameNoTooltip] mit [sc_victor.GetHerHis][sc_victor.Custom('DE_1_signature_weapon')] [sc_victor.Custom('signature_weapon')] wedelt, wird mir klar, was ich getan habe."
 single_combat.0031.desc.opponent_response.put_the_boot_in.injury: "Ich gebe mein Bestes, doch mein Gegenüber kontert geradewegs mit einer Parade von [sc_victor.Custom('DE_1_SignatureWeaponAttemptedLightPlural')], und es dauert nicht lange, ehe ich betäubt und keuchend am Boden liege.\n\nObwohl ich noch immer mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] in der Hand halte, ist [sc_victor.Custom('DE_4_signature_weapon')] [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] bereit, [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.strict_guard.injury: "der mich ins Taumeln bringt.\n\nEhe ich mich wieder aufrichten kann, steht [sc_victor.GetFirstNameNoTooltip] bereits über mir und drischt mir [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponEndType')] voran gegen den Kopf, bis mein[sc_loser.Custom('DE_2_MaskFace')] [sc_loser.Custom('MaskFace')] eine volle Ladung [sc_victor.Custom('SignatureWeaponEndMaterial')] abbekommen hat.\n\nIch bemerke kaum, wie mir mein[sc_loser.Custom('DE_7_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand gleitet."
 single_combat.0031.desc.opponent_response.confident_attack.injury: "und bearbeitet damit meine Deckung so lange, bis [sc_victor.GetSheHe] die #EMP perfekte#! Schwachstelle findet.\n\nMit einem einzigen mächtigen Schlag bringt mich [sc_victor.Custom('DE_ART_DEF_S_N')] [sc_victor.GetWomanMan] dazu, rückwärts zu stolpern und mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] loszulassen.\n\nEin falscher Schritt bedeutet jetzt den Tod."
 single_combat.0031.desc.opponent_response.expert_onslaught.injury: "mich mit jedem weiteren Schlag weiter ramponieren und mit jeder Parade meine Knochen quetschen, bis ich schließlich nahezu vollkommen zerschunden am Boden liege.\n\nMir ist kalt und schwindlig, als würde mein Kopf hämmern, doch mein Verstand ist ganz woanders. Was hat … Drehen wir uns? Drehe ich mich?\n\nEin blutiger Schleimklumpen drängt sich in einem krächzenden Husten aus meinem Mund, und der darauffolgende Krampf bringt mich dazu, mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] loszulassen. [sc_victor.GetFirstNameNoTooltip] tritt meine Waffe außer Reichweite, und dann ruht auch bereits das kalte Metall [sc_victor.GetHerHis][sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] an meiner Kehle."
 single_combat.0031.desc.opponent_response.attempt_disarm.injury: "Wir starren uns einen Moment lang an. Es ist ein angespanntes, unbehagliches Schweigen, und wir warten beide darauf, dass der andere den nächsten Schritt macht.\n\n[sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')] schließlich bedrohlich mit [sc_victor.GetHerHis][sc_victor.Custom('DE_1_signature_weapon')] [sc_victor.Custom('signature_weapon')] und hebt dabei eine Augenbraue."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.opponent_response.tire_opponent.injury: "ich fühle, wie der Griff meiner [sc_loser.Custom('signature_weapon')]-Hand schwächer wird.\n\nMein Gegenüber muss etwas in meiner Haltung gedeutet haben, denn nur ein einziger harter Treffer sein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] reicht aus, um meine Waffe davonfliegen zu lassen.\n\nIch bin [sc_victor.GetFirstNameNoTooltip] ausgeliefert."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.injury: "ich meine Deckung aus lauter Verdruss aufgebe.\n\nIn #EMP genau#! diesem Moment schlägt [sc_victor.GetSheHe] mit einem [sc_victor.Custom('SignatureWeaponAttemptedLight')] zu, der mir mein[sc_loser.Custom('DE_2_signature_weapon')] eigen[sc_loser.Custom('DE_3_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand reißt.\n\n„Seid unbesorgt, [sc_victor.GetFirstNameNoTooltip]. Ihr habt [sc_loser.Custom('DE_9_signature_weapon')] [sc_loser.Custom('signature_weapon')] immerhin noch fester im Griff als Euer Land.“"
 single_combat.0031.desc.opponent_response.technique_from_legend.injury: "Wie in einer Szene, die aus einer Legende stammen könnte, schlägt mein Gegenüber meine Deckung beiseite und reißt mir mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand, ehe er mich mit einem verheerenden [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] trifft, der mich zu Boden wirft.\n\nMit erhobene[sc_victor.Custom('DE_1_signature_weapon')] [sc_victor.Custom('signature_weapon')] und ohne auf mein heruntergefallenes Kinn zu achten, bereitet [sc_victor.GetSheHe] bereits darauf vor, [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.like_a_viper.injury: "Ich versuche, den Schlag dieser Viper abzuwehren, doch es ist zwecklos. Mein Gegenüber nutzt die Gelegenheit dazu, mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] zu treffen und [sc_loser.Custom('DE_10_signature_weapon')] in die entgegengesetzte Richtung zu biegen, wodurch meine Waffe weit außerhalb meiner Reichweite fliegt.\n\n[sc_victor.Custom('DE_4_signature_weapon')|U] [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] presst sich gegen meine Brust, direkt über meinem schnell schlagenden Herzen."
 single_combat.0031.desc.opponent_response.pocket_silver.injury: "hat [sc_victor.GetSheHe] [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] bereits #EMP in#! meine Deckung bringen können, direkt unter meine Kehle.\n\nIch zucke reflexartig mit mein[sc_loser.Custom('DE_1_signature_weapon')] [sc_loser.Custom('signature_weapon')] und wäge in unbehaglicher Stille meine Möglichkeiten ab.\n\n[sc_victor.GetFirstNameNoTooltip] schaut finster drein und spannt die Muskeln an, um zuzuschlagen."
 single_combat.0031.desc.opponent_response.martial_voice.injury: "Als ich so rasch rückwärts springe, dass ich fast buchstäblich aus der Haut fahre, dauert es nur den Bruchteil einer Sekunde, ehe ich merke, dass mein[sc_loser.Custom('DE_7_signature_weapon')] [sc_loser.Custom('signature_weapon')] nicht mit mir gesprungen ist und sich dort durch die Luft dreht, wo ich [sc_loser.Custom('DE_10_signature_weapon')] habe fallen lassen, was mich hilflos zurücklässt, während [sc_victor.GetFirstNameNoTooltip] bereits zum nächsten Angriff übergeht."
 single_combat.0031.desc.opponent_response.mocking_boast.injury: "einen Schlag mit dem [sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.GetHerHis][sc_loser.Custom('DE_5_signature_weapon')] eigenen [sc_loser.Custom('DE_6_signature_weapon')] gegen meine [sc_loser.Custom('signature_weapon')]-Hand durchzuführen, wodurch sich die Waffe aus meinem Griff löst.\n\nMein Gegenüber hat ein breites Grinsen auf dem Gesicht und pfeift eine Fanfare, als es sich bereit macht, [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')].\n\n„Also was sagt [sc_loser.Custom('DE_ART_DEF_S_N')] Verlierer[sc_loser.Custom('DE_END_NOU_S_GS_N')]?“"
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0031.desc.opponent_response.desert_warrior.injury: "[sc_victor.GetSheHe] eine Reihe punktgenauer [sc_victor.Custom('DE_2_SignatureWeaponAttemptedLightPlural')] landet, die mich erschöpft [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')] sinken lässt.\n\nAls ich mich umdrehe, macht sich [sc_victor.GetFirstNameNoTooltip] auch schon bereit, [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.jungle_stalker.injury: "[sc_victor.GetSheHe] mir so #EMP fest#! in den Schritt tritt, dass ich mit einem lauten Schrei umfalle.\n\nIch hämmere ein paar Sekunden auf den Boden ein, um den Schmerz zu vergessen, und versuche, mich von dem zu befreien, was auch immer diese verfluchte Teufelspflanze ist. Erst als das kühle Metall ein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] gegen meine Stirn drückt, stelle ich mein Treiben jäh ein."
 single_combat.0031.desc.opponent_response.open_terrain_expert.injury: "Es dauert nicht lange, bis ich erschöpft ins Taumeln gerate und mein Gegenüber mich mit einem einzigen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] zu Boden stolpern lässt.\n\nIch versuche aufzustehen, doch der Stiefel von [sc_victor.GetFirstNameNoTooltip] presst mir fest auf die Brust. Schließlich hebt [sc_victor.GetSheHe] [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')], um [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.rocky: "Ich falle rückwärts über eine kleine Schräge, lande zwischen den Felsen und verfehle nur knapp mein[sc_loser.Custom('DE_2_signature_weapon')] eigen[sc_loser.Custom('DE_3_signature_weapon')] [sc_loser.Custom('signature_weapon')].\n\nIch versuche, mich so gut ich kann aufzurichten, doch das kalte Metall d[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] drückt bereits fest gegen meinen Hals."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.boggy: "Ich falle rückwärts geradewegs in den schlammigen Morast.\n\nMein[sc_loser.Custom('DE_7_signature_weapon')] [sc_loser.Custom('signature_weapon')] rutscht mir augenblicklich aus der Hand, und ich kämpfe damit, meinen Kopf über Wasser zu halten, Luft zu bekommen und das stinkende Sumpfwasser auszuspucken.\n\nEin Stiefel tritt sanft auf mein[sc_loser.Custom('DE_2_MaskFace')] [sc_loser.Custom('MaskFace')], hält mich knapp über der Oberfläche und droht, mich nach unten zu drücken."
 single_combat.0031.desc.opponent_response.forest_fighter.injury: "den Baumstumpf sehe, in den [sc_victor.GetSheHe] mich hinterrücks stößt.\n\nIch stolpere und mein[sc_loser.Custom('DE_7_signature_weapon')] [sc_loser.Custom('signature_weapon')] fliegt geradewegs ins Unterholz. Ehe ich mich wieder aufrichten kann, schleudert mich ein heftiger Tritt zwischen die Blätter und kaltes Metall drückt mir hart gegen die Kehle."
 single_combat.0031.desc.opponent_response.raaargh.injury: "mich wie eine Lumpenpuppe herumschleudert.\n\nIch kippe nach hinten und verliere mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')], während [sc_victor.GetFirstNameNoTooltip] mit einem mörderisch animalischen #EMP Hass#! über mir steht. So … So sterbe ich also.\n\nSo schnell sie gekommen ist, verschwindet die Wut auch wieder und lässt [sc_victor.GetFirstNameNoTooltip] leicht schwankend zurück, immer noch kurz davor, [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.hard_grit.injury: "Mit geübter Kompetenz treibt mich [sc_victor.GetFirstNameNoTooltip] hin und her und schafft es schließlich, mir mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] direkt aus der Hand zu winden.\n\nEinen Moment lang bin ich fassungslos und wie gelähmt."
 single_combat.0031.desc.opponent_response.feint_and_stab.injury: "Ich versuche, diesen Angriff zu parieren, doch es ist zu spät: Der Dolchknauf erwischt mich hart an der Wange.\n\nMein Griff um meine Waffe wird schwächer, und ich spüre, wie sie mir aus der Hand rutscht, während sich alles um mich herum dreht."
 single_combat.0031.desc.opponent_response.butchery.injury: "Ich spüre, wie kleine Knochen brechen und Blut durch gequetschte Adern strömt. Meine Sicht wird trüb. Wie lange haben wir gekämpft und wann bin ich zu Boden gegangen?\n\n[sc_victor.GetFirstNameNoTooltip] ragt über mir auf, mit hochgehalten[sc_victor.Custom('DE_1_signature_weapon')] [sc_victor.Custom('signature_weapon')] und bereit, [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.stoic_veteran.injury: "wobei sich jeder davon fest in das [sc_loser.Custom('SignatureWeaponEndMaterial')] mein[sc_loser.Custom('DE_5_signature_weapon')] [sc_loser.Custom('DE_6_signature_weapon')] bohrt, bis [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nDanach ist es für [sc_victor.GetFirstNameNoTooltip] ein Kinderspiel, mich zu entwaffnen und mich für [sc_victor.GetHerHis]en nächsten Schlag schutzlos und verwundbar zu machen."
 single_combat.0031.desc.opponent_response.blade_dance.injury: "auf meine Schläge zutanzt und erst im letzten Moment zurückweicht.\n\nIch bin wie verzaubert, und mit einem Mal ist mein[sc_loser.Custom('DE_7_signature_weapon')] [sc_loser.Custom('signature_weapon')] nicht mehr in meiner Hand. [sc_loser.Custom('signature_weapon')|U] fällt scheppernd auf den Boden und lässt mich hilflos zurück, während sich [sc_victor.GetFirstNameNoTooltip] darauf vorbereitet, [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.injury: "mich ein unerwarteter [sc_victor.Custom('DE_1_SignatureWeaponAttemptedHeavy')] völlig aus dem Gleichgewicht bringt.\n\n[sc_victor.GetFirstNameNoTooltip] stürmt nach vorn und bringt [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] bis auf einen Fingerbreit an mein[sc_loser.Custom('DE_2_MaskFace')] [sc_loser.Custom('MaskFace')] heran.\n\n„Ergebt Euch im Namen von [sc_victor.GetFaith.WarGodName] oder sterbt!“"
 single_combat.0031.desc.opponent_response.hurt_me_better.injury: "[sc_victor.GetSheHe] in ein kehliges Gebrüll verfällt, gefolgt von einem Hagel aus [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], die mich in die Knie zwingen.\n\nIch versuche noch, mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] zu heben, um einen weiteren vernichtenden Schlag zu parieren, nur um von einem Stoß mit dem Knie [sc_loser.Custom('DE_1_MaskFace')] [sc_loser.Custom('MaskFace')] getroffen zu werden.\n\nIch falle rückwärts [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')] und Visionen ziehen an mir vorbei, bis ich schließlich [sc_victor.Custom('DE_4_signature_weapon')] [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] direkt vor mir erblicke."
 single_combat.0031.desc.opponent_response.special_fallback.injury: "Ich stolpere, und als ich wieder aufstehen will, erblicke ich [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')], [sc_victor.Custom('DE_11_signature_weapon')] gegen mein[sc_loser.Custom('DE_2_MaskFace')] [sc_loser.Custom('MaskFace')] drückt, unausweichlich nahe."
 single_combat.0031.desc.opponent_response.something_to_hide.injury: "der mich auch ruckartig in die schmerzhafte Wirklichkeit zurückholt.\n\nEhe ich meine Deckung wieder aufbauen kann, reißt mir der darauffolgende Schlag von [sc_victor.GetFirstNameNoTooltip] mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand und lässt mich schutzlos und verletzlich zurück."
 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0031.desc.opponent_response.wait_and_hope.fatality: "der wie durch ein Wunder direkt an meiner Deckung vorbeigeht und [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nIch taumle rückwärts und ziehe [sc_victor.Custom('DE_4_signature_weapon')] [sc_victor.Custom('signature_weapon')] meines Gegners langsam heraus. Blut beginnt aus der Wunde zu fließen und tränkt den Boden zu meinen Füßen, und meine Lippen beben wortlos.\n\n[sc_victor.GetFirstNameNoTooltip] sieht genauso überrascht aus wie ich."
 single_combat.0031.desc.opponent_response.unsure_attack.fatality: "und ich taumle nach hinten.\n\n[sc_victor.GetSheHe|U] muss mich irgendwo erwischt haben, doch der jähe Schmerz ist zu stark, um genau sagen zu können, wo. Ich spüre, wie heißes, feuchtes Blut aus meiner Brust quillt und sich ein quälender Schmerz durch meinen Oberkörper ausbreitet.\n\n[sc_victor.GetFirstNameNoTooltip] macht [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] bereit und stürmt vorwärts, um [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.fatality: "die zuerst eher lachhaft erscheinen, zumindest so lange, bis einer davon meine [sc_loser.Custom('signature_weapon')]-Hand erwischt und meine Waffe zu Boden fällt.\n\nIch habe gerade genug Zeit, eine schützende Hand zu heben, als [sc_victor.GetFirstNameNoTooltip] auch schon herankommt und [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nMeine Lippen beben wortlos, denn der Schmerz ist zu heftig, um mehr als ein Würgen zuzulassen."
 single_combat.0031.desc.opponent_response.hail_mary.fatality: "[sc_victor.GetSheHe|U] zielt für eine solche Taktik viel zu hoch. Anfänger[sc_victor.Custom('DE_END_NOU_S_GS_N')]! Ich bemitleide [sc_victor.Custom('DE_PRO_PER_S_3P_A')] aufrichtig. Wenn überhaupt, würde mich so ein Schlag am Kopf erwisch-"
 single_combat.0031.desc.opponent_response.pocket_sand.fatality: "ein Ausbruch purer Qual mir durch die Eingeweide schießt.\n\nIch kippe nach hinten, doch etwas fängt mich unter dem Kinn auf und bohrt sich tief in meinen Kieferknochen. Helles Blut strömt aus der Wunde, und mein Leben sickert [sc_defender.Custom('DE_2_GroundType')] [sc_defender.Custom('DE_3_GroundType')]."
 single_combat.0031.desc.opponent_response.nut_em.fatality: "Alles wird schwarz. Mein[sc_loser.Custom('DE_1_EyeEyes')] [sc_loser.Custom('EyeEyes')] [sc_loser.Custom('DE_2_EyeEyes')] einfach … den Dienst versagt. Ich schwinge wie wild mit mein[sc_loser.Custom('DE_1_signature_weapon')] [sc_loser.Custom('signature_weapon')] und versuche verzweifelt, [sc_victor.Custom('DE_ART_DEF_S_A')] [sc_victor.GetWomanMan] abzuwehren, [sc_victor.Custom('DE_ART_DEF_S_N')] versucht, mich zu töten.\n\nEs nützt nichts, denn ich spüre etwas tief in meine Schulter [sc_victor.Custom('SignatureWeaponWoundVerb1')], das sich einen blutigen Weg durch meinen Leib bahnt.\n\nIch taumle, schwanke und huste einen Haufen nach Kupfer schmeckenden Schleim aus: [sc_victor.GetFirstNameNoTooltip] muss eine Lunge getroffen haben."
 single_combat.0031.desc.opponent_response.guard.fatality: "bis ein falsch platzierter Schlag mein[sc_loser.Custom('DE_5_signature_weapon')] [sc_loser.Custom('DE_6_signature_weapon')] die Waffe aus meinem Griff windet.\n\n[sc_victor.GetFirstNameNoTooltip] verschwendet keine Zeit und entfesselt eine Reihe [sc_victor.Custom('DE_2_SignatureWeaponAttemptedLightPlural')], von denen jeder blutige Streifen auf meinem Fleisch hinterlässt.\n\nIch falle auf die Knie, keuche und huste dicke, rote Spuckefäden aus. [sc_victor.GetFirstNameNoTooltip] ist gänzlich leidenschaftslos, während [sc_victor.GetSheHe] sich auf den tödlichen Schlag vorbereitet."
 single_combat.0031.desc.opponent_response.probing_attack.fatality: "wobei [sc_victor.GetSheHe] mich nach und nach immer weiter aus dem Gleichgewicht bringt, bis mich ein falscher irrtümlicher Schlag meinerseits ins Straucheln bringt.\n\nIch schaffe es nicht einmal, mich vom Boden zu erheben, da trifft mich schon [sc_victor.Custom('DE_11_signature_weapon')] [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] mit einem einzigen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] und [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoPresentParticiple')]."
 single_combat.0031.desc.opponent_response.onslaught.fatality: "wovon ich die ersten zwei oder drei parieren kann, doch [sc_victor.GetHerHis] vierter Treffer haut mir mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand und der fünfte nimmt mir den Atem aus den Lungen.\n\nIch habe kaum einen Moment, um zu begreifen, was geschehen ist, da hat sich [sc_victor.Custom('DE_11_signature_weapon')] [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] bereits tief in meinen Brustkorb hinein[sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')], Knochen zerschmettert und Fleisch zerrissen.\n\nIch falle nach hinten und keuche sterbend. Meine Brust brennt heiß, meine Gliedmaßen sind kalt und mein Bewusstsein selbst scheint aus der klaffenden Wunde zu entweichen."
 single_combat.0031.desc.opponent_response.surprise_attack.fatality: "der dazu führt, dass sich mein[sc_loser.Custom('DE_7_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus meiner Hand dreht.\n\nIch weiche rasch zurück, doch nicht so schnell, wie [sc_victor.GetFirstNameNoTooltip] ausholen kann und mich in einer schnellen Bewegung [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')].\n\nDas Leben pumpt aus mir heraus, ich sacke zusammen, und mir bleibt gerade noch genug Klarheit, um mein[sc_victor.Custom('DE_END_PRO_S_D')] Mörder[sc_victor.Custom('DE_END_NOU_S_GS_N')] in die Augen zu schauen."
 single_combat.0031.desc.opponent_response.taunt.fatality: "meine Deckung aufgebe und mich auf [sc_victor.Custom('DE_PRO_PER_S_3P_A')] stürze.\n\nEs ist keine Überraschung, dass mein rücksichtsloser Angriff es [sc_victor.GetFirstNameNoTooltip] leicht macht, einen Treffer an meinem Bauch zu landen."
 single_combat.0031.desc.opponent_response.put_the_boot_in.fatality: "[sc_victor.GetFirstNameNoTooltip] nutzt diese Schwachstelle meiner Deckung sofort elegant aus und landet einen [sc_victor.Custom('SignatureWeaponAttemptedLight')], der mir mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus den Händen reißt.\n\n[sc_victor.GetSheHe|U] holt bereits zum nächsten Schlag aus, bevor ich ausweichen kann, und [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] mir [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] tödlich in die Brust."
 single_combat.0031.desc.opponent_response.strict_guard.fatality: "der meine Deckung völlig beiseite schlägt. Ein weiterer schickt einen kalten Schmerz durch meinen Brustkorb und lässt meinen [sc_loser.Custom('signature_weapon')]-Arm erschlaffen.\n\nIch spüre dort nichts mehr und habe auch nicht mehr den Willen, die Beine zu bewegen. Ich kann rein gar nichts tun.\n\nEin dritter [sc_victor.Custom('DE_1_SignatureWeaponAttemptedHeavy')] [sc_victor.Custom('DE_1_SignatureWeaponCriticalPresent')] Brust. Ich taumle und schwanke auf der Stelle.\n\n[sc_victor.GetFirstNameNoTooltip] bereitet [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] für den finalen Schlag vor."
 single_combat.0031.desc.opponent_response.confident_attack.fatality: "bis mich ein unerwarteter Seitenhieb direkt in die Eingeweide trifft.\n\nDer Schlag wirft mich nach hinten, und etwas Fleischiges und Tiefrotes rutscht durch die Wunde heraus, während ich zusammenbreche.\n\nDer Schmerz überwältigt mich. Habe ich schon einmal so stark geblutet? Mein[sc_loser.Custom('DE_7_signature_weapon')] [sc_loser.Custom('signature_weapon')] wird weggetreten, doch ich habe einfach keine Kraft mehr, etwas dagegen zu tun.\n\nÜber mir holt [sc_victor.GetFirstNameNoTooltip] zum finalen Schlag aus."
 single_combat.0031.desc.opponent_response.expert_onslaught.fatality: "mich als schreiendes und zerschundenes Häufchen Elend zu Boden zwingen.\n\nMeine Sicht verschwimmt, da mein Augenlicht ob des Schmerzes dahinschwindet, doch ich kann noch immer Bröckchen meines Fleisches erkennen, die an [sc_victor.Custom('DE_11_signature_weapon')] [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] kleben.\n\nDer nächste Schlag trifft mich an der Kehle und beendet mein Leid mit blutiger Gnade."
 single_combat.0031.desc.opponent_response.attempt_disarm.fatality: "Bevor ich etwas unternehmen kann, landet [sc_victor.GetFirstNameNoTooltip] einen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] gegen meinen Brustkorb und alles wird auf einen brennenden Schmerz reduziert.\n\nIch spüre die nächsten paar Schläge, allerdings nur schwach, wie durch einen Nebel oder ein dickes Leichentuch. Meine Sicht verschwimmt …"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.opponent_response.tire_opponent.fatality: "sich eine passende Lücke in meiner Deckung öffnet.\n\nDer nächste Schlag reißt eine klaffende Wunde in meinen Bauch und lässt Blut, Galle und halb verdaute Nahrung über meine Stiefel fließen.\n\nIch schreie, denn der Schmerz ist unvorstellbar, und greife nach meinen entblößten Eingeweiden. Vielleicht bilde ich mir das nur, doch ich habe den Eindruck, dass ein Anflug von Mitleid im Gesicht von [sc_victor.GetFirstNameNoTooltip] zu erkennen ist, als [sc_victor.GetSheHe] [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] hebt, um mein Leid zu beenden."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.fatality: "ich vor lauter Verdruss zu schreien beginne.\n\nDies scheint #EMP genau#! das gewesen zu sein, worauf [sc_victor.GetFirstNameNoTooltip] gewartet hat, denn es ist diese kurzfristige Ablenkung, die [sc_victor.GetSheHe] nutzt, um durch meine Deckung zu gelangen und [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] in mein[sc_victor.Custom('DE_1_SignatureWeaponWoundVerb5')] Kehle zu [sc_victor.Custom('SignatureWeaponWoundVerb5')].\n\nIch beginne augenblicklich zu würgen und nach Luft zu schnappen, doch die Luft kommt nicht an. Nur Blut. Geronnene Klumpen aus dickem, mit Speichel vermischtem Blut, die mir die Kehle hochkommen und aus meinem Mund quellen."
 single_combat.0031.desc.opponent_response.technique_from_legend.fatality: "Ich versuche zu blocken, aber verrechne … mich. Alles dreht sich um mich, und ich fühle mich schwindlig, bis mein Kopf schließlich mit einem fleischigen #EMP dumpfen Geräusch#! gegen etwas stößt.\n\nIch spüre nichts. Ich kann nicht sprechen. Ich … Ich sehe meinen Körper einige Meter entfernt liegen. Blut strömt aus dem Halsstumpf …\n\nIch …"
 single_combat.0031.desc.opponent_response.like_a_viper.fatality: "Die Zeit scheint sich zu verlangsamen. Ich spüre zwar, wie sich mein [sc_loser.Custom('signature_weapon')]-Arm bewegt, doch zu träge, um etwas zu bewirken. Nur mein Blick schafft es, mit der schnellen Bewegung mitzuhalten, und richtet sich auf die tödliche Waffe, die sich darauf vorbereitet, meine Brust zu [sc_victor.Custom('SignatureWeaponWoundVerb3')].\n\nDann trifft sie.\n\nDas Fleisch reißt, Knochen splittern und brechen schließlich. Ich spüre, wie etwas durch meinen Rücken entweicht, doch ob ich es bin oder Metall vermag ich nicht zu sagen. Ich kann nicht … atmen … Nicht sprechen. Ich spüre … nichts …"
 single_combat.0031.desc.opponent_response.pocket_silver.fatality: "sehe ich bereits [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] vor mir, kurz davor, mich zu treffen.\n\nDie Waffe erwischt mich voll am Mund und löst ein wahres Auseinanderplatzen von Zähnen und blutigen Fleischklumpen aus. Mein Kiefer baumelt schlaff und nutzlos herunter. Ich taumle, versuche zu schreien, doch es kommen nur abgewürgte Schluchzer.\n\nIch bemerke noch nicht einmal, wie [sc_victor.GetFirstNameNoTooltip] zum Gnadenstoß ausholt …"
 single_combat.0031.desc.opponent_response.martial_voice.fatality: "Irgendetwas ist an dieser Stimme, was mich wie einen Bock beim Klang des Jagdhorns erstarren lässt. Ich sollte den Schlag leicht parieren oder ihm ausweichen oder … ihm sonst irgendwie entgehen können.\n\nDoch das tue ich nicht.\n\nStattdessen dringt [sc_victor.GetHerHis][sc_victor.Custom('DE_7_signature_weapon')] [sc_victor.Custom('signature_weapon')] tief in meine Schulter ein, drückt Knochen auseinander und bespritzt uns beide mit hellem Blut."
 single_combat.0031.desc.opponent_response.mocking_boast.fatality: "mir mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand zu schlagen, als wäre [sc_loser.Custom('DE_12_signature_weapon')] ein Kinderspielzeug.\n\nVor lauter Angst gerate ich in Panik, doch es ist bereits zu spät. [sc_victor.GetHerHis|U][sc_victor.Custom('DE_7_signature_weapon')] [sc_victor.Custom('signature_weapon')] bewegt sich vorwärts, bereit, mit mich mit einem schnellen Schlag [sc_victor.Custom('DE_1_SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.is_that_a_crocodile.fatality: "wirft sich auf mich. Ich stürze zu Boden.\n\nMein[sc_loser.Custom('DE_7_signature_weapon')] [sc_loser.Custom('signature_weapon')] fliegt mir aus der Hand. Für den Bruchteil einer Sekunde starre ich direkt in den offenen Schlund der schrecklichen Bestie.\n\nDann wird alles dunkel, nass und schmerzhaft: Ich winde mich, ich ersticke, ich will schreien, doch dem Schlund des Ungeheuers entkommt kein Laut, außer dem Knacken zermalmter Knochen und dem Schmatzen meines zerquetschten Knochenmarks."
 single_combat.0031.desc.opponent_response.desert_warrior.fatality: "[sc_victor.GetSheHe] es schafft, mir geschickt die Beine unter dem Körper wegzureißen.\n\n[sc_defender.Custom('DE_3_GroundType')|U] [sc_defender.Custom('DE_4_GroundType')] liegend ringe ich um jeden Atemzug und versuche, wieder aufzustehen.\n\n[sc_victor.Custom('DE_11_signature_weapon')|U] [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] schneidet von oben in meine Brust, und einfach so ist es auch schon vorbei. Meine Glieder zucken erbärmlich, doch der Kampfeswille hat meinen Leib bereits verlassen."
 single_combat.0031.desc.opponent_response.jungle_stalker.fatality: "[sc_victor.GetSheHe] mir mit dem [sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.GetHerHis][sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] einen Schlag ins Auge versetzt.\n\nÜberrascht und bereits damit beschäftigt, gegen die Ranken zu kämpfen, löst sich mein[sc_loser.Custom('DE_7_signature_weapon')] eigen[sc_loser.Custom('DE_13_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus meiner Hand.\n\nUngeschützt bin ich leichte Beute für [sc_victor.GetFirstNameNoTooltip], und eine Reihe von [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] nimmt mich nach und nach auseinander."
 single_combat.0031.desc.opponent_response.open_terrain_expert.fatality: "Erst als ich mich bereits überanstrengt habe, erkenne ich, was [sc_victor.GetSheHe] vorhat. Der Angriff mein[sc_loser.Custom('DE_5_signature_weapon')] [sc_loser.Custom('DE_6_signature_weapon')] ist zu ausladend und [sc_victor.GetFirstNameNoTooltip] nutzt diese Gelegenheit, um mit [sc_victor.GetHerHis][sc_victor.Custom('DE_1_signature_weapon')] [sc_victor.Custom('signature_weapon')] um mich herum zu wirbeln. Ein greller Schmerz blitzt in meiner Seite auf.\n\nIch krümme mich, keuche und huste und versuche, Luft zu holen, doch alles ist sinnlos.\n\n[sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponActionThirdPerson')] bereits [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] zum Todesstoß."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.rocky: "Ich stolpere, rutsche aus und falle den Abhang hinunter, meine Gliedmaßen schief verrenkt.\n\nEtwas Scharfes, ein Stein oder eine Waffe, erwischt mich an der Wirbelsäule und mein Unterleib wird taub, während mein Oberkörper vor Qual aufschreit. Die Welt kommt ruckartig zum Stillstand. Mein Arm ist in die falsche Richtung gebogen, Blut füllt mein Auge und mir ist einfach so kalt.\n\n[sc_victor.GetFirstNameNoTooltip] ragt über mir auf, bereit, mein Elend zu beenden."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.boggy: "Ich rutsche aus und stolpere in tiefes Brackwasser.\n\nIch verliere augenblicklich mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')], und als ich es endlich schaffe, zu schwimmen, stößt mir ein schwerer Stiefel in den Nacken, der mich unter der Wasseroberfläche hält.\n\nJeden meiner Versuche, dagegen anzukämpfen, beantwortet [sc_victor.GetFirstNameNoTooltip] mit einem beiläufigen Schwung [sc_victor.GetHerHis][sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')], bis mir schließlich die Kraft fehlt, auch nur zu versuchen, mich gegen [sc_victor.Custom('DE_PRO_PER_S_3P_A')] zu wehren."
 single_combat.0031.desc.opponent_response.forest_fighter.fatality: "den Ast sehe, der mich dazu bringt, ins Unterholz zu stolpern.\n\nDornen und Gestrüpp kratzen an mein[sc_loser.Custom('DE_4_MaskFace')] [sc_loser.Custom('MaskFace')] und etwas Hartes zerrt mir mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] fast aus der Hand. Ich kämpfe darum, mich zu befreien, als etwas Kaltes [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nMein Zusammenbruch erfolgt sofort, Dreck und verrottende Pflanzen füllen meinen Mund. Ich spüre meine Beine nicht mehr, und meine Arme haben sich in zwei nutzlose Anhängsel verwandelt.\n\n[sc_victor.GetFirstNameNoTooltip] dreht mich mit einem Tritt für den Gnadenstoß auf den Rücken."
 single_combat.0031.desc.opponent_response.raaargh.fatality: "schließlich [sc_loser.Custom('DE_1_SignatureWeaponBreaksVerbPresentParticiple')] mein[sc_loser.Custom('DE_5_signature_weapon')] [sc_loser.Custom('DE_6_signature_weapon')] mit einem einzigen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_loser.Custom('DE_2_SignatureWeaponBreaksVerbPresentParticiple')].\n\n[sc_victor.GetFirstNameNoTooltip] stürmt vorwärts und schlägt mir so hart [sc_loser.Custom('DE_3_MaskFace')] [sc_loser.Custom('MaskFace')], dass ich mehrere Zähne schlucke, nach hinten fliege und sich alles um mich dreht.\n\nIch lande hart [sc_defender.Custom('DE_3_GroundType')] [sc_defender.Custom('DE_4_GroundType')], völlig unfähig, das zu verarbeiten, was gerade geschehen ist. Als ich wieder zu Sinnen komme, fährt eine Stiefelsohle auf mein[sc_loser.Custom('DE_2_MaskFace')] [sc_loser.Custom('MaskFace')] nieder.\n\nUnd wieder und wieder und wieder …"
 single_combat.0031.desc.opponent_response.hard_grit.fatality: "Es dauert nicht lange, bis ich gezwungen bin, mich der Wahrheit zu stellen. [sc_victor.GetSheHe|U] hat mich auf dem falschen Fuß erwischt, ohne eine Möglichkeit für mich, Boden zurückzugewinnen, und ich kann die Angriffe nicht ewig abwehren.\n\nAls der Tod kommt, ist er zumindest schnell da. Es geht rasch, wie [sc_victor.GetHerHis][sc_victor.Custom('DE_7_signature_weapon')] [sc_victor.Custom('signature_weapon')] meinen Leib in einen blutigen Kadaver verwandelt."
 single_combat.0031.desc.opponent_response.feint_and_stab.fatality: "Der Schlag trifft meine Brust, und aus der Wunde ergießt sich eine wahre Fontäne von Blut.\n\nVielleicht war es töricht, gegen [sc_victor.Custom('DE_ART_IND_A')] [sc_victor.GetWomanMan] anzutreten, [sc_victor.Custom('DE_ART_DEF_S_N')] so regelmäßig nur zum Spaß tötet? Vielleicht ja, vielleicht nein. So oder so verrät mir die sich schnell ausbreitende Taubheit in meinen Gliedern, dass mir nicht viel Zeit bleibt, um meine Fehler zu bereuen."
 single_combat.0031.desc.opponent_response.butchery.fatality: "Es dauert nicht lange, bis ich ein zitterndes Wrack bin und mich vor Schmerzen krümme. Ich wünschte, ich würde ein Taubheitsgefühl verspüren, doch der Schmerz scheint mit jedem Schlag von [sc_victor.GetFirstNameNoTooltip] noch heftiger zu werden.\n\nMan kann es gewissermaßen als Gnade ansehen, dass [sc_victor.GetSheHe] mich am Hinterkopf packt und [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')]. Zumindest sterbe ich so schneller."
 single_combat.0031.desc.opponent_response.stoic_veteran.fatality: "bis ein finaler Treffer gegen mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nIch habe nicht viel Zeit, um über mein Unglück nachzudenken, denn der nächste Schlag [sc_victor.Custom('DE_1_SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nIch falle zu Boden, das Leben entweicht von Sekunde zu Sekunde mehr aus mir, und mein Mund bewegt sich mehr zufällig als gewollt. [sc_victor.Custom('DE_11_signature_weapon')] [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] steckt noch immer in mir."
 single_combat.0031.desc.opponent_response.blade_dance.fatality: "mir blutige Schläge auf Arm und Brust verpasst und mein Blut wie Quellwasser aus mir hervorsprudeln lässt.\n\nDass ich nur eine Spielfigur für [sc_victor.Custom('DE_PRO_PER_S_3P_A')] bin, wird erst klar, als [sc_victor.GetSheHe] fertig ist.\n\nAusgelaugt und sterbend falle ich auf die Knie. Eine Lache meines eigenen Blutes wärmt mich, während ich mich abmühe, zu mein[sc_victor.Custom('DE_END_PRO_S_D')] Mörder[sc_victor.Custom('DE_END_NOU_S_GS_N')] aufzuschauen.\n\n[sc_victor.GetFirstNameNoTooltip] erwidert meinen Blick mit bloßem Desinteresse und [sc_victor.GetHerHis][sc_victor.Custom('DE_7_signature_weapon')] [sc_victor.Custom('signature_weapon')] beginnt, auf grässliche Weise auf mich niederzufahren."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.fatality: "mich ein [sc_victor.Custom('DE_1_SignatureWeaponAttemptedHeavy')] trifft, der so hart ist, dass er [sc_loser.Custom('DE_1_SignatureWeaponBreaksVerbPresentParticiple')] mein[sc_loser.Custom('DE_5_signature_weapon')] [sc_loser.Custom('DE_6_signature_weapon')] [sc_loser.Custom('DE_2_SignatureWeaponBreaksVerbPresentParticiple')].\n\nVöllig fassungslos erstarre ich augenblicklich und lasse meine nutzlose Waffe [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')] fallen. Es dauert nur eine Sekunde, doch diese Sekunde reicht [sc_victor.GetFirstNameNoTooltip], um [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.hurt_me_better.fatality: "[sc_victor.GetHerHis]e Angriffe in einer Reihe von [sc_victor.Custom('DE_1_SignatureWeaponAttemptedLightPlural')] gipfeln, die mich wie einen neugeborenen Welpen umwerfen.\n\nJeder meiner Konter scheint wirkungslos zu sein, und mein Gegenüber wirkt bereit, eine schier unfassbare Menge an Schlägen einzustecken, vorausgesetzt, dass es sie leidenschaftlich erwidern kann.\n\nIch sehe den tödlichen Schlag nicht. Ich spüre nur, wie er sich in meine Seite [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')]. Heißes, feuchtes Blut beginnt, in Schüben meine Hüfte hinunter zu rinnen, während ich [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')] kippe."
 single_combat.0031.desc.opponent_response.special_fallback.fatality: "Der [sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.GetHerHis][sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] segelt geradewegs in mein[sc_loser.Custom('DE_2_MaskFace')] [sc_loser.Custom('MaskFace')]. Während ich keuchend zusammenbreche, schlittert mein[sc_loser.Custom('DE_7_signature_weapon')] [sc_loser.Custom('signature_weapon')] davon und mein Gegner tritt mir auf den Rücken.\n\nEhe ich Zeit habe, etwas zu unternehmen, [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')] [sc_victor.GetSheHe] mich bereits mit [sc_victor.GetHerHis][sc_victor.Custom('DE_1_signature_weapon')] [sc_victor.Custom('signature_weapon')]. Mein Magen leidet #EMP Todesqualen#!, meine Glieder werden taub, mein Gesicht wird kalt.\n\nSo … So geht es also zu Ende."
 ### No need for a something_to_hide, as it's never fatal.
 ## Aggressor Lost, Own Combat Move Feedback
 single_combat.0031.desc.sc_attacker.wait_and_hope: "Zu hoffen, dass mein Gegenüber selbst einen Fehler macht, erwies sich als schlechter Einfall.\n\nIn meiner Unentschlossenheit bin ich leichte Beute für einen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], der"
 single_combat.0031.desc.sc_attacker.unsure_attack: "Mit mehr Hoffnung als Geschick versuche ich einen recht [sc_loser.Custom('SignatureWeaponAttemptedLight')], der mich allerdings nicht viel weiterbringt. Mein Gegenüber hat wenig Mühe, sich von meinem Schlag zurückzuziehen, nur um"
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught: "Ich stürze mich mit mein[sc_loser.Custom('DE_1_signature_weapon')] [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('DE_2_SignatureWeaponFlourishPresentParticiple')] auf mein Gegenüber, fest entschlossen, es mit so vielen wilden Angriffen niederzuschlagen, wie dafür nötig sind.\n\n"
 single_combat.0031.desc.sc_attacker.hail_mary: "Manchmal weiß man im Kampf einfach, dass man unterlegen ist. Das ist auch bei diesem Duell der Fall, und meine verzweifelte Abfolge von [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] verwandelt sich schon bald zu"
 single_combat.0031.desc.sc_attacker.pocket_sand: "Ich nehme eine Handvoll [sc_defender.Custom('GritType')] und schleudere [sc_defender.Custom('DE_1_GritType')] auf mein Gegenüber, nur damit ein Windstoß [sc_defender.Custom('DE_5_GritType')] [sc_defender.Custom('DE_6_GritType')] direkt zurück [sc_loser.Custom('DE_5_MaskFace')] #EMP mein[sc_loser.Custom('DE_2_MaskFace')]#! [sc_loser.Custom('MaskFace')] schleudert.\n\n"
 single_combat.0031.desc.sc_attacker.nut_em: "Ich hätte schwören können, dass ich eine Lücke in der Deckung meines Gegenübers gesehen habe, doch als ich mich nach vorn werfe, um meinen Schädel in [sc_victor.GetHerHis][sc_victor.Custom('DE_2_MaskFace')] [sc_victor.Custom('MaskFace')] zu rammen, erwischt mich etwas"
 single_combat.0031.desc.sc_attacker.guard: "Ich gebe mein absolut Bestes, um eine solide Abwehrhaltung beizubehalten, doch es reicht einfach nicht. Eine eklatante Lücke in meinen Paraden öffnet meine Deckung für"
 single_combat.0031.desc.sc_attacker.probing_attack: "Der Versuch, meine Kräfte zu schonen, geht rasch schief, als einer meiner Angriffe so stark pariert wird, dass"
 single_combat.0031.desc.sc_attacker.onslaught: "Ich haue meinem Gegenüber einen [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] nach dem anderen um die Ohren, ein unablässiges Prasseln von Schlägen, die sich wie ein Gewitter miteinander verbinden. Bis sie es dann nicht mehr tun …\n\n"
 single_combat.0031.desc.sc_attacker.surprise_attack: "Obwohl ich meinen Plan verschleierte, so gut ich eben konnte, hat mein Gegenüber den Überraschungsangriff durchschaut, unerwartet pariert und mich ins Hintertreffen gebracht.\n\n"
 single_combat.0031.desc.sc_attacker.taunt: "Ich ziehe mich zurück, bereit, mein Gegenüber aufs Allerübelste zu beleidigen, doch ich erlaube mir, einen Moment lang abgelenkt zu werden.\n\nIch sehe nicht einmal den [sc_victor.Custom('SignatureWeaponAttemptedHeavy')],"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.peg_leg: "Obwohl der [sc_loser.Custom('DE_2_SignatureWeaponAttemptedHeavy')] mein[sc_loser.Custom('DE_5_signature_weapon')] [sc_loser.Custom('DE_6_signature_weapon')] mein Gegenüber zum Straucheln bringt, schlägt es mit [sc_victor.Custom('DE_1_SignatureWeaponAttemptedLightPlural')] zurück, die so fies sind, dass sie mir mein falsches Bein abtrennen, noch bevor mein darauffolgender Tritt überhaupt trifft. Ich falle zu Boden.\n\n"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fallback: "Obwohl der [sc_loser.Custom('DE_2_SignatureWeaponAttemptedHeavy')] mein[sc_loser.Custom('DE_5_signature_weapon')] [sc_loser.Custom('DE_6_signature_weapon')] mein Gegenüber zum Straucheln bringt, geht der darauffolgende Tritt völlig daneben, und einen schnellen Vergeltungs[sc_victor.Custom('SignatureWeaponAttemptedLight')|l] später liege ich bereits atemlos am Boden.\n\n"
 single_combat.0031.desc.sc_attacker.strict_guard: "Es gibt nur wenige, die sagen würden, dass meine Deckung leicht zu durchbrechen ist, und dennoch schafft es mein Gegenüber irgendwie … Vielleicht durch Geschick, vielleicht durch Glück.\n\n"
 single_combat.0031.desc.sc_attacker.confident_attack: "Ich führe mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] mit Verstand und Anmut, doch selbst der versierteste Mensch macht Fehler. Mitten in einem kalkuliert riskanten [sc_loser.Custom('SignatureWeaponAttemptedLight')]"
 single_combat.0031.desc.sc_attacker.expert_onslaught: "Mit tödlichem Geschick lasse ich einen wahren Hagel von [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] auf mein Gegenüber niedergehen und zwinge es Schritt für Schritt zurück. Der Sieg ist so nah, dass ich ihn schon schmecken kann!\n\n"
 single_combat.0031.desc.sc_attacker.attempt_disarm: "Ich rechne mir die besten Chancen auf einen leichten Sieg aus, indem ich versuche, meinem Gegenüber mit einem [sc_loser.Custom('DE_2_SignatureWeaponAttemptedHeavy')] [sc_victor.Custom('DE_11_signature_weapon')] [sc_victor.Custom('signature_weapon')] aus der Hand zu reißen. Es kommt fast wie eine Überraschung, als [sc_victor.GetSheHe] stattdessen mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] in einem für mich ungünstigen Winkel erwischt,"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent: "Um Zeit zu gewinnen, weiche ich jedem Schlag meines Gegenübers aus, bis es müde wird. Selbst zu meinen besten Tagen wäre dies eine gefählrliche Strategie, und heute ist keiner dieser Tage, denn mehrere [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] treffen mich, die"
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech: "Einige würden es als töricht bezeichnen, dass ich den Lebensstil meines Gegenübers kritisiere, während wir beide tödliche Waffen schwingen. Sie würden sich sicherlich bestätigt fühlen,"
 single_combat.0031.desc.sc_attacker.technique_from_legend: "Ich habe mich oft gefragt, ob das geschriebene Wort [sc_victor.Custom('DE_ART_IND_G')] [Select_CString(sc_victor.IsFemale, 'Fürstin', 'Fürsten')] oder [sc_victor.GetHerHis] scharfes Schwert mächtiger ist. Zumindest für mein Gegenüber scheint es [sc_victor.GetHerHis][sc_victor.Custom('DE_7_signature_weapon')] [sc_victor.Custom('signature_weapon')] zu sein, denn es macht sich über meine Nachahmung einer Legende lustig.\n\n"
 single_combat.0031.desc.sc_attacker.like_a_viper: "Ich stürze blitzschnell auf eine Lücke in der gegnerischen Deckung zu, [sc_loser.Custom('signature_weapon')]-[sc_loser.Custom('SignatureWeaponTipType')] glänzend und bereit, diesen Kampf zu beenden. Was ich nicht berücksichtigt habe, war"
 single_combat.0031.desc.sc_attacker.pocket_silver: "Geschickt schnappe ich mir meinen Geldbeutel von der Hüfte und werfe ihn geradewegs auf mein Gegenüber zu. Leider reagiert [sc_victor.GetSheHe] schneller, als ich mir das vorgestellt hatte, und vernichtet den Beutel mit einem reflexartigen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], der dazu führt, dass ich selbst von den schweren Silbermünzen getroffen werde.\n\nTrotz der Überraschung"
 single_combat.0031.desc.sc_attacker.martial_voice: "Geborene Soldaten anstelle des Pöbels zu befehligen, erweist sich als deutlich schwieriger. Mehr aufgebracht als erstaunt über mein Schreien wartet mein Gegenüber, bis ich außer Atem bin, nur um dann"
 single_combat.0031.desc.sc_attacker.mocking_boast: "„Wisst Ihr, was ein guter Weg ist, sich einen Ruf zu verdienen?“, fragt mein Gegenüber als Antwort auf meine spöttische Prahlerei. „Jemanden Berühmtes zu töten.“\n\n[sc_victor.Custom('DE_PRO_PER_S_3P_N')|U] … [sc_victor.Custom('DE_PRO_PER_S_3P_N')|U] hat nicht unrecht. Mein Zögern gibt [sc_victor.Custom('DE_PRO_PER_S_3P_D')] #EMP genau#! die richtige Gelegenheit, um"
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile: "Ich weiche nach hinten aus, um der Reichweite des Tiers zu entgehen, doch … es bewegt sich gar nicht.\n\nEs ist nur ein Felsen. Es ist nur ein verdammter #EMP Felsen#!, kein Krokodil, und jetzt hat mein Gegenüber diesen Moment auch noch dazu genutzt, mich aus dem Gleichgewicht zu bringen …\n\n"
 single_combat.0031.desc.sc_attacker.desert_warrior: "Ich warte und warte und warte, bis mein Gegenüber endlich von der Wüstenhitze müde wird, doch es scheint einfach weiter zu schwitzen und weiter zu kämpfen, und meine Bestürzung darüber offenbart eine Lücke in meiner Deckung.\n\n"
 single_combat.0031.desc.sc_attacker.jungle_stalker: "Der Dschungel macht viele Aspekte des Kampfes schwierig, doch ein geduldiger Mensch kann einige der schlimmsten Hindernisse überwinden, indem er einfach einen kühlen Kopf bewahrt. Während ich darauf warte, dass mein Gegenüber die Geduld verliert, spüre ich, wie sich etwas um mein Bein wickelt. Als ich nach unten blicke, sehe ich, dass ich mich in einer dicken Ranke verheddert habe …\n\n"
 single_combat.0031.desc.sc_attacker.open_terrain_expert: "Der viele Platz zum Kämpfen ermöglicht es mir, mich immer weiter zurückzuziehen und Boden gegen den Verdruss meines Gegenübers einzutauschen. Erst als ich stolpere, erkenne ich, dass es mich in eine bestimmte Richtung treibt. Ich sehe den Felsen erst, als ich rückwärts über ihn falle.\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.rocky: "Obwohl mein Gegenüber bei Weitem nicht so sehr daran gewöhnt ist wie ich, in einer so unebenen, felsigen Umgebung zu kämpfen, bewahrt es ausgesprochen gut Haltung und schafft es sogar, dass meine eigenen Schläge #EMP mein#! Gleichgewicht stören.\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.boggy: "Selbst für jemanden so Erfahrenes wie mich bergen Moore und Sümpfe viele Gefahren, die schwer einzuschätzen sind: Jeder Tümpel, in den ich mein Gegenüber schiebe, entpuppt sich als so flach, dass er harmlos ist, doch als ich dann schließlich selbst das erste Mal einen Schritt ins Wasser riskiere, stürze ich bis zum Knie hinein!\n\n"
 single_combat.0031.desc.sc_attacker.forest_fighter: "Manchmal sind die Wälder derart dicht und unheimlich, dass nur ein Narr auf den Gedanken käme, sie allein zu betreten, und manchmal sind sie so unscheinbar idyllisch, dass Kinder schon bei der bloßen Vorstellung, dort spielen gehen zu können, schier in Ohnmacht fallen.\n\nUnser derzeitiger Kampfplatz hat sich als Letzteres entpuppt, und während ich noch nach einer Gefahr Ausschau halte, die ich gegen mein Gegenüber nutzen kann,"
 single_combat.0031.desc.sc_attacker.raaargh: "Wie ein blutrünstiger Mörder schreiend stürze ich mich auf mein Gegenüber, fuchtelnd, schlagend, beißend, tretend, ein Sturm der Wut und der Gewalt, der ewig anzuhalten scheint.\n\nAls sich der Staub legt, sehe ich,"
 single_combat.0031.desc.sc_attacker.hard_grit: "Der Kampf macht es mir leicht, die Arroganz meines Gegners auszunutzen. Unerwünschtes Selbstvertrauen wird am besten mit einer rascher Niederlage bestraft. Mein Gegenüber wirkt jedoch entschlossen, Schlag für Schlag abzutauschen, und Lücken in seiner Deckung dienen lediglich dazu, mich dazu zu verleiten, mich selbst zu verausgaben.\n\n"
 single_combat.0031.desc.sc_attacker.feint_and_stab: "Meine Aufmerksamkeit auf zwei Waffen aufzuteilen, erweist sich als … ambitioniert. Ich bin mir erst bewusst, dass mir mein[sc_loser.Custom('DE_7_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand gerissen wird, als der verborgene Dolch in meiner anderen Hand unwillkürlich in genau diese Richtung sticht,"
 single_combat.0031.desc.sc_attacker.butchery: "Wie sich herausstellt, ist das Töten verängstigter Bauern an der Spitze einer Armee berufsmäßiger Plünderer etwas anders als ein Duell mit einem entschlossenen Feind.\n\nTechniken, die Kinder, Kranke und Alte in Angst und Schrecken versetzen, haben einfach nicht dieselbe Wirkung auf ein Gegenüber, das meine übertriebene Selbstsicherheit ausnutzt, um"
 single_combat.0031.desc.sc_attacker.stoic_veteran: "In der Garde schützten wir den Kaiser vor allem vor Meuchelmördern, doch die meisten Meuchelmörder fliehen beim ersten Anzeichen eines schwer bewaffneten Warägers. Mein Gegenüber jedoch scheint durch mein einschüchterndes Auftreten wenig beunruhigt und begegnet meinen Angriffsversuchen mit entschlossenen Paraden.\n\n"
 single_combat.0031.desc.sc_attacker.blade_dance: "In der Schlacht bin ich wie ein Künstler. Jeder Schlag ist ein Pinselstrich, jeder gefallene Gegn… #EMP Mist#!! aua! Verdammter Mist! Meine [sc_loser.Custom('signature_weapon')]-Hand! [sc_victor.GetSheHe|U] hat mir #EMP direkt#! auf meine [sc_loser.Custom('signature_weapon')]-Hand geschlagen … Das darf nicht passieren!\n\n"
 single_combat.0031.desc.sc_attacker.wrath_of_highgod: "Ich habe keinen Zweifel daran, dass [sc_loser.GetFaith.HighGodName] beabsichtigt, dass ich diesen Kampf gewinne, und dies verkünde ich auch in meinem geschrienen Gebet. Leider nutzt mein Gegenüber meine geteilte Aufmerksamkeit aus, um"
 single_combat.0031.desc.sc_attacker.hurt_me_better: "Schmerzen sind mir nicht fremd, und ich gebe mein Bestes, um die Verletzungen, die mir mein Gegenüber zugefügt hat, auszugleichen. Doch selbst für mich erweisen sich diese Verletzungen als zu viel, und mein Verstand konzentriert sich weniger auf das süße Stechen des Schmerzes als vielmehr auf das rein unangenehme Gefühl zerrissenen Fleisches.\n\nWährend mein Fokus schwindet, wird das, was eigentlich ein entschlossener Angriff sein sollte, stattdessen eine traurige Abfolge von [sc_loser.Custom('DE_1_SignatureWeaponAttemptedLightPlural')].\n\n"
 single_combat.0031.desc.sc_attacker.special_fallback: "Mit aller Wut, die ich aufbringen kann, setze ich zu einem feurigen Tritt gegen das Schienbein meines Gegners an, nur um zu merken, wie ich aus dem Gleichgewicht gerate, als ich #EMP völlig#! danebentreffe und mein Körper dem umherirrenden Fuß folgt.\n\n"
 single_combat.0031.desc.sc_attacker.something_to_hide: "Ich bin gerade erst bei der Hälfte meines subtilen Verweises auf die Schulden meines Gegenübers angelangt, als mich der [sc_victor.Custom('SignatureWeaponEndType')] seiner Waffe direkt am Kiefer trifft. Ich stolpere rückwärts,"
 ## Aggressor Lost, Own Combat Move Injury
 single_combat.0031.desc.sc_attacker.wait_and_hope.injury: "mich [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')] schleudert. Ich krabble rückwärts, doch noch ehe ich mich orientieren kann, drückt bereits ein[sc_victor.Custom('DE_2_SignatureWeaponTipType')] [sc_victor.Custom('SignatureWeaponTipAdjective')][sc_victor.Custom('DE_1_SignatureWeaponTipType')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] fest gegen meine Kehle.\n\nErneut mache ich keine Bewegung."
 single_combat.0031.desc.sc_attacker.unsure_attack.injury: "mit einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] zu kontern, der mich völlig aus dem Gleichgewicht bringt.\n\nEhe ich mich wieder aufrichten kann, werde ich durch einen darauffolgenden Tritt zu Boden geschleudert und starre auf [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')], [sc_victor.Custom('DE_11_signature_weapon')] bereit ist, auf meinen Hals niederzufahren."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.injury: "Ich sehe den [sc_victor.Custom('SignatureWeaponEndType')]-Schlag erst gar nicht, der scheinbar die Seite meines Kopfes getroffen hat. Ich spüre nur einen glühenden Schmerz an meiner Schläfe, begleitet von einem plötzlichen Wechsel meines Blickwinkels, als ich zur Seite kippe.\n\nDas Nächste, was ich sehe, sind die Füße von [sc_victor.GetFirstNameNoTooltip], [sc_victor.Custom('DE_ART_DEF_S_N')] nach einer mitleidigen Pause in eine Kampfstellung übergeht.\n\nIch habe gerade genug Kraft, um einen einzelnen Satz zu krächzen."
 single_combat.0031.desc.sc_attacker.hail_mary.injury: "eine wahre Kavalkade voller Nieten.\n\nSchläge verfehlen ihr Ziel oder prallen an den Paraden von [sc_victor.GetFirstNameNoTooltip] ab, nur um im Anschluss mich selbst zu treffen. Ich verliere den Halt und schaffe es sogar, mir selbst mit meiner eigenen umherwirbelnden Hand [sc_loser.Custom('DE_3_MaskFace')] [sc_loser.Custom('MaskFace')] zu schlagen.\n\nEs ist gewissermaßen eine Gnade, als mein Gegenüber mir mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand schlägt."
 single_combat.0031.desc.sc_attacker.pocket_sand.injury: "Würgend und spuckend bin ich leichte Beute für [sc_victor.GetFirstNameNoTooltip], [sc_victor.Custom('DE_ART_DEF_S_N')] mir mit dem [sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.GetHerHis][sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] direkt an die Kehle schlägt und mich damit [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')] katapultiert.\n\nIch bekomme erst wieder Luft, als ich spüre, wie [sc_victor.GetHerHis]e Waffe an meinem schutzlosen Bauch zur Ruhe kommt."
 single_combat.0031.desc.sc_attacker.nut_em.injury: "Hartes am Bauch, woraufhin ich mit dem Gesicht voran durch den leeren Raum zu Boden krache.\n\nIch krabble und versuche, auf die Füße zu kommen, doch mehrere bösartige Tritte zeigen mir schnell auf, dass daraus nichts werden wird. [sc_victor.Custom('DE_11_signature_weapon')|U] [sc_victor.Custom('signature_weapon')], [sc_victor.Custom('DE_11_signature_weapon')] sanft gegen meinen Nacken gedrückt wird, tut auch gar nicht weh."
 single_combat.0031.desc.sc_attacker.guard.injury: "mehrere gut platzierte [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], wobei der letzte Treffer meine Waffe wegschlägt.\n\n[sc_victor.GetFirstNameNoTooltip] verschwendet keine Zeit, [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] eigen[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] für einen tödlichen Schlag vorzubereiten."
 single_combat.0031.desc.sc_attacker.probing_attack.injury: "ich meine Waffe verliere.\n\nMein[sc_loser.Custom('DE_7_signature_weapon')] [sc_loser.Custom('signature_weapon')] fliegt sich überschlagend einen anmutigen Bogen, bis [sc_loser.Custom('DE_12_signature_weapon')] auf dem Boden landet und mich in einiger Entfernung dastehend unbewaffnet zurücklässt.\n\n[sc_victor.GetFirstNameNoTooltip] muss nur [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] nicht aus der Hand geben, um deutlich zu machen, wer diesen Kampf gewonnen hat."
 single_combat.0031.desc.sc_attacker.onslaught.injury: "Stattdessen fliegt mein[sc_loser.Custom('DE_7_signature_weapon')] [sc_loser.Custom('signature_weapon')] in hohem Bogen weg und ich spüre etwas Schweres an meinem Bein ziehen. Ich fahre unbeholfen halb herum und versuche, mich mit meiner Waffe abzustützen, gewinne dadurch jedoch nichts außer ein[sc_loser.Custom('DE_4_MaskFace')] [sc_loser.Custom('MaskFace')] voller [sc_defender.Custom('DE_4_GritType')].\n\nAls ich aufzustehen versuche, reißt ein heftiger Schlag mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] weg, und es wird sofort klar, dass ich verloren habe."
 single_combat.0031.desc.sc_attacker.surprise_attack.injury: "Noch ehe ich mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] schwingen kann, um mich gegen den unvermeidlichen Konter zu verteidigen, trifft mich ein Knie unerwartet im Bauch. Dass ich mich zusammenkrümme, führt lediglich dazu, dass mich ein zusätzlicher Ellenbogentreffer am Hinterkopf erwischt und ich vor Schmerz fast blind zu Boden kippe."
 single_combat.0031.desc.sc_attacker.taunt.injury: "bevor ich mit einem heftigen #EMP Aufschlag#! zu Boden gehe.\n\nMit dem Gesicht nach unten [sc_defender.Custom('DE_3_GroundType')] [sc_defender.Custom('DE_4_GroundType')] liegend bin ich gerade noch in der Lage, einen Satz zu murmeln."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.injury: "Ich rolle mich zur Seite und versuche, wieder aufzustehen, doch ein grausamer Schlag durch [sc_victor.Custom('DE_4_signature_weapon')] [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] erwischt mich am Rücken und drückt mich in Bauchlage.\n\nIrgendwo von schräg über mir höre ich [sc_victor.Custom('DE_PRO_PER_S_3P_A')] zum finalen Schlag ausholen."
 single_combat.0031.desc.sc_attacker.strict_guard.injury: "Das Einzige, was jedoch wirklich zählt, ist, dass [sc_victor.Custom('DE_11_signature_weapon')] [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] nach nur wenigen [sc_victor.Custom('DE_1_SignatureWeaponAttemptedLightPlural')] kalt an meiner Kehle liegt und [sc_victor.Custom('DE_3_SignatureWeaponTipType')] [sc_victor.Custom('SignatureWeaponTipAdjective')]e [sc_victor.Custom('SignatureWeaponTipType')] gegen meine Halsschlagader drückt.\n\nWährend ich über meine Möglichkeiten nachdenke, zuckt [sc_victor.GetFirstNameNoTooltip] ungeduldig."
 single_combat.0031.desc.sc_attacker.confident_attack.injury: "wirft mein Gegner meine eigene Waffe mit einer gut platzierten Parade auf mich zurück.\n\nMein[sc_loser.Custom('DE_1_signature_weapon')] eigenen [sc_loser.Custom('signature_weapon')] auszuweichen, führt schließlich dazu, dass ich [sc_victor.Custom('DE_8_signature_weapon')] [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] ausgeliefert bin, und obwohl der Schlag nicht tödlich ist, stürze ich zu Boden. Meine Waffe fliegt weg, während ich falle."
 single_combat.0031.desc.sc_attacker.expert_onslaught.injury: "Doch als ich mir einen Moment Zeit nehme, um das süße Gefühl des Sieges auszukosten, erwischt mich ein [sc_victor.Custom('DE_1_SignatureWeaponAttemptedHeavy')] aus dem Nichts hart am Kopf. Ich bin für einen Augenblick benommen und taumle, und der nächste Schlag bringt mich dazu, meine Waffe loszulassen. [sc_victor.GetFirstNameNoTooltip] bin ich nun völlig schutzlos ausgeliefert.\n\nSichtlich erschöpft und doch triumphierend [sc_victor.Custom('SignatureWeaponActionThirdPerson')] mein Gegenüber [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] für den tödlichen Schlag."
 single_combat.0031.desc.sc_attacker.attempt_disarm.injury: "und meine eigene Waffe davonfliegen lässt.\n\nIch habe nur einen Moment Zeit, um mich zu ergeben, bevor mich [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')]."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent.injury: "mich so stark aus dem Gleichgewicht bringen, dass ich einfach umkippe.\n\n[sc_victor.GetFirstNameNoTooltip] lässt nicht locker und steht bald über mir, bereit, [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.injury: "als [sc_victor.GetSheHe] mich mit einem aus der Rückhand vollzogenen [sc_victor.Custom('SignatureWeaponEndType')]-Schlag im Nacken trifft.\n\nNoch während ich nach Luft schnappe, hat [sc_victor.GetFirstNameNoTooltip] alle Zeit der Welt, um zum finalen Streich auszuholen.\n\nEs kann keine Sekunde mehr dauern, bis [sc_victor.GetSheHe] mir gewiss [sc_victor.Custom('DE_1_SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.technique_from_legend.injury: "Weit davon entfernt, eine kampfbeendende Meisterleistung zu erzielen, ertappe ich mich dabei, wie ich eine dramatische Pose einnehme, nur um dann völlig die Beherrschung über mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] zu verlieren! In einem eleganten Bogen wirbelt die Waffe in die Ferne davon.\n\nVerwirrt, aber glücklich schwingt [sc_victor.GetFirstNameNoTooltip] [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] eigen[sc_victor.Custom('DE_3_signature_weapon')] [sc_victor.Custom('signature_weapon')] vage in meine Richtung."
 single_combat.0031.desc.sc_attacker.like_a_viper.injury: "[sc_victor.GetHerHis]e schiere #EMP Hartnäckigkeit#!.\n\nIndem [sc_victor.Custom('DE_PRO_PER_S_3P_N')] sich in die Richtung meines Schlages lehnt anstatt von ihm weg, ist [sc_victor.GetFirstNameNoTooltip] gerade so in der Lage, meinen Angriff umzulenken, sodass dieser #EMP knapp#! danebengeht und meine Deckung für einen schnellen Tritt in den Bauch öffnet.\n\nIch falle, und ehe ich überhaupt daran denken kann, mich von dem Tritt zu erholen, drückt [sc_victor.Custom('DE_3_SignatureWeaponTipType')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] von [sc_victor.GetFirstNameNoTooltip] bereits gegen meine Kehle."
 single_combat.0031.desc.sc_attacker.pocket_silver.injury: "nutzt [sc_victor.GetFirstNameNoTooltip] [sc_victor.GetHerHis]en Vorteil und schafft es, mir mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand zu schlagen. [sc_victor.GetHerHis|U]en Angriffen hilflos ausgeliefert spucke ich vorsichtig eine Silbermünze aus."
 single_combat.0031.desc.sc_attacker.martial_voice.injury: "einen mörderisch [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] zu landen.\n\nÜberrascht und außer Atem werde ich mühelos zu Fall gebracht. [sc_victor.GetFirstNameNoTooltip] beugt sich über mich und bereitet [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] darauf vor, mir [sc_victor.Custom('DE_2_SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.mocking_boast.injury: "einen [sc_victor.Custom('SignatureWeaponAttemptedLight')] auszuführen, der meine Brust trifft. Überrascht und außer Atem setze ich dem nächsten Schlag, der mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] fordert, wenig Widerstand entgegen. Mit dem nächsten Angriff bereitet sich [sc_victor.GetFirstNameNoTooltip] schließlich darauf vor, [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0031.desc.sc_attacker.desert_warrior.injury: "Einige unerwartete [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] von [sc_victor.GetFirstNameNoTooltip] später stolpere ich und falle mit dem Gesicht voran [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')]. [sc_victor.GetHerHis|U][sc_victor.Custom('DE_7_signature_weapon')] [sc_victor.Custom('signature_weapon')] ruht im Nu auf meinem Nacken."
 single_combat.0031.desc.sc_attacker.jungle_stalker.injury: "Ich versuche, mich mit mein[sc_loser.Custom('DE_1_signature_weapon')] [sc_loser.Custom('signature_weapon')] zu befreien, doch bin nicht schnell genug. [sc_victor.GetFirstNameNoTooltip] erwischt mich mit einem [sc_victor.Custom('SignatureWeaponAttemptedLight')], der mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] im Dschungel verschwinden lässt.\n\nIch habe vielleicht ein paar Sekunden, bevor das Duell für mich beendet ist."
 single_combat.0031.desc.sc_attacker.open_terrain_expert.injury: "Mein[sc_loser.Custom('DE_7_signature_weapon')] [sc_loser.Custom('signature_weapon')] fliegt mir aus der Hand, und der Fuß von [sc_victor.GetFirstNameNoTooltip] ruht auf meinem Hals, noch ehe ich überhaupt sehen kann, wo [sc_loser.Custom('DE_12_signature_weapon')] landet."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.rocky: "Ein mich unglücklich treffender [sc_victor.Custom('SignatureWeaponAttemptedLight')] veranlasst mich schließlich, den Hang hinaufzufallen, was [sc_victor.GetFirstNameNoTooltip] genau die Lücke in meiner Deckung gibt, um [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.boggy: "Es ist für [sc_victor.GetFirstNameNoTooltip] ein Kinderspiel, mich im Anschluss zu entwaffnen. Ich bin [sc_victor.GetHerHim] völlig ausgeliefert."
 single_combat.0031.desc.sc_attacker.forest_fighter.injury: "erwischt mich dieser bereits mit einem vernichtenden [sc_victor.Custom('DE_2_SignatureWeaponAttemptedHeavy')], der mir beinahe das Bewusstsein raubt.\n\nAls ich wieder bei klarem Verstand bin, ist mei[sc_loser.Custom('DE_7_signature_weapon')] [sc_loser.Custom('signature_weapon')] verschwunden und [sc_victor.Custom('DE_11_signature_weapon')] [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] fest an meine Kehle gedrückt."
 single_combat.0031.desc.sc_attacker.raaargh.injury: "dass es mir gelungen ist, [sc_loser.Custom('DE_1_SignatureWeaponBreaksVerbPastTense')] mein[sc_loser.Custom('DE_5_signature_weapon')] [sc_loser.Custom('DE_6_signature_weapon')] [sc_loser.Custom('DE_2_SignatureWeaponBreaksVerbPastTense')]!\n\n [sc_victor.GetFirstNameNoTooltip] steht einen Schritt entfernt, nicht viel anders als vor der Zeit, in der ich meiner Wut freien Lauf gelassen habe, und beobachtet mich vorsichtig. Entscheidend allerdings ist, dass [sc_victor.GetSheHe] noch immer eine Waffe hat, und zwar eine, die nicht zu weit entfernt ist, um mich mit einem ordentlichen Ausfallschritt zu treffen."
 single_combat.0031.desc.sc_attacker.hard_grit.injury: "Es ist ein angespannter Kampf, doch am Ende falle ich auf eine Finte herein, von der ich mich unmöglich erholen kann. Ich bleibe waffenlos am Boden liegen."
 single_combat.0031.desc.sc_attacker.feint_and_stab.injury: "und durch einen Treffer von [sc_victor.GetFirstNameNoTooltip] weggeschleudert wird.\n\nOhne Waffe oder Ersatzwaffe und mit einem Gegenüber, das sich darauf vorbereitet, [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')], gibt es nur eine Sache, die ich jetzt noch tun kann."
 single_combat.0031.desc.sc_attacker.butchery.injury: "mich mit alarmierender Leichtigkeit zu entwaffnen.\n\nMein Auftreten und meine Einschüchterungsversuche klingen jetzt hohl, und jede noch so dramatisch eingenommene Haltung von mir wird leicht von [sc_victor.GetFirstNameNoTooltip] gekontert."
 single_combat.0031.desc.sc_attacker.stoic_veteran.injury: "Ich gebe mein Bestes, doch es war nur eine Frage der Zeit, bis etwas schiefgehen musste und [sc_victor.GetFirstNameNoTooltip] schließlich in der Lage ist, einen Konter zu landen, der mir [sc_loser.Custom('DE_4_signature_weapon')] [sc_loser.Custom('signature_weapon')] direkt aus der Hand windet.\n\nDamit ist das Gefecht entschieden."
 single_combat.0031.desc.sc_attacker.blade_dance.injury: "Ich muss mich konzentrieren, ich muss mich erholen, ich kann gewinnen, ich muss nur, ich muss nur, ich … Ich stehe [sc_victor.Custom('DE_ART_IND_D')] ausgesprochen selbstgefälligen [sc_victor.GetFirstNameNoTooltip] gegenüber, [sc_victor.Custom('DE_ART_DEF_S_N')] [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] noch immer #EMP fest#! in der Hand hält und betont bedrohlich wirkt."
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.injury: "einen kräftigen Tritt gegen meine Leiste zu landen, woraufhin ich wie ein Sack Kohlköpfe umkippe.\n\nDas Keuchen meiner Wut über [sc_victor.GetHerHis]en Frevel nützt mir nichts, und ehe ich mich erholen kann, erblicke ich bereits [sc_victor.Custom('DE_3_SignatureWeaponTipType')] [sc_victor.Custom('SignatureWeaponTipType')] ein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] vor meinem Gesicht."
 single_combat.0031.desc.sc_attacker.hurt_me_better.injury: "Mit einem solch abgelenkten Geist braucht [sc_victor.GetFirstNameNoTooltip] nicht viel, um meine Schläge zu parieren, mich zu entwaffnen und eine Kapitulation zu erzwingen."
 single_combat.0031.desc.sc_attacker.special_fallback.injury: "[sc_victor.GetFirstNameNoTooltip] nutzt diese Situation leicht aus und lässt mich vorwärts fliegen, bevor [sc_victor.GetSheHe] auch mein anderes Bein unter mir wegtritt. Ich lande direkt auf dem Gesicht, und ein paar weitere böswillige Tritte sorgen dafür, dass ich liegen bleibe."
 single_combat.0031.desc.sc_attacker.something_to_hide.injury: "und spucke Blut durch meine gespaltene Lippe.\n\nDer nächste Treffer erwischt mich im Bauch und lässt mich schwer zu Boden gehen. Atemlos keuche und würge ich, nur um zu spüren, wie sich im letzten Moment auch mein[sc_loser.Custom('DE_7_signature_weapon')] [sc_loser.Custom('signature_weapon')] meinem Griff entzieht."
 ## Aggressor Lost, Own Combat Move Fatality
 single_combat.0031.desc.sc_attacker.wait_and_hope.fatality: "direkt in meine Kehle trifft. Ich schaue für ein oder zwei Sekunden entsetzt zu, wie das Blut in Schüben herausspritzt, bevor es zu einem pulsierenden Ausstoß wird, der meine Brust nach und nach rot färbt.\n\nIch falle auf die Knie. Alles wird dunkel. War es schon immer so dunkel?\n\nAlles ist so taub …"
 single_combat.0031.desc.sc_attacker.unsure_attack.fatality: "sich unerwartet auf mich zu stürzen.\n\nEin [sc_victor.Custom('DE_2_SignatureWeaponAttemptedLight')] trifft eine weiche Stelle in meiner Brust und [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')]. Ich spüre einen lähmenden Schmerz und ein überwältigendes Taubheitsgefühl, während mein Körper sofort damit beginnt, an einem halben Dutzend tödlich beschädigter Organe zu versagen.\n\nDas Einzige, was mich aufrecht hält, ist [sc_victor.Custom('DE_11_signature_weapon')] [sc_victor.Custom('signature_weapon')], [sc_victor.Custom('DE_11_signature_weapon')] in meinem Brustkorb steckt."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.fatality: "Ich habe erst ein paar Treffer gelandet, ehe ich merke, dass sich etwas tief in meine Brust [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] hat. Alles dreht sich, mein Gleichgewicht ist völlig verschwunden und ich sehe nur noch, wie sich [sc_victor.Custom('DE_11_signature_weapon')] [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] aus meinem Körper löst, gefolgt von Blut und Knochensplittern.\n\nDer Schmerz erreicht mich einen Bruchteil einer Sekunde, nachdem der Unglaube geendet hat. Es ist ein alles verzehrender Schmerz, der rasch von einer Taubheit abgelöst wird, welche sich unaufhaltsam von meiner tödlichen Brustwunde ausbreitet."
 single_combat.0031.desc.sc_attacker.hail_mary.fatality: "einer ebenso raschen Niederlage, dass ich mir nicht einmal sicher bin, ob mein erster Schlag sein Ziel getroffen hat.\n\nIm einen Moment greife ich [sc_victor.GetFirstNameNoTooltip] noch mit allem an, was ich habe, und im nächsten spüre ich bereits meine [sc_loser.Custom('signature_weapon')]-Hand nicht mehr. Ist da … Ist da etwas an meiner Wirbelsäule? Ich kann keinen Muskel bewegen, während ich [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')] kippe.\n\nMein Gegenüber dreht mich mit einem festen Tritt auf den Rücken. Zumindest wird mir so die Würde gegeben, mein[sc_victor.Custom('DE_END_PRO_S_D')] Mörder[sc_victor.Custom('DE_END_NOU_S_GS_N')] in die Augen zu blicken.\n\nDann fährt [sc_victor.GetHerHis][sc_victor.Custom('DE_7_signature_weapon')] [sc_victor.Custom('signature_weapon')] auf mich nieder."
 single_combat.0031.desc.sc_attacker.pocket_sand.fatality: "Die Ablenkung reicht [sc_victor.GetFirstNameNoTooltip] aus, um [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] in meinen Oberkörper zu rammen und mit brutaler Effizienz [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')].\n\nMein Körper bricht in Todesqualen zusammen und ich wanke nach hinten … Was? Wie ist das geschehen? Ich …\n\nBlut spritzt in hohen Bögen aus meiner Brust. Ich schaffe es noch, etwas Unverständliches durch meine blutgefüllten Lungen zu murmeln, doch #EMP ich selbst#! bin mir nicht ganz sicher, was. Der Gnadenstoß kommt viel zu langsam."
 single_combat.0031.desc.sc_attacker.nut_em.fatality: "am Kinn und [sc_victor.Custom('SignatureWeaponKillTypeHead2PresentParticiple')].\n\nAls [sc_victor.GetFirstNameNoTooltip] [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] wieder herauszieht, ist [sc_victor.Custom('DE_12_signature_weapon')] voller Blut. Halb schreiend, halb glucksend entfährt mir ein entsetzter Laut, doch ich kann meine Arme noch zu gut bewegen, als dass [sc_victor.GetFirstNameNoTooltip] einen Gnadentod für mich in Erwägung ziehen würde.\n\nStattdessen taumle ich für eine quälende Ewigkeit umher, noch immer aus Reflex mein[sc_loser.Custom('DE_2_signature_weapon')] eigen[sc_loser.Custom('DE_3_signature_weapon')] [sc_loser.Custom('signature_weapon')] umklammernd, bis ich schließlich tot umfalle."
 single_combat.0031.desc.sc_attacker.guard.fatality: "einen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] von [sc_victor.GetFirstNameNoTooltip], der tief in das Fleisch meines Oberschenkels beißt.\n\nWir tauschen noch mehrere Schläge aus, bis ich ein alarmierendes Nässegefühl um die Hüfte herum bemerke. Einen Augenblick lang denke ich, mein Mut habe mitten im Kampf versagt, bis ein Blick nach unten mir zeigt, dass mein Bein #EMP blutgetränkt#! ist.\n\nVon jetzt auf gleich trifft es mich und ich kippe zu Boden, noch immer zuckend."
 single_combat.0031.desc.sc_attacker.probing_attack.fatality: "er [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nIch habe gerade genug Zeit, um zu begreifen, wie schlimm die Lage wirklich ist, ehe mich [sc_victor.GetFirstNameNoTooltip] mit einer Reihe von [sc_victor.Custom('DE_1_SignatureWeaponAttemptedLightPlural')] [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')].\n\nIch taumle, und zerrissenes Fleisch baumelt umher, während ich versuche, die Wunde zuzuhalten, doch meine Hand rutscht ob des ganzen Bluts ab …\n\nDas … Das ist das Ende."
 single_combat.0031.desc.sc_attacker.onslaught.fatality: "Obwohl ich mich schnellstmöglich umdrehe und mit mein[sc_loser.Custom('DE_1_signature_weapon')] [sc_loser.Custom('signature_weapon')] fuchtele, um [sc_victor.GetFirstNameNoTooltip] abzuwehren, scheine ich [sc_victor.Custom('DE_PRO_PER_S_3P_A')] nirgends zu #EMP sehen#!. Wo ist [sc_victor.GetSheHe] hin? [sc_victor.GetSheHe|U] muss hier irgendw–"
 single_combat.0031.desc.sc_attacker.surprise_attack.fatality: "Ich versuche, ein gewisses Maß an Kontrolle wiederzuerlangen, doch [sc_victor.GetHerHis] nächster Schlag schafft es, [sc_loser.Custom('DE_4_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus meiner Hand zu reißen. Für einen Moment keimt Panik in mir auf, und dann ist das Duell auch bereits entschieden.\n\n[sc_victor.Custom('DE_11_signature_weapon')|U] [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] dringt tief in meine Schulter ein, durchtrennt mein Schlüsselbein und reißt etwas Lebenswichtiges ab. Die Taubheit ist sofort da. Die Panik, der Schmerz: Alles hört einfach auf … wichtig zu sein."
 single_combat.0031.desc.sc_attacker.taunt.fatality: "der mich trifft.\n\nIch spüre nur den Schmerz, der meinen Leib durchströmt, tausend Nervenenden, die vor Qual schreien, während ich umherstolpere und sterbe."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fatality: "[sc_victor.GetFirstNameNoTooltip] gibt mir keine Zeit, mich zu erholen. Mit einem [sc_victor.Custom('SignatureWeaponAttemptedLight')] [sc_victor.Custom('DE_1_SignatureWeaponKillTypeTorso2PresentParticiple')] [sc_victor.GetHerHis][sc_victor.Custom('DE_7_signature_weapon')] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('DE_2_SignatureWeaponKillTypeTorso2PresentParticiple')]. Blut steigt meinen Hals hinauf und aus meinem Mund heraus und ergießt sich als klebrige Masse auf mein[sc_loser.Custom('DE_4_MaskFace')] [sc_loser.Custom('MaskFace')].\n\nIrgendwo unter all dem Schmerz spüre ich, wie mein Herz noch immer schlägt und noch immer Blut durch zerrissene Venen und zerfetzte Arterien pumpt. Hiervon kann ich mich unmöglich erholen."
 single_combat.0031.desc.sc_attacker.strict_guard.fatality: "Am Ende ist es aber auch einerlei. Meine zerschmetterte Kehle ist Zeugnis genug dafür, dass es geschehen ist, und das Wie ist unerheblich.\n\nIch schwanke, und das Leben entweicht meinem Leib. Im einen Augenblick lebe ich noch und im nächsten …"
 single_combat.0031.desc.sc_attacker.confident_attack.fatality: "landet mein Gegner einen festen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] in meinen Magen, reißt das verletzliche Fleisch auf und verteilt meine Eingeweide auf dem Boden.\n\nIch rutsche auf meinem eigenen Gedärm aus und stolpere schreiend nach hinten, während mein Leib vor Angst brennt.\n\nDer Gnadenstoß kann gar nicht schnell genug kommen."
 single_combat.0031.desc.sc_attacker.expert_onslaught.fatality: "Zumindest so lange, bis eine überraschende Parade von [sc_victor.GetFirstNameNoTooltip] auf mein[sc_loser.Custom('DE_2_MaskFace')] [sc_loser.Custom('MaskFace')] trifft, eine Wunde bis auf den Knochen [sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')] und mich nach hinten taumeln lässt. Mir entfährt ein überraschter Schmerzenslaut, als ich vor den klirrenden Waffen zurückweiche. Da werden meine Füße unter mir weggezogen.\n\nEs bleibt gerade noch genug Zeit, laut aufzuschreien, ehe [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nDer Tod ist eine Erlösung."
 single_combat.0031.desc.sc_attacker.attempt_disarm.fatality: "und [sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')].\n\nDanach ist es für [sc_victor.GetFirstNameNoTooltip] ein Kinderspiel, mich mit [sc_victor.GetHerHis][sc_victor.Custom('DE_1_signature_weapon')] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('DE_1_SignatureWeaponKillTypeFirstPersonFuture')]. Meine Welt schrumpft zu winzigen Nadelspitzen aus Licht und Schmerz zusammen."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent.fatality: "mich völlig aus dem Gleichgewicht bringen.\n\nSchwankend und stolpernd wirft mich ein solider [sc_victor.Custom('DE_1_SignatureWeaponAttemptedHeavy')] direkt [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')]. Selbst mit einer zerbrochenen Waffe schaffe ich es, den nächsten Schlag von [sc_victor.GetFirstNameNoTooltip] abzuwehren, doch der darauffolgende Treffer [sc_victor.Custom('DE_1_SignatureWeaponKillTypeHead2ThirdPersonActive')].\n\nMeine entsetzlichen Schreie halten nicht lange an, da der Schmerz mein Bewusstsein fordert, lange bevor der Tod es tut."
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.fatality: "als [sc_victor.GetFirstNameNoTooltip] meine abgelenkte Aufmerksamkeit dazu nutzt, um einen soliden [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] zu landen, der [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')].\n\nIch taumele nach hinten, drehe mich um die eigene Achse und verspritze meinen Lebenssaft wie ein makabrer Springbrunnen aus Blut. Das kann es nicht gewesen sein. Es darf nicht so enden. Ich hätte … Ich könnte immer noch …\n\nIch kann nichts tun. Ich stolpere meinem blutigem Grab entgegen …"
 single_combat.0031.desc.sc_attacker.technique_from_legend.fatality: "Weit davon entfernt, einen sofortigen Sieg zu erringen, werde ich mit dem Gesicht voran auf den Boden katapultiert. Ich habe kaum Zeit, mich auf [sc_victor.Custom('DE_4_signature_weapon')] [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] zu konzentrieren, [sc_victor.Custom('DE_11_signature_weapon')] im Nu [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nMeine aufgewühlten Säfte wirken einem Großteil der Schmerzen entgegen, doch nicht allen, und ich schreie, als ich mit einem Tritt auf den Rücken gedreht werde, um den unvermeidlichen Todesstoß zu erhalten."
 single_combat.0031.desc.sc_attacker.like_a_viper.fatality: "der Bogen, den [sc_victor.Custom('DE_11_signature_weapon')] [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] beschreiben würde, jetzt von der Seite in meine Brust schneidet und mit einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_victor.Custom('DE_1_SignatureWeaponKillTypeTorsoPresentParticiple')].\n\nDurch den Gegenangriff und meinen eigenen Schwung zurückgeworfen, stürze ich [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')]. Meine Arme gehorchen mir zwar noch, doch sie fühlen sich bereits … schwach … und schwer an. Alles, was ich tun kann, ist, mich umzudrehen, wobei klebriges rotes Blut aus meiner Brust quillt."
 single_combat.0031.desc.sc_attacker.pocket_silver.fatality: "bewegt sich [sc_victor.GetFirstNameNoTooltip] blitzschnell und wirft mich zu Boden, bevor ich sehen kann, was eigentlich vor sich geht. Einen Moment später hat [sc_victor.GetSheHe] [sc_victor.Custom('DE_1_SignatureWeaponKillTypeGroinThirdPersonActive')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nZuerst schreie ich noch, doch meine Lungen versagen schneller als erwartet, und bald schon kann ich nur noch wortlos #EMP ausharren#!."
 single_combat.0031.desc.sc_attacker.martial_voice.fatality: "vorzustürmen und ganz ruhig mit einer schnellen Bewegung meine Kehle zu [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')].\n\nDas Ende kommt fast … enttäuschend. Es gibt keine dramatischen Gesten, keine Schreie, keine Anzeichen dafür, dass das Übernatürliche kommt, um mich zu holen.\n\nNur brennende Schmerzen, mein eigenes feuchtes Gurgeln und [my_foe.Custom('DE_3_EyeEyes')] leidenschaftslos[my_foe.Custom('DE_1_EyeEyes')] [my_foe.Custom('EyeEyes')] von [sc_victor.GetFirstNameNoTooltip], [my_foe.Custom('DE_3_EyeEyes')] mich sterben [my_foe.Custom('DE_4_EyeEyes')]."
 single_combat.0031.desc.sc_attacker.mocking_boast.fatality: "eine listige Finte durchzuführen, die während meines Versuchs, in die falsche Richtung zu parieren, dazu führt, dass ich mit dem Rücken zu [sc_victor.GetFirstNameNoTooltip] stehe.\n\nWeniger als einen Wimpernschlag später hat [sc_victor.Custom('DE_11_signature_weapon')] [sc_victor.Custom('signature_weapon')] meines Gegners auch schon [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')]. Ich breche zusammen, die Beine merkwürdig verdreht und über Kreuz, und Schmerz durchströmt alles, was von meinem ausgeweideten Fleisch und den zersplitterten Knochen noch mit jenen meiner Nerven verbunden ist, die noch nicht zerfetzt wurden."
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile.fatality: "Ein opportunistischer Ausfallschritt von [sc_victor.GetFirstNameNoTooltip] geht geradewegs durch meine Deckung und erlaubt es [sc_victor.GetHerHim], die obere Hälfte meines Körpers mit einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] zu [sc_victor.Custom('SignatureWeaponWoundVerb3')].\n\nIch stolpere rückwärts. Zerfetztes Fleisch und Gedärmstreifen fliegen umher, als die Waffe wieder aus mir herausgezerrt wird. Was ist geschehen? Ich habe doch nicht … Das kann nicht sein … Hilfe.\n\n#EMP Hilfe#!."
 single_combat.0031.desc.sc_attacker.desert_warrior.fatality: "Erst als ich innehalte, um eine Schweißperle aus #EMP meinem#! Auge zu wischen, fängt alles an, schiefzulaufen: [sc_victor.GetFirstNameNoTooltip] wählt #EMP genau#! diesen Moment, um mich mit einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] zu treffen. Ich werde zu Boden geworfen, und ehe ich mich wieder aufrichten kann, landet der nächste Schlag bereits unsauber in meinem Nacken.\n\nIch gurgele durch meinen zerfetzten Hals und forme unschöne Blasen aus blutiger Spucke auf meinen Lippe, als ich versuche, etwas zu sagen oder irgendeinen anderen sinnvollen Laut von mir zu geben. Trotz der Hitze ist mir so kalt."
 single_combat.0031.desc.sc_attacker.jungle_stalker.fatality: "Der kurze Blick erweist sich als mein Verderben. [sc_victor.GetFirstNameNoTooltip] nutzt diese Gelegenheit mit Freude, und als ich den Bruchteil einer Sekunde später wieder hinsehe, befindet sich bereits [sc_victor.GetHerHis][sc_victor.Custom('DE_2_SignatureWeaponTipType')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] kurz davor, sich mir in den Magen zu bohren.\n\nIch schreie vor Schmerzen, doch es ist zu spät. Selbst wenn die erste Wunde nicht tödlich war, bereitet sich [sc_victor.GetFirstNameNoTooltip] bereits darauf vor, mit dem nächsten Schlag genauer zu treffen."
 single_combat.0031.desc.sc_attacker.open_terrain_expert.fatality: "Die Landung ist weich, doch der Fuß von [sc_victor.GetFirstNameNoTooltip] in meinem Schritt ist es nicht. Ich bin für einen kurzen Augenblick betäubt, doch das ist genau die Zeit, die [sc_victor.GetSheHe] benötigt, um [sc_victor.Custom('SignatureWeaponKillTypeTorsoFirstPersonFuture')].\n\nMein Herz pumpt das Blut wütend aus meiner Brust, das schließlich meine Rippen hinunterläuft und sich um mich herum [sc_defender.Custom('DE_3_GroundType')] [sc_defender.Custom('DE_4_GroundType')] sammelt.\n\nWenigstens sterbe ich dort, wo ich den Himmel sehen kann."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.rocky: "Letztlich erweist sich dies auch als mein Verderben. Ein Schlag zu viel lässt mich über einen kleinen Abhang stolpern. Ich lande ungeschickt auf nur einem Bein, und bei der Landung wird es völlig verdreht.\n\nBis [sc_victor.GetFirstNameNoTooltip] den Felsvorsprung hinuntergeklettert ist, um mir den Gnadenstoß zu versetzen, bin ich von den verdammten Schmerzen fast schon ohnmächtig geworden. In diesem Zustand gibt es keine Gegenwehr mehr. Als [sc_victor.GetFirstNameNoTooltip] [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponActionThirdPerson')], ist zumindest mein Leid schnell beendet."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.boggy: "Es gelingt mir nur knapp und mit der Macht der Verzweiflung, mich zu befreien, doch dieses Glück erweist sich als recht kurzlebig. Als ich es endlich schaffe, aus dem Tümpel herauszukrabbeln, falle ich mit dem Gesicht voran in einen anderen, wobei etwas über mir [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nIch kann mich nicht bewegen. Ich kann mich nicht wehren. Ich will schreien, doch grünes Wasser füllt meine Lungen, und ich rutsche nur tiefer in den sumpfigen Abgrund."
 single_combat.0031.desc.sc_attacker.forest_fighter.fatality: "erwischt mich dieser bereits mit einigen [sc_victor.Custom('DE_1_SignatureWeaponAttemptedLightPlural')].\n\nIch weiß nicht genau, welcher davon in welche Arterie schneidet, doch es dauert nicht lange, bis ich langsam, von der Schulter bis zum Handgelenk von meinem eigenen Blut getränkt, nach hinten kippe."
 single_combat.0031.desc.sc_attacker.raaargh.fatality: "[sc_victor.GetFirstNameNoTooltip] alarmierend nahe bei mir stehen.\n\nIch strecke die Arme nach [sc_victor.GetHerHim] aus und bemerke nur mit flüchtigem Interesse, dass ich mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] fallen gelassen habe … Wo kommt das ganze Blut her? Ist das Stück Fleisch da von mir? Warum fühle ich mich so … So taub?\n\nOh …"
 single_combat.0031.desc.sc_attacker.hard_grit.fatality: "Es dauert eine Weile, bis einer von uns einen Fehler macht, den der andere ausnutzen kann, doch es passiert irgendwann. Ich habe zu viel Schwung in einen [sc_loser.Custom('SignatureWeaponAttemptedLight')] gelegt, und ehe ich ausweichen kann, steckt bereits ein[sc_victor.Custom('DE_7_signature_weapon')] [sc_victor.Custom('signature_weapon')] in meinen Eingeweiden.\n\nSo geht es also zu Ende …"
 single_combat.0031.desc.sc_attacker.feint_and_stab.fatality: "und mich gerade lange genug ablenkt, dass ich den darauffolgenden [sc_victor.Custom('SignatureWeaponAttemptedLight')] nicht bemerke, bevor er durch meine Rippen in meinen Brustkorb vordringt.\n\nIch taumle, kippe nach hinten [sc_defender.Custom('DE_1_GroundType')] den [sc_defender.Custom('DE_2_GroundType')], bekomme Krämpfe und will schreien, bringe aber nicht mehr als ein heiseres Flüstern heraus. Ich hatte mich schon immer gefragt, wie es irgendjemand schafft, so viel #EMP Schmerz#! zu überleben …\n\nJetzt weiß ich, dass das in Wahrheit niemand schafft …"
 single_combat.0031.desc.sc_attacker.butchery.fatality: "durch meine Deckung zu treten und [sc_victor.Custom('SignatureWeaponKillTypeHead2FirstPersonFuture')].\n\nIch stolpere wortlos vorwärts, bekomme wegen meines eigenen Blutes kaum Luft und lasse sogar mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] fallen, um mich darauf zu konzentrieren, die Wunde zu stopfen, die meinen Lebenssaft [sc_defender.Custom('DE_5_GroundType')] [sc_defender.Custom('DE_2_GroundType')] tröpfelt.\n\nHat es sich so für die anderen angefühlt? So … So viele Male …"
 single_combat.0031.desc.sc_attacker.stoic_veteran.fatality: "Es braucht mehr als ein paar erfolgreiche Treffer, bis ich schließlich ins Straucheln komme und Blut aus einem halben Dutzend offener Wunden sprudelt, die über meinen ganzen Oberkörper verteilt sind. Wenn schon nichts anderes, so kann zumindest keiner sagen, ich wäre leicht zu Boden gegangen, doch jed[sc_loser.Custom('DE_END_ADJ_NUL_S_N')] [sc_loser.GetWomanMan] hat letzten Endes [sc_victor.GetHerHis]e Grenzen.\n\nIch falle auf die Knie, bereit für den Todesstoß …"
 single_combat.0031.desc.sc_attacker.blade_dance.fatality: "Was bildet sich dieser unverschämte Holzkopf ein … Da …\n\nDa steckt doch ein[sc_victor.Custom('DE_7_signature_weapon')] [sc_victor.Custom('signature_weapon')] in meiner Brust. Wie? Woher? Ich bin … Ich bin doch wie ein Künstler …"
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.fatality: "mir mit dem [sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.GetHerHis][sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] [sc_loser.Custom('DE_3_MaskFace')] [sc_loser.Custom('MaskFace')] zu schlagen.\n\nIch taumle nach hinten, wütend über diese frevlerische Handlung, doch meine Wut hält nur kurz an, da hat [sc_victor.GetFirstNameNoTooltip] auch schon [sc_victor.GetHerHis]e Waffe in mein[sc_victor.Custom('DE_1_SignatureWeaponWoundVerb5')] Lunge [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')]. Ich spucke, ersticke und kann kaum einen Laut von mir geben, als Blut meine Brust füllt."
 single_combat.0031.desc.sc_attacker.hurt_me_better.fatality: "Ganz gleich, von wem auch die Rede sein mag: Jed[sc_loser.Custom('DE_END_ADJ_NUL_S_N')] [sc_loser.GetWomanMan] kann nur eine bestimmte Menge an Blut vergießen, und ich habe einfach zu viel vergossen, wie es scheint.\n\n[sc_victor.GetFirstNameNoTooltip] bereitet [sc_victor.GetHerHis][sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] schon darauf vor, mir [sc_victor.Custom('DE_2_SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.special_fallback.fatality: "Da ich nun mit dem Rücken zu [sc_victor.GetFirstNameNoTooltip] stehe, ist es ein Leichtes für [sc_victor.Custom('DE_PRO_PER_S_3P_A')], mich mit einem Schwarm [sc_victor.Custom('DE_2_SignatureWeaponAttemptedLightPlural')] [sc_victor.Custom('DE_1_SignatureWeaponKillTypeFirstPersonFuture')].\n\nIch kippe [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')], lande auf der Seite, spucke und keuche. Meine Knochen sind gebrochen, meine Organe zerfetzt. Das ist einfach so viel Schmerz … So viel Schmerz. So kalt … Alles verblasst … Verbl…"
 ### No need for a something_to_hide, as it's never fatal.
