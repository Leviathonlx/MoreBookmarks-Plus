 ## Defender Lost, Own Combat Move Feedback
 single_combat.0031.desc.sc_defender.wait_and_hope: "Darauf zu warten, dass mein Gegenüber zuerst handelt, hilft mir nicht weiter, sondern verschafft ihm einfach nur einen Vorteil."
 single_combat.0031.desc.sc_defender.unsure_attack: "Meine schwachen Attacken bewirken rein gar nichts."
 single_combat.0031.desc.sc_defender.enthusiastic_onslaught: "Mein wildes Getue ist nutzlos. Es macht mich bloß müde."
 single_combat.0031.desc.sc_defender.hail_mary: "Mein verzweifelter Frontalangriff führt nirgendwohin."
 single_combat.0031.desc.sc_defender.pocket_sand: "Mein Gegenüber weicht meinem Wurf mit [sc_defender.Custom('DE_3_GritType')] mühelos aus."
 single_combat.0031.desc.sc_defender.nut_em: "Mein abgebrochener Kopfstoß schafft eine riesige Lücke für mein Gegenüber."
 single_combat.0031.desc.sc_defender.guard: "Mein Gegenüber bahnt sich den Weg durch meine Abwehr."
 single_combat.0031.desc.sc_defender.probing_attack: "Mein Gegenüber wischt meine abgewarteten Hiebe einfach beiseite."
 single_combat.0031.desc.sc_defender.onslaught: "Meine [sc_loser.Custom('DE_2_SignatureWeaponAttemptedHeavyPlural')] bewirken nicht viel."
 single_combat.0031.desc.sc_defender.surprise_attack: "Mein Gegenüber durchschaut meinen Überraschungsangriff."
 single_combat.0031.desc.sc_defender.taunt: "Mein Hohn stößt auf taube Ohren."
 single_combat.0031.desc.sc_defender.put_the_boot_in: "Mit meinem [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] lande ich zwar einen Treffer, doch mein Tritt bringt mich aus dem Gleichgewicht."
 single_combat.0031.desc.sc_defender.strict_guard: "Trotz meiner besten Bemühungen zerschlägt mein Gegenüber meine Abwehr."
 single_combat.0031.desc.sc_defender.confident_attack: "Es gelingt meinem Gegenüber, meine Angriffe zu parieren – und zwar hart."
 single_combat.0031.desc.sc_defender.expert_onslaught: "Selbst meine besten [sc_loser.Custom('DE_2_SignatureWeaponAttemptedHeavyPlural')] scheinen keinerlei Wirkung zu zeigen."
 single_combat.0031.desc.sc_defender.attempt_disarm: "Mein Entwaffnungsversuch befördert um ein Haar #EMP meine #! Waffe sonst wo hin."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_defender.tire_opponent: "Mein Versuch, mein Gegenüber zu ködern, schlägt fehl, da es nicht weiter auf meine theatralischen Ausweichmanöver achtet."
 single_combat.0031.desc.sc_defender.reason_you_suck_speech: "Mein Gegenüber beißt die Zähne zusammen und achtet nicht weiter auf meine Ansprache."
 single_combat.0031.desc.sc_defender.technique_from_legend: "In der wahren Welt sind legendäre Taten schwer, und ich kriege nicht viel bewerkstelligt."
 single_combat.0031.desc.sc_defender.like_a_viper: "Ich stürze mich auf das, was ich für eine Lücke hielt, und muss feststellen, dass ich nur nach leerer Luft haue."
 single_combat.0031.desc.sc_defender.pocket_silver: "Wenig erheitert weicht mein Gegenüber meiner geworfenen Geldbörse mühelos aus."
 single_combat.0031.desc.sc_defender.martial_voice: "Mein Versuch, mein Gegenüber einzuschüchtern, geht sofort in die Binsen."
 single_combat.0031.desc.sc_defender.mocking_boast: "Meine Prahlereien stoßen auf taube Ohren: Mein Gegenüber ignoriert mein Gespöttel voll und ganz."
 single_combat.0031.desc.sc_defender.is_that_a_crocodile: "Das Krokodil stellt seinen Ansturm nach kurzer Zeit ein und überlegt sich das mit seinem Angriff noch einmal."
 single_combat.0031.desc.sc_defender.desert_warrior: "So verschwitzt es auch sein mag: Mein Gegenüber wirkt unermüdlich."
 single_combat.0031.desc.sc_defender.jungle_stalker: "Für gewöhnlich ist es schwer, im Dschungel zu kämpfen, doch davon scheint mein Gegenüber noch nichts gehört zu haben."
 single_combat.0031.desc.sc_defender.open_terrain_expert: "Obwohl ich so viel Raum habe, wie ich je verlangen könnte, erweist sich mein Gegenüber als unnachgiebig."
 single_combat.0031.desc.sc_defender.rough_terrain_expert: "Trotz der unangenehmen Örtlichkeit hält mein Gegenüber mit meinen Attacken mit."
 single_combat.0031.desc.sc_defender.forest_fighter: "Nicht jeder kämpft in einem Wald gut, doch mein Gegenüber hält Angriff um Angriff mit."
 single_combat.0031.desc.sc_defender.raaargh: "Ein kurzes Abflauen meiner Wut macht mich beinahe katatonisch: Mein Gegenüber ist unverletzt, doch ich fühle mich zerschunden."
 single_combat.0031.desc.sc_defender.hard_grit: "Trotz all meiner Erfahrung lässt mein Gegenüber jeden meiner Angriffe nutzlos verkümmern."
 single_combat.0031.desc.sc_defender.feint_and_stab: "Mein Gegenüber durchschaut meine Finte, was den Begleitstich sinnlos macht."
 single_combat.0031.desc.sc_defender.butchery: "Ich mag umtriebig in Sachen Schlächterei sein, doch dies hilft mir hier nicht weiter."
 single_combat.0031.desc.sc_defender.stoic_veteran: "Was immer ich in Miklagarðr gelernt habe, reicht nicht aus: Mein Gegenüber pariert mich sofort."
 single_combat.0031.desc.sc_defender.blade_dance: "Meine Versuche, etwas übertriebene Eleganz ins Spiel zu bringen, erweisen sich als fehlgeleitet: Mein Gegenüber kontert jeden meiner Angriffe."
 single_combat.0031.desc.sc_defender.wrath_of_highgod: "Mein laut gerufenes Gebet verschafft nur meinem Gegenüber eine günstige Angriffsgelegenheit."
 single_combat.0031.desc.sc_defender.hurt_me_better: "Schmerz war schon oft mein Verbündeter, doch heute steht er mir nicht bei."
 single_combat.0031.desc.sc_defender.special_fallback: "Mein Gegenüber hat keine Mühe damit, meinem Tritt mit einem raschen Schritt auszuweichen."
 single_combat.0031.desc.sc_defender.something_to_hide: "Mein Gegenüber scheint meine implizierten Drohungen entweder nicht zu hören oder es schert sich nicht um sie."
