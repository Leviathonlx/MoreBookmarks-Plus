 ## Duel Success Each-Way Fragments
 single_combat.0001.desc.success_check.almost_impossible: "\n\nIch muss überhaupt erst noch auch nur eine einzige Lücke in der Abwehr meines Gegenübers finden, und ich wüsste nicht, wie ich hier den Sieg erringen soll."
