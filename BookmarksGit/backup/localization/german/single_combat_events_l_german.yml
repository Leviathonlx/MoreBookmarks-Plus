 ## Defender Won, Own Combat Move Feedback
 single_combat.0041.desc.sc_defender.wait_and_hope: "Darauf zu warten, dass mein Gegner den ersten Zug macht, hat überraschend gut geklappt."
 single_combat.0041.desc.sc_defender.unsure_attack: "Meine zaghaften Angriffe erweisen sich letztlich als unnötig."
 single_combat.0041.desc.sc_defender.enthusiastic_onslaught: "Mein inbrünstiges umher[sc_victor.Custom('DE_3_SignatureWeaponFlourishPresentParticiple')] scheint das gewünschte Ergebnis zu liefern."
 single_combat.0041.desc.sc_defender.hail_mary: "Offensichtlich war mein Angriff gerade gut genug."
 single_combat.0041.desc.sc_defender.pocket_sand: "Mit [sc_defender.Custom('DE_3_GritType')|U] zu werfen, erweist sich als ausreichende Ablenkung."
 single_combat.0041.desc.sc_defender.nut_em: "Meinem Gegenüber einen Kopfstoß zu verpassen, scheint auszureichen."
 single_combat.0041.desc.sc_defender.guard: "Meine Deckung hält und schützt mich vor meinem Gegenüber."
 single_combat.0041.desc.sc_defender.probing_attack: "Meine zögerlichen Angriffe eröffnen mehrere Schwachstellen."
 single_combat.0041.desc.sc_defender.onslaught: "Meine [sc_victor.Custom('DE_3_SignatureWeaponAttemptedLightPlural')] erweisen sich als wirksam."
 single_combat.0041.desc.sc_defender.surprise_attack: "Im Kampf siegt oft das Überraschungsmoment, und dies gilt auch hier."
 single_combat.0041.desc.sc_defender.taunt: "Es scheint, dass meine höhnischen Bemerkungen mein Gegenüber überwältigt haben."
 single_combat.0041.desc.sc_defender.put_the_boot_in: "Den Stiefel einzusetzen, ist ehrlos, aber es wirkt."
 single_combat.0041.desc.sc_defender.strict_guard: "Nichts hat meine Deckung bisher durchbrochen, und nichts wird sie heute durchbrechen."
 single_combat.0041.desc.sc_defender.confident_attack: "Vertrauen verleiht Kompetenz, sagt man, und meine Angriffe beweisen das."
 single_combat.0041.desc.sc_defender.expert_onslaught: "Nur wenige [sc_loser.GetWomenMen] können meinem Hagel von [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] standhalten, und mein Gegenüber ist da keine Ausnahme."
 single_combat.0041.desc.sc_defender.attempt_disarm: "Ich hatte gehofft, mein Gegenüber auf dem falschem Fuß zu erwischen, doch mein Entwaffnungsversuch ist wesentlich besser verlaufen."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_defender.tire_opponent: "Mein Gegenüber dazu zu bringen, sich selbst zu verausgaben, scheint gut zu klappen."
 single_combat.0041.desc.sc_defender.reason_you_suck_speech: "Die Nackenhaare meines Gegenübers scheinen sich mehr durch mein Gerede als durch mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] zu sträuben."
 single_combat.0041.desc.sc_defender.technique_from_legend: "Mein Gegenüber zu besiegen, ist so einfach wie das Nacherzählen einer Geschichte."
 single_combat.0041.desc.sc_defender.like_a_viper: "Ich stürze mich auf das Herz meines Gegenübers und beende den Kampf mit fast nur einem Schlag."
 single_combat.0041.desc.sc_defender.pocket_silver: "Einen schweren Beutel Silber [sc_loser.Custom('DE_3_MaskFace')] [sc_loser.Custom('MaskFace')] meines Gegenübers zu werfen, scheint Wunder zu wirken."
 single_combat.0041.desc.sc_defender.martial_voice: "M[sc_loser.Custom('DE_ART_IND_N')] Gegner[sc_loser.Custom('DE_END_NOU_S_GS_N')] ist über die Obszönitäten, die ich [sc_loser.GetHerHim] entgegenschreie, geradezu #EMP entsetzt#!."
 single_combat.0041.desc.sc_defender.mocking_boast: "Mein Gegenüber knirscht über meine Bemerkungen #EMP sichtlich#! mit den Zähnen."
 single_combat.0041.desc.sc_defender.is_that_a_crocodile: "Meinem Gegenüber gelingt es nur knapp, das Krokodil abzuwehren."
 single_combat.0041.desc.sc_defender.desert_warrior: "Die Hitze scheint meinem Gegenüber schwer zu schaffen zu machen."
 single_combat.0041.desc.sc_defender.jungle_stalker: "Der Dschungel macht meinem Gegenüber immer wieder zu schaffen."
 single_combat.0041.desc.sc_defender.open_terrain_expert: "Das weite Feld, auf dem wir kämpfen, verhilft mir dazu, den Kampf leicht zu beherrschen."
 single_combat.0041.desc.sc_defender.rough_terrain_expert: "Dieses unwegsame Gelände erweist sich für mein Gegenüber als äußerst schwierig."
 single_combat.0041.desc.sc_defender.forest_fighter: "Der Wald bremst mein Gegenüber ziemlich aus."
 single_combat.0041.desc.sc_defender.raaargh: "Nur wenige stehen noch, sobald ich erst einmal zum Berserker geworden bin, und mein Gegenüber ist da keine Ausnahme."
 single_combat.0041.desc.sc_defender.hard_grit: "Hart errungene Erfahrung zahlt sich aus, wenn sie klug eingesetzt wird, und ich setze sie in der Tat klug ein."
 single_combat.0041.desc.sc_defender.feint_and_stab: "Obwohl mein Gegenüber noch rechtzeitig zurückweicht, beendet der Angriff aus meiner Zweithand dieses Duell fast."
 single_combat.0041.desc.sc_defender.butchery: "Meine erbarmungslosen Angriffe fordern einen schrecklichen Tribut von meinem Gegenüber."
 single_combat.0041.desc.sc_defender.stoic_veteran: "Meine Deckung wird nicht durchbrochen, nicht hier und nirgendwo sonst."
 single_combat.0041.desc.sc_defender.blade_dance: "Ich kämpfe wie fließendes Wasser: Ich bleibe flexibel, aber gelange unvermeidlich an mein Ziel."
 single_combat.0041.desc.sc_defender.wrath_of_highgod: "[sc_victor.GetFaith.HighGodName] ist eindeutig auf meiner Seite."
 single_combat.0041.desc.sc_defender.hurt_me_better: "Der Schmerz ist der beste Verbündete in einem Kampf, und er ist auf #EMP meiner#! Seite."
 single_combat.0041.desc.sc_defender.special_fallback: "Nur wenige Gegner rechnen mit dem taktischen Tritt vors Schienbein."
 single_combat.0041.desc.sc_defender.something_to_hide: "Mein Gegenüber scheint über meine Andeutungen entsetzt zu sein."
 ## Defender Won, Opponent Finishing Move Feedback
 single_combat.0041.desc.opponent_response.wait_and_hope: "Als [sc_loser.GetFirstNameNoTooltip] einfach erstarrt, bin ich selbst fast fassungslos! Doch wenn [sc_loser.GetSheHe] nicht kämpfen will, wird mich das nicht aufhalten. Ich stürze mich mit einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] nach vorn.\n\n"
 single_combat.0041.desc.opponent_response.unsure_attack: "[sc_loser.GetFirstNameNoTooltip] versucht ein paar oberflächliche [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')], denen ich leicht ausweichen kann.\n\n"
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught: "[sc_loser.GetFirstNameNoTooltip] stürmt auf mich zu, brüllt zusammenhanglose Sätze und [sc_loser.Custom('DE_1_SignatureWeaponFlourishPresentParticiple')] mit [sc_loser.GetHerHis][sc_loser.Custom('DE_1_signature_weapon')] [sc_loser.Custom('signature_weapon')] mit dem vollen Einsatz eines verzweifelten Menschen, der nicht allzu viel von Duellen versteht.\n\n"
 single_combat.0041.desc.opponent_response.hail_mary: "[sc_loser.GetFirstNameNoTooltip] macht sich für einen Alles-oder-Nichts-Angriff bereit, [sc_loser.Custom('signature_weapon')] erhoben und gewillt, entweder zu gewinnen oder mit einem Hagel aus [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] abzutreten.\n\n"
 single_combat.0041.desc.opponent_response.pocket_sand: "[sc_loser.GetFirstNameNoTooltip] nimmt sich eine Handvoll [sc_defender.Custom('DE_3_GritType')], doch als [sc_loser.GetSheHe] versucht, [sc_defender.Custom('DE_1_GritType')] auf mich zu schleudern, weht ein Windstoß [sc_defender.Custom('DE_5_GritType')] [sc_defender.Custom('GritType')] zurück [sc_loser.Custom('DE_5_MaskFace')] [sc_loser.GetHerHis][sc_loser.Custom('DE_2_MaskFace')] eigen[sc_loser.Custom('DE_6_MaskFace')] [sc_loser.Custom('MaskFace')].\n\n"
 single_combat.0041.desc.opponent_response.nut_em: "[sc_loser.GetFirstNameNoTooltip] stürzt sich mit schlaff hängend[sc_loser.Custom('DE_1_signature_weapon')] [sc_loser.Custom('signature_weapon')] unverschämt auf mich und versucht offensichtlich, mir einen kräftigen Kopfstoß zu verpassen.\n\n"
 single_combat.0041.desc.opponent_response.guard: "Die Deckung von [sc_loser.GetFirstNameNoTooltip] ist gut, aber nicht undurchdringlich. Es erfordert etwas Mühe, doch schließlich bin ich dazu in der Lage,"
 single_combat.0041.desc.opponent_response.probing_attack: "[sc_loser.GetFirstNameNoTooltip] versucht, mich mit [sc_loser.Custom('DE_1_SignatureWeaponAttemptedLightPlural')] in Schach zu halten. Eine Zeit lang funktioniert dies auch, doch auf lange Sicht gewinne ich die Kontrolle über das Tempo unseres Kampfes.\n\nSchließlich bin ich in der Lage, einen der [sc_loser.Custom('DE_3_SignatureWeaponAttemptedLightPlural')] hart genug zu parieren, um"
 single_combat.0041.desc.opponent_response.onslaught: "[sc_loser.GetFirstNameNoTooltip] geht in die Offensive und lässt einige [sc_loser.Custom('DE_3_SignatureWeaponAttemptedHeavyPlural')] auf mich herabregnen, was es zu einem Albtraum macht, jeden von ihnen zu parieren.\n\nEs ist nur meinem Glück zu verdanken, dass ich es zwischen zwei Angriffen schaffe, mich zur Seite wegzuducken und"
 single_combat.0041.desc.opponent_response.surprise_attack: "[sc_loser.GetFirstNameNoTooltip] versucht, den Bogen [sc_loser.GetHerHis]es nächsten Angriffs mitten im Schwung zu ändern, in der klaren Hoffnung, mich damit zu überraschen, doch ich bin in der Lage, eine solide Parade hinzulegen, die [sc_loser.Custom('DE_PRO_PER_S_3P_A')] ins Taumeln bringt."
 single_combat.0041.desc.opponent_response.taunt: "Als sich [sc_loser.GetFirstNameNoTooltip] zurückzieht, beginnt sich ein hämisches Lächeln auf [sc_loser.GetHerHis]em Gesicht abzuzeichnen. Was auch immer [sc_loser.GetSheHe] zu sagen hat, ich will es nicht hören und führe fast reflexartig einen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] aus.\n\n"
 single_combat.0041.desc.opponent_response.put_the_boot_in.peg_leg: "[sc_loser.GetFirstNameNoTooltip] trifft mich mit einem heftigen [sc_loser.Custom('DE_2_SignatureWeaponAttemptedHeavy')] und versucht, mich nach dem erfolgreichen Treffer mit [sc_loser.GetHerHis]em falschen Bein zu treten.\n\nOhne nachzudenken, halte ich den [sc_victor.Custom('SignatureWeaponEndType')] mein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] so tief, dass er [sc_loser.GetHerHis] Bein trifft und [sc_loser.GetSheHe] zu Boden geht."
 single_combat.0041.desc.opponent_response.put_the_boot_in.fallback: "[sc_loser.GetFirstNameNoTooltip] trifft mich mit einem heftigen [sc_loser.Custom('DE_2_SignatureWeaponAttemptedHeavy')] und versucht, mich nach dem erfolgreichen Treffer zu treten. Ich weiche seitlich aus und lande einen [sc_victor.Custom('SignatureWeaponAttemptedLight')] auf [sc_loser.GetHerHis]em Rücken, als [sc_loser.GetSheHe] an mir vorbeiläuft. Mein Gegenüber stürzt zu Boden.\n\n"
 single_combat.0041.desc.opponent_response.strict_guard: "Was auch immer man sonst noch über [sc_loser.GetFirstNameNoTooltip] sagen mag: [sc_loser.GetSheHe|U] ist zumindest verdammt gut darin, [sc_loser.GetHerHis]e Deckung zu halten. Es ist mehr Glück als Können, als ich es endlich schaffe,"
 single_combat.0041.desc.opponent_response.confident_attack: "[sc_loser.GetFirstNameNoTooltip] ist [sc_loser.Custom('DE_ART_IND_N')] geschickt[sc_loser.Custom('DE_END_ADJ_IND_S_N')] [sc_loser.Custom('signature_weapon')]-Kämpfer[sc_loser.Custom('DE_END_NOU_S_GS_N')], doch jeder Krieger muss Risiken eingehen, um zu gewinnen, und es ist mitten während eines besonders heiklen [sc_loser.Custom('DE_3_SignatureWeaponAttemptedLight')] [sc_loser.GetHerHis]erseits,"
 single_combat.0041.desc.opponent_response.expert_onslaught: "[sc_loser.GetFirstNameNoTooltip] kämpft wie [sc_loser.Custom('DE_ART_IND_N')] Besessen[sc_loser.Custom('DE_END_ADJ_IND_S_N')] und schlägt mit einem nicht enden wollenden Sturm von [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] um sich, die mich immer weiter zurückzwingen.\n\nErst als [sc_loser.GetSheHe] eine Sekunde abgelenkt ist, um [sc_loser.GetHerHis]en bevorstehenden Sieg zu feiern,"
 single_combat.0041.desc.opponent_response.attempt_disarm: "[sc_loser.GetFirstNameNoTooltip] springt mit einem einzigen, überwältigenden [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] auf mich zu und reißt mir fast [sc_victor.Custom('DE_11_signature_weapon')] [sc_victor.Custom('signature_weapon')] aus der Hand, doch ich schaffe es, dagegenzuhalten, und lehne mich in den Schlag hinein.\n\nOffensichtlich habe ich dabei [sc_loser.GetHerHis][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] im falschen Winkel erwischt, denn"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent: "[sc_loser.GetFirstNameNoTooltip] täuscht wiederholt einen Angriff vor, nur um im letzten Moment zurückzuweichen, scheinbar mit dem Ziel, mich dazu zu bringen, meine Deckung aufzugeben und selbst anzugreifen. Ich durchschaue jedoch die Finten und schaffe es, [sc_loser.Custom('DE_PRO_PER_S_3P_A')] mit jedem meiner [sc_victor.Custom('DE_3_SignatureWeaponAttemptedLightPlural')] weiter zurückzudrängen und mehrmals zu treffen.\n\n"
 single_combat.0041.desc.opponent_response.reason_you_suck_speech: "Jeder weiß, dass [sc_loser.GetFirstNameNoTooltip] sich bestens aufs Reden versteht, und aus [sc_loser.GetHerHis]er Haltung wird deutlich, dass [sc_loser.GetSheHe] diese Gelegenheit nutzen wird, um einen Vortrag zu halten. Es ist Zeit, [sc_loser.GetHerHim] zu zeigen, wie gut eine silberne Zunge wirklich gegen den Stahl ein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] ankommt.\n\n"
 single_combat.0041.desc.opponent_response.technique_from_legend: "[sc_loser.GetFirstNameNoTooltip] nimmt eine unbeholfen-dramatische Pose ein."
 single_combat.0041.desc.opponent_response.like_a_viper: "[sc_loser.GetFirstNameNoTooltip] bewegt sich so schnell, dass ich [sc_loser.GetHerHis]en Plan kaum wahrnehme. [sc_loser.GetSheHe|U] hechtet blitzschnell #EMP in#! meine Deckung, zielt mit [sc_loser.GetHerHis][sc_loser.Custom('DE_1_signature_weapon')] [sc_loser.Custom('signature_weapon')] direkt auf mein Herz und lässt mir kaum Zeit, dem sicheren Tod zu entgehen.\n\n"
 single_combat.0041.desc.opponent_response.pocket_silver: "[sc_loser.GetFirstNameNoTooltip] schnappt sich etwas von [sc_loser.GetHerHis]er Hüfte und schleudert es in meine Richtung. Ehe ich überhaupt verarbeiten kann, was es ist, vernichte ich es reflexartig mit einem einzigen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], was dazu führt, dass ein Haufen schwerer Silbermünzen auf [sc_loser.GetFirstNameNoTooltip] herabregnet.\n\nDie Zeit, in der mein Gegenüber abgelenkt ist, nutze ich, um"
 single_combat.0041.desc.opponent_response.martial_voice: "[sc_loser.GetFirstNameNoTooltip], ob aus Wut oder aus Arroganz, beschimpft mich, als wäre ich ein ungewaschener Gemeiner. Meine Nackenhaare beginnen sich bereits zu sträuben, doch ich halte meine Wut in Zaum, bis [sc_loser.GetSheHe] schließlich für einen tiefen Atemzug innehält.\n\n"
 single_combat.0041.desc.opponent_response.mocking_boast: "[sc_loser.GetFirstNameNoTooltip] bewahrt Distanz und weicht bei jedem Schlag von mir zurück, wobei [sc_loser.Custom('DE_PRO_PER_S_3P_N')] jedes Mal einen abfälligen Kommentar über meinen weltlichen Ruhm macht, bis meine Geduld völlig am Ende ist.\n\n„Wisst Ihr, was ein guter Weg ist, um sich einen Ruf zu verdienen?“, frage ich, ohne eine Antwort zu erwarten. „Jemanden Berühmtes zu töten“.\n\n[sc_loser.GetFirstNameNoTooltip|U] ist von der Bestürzung einen Augenblick lang abgelenkt, doch das ist alles, was ich brauche, um"
 single_combat.0041.desc.opponent_response.is_that_a_crocodile: "Ohne Vorwarnung zieht sich [sc_loser.GetFirstNameNoTooltip] so schnell zurück, als hätte [sc_loser.GetSheHe] einen Geist gesehen. Da ich eine List vermute, nutze ich diese Gelegenheit unbeirrt aus."
 single_combat.0041.desc.opponent_response.desert_warrior: "Diese Hitze, diese #EMP kräfteraubende#!, #EMP alles verzehrende#! Hitze! Sie bringt mich langsam um, und ich halte allein durch meine Willenskraft durch. [sc_loser.GetFirstNameNoTooltip] scheint diese Hitze nichts auszumachen, ist aber dennoch zunehmend über meine Hartnäckigkeit verwundert.\n\nAls [sc_loser.GetHerHis]e Deckung schließlich ein wenig nachlässt,"
 single_combat.0041.desc.opponent_response.jungle_stalker: "Trotz der Tatsache, dass es chaotisch sein kann, im Dschungel zu kämpfen, lässt [sc_loser.GetFirstNameNoTooltip] es #EMP mühelos#! aussehen, zumindest bis [sc_loser.GetHerHis] Fuß sich in einer Ranke verfängt.\n\n"
 single_combat.0041.desc.opponent_response.open_terrain_expert: "[sc_loser.GetFirstNameNoTooltip] kämpft auf freiem Feld am besten und [sc_loser.GetSheHe] zeigt diess auch, indem [sc_loser.GetSheHe] nachgibt und angreift, wo immer es [sc_loser.GetHerHim] passt. Es ist ein verdrießlicher Kampf, bis ich schließlich einen großen, scharf aussehenden Felsbrocken in der Nähe entdecke, der #EMP etwa#! auf Kniehöhe aus dem Boden ragt.\n\nGeduldig treibe ich mein Gegenüber auf die Gefahr zu und verlasse mich auf seine arrogante Kampfweise."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.rocky: "[sc_loser.GetFirstNameNoTooltip] ist sehr erfahren, wenn es darum geht, in Hügeln und Bergen zu kämpfen, und [sc_loser.GetSheHe] zeigt dies auch mit Nachdruck. Immer wieder muss ich mich gegen einen festen Stoß behaupten, der mich ins Straucheln bringen soll."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.boggy: "In Sümpfen kämpft [sc_loser.GetFirstNameNoTooltip] wie der [sc_victor.GetFaith.DevilName] selbst und treibt mich immer wieder aufs Neue in das stinkende Wasser. Zum Glück für mich erweist sich keiner der Tümpel als besonders tief.\n\nEs ist daher auch fast schon ironisch, dass [sc_loser.GetSheHe] bis zum Oberschenkel im ersten Tümpel versinkt, in den [sc_loser.GetSheHe] hineinzugehen riskiert.\n\n"
 single_combat.0041.desc.opponent_response.forest_fighter: "Trotz der Tatsache, dass [sc_loser.GetFirstNameNoTooltip] angeblich [sc_loser.Custom('DE_ART_IND_N')] [sc_loser.GetWomanMan] des Waldes ist, bieten nicht alle Wälder sonderlich viele Vorteile.\n\nDas Waldgebiet, in dem wir derzeit kämpfen, scheint geradezu idyllisch zu sein und ist offensichtlich eine große Ablenkung für [sc_loser.GetFirstNameNoTooltip], [sc_loser.Custom('DE_ART_DEF_S_N')] nach einem Weg sucht, [sc_loser.GetHerHis]e Erfahrung nutzen zu können."
 single_combat.0041.desc.opponent_response.raaargh: "[sc_loser.GetFirstNameNoTooltip] hält für ein paar angespannte Sekunden inne, bevor [sc_loser.GetSheHe] vor Wut #EMP explodiert#!.\n\nWie ein Berserker und ohne Rücksicht auf die eigene Deckung wirft [sc_loser.GetSheHe] sich zähneknirschend gleich einem Wirbelsturm aus unkontrollierbaren [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')], Schlägen und Tritten auf mich.\n\n"
 single_combat.0041.desc.opponent_response.hard_grit: "[sc_loser.GetFirstNameNoTooltip] kämpft gut, weicht keinen Fußbreit zurück und macht keine Fehler. Jede Lücke in meiner Deckung wird ausgenutzt, und jede Schwäche fordert ihren Tribut in Form von Schmerz.\n\nErst als ich zurückhaltender an die Sache herangehe und Schlag um Schlag mit [sc_loser.GetHerHim] abtausche, kann ich mithalten und darauf warten, dass #EMP [sc_loser.GetSheHe]#! einen Fehler macht, den ich nutzen kann, um"
 single_combat.0041.desc.opponent_response.feint_and_stab: "[sc_loser.GetFirstNameNoTooltip] führt einen schlecht gezielten [sc_loser.Custom('SignatureWeaponAttemptedLight')] mit [sc_loser.GetHerHis][sc_loser.Custom('DE_1_signature_weapon')] [sc_loser.Custom('signature_weapon')] in meine Richtung durch, doch dabei scheint [sc_loser.GetSheHe] nicht sonderlich aufmerksam zu sein.\n\nEs kostet nicht allzu viel Mühe, die Waffe aus der Hand meines Gegenübers zu schlagen, um im Anschluss daran plötzlich auch einen Dolch in seiner anderen Hand schimmern zu sehen."
 single_combat.0041.desc.opponent_response.butchery: "Obwohl [sc_loser.GetFirstNameNoTooltip] einen furchterregenden Ruf hat, wirken [sc_loser.GetHerHis]e [sc_loser.Custom('DE_2_SignatureWeaponAttemptedHeavyPlural')] eher … schlampig. Sie sind leicht zu parieren, und obwohl jeder Schlag sticht und schmerzt, macht es mir eine Waffe in der Hand viel leichter, mich [sc_loser.Custom('DE_ART_DEF_S_D')] gefürchteten Plünderer[sc_loser.Custom('DE_END_NOU_S_GS_N')] entgegenzustellen.\n\n"
 single_combat.0041.desc.opponent_response.stoic_veteran: "[sc_loser.GetFirstNameNoTooltip] benutzt [sc_loser.GetHerHis][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] auf die für Waräger übliche Art und Weise, indem [sc_loser.GetSheHe] mich mit langen, gleichmäßigen [sc_loser.Custom('DE_4_SignatureWeaponAttemptedHeavyPlural')] [sc_loser.GetHerHis]er Waffe bedrängt. Es ist schwierig, jeden Angriff zu parieren, aber kein Ding der Unmöglichkeit.\n\n"
 single_combat.0041.desc.opponent_response.blade_dance: "[sc_loser.GetFirstNameNoTooltip] mag für [sc_loser.GetHerHis] Geschick mit [sc_loser.Custom('DE_8_signature_weapon')] [sc_loser.Custom('signature_weapon')] bekannt sein, doch [sc_loser.GetSheHe] ist eindeutig ein wenig zu voreingenommen von [sc_loser.GetHerHis]em eigenen Können.\n\nEs benötigt nur einen opportunistischen [sc_victor.Custom('SignatureWeaponAttemptedLight')] gegen [sc_loser.GetHerHis]e [sc_loser.Custom('signature_weapon')]-Hand, um [sc_loser.GetHerHis]e Haltung völlig zu ruinieren,"
 single_combat.0041.desc.opponent_response.wrath_of_highgod: "Die Gebete, die [sc_loser.GetFirstNameNoTooltip] in Richtung von [sc_loser.GetFaith.HighGodName] schickt, sorgen dafür, dass [sc_loser.GetHerHis]e Aufmerksamkeit völlig von unserem Kampf abgelenkt ist.\n\nMit einem kurzen Achselzucken erkenne ich die absurde Arroganz meines Gegenübers an, mache einen Schritt nach vorn und"
 single_combat.0041.desc.opponent_response.hurt_me_better: "Nur [sc_victor.GetFaith.HealthGodName] allein weiß, welchen Auslöser die Grimasse hat, die [sc_loser.GetFirstNameNoTooltip] in diesem Moment zieht: Angst? Schmerz? Lust? Verwirrung? Ich werde es wahrscheinlich nie erfahren.\n\nWas immer es auch sein mag: Es verwandelt die Angriffe von [sc_loser.GetFirstNameNoTooltip] in eine Reihe von sanftmütigen, harmlosen [sc_loser.Custom('DE_1_SignatureWeaponAttemptedLightPlural')],"
 single_combat.0041.desc.opponent_response.special_fallback: "Aus dem Nichts stürmt [sc_loser.GetFirstNameNoTooltip] vorwärts und zielt mit einem bösartigen Tritt genau dorthin, wo eben noch mein Schienbein #EMP war#!. Von meinem unerwarteten Schritt beiseite überrascht segelt [sc_loser.GetSheHe] an mir vorbei und verliert das Gleichgewicht.\n\n"
 single_combat.0041.desc.opponent_response.something_to_hide: "[sc_loser.GetFirstNameNoTooltip] ist mit [sc_loser.GetHerHis]em erbärmlichen Versuch, mich mit gespenstischer Stimme und blumigen Drohungen zu verunsichern, erst halb durch, als ich die Geduld verliere und [sc_loser.GetHerHim] mit dem [sc_victor.Custom('SignatureWeaponEndType')] mein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] gegen den Kiefer schlage.\n\n[sc_loser.GetSheHe|U] taumelt sofort nach hinten,"
 ## Defender Won, Opponent Finishing Move Injury
 single_combat.0041.desc.opponent_response.wait_and_hope.injury: "Keine Parade trifft mich, kein Ausweichschritt entgeht mir und ich muss mich im letzten Moment zurückhalten, damit ich nicht [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\nStattdessen lasse ich einfach mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] an [sc_loser.GetHerHis]em Kopf ruhen. Wieder einmal friert [sc_loser.GetFirstNameNoTooltip] ein, doch es ist klar, dass ich gewonnen habe."
 single_combat.0041.desc.opponent_response.unsure_attack.injury: "Ich baue auf die Ängstlichkeit von [sc_loser.GetFirstNameNoTooltip] und stürze mich mit einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] nach vorn, der [sc_loser.Custom('DE_PRO_PER_S_3P_A')] völlig aus dem Gleichgewicht bringt. Ohne auch nur Atem zu holen, trete ich [sc_loser.GetHerHim] hart gegen das Knie, woraufhin [sc_loser.GetFirstNameNoTooltip] mit einem heftigen #EMP Aufschlag#! zu Boden geht.\n\nDies gibt mir genügend Zeit, um mich für den Todesstoß in Position zu bringen. Binnen Sekunden gibt [sc_loser.GetSheHe] auf."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.injury: "Im richtigen Moment schaffe ich es, mit dem [sc_victor.Custom('SignatureWeaponEndType')] mein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')], einen Treffer auf [sc_loser.GetHerHis]e Schläfe zu landen, woraufhin [sc_loser.GetSheHe] wie ein nasser Sack zu Boden geht.\n\nIch nehme mir ein, zwei Sekunden Zeit, um den bedauernswerten Anblick [sc_loser.Custom('DE_ART_DEF_S_G')] [Select_CString(sc_loser.IsFemale, 'Frau', 'Mannes')] zu genießen, [sc_defender.Custom('DE_ART_DEF_S_N')] vor mir [sc_defender.Custom('DE_3_GroundType')] [sc_defender.Custom('DE_4_GroundType')] liegt, und bereite mich dann auf den tödlichen Schlag vor.\n\n[sc_loser.GetFirstNameNoTooltip] bringt nur noch ein Krächzen hervor, und dann ist es auch schon vorbei."
 single_combat.0041.desc.opponent_response.hail_mary.injury: "Unglücklicherweise sind Verzweiflung und Unfähigkeit unbeholfene Bettgenossen. [sc_loser.GetHerHis|U]e Angriffe verfehlen größtenteils ihr Ziel, und diejenigen, die dies nicht tun, lassen sich leicht parieren, sodass [sc_loser.GetFirstNameNoTooltip] schnell an Boden verliert.\n\nAls [sc_loser.GetSheHe] sich schließlich versehentlich selbst [sc_loser.Custom('DE_3_MaskFace')] [sc_loser.Custom('MaskFace')] drischt, verspüre ich Mitleid und schlage [sc_loser.GetHerHim] die Waffe aus der Hand.\n\nDie Kapitulation kommt rasch."
 single_combat.0041.desc.opponent_response.pocket_sand.injury: "[sc_loser.GetSheHe|U] hustet zu sehr, um den [sc_victor.Custom('SignatureWeaponEndType')] mein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] zu bemerken oder ihm auszuweichen, als ich diesen in [sc_loser.GetHerHis] Kehle treibe und [sc_loser.GetSheHe] sofort [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')] kippt.\n\nIch lasse meine Waffe sanft auf dem Bauch von [sc_loser.GetFirstNameNoTooltip] ruhen und warte geduldig darauf, dass [sc_loser.GetSheHe] es bemerkt und aufgibt. Es dauert nicht lange."
 single_combat.0041.desc.opponent_response.nut_em.injury: "Ohne lange zu überlegen, ramme ich mein Knie in [sc_loser.GetHerHis]en Bauch, woraufhin mein Gegenüber gekrümmt zu Boden geht.\n\nZu [sc_loser.GetHerHis]er Ehre landet [sc_loser.GetFirstNameNoTooltip] allerdings besser als erwartet und versucht bereits, sich wieder aufzurichten, bis ich zu [sc_loser.GetHerHim] herumgefahren bin.\n\nEin paar Tritte und mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')], [sc_victor.Custom('DE_11_signature_weapon')] gegen [sc_loser.GetHerHis]e Wirbelsäule drückt, überzeugen [sc_loser.Custom('DE_PRO_PER_S_3P_A')] jedoch davon, stillzuhalten und aufzugeben."
 single_combat.0041.desc.opponent_response.guard.injury: "eine schön große Lücke in [sc_loser.GetHerHis]e Deckung zu schlagen.\n\nVon da an braucht es nur noch ein paar [sc_victor.Custom('DE_2_SignatureWeaponAttemptedLightPlural')], ehe ich in der Lage bin, [sc_loser.Custom('DE_4_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus [sc_loser.GetHerHis]er Hand zu schlagen.\n\nIch bin für den tödlichen Streich bereit, doch [sc_loser.GetFirstNameNoTooltip] gibt auf, bevor es dazu kommt."
 single_combat.0041.desc.opponent_response.probing_attack.injury: "[sc_loser.GetFirstNameNoTooltip] [sc_loser.Custom('DE_4_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand zu [sc_loser.Custom('SignatureWeaponWoundVerb1')]. Die Waffe segelt wunderschön durch die Luft und lässt nur [sc_loser.GetFirstNameNoTooltip], mich und #EMP mein[sc_victor.Custom('DE_2_signature_weapon')]#! eigene [sc_victor.Custom('DE_3_signature_weapon')] zurück.\n\nDie Kapitulation kommt, kaum dass ich meinen Arm bewege."
 single_combat.0041.desc.opponent_response.onslaught.injury: "die Angriffe meines Gegenübers nichts als Luft treffen. Ich treibe meinen Fuß in die Kniekehle von [sc_loser.GetFirstNameNoTooltip] und schlage [sc_loser.GetHerHim] mitten gegen das Kinn, als [sc_loser.GetSheHe] ungelenk zu mir herumfährt.\n\nAls sich [sc_loser.GetFirstNameNoTooltip] wieder aufrichten will, bedarf es nur eines [sc_loser.Custom('DE_3_SignatureWeaponAttemptedHeavy')], um [sc_loser.GetHerHis]e Waffe davonfliegen zu lassen. Ich gebe [sc_loser.Custom('DE_ART_DEF_S_D')] [sc_loser.GetWomanMan] großzügig ein paar Wimpernschläge Zeit, um sich zu sammeln, bevor [sc_loser.GetSheHe] aufgibt."
 single_combat.0041.desc.opponent_response.surprise_attack.injury: "Anstatt mit einem Gegenangriff zu antworten, ramme ich mein Knie in den Bauch von [sc_loser.GetFirstNameNoTooltip], sodass [sc_loser.GetSheHe] sich krümmt, während die Luft aus [sc_loser.GetHerHis]en Lungen gedrückt wird.\n\nDies führt dazu, dass [sc_loser.GetHerHis] Hinterkopf ungeschützt vor mir liegt und ich diesem einen Hieb mit dem Ellenbogen verpassen kann.\n\n[sc_loser.GetFirstNameNoTooltip] fällt [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')]. Ich bin beinahe überrascht, dass [sc_loser.GetSheHe] in der Lage ist, [sc_loser.GetHerHis]e Niederlage einzugestehen, ohne sich dabei zu übergeben."
 single_combat.0041.desc.opponent_response.taunt.injury: "Dieser ist so wirksam, wie er sein muss, und lässt mein Gegenüber benommen zu Boden gehen.\n\nEine leicht schleimig klingende Kapitulation folgt kurze Zeit später."
 single_combat.0041.desc.opponent_response.put_the_boot_in.injury: "\n\n[sc_loser.Custom('DE_ART_DEF_S_N')|U] [sc_loser.GetWomanMan] versucht noch, sich staksig wieder zu erheben, doch ein [sc_victor.Custom('DE_2_SignatureWeaponAttemptedLight')] mit mein[sc_victor.Custom('DE_1_signature_weapon')] [sc_victor.Custom('signature_weapon')] hält [sc_loser.Custom('DE_PRO_PER_S_3P_A')] unten. Ich zeige meinen Hohn deutlich hörbar, um [sc_loser.Custom('DE_PRO_PER_S_3P_A')] wissen zu lassen, dass [sc_loser.GetHerHis]e Zeit abgelaufen ist, und erhalte eine leise Kapitulation für meine Mühen."
 single_combat.0041.desc.opponent_response.strict_guard.injury: "diese mit einem [sc_victor.Custom('SignatureWeaponAttemptedLight')] zu durchbrechen und schließlich den [sc_victor.Custom('SignatureWeaponTipType')] mein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] gegen [sc_loser.GetHerHis]e Kehle zu drücken.\n\nWir beide sind viel zu lange regungslos, während [sc_loser.GetFirstNameNoTooltip] [sc_loser.GetHerHis]e Möglichkeiten abwägt. Es braucht einen bösen Blick und ein plötzliches Zucken, um [sc_loser.Custom('DE_ART_DEF_S_A')] stur[sc_loser.Custom('DE_END_ADJ_NUL_S_A')] [sc_loser.GetWomanMan] zum Nachgeben zu zwingen."
 single_combat.0041.desc.opponent_response.confident_attack.injury: "der es mir erlaubt, hart genug zu parieren, um [sc_loser.GetHerHis]e eigene Waffe geradewegs auf [sc_loser.Custom('DE_PRO_PER_S_3P_A')] zurückzulenken.\n\nUm [sc_loser.GetHerHis][sc_loser.Custom('DE_1_signature_weapon')] eigen[sc_loser.Custom('DE_1_signature_weapon')] [sc_loser.Custom('signature_weapon')] ausweichen zu können, begibt sich [sc_loser.GetFirstNameNoTooltip] geradewegs in die Bahn von mein[sc_victor.Custom('DE_1_signature_weapon')] eigenen [sc_victor.Custom('signature_weapon')]. Es ist zwar kein tödlicher Treffer, doch er zwingt [sc_loser.Custom('DE_PRO_PER_S_3P_A')] dennoch zu Boden.\n\nDa [sc_loser.GetSheHe] während dem Fallen auch noch [sc_loser.GetHerHis] eigene Waffe verloren hat, bleibt [sc_loser.GetFirstNameNoTooltip] keine andere Wahl, als aufzugeben."
 single_combat.0041.desc.opponent_response.expert_onslaught.injury: "bin ich in der Lage, mit dem [sc_victor.Custom('SignatureWeaponEndType')] mein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] einen verzweifelten Schlag gegen [sc_loser.GetHerHis]e Schläfe zu landen.\n\n[sc_loser.GetFirstNameNoTooltip] taumelt benommen rückwärts und bietet mir so eine ordentliche Lücke, die es mir erlaubt, [sc_loser.GetHerHis][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] mit einem einzigen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] wegzu[sc_victor.Custom('SignatureWeaponWoundVerb1')].\n\nOhne Waffe ist mein Gegenüber meiner Gnade ausgeliefert, und das weiß es auch."
 single_combat.0041.desc.opponent_response.attempt_disarm.injury: "es bedarf nur einer kleinen Drehbewegung meinerseits, um [sc_loser.GetHerHis][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] wie einen übergroßen Pfeil davonfliegen zu lassen.\n\nDie peinliche Kapitulation folgt kurz darauf, kaum dass [sc_loser.GetFirstNameNoTooltip] das gerade Geschehene verarbeitet hat."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent.injury: "Das Gleichgewicht verlierend stolpert [sc_loser.GetFirstNameNoTooltip] und fällt unbeholfen [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')].\n\nIch stelle mich über [sc_loser.GetFirstNameNoTooltip] und lasse eine Abfolge von [sc_victor.Custom('DE_1_SignatureWeaponAttemptedLightPlural')] auf ihn herabregnen.\n\nMein Gegenüber bleibt zunächst entschlossen und gibt erst dann nach, als klar wird, dass ich im Begriff bin, [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.injury: "Ich mache einen Schritt nach vorn und schlage [sc_loser.GetHerHim] mit dem [sc_victor.Custom('SignatureWeaponEndType')] mein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] an den Hals. [sc_loser.GetFirstNameNoTooltip] fängt sofort zu röcheln an und Atem durch eine Luftröhre pressen zu wollen, die gerade eigenhändig von mir verschlossen wurde.\n\nDanach ist es ein Leichtes, einen Treffer zu landen, der darauf abzielt, [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], und eine Kapitulation erzwingt."
 single_combat.0041.desc.opponent_response.technique_from_legend.injury: "Für einen Moment stehe ich einfach nur da, verwirrt, und nicht ganz sicher, was gerade geschieht, bis ich hinter mir ein Scheppern höre und mich umdrehe.\n\n[sc_loser.GetFirstNameNoTooltip] änderte seine Haltung so dramatisch und so #EMP schlampig#!, dass [sc_loser.GetSheHe] dabei [sc_loser.GetHerHis][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] #EMP losgelassen#! hat.\n\nKaum in der Lage, mein lautes Lachen zu bändigen, [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')] ich einfach ein wenig mit meiner eigenen Waffe, um [sc_loser.Custom('DE_PRO_PER_S_3P_A')] zum Aufgeben zu bringen."
 single_combat.0041.desc.opponent_response.like_a_viper.injury: "Instinktiv lehne ich mich mit aller Kraft in den Schlag hinein, schaffe es #EMP gerade noch#!, ihn so umzuleiten, dass er über meine Schulter geht, und lasse mein Knie folgen, das den Magen von [sc_loser.GetFirstNameNoTooltip] trifft.\n\n[sc_loser.GetFirstNameNoTooltip] sackt zusammen. Mein Atem geht schnell und mein Hirn verarbeitet noch mein buchstäbliches Treffen mit dem Tod, aber dennoch bin in der Lage, mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] auf [sc_loser.GetHerHis]e Kehle zu drücken, ehe [sc_loser.GetSheHe] sich erholen kann.\n\nDieser Kampf gehört mir."
 single_combat.0041.desc.opponent_response.pocket_silver.injury: "mich direkt in den Angriff zu stürzen und einen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] zu entfesseln, der [sc_loser.Custom('DE_4_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus [sc_loser.GetHerHis]er Hand reißt.\n\n[sc_loser.GetFirstNameNoTooltip] steht fassungslos da. Zaghaft spuckt [sc_loser.GetSheHe] eine einzelne Silbermünze aus und verkündet [sc_loser.GetHerHis]e Kapitulation."
 single_combat.0041.desc.opponent_response.martial_voice.injury: "Dann, und nur dann, springe ich mit einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] vorwärts, der [sc_loser.Custom('DE_PRO_PER_S_3P_A')] direkt auf [sc_loser.GetHerHis]en Hintern plumpsen lässt.\n\nObwohl [sc_loser.GetSheHe] benommen ist, scheint [sc_loser.GetFirstNameNoTooltip] bereit zu sein, weiterzukämpfen. Als jedoch klar wird, dass ich im Begriff bin, [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], gibt [sc_loser.GetSheHe] auf."
 single_combat.0041.desc.opponent_response.mocking_boast.injury: "einen [sc_victor.Custom('SignatureWeaponAttemptedLight')] direkt auf [sc_loser.GetHerHis]er Brust zu landen.\n\nNach Luft schnappend kann [sc_loser.GetFirstNameNoTooltip] nicht mehr viel ausrichten, was es ein Leichtes macht, [sc_loser.Custom('DE_PRO_PER_S_3P_A')] mit dem nächsten Treffer mein[sc_loser.Custom('DE_5_signature_weapon')] [sc_loser.Custom('DE_6_signature_weapon')] zu entwaffnen.\n\nDie daraus resultierende Kapitulation ist zu gleichen Teilen demütig wie auch schmerzlich."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0041.desc.opponent_response.desert_warrior.injury: "lasse ich eine Flut von [sc_victor.Custom('DE_1_SignatureWeaponAttemptedLightPlural')] auf [sc_loser.Custom('DE_PRO_PER_S_3P_A')] los, was mein Gegenüber so sehr überrascht, dass [sc_loser.GetSheHe] mit dem Gesicht nach unten [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')] fällt.\n\nAls ich schließlich mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] an [sc_loser.GetHerHis]em Hals ruhen lasse, gesteht [sc_loser.GetSheHe] recht rasch, wenn auch mit gedämpfter Stimme, [sc_loser.GetHerHis]e Niederlage ein."
 single_combat.0041.desc.opponent_response.jungle_stalker.injury: "Ich nutze die Gelegenheit und schicke [sc_loser.Custom('DE_4_signature_weapon')] [sc_loser.Custom('signature_weapon')] meines Gegenübers mit einem riskanten [sc_victor.Custom('SignatureWeaponAttemptedLight')] ins Unterholz und schwenke dann in eine neue Position, bereit, [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] gibt sofort auf."
 single_combat.0041.desc.opponent_response.open_terrain_expert.injury: "[sc_loser.GetSheHe|U] schöpft keinen Verdacht und stolpert genau so, wie ich es gehofft hatte.\n\nEin sorgfältig platzierter [sc_victor.Custom('DE_2_SignatureWeaponAttemptedLight')] macht aus dem Stolperer einen regelrechten Sturz, bei dem [sc_loser.GetHerHim] [sc_loser.GetHerHis][sc_loser.Custom('DE_7_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand fliegt.\n\nMit meinem Stiefel, der an [sc_loser.GetHerHis]en Hals drückt, gesteht [sc_loser.GetSheHe] rasch [sc_loser.GetHerHis]e Niederlage ein."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.rocky: "doch ich schaffe es jedes mal aufs Neue, mich zu behaupten.\n\nAls sich die Gelegenheit für einen Gegenschlag bietet, nehme ich sie dankend an und stoße [sc_loser.GetFirstNameNoTooltip] mit einem einzigen [sc_victor.Custom('SignatureWeaponAttemptedLight')] den Berg hinauf.\n\nWas Stürze angeht, ist es kein sonderlich dramatischer, doch [sc_loser.GetFirstNameNoTooltip] landet in einer ausreichend hilflosen Lage, dass ich [sc_loser.Custom('DE_PRO_PER_S_3P_A')] mühelos besiegen kann.\n\nDie Kapitulation folgt rasch."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.boggy: "Glücklicherweise machen sowohl die Ablenkung als auch die Lage das Entwaffnen fast schon zu einfach, besonders im Gegensatz zu unseren vorherigen Schlagabtauschen.\n\nEine Kapitulation hat selten süßer geschmeckt."
 single_combat.0041.desc.opponent_response.forest_fighter.injury: "Ich nutze diese entscheidenden Sekunden, um genau zu zielen, und lasse im Anschluss einen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] los, der so stark ist, dass [sc_loser.GetFirstNameNoTooltip] fast das Bewusstsein verliert.\n\nAuf dem Boden liegend macht [sc_loser.GetSheHe] es mir leicht, [sc_loser.GetHerHis][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] ins Gebüsch zu treten. [sc_loser.GetFirstNameNoTooltip] hat erst begriffen, was geschehen ist, nachdem ich [sc_victor.Custom('DE_4_SignatureWeaponTipType')] [sc_victor.Custom('SignatureWeaponTipAdjective')][sc_victor.Custom('DE_5_SignatureWeaponTipType')] [sc_victor.Custom('SignatureWeaponTipType')] mein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] bereits an [sc_loser.GetHerHis]e Halsschlagader gedrückt habe. Die Kapitulation folgt rasch."
 single_combat.0041.desc.opponent_response.raaargh.injury: "Trotz all [sc_loser.GetHerHis]er Wut ist es eigentlich gar nicht #EMP so#! schwer, [sc_loser.GetHerHim] auszuweichen. Ein Übermaß an Wut erzeugt nun einmal auch einen Mangel an Finesse, und sich im entscheidenden Moment zurückzuhalten, ist eine Möglichkeit, die nur bei klarem Verstand genutzt werden kann.\n\nAls [sc_loser.GetFirstNameNoTooltip] aus [sc_loser.GetHerHis]er Trance erwacht, ist es beinahe schon erschütternd enttäuschend. Irgendwo in [sc_loser.GetHerHis]er Wut scheint [sc_loser.GetSheHe] [sc_loser.Custom('DE_1_SignatureWeaponBreaksVerbPastTense2')] [sc_loser.GetHerHis][sc_loser.Custom('DE_5_signature_weapon')] [sc_loser.Custom('DE_6_signature_weapon')] [sc_loser.Custom('DE_2_SignatureWeaponBreaksVerbPastTense2')] zu haben. Das Eingeständnis der Niederlage ist durch die zusammengebissenen Zähne nur leise und undeutlich zu hören."
 single_combat.0041.desc.opponent_response.hard_grit.injury: "einen eigenen Angriff zu unternehmen.\n\nEs ist ein zermürbender und anstrengender Kampf, doch letztlich gelingt es mir, [sc_loser.Custom('DE_ART_DEF_S_A')] [Select_CString(sc_loser.IsFemale, 'Schildmaid', 'Schildburschen')] zu Boden zu schlagen und [sc_loser.Custom('DE_PRO_PER_S_3P_A')] noch in derselben Bewegung zu entwaffnen.\n\nDie Kapitulation kommt missmutig, aber respektvoll."
 single_combat.0041.desc.opponent_response.feint_and_stab.injury: "Ohne viel nachzudenken, schlage ich noch im Rückschwung mit dem [sc_victor.Custom('SignatureWeaponEndType')] mein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] auf [sc_victor.GetHerHis]e andere Hand und lasse die versteckte Klinge davonfliegen.\n\nDa ich nicht noch mehr riskieren will, gehe ich dazu über, [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetFirstNameNoTooltip] vermeidet mit der wohl schnellsten Kapitulation in der Geschichte nur knapp einen todbringenden Treffer."
 single_combat.0041.desc.opponent_response.butchery.injury: "Mitten in einem besonders protzigen [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], trete ich in die Deckung von [sc_loser.GetFirstNameNoTooltip] und reiße [sc_loser.GetHerHim] mit nur einem einzigen [sc_victor.Custom('SignatureWeaponAttemptedLight')] [sc_loser.Custom('DE_4_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand.\n\n[sc_loser.GetSheHe|U] versucht verzweifelt, [sc_loser.GetHerHis]e einschüchternde Präsenz aufrechtzuerhalten, doch es ist zwecklos, denn immerhin bin ich es, [sc_victor.Custom('DE_ART_DEF_S_N')] noch ein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] in der Hand hält.\n\nAls [sc_loser.GetSheHe] aufgibt, verspüre ich keinerlei Scham, dies #EMP unglaublich#! befriedigend zu finden."
 single_combat.0041.desc.opponent_response.stoic_veteran.injury: "Unser Schlagabtausch wird zu einem Ausdauerwettbewerb, bei dem jeder nur hoffen kann, dass der andere zuerst nachgibt. Zu meinem Glück rutscht [sc_loser.GetFirstNameNoTooltip] vor mir aus und öffnet [sc_loser.GetHerHis]e Deckung für einen Angriff, der [sc_loser.GetHerHis][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] wegschleudert.\n\nAuch im Angesicht der Niederlage noch ruhig nimmt [sc_loser.GetSheHe] eine entspanntere Haltung an und gibt sofort auf."
 single_combat.0041.desc.opponent_response.blade_dance.injury: "und [sc_loser.GetHerHis]e Waffe weit weg zu schleudern.\n\nOb Meister[sc_loser.Custom('DE_END_NOU_S_GS_N')] d[sc_loser.Custom('DE_5_signature_weapon')] [sc_loser.Custom('DE_6_signature_weapon')] oder nicht: Panik keimt sichtlich in [sc_loser.GetFirstNameNoTooltip] auf, als [sc_loser.GetSheHe] begreift, dass [sc_loser.GetSheHe] keine Waffe mehr hat.\n\nUm meinem Gegenüber etwas Zeit zu geben, das eben Geschehene zu verarbeiten, posiere ich selbstgefällig mit mein[sc_victor.Custom('DE_1_signature_weapon')] [sc_victor.Custom('signature_weapon')]. Die folgende Kapitulation kommt stotternd und voll schierem Unglauben."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.injury: "trete [sc_loser.GetHerHim] direkt in den Schritt.\n\nDas Gebet wird zu einem quietschenden Schrei, woraufhin [sc_loser.GetFirstNameNoTooltip] zu einem Haufen wild zuckender Gliedmaßen zusammenbricht. [sc_loser.Custom('DE_ART_DEF_S_N')|U] sichtlich wütende [sc_loser.GetWomanMan] tadelt noch meine Gotteslästerung, halb zischend, halb kreischend, doch ich lasse einfach mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] neben [sc_loser.GetHerHis][sc_loser.Custom('DE_4_MaskFace')] [sc_loser.Custom('MaskFace')] ruhen und warte darauf, dass mich [sc_loser.GetHerHis] [sc_loser.GetFaith.HighGodName] niederstreckt.\n\nDie göttliche Gerechtigkeit lässt auf sich warten, doch eine wütende Kapitulation nicht."
 single_combat.0041.desc.opponent_response.hurt_me_better.injury: "und ich verspüre fast einen Anflug von Mitleid, als ich [sc_loser.GetHerHim] [sc_loser.GetHerHis][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand schlage.\n\nEs erfordert viel Konzentration, doch schließlich schafft es [sc_loser.GetFirstNameNoTooltip], [sc_loser.GetHerHis]e formelle Kapitulation kundzutun."
 single_combat.0041.desc.opponent_response.special_fallback.injury: "Ich nutze die Gelegenheit, um meinen Stiefel auf den so entstandenen Haufen zu legen, der eben noch mein Gegenüber war. Ich trete wütend auf [sc_loser.GetFirstNameNoTooltip] ein, bis schließlich eine recht erstickt klingende Kapitulation aus [sc_loser.GetHerHis]em Mund erklingt."
 single_combat.0041.desc.opponent_response.something_to_hide.injury: "sackt betäubt zu Boden und schnappt die ganze Zeit nach Luft.\n\nAls ich [sc_loser.Custom('DE_4_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus [sc_loser.GetHerHis]er Hand trete, würgt [sc_loser.GetSheHe] #EMP sofort#! eine Kapitulation hervor."
 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0041.desc.opponent_response.wait_and_hope.fatality: "Der [sc_loser.Custom('DE_4_SignatureWeaponAttemptedHeavy')] reißt eine blutige Wunde in den Hals meines Gegenübers. Scharlachrotes Blut beginnt zu strömen und [sc_loser.GetFirstNameNoTooltip] schaut fassungslos zu, wie [sc_loser.Custom('DE_PRO_PER_S_3P_D')] das Leben aus Hals und Brust entweicht.\n\n[sc_loser.Custom('DE_PRO_PER_S_3P_N')|U] sackt auf die Knie zusammen und es dauert nicht lange, bis [sc_loser.Custom('DE_PRO_PER_S_3P_N')] reglos daliegt."
 single_combat.0041.desc.opponent_response.unsure_attack.fatality: "Da [sc_loser.GetSheHe] scheinbar immer noch damit beschäftigt ist, die Lage zu sondieren, riskiere ich einen raschen Ausfallschritt. Der [sc_victor.Custom('SignatureWeaponAttemptedLight')] trifft eine weiche Stelle an [sc_loser.GetHerHis]er Brust, [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] und bohrt sich tief in den Brustkorb.\n\n[sc_loser.GetFirstNameNoTooltip] erstarrt augenblicklich, sichtbar beunruhigt von der Qual, die [sc_loser.Custom('DE_PRO_PER_S_3P_A')] verzehren muss.\n\nBis ich mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] herausgezogen habe, ist [sc_loser.GetSheHe] bereits von uns gegangen und [sc_loser.GetHerHis] regloser Leib kippt unbeholfen [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')]."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.fatality: "Ich begegne dem Angriff mit einem gut berechneten [sc_victor.Custom('SignatureWeaponAttemptedLight')], der mein Gegenüber an der Brust trifft und [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))], bevor ich mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')], kleinere Knochensplitter und blutige Fleischfetzen wieder herausziehe.\n\n[sc_loser.GetFirstNameNoTooltip] macht eine Pirouette und geht zu Boden, mehr aus dem Schwung des Treffers heraus als sonst irgendeinem Grund. Der Schock vermischt sich mit Schmerzen und Krämpfen, und jede ruckartige Bewegung bringt [sc_loser.Custom('DE_PRO_PER_S_3P_A')] dem Tod näher, bis [sc_loser.GetHerHis] Herz schließlich zum allerletzten Mal schlägt."
 single_combat.0041.desc.opponent_response.hail_mary.fatality: "Ich gehe kein Risiko ein, ducke mich beim ersten [sc_loser.Custom('DE_4_SignatureWeaponAttemptedHeavy')] weg, [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')] mit mein[sc_victor.Custom('DE_1_signature_weapon')] [sc_victor.Custom('signature_weapon')] und schaffe es mit nur einem einzigen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nDie Lähmung tritt sofort ein, und mein Gegenüber kippt [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')], als seine Beine den Dienst versagen. Ich drehe [sc_loser.GetFirstNameNoTooltip] auf den Rücken und gebe [sc_loser.Custom('DE_ART_DEF_S_D')] [sc_loser.GetWomanMan] so ein letztes Zeichen der Anerkennung, bevor ich [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.pocket_sand.fatality: "Ich lasse mir die Gelegenheit nicht entgehen, versenke mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] in [sc_loser.GetHerHis]er Brust und [sc_victor.Custom2('DE_1_SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nMein Gegenüber kippt nach hinten. Blut spritzt in unregelmäßigen Schüben aus den Wunden in seinem Oberkörper.\n\nAls ich gerade meine Waffe für den Gnadenstoß herausziehen will, merke ich, dass [sc_loser.GetFirstNameNoTooltip] bereits tot ist."
 single_combat.0041.desc.opponent_response.nut_em.fatality: "Ein kühner Zug, doch [sc_victor.GetFaith.WarGodName] belohnt die Vorsicht. Ich mache mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] für einen [sc_victor.Custom('SignatureWeaponAttemptedLight')] bereit, um [sc_victor.Custom2('DE_1_SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nDer daraus folgende #EMP Sturzbach an Blut#! wird nur von einem albtraumhaften halb gebrüllten, halb glucksenden Schrei von [sc_loser.GetFirstNameNoTooltip] beantwortet, [sc_loser.Custom('DE_ART_DEF_S_N')] nach vorn taumelt.\n\nWährend [sc_loser.GetSheHe] noch [sc_loser.GetHerHis][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] in der Hand hält, kann ich es nicht riskieren, zum Gnadenstoß auszuholen. [sc_loser.GetFirstNameNoTooltip] und ich starren einander einfach an, bis die Menge des vergossenen Blutes das Licht in [sc_loser.GetHerHis][my_foe.Custom('DE_5_EyeEyes')] [my_foe.Custom('EyeEyes')] erlöschen lässt."
 single_combat.0041.desc.opponent_response.guard.fatality: "einen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] zu landen, der die Innenseite [sc_loser.GetHerHis]es Oberschenkels aufreißt und eine Arterie durchtrennt.\n\nAngetrieben von seinen aufgewühlten Säften kämpft [sc_loser.GetFirstNameNoTooltip] noch eine halbe Minute weiter, ehe die Wirkung des Blutverlusts einsetzt.\n\n[sc_loser.GetSheHe|U] begreift zunächst nicht, was geschehen ist, und merkt es erst, als [sc_loser.GetSheHe] nach unten blickt und erkennt, dass [sc_loser.GetSheHe] in [sc_loser.GetHerHis]em eigenen Blut getränkt ist. Der Unglaube weicht der Müdigkeit, und mein Gegenüber kippt kurzerhand zu Boden. [sc_loser.GetHerHim|U] den Gnadenstoß zu verpassen, geht schnell und schmerzlos."
 single_combat.0041.desc.opponent_response.probing_attack.fatality: "[sc_loser.Custom('DE_1_SignatureWeaponBreaksVerbPastTense')] [sc_loser.GetHerHis][sc_loser.Custom('DE_5_signature_weapon')] [sc_loser.Custom('DE_6_signature_weapon')] [sc_loser.Custom('DE_1_SignatureWeaponBreaksVerbPastTense')].\n\nVon da an bedarf es nur noch ein paar [sc_loser.Custom('DE_2_SignatureWeaponAttemptedLightPlural')] [sc_loser.GetHerHis]erseits, bis ich in der Lage bin, [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nEs ist kein schneller Tod."
 single_combat.0041.desc.opponent_response.onslaught.fatality: "reflexartig einen [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] gegen [sc_loser.GetHerHis]e Kniekehle lande, woraufhin [sc_loser.GetSheHe] zu Boden geht.\n\nDurch geschickte Beinarbeit bleibe ich hinter [sc_loser.GetFirstNameNoTooltip], während [sc_loser.GetSheHe] versucht, sich taumelnd aufzurichten, und mit einem gut platzierten Schlag gelingt es mir, [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] ist sofort tot."
 single_combat.0041.desc.opponent_response.surprise_attack.fatality: "\n\nMein Gegenangriff reißt [sc_loser.Custom('DE_4_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand von [sc_loser.GetFirstNameNoTooltip], woraufhin [sc_loser.GetSheHe] vor lauter Panik erstarrt.\n\nAls ich mein[sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] in [sc_loser.GetHerHis]er Schulter versenke, besiegelt dies [sc_loser.GetHerHis] Schicksal. Ich habe scheinbar etwas Lebensnotwendiges getroffen und [sc_loser.GetFirstNameNoTooltip] sackt im Nu zusammen.\n\n[sc_loser.GetSheHe|U] ist tot, noch ehe [sc_loser.GetSheHe] [sc_defender.Custom('DE_3_GroundType')] [sc_defender.Custom('DE_4_GroundType')] auftrifft."
 single_combat.0041.desc.opponent_response.taunt.fatality: "Dieser trifft [sc_loser.Custom('DE_PRO_POS_S_3P')]en Oberkörper, und dies härter, als ich erwartet hatte. Mich überschüttet ein Schwall aus Eingeweiden und zerschmetterten Rippen.\n\n[sc_loser.GetFirstNameNoTooltip] schafft es nicht mehr ganz, [sc_loser.Custom('DE_PRO_POS_S_3P')]en Spott zum Ausdruck zu bringen. [sc_loser.Custom('DE_PRO_PER_S_3P_N')|U] verlagert einfach [sc_loser.Custom('DE_PRO_POS_S_3P')] Gewicht und taumelt ein paar Schritte rückwärts, bis [sc_loser.Custom('DE_PRO_PER_S_3P_N')] tot umfällt."
 single_combat.0041.desc.opponent_response.put_the_boot_in.fatality: "Ich bleibe in der Offensive und [sc_victor.Custom2('DE_1_SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))] mit einem festen [sc_victor.Custom('DE_4_SignatureWeaponAttemptedHeavy')] mein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] [sc_victor.Custom2('DE_2_SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] erbricht sofort einen dicken Schwall Blut und Magensäure, stottert etwas Undeutliches und würgt schließlich erstickt, als das Gemisch an [sc_loser.GetHerHim] herunter und zurück in [sc_loser.GetHerHis]en Mund und [sc_loser.GetHerHis]e Nasenlöcher fließt. Es dauert nicht lange, bis die gurgelnden Würgegeräusche verstummen."
 single_combat.0041.desc.opponent_response.strict_guard.fatality: "einen [sc_victor.Custom('SignatureWeaponAttemptedLight')] durch die Wand aus Paraden zu landen.\n\nEin Treffer ist jedoch alles, was nötig ist, um [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] scheint derart unfähig zu sein, das Blut wahrzunehmen, das aus [sc_loser.GetHerHis]er gerissenen Halsschlagader pumpt, dass [sc_loser.GetSheHe] tatsächlich noch reflexartig meinen nächsten Schlag pariert.\n\nIch habe gerade noch genug Zeit, von [sc_loser.GetHerHis]er schieren #EMP Hartnäckigkeit#! überrascht zu sein, ehe auch schon das Licht in [sc_loser.GetHerHis][my_foe.Custom('DE_5_EyeEyes')] [my_foe.Custom('EyeEyes')] für immer erlischt."
 single_combat.0041.desc.opponent_response.confident_attack.fatality: "der mir einen ordentlichen Treffer gegen [sc_loser.GetHerHis]en Bauch ermöglicht.\n\nHaut, Fett und Muskeln werden zerrissen, was Eingeweide auf [sc_defender.Custom('DE_5_GroundType')] blutdurchtränkt[sc_defender.Custom('DE_6_GroundType')] [sc_defender.Custom('DE_5_GroundType')] regnen lässt. [sc_loser.GetFirstNameNoTooltip] rutscht aus und stolpert mit einem lauten Schrei nach hinten.\n\nIch mache einen Schritt vorwärts, [sc_victor.Custom('signature_weapon')] voraus, um die Notlage von [sc_loser.GetFirstNameNoTooltip] zu beenden."
 single_combat.0041.desc.opponent_response.expert_onslaught.fatality: "bin ich in der Lage, eine überraschend solide Parade zu liefern, die [sc_loser.Custom('DE_PRO_POS_S_3P')][sc_loser.Custom('DE_3_signature_weapon')] eigen[sc_loser.Custom('DE_4_signature_weapon')] [sc_loser.Custom('signature_weapon')] zurück in [sc_loser.Custom('DE_PRO_POS_S_3P')] Gesicht wirft und bis tief in die Knochen vordringen lässt.\n\nIch vergeude keine Zeit, ziehe [sc_loser.GetFirstNameNoTooltip] ein Bein weg und hole zu einem Angriff aus, der [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))], [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered_Aftermath',SCOPE.sC('sc_loser'))].\n\n[sc_loser.Custom('DE_PRO_POS_S_3P')|U]e Schreie dauern etwas zu lange an, ehe sie schließlich verstummen."
 single_combat.0041.desc.opponent_response.attempt_disarm.fatality: "mein Handeln hat dazu geführt, dass sie [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nDa [sc_loser.GetHerHis]e Waffe nun nutzlos ist, ist [sc_loser.GetFirstNameNoTooltip] mühelos [sc_victor.Custom('DE_1_SignatureWeaponKillTypeFirstPersonFuture')]."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent.fatality: "Sobald [sc_loser.GetFirstNameNoTooltip] wackelig auf den Beinen erscheint, lasse ich einen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] los, der [sc_loser.Custom('DE_PRO_PER_S_3P_A')] vollständig zu Fall bringt.\n\nZu [sc_loser.GetHerHis]er Ehre pariert [sc_loser.GetSheHe] den nächsten Schlag sogar noch, doch der danach [sc_victor.Custom2('DE_2_SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]. Gurgelndes Gekreisch weicht rasch völliger Ruhe."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.fatality: "Ich mache einen Schritt nach vorn und lande einen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], der [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] taumelt rückwärts. Blut spritzt aus seiner zerschundenen Gurgel, und für einen Moment scheint es, als wolle [sc_loser.GetSheHe] weitermachen, ja vielleicht sogar irgendwie weiterkämpfen.\n\nDann jedoch fällt [sc_loser.GetSheHe] reglos zu Boden."
 single_combat.0041.desc.opponent_response.technique_from_legend.fatality: "\n\nIch bin mir nicht ganz sicher, #EMP warum#! [sc_loser.GetSheHe] so dasteht, doch ich belohne die seltsame Pose mit einem Schritt nach vorn, gefolgt von mein[sc_victor.Custom('DE_1_signature_weapon')] [sc_victor.Custom('signature_weapon')], [sc_victor.Custom('DE_11_signature_weapon')] [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nDa es keine Erwiderung [sc_loser.GetHerHis]erseits gibt und es auch keine Falle zu sein scheint, nehme ich an, dass diese merkwürdige Haltung einfach nur … merkwürdig war.\n\nMit einem Achselzucken drehe ich [sc_loser.GetFirstNameNoTooltip] mit einem Tritt auf den Rücken und setze zum Todesstoß an."
 single_combat.0041.desc.opponent_response.like_a_viper.fatality: "Blitzschnell gelingt es mir, mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] zurückzuziehen und geradewegs auf [sc_loser.GetFirstNameNoTooltip] zuzubewegen. Der Schlag [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))] und lässt [sc_loser.Custom('DE_PRO_PER_S_3P_A')] zu Boden gehen.\n\n[sc_loser.GetFirstNameNoTooltip] will zunächst noch mühsam aufstehen, sich bewegen und sich wehren, doch [sc_loser.GetSheHe] kommt nicht über den erbärmlichen Versuch eines Zurückrollens hinaus, ehe der Blutverlust [sc_loser.GetHerHis] Leben fordert."
 single_combat.0041.desc.opponent_response.pocket_silver.fatality: "rasch zu handeln und [sc_loser.Custom('DE_PRO_PER_S_3P_A')] [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')] zu drücken.\n\nNoch ehe [sc_loser.GetSheHe] sich davon erholen kann, [sc_victor.Custom2('DE_1_SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] ich [sc_victor.Custom2('DE_2_SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nDie Schreie verstummen, lange bevor [sc_loser.GetFirstNameNoTooltip] stirbt."
 single_combat.0041.desc.opponent_response.martial_voice.fatality: "Ich nutze diesen Moment, um einen Schritt nach vorn zu machen und [sc_loser.GetHerHim] mit einem Schlag mein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] die Kehle [sc_victor.Custom('SignatureWeaponWoundVerb4')].\n\n[sc_loser.GetFirstNameNoTooltip] wirkt … verwirrt? Verängstigt? Wütend? Es ist schwierig, mit blutendem und zerfetztem Hals eine Regung auszudrücken.\n\nEs reicht mir aus, einfach dabei zuzusehen, wie [sc_loser.GetSheHe] langsam an [sc_loser.GetHerHis]em eigenen Blut erstickt."
 single_combat.0041.desc.opponent_response.mocking_boast.fatality: "[sc_loser.Custom('DE_PRO_PER_S_3P_A')] mit einer Finte dazu zu bringen, sich mit dem Rücken zu mir zu drehen und [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] bricht sofort zusammen, und der Schock fordert schon bald darauf [sc_loser.GetHerHis] Leben."
 single_combat.0041.desc.opponent_response.is_that_a_crocodile.fatality: "\n\nMein [sc_victor.Custom('DE_1_SignatureWeaponAttemptedHeavy')] gleitet geradewegs durch [sc_loser.GetHerHis]e Deckung und in [sc_loser.GetHerHis]en Oberkörper. Durch Kraft, Zufall und die geteilte Aufmerksamkeit meines Gegenübers ist der Schlag #EMP verheerend#! und lässt Blut und Knochen überall umherfliegen.\n\n[sc_loser.GetFirstNameNoTooltip] stolpert rückwärts, krampft, zuckt, blutet. Es dauert viel zu lange, bis [sc_loser.GetSheHe] endlich stirbt."
 single_combat.0041.desc.opponent_response.desert_warrior.fatality: "stürze ich mich mit einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] nach vorn, der [sc_loser.Custom('DE_PRO_PER_S_3P_A')] geradewegs zu Boden sinken lässt. Der darauffolgende [sc_victor.Custom('DE_4_SignatureWeaponAttemptedHeavy')] versenkt schließlich mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] in [sc_loser.GetHerHis]em Hals.\n\nEs ist kaum ein angenehmer oder würdevoller Tod, aber zumindest ein schneller."
 single_combat.0041.desc.opponent_response.jungle_stalker.fatality: "Die Ablenkung verschafft mir genau die Zeit, die ich brauche, um einen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] direkt auf [sc_loser.GetHerHis]em ungeschützten Magen zu landen und [sc_loser.Custom('DE_PRO_PER_S_3P_A')] laut schreiend zu Boden zu schicken.\n\nDas, was folgt, ist kurz, aber blutig. Zumindest für [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.opponent_response.open_terrain_expert.fatality: "Als [sc_loser.GetSheHe] schließlich darüber stolpert, stolpert [sc_loser.GetSheHe] aufs Heftigste, und im Nu stehe ich über [sc_loser.GetHerHim].\n\nEin schneller Tritt in den Schritt hält [sc_loser.GetFirstNameNoTooltip] lange genug am Boden, um mit mein[sc_victor.Custom('DE_1_signature_weapon')] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom2('DE_2_SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))] [sc_victor.Custom2('DE_3_SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetSheHe|U] kämpft eine Weile, gibt aber schließlich nach und heißt den unvermeidlichen Tod willkommen."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.rocky: "doch ich bleibe standhaft.\n\nAls [sc_loser.GetFirstNameNoTooltip] einen kleinen Abgrund hinter [sc_loser.GetHerHim] nicht bemerkt, setze ich zum Gegenschlag an, woraufhin [sc_loser.Custom('DE_ART_DEF_S_N')] altgediente Hügelkämpfer[sc_loser.Custom('DE_END_NOU_S_GS_N')] hart nach hinten fällt.\n\nIch höre ein lautes Knacken und einen Schrei, als [sc_loser.GetSheHe] über die Kante stürzt. Ich folge [sc_loser.GetHerHim], um [sc_loser.GetHerHim] den Gnadenstoß zu geben, und finde [sc_loser.Custom('DE_PRO_PER_S_3P_A')] halb auf [sc_loser.GetHerHis]em eigenen zersplitterten Oberschenkelknochen aufgespießt vor. Der Tod lässt nicht lange auf sich warten."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.boggy: "Ich kreise um [sc_loser.Custom('DE_PRO_PER_S_3P_A')] herum und suche nach einer guten Stelle für einen Angriff. [sc_loser.GetFirstNameNoTooltip] schafft es, herauszukrabbeln, nur um mit dem Gesicht voran in einen weiteren, noch tieferen Tümpel zu fallen. Ich nutze den Moment, um mit einem gezielten [sc_victor.Custom('SignatureWeaponAttemptedLight')] [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nDie Lähmung setzt augenblicklich ein und [sc_loser.GetFirstNameNoTooltip] rutscht tiefer in den stinkenden Sumpf. Es dauert eine ganze Weile, bis keine Blasen mehr zu sehen sind."
 single_combat.0041.desc.opponent_response.forest_fighter.fatality: "\n\nIch nutze die Gelegenheit, um mich mit einem Hagel aus [sc_victor.Custom('DE_1_SignatureWeaponAttemptedLightPlural')] auf [sc_loser.Custom('DE_PRO_PER_S_3P_A')] zu stürzen. Zuerst scheint mich [sc_loser.GetFirstNameNoTooltip] gut abzuwehren zu können, bis [sc_loser.GetSheHe] schließlich anfängt, langsamer zu werden und von irgendwo Blut aus [sc_loser.GetHerHis]em Körper austritt … Ich muss eine Arterie getroffen haben.\n\nBinnen einer Minute wird [sc_loser.GetFirstNameNoTooltip] ohnmächtig, und ich mache kurzen Prozess mit [sc_loser.GetHerHim]."
 single_combat.0041.desc.opponent_response.raaargh.fatality: "Ich bleibe auf Abstand und husche jedes Mal blitzschnell vorwärts, wenn sich eine Möglichkeit ergibt. Eine Zeit lang dauert dieser Tanz an.\n\nIrgendwann lässt [sc_loser.GetHerHis]e Raserei schließlich nach und [sc_loser.GetSheHe] beginnt, vor mir zu schwanken. Scheinbar überkommt [sc_loser.Custom('DE_PRO_PER_S_3P_A')] langsam die schiere Anzahl und Schwere jener Wunden, die [sc_loser.Custom('DE_PRO_PER_S_3P_D')] eine nach der anderen geschlagen werden, bis [sc_loser.GetSheHe] schließlich nicht mehr ist …"
 single_combat.0041.desc.opponent_response.hard_grit.fatality: "einen [sc_victor.Custom('SignatureWeaponAttemptedLight')] anzubringen, der sich in [sc_victor.GetHerHis]en Magen bohrt.\n\n[sc_loser.GetFirstNameNoTooltip] nimmt den schmerzhaften Tod mit Würde an und beißt sich bis zum Ende durch die Pein."
 single_combat.0041.desc.opponent_response.feint_and_stab.fatality: "\n\nEhe [sc_loser.GetFirstNameNoTooltip] [sc_loser.GetHerHis]e Zweitwaffe zum Einsatz bringen kann, schwinge ich mein[sc_victor.Custom('DE_2_signature_weapon')] eigen[sc_victor.Custom('DE_3_signature_weapon')] [sc_victor.Custom('signature_weapon')] und [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]. Der zerfetzte Leib von [sc_loser.GetFirstNameNoTooltip] fliegt nach hinten, verkrampft sich und blutet [sc_defender.Custom('DE_5_GroundType')] [sc_defender.Custom('DE_2_GroundType')].\n\nBinnen einer Minute hören jegliche Bewegungen auf."
 single_combat.0041.desc.opponent_response.butchery.fatality: "Vorsichtig und vor einer Falle auf der Hut wage ich einen Schritt in eine offensichtliche Lücke in [sc_loser.GetHerHis]er Abwehr und führe einen [sc_victor.Custom('SignatureWeaponAttemptedLight')] aus, der [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] fängt sofort an, Blut zu würgen, und lässt [sc_loser.GetHerHis][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] fallen, um die Wunde zuzuhalten.\n\n[sc_loser.GetSheHe|U] versucht dies immer noch, als [sc_loser.GetHerHis]e Zeit eine volle Minute später abläuft."
 single_combat.0041.desc.opponent_response.stoic_veteran.fatality: "Wir fallen in ein angespanntes Muster aus Angriffen, Paraden und Kontern, in dem ich langsam die Oberhand gewinne und [sc_loser.GetFirstNameNoTooltip] Schlag für Schlag niederringe, bis [sc_loser.GetSheHe] schließlich so viele Beulen und Wunden angesammelt hat, dass sie andere [Select_CString(sc_loser.IsFemale, 'Frauen', 'Männer')] bereits zweimal getötet hätten.\n\nDoch auch [sc_loser.GetSheHe] hat [sc_loser.GetHerHis]e Grenzen, und als [sc_loser.Custom('DE_ART_DEF_S_N')] Waräger[sc_loser.Custom('DE_END_NOU_S_GS_N')] auf die Knie fällt, bereit für den Todesstoß, wissen wir es beide."
 single_combat.0041.desc.opponent_response.blade_dance.fatality: "während ich mich bereits im Rückschwung befinde.\n\nEmpörung breitet sich auf [sc_loser.GetHerHis]em Gesicht aus, vermutlich wegen meiner vermeintlichen Unverschämtheit, doch ich habe kein Interesse daran, diesen Kampf noch weitergehen zu lassen.\n\nMein[sc_victor.Custom('DE_7_signature_weapon')] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] tödlich tief in die Brust [sc_loser.Custom('DE_ART_DEF_S_G')] [sc_loser.Custom('signature_weapon')]-[Select_CString(sc_loser.IsFemale, 'Meisterin', 'Meisters')][sc_victor.Custom('DE_1_SignatureWeaponWoundVerb1ThirdPersonPresent')]."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.fatality: "ramme den [sc_victor.Custom('SignatureWeaponEndType')] mein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] tief in [sc_loser.Custom('DE_PRO_POS_S_3P')][sc_loser.Custom('DE_2_MaskFace')] [sc_loser.Custom('MaskFace')].\n\n[sc_loser.GetFirstNameNoTooltip], von dieser angeblich blasphemischen Tat sichtlich erbost, schreit laut, stolpert nach hinten und lässt einen üblen Fluch über [sc_loser.Custom('DE_PRO_POS_S_3P')]e Lippen kommen, bis zu jenem Moment, in dem ich meine Waffe in [sc_loser.Custom('DE_PRO_POS_S_3P')][sc_victor.Custom('DE_1_SignatureWeaponWoundVerb5')] Lunge [sc_victor.Custom('DE_2_SignatureWeaponWoundVerb5')].\n\n[sc_loser.GetFirstNameNoTooltip] stottert noch etwas, würgt und der Rest ist Schweigen."
 single_combat.0041.desc.opponent_response.hurt_me_better.fatality: "und wir beide wissen, dass [sc_loser.GetSheHe] weder eine große Bedrohung darstellt noch mich davon abhalten kann, [sc_loser.Custom('DE_PRO_PER_S_3P_A')] zu töten.\n\nEin einziger fester [sc_victor.Custom('DE_4_SignatureWeaponAttemptedHeavy')] genügt, um [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.special_fallback.fatality: "Da [sc_loser.GetFirstNameNoTooltip] ohne Deckung ist und mit dem Rücken zu mir steht, lasse ich einen Regen von [sc_victor.Custom('DE_1_SignatureWeaponAttemptedLightPlural')] auf [sc_loser.Custom('DE_PRO_PER_S_3P_A')] niedergehen und schaffe es, [sc_loser.Custom('DE_PRO_PER_S_3P_A')] zu Boden zu bringen.\n\n[sc_loser.GetSheHe|U] landet hart auf der Seite und hustet eine Weile lang Blutklumpen aus, bis [sc_loser.GetSheHe] ein erschöpftes Todesröcheln von sich gibt. Dann ist es vorbei."
 ### No need for a something_to_hide, as it's never fatal.
 ## Aggressor Won, Own Combat Move Feedback
 single_combat.0041.desc.sc_attacker.wait_and_hope: "Ich warte geduldig und hoffe, dass sich mir der perfekte Moment für einen Angriff präsentiert.\n\nDa keiner kommt, versuche ich einen #EMP halbherzigen#! [sc_victor.Custom('SignatureWeaponAttemptedLight')], der"
 single_combat.0041.desc.sc_attacker.unsure_attack: "Die beste Verteidigung ist ein solider Angriff, doch auch ein halbherziger Angriff hilft in manchen Fällen, und in diesem Sinne versuche ich es mit einem zaghaften [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n"
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught: "Vor Trotz brüllend und unter vollem Einsatz entfessle ich eine Reihe [sc_victor.Custom('DE_1_SignatureWeaponAttemptedHeavyPlural')], die [sc_victor.Custom('DE_1_SignatureWeaponAttemptedLight')] um [sc_victor.Custom('DE_1_SignatureWeaponAttemptedLight')] auf mein Gegenüber niederregnen lässt.\n\n"
 single_combat.0041.desc.sc_attacker.hail_mary: "Da dies kein Kampf ist, den ich zu gewinnen erwarte, habe ich auch keinen Grund, auf Nummer sicher zu gehen, und kann mich [sc_victor.Custom('signature_weapon')] voran nach vorn werfen.\n\n"
 single_combat.0041.desc.sc_attacker.pocket_sand: "Ich ducke mich tief, schnappe mir eine Handvoll [sc_defender.Custom('GritType')] und schleudere [sc_defender.Custom('DE_1_GritType')] direkt [sc_loser.Custom('DE_3_MaskFace')] [sc_loser.Custom('MaskFace')] meines Gegenübers. [sc_loser.GetFirstNameNoTooltip], völlig überrascht,"
 single_combat.0041.desc.sc_attacker.nut_em: "Als ich eine #EMP perfekte#! Lücke in der Deckung meines Gegenübers entdecke, mache ich einen Schritt nach vorn und bringe es mit einem Kopfstoß #EMP hart#! zu Fall."
 single_combat.0041.desc.sc_attacker.guard: "Mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] wachsam vor mich haltend schreite ich voran und pariere jeden Angriff meines Gegenübers,"
 single_combat.0041.desc.sc_attacker.probing_attack: "Ich gehe taktisch vor, setze Finten ein und lehne mich nur in solche [sc_victor.Custom('DE_5_SignatureWeaponAttemptedHeavyPlural')], die mein Gegenüber am härtesten treffen werden."
 single_combat.0041.desc.sc_attacker.onslaught: "Ich mache mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] bereit und lasse einen Hagel von [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] auf mein Gegenüber niederregnen."
 single_combat.0041.desc.sc_attacker.surprise_attack: "Ein dramatischer Schwung mein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] in eine Richtung, gefolgt von einem Bogen in die andere, öffnet die Deckung meines Gegenübers und schafft Raum für einen [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n"
 single_combat.0041.desc.sc_attacker.taunt: "Mit beiläufiger Missachtung werfe ich meinem Gegenüber Beleidigungen, Spott und Hohn entgegen.\n\nEs ist daher auch kein Wunder,"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.peg_leg: "Entschlossen, mein Gegenüber ungeachtet des Risikos zu Fall zu bringen, lege ich mein ganzes Gewicht in einen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], der [sc_loser.GetFirstNameNoTooltip] ins Taumeln bringt. Ein nachfolgender bösartiger Tritt mit meinem falschen Bein erledigt den Rest.\n\n"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fallback: "Entschlossen, mein Gegenüber zu Fall zu bringen, lege ich mein ganzes Gewicht in einen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], der [sc_loser.GetFirstNameNoTooltip] ins Taumeln bringt. Ein nachfolgender bösartiger Tritt meinerseits erledigt den Rest.\n\n"
 single_combat.0041.desc.sc_attacker.strict_guard: "Kein Feind kommt durch meine Deckung, und mein heutiges Gegenüber bildet da keine Ausnahme. Ich dränge es immer wieder aufs Neue mit perfekten Paraden zurück und hole erst dann zu einem vernichtenden [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] aus, als es bereits völlig erschöpft ist.\n\n"
 single_combat.0041.desc.sc_attacker.confident_attack: "Selbstvertrauen macht bei jedem Kampf bereits die Hälfte des Sieges aus, und als erfahren[sc_victor.Custom('DE_END_ADJ_IND_S_N')] Veteran[sc_victor.Custom('DE_END_NOU_S_GS_N')] lege ich deshalb auch mein ganzes Selbstvertrauen in meine [sc_victor.Custom('DE_3_SignatureWeaponAttemptedLightPlural')]."
 single_combat.0041.desc.sc_attacker.expert_onslaught: "Mein [sc_victor.Custom('signature_weapon')]-Arm bewegt sich schnell wie der Blitz und trifft so heftig wie ein zerborstener Stein."
 single_combat.0041.desc.sc_attacker.attempt_disarm: "Als ich die perfekte Gelegenheit erkenne, mein Gegenüber zu entwaffnen, führe ich mit einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] auf [sc_loser.GetFirstNameNoTooltip] herunter und schlage [sc_loser.GetHerHim] so augenblicklich [sc_loser.GetHerHis][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand.\n\n"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent: "Ich lasse mir Zeit, bleibe ruhig, mische unerbittliche Paraden mit Ausweichmanövern und lauge mein Gegenüber unaufhaltsam aus.\n\n"
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech: "Ich begegne jedem Angriff meines Gegenübers mit bissigen Sticheleien und einem Ausweichschritt nach hinten.\n\n"
 single_combat.0041.desc.sc_attacker.technique_from_legend: "Ich zwinge meinen Leib, das lebende Abbild einer Legende zu werden, indem ich eine heroische, wenn auch leicht merkwürdige Haltung einnehme und mit mein[sc_victor.Custom('DE_1_signature_weapon')] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')].\n\n"
 single_combat.0041.desc.sc_attacker.like_a_viper: "Mit unfehlbarer Genauigkeit werfe ich mich [sc_victor.Custom('signature_weapon')] voran auf einen blinden Fleck in der Deckung meines Gegenübers."
 single_combat.0041.desc.sc_attacker.pocket_silver: "Ich reiße den schweren Beutel voll Silber von meinem Gürtel und schleudere ihn auf [sc_loser.Custom('DE_3_MaskFace')] [sc_loser.Custom('MaskFace')] meines Gegenübers."
 single_combat.0041.desc.sc_attacker.martial_voice: "Die Ungewaschenen herumzukommandieren, ist eine etwas andere Kunst, als die höher Geborenen zu befehligen, doch die Werkzeuge, die mir auf diesem Weg mitgegeben wurden, erweisen sich dennoch als wirksam, während ich aus voller Kehle Beleidigungen und Drohungen herausdonnere."
 single_combat.0041.desc.sc_attacker.mocking_boast: "Es ist wahrlich schön, die Unzulänglichkeiten meines Gegenübers zu nutzen, um"
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile: "Ich weiche zurück, [sc_loser.GetFirstNameNoTooltip] dicht auf meinen Fersen, die ganze Zeit über weiter attackierend. Hinter [sc_loser.GetHerHim] das Reptilienmonster,"
 single_combat.0041.desc.sc_attacker.desert_warrior: "Ich kenne das Spiel nur zu gut und weiche mit fließenden Bewegungen vor meinem Gegenüber zurück, wenn es sich nähert, wobei ich dicht genug an ihm dranbleibe, um selbst zuzuschlagen, aber nie so dicht, dass mich seine Angriffe treffen würden. Es dauert nicht lange, bis die Wüste die Arbeit für mich erledigt hat,"
 single_combat.0041.desc.sc_attacker.jungle_stalker: "Der Dschungel ist in jedem Kampf ein treuer Verbündeter, und ich muss einfach darauf warten, dass er mein Gegenüber irgendwie einfängt. Als [sc_loser.GetFirstNameNoTooltip] mit dem Fuß in einer Ranke feststeckt, schlage ich zu.\n\n"
 single_combat.0041.desc.sc_attacker.open_terrain_expert: "Raum ist traditionell eines der wertvollsten Güter in einem Duell, doch ich gebe meinem Gegenüber nur so viel davon, wie Wasser es dem Felsen gibt. Und wie Wasser, das auf einen Felsen stürzt, zermürbe ich mein Gegenüber Schlag um Schlag.\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.rocky: "Hügel und Berge sind selbst an guten Tagen ein schwieriges Terrain zum Kämpfen, doch meine Erfahrung mit ihnen macht dieses Duell für mein Gegenüber nur umso schwieriger.\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.boggy: "Moore und Sümpfe sind selbst an guten Tagen ein schwieriges Terrain zum Kämpfen, doch meine Erfahrung mit ihnen macht dieses Duell für mein Gegenüber nur umso schwieriger.\n\n"
 single_combat.0041.desc.sc_attacker.forest_fighter: "Der Waldkampf ist eine Kunst, eine Verflechtung des Verhohlenen und des Wilden, die nur durch bittere Erfahrungen zu erlernen ist. Ich bin froh, meinem Gegenüber dabei zu helfen, diese Erfahrungen zu sammeln,"
 single_combat.0041.desc.sc_attacker.raaargh: "Wut, Zorn und das unersättliche Bedürfnis zu #BER töten#! steigen in mir hoch und reißen ein #BER blutiges Loch#! in meinen Verstand. Ich spüre, wie mich der #EMP Berserkergang#! #BER übermannt#!, #EMP doch es ist#! ein #BER guter Schmerz! RAAARGH!#!\n\n"
 single_combat.0041.desc.sc_attacker.hard_grit: "In der Hitze des Gefechts kann es keine Vergebung geben. Jeder Fehler meines Gegenübers wird zehnfach bestraft, jede noch so kleine Ungenauigkeit mit Zinsen zurückgezahlt. Jeder meiner [sc_victor.Custom('DE_2_SignatureWeaponAttemptedHeavyPlural')] setzt mein[sc_loser.Custom('DE_END_PRO_S_D')] Gegner[sc_loser.Custom('DE_END_NOU_S_GS_N')] zu und zwingt [sc_loser.Custom('DE_PRO_PER_S_3P_A')] näher dem Abgrund der Niederlage entgegen.\n\n"
 single_combat.0041.desc.sc_attacker.feint_and_stab: "Ich mache eine fast erbärmlich aussehende Finte mit mein[sc_victor.Custom('DE_1_signature_weapon')] Haupt-[sc_victor.Custom('signature_weapon')]. Es ist bereits zu spät, als mein Gegenüber den verborgenen Dolch in meiner anderen Hand entdeckt,"
 single_combat.0041.desc.sc_attacker.butchery: "Ein düsteres Lächeln stiehlt sich auf meine Lippen, als ich eine Reihe von [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] auf mein Gegenüber niederregnen lasse, wobei jeder Treffer mehr auf Schmerz als auf den Sieg ausgerichtet ist.\n\n"
 single_combat.0041.desc.sc_attacker.stoic_veteran: "Mit [sc_victor.Custom('DE_8_signature_weapon')] [sc_victor.Custom('signature_weapon')] in der Hand schlage ich auf mein Gegenüber ein und dränge es immer weiter zurück."
 single_combat.0041.desc.sc_attacker.blade_dance: "Ich [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')] wild mit mein[sc_victor.Custom('DE_1_signature_weapon')] [sc_victor.Custom('signature_weapon')] umher und entlocke meinem Gegenüber mit jedem Treffer ein lauter werdendes Lied der Pein."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod: "Mit hochgehalten[sc_victor.Custom('DE_1_signature_weapon')] [sc_victor.Custom('signature_weapon')] und lauter Stimme zeige ich [sc_victor.GetFaith.HighGodName] meine Hingabe."
 single_combat.0041.desc.sc_attacker.hurt_me_better: "Mein Gegenüber scheint zu denken, es könne mich mit seinen erbärmlichen Schlägen verletzen, doch der Schmerz treibt mich nur dazu an, härter und schneller zu kämpfen.\n\n"
 single_combat.0041.desc.sc_attacker.special_fallback: "Als ich eine kleine Lücke in der Deckung meines Gegenübers entdecke, ziele ich mit einem bösartigen Tritt auf sein Schienbein."
 single_combat.0041.desc.sc_attacker.something_to_hide: "Mit entschlossener Stimme erinnere ich mein Gegenüber daran, welche Kontrolle ich über es habe, was es augenblicklich erstarren lässt.\n\n"
 ## Aggressor Won, Own Combat Move Injury
 single_combat.0041.desc.sc_attacker.wait_and_hope.injury: "[sc_loser.GetFirstNameNoTooltip] an den Knöcheln [sc_loser.GetHerHis]er [sc_loser.Custom('signature_weapon')]-Hand trifft. Reflexartig öffnet [sc_loser.GetSheHe] die Hand und lässt die Waffe zu Boden klappern.\n\n[sc_loser.GetFirstNameNoTooltip] und ich starren uns eine Weile mit großen, ungläubigen Augen an. Offensichtlich ist [sc_loser.GetSheHe] davon genauso überrascht wie ich.\n\nEs fühlt sich wie eine Ewigkeit an, bevor ich daran denke, die Kapitulation einzufordern."
 single_combat.0041.desc.sc_attacker.unsure_attack.injury: "Wie durch ein Wunder trifft der Angriff [sc_loser.GetFirstNameNoTooltip] in einem ungünstigen Winkel und stößt [sc_loser.Custom('DE_PRO_PER_S_3P_A')] um.\n\nBis [sc_loser.GetSheHe] wieder auf die Füße gekommen ist, habe ich mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] bereits so positioniert, dass ich [sc_victor.Custom2('DE_1_SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] könnte. Die Kapitulation folgt rasch."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.injury: "Vorhersehbarerweise dauert es nicht lange, bis ich [sc_loser.GetFirstNameNoTooltip] in die Knie zwingen kann, und von da an bedarf es nur noch einer trägen Bewegung mit meinem Arm, um den [sc_victor.Custom('SignatureWeaponTipType')] mein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] an [sc_loser.GetHerHis]er Kehle ruhen zu lassen.\n\nDas Eingestehen der Niederlage kommt noch in der Sekunde, in der das kalte Metall [sc_loser.GetHerHis]en Hals berührt."
 single_combat.0041.desc.sc_attacker.hail_mary.injury: "[sc_loser.GetFirstNameNoTooltip] sieht nur spöttisch zu, versucht erst gar nicht, irgendwie ausweichen zu wollen, und schwingt mühelos [sc_loser.GetHerHis][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')], um meine Waffe zu parieren.\n\nFast instinktiv winde ich ein Bein um [sc_loser.GetHerHis] Knie und ziehe. Es klappt tatsächlich! Mein Gegenüber kippt um, und ich mache mich bereit, zum Todesstoß anzusetzen.\n\nEine panische und äußerst überraschte Kapitulation folgt rasch, gerade als ich beginne, mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] niederfahren zu lassen."
 single_combat.0041.desc.sc_attacker.pocket_sand.injury: "hustet und spuckt, während [sc_defender.Custom('DE_7_GritType')] [sc_defender.Custom('DE_4_GritType')] [sc_loser.GetHerHis]e Luftröhre hinunterrutscht.\n\nIch verschwende keine Zeit und dresche [sc_loser.GetFirstNameNoTooltip] mit einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] die Knie unter dem Leib weg. [sc_loser.Custom('DE_ART_DEF_S_N')|U] [sc_loser.GetWomanMan] geht sich noch immer windend zu Boden und versucht, [sc_defender.Custom('DE_5_GritType')] [sc_defender.Custom('DE_6_GritType')] aus [sc_loser.GetHerHis]em Gesicht zu bekommen.\n\nDie Zeit, die [sc_loser.GetFirstNameNoTooltip] dafür benötigt, nutze ich, um mich darauf vorzubereiten, [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nDie Kapitulation kommt rasch."
 single_combat.0041.desc.sc_attacker.nut_em.injury: "Manche mögen es einen riskanten oder gar törichten Zug nennen, doch einen Schädel ins Gesicht zu bekommen, raubt den meisten ihre besten Argumente, selbst wenn es mich dabei selbst trifft.\n\nGanz gleich, wie schlecht es mir geht: [sc_loser.GetFirstNameNoTooltip] geht es eindeutig schlechter. [sc_loser.GetSheHe|U] windet sich auf dem Boden, keucht und reibt sich mit beiden Händen an der Stirn.\n\nIch muss mich zwar auch etwas beruhigen, bin aber dennoch in der Lage, rechtzeitig mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] bereitzumachen, um [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] oder eine Kapitulation zu erzwingen."
 single_combat.0041.desc.sc_attacker.guard.injury: "bis sich mir die #EMP perfekte#! Gelegenheit bietet.\n\nMit einer blitzschnellen Parade und einem Konter schaffe ich es, [sc_loser.GetFirstNameNoTooltip] [sc_loser.Custom('DE_4_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand zu winden und [sc_loser.Custom('DE_10_signature_weapon')] davonfliegen zu lassen.\n\nWährend [sc_loser.Custom('DE_PRO_PER_S_3P_N')] noch verarbeitet, was gerade geschehen ist, mache ich mich zum Todesstoß bereit. Weitere Gewalt erweist sich allerdings als unnötig, da [sc_loser.GetFirstNameNoTooltip] kapituliert, als [sc_loser.Custom('DE_PRO_PER_S_3P_N')] begreift, wie wenig Möglichkeiten [sc_loser.Custom('DE_PRO_PER_S_3P_D')] bleiben."
 single_combat.0041.desc.sc_attacker.probing_attack.injury: "\n\nDas Ergebnis ist eine reine Zermürbungsschlacht, zumindest aus der Sicht von [sc_loser.GetFirstNameNoTooltip], die schließlich damit endet, dass ich [sc_loser.Custom('DE_PRO_PER_S_3P_D')] [sc_loser.Custom('DE_PRO_POS_S_3P')][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der müden Hand schlage.\n\nGlücklicherweise konnten wir beide bereits vor einiger Zeit sehen, wie dieser Kampf enden würde, weshalb [sc_loser.GetFirstNameNoTooltip] entwaffnet rasch [sc_loser.Custom('DE_PRO_POS_S_3P')]e Kapitulation kundtut."
 single_combat.0041.desc.sc_attacker.onslaught.injury: "Jeder Treffer fordert einen furchterregenden Tribut von [sc_loser.GetFirstNameNoTooltip] und verlangt derart harte Paraden, dass [sc_loser.GetHerHim] der Schweiß herunterläuft, nur weil [sc_loser.GetSheHe] sich verteidigen muss.\n\nNiemand kann dieses Maß an Anstrengung lange aufrechterhalten, und schließlich fällt auch [sc_loser.GetFirstNameNoTooltip] [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')].\n\nAls ich mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponAction')], erhalte ich schließlich ein erschöpftes Kapitulationseingeständnis für meine Mühen."
 single_combat.0041.desc.sc_attacker.surprise_attack.injury: "Der Angriff trifft härter als erwartet, wirbelt [sc_loser.GetFirstNameNoTooltip] herum und lässt [sc_loser.Custom('DE_PRO_PER_S_3P_A')] #EMP beinahe#! zu Boden gehen.\n\n[sc_loser.GetSheHe|U] schafft es erst im letzten Moment, das Gleichgewicht wiederzuerlangen, doch bis dahin habe ich mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] bereits so positioniert, dass ich [sc_victor.Custom2('DE_1_SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] könnte.\n\nWährend [sc_loser.GetFirstNameNoTooltip] [sc_loser.GetHerHis]e Möglichkeiten abwägt, kommt es zu einer angespannten Pattsituation, doch schließlich gesteht [sc_loser.GetSheHe] verbittert [sc_loser.GetHerHis]e Kapitulation ein."
 single_combat.0041.desc.sc_attacker.taunt.injury: "dass [sc_loser.GetSheHe] schließlich so wütend wird, dass [sc_loser.GetSheHe] [sc_loser.GetHerHis][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] zu Boden wirft und versucht, mich mit bloß[sc_loser.Custom('DE_1_HandHands')] [sc_loser.Custom('DE_2_HandHands')] zu töten.\n\nEs bedarf nur eines kleinen Wacklers mit mein[sc_victor.Custom('DE_1_signature_weapon')] [sc_victor.Custom('signature_weapon')], um [sc_loser.GetFirstNameNoTooltip] daran zu erinnern, in welcher Lage [sc_loser.GetSheHe] sich befindet. Mit zusammengebissenen Zähnen und halb herausgewürgt erhalte ich [sc_loser.GetHerHis]e Kapitulation."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.injury: "[sc_loser.GetFirstNameNoTooltip] kommt ins Taumeln, was mir die Gelegenheit verschafft, einen Sturm von [sc_victor.Custom('DE_1_SignatureWeaponAttemptedLightPlural')] auf [sc_loser.Custom('DE_PRO_PER_S_3P_A')] herabregnen zu lassen, die [sc_loser.Custom('DE_PRO_PER_S_3P_A')] schreiend [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')] schicken.\n\nEher schwächlich zuckt [sc_loser.GetSheHe] mit [sc_loser.GetHerHis]er [sc_loser.Custom('signature_weapon')]-Hand und versucht, den Willen aufzubringen, mir weiter zu trotzen.\n\nAls ich dann jedoch mein[sc_victor.Custom('DE_2_SignatureWeaponAttemptedLightPlural')] [sc_victor.Custom('signature_weapon')] bereit mache, um [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], kommt ein zittriges „Ich gebe auf!“ über [sc_loser.GetHerHis]e Lippen."
 single_combat.0041.desc.sc_attacker.strict_guard.injury: "Als [sc_loser.GetFirstNameNoTooltip] nach hinten springt, springe ich hinterher und treffe mit dem [sc_victor.Custom('SignatureWeaponEndType')] mein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] genau [sc_loser.GetHerHis][sc_loser.Custom('DE_2_MaskFace')] [sc_loser.Custom('MaskFace')]. Es gibt ein leises #EMP Knacken#!, doch es ist #EMP so#! befriedigend, wie es nur sein kann.\n\nFassungslos und geschwächt bricht mein Gegenüber zusammen und verliert dabei [sc_loser.GetHerHis]e Waffe. [sc_loser.GetFirstNameNoTooltip] ist so erschöpft, dass es einer recht bescheidenen Menge an Tritten bedarf, um eine offizielle Kapitulation zu erreichen."
 single_combat.0041.desc.sc_attacker.confident_attack.injury: "[sc_loser.GetFirstNameNoTooltip] tut [sc_loser.GetHerHis] Bestes, um mich abzuwehren, doch [sc_loser.GetSheHe] ist völlig in der Defensive und wird mit jedem meiner Treffer schwächer und unvorsichtiger.\n\nAls sich die Gelegenheit bietet, schlage ich [sc_loser.GetHerHim] mit einem einzigen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_loser.Custom('DE_4_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand. Damit ist der Kampf entschieden.\n\n[sc_loser.GetFirstNameNoTooltip] kapituliert, noch ehe ich zum nächsten [sc_victor.Custom('DE_4_SignatureWeaponAttemptedHeavy')] ausholen kann."
 single_combat.0041.desc.sc_attacker.expert_onslaught.injury: "[sc_victor.Custom('DE_4_SignatureWeaponAttemptedHeavy')] um [sc_victor.Custom('DE_4_SignatureWeaponAttemptedHeavy')] unterwerfe ich mein Gegenüber mehr und zwinge es mit aller Wut, die [sc_victor.GetFaith.WarGodName] mir verleihen kann, zu Boden.\n\nAls nur noch ein zitterndes und blutiges Häufchen Elend übrig ist, frage ich mich, ob ich zu weit gegangen bin. Schließlich hustet [sc_loser.GetFirstNameNoTooltip] so stark, dass [sc_loser.GetSheHe] [sc_loser.GetHerHis][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] verliert. Erst dann erlaube ich mir einen kleinen Seufzer der Erleichterung.\n\nAlles, was noch bleibt, ist die gegnerische Waffe wegzutreten und meine eigene an [sc_loser.GetHerHis]e Kehle zu halten. Es braucht ein paar Versuche, doch [sc_loser.GetFirstNameNoTooltip] schafft es schließlich, aufzugeben."
 single_combat.0041.desc.sc_attacker.attempt_disarm.injury: "Das … lief alles in allem überraschend glatt. [sc_loser.GetFirstNameNoTooltip] und ich starren uns eine Weile unbeholfen an. Scheinbar ist [sc_loser.GetFirstNameNoTooltip] unsicher, ob [sc_loser.GetSheHe] hinter der Waffe herspringen oder sich ergeben soll, unvorbereitet auf eine so perfekte Ausführung eines Angriffs meinerseits.\n\nIndem ich mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('DE_4_SignatureWeaponAction')], kann ich seine Zweifel allerdings schnell zunichtemachen.\n\nDas Eingeständnis der Niederlage ist peinlich, kommt allerdings rasch."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent.injury: "Man muss [sc_loser.GetFirstNameNoTooltip] zugestehen, dass [sc_loser.GetSheHe] länger durchhält, als ich gedacht hätte, doch schließlich beginnt die schiere Dauer unseres Kampfes sichtbaren Tribut von [sc_loser.GetHerHim] zu fordern.\n\nIch führe dieses Spiel noch eine Weile fort, nur um sicherzugehen, und bringe mein Gegenüber mit gelegentlichen [sc_victor.Custom('DE_1_SignatureWeaponAttemptedLightPlural')] dazu, weiter anzugreifen, und schlage ihm dann mit einem einzigen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_loser.Custom('DE_4_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand.\n\nErschöpft gibt [sc_loser.GetFirstNameNoTooltip] auf und fällt schließlich mit [sc_loser.Custom('DE_7_MaskFace')] [sc_loser.Custom('MaskFace')] voran [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')]."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.injury: "Zeile für Zeile bohre ich mich in [sc_loser.Custom('DE_PRO_POS_S_3P')] Ego und labe mich an [sc_loser.Custom('DE_PRO_POS_S_3P')]en Unsicherheiten, bis [sc_loser.Custom('DE_PRO_PER_S_3P_N')] schließlich aus purer Irritation nachlässig wird.\n\nErst als die Wut von [sc_loser.GetFirstNameNoTooltip] den Höhepunkt erreicht hat, springe ich nach vorn und reiße [sc_loser.Custom('DE_PRO_PER_S_3P_N')] mit einem [sc_victor.Custom('SignatureWeaponAttemptedLight')] [sc_loser.Custom('DE_4_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand.\n\nEine letzte Bemerkung über [sc_loser.Custom('DE_PRO_POS_S_3P')]e Standhaftigkeit reicht aus, um ein Eingeständnis der Niederlage von [sc_loser.Custom('DE_PRO_PER_S_3P_D')] zu erhalten. So süß haben salzige Tränen noch nie geschmeckt!"
 single_combat.0041.desc.sc_attacker.technique_from_legend.injury: "Anschließend klappt irgendwie … alles. Ich schlage die Deckung von [sc_loser.GetFirstNameNoTooltip] mit Leichtigkeit beiseite, dresche [sc_loser.GetHerHim] [sc_loser.Custom('DE_4_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand und schicke [sc_loser.Custom('DE_PRO_PER_S_3P_A')] zu Boden.\n\nEhe ich michs versehe, bereite ich mich darauf vor, [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Überrascht, verwirrt und zunehmend verängstigt, ist alles, was [sc_loser.GetFirstNameNoTooltip] tun kann, stotternd [sc_loser.GetHerHis]e Kapitulation zu erklären."
 single_combat.0041.desc.sc_attacker.like_a_viper.injury: "[sc_loser.GetFirstNameNoTooltip], [sc_loser.Custom('DE_ART_DEF_S_N')] [sc_loser.GetHerHis] Leben vermutlich vor [sc_loser.GetHerHis]em inneren Auge vorbeiziehen sieht, während meine Waffe auf [sc_loser.GetHerHis] Herz zurast, hat Mühe damit, eine saubere Parade zu landen.\n\nIch erlaube mir noch ein hämisches Grinsen, hake meine Waffe unbeholfen in [sc_loser.GetHerHis]e ein und entwaffne [sc_loser.Custom('DE_PRO_PER_S_3P_A')] mit einem kräftigen Ruck.\n\nDa der Kampf bereits gewonnen ist, erlaube ich es mir, [sc_victor.Custom('DE_4_SignatureWeaponTipType')] [sc_victor.Custom('SignatureWeaponTipType')] meiner Waffe gegen das Herz meines Feindes zu legen. Die Kapitulation kommt fast so schnell wie mein anfänglicher [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('DE_1_SignatureWeaponAttemptedLight')]."
 single_combat.0041.desc.sc_attacker.pocket_silver.injury: "\n\nObwohl [sc_loser.GetFirstNameNoTooltip] dem Geschoss auszuweichen kann, nutze ich die Zeit, um mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] #EMP in#! [sc_loser.GetHerHis]e Deckung zu bringen und [sc_victor.Custom('DE_4_SignatureWeaponTipType')] [sc_victor.Custom('SignatureWeaponTipAdjective')]e [sc_victor.Custom('SignatureWeaponTipType')] gegen [sc_loser.GetHerHis]e Kehle zu drücken.\n\n[sc_loser.GetFirstNameNoTooltip] ergibt sich nicht sofort. Für einen Augenblick sieht es sogar so aus, als ob [sc_loser.GetSheHe] etwas mit [sc_loser.GetHerHis]er eigenen Waffe versuchen würde, doch ein finsterer Blick und eine Verlagerung meines Gewichts machen deutlich, dass diese Sache hier nur auf eine Weise enden kann.\n\nDie Kapitulation kommt rasch."
 single_combat.0041.desc.sc_attacker.martial_voice.injury: "[sc_loser.GetFirstNameNoTooltip] ist völlig überrascht, als ich mit lautem Gebrüll zu einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] wechsle, und springt reflexartig und etwas panisch nach hinten.\n\n[sc_loser.GetHerHis|U]e Instinkte sind schnell, doch es fehlt [sc_loser.GetHerHim] an Finesse, weshalb [sc_loser.GetSheHe] auch unbeholfen [sc_loser.GetHerHis][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] fallen lässt, während [sc_loser.GetSheHe] wegspringt.\n\nIch bin bereits mitten in den Vorbereitungen für den finalen Schlag, als [sc_loser.GetFirstNameNoTooltip] hastig aufgibt."
 single_combat.0041.desc.sc_attacker.mocking_boast.injury: "eine Lücke in [sc_loser.GetHerHis]e Deckung zu schlagen. Die Definition einer sich selbst erfüllenden Prophezeiung, wenn auch mit ein wenig Hilfe.\n\nVon da an genügt ein einziger fester [sc_victor.Custom('DE_4_SignatureWeaponAttemptedHeavy')] gegen die [sc_loser.Custom('signature_weapon')]-Hand von [sc_loser.GetFirstNameNoTooltip], um [sc_loser.Custom('DE_PRO_PER_S_3P_A')] zu entwaffnen. Ich wirble mein[sc_victor.Custom('signature_weapon')] eigen[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('DE_3_signature_weapon')] mit einem Schwung herum und bereite mich darauf vor, [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nDa ich dem Drang einfach nicht widerstehen kann, eine letzte Stichelei zu landen, frage ich: „Also was sagt [sc_loser.Custom('DE_ART_DEF_S_N')] Verlierer[sc_loser.Custom('DE_END_NOU_S_GS_N')]?“\n\n„Ich gebe auf“, wie sich herausstellt. „Ich gebe auf, ich gebe auf, ich gebe auf.“"
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0041.desc.sc_attacker.desert_warrior.injury: "und [sc_loser.GetFirstNameNoTooltip] am Rand der Erschöpfung ist.\n\nIch greife erst an, als [sc_loser.Custom('DE_PRO_PER_S_3P_A')] die drückende Hitze nahezu völlig niedergerungen hat, und lasse eine Reihe von [sc_victor.Custom('DE_1_SignatureWeaponAttemptedLightPlural')] auf [sc_loser.Custom('DE_PRO_PER_S_3P_A')] niederfahren, die [sc_loser.Custom('DE_PRO_PER_S_3P_A')] [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')] befördern.\n\nBis [sc_loser.GetFirstNameNoTooltip] auf den Beinen steht, habe ich mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] bereits in Position gebracht, um [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetSheHe|U] spuckt noch eine Handvoll [sc_defender.Custom('DE_4_GritType')] aus und gibt schließlich auf."
 single_combat.0041.desc.sc_attacker.jungle_stalker.injury: "Ein schneller Tritt in die Leistengegend schleudert mein Gegenüber lauthals schreiend ins Gestrüpp. [sc_loser.GetFirstNameNoTooltip] schlägt anfangs wild um sich, bleibt jedoch rasch stehen, als ich [sc_victor.Custom('DE_4_SignatureWeaponTipType')] [sc_victor.Custom('SignatureWeaponTipType')] mein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] bündig an [sc_loser.GetHerHis][sc_loser.Custom('DE_2_MaskFace')] [sc_loser.Custom('MaskFace')] lege.\n\nEs dauert keine Sekunde, da gibt [sc_loser.GetSheHe] auch schon auf."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.injury: "Als [sc_loser.GetFirstNameNoTooltip] schließlich vor schierer Erschöpfung stolpert, trete ich mit einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] in Aktion, der [sc_loser.Custom('DE_PRO_PER_S_3P_A')] zu Boden wirft.\n\n[sc_loser.GetSheHe|U] versucht noch, auf die Beine zu kommen, doch als ich meinen Stiefel auf [sc_loser.GetHerHis]em Kopf platziere, erlischt jeder Funke von Kampfeswillen in [sc_loser.GetHerHis][sc_loser.Custom('DE_5_EyeEyes')] [sc_loser.Custom('EyeEyes')].\n\nIch hebe mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')], um [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], und erhalte ein schwaches Eingeständnis der Niederlage für meine Mühen."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.rocky: "Immer wieder stoße ich [sc_loser.GetFirstNameNoTooltip] nach hinten, und immer wieder gelingt es [sc_loser.GetHerHim] in letzter Sekunde, sich davon zu erholen, zumindest so lange, bis [sc_loser.GetSheHe] dies nicht mehr tut und einen kleinen Abhang hinunterstolpert.\n\nIch eile [sc_loser.GetHerHim] hinterher und drücke [sc_loser.GetHerHim] mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] in den Nacken, bevor [sc_loser.GetSheHe] sich wieder aufrappeln kann. Ohne Zögern bietet [sc_loser.GetSheHe] mir eine etwas angeschlagen klingende Kapitulation an."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.boggy: "Es bedarf einiger Versuche, doch schließlich gelingt es mir, [sc_loser.GetFirstNameNoTooltip] in einen knietiefen Teich aus übel riechendem Sumpfwasser zu treiben. [sc_loser.GetSheHe|U] rutscht aus, verliert [sc_loser.GetHerHis][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] und geht mit einem Platschen unter.\n\nEs ist leicht, von festem Boden aus einen Stiefel über [sc_loser.GetHerHis][sc_loser.Custom('DE_4_MaskFace')] [sc_loser.Custom('MaskFace')] schweben zu lassen, und die Gefahr, in diesem stinkenden Moor ersticken zu müssen, bringt mir eine rasche, wenn auch leicht gurgelnde Kapitulation [sc_loser.GetHerHis]erseits ein."
 single_combat.0041.desc.sc_attacker.forest_fighter.injury: "während wir uns wild und ungezügelt durch die Sträucher und Bäume des Waldes bewegen.\n\n[sc_loser.GetFirstNameNoTooltip] sieht noch nicht einmal den verrottenden Baumstumpf, in dessen Richtung ich [sc_loser.Custom('DE_PRO_PER_S_3P_A')] treibe, bis es zu spät ist, [sc_loser.GetSheHe] mit einem überrascht klingenden Schrei rückwärts darüber stolpert und [sc_loser.GetHerHis][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] ins Unterholz fliegt.\n\nEin kräftiger Tritt gegen die Brust und ein abschließender [sc_victor.Custom('DE_1_SignatureWeaponAttemptedHeavy')] reichen aus, um [sc_loser.GetHerHis]e Kapitulation zu erzwingen."
 single_combat.0041.desc.sc_attacker.raaargh.injury: "Wie besessen stürme ich vorwärts, durchbreche die Deckung meines Gegenübers und reiße ihm mit einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_loser.Custom('DE_4_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand.\n\nBlitzschnell und hart genug, dass #EMP meine#! Knochen erbeben, lasse ich einen hasserfüllten Hagel von [sc_victor.Custom('DE_4_SignatureWeaponAttemptedHeavyPlural')] auf [sc_loser.Custom('DE_PRO_PER_S_3P_A')] niederprasseln, die [sc_loser.Custom('DE_PRO_PER_S_3P_A')] mit Leichtigkeit zu Boden werfen.\n\nSo schnell, wie die Wut über mich gekommen ist, verflüchtigt sie sich auch wieder und lässt mich zwar etwas erschüttert, aber zumindest wieder zurechnungsfähig zurück. [sc_loser.GetFirstNameNoTooltip] verkündet [sc_loser.GetHerHis]e Niederlage schreiend, solange [sc_loser.GetSheHe] noch kann."
 single_combat.0041.desc.sc_attacker.hard_grit.injury: "Bald schon bin ich in der Lage, [sc_loser.GetHerHim] mit einem gut platzierten [sc_victor.Custom('SignatureWeaponAttemptedLight')] [sc_loser.Custom('DE_4_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand zu schlagen.\n\n[sc_loser.GetFirstNameNoTooltip] ist kurz betäubt, stottert aber noch [sc_loser.GetHerHis]e Kapitulation, bevor ich [sc_victor.Custom2('DE_4_SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]n kann."
 single_combat.0041.desc.sc_attacker.feint_and_stab.injury: "der mit dem Knauf voran in [sc_loser.GetHerHis][sc_loser.Custom('DE_4_MaskFace')] [sc_loser.Custom('MaskFace')] landet.\n\nDer Schlag trifft [sc_loser.GetFirstNameNoTooltip] #EMP hart#! und geht so tief, dass ich schwören könnte, das Knacken eines Knochens gespürt zu haben. [sc_loser.GetSheHe|U] taumelt nach hinten.\n\nAls [sc_loser.Custom('DE_11_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus [sc_loser.GetHerHis]er Hand fällt, stottert [sc_loser.GetFirstNameNoTooltip] schließlich ein leises „Ich gebe auf!“, ohne dass ich noch etwas tun muss."
 single_combat.0041.desc.sc_attacker.butchery.injury: "[sc_loser.GetFirstNameNoTooltip] taumelt und sackt mit jedem Schlag weiter zusammen, doch jeder Schmerz, den [sc_loser.GetSheHe] durchläuft, spornt mich nur an, noch härter zuzuschlagen.\n\nAls [sc_loser.GetSheHe] schließlich zusammenbricht, tut [sc_loser.GetSheHe] dies nach Luft schnappend und dicke Blutklumpen spuckend.\n\nAls ich mich gemächlich darauf vorbereite, [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))], bin ich beinahe enttäuscht, eine gequält klingende Kapitulation zu hören, ehe meine Waffe herabfahren kann."
 single_combat.0041.desc.sc_attacker.stoic_veteran.injury: "Alles, was [sc_loser.GetFirstNameNoTooltip] tun kann, ist, mit mir Schritt zu halten, bis schließlich einer meiner [sc_victor.Custom('DE_5_SignatureWeaponAttemptedHeavyPlural')] [sc_loser.GetHerHis][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] so hart trifft, dass er [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nStotternd und waffenlos macht mein [sc_loser.GetFirstNameNoTooltip] ein paar Schritte zurück, während sich langsam die Wahrheit durchsetzt.\n\nDie Kapitulation folgt rasch."
 single_combat.0041.desc.sc_attacker.blade_dance.injury: "Ein wahrer Kampf ist wie ein Kunstwerk, und wenn ich eins bin, dann zumindest künstlerisch.\n\nErst als [sc_loser.GetFirstNameNoTooltip] beinahe bewusstlos ist, gehe ich zum finalen Angriff über, mit dem ich [sc_loser.Custom('DE_PRO_PER_S_3P_A')] entwaffne und [sc_loser.GetHerHis][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] davonfliegen lasse.\n\nWährend ich mich geistig und körperlich darauf vorbereite, [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], halte ich im perfekten Moment inne, als mein Gegenüber aufgibt."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.injury: "Mein Gegenüber glaubt anscheinend, dass das Gebet länger dauern wird, denn [sc_loser.GetSheHe] ist völlig überrascht, als ich nahtlos zu einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] übergehe, der [sc_loser.Custom('DE_PRO_PER_S_3P_A')] fast zu Boden reißt.\n\nWährend [sc_loser.GetFirstNameNoTooltip] noch versucht, sich wieder aufzurichten, führe ich bereits [sc_victor.Custom('DE_4_SignatureWeaponTipType')] [sc_victor.Custom('SignatureWeaponTipType')] mein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] bis auf einen Fingerbreit an [sc_loser.GetHerHis][sc_loser.Custom('DE_2_MaskFace')] [sc_loser.Custom('MaskFace')] heran.\n\nKeine Kapitulation fühlt sich befriedigender an, als wenn sie [sc_victor.GetFaith.HighGodName] gewidmet ist."
 single_combat.0041.desc.sc_attacker.hurt_me_better.injury: "Als die Agonie und die Säfte gemeinsam in mir aufwallen, brülle ich aus vollem Hals und stürze mich mit [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] auf [sc_loser.GetFirstNameNoTooltip].\n\nMein Gegenüber versucht, meinen Angriff zu parieren, doch merkt nicht, dass mein Knie direkt auf [sc_loser.GetHerHis][sc_loser.Custom('DE_2_MaskFace')] [sc_loser.Custom('MaskFace')] zurast. [sc_loser.GetSheHe|U] stolpert rückwärts, bricht zusammen und schnappt nach Luft.\n\n[sc_loser.GetFirstNameNoTooltip] keucht noch immer, als [sc_loser.GetSheHe] einige Sekunden später aufgibt, den Blick auf mein[sc_victor.Custom('DE_2_signature_weapon')] schon herabfahrend[sc_victor.Custom('DE_3_signature_weapon')] [sc_victor.Custom('signature_weapon')] gerichtet."
 single_combat.0041.desc.sc_attacker.special_fallback.injury: "[sc_loser.GetFirstNameNoTooltip] geht zu Boden. Es scheint [sc_loser.Custom('DE_PRO_PER_S_3P_A')] unvorbereitet erwischt zu haben.\n\nIch nutze die Gelegenheit, um [sc_victor.Custom('DE_4_SignatureWeaponTipType')] [sc_victor.Custom('SignatureWeaponTipType')] mein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] sanft gegen [sc_loser.GetHerHis] Gesicht zu drücken.\n\nAls der Schock nachlässt, kapituliert [sc_loser.GetFirstNameNoTooltip] rasch."
 single_combat.0041.desc.sc_attacker.something_to_hide.injury: "Während [sc_loser.GetFirstNameNoTooltip] gedankenverloren dasteht, führe ich einen [sc_victor.Custom('SignatureWeaponAttemptedLight')] aus, der [sc_loser.Custom('DE_PRO_PER_S_3P_A')] nach hinten wirft, nur um [sc_loser.GetHerHim] dann mit einem zweiten [sc_victor.Custom('DE_1_SignatureWeaponAttemptedLight')] [sc_loser.Custom('DE_4_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand zu schlagen.\n\nWaffenlos, innerhalb meiner Reichweite und Sekunden vor dem Tod von meiner Hand gibt [sc_loser.GetFirstNameNoTooltip] schließlich auf."
 ## Aggressor Won, Own Combat Move Fatality
 single_combat.0041.desc.sc_attacker.wait_and_hope.fatality: "dennoch geradewegs durch die Deckung von [sc_loser.GetFirstNameNoTooltip] geht und [sc_victor.Custom2('DE_1_SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] taumelt unbeholfen nach hinten und zieht dann mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] mit einem widerwärtigen Schmatzen heraus. Blut fließt aus der Wunde und tränkt den Boden um [sc_loser.Custom('DE_PRO_PER_S_3P_A')] herum. [sc_loser.GetHerHis|U]e Lippen beben und zucken krampfhaft, als würde [sc_loser.GetSheHe] trotz der Schmerzen noch etwas sagen wollen.\n\n[sc_loser.GetFirstNameNoTooltip] sieht genauso fassungslos aus wie ich."
 single_combat.0041.desc.sc_attacker.unsure_attack.fatality: "Ich kann beim besten Willen nicht genau sagen, #EMP wo#! dieser [sc_loser.GetFirstNameNoTooltip] erwischt hat, doch er muss es getan haben, denn [sc_loser.GetSheHe] stolpert rückwärts und Blut strömt von irgendwo aus [sc_loser.GetHerHis]er Brust, Blut, das [sc_loser.GetSheHe] aufzuhalten versucht, während [sc_loser.GetSheHe] mich ungläubig anstarrt.\n\nIch weiß, wie diese Sache ausgehen wird, und will nicht riskieren, dass mein Gegenüber mich mit ins Grab nimmt. Mit erhobener Waffe stürze ich mich vorwärts, bereit für den Todesstoß."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.fatality: "Beherztheit kann viele Dinge ausgleichen, und hier schafft sie es, fehlendes Können aufzuwiegen, indem sie es mir ermöglicht, allein mit roher Kraft [sc_loser.Custom('DE_4_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand von [sc_loser.GetFirstNameNoTooltip] zu reißen.\n\nIch verschwende keine Zeit, auf mein entwaffnetes Gegenüber zuzugehen, das versucht, sich mit [sc_loser.GetHerHis][sc_loser.Custom('DE_1_HandHands')] [sc_loser.Custom('HandHands')] zu schützen. Mit rücksichtsloser Effizienz [sc_victor.Custom2('DE_2_SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nDie Schreie hören auf, lange bevor das Blut versiegt, das unentwegt aus [sc_loser.GetHerHis]em Leib strömt."
 single_combat.0041.desc.sc_attacker.hail_mary.fatality: "Erst als ich bereits mitten im Schlag bin, merke ich, dass ich zu hoch gezielt habe. Panisch versuche ich, meine Waffe zu senken, und genau diese plötzliche Bewegung ist es, die geradewegs durch die Deckung von [sc_loser.GetFirstNameNoTooltip] geht und [sc_loser.GetHerHis]en Kopf trifft.\n\nDer Streich geht glatt durch, trifft das Hirn und tötet [sc_loser.Custom('DE_PRO_PER_S_3P_A')] auf der Stelle.\n\nVon meinem [sc_victor.Custom('signature_weapon')]-Arm hochgehalten taumelt und schwankt der tote Leib von [sc_loser.GetFirstNameNoTooltip] noch einen Moment, ehe er [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')] fällt."
 single_combat.0041.desc.sc_attacker.pocket_sand.fatality: "hustet und spuckt, während ich [sc_loser.GetHerHim]en kurzzeitigen Aussetzer nutze, um mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] so hart wie möglich in den Bauch [sc_loser.Custom('DE_ART_DEF_S_G')] [Select_CString(sc_loser.IsFemale, 'Frau', 'Mannes')] zu rammen.\n\nAls [sc_loser.GetFirstNameNoTooltip] nach hinten kippt, benebelt und blutend, stürze ich mich mit einem tödlichen [sc_victor.Custom('DE_4_SignatureWeaponAttemptedHeavy')], der tief in [sc_loser.GetHerHis]en Hals eindringt, auf [sc_loser.Custom('DE_PRO_PER_S_3P_A')]. Fleisch wird zerfetzt und bespritzt uns beide mit warmem Blut.\n\n[sc_loser.GetSheHe|U] ist binnen einer Minute nach dem Aufprall auf dem Boden tot."
 single_combat.0041.desc.sc_attacker.nut_em.fatality: "Wie bei jedem Kopfstoß ist es für mich fast so schmerzhaft wie für [sc_loser.Custom('DE_PRO_PER_S_3P_A')], doch [sc_loser.GetFirstNameNoTooltip] scheint hinterher … völlig weggetreten zu sein, als hätte der Treffer [sc_loser.GetHerHis]en Verstand durcheinandergebracht.\n\nNach ein paar [sc_victor.Custom('DE_1_SignatureWeaponAttemptedLightPlural')], die [sc_loser.GetHerHis]e Deckung auf die Probe stellen, wage ich einen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Dieser dringt tief in [sc_loser.GetHerHis]e Schulter ein bohrt sich bis zum lebenswichtigen Fleisch in der Brusthöhle.\n\nBlut und Knochensplitter ergießen sich aus der Wunde, als ich mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] wieder herausziehe. [sc_loser.GetFirstNameNoTooltip] taumelt, schwankt, kippt um und regt sich nicht mehr."
 single_combat.0041.desc.sc_attacker.guard.fatality: "bis mir schließlich ein schlecht gezielter [sc_loser.Custom('DE_4_SignatureWeaponAttemptedHeavy')] [sc_loser.GetHerHis]erseits es erlaubt, [sc_loser.GetHerHim] [sc_loser.GetHerHis][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand zu schlagen.\n\nEhe [sc_loser.GetFirstNameNoTooltip] etwas unternehmen kann, lasse ich bereits eine Reihe [sc_victor.Custom('DE_2_SignatureWeaponAttemptedLightPlural')] auf [sc_loser.Custom('DE_PRO_PER_S_3P_A')] herabregnen, die ihren Tribut in Form von Blut und Schmerz für [sc_loser.GetHerHis] schlechtes Urteilsvermögen fordern.\n\nEs dauert nicht lange, bis mein Feind in die Knie gezwungen ist, [sc_loser.Custom('DE_8_MaskFace')] [sc_loser.Custom('MaskFace')] voll blutiger Spucke. Mit der beherzten Entschlossenheit eines Scharfrichters [sc_victor.Custom2('DE_2_SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] ich [sc_loser.Custom('DE_PRO_PER_S_3P_A')] schließlich[sc_victor.Custom2('DE_3_SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.probing_attack.fatality: "Nach und nach ruiniere ich die Haltung von [sc_loser.GetFirstNameNoTooltip], bis ich schließlich in der Lage bin, [sc_loser.Custom('DE_PRO_PER_S_3P_A')] mit einem [sc_victor.Custom('SignatureWeaponAttemptedLight')] davonfliegen zu lassen.\n\nDie Sekunde, die mein Gegenüber durch die Luft segelt, nutze ich, um mein ganzes Gewicht in einen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] zu legen, der in dem Moment trifft, in dem [sc_loser.GetSheHe] auf dem Boden ankommt und [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] stirbt auf der Stelle."
 single_combat.0041.desc.sc_attacker.onslaught.fatality: "Jeder [sc_victor.Custom('DE_4_SignatureWeaponAttemptedHeavy')] raubt [sc_loser.GetHerHim] etwas: [sc_loser.GetHerHis]e Haltung, die Luft in [sc_loser.GetHerHis]en Lungen, [sc_loser.GetHerHis][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')], Fleisch, Knochen …\n\nErst als [sc_loser.GetSheHe] völlig schutzlos ist, [sc_victor.Custom('SignatureWeaponWoundVerb2')] ich[sc_victor.Custom('DE_1_SignatureWeaponWoundVerb2')] mein[sc_victor.Custom('DE_2_SignatureWeaponWoundVerb2')] Waffe tödlich in [sc_loser.GetHerHis]e Brust.\n\n [sc_loser.GetSheHe|U] scheint die Barmherzigkeit meinerseits nicht ganz zu schätzen zu wissen und verkrampft, während [sc_loser.GetSheHe] rückwärts in die sich ausbreitende Blutlache fällt."
 single_combat.0041.desc.sc_attacker.surprise_attack.fatality: "Dieser überrascht [sc_loser.Custom('DE_PRO_PER_S_3P_A')] scheinbar so sehr, dass [sc_loser.GetSheHe] den Griff um [sc_loser.GetHerHis][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] lockert, [sc_loser.Custom('DE_11_signature_weapon')] geradewegs [sc_defender.Custom('DE_3_GroundType')] [sc_defender.Custom('DE_4_GroundType')] landet. Ich springe vorwärts, ohne meinen Vorteil zu verlieren, und [sc_victor.Custom2('DE_1_SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] in einer einzigen fließenden Bewegung[sc_victor.Custom2('DE_2_SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] sinkt [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')]. Das Leben verlässt [sc_loser.Custom('DE_PRO_PER_S_3P_A')] schnell. Bis zum Schluss blickt [sc_loser.GetSheHe] mir unverwandt in [sc_victor.Custom('DE_3_EyeEyes')] [sc_victor.Custom('EyeEyes')]."
 single_combat.0041.desc.sc_attacker.taunt.fatality: "dass [sc_loser.GetFirstNameNoTooltip] so wütend wird, dass [sc_loser.GetSheHe] [sc_loser.GetHerHis]e Deckung völlig vernachlässigt.\n\nDer ungehinderte Zugang zu [sc_loser.GetHerHis]em Bauch erlaubt es mir, [sc_loser.GetHerHis]e Ungeduld mit einem langsamen Tod zu belohnen."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fatality: "Der doppelte Treffer zerschlägt die Deckung von [sc_loser.GetFirstNameNoTooltip], was mir die Möglichkeit eröffnet, [sc_loser.Custom('DE_PRO_PER_S_3P_A')] zunächst mit einem [sc_victor.Custom('SignatureWeaponAttemptedLight')] zu entwaffnen und dann schnell in einen tödlichen Brusttreffer überzugehen, der einen blutigen Keil direkt in [sc_loser.GetHerHis] Herz treibt.\n\nEs gibt langsamere Wege, um zu sterben."
 single_combat.0041.desc.sc_attacker.strict_guard.fatality: "Der erste Treffer schlägt ein klaffendes Loch in die Deckung von [sc_loser.GetFirstNameNoTooltip], der zweite raubt [sc_loser.GetHerHim] den [sc_loser.Custom('signature_weapon')]-Arm. Mein Gegenüber stolpert und die Klarheit in [sc_loser.GetHerHis][sc_victor.Custom('DE_5_EyeEyes')] [sc_victor.Custom('EyeEyes')] verblasst inmitten einer Lawine der Pein.\n\nIch lasse mir Zeit, um den nächsten Schlag vorzubereiten, nur um mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] schließlich tief in [sc_loser.GetHerHis]er Brust zu versenken.\n\nDer nächste Treffer beendet [sc_loser.GetHerHis] Leid."
 single_combat.0041.desc.sc_attacker.confident_attack.fatality: "Als ich die Zeit für gekommen halte, wechsle ich mein Muster mit einem überraschenden Seitenhieb, der [sc_loser.GetFirstNameNoTooltip] direkt in den Bauch trifft.\n\nDer Treffer schleudert mein Gegenüber nach hinten. Etwas Rotes und lebenswichtig Aussehendes rutscht schlaff aus der neuen Körperöffnung, als [sc_loser.GetSheHe] umkippt.\n\nIch nähere mich mit einiger Vorsicht, doch es wird bald klar, dass der Schock bereits eingesetzt hat. Ich nehme mir einen Moment Zeit, um für alle Fälle [sc_loser.GetHerHis][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] wegzutreten, und bereite mich dann darauf vor, [sc_loser.GetFirstNameNoTooltip] von [sc_loser.GetHerHis]em Leid zu erlösen."
 single_combat.0041.desc.sc_attacker.expert_onslaught.fatality: "Ehrlich gesagt ist es bewundernswert, dass [sc_loser.GetFirstNameNoTooltip] so viele [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('DE_5_SignatureWeaponAttemptedHeavyPlural')] verträgt, wie ich sie mit dem Zorn eines ganzen Gewitters auf [sc_loser.Custom('DE_PRO_PER_S_3P_A')] herabregnen lasse.\n\nEs dauert bestimmt ein oder zwei Minuten, doch schließlich landet [sc_loser.GetSheHe] als blutiges und verdrehtes Häufchen #EMP schreiend#! auf dem Boden.\n\nErst als [sc_loser.GetFirstNameNoTooltip] keine Möglichkeit mehr hat, sich in letzter Sekunde zu wehren, hole ich zum tödlichen Schlag aus."
 single_combat.0041.desc.sc_attacker.attempt_disarm.fatality: "Ich gebe kein Pardon und werfe mich mit einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] auf [sc_loser.Custom('DE_PRO_PER_S_3P_A')], der sauber durch [sc_loser.GetHerHis]en Brustkorb geht.\n\nObwohl [sc_loser.GetFirstNameNoTooltip] zu Boden sinkt, träge und antriebslos, greife ich weiter an und höre erst dann auf, als die einzigen Bewegungen, die der Leichnam macht, von meinen Treffern herrühren."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent.fatality: "Es dauert eine ganze Weile, bis sich eine passende Lücke in der Deckung von [sc_loser.GetFirstNameNoTooltip] auftut, doch als es so weit ist, ist das alles, was ich brauche. Ein einziger [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] mein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] genügt, um durch [sc_loser.GetHerHis]en Bauch zu dringen und [sc_loser.GetHerHis]en Magen zu treffen.\n\nBlut, Galle und die Henkersmahlzeit meines Gegenübers strömen heraus, während ihm ein ohrenbetäubender Schrei entfährt.\n\nMan könnte es vermutlich Erbarmen nennen, dass ich dem Leben von [sc_loser.GetFirstNameNoTooltip] vorzeitig ein Ende setze."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.fatality: "[sc_loser.GetHerHis|U]e [sc_loser.Custom('DE_5_SignatureWeaponAttemptedHeavyPlural')] werden immer fahriger und in ihrer Ausführung nachlässiger, bis [sc_loser.GetFirstNameNoTooltip] schließlich einen verdrossenen Schrei ausstößt.\n\nIn genau diesem Moment durchbreche ich [sc_loser.GetHerHis]e Deckung und versenke mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] tief in [sc_loser.GetHerHis]er Kehle.\n\nAllein der Anblick der blutig klaffenden Sauerei, die dadurch zurückbleibt, ist schon schmerzhaft. Glücklicherweise fällt [sc_loser.GetFirstNameNoTooltip] mit dem Gesicht voran tot um und erspart uns beiden weiteres Elend."
 single_combat.0041.desc.sc_attacker.technique_from_legend.fatality: "Mit mehr Hoffnung als Vertrauen schließe ich reflexartig [sc_loser.Custom('DE_3_EyeEyes')] [sc_loser.Custom('EyeEyes')], stürme auf [sc_loser.GetFirstNameNoTooltip] zu und bewege mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] in einer perfekten Nachahmung der Attacken aus den legendären Geschichten.\n\nPlötzlich trifft etwas Hartes meine Waffe, und ich höre das Geräusch von nassem, in zwei Hälften geschnittenem Fleisch. Als ich mein[sc_loser.Custom('DE_1_EyeEyes')] [sc_loser.Custom('EyeEyes')] wieder öffne, bin ich mir fast sicher, mein eigenes Verhängnis sehen zu müssen, nur um auf den völlig #EMP zerfledderten#! Halsstumpf von [sc_loser.GetFirstNameNoTooltip] zu blicken, der mit rücksichtsloser Hingabe Blut in die Luft spritzt und überall verteilt.\n\nBis ich [sc_loser.GetHerHis]en Kopf ausfindig gemacht habe, ist das Licht in [sc_loser.GetHerHis][sc_loser.Custom('DE_5_EyeEyes')] [sc_loser.Custom('EyeEyes')] bereits erloschen."
 single_combat.0041.desc.sc_attacker.like_a_viper.fatality: "[sc_loser.GetFirstNameNoTooltip] versucht noch, meinen Angriff zu parieren, schafft es jedoch nicht einmal annähernd, mich aufzuhalten.\n\nIch gleite mühelos durch [sc_loser.GetHerHis]e schwache Deckung und treffe [sc_loser.Custom('DE_PRO_PER_S_3P_A')] mit der [sc_victor.Custom('SignatureWeaponTipType')] mein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('signature_weapon')] an der Brust.\n\nHartes Knacken und feuchtes Ploppen markieren Knochenbrüche und durchbohrte Organe, bis meine Waffe schließlich nach etwas, was sich wie eine Ewigkeit anfühlt, glatt auf der anderen Seite wieder hervortritt.\n\nEs ist fast unmöglich zu sagen, zu welchem Zeitpunkt [sc_loser.GetFirstNameNoTooltip] genau starb."
 single_combat.0041.desc.sc_attacker.pocket_silver.fatality: "[sc_loser.GetFirstNameNoTooltip] weicht dem Geldbeutel aus, sieht aber meinen darauffolgenden Angriff nicht.\n\nDer [sc_victor.Custom('DE_2_SignatureWeaponAttemptedHeavy')] trifft [sc_loser.Custom('DE_PRO_PER_S_3P_A')] direkt am Kiefer und reißt Fleisch, Zähne und Knochen heraus. [sc_loser.GetSheHe|U] versucht noch, aufzuschreien, schafft es jedoch nicht, auch nur überhaupt einen einzigen Ton aus dem klaffenden Loch hervorzubringen, das eben noch [sc_loser.GetHerHis] Mund war.\n\nManche mögen es wohl Gnade nennen, als ich [sc_loser.Custom('DE_PRO_PER_S_3P_A')] von [sc_loser.GetHerHis]em Leid erlöse."
 single_combat.0041.desc.sc_attacker.martial_voice.fatality: "\n\nOhne Vorwarnung verwandeln sich meine geschrienen Obszönitäten in einen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. [sc_loser.GetFirstNameNoTooltip] ist noch immer so entsetzt über meine Worte, dass [sc_loser.GetSheHe] nicht einmal versucht, den Schlag zu parieren.\n\nMetall trifft Fleisch und Knochen, während sich mein[sc_victor.Custom('DE_7_signature_weapon')] [sc_victor.Custom('signature_weapon')] tief in [sc_loser.GetHerHis]e Schulter [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')]. Wir wissen beide, dass der daraus folgende Blutverlust zu schwer ist, um ihn zu überleben."
 single_combat.0041.desc.sc_attacker.mocking_boast.fatality: "ihn zu töten. [sc_loser.GetFirstNameNoTooltip] ist von meinen Bemerkungen so fassungslos, dass [sc_loser.GetSheHe] mich nicht davon abhalten kann, [sc_loser.Custom('DE_4_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus [sc_loser.GetHerHis]er Hand zu reißen.\n\n[sc_loser.GetFirstNameNoTooltip] hat gerade noch genug Zeit, um zu begreifen, wie die Dinge enden werden, ehe ich [sc_victor.Custom2('DE_4_SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile.fatality: "das an Boden gewinnt, bis es [sc_loser.Custom('DE_PRO_PER_S_3P_A')] schließlich niederreißt und [sc_loser.GetSheHe] infolgedessen [sc_loser.GetHerHis][sc_loser.Custom('DE_2_signature_weapon')] [sc_loser.Custom('signature_weapon')] verliert.\n\nDie Zeit scheint so langsam zu verstreichen, wie der Schlund der Bestie breit ist, in deren stinkendes Maul [sc_loser.GetFirstNameNoTooltip] blickt.\n\nDann dauert es keine Sekunde und die Kiefer des Krokodils schnappen zu.\n\nIch bin mir sicher, dass ich noch immer die panischen Schreie von [sc_loser.GetFirstNameNoTooltip] aus dem Inneren der Bestie hören kann, lange nachdem [sc_loser.GetHerHis]e Gliedmaßen durch deren Zähne abgetrennt worden sind."
 single_combat.0041.desc.sc_attacker.desert_warrior.fatality: "und alles, was ich noch tun muss, ist, die Knie von [sc_loser.GetFirstNameNoTooltip] unter [sc_loser.GetHerHim] wegzuschlagen.\n\nIn der Sekunde, in der [sc_loser.GetSheHe] auf dem Boden aufkommt, ist es vorbei. Ein [sc_victor.Custom('DE_2_SignatureWeaponAttemptedLight')] [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nDanach bleibt [sc_loser.GetFirstNameNoTooltip] nichts mehr übrig, als zu sterben."
 single_combat.0041.desc.sc_attacker.jungle_stalker.fatality: "Ich ramme den [sc_victor.Custom('SignatureWeaponEndType')] mein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] in das Auge von [sc_loser.GetFirstNameNoTooltip], was es mir fast zu einfach macht, [sc_loser.GetHerHim] [sc_loser.Custom('DE_4_signature_weapon')] [sc_loser.Custom('signature_weapon')] wegzuschlagen.\n\nOhne eine Möglichkeit für [sc_loser.Custom('DE_PRO_PER_S_3P_A')], sich zu wehren, mache ich kurzen Prozess mit [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.fatality: "Es ist unvermeidlich, dass [sc_loser.GetFirstNameNoTooltip] sich selbst verausgabt, und als [sc_loser.GetSheHe] schließlich nicht mehr kann, bin ich bereit, den Kampf mit einem blitzschnellen [sc_victor.Custom('SignatureWeaponAttemptedLight')] zu beenden.\n\n[sc_victor.Custom('DE_3_SignatureWeaponTipType')|U] [sc_victor.Custom('SignatureWeaponTipType')] mein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] zieht eine Spur aus Blut und Eingeweiden hinter sich her. Mein Gegenüber geht binnen Sekunden zu Boden, überwältigt von den unerträglichen Schmerzen.\n\nUm [sc_loser.GetHerHis] Leid zu beenden, verpasse ich [sc_loser.GetHerHim] schnell den Gnadenstoß."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.rocky: "Es erfordert mehr Mühe, als mir lieb ist, doch schließlich bin ich in der Lage, [sc_loser.GetFirstNameNoTooltip] so weit zurückzudrängen, dass [sc_loser.GetSheHe] über einen kleinen Felsen stolpert und mit jäh gebrochenen Gliedmaßen den Hang hinunterrollt.\n\nBis ich [sc_loser.Custom('DE_PRO_PER_S_3P_A')] eingeholt habe, ist der Gnadenstoß mein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] eine willkommene Erlösung."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.boggy: "Mit einem ausreichend starken Schubser bin ich schließlich in der Lage, [sc_loser.GetFirstNameNoTooltip] mit dem Gesicht voran in einen tiefen Teich mit stinkendem Wasser zu schicken.\n\n[sc_loser.GetHerHis|U]e Waffe geht sofort verloren, und mit fachmännischem Können platziere ich einen Stiefel auf [sc_loser.GetHerHis]em Nacken.\n\nSosehr [sc_loser.GetSheHe] sich auch wehrt, schafft [sc_loser.GetFirstNameNoTooltip] es nicht, den Kopf über Wasser zu halten. Es dauert nicht allzu lange, bis [sc_loser.GetSheHe] vollständig aufgehört hat, gegen irgendetwas anzukämpfen."
 single_combat.0041.desc.sc_attacker.forest_fighter.fatality: "während ich [sc_loser.Custom('DE_PRO_PER_S_3P_A')] wie ein Dämon durch die Baumreihen jage.\n\nAls [sc_loser.GetFirstNameNoTooltip] stolpert, nutze ich die Chance, um nach vorn zu hechten. Ein einziger [sc_victor.Custom('DE_1_SignatureWeaponAttemptedHeavy')] reicht aus, um [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nMit einem Tritt drehe ich [sc_loser.Custom('DE_PRO_PER_S_3P_A')] auf den Rücken. [sc_loser.GetFirstNameNoTooltip] ist gerade noch lebendig genug, um mir in [sc_victor.Custom('DE_3_EyeEyes')] [sc_victor.Custom('EyeEyes')] zu schauen, als ich [sc_loser.Custom('DE_PRO_PER_S_3P_A')] töte."
 single_combat.0041.desc.sc_attacker.raaargh.fatality: "Roter Nebel trübt meine Sicht so sehr, dass ich selbst meine eigenen Bewegungen nur schemenhaft wahrnehme. Die Waffe von [sc_loser.GetFirstNameNoTooltip] ist nutzlos, als [sc_victor.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')]. [sc_loser.GetHerHis|U][sc_loser.Custom('DE_2_ArmArms')] [sc_loser.Custom('ArmArms')] [sc_loser.Custom('DE_3_ArmArms')] fast entzwei, als ich [sc_loser.Custom('DE_1_ArmArms')] zur Seite schlage. [sc_loser.GetHerHis|U] Gesicht ist blutig und zertrümmert, als ich meine Faust für einen weiteren Schlag zurückziehe.\n\nAls ich zu mir komme, spüre ich etwas Klebriges und Nasses unter meiner Ferse. Ein Blick bestätigt, dass es das ist, was vom Schädel von [sc_loser.GetFirstNameNoTooltip] übrig geblieben ist."
 single_combat.0041.desc.sc_attacker.hard_grit.fatality: "Ohne auch nur den Hauch einer Chance, die Kontrolle über den Kampf zurückzuerlangen, ist die einzige Frage nur noch, wann und nicht ob [sc_loser.GetFirstNameNoTooltip] verliert.\n\nIrgendwann macht [sc_loser.GetSheHe] schließlich einen entscheidenden Fehler und öffnet für einige Sekunden [sc_loser.GetHerHis]e Deckung, doch das ist alles, was ich brauche, um [sc_loser.GetHerHim] den Hals [sc_victor.Custom('SignatureWeaponWoundVerb4')].\n\n[sc_loser.GetFirstNameNoTooltip] erstickt nach kurzer Zeit."
 single_combat.0041.desc.sc_attacker.feint_and_stab.fatality: "der sich einen Weg durch [sc_loser.Custom('DE_PRO_POS_S_3P')]e Deckung sucht und in [sc_loser.Custom('DE_PRO_POS_S_3P')]er Brust landet.\n\n[sc_loser.GetFirstNameNoTooltip] taumelt zurück, zieht meinen Dolch heraus und verteilt Blut und Knochensplitter auf dem ganzen Boden.\n\nEs dauert nicht lange, bis [sc_loser.Custom('DE_PRO_PER_S_3P_N')] schnell, wenn auch nicht ganz schmerzfrei, verblutet ist."
 single_combat.0041.desc.sc_attacker.butchery.fatality: "Stück für Stück bricht der Kampfeswille von [sc_loser.GetFirstNameNoTooltip], und jeder noch so kleine Schmerz zehrt an dem Gefühl, doch noch irgendwie gewinnen zu können, das [sc_loser.Custom('DE_PRO_PER_S_3P_N')] sich womöglich bewahrt hat. [sc_victor.Custom('DE_1_SignatureWeaponAttemptedLight')] um [sc_victor.Custom('DE_1_SignatureWeaponAttemptedLight')] zerlege [sc_loser.Custom('DE_PRO_PER_S_3P_A')] so weit, dass nichts zurückbleibt als ein schreiendes Häufchen Elend, das den Boden voll blutet.\n\nSelbst für mich ist der Anblick am Ende genug. Ein letzter [sc_victor.Custom('DE_2_SignatureWeaponAttemptedLight')] beschleunigt nur das Unvermeidliche, wenn auch nicht #EMP zu#! schnell."
 single_combat.0041.desc.sc_attacker.stoic_veteran.fatality: "\n\nEin scharfes Auge erkennt Gelegenheiten im Kampf, und meines gibt mir schließlich die Chance, [sc_loser.Custom('DE_1_SignatureWeaponBreaksVerbPastTense')] von [sc_loser.GetFirstNameNoTooltip] [sc_loser.Custom('DE_2_SignatureWeaponBreaksVerbPastTense')]. Entwaffnet stellt mein[sc_loser.Custom('DE_END_PRO_S_N')] Gegner[sc_loser.Custom('DE_END_PRO_S_N')] kaum eine Bedrohung dar, und mein nächster Treffer schafft es daher mit Leichtigkeit, [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nDamit ist das Schicksal von [sc_loser.GetFirstNameNoTooltip] besiegelt, auch wenn [sc_loser.Custom('DE_PRO_PER_S_3P_N')] noch nicht ganz gestorben ist.\n\nMit mein[sc_victor.Custom('DE_1_signature_weapon')] [sc_victor.Custom('signature_weapon')], [sc_victor.Custom('DE_11_signature_weapon')] noch immer in [sc_loser.Custom('DE_PRO_POS_S_3P')]e Brust eingebettet ist, lasse ich [sc_loser.Custom('DE_PRO_POS_S_3P')]en baldigen Leichnam nach hinten kippen."
 single_combat.0041.desc.sc_attacker.blade_dance.fatality: "[sc_victor.Custom('DE_4_SignatureWeaponAttemptedHeavy')] um [sc_victor.Custom('DE_4_SignatureWeaponAttemptedHeavy')] nimmt meine Symphonie des Schmerzes Gestalt an und entlockt [sc_loser.GetFirstNameNoTooltip] Schreie wie von einem Chorgesang, die nur vom Klingen von Stahl auf Stahl unterbrochen werden.\n\nAls meine Inspiration langsam versiegt, breche ich meinen Tanz ab und lasse mein Gegenüber auf die Knie fallen. Blut strömt aus [sc_loser.GetHerHim] heraus, in solchem Maß, dass [sc_loser.GetFirstNameNoTooltip] kaum die Kraft aufbringen kann, zu mir aufzublicken.\n\nIch erweise [sc_loser.GetHerHim] die Höflichkeit, [sc_loser.GetHerHis]en Blick zu erwidern, und bereite danach mein[sc_victor.Custom('DE_2_signature_weapon')] [sc_victor.Custom('signature_weapon')] auf die letzte Note der Symphonie vor."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.fatality: "Ehe [sc_loser.GetFirstNameNoTooltip] die Chance hat, meinen frommen Moment auszunutzen, stürze ich mich mit einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] auf [sc_loser.Custom('DE_PRO_PER_S_3P_A')] und schaffe es, [sc_loser.Custom('DE_1_SignatureWeaponBreaksVerbPastTense')] [sc_loser.GetHerHis][sc_loser.Custom('DE_5_signature_weapon')] [sc_loser.Custom('DE_6_signature_weapon')] [sc_loser.Custom('DE_2_SignatureWeaponBreaksVerbPastTense')].\n\nMit [sc_victor.GetFaith.WarGodName] auf meiner Seite verstummt [sc_loser.GetFirstNameNoTooltip] rasch. Es dauert nur eine Sekunde, doch das ist alles, was ich brauche, um [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.hurt_me_better.fatality: "Während mich die Trance überkommt, stürze ich mich mit einer Reihe [sc_victor.Custom('DE_2_SignatureWeaponAttemptedLightPlural')] auf [sc_loser.GetFirstNameNoTooltip] und wechsle fehlerlos zwischen rücksichtslosen Paraden und fast tödlichen Schlägen, wobei meine Schmerztoleranz jeden noch so ausgeklügelten Plan von [sc_loser.GetFirstNameNoTooltip] zunichtemacht.\n\nEs dauert nicht lange, bis ich es schaffe, einen tödlichen Treffer zu landen und eine klaffende Wunde in die Seite meines Gegenübers zu schlagen.\n\n[sc_loser.GetSheHe|U] verblutet binnen einer Minute."
 single_combat.0041.desc.sc_attacker.special_fallback.fatality: "[sc_loser.GetFirstNameNoTooltip] stolpert, gerade lange genug für mich, um mit dem [sc_victor.Custom('SignatureWeaponEndType')] mein[sc_victor.Custom('DE_5_signature_weapon')] [sc_victor.Custom('DE_6_signature_weapon')] auf [sc_loser.GetHerHis] Gesicht zu schlagen.\n\n[sc_loser.GetHerHis|U] Stolpern endet in einem völligen Sturz, der dazu führt, dass [sc_loser.GetFirstNameNoTooltip] [sc_loser.Custom('DE_11_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand rutscht. Ich trete [sc_loser.Custom('DE_ART_DEF_S_A')] noch immer fassungslos[sc_loser.Custom('DE_END_ADJ_IND_S_A')] [sc_loser.GetWomanMan] auf die Seite, und ein unbarmherziger Treffer genügt, um [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
