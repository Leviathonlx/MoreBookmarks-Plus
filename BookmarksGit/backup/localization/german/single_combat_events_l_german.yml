 single_combat.0001.tt.butchery: "#BOL Schlächterei:#! Ihr stellt Eure grausigen Fertigkeiten als Räuber auffällig zur Schau"
 single_combat.0001.tt.stoic_veteran: "#BOL Stoischer Veteran:#! Unter Einsatz Eurer Waräger-Erfahrung haut Ihr auf [my_foe.GetFirstNameNoTooltip] ein"
 single_combat.0001.tt.blade_dance: "#BOL Klingentanz:#! Eine Abfolge imposanter, geübt ausgeführter Bewegungen sorgt dafür, dass man noch in Jahren von Eurem Geschick im Zweikampf sprechen wird"
 single_combat.0001.tt.wrath_of_highgod: "#BOL Göttlicher Zorn:#! Mit einem laut gerufenen Gebet erniedrigt Ihr Euch vor [myself.GetFaith.HighGodName]"
 single_combat.0001.tt.hurt_me_better: "#BOL Von Schmerz getrieben:#! Da Ihr Euch an dem damit verbundenen Schmerz erfreut, lehnt Ihr Euch den Attacken von [my_foe.GetFirstNameNoTooltip] entgegen, um einen Vorteil zu erlangen"
 single_combat.0001.tt.special_fallback: "#BOL Unsicherer Stand:#! Ihr tretet [my_foe.GetFirstNameNoTooltip] vors Schienbein"
 single_combat.0001.tt.something_to_hide: "#BOL Etwas zu verbergen:#! Ihr erinnert Euren Gegner an das [hook|E], das Ihr gegen ihn in der Hand habt"
 ##################################################
 #Combat Descs
 ## Own Combat Move Feedback
 single_combat.0001.desc.my_feedback.wait_and_hope.will_die: "Ich erstarre. Ich könnte hier sterben. Wenn ich nicht schleunigst etwas unternehme, #EMP werde#! ich hier sterben! Ich kann mich nicht bewegen und zittere, während ich bete, dass [my_foe.GetFirstNameNoTooltip] stolpert und fällt, damit ich zum Angriff übergehen kann."
 single_combat.0001.desc.my_feedback.wait_and_hope.will_live: "Ich warte und warte. Ich mag nicht das größte Kampfgeschick besitzen, doch vielleicht wird [my_foe.GetFirstNameNoTooltip] einen Fehler machen, wenn ich [my_foe.GetHerHim] nur genug Zeit lasse."
 single_combat.0001.desc.my_feedback.unsure_attack: "Ich versuche es mit ein paar [myself.Custom('DE_1_SignatureWeaponAttemptedLightPlural')], wobei ich mich hauptsächlich darauf konzentriere, nicht mein[myself.Custom('DE_2_signature_weapon')] [myself.Custom('signature_weapon')] zu verlieren, doch nichts kommt wirklich auch nur in die Nähe meines Gegenübers."
 single_combat.0001.desc.my_feedback.enthusiastic_onslaught: "Ich habe ein[myself.Custom('DE_2_signature_weapon')] [myself.Custom('signature_weapon')] sowie einen Feind, und ich bin entschlossen, die beiden miteinander bekannt zu machen. Ganz gleich, ob nun wilde Schwünge, Treffer mit der Rückhand oder gefuchtelte Schläge mit dem [myself.Custom('SignatureWeaponEndType')] meiner Waffe: Ich gebe alles, um [my_foe.GetFirstNameNoTooltip] zu verdreschen."
 single_combat.0001.desc.my_feedback.hail_mary: "Ich [myself.Custom('SignatureWeaponFlourishPresentParticiple')] mit mein[myself.Custom('DE_1_signature_weapon')] [myself.Custom('signature_weapon')] und stürze mich geradewegs auf [my_foe.GetFirstNameNoTooltip]. Wenn ich schon sterben muss, so mache ich es meinem Gegenüber zumindest schwer, und scheinbar wird [my_foe.GetFirstNameNoTooltip] von meinem verzweifelten Tatendrang zurückgetrieben."
 single_combat.0001.desc.my_feedback.pocket_sand: "Ich nehme eine Handvoll [sc_defender.Custom('GritType')], schleudere [sc_defender.Custom('DE_1_GritType')] geradewegs auf [my_foe.GetFirstNameNoTooltip] zu und bringe [my_foe.Custom('DE_PRO_PER_S_3P_A')] so dazu, nach hinten zu stolpern."
 single_combat.0001.desc.my_feedback.nut_em: "Indem ich [my_foe.Custom('DE_4_signature_weapon')] [my_foe.Custom('signature_weapon')] von [my_foe.GetFirstNameNoTooltip] im entscheidenden Moment beiseite schlage, kann ich [my_foe.GetHerHis]e Deckung überwinden und [my_foe.GetHerHim] mit lautem Knacken eine Kopfnuss verpassen."
 single_combat.0001.desc.my_feedback.guard: "Mit einigen geschickten Schwüngen mein[myself.Custom('DE_5_signature_weapon')] [myself.Custom('DE_6_signature_weapon')] schaffe ich es, mehrere Angriffsversuche abzuwehren und [my_foe.GetFirstNameNoTooltip] auf Armeslänge zu halten."
 single_combat.0001.desc.my_feedback.probing_attack: "Indem ich meine Gelegenheiten sorgfältig auswähle, schaffe ich es, mehrere schnelle Treffer zu landen, [my_foe.GetFirstNameNoTooltip] hin und her zu stoßen und langsam [my_foe.GetHerHis]e Deckung zu öffnen."
 single_combat.0001.desc.my_feedback.onslaught: "Mit mein[myself.Custom('DE_1_signature_weapon')] [myself.Custom('signature_weapon')] in der Hand erziele ich [myself.Custom('SignatureWeaponAttemptedLightPlural')] gegen [my_foe.GetFirstNameNoTooltip] und lasse [my_foe.GetHerHim] keine Zeit, zwischen den Schlägen zu verschnaufen."
 single_combat.0001.desc.my_feedback.surprise_attack: "Als ich eine Schwachstelle ausmachen kann, stürze ich mich mein[myself.Custom('DE_2_signature_weapon')] [myself.Custom('signature_weapon')] [myself.Custom('SignatureWeaponActionPresentParticiple')] auf [my_foe.GetFirstNameNoTooltip] und dränge [my_foe.Custom('DE_PRO_PER_S_3P_A')] mit einem [my_foe.Custom('SignatureWeaponAttemptedHeavy')] zurück."
 single_combat.0001.desc.my_feedback.taunt: "„Außerdem“, rief ich, „seid Ihr ein [my_foe.Custom2('InsultAdjectiveArticle', ROOT.Char)|l]er Lackaffe, der aus guten Gründen ([my_foe.Custom2('PointOfRidicule', ROOT.Char)]) die Lachnummer des Landes ist!“"
 single_combat.0001.desc.my_feedback.put_the_boot_in: "Mit einem [myself.Custom('SignatureWeaponAttemptedHeavy')] mein[myself.Custom('DE_5_signature_weapon')] [myself.Custom('DE_6_signature_weapon')] bringe ich [my_foe.GetFirstNameNoTooltip] dazu, nach hinten zu weichen, wodurch ich [my_foe.GetHerHim] direkt in die Brust treten kann."
 single_combat.0001.desc.my_feedback.strict_guard: "Mein[myself.Custom('DE_7_signature_weapon')] [myself.Custom('signature_weapon')] ist ein besserer Beschützer als jeder Schild und pariert und kontert jede Attacke, die von [my_foe.GetFirstNameNoTooltip] ausgeht. Wo auch immer [my_foe.GetSheHe] [my_foe.GetHerHis][my_foe.Custom('DE_2_signature_weapon')] [my_foe.Custom('signature_weapon')] hinbewegt, ist mein[myself.Custom('DE_7_signature_weapon')] [myself.Custom('signature_weapon')] bereits da und wartet."
 single_combat.0001.desc.my_feedback.confident_attack: "Mein[myself.Custom('DE_7_signature_weapon')] [myself.Custom('signature_weapon')] wirbelt wie fließendes Wasser um [my_foe.GetFirstNameNoTooltip] herum, und jeder Schlag verkettet sich mit dem nächsten, was zu einer Reihe von perfekt abgepassten Angriffen führt."
 single_combat.0001.desc.my_feedback.expert_onslaught: "Ich stürze mich in den Kampf, lasse [myself.Custom('SignatureWeaponAttemptedLightPlural')] auf mein Gegenüber einprasseln, werfe mich heftig gegen die Deckung von [my_foe.GetFirstNameNoTooltip] und zermürbe [my_foe.Custom('DE_PRO_PER_S_3P_A')] mit jedem meiner perfekt abgepassten Angriffe."
 single_combat.0001.desc.my_feedback.attempt_disarm: "Ein kolossaler [myself.Custom('DE_1_SignatureWeaponAttemptedHeavy')] mein[myself.Custom('DE_5_signature_weapon')] [myself.Custom('DE_6_signature_weapon')] reicht fast aus, um [my_foe.GetFirstNameNoTooltip] [my_foe.GetHerHis][my_foe.Custom('DE_7_signature_weapon')] [my_foe.Custom('signature_weapon')] aus der Hand zu schlagen, doch [my_foe.GetSheHe] schafft es #EMP gerade noch so#!, sich davon zu erholen."
 single_combat.0001.desc.my_feedback.lightning_assault: "Ich lege meine gesamte Kraft in meinem ersten Schlag und springe mein[myself.Custom('DE_7_signature_weapon')] [myself.Custom('signature_weapon')] [myself.Custom('SignatureWeaponActionPresentParticiple')] geradewegs auf [my_foe.GetFirstNameNoTooltip] zu, wobei [my_foe.Custom('DE_PRO_PER_S_3P_A')] mein [myself.Custom('DE_1_SignatureWeaponAttemptedHeavy')] taumeln lässt."
 single_combat.0001.desc.my_feedback.tire_opponent: "Immer wieder aufs Neue weiche ich den Angriffen meines Gegenübers aus, wobei ich darauf achte, immer auf einer für es verlockenden Distanz zu bleiben, und bald schon zeigt [my_foe.GetFirstNameNoTooltip] auch Anzeichen von Erschöpfung."
 #^possessive used here in lieu of a contracted "it's".
 single_combat.0001.desc.my_feedback.reason_you_suck_speech: "Manche mögen mich für verrückt halten, jeden Aspekt des Lebens von [my_foe.GetFirstNameNoTooltip] bis ins Kleinste zu kritisieren, während [my_foe.GetSheHe] mich angreift, doch sie kennen die #EMP Zufriedenheit#! nicht, die ein gebanntes Publikum einem bringt."
 single_combat.0001.desc.my_feedback.technique_from_legend: "Ich tue mein Bestes, mir die Legenden der alten Helden ins Gedächtnis zu rufen, und versuche, mein[myself.Custom('DE_2_signature_weapon')] [myself.Custom('signature_weapon')] nach ihrem Vorbild [myself.Custom('DE_3_SignatureWeaponAction')]. Es reicht zumindest für einen soliden Schlag gegen mein überraschtes Gegenüber."
 single_combat.0001.desc.my_feedback.like_a_viper: "Mit aller Kraft stürme ich an der Deckung von [my_foe.GetFirstNameNoTooltip] vorbei und lande einen gezielten Treffer mit mein[myself.Custom('DE_1_signature_weapon')] [myself.Custom('signature_weapon')], mit dem Ziel, [myself.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('my_foe'))]. Nur eine Haaresbreite hindert mich daran, einen blutigen Sieg zu erringen."
 single_combat.0001.desc.my_feedback.pocket_silver: "Ich schnappe mir meinen schweren Geldbeutel von der Hüfte und lupfe ihn auf [my_foe.GetFirstNameNoTooltip]. Der Geldbeutel trifft [my_foe.Custom('DE_PRO_PER_S_3P_A')] genau [my_foe.Custom('DE_1_MaskFace')] [my_foe.Custom('MaskFace')], wodurch ich einen kurzen Augenblick gewinne, um ein paar [myself.Custom('SignatureWeaponAttemptedLight')] mit mein[myself.Custom('DE_1_signature_weapon')] [myself.Custom('signature_weapon')] zu machen."
 single_combat.0001.desc.my_feedback.martial_voice: "Den Pöbel während einer Schlacht zu befehligen, ist eine Frage der Übung in Sachen Schreien und Einschüchtern, und ich demonstriere [my_foe.GetFirstNameNoTooltip] diese Fähigkeit, indem ich [my_foe.GetHerHim] lauthals schmutzige Dinge an den Kopf werfe."
 single_combat.0001.desc.my_feedback.mocking_boast: "Meine Worte schneiden tief in den Stolz von [my_foe.GetFirstNameNoTooltip]. #EMP Jeder#! kennt meinen Ruhm und mein Prestige, und im Vergleich dazu ist [my_foe.GetHerHis] Ruf nichts weiter als ein unbedeutender #EMP Schatten#!."
 single_combat.0001.desc.my_feedback.is_that_a_crocodile: "Brüllend bricht die Bestie aus dem Wasser hervor und läuft auf uns beide zu. Ich weiche zurück und sehe dabei zu, wie [my_foe.GetFirstNameNoTooltip] panisch mit [my_foe.GetHerHis][my_foe.Custom('DE_1_signature_weapon')] [my_foe.Custom('signature_weapon')] fuchtelt. Als sich das Krokodil schließlich wieder zurückzieht, habe ich mich [my_foe.GetFirstNameNoTooltip] erfolgreich in den Rücken geschlichen."
 single_combat.0001.desc.my_feedback.desert_warrior: "Um hier draußen in der Hitze kämpfen zu können, bedarf es [myself.Custom('DE_ART_IND_G')] zähen [Select_CString(myself.IsFemale, 'Frau', 'Mannes')]. [my_foe.GetFirstNameNoTooltip] #EMP trieft#! bereits der Schweiß von der Stirn, und das Atmen fällt [my_foe.Custom('DE_PRO_PER_S_3P_D')] schwer. Es ist ein Kinderspiel, [my_foe.Custom('DE_PRO_PER_S_3P_A')] mit gelegentlichen [myself.Custom('DE_1_SignatureWeaponAttemptedLightPlural')] zu zermürben."
 single_combat.0001.desc.my_feedback.jungle_stalker: "Das dichte Laub des Dschungels macht die eigenen Bewegungen im besten Fall langsam, im schlimmsten Fall unmöglich, und Schatten sind selten mehr als einen Schritt entfernt. Wo [my_foe.GetFirstNameNoTooltip] sich abmühen muss, glänze ich und schaffe es, aus dem Nichts mit einem [myself.Custom('SignatureWeaponAttemptedHeavy')] wiederaufzutauchen."
 single_combat.0001.desc.my_feedback.open_terrain_expert: "All der Platz zum Kämpfen erlaubt es mir, ausgedehnte Kreise um [my_foe.GetFirstNameNoTooltip] zu ziehen, mit jedem [my_foe.GetHerHis]er Schläge für mich ohnehin nutzlosen Boden abzugeben und mich nach jedem Angriff mühelos zurückzuziehen."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.rocky: "Die felsige Landschaft, in der wir kämpfen, ist alles andere als gastlich. Jeder von uns könnte stolpern und in den Tod stürzen, und ein heftiger Stoß ist so gefährlich wie die Spitze eines Schwertes. Ich habe große Freude daran, dies [my_foe.GetFirstNameNoTooltip] immer wieder zu demonstrieren."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.boggy: "Sümpfe sind selbst an guten Tagen für ihren tückischen Untergrund berüchtigt, und dieser hier bildet da keine Ausnahme. Obwohl es mir noch nicht gelungen ist, [my_foe.GetFirstNameNoTooltip] ins Brackwasser zu stoßen, ist [my_foe.GetSheHe] schon #EMP sehr#! dicht dran."
 single_combat.0001.desc.my_feedback.forest_fighter: "Wälder bieten viele Gelegenheiten, sich einen Vorteil zu verschaffen: Ich ducke mich nach hinten und bringe einen dornigen Strauch zwischen mich und [my_foe.GetFirstNameNoTooltip], nur um dann kehrtzumachen und ein paar [myself.Custom('SignatureWeaponAttemptedLight')] gegen mein Gegenüber einzusetzen, ehe ich wieder verschwinde."
 single_combat.0001.desc.my_feedback.raaargh: "Spucke sprüht mir von den Lippen, als ich mich auf mein Gegenüber stürze und dabei wie wild mit mein[myself.Custom('DE_1_signature_weapon')] [myself.Custom('signature_weapon')] fuchtle. Ein roter Nebel legt sich auf meinen Geist, und all meine Gedanken kreisen nur noch um Wut, Blut und die selige Katharsis."
 single_combat.0001.desc.my_feedback.hard_grit: "Mit geübter Leichtigkeit weiche ich einem Schlag von [my_foe.GetFirstNameNoTooltip] aus, trete in [my_foe.GetHerHis]e Deckung und mache mein[myself.Custom('DE_2_signature_weapon')] [myself.Custom('signature_weapon')] bereit für einen [myself.Custom('SignatureWeaponAttemptedHeavy')], ehe ich wieder in sichere Entfernung zurückgleite."
 single_combat.0001.desc.my_feedback.feint_and_stab: "Mit mein[myself.Custom('DE_1_signature_weapon')] [myself.Custom('signature_weapon')] mache ich einen [myself.Custom('SignatureWeaponAttemptedLight')] nach rechts, den [my_foe.GetFirstNameNoTooltip] pariert, nur um dann mit der Linken einen verborgenen Dolch zu ziehen, den ich tief in [my_foe.GetHerHis]en Eingeweiden versenke."
 single_combat.0001.desc.my_feedback.butchery: "Ich kann nicht zählen, wie viele Leute ich mit mein[myself.Custom('DE_1_signature_weapon')] bereits [myself.Custom('SignatureWeaponKillTypePastParticiple')] habe. Vielleicht wird [my_foe.GetFirstName] [my_foe.Custom('DE_ART_DEF_S_N')] Nächste sein, vielleicht auch nicht, doch mein Schlaghagel wird [my_foe.Custom('DE_PRO_PER_S_3P_A')] zumindest beunruhigt haben."
 single_combat.0001.desc.my_feedback.stoic_veteran: "Die Warägergarde ermutigt nicht zur Nachlässigkeit. Man braucht ein wachsames Auge und einen festen Arm, um sich als Leibwache des Kaisers auszuzeichnen, und mit jedem Schlag zeige ich [my_foe.GetFirstNameNoTooltip], wie die Axtträger kämpfen."
 single_combat.0001.desc.my_feedback.blade_dance: "Im Kampf bin ich wie ein Künstler. Jeder Schlag ist ein Pinselstrich, jeder gefallene Feind oder Tropfen Blut ein Spritzer Farbe. Während ich mein[myself.Custom('DE_2_signature_weapon')] [myself.Custom('signature_weapon')] schwinge und nahtlos zwischen Finte und Schlag wechsle, zeichne ich ein Bild der Qual auf das Gesicht meines Gegenübers."
 single_combat.0001.desc.my_feedback.wrath_of_highgod: "[myself.GetFaith.HighGodName] ist weise und [myself.GetFaith.HighGodHerHis] Zorn ist auf #EMP meiner#! Seite. Ich richte meine Lobgebete gen Himmel, damit [my_foe.GetFirstNameNoTooltip] vor meinem Glauben in Furcht erzittern möge."
 single_combat.0001.desc.my_feedback.hurt_me_better: "Nichts bringt das Blut so in Wallung wie der Stachel süßer Qualen, und niemand versteht Schmerz so gut wie ich. Angetrieben von meinen Wunden stürze ich mich auf [my_foe.GetFirstNameNoTooltip] und entfessle mit meine[myself.Custom('DE_1_signature_weapon')] [myself.Custom('signature_weapon')] einen wahren Hagel von wilden [myself.Custom('DE_1_SignatureWeaponAttemptedLightPlural')]."
 single_combat.0001.desc.my_feedback.special_fallback: "In einem günstigen Moment trete ich heftig zu, erwische [my_foe.GetFirstNameNoTooltip] genau am Schienbein und bringe [my_foe.Custom('DE_PRO_PER_S_3P_A')] zum Humpeln."
 single_combat.0001.desc.my_feedback.something_to_hide: "Für einen Moment steht [my_foe.GetFirstNameNoTooltip] still. Dann jedoch scheint etwas in [my_foe.GetHerHis]em Kopf klick gemacht zu haben und [my_foe.GetHerHis] Körper erlahmt merklich unter dem Gewicht der Erinnerung an meine Kontrolle über [my_foe.Custom('DE_PRO_PER_S_3P_A')]."
 ## Opponent Combat Move Feedback
 single_combat.0001.desc.opponent_response.wait_and_hope: "[my_foe.GetFirstNameNoTooltip] steht stocksteif da und hofft anscheinend, dass ich mein[myself.Custom('DE_2_signature_weapon')] [myself.Custom('signature_weapon')] einfach fallen lasse."
 single_combat.0001.desc.opponent_response.unsure_attack: "[my_foe.GetFirstNameNoTooltip] versucht zögernd, einen [myself.Custom('SignatureWeaponAttemptedLight')] in meine Richtung zu landen, doch der Angriff lässt sich mit Leichtigkeit abwehren."
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.banned_house: "„#EMP [my_foe.GetFullNameNoTooltip]!#!“, $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.own_house: "„Ihr seid eine Schande für Haus [my_foe.GetHouse.GetNameNoTooltip]!“, $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.motto: "„#EMP [my_foe.GetHouse.GetMotto]#!, Ihr seid Abschaum!“, $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue: "schreit mein Gegenüber, während es wütend mit sein[my_foe.Custom('DE_1_signature_weapon')] [my_foe.Custom('signature_weapon')] in meine Richtung [my_foe.Custom('DE_1_SignatureWeaponFlourishPresentParticiple')]."
 single_combat.0001.desc.opponent_response.hail_mary: "Wohl wissend, dass [my_foe.GetSheHe] völlig unterlegen ist, schleudert [my_foe.GetFirstNameNoTooltip] sich mir entgegen und zwingt mich mit der gesamten Verzweiflung der Todgeweihten nach hinten."
 single_combat.0001.desc.opponent_response.pocket_sand: "Während wir im einen Moment noch kämpfen, gibt es im nächsten plötzlich ein lautes #EMP „Nehmt das!“#!. Mein Auge sticht, meine Sicht verschwimmt und mein Mund schmeckt nach umhergewirbelt[sc_defender.Custom('DE_2_GritType')] [sc_defender.Custom('DE_3_GritType')]."
 single_combat.0001.desc.opponent_response.nut_em: "[my_foe.GetFirstNameNoTooltip], der [my_foe.GetHerHis]e Gelegenheit erkannt hat, stürmt nach vorn und gibt mir einen harten Kopfstoß. Ich taumle nach hinten, da ich völlig auf dem falschen Fuß erwischt wurde."
 single_combat.0001.desc.opponent_response.guard: "[my_foe.GetFirstNameNoTooltip] nimmt eine defensive Haltung ein und tut [my_foe.GetHerHis] absolut Bestes, um meine Angriffe abzuwehren. [my_foe.Custom('DE_ART_DEF_S_N')|U] [my_foe.GetWomanMan] verfolgt jede meiner Bewegungen mit [my_foe.GetHerHis]en Blicken."
 single_combat.0001.desc.opponent_response.probing_attack: "Der Konter von [my_foe.GetFirstNameNoTooltip] ist sorgfältig berechnet. [my_foe.GetSheHe|U] wartet auf genau den richtigen Moment, um mit mehreren [my_foe.Custom('DE_1_SignatureWeaponAttemptedLightPlural')] [my_foe.GetHerHis][my_foe.Custom('DE_5_signature_weapon')] [my_foe.Custom('DE_6_signature_weapon')] zu antworten."
 single_combat.0001.desc.opponent_response.onslaught: "[my_foe.GetFirstNameNoTooltip] knackt noch mit [my_foe.GetHerHis]em Hals, und dann fängt [my_foe.GetSheHe] auch schon damit an, Schläge gegen meine Deckung auszuteilen, eine Abfolge von [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')], die mit ihrer unerbittlichen Grausamkeit beinahe meine Deckung durchbrechen."
 single_combat.0001.desc.opponent_response.surprise_attack: "[my_foe.GetFirstNameNoTooltip] ändert plötzlich die Richtung, wirft sich selbst seitwärts und holt zu einem [my_foe.Custom('SignatureWeaponAttemptedHeavy')] aus, dem ich gerade noch ausweichen kann."
 single_combat.0001.desc.opponent_response.taunt: "[my_foe.GetFirstNameNoTooltip], [my_foe.Custom('DE_ART_DEF_S_N')] anscheinend Kämpfe abgrundtief verachtet, beschließt, eine Reihe verletzender, persönlicher Kommentare über mich, meine Familie und die Art, wie ich Spargel esse, abzugeben."
 single_combat.0001.desc.opponent_response.put_the_boot_in: "[my_foe.GetFirstNameNoTooltip] stürmt vorwärts und zwingt mich mit einem [my_foe.Custom('SignatureWeaponAttemptedLight')] zurück, bevor [my_foe.GetSheHe] es schafft, einen hohen Tritt gegen meine Brust durchzubringen, durch den ich fast umkippe."
 single_combat.0001.desc.opponent_response.strict_guard: "[my_foe.GetFirstNameNoTooltip] geht in eine defensive Haltung über, wobei [my_foe.GetHerHis][my_foe.Custom('DE_7_signature_weapon')] [my_foe.Custom('signature_weapon')] eine fast undurchdringliche Mauer aus perfekten Paraden zwischen mir und [my_foe.GetHerHim] bildet."
 single_combat.0001.desc.opponent_response.confident_attack: "[my_foe.GetFirstNameNoTooltip] rächt sich mit einer geschmeidigen Reihe von [my_foe.Custom('DE_1_SignatureWeaponAttemptedLightPlural')] und [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')], wobei mich jeder Schlag ein wenig mehr zurückdrängt."
 single_combat.0001.desc.opponent_response.expert_onslaught: "[my_foe.GetFirstNameNoTooltip] kontert mit einem heftigen Hagel von [my_foe.Custom('DE_1_SignatureWeaponAttemptedLightPlural')], wobei [my_foe.GetSheHe] mich wiederholt fast [my_foe.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')]."
 single_combat.0001.desc.opponent_response.attempt_disarm: "Mit überraschender Schnelligkeit entfesselt [my_foe.GetFirstNameNoTooltip] einen [my_foe.Custom('SignatureWeaponAttemptedHeavy')] mit [my_foe.GetHerHis][my_foe.Custom('DE_1_signature_weapon')] [my_foe.Custom('signature_weapon')], wobei [my_foe.GetSheHe] mir fast mein[myself.Custom('DE_2_signature_weapon')] eigen[myself.Custom('DE_3_signature_weapon')] [myself.Custom('signature_weapon')] aus der Hand schlägt."
 single_combat.0001.desc.opponent_response.lightning_assault: "[my_foe.GetFirstNameNoTooltip] verschwendet keine Zeit und begegnet mir mit einer heftigen Reihe von [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')], die mich Schritt für Schritt zurückdrängen."
 single_combat.0001.desc.opponent_response.tire_opponent: "[my_foe.GetFirstNameNoTooltip] zieht sich nach jedem meiner Schläge zurück und lässt mich angreifen, ohne dass ich einen weiteren ordentlichen Treffer landen würde. Es dauert nicht lange, bis ich spüre, dass ich müde werde."
 single_combat.0001.desc.opponent_response.reason_you_suck_speech: "In dem Bestreben, mich zu demütigen, weicht [my_foe.GetFirstNameNoTooltip] einfach zurück, wann immer ich mich nähere, und beleidigt mich bis ins Kleinste, #EMP wohl wissend#!, dass ich [my_foe.Custom('DE_PRO_PER_S_3P_A')] nicht ignorieren kann."
 single_combat.0001.desc.opponent_response.technique_from_legend: "[my_foe.GetFirstNameNoTooltip] [my_foe.Custom('SignatureWeaponActionThirdPerson')] [my_foe.GetHerHis][my_foe.Custom('DE_2_signature_weapon')] [my_foe.Custom('signature_weapon')] auf eine seltsam vertraute Art und Weise, führt dann einen nahezu perfekten [my_foe.Custom('SignatureWeaponAttemptedHeavy')] aus, von dem ich schwören könnte, dass ich ihn schon einmal gesehen habe."
 single_combat.0001.desc.opponent_response.like_a_viper: "Ehe ich michs versehe, ist [my_foe.GetFirstNameNoTooltip] irgendwie #EMP durch#! meine Deckung gelangt und [my_foe.GetHerHis][my_foe.Custom('DE_7_signature_weapon')] [my_foe.Custom('signature_weapon')] rast auf mein Herz zu. Ich schaffe es nur um Haaresbreite, rückwärts auszuweichen."
 single_combat.0001.desc.opponent_response.pocket_silver: "Wie aus dem Nichts schleudert [my_foe.GetFirstNameNoTooltip] eine schwere Geldbörse auf mein[myself.Custom('DE_2_MaskFace')] [myself.Custom('MaskFace')], [myself.Custom('DE_8_MaskFace')] mit einem #EMP Knacken#! ihr Ziel trifft. Bis ich mich davon erholt habe, nutzt [my_foe.GetSheHe] längst [my_foe.GetHerHis]en Vorteil gegen mich."
 single_combat.0001.desc.opponent_response.martial_voice: "[my_foe.GetFirstNameNoTooltip] nimmt eine eher lasche Verteidigungsposition ein und beginnt damit, mich in einem Ton niederzuschreien, den man eher dafür verwenden würde, einen sich schlecht benehmenden Leibeigenen zurechtzuweisen."
 single_combat.0001.desc.opponent_response.mocking_boast: "[my_foe.GetFirstNameNoTooltip] zieht sich zurück und verschafft mir dadurch eine kleine Atempause. Die vorübergehende Ruhe ist allerdings mit Prahlereien über [my_foe.GetHerHis]en Ruhm und mit Angriffen auf meine Person gefüllt, die mich wütend machen."
 single_combat.0001.desc.opponent_response.is_that_a_crocodile: "Ein unerwartetes Zischen enthüllt die Anwesenheit eines wütenden Krokodils, das aus einem nahen Gewässer hervorgebrochen ist und das ich nur mit mehreren [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] abwehren kann."
 single_combat.0001.desc.opponent_response.desert_warrior: "Während ich alle Mühe habe, in dieser Hitze zu kämpfen, scheint [my_foe.GetFirstNameNoTooltip] noch immer frisch und voller Tatkraft zu sein und begnügt sich damit, nur gelegentliche [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] gegen mich zu richten."
 single_combat.0001.desc.opponent_response.jungle_stalker: "[my_foe.GetFirstNameNoTooltip] erweist sich als ein schwer zu fassendes Gegenüber, das sich geschickt meinen Angriffen entzieht und sich mit einer Leichtigkeit durch das dichte Unterholz bewegt, mit der ich nicht mithalten kann."
 single_combat.0001.desc.opponent_response.open_terrain_expert: "[my_foe.GetFirstNameNoTooltip] macht ausgezeichneten Gebrauch von der offenen Umgebung und teilt einige [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] aus, bevor [my_foe.GetSheHe] sich wieder zurückzieht."
 single_combat.0001.desc.opponent_response.rough_terrain_expert.rocky: "Als Veteran[my_foe.Custom('DE_END_NOU_S_GS_N')] im Kampf auf felsigen Hängen verliert [my_foe.GetFirstNameNoTooltip] keine Zeit, eine höhere Position einzunehmen, ein Vorteil, der #EMP fast#! mehrere meiner Gliedmaßen fordert."
 single_combat.0001.desc.opponent_response.rough_terrain_expert.boggy: "[my_foe.GetFirstNameNoTooltip], [my_foe.Custom('DE_ART_DEF_S_N')] besser daran gewöhnt ist, in diesen sumpfigen Feuchtgebieten zu kämpfen als ich, versucht immer wieder, mich in das Brackwasser zu zwingen, und dies beinahe erfolgreich."
 single_combat.0001.desc.opponent_response.forest_fighter: "Als geschickter Waldmensch scheint sich [my_foe.GetFirstNameNoTooltip] ohne Mühe durch Gestrüpp und Büsche winden zu können, sodass ich mich den umherpeitschenden Ästen in [my_foe.GetHerHis]em Nachgang stellen muss."
 single_combat.0001.desc.opponent_response.raaargh: "[my_foe.GetFirstNameNoTooltip] scheint eine Sekunde lang zu zittern, ehe er vor Zorn [my_foe.GetSheHe] schier zerbirst, laut genug schreit, um die Erde zu erschüttern, und sich mir mit einer #EMP Wildheit#! entgegenwirft, wie ich sie noch von keinem anderen Gegner gesehen habe."
 single_combat.0001.desc.opponent_response.hard_grit: "[my_foe.GetFirstNameNoTooltip] ist [my_foe.Custom('DE_ART_IND_N')] beunruhigend fähig[my_foe.Custom('DE_END_ADJ_IND_S_N')] Kämpfer[my_foe.Custom('DE_END_NOU_S_GS_N')]. Immer wieder aufs Neue weicht [my_foe.GetSheHe] selbst soliden Schlägen aus oder pariert sie und wendet sie dann gegen mich."
 single_combat.0001.desc.opponent_response.feint_and_stab: "[my_foe.GetFirstNameNoTooltip] versucht, mit [my_foe.GetHerHis][my_foe.Custom('DE_1_signature_weapon')] [my_foe.Custom('signature_weapon')] einen Angriff links anzutäuschen, nur um dann mit einem verborgenen Dolch in [my_foe.GetHerHis]er rechten Hand nach meinem Herzen zu stechen."
 single_combat.0001.desc.opponent_response.butchery: "Ein grausames Lächeln huscht über die Lippen von [my_foe.GetFirstNameNoTooltip], und noch ehe ich meine Deckung anpassen kann, knicke ich auch bereits fast unter einem wilden Hagel von [my_foe.Custom('DE_1_SignatureWeaponAttemptedLightPlural')] ein."
 single_combat.0001.desc.opponent_response.stoic_veteran: "Die Zeit von [my_foe.GetFirstNameNoTooltip] bei der Warägergarde hat [my_foe.Custom('DE_PRO_PER_S_3P_A')] unerschütterlich, brutal und tödlich im Umgang mit [my_foe.GetHerHis][my_foe.Custom('DE_1_signature_weapon')] [my_foe.Custom('signature_weapon')] gemacht, und ein [my_foe.Custom('SignatureWeaponAttemptedHeavy')] nach dem anderen trifft nun meinen Oberkörper."
 single_combat.0001.desc.opponent_response.blade_dance: "[my_foe.GetFirstNameNoTooltip] ist für [my_foe.GetHerHis]e Fähigkeiten mit [my_foe.Custom('DE_8_signature_weapon')] [my_foe.Custom('signature_weapon')] berühmt und [my_foe.GetSheHe] erinnert mich ständig mit einer perfekten Aneinanderreihung von [my_foe.Custom('DE_1_SignatureWeaponAttemptedLightPlural')] daran, die nur von gelegentlichen [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] unterbrochen werden."
 single_combat.0001.desc.opponent_response.wrath_of_highgod: "„Im Namen von [my_foe.GetFaith.HighGodNameAlternate] und [my_foe.GetFaith.WarGodName]: Leidet, Frevler[myself.Custom('DE_END_NOU_S_GS_N')]!“, schreit [my_foe.GetFirstNameNoTooltip], [my_foe.GetHerHis][my_foe.Custom('DE_2_signature_weapon')] [my_foe.Custom('signature_weapon')] in den Himmel [my_foe.Custom('SignatureWeaponActionPresentParticiple')]."
 single_combat.0001.desc.opponent_response.hurt_me_better: "Blut fließt die Stirn von [my_foe.GetFirstNameNoTooltip] herunter, und erst als es auf [my_foe.GetHerHis]e Oberlippe trifft, leckt [my_foe.GetSheHe] es mit einem teuflischen Grinsen ab."
 single_combat.0001.desc.opponent_response.special_fallback: "Unerwarteterweise gelingt es [my_foe.GetFirstNameNoTooltip] einen hinterhältigen Tritt gegen mein Schienbein auszuführen, was mich kurzzeitig zum Humpeln zwingt."
 single_combat.0001.desc.opponent_response.something_to_hide: "„Habt Ihr Eure #EMP Schuld#! mir gegenüber vergessen, [myself.GetFirstNameNoTooltip]“, lächelt [my_foe.GetFirstNameNoTooltip]. Als ich begreife, wovon [my_foe.Custom('DE_PRO_PER_S_3P_N')] spricht, lasse ich die Schultern hängen."
