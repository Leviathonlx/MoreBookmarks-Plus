 ## Intro Spiels
 single_combat.0001.desc.sc_defender.intro: "[sc_attacker.GetTitledFirstName] und ich schleichen umeinander, wobei jeder seine Möglichkeiten abwägt. [sc_attacker.GetSheHe|U] hält [sc_attacker.GetHerHis][sc_attacker.Custom('DE_2_signature_weapon')] furchteinflößend[sc_attacker.Custom('DE_3_signature_weapon')] [sc_attacker.Custom('signature_weapon')], während ich mein[sc_defender.Custom('DE_2_signature_weapon')] eigen[sc_defender.Custom('DE_3_signature_weapon')] [sc_defender.Custom('signature_weapon')] fest in der Hand halte. Die tödliche Waffe fühlt sich kühl und schwer in meinem Griff an.\n\n"
 single_combat.0001.desc.capstone.intro.first_blood: "Dieser Kampf mag zwar nur bis zum ersten Blutvergießen gehen, doch das beruhigt meine Nerven nicht im Geringsten."
 single_combat.0001.desc.capstone.intro.deadly: "Nur einer von uns wird dies hier überleben, und ich habe fest vor, dafür zu sorgen, dass ich das sein werde."
 single_combat.0001.desc.sc_attacker.intro: "Zu Beginn des Kampfes umkreisen [sc_defender.GetTitledFirstName] und ich uns einige kurze Momente eher gemächlich, wobei jeder eine Möglichkeit sucht, eine Lücke zu finden. Ich [sc_attacker.Custom('DE_1_SignatureWeaponAction')] mein[sc_attacker.Custom('DE_2_signature_weapon')] [sc_attacker.Custom('signature_weapon')][sc_attacker.Custom('DE_2_SignatureWeaponAction')], bereit, mich zu verteidigen, während [sc_defender.GetSheHe] [sc_defender.GetHerHis][sc_defender.Custom('DE_2_signature_weapon')] [sc_defender.Custom('signature_weapon')] fest in der Hand hält."
 single_combat.0001.desc.sc_attacker.intro.epilogue: "\n\nEin plötzliches Zucken kündigt den Beginn unseres Gefechts an, als"
