 nick_la_hire_desc: "Es gibt viele Erklärungen dafür, woher der Spitzname „La Hire“ stammt. Manche sagen, es seien die Engländer gewesen, die ihm den Spitznamen „the Hire-God“ (der Zorn Gottes) gaben, oder dass der Beiname ein altfranzösisches Wort „hīra“ ist, das „der Zorn“ oder „der Zornige“ bedeutet. Es könnte jedoch auch sein, dass sein Name vom französischen „hérisson“ (Igel) stammt, weil er ein stacheliges Gemüt hatte."
