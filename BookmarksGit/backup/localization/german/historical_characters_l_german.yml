 HISTORICAL_CHARACTER_TOOLTIP: "#T Historischer Charakter#!\n\n#high [Character.Custom('HistoricalCharacterDesc')]#!\n\n#weak Dieser Charakter ist historisch, könnte aber beruhend auf [culture|E] und [faith|E] [Character.Custom('DE_PRO_PER_S_3P_N')]es Ursprungsort von seinem realen Pendant abweichen. [Character.Custom('DE_PRO_PER_S_3P_N')|U] könnte zudem ungefähr ein bis fünf Jahre von der historischen Zeit des Originals abweichen.#!"
 danger_dynasty_abandon_tt: "#X @warning_icon! Ihr werdet Eure [dynasty|E] aufgeben und Ihr werdet nicht als sie weiterspielen können!#!"
 will_wander_tt: "[historical_character.GetFullName|U] wird ein [wanderer|E]"
 historical_char_creation_events.t: "Echos der Geschichte: [historical_character.GetFullNameNicknamedNoTooltip|U]"
 historical_char_creation_events.desc: "[historical_character.Custom('HistoricalCharacterJobDesc')], bekannt als [historical_character.GetFullNameNicknamed], durchstreift angeblich mein Reich auf der Suche nach Arbeit. [historical_character.Custom('DE_PRO_PER_S_3P_N')|U] stammt aus [birth_location.GetName] und hat etwas ganz Gewisses an sich … [historical_character.Custom('DescriptorPositiveStandalone')|U], aber gleichzeitig auch [historical_character.Custom('DescriptorNegativeStandalone')|l].\n\n\n@historical_character_icon! #weak Dieser Charakter ist historisch:#!\n#help_light_background [historical_character.Custom('HistoricalCharacterDesc')]#!"
 historical_char_creation_events_alternative.desc: "[historical_character.Custom('HistoricalCharacterJobDesc')], bekannt als [historical_character.GetFullNameNicknamed], hat sich einen Namen am Hof gemacht. [historical_character.Custom('DE_PRO_PER_S_3P_N')|U] ist [historical_character.Custom('DescriptorPositiveStandalone')] – und auch wenn ich nicht den Finger darauflegen kann, so hat [historical_character.Custom('DE_PRO_PER_S_3P_N')] doch etwas Außerordentliches an sich …\n\n\n@historical_character_icon! #weak Dieser Charakter ist historisch:#!\n#help_light_background [historical_character.Custom('HistoricalCharacterDesc')]#!"
 historical_char_creation_events.1.a: "Ich frage mich, welches Schicksal wohl vor [historical_character.Custom('DE_PRO_PER_S_3P_D')] liegt …"
 historical_char_creation_events.1.b: "So jemand könnte mir gute Dienste erweisen!"
 historical_char_creation_events.1.c: "[historical_character.GetFullNameNoTooltip|U]? Schert mich nicht!"
 historical_char_creation_events.2.t: "Religionsreform: Erfolg"
 historical_char_creation_events.2.desc: "[inspiration_owner.GetFullName|U] hat unzählige Tage und Nächte über Büchern und Schriften gebrütet und zahllose Dokumente und Thesen verfasst. [inspiration_owner.Custom('DE_PRO_POS_S_3P')|U] Genie ist unbestreitbar, als ich die Texte aus [inspiration_owner.Custom('DE_PRO_POS_S_3P')]er Feder lese …\n\nUnglaublich. Das könnte #EMP alles#! verändern."
 historical_char_creation_events.2.a: "Diese heiligen Worte müssen verbreitet werden!"
 religious_reformer_modifier: "Religionsreformator"
 religious_reformer_modifier_desc: "Dank seines Genies steht dieser Charakter kurz davor, einen neuen Glauben ins Leben zu rufen.\n\nDieser Modifikator wird entfernt, wenn ein neuer [faith|E] erschaffen wird."
 mass_conversion_tt: "Gewährt eine Anwendung der [decision|E] „#V $legendary_conversion$#!“"
 religious_inspiration: "Religiöse Inspiration"
 religious_inspiration_desc: "Ein Charakter mit religiöser Inspiration ist [inspired|El], sein Herz und seine Seele in die Erforschung der Feinheiten und Mysterien des [Concept('faith', 'Glaubens')|E] zu legen. Häufig sind solche Menschen große Reformatoren oder Anführer religiöser Bewegungen. Diese Inspiration ist #EMP sehr selten#!."
 historical_character.karunakara: "Karunakara war ein berühmter General des Chola-Königs Kulottunga, der für die Chola Feinde und Verräter vernichtete. Karunakaras Leben wird im Gedicht „Kalinkkattuparani“ beschrieben, das in den höchsten Tönen von seiner Dominanz in Kalinga und von seiner späteren Huldigung Kulottungas schwärmt."
 historical_character.sekkilhar: "Das Wunderkind Sekkilhar wurde schon früh von Radscha Kulothunga als geschätzter Minister und Staatsmann rekrutiert. Sekkilhar ist vor allem bekannt dafür, dass er das Periya Puranam verfasst hat, das in 4.253 Versen die Lebensgeschichte der 63 Shaiva Nayanar erzählt. Nach seinem Tod ist Sekkilhar weiterhin ein Prozessionsgott der Region."
 historical_character.omar_khayyam: "Omar Chayyam war ein Universalgelehrter, Poet, Mathematiker und Astronom des 11. Jahrhunderts, der heute am bekanntesten für seine Dichtkunst ist, die er im „Rubaiyat“ zusammentrug. Zudem vollbrachte er in Persien Großes auf den Gebieten der Algebra und der Astronomie. Seine wissenschaftlichen Werke zur Klassifizierung und Lösung quadratischer Gleichungen gelten als Meilenstein der Mathematik."
 historical_character.bhaskaracharya: "Bhaskaracharya war ein indischer Mathematiker und Astronom des 12. Jahrhunderts, der das bahnbrechende Werk „Siddhanta Shiromani“ verfasste. Dieses umfassende Traktat behandelt Themen wie Arithmetik, Algebra, Mathematik der Planeten sowie sphärische Trigonometrie. Seine Werke zur Infinitesimalrechnung gingen Newton und Leibniz mehr als fünf Jahrhunderte voraus."
 historical_character.joseph_rabban: "Joseph Rabban war im 9. Jahrhundert eine bedeutende Gestalt in der jüdischen Gemeinde Malabars. Der Chera-König gewährte ihm Rechte und Privilegien für die jüdische Gemeinde in Cochin, und unter Rabbans Führung festigte sich der jüdische Einfluss in Südindien. Durch seine Taten sorgte er für Autonomie und Respekt für die kommerziellen und kulturellen Beiträge seines Volkes."
 historical_character.atisha: "Atisha, einer der größten Namen im mittelalterlichen Buddhismus, war ein religiöser Führer, der ursprünglich aus Bengalen stammte, aber enge Verbindungen zum Vikramashila-Kloster in Bihar aufweist. Durch seine Werke war er verantwortlich für die Ausbreitung des Mahayana- sowie des Vajrayana-Buddhismus in Südasien und Tibet."
 historical_character.hemachandra: "Hemachandra war ein indischer Gelehrter, Universalgelehrter und jainistischer Mönch des 12. Jahrhunderts. Er lieferte erhebliche Beiträge in den Bereichen Mathematik, Grammatik, Verslehre und Philosophie. Hemachandras „Siddahem“ ist ein bedeutendes Werk der jainistischen Literatur, und seine Lehren hatten großen Einfluss auf jainistische Erziehung und Praktiken."
 historical_character.kshemendra: "Kshemendra war ein Poet und Gelehrter des Kaschmirs aus dem 11. Jahrhundert, dessen vielseitige literarische Schöpfungen sich von satirischen Werken über Parodien bis hin zu religiösen Texten erstreckten. Seine bekanntesten Werke, „Samaya Matrika“ und „Darpadalana“, kritisieren auf humorvolle Weise die Bräuche seiner Zeit, was ihn zu einer einzigartigen Gestalt der klassischen Sanskrit-Literatur macht."
 historical_character.akka_mahadevi: "Akka Mahadevi war eine Kannada-Poetin des 12. Jahrhunderts und eine bedeutende Gestalt der Lingayat-Bhakti-Bewegung. Sie ist bekannt für ihre Vachanas oder poetischen Kompositionen und beschritt einen Weg der spirituellen Hingabe und Befreiung: Sie forderte Gesellschaftsnormen heraus, indem sie dem weltlichen Leben entsagte und für die Gleichheit und Gleichberechtigung von Frauen in spirituellen Praktiken eintrat."
 historical_character.namdev: "Namdev war ein marathischer Heiliger und Poet des 13. Jahrhunderts, bekannt für seine frommen Lieder, die Vithoba gewidmet sind, und als bedeutende Gestalt der Bhakti-Bewegung in Maharashtra. Die Werke des beim gemeinen Volk beliebten Dichters förderten zudem erheblich die Verbreitung und das Ansehen der marathischen Sprache als eine der Poesie und der Religion."
 historical_character.madhvacharya: "Madhvacharya war ein indischer Philosoph des 13. Jahrhunderts und der wesentliche Vertreter der Dvaita-Schule des Vedanta. Er lehrte, dass Seele (Atman) und ultimative Wirklichkeit (Brahman) voneinander getrennt sind; dies ist ein erheblicher Kontrast zu den vorherrschenden nicht-dualistischen Philosophien jener Zeit. Seine Schriften und Debatten formten die hinduistische Theologie erheblich."
 historical_character.vidyapati: "Vidyapati war ein Poet und Gelehrter aus dem indischen Bihar des 14. Jahrhunderts. Er ist berühmt für seine Liebeslieder und seine frommen Gesänge, die Shiva gewidmet sind und die die Bhakti-Bewegung enorm beeinflussten. Seine Werke werden ob ihrer lyrischen Schönheit und ihres aufrichtigen emotionalen Ausdrucks gefeiert."
 historical_character.abhinavagupta: "Abhinavagupta war ein indischer Philosoph und Mystiker des 10. und 11. Jahrhunderts. Er gilt als einer der größten Gelehrten des nicht-dualistischen Shivaismus. Abhinavaguptas Werke beeinflussen die hinduistische Philosophie, insbesondere seine Theorien der Ästhetik und Spiritualität in seinem Kommentar „Abhinavabharati“."
 historical_character.basava: "Basava war ein indischer Philosoph und Gesellschaftserneuerer, der die Bewegung des Lingayatismus ins Leben rief. Seine Lehren forderten das traditionelle Kastensystem heraus und betonten die Hingabe an den höchsten Herren Shiva. Basavas Vachanas oder poetische Kompositionen traten für spirituelle Gleichberechtigung ein und formten die Bhakti-Bewegung. Seine Ideen hatten enormen Einfluss auf Gesellschaft und Religion des mittelalterlichen Indiens."
 historical_character.hildegard: "Hildegard von Bingen war eine vorwärtsgewandte Äbtissin, Mystikerin, Autorin und Komponistin, die bekannt war für ihre religiösen Visionen und wissenschaftlichen Werke. Sie verfasste Texte über Theologie, Medizin und Musik und trug zur Gestaltung des mittelalterlichen christlichen Gedankens bei. Hildegard war zudem bekannt für ihre liturgischen Kompositionen und Spiele, die spirituelle und ganzheitliche Heilung in den Vordergrund rückten."
 historical_character.thomas_aquinas: "Thomas von Aquin war ein dominikanischer Theologe und Philosoph, der Berühmtheit erlangte durch das Vereinen aristotelischer Philosophie mit christlicher Theologie in seiner „Summa Theologica“. Er trat ein für die Vereinbarkeit von Vernunft und Glauben und hatte erheblichen Einfluss auf christliche Doktrin, Naturrechte und Ethik. Nachdem er Arzt der Kirche heiliggesprochen wurde, lebt sein Vermächtnis noch heute weiter."
 historical_character.dante_alighieri: "Dante Alighieri war ein italienischer Dichter, berühmt für die „Göttliche Komödie“, eine epische Reise durch Hölle, Fegefeuer und Paradies. Sein Werk hatte einen nachhaltigen Einfluss auf die westliche Literatur und christliche Theologie. Dantes Auslotung von Moralität und menschlicher Natur brachte ihm den Titel „Vater der italienischen Sprache“ ein."
 historical_character.thomas_becket: "Thomas Becket war ein englischer Erzbischof und Märtyrer, der am bekanntesten ist für seinen Konflikt mit König Heinrich II. bezüglich der Rechte der Kirche. Seine unnachgiebige Verteidigung der kirchlichen Autorität führte zu seiner Ermordung in der Kathedrale von Canterbury im Jahr 1170. Beckets Märtyrertum untermauerte seinen Status als Heiliger, und sein Schrein bei Canterbury wurde zu einer bedeutenden Pilgerstätte."
 historical_character.maimonides: "Maimonides war ein jüdischer Philosoph und Gelehrter des 12. Jahrhunderts. Er ist am bekanntesten für sein Werk „Mischne Tora“, eine Kodifizierung des jüdischen Gesetzes, und für den „Führer der Unschlüssigen“, der die Beziehung zwischen Religion und Philosophie zum Thema hat. Er gilt als einer der einflussreichsten jüdischen Denker der Geschichte."
 historical_character.chretien_de_troyes: "Die Geschichten von Chrétien de Troyes, verfasst in Altfranzösisch, spielten eine wesentliche Rolle bei der Entwicklung der Artussage. Elemente wie die höfische Liebe und der heilige Gral in Werken wie „Lancelot, der Karrenritter“ oder „Perceval oder die Geschichte des Grals“ beeinflussten die ritterliche Literatur. Seine Werke betonen die Themen Ritterlichkeit, Heldentun und höfische Liebe."
 historical_character.egil_skallagrimrsson: "Egil Skallagrímsson, ein bedeutender isländischer Kriegerpoet, ist die zentrale Figur in „Egils Saga“. Er ist bekannt für sein aufbrausendes Temperament und sein dichterisches Können, und man erinnert sich an ihn ob seiner brutalen Taten, mächtigen Verse und der wichtigen Rolle, die er bei der frühen Besiedlung Islands und bei Wikingerüberfällen auf England spielte."
 historical_character.gunnlaug_ormstunga: "Gunnlaug Ormstunga, der Protagonist von „Gunnlaugs saga ormstungu“, war ein wikingischer Kriegerpoet, der bekannt ist für seine Reisen und Dichterfehden. Die Saga erzählt von seiner tragischen Liebesgeschichte und seinem Kampf gegen einen Dichterrivalen und fängt die Dynamik von Ruhm und Ehre in der Wikingergesellschaft ein."
 historical_character.torbjorg_the_seeress: "Þorbjörg die Seherin ist eine prophetische Gestalt in der „Saga von Erik dem Roten“. Sie ist bekannt für ihre Praktiken der Spá (Prophezeiung) und der Seiðr (nordischen Magie) und spielt eine entscheidende Rolle bei der Vorhersage künftiger Ereignisse. Ihr zeremonielles Auftreten in der Saga spiegelt den nordischen Glauben an die Macht der Prophezeiung wider."
 historical_character.erik_rode: "Erik Röde, besser bekannt als Erik der Rote, war ein wikingischer Entdecker und Gründer der ersten nordischen Siedlungen auf Grönland. Er ist berühmt für seinen Abenteuergeist und für sein Vorantreiben der Kolonisierung; die von ihm gegründete Gemeinschaft überdauerte mehrere Jahrhunderte."
 historical_character.alhazen: "Hasan al-Haytham war ein arabischer Mathematiker und Arzt des 11. Jahrhunderts, der berühmt war für sein Wirken im Bereich der Optik. Sein Buch „Kitab al-Manazir“, der „Schatz der Optik“, etablierte die Prinzipien der modernen Optik und beeinflusste die westliche Wissenschaft des Mittelalters. Heute noch erinnert man sich an seinen rigorosen experimentellen Ansatz und seine erheblichen Beiträge zur Goldenen Ära des Islam."
 historical_character.ibn_battuta: "Ibn Battuta war ein marokkanischer Entdecker des 14. Jahrhunderts, der bekannt war für seine weiten Reisen, die ihn mehr als 120.000 Kilometer durch die islamische Welt und darüber hinaus führten. Sein Reisebericht „Rhila“ bietet einen detaillierten Einblick in mittelalterliche Kulturen und Gesellschaften und macht ihn zu einem der am meisten gefeierten Reisenden der Geschichte."
 historical_character.william_of_ockham: "Wilhelm von Ockham war ein englischer Philosoph und Theologe des 14. Jahrhunderts, der berühmt wurde für „Ockhams Rasiermesser“, das Prinzip des Bevorzugens der einfacheren Lösung. Er war eine wichtige Gestalt der scholastischen Tradition: Er forderte die kirchliche Autorität heraus und setzte sich ein für die Trennung von weltlicher und religiöser Macht. Seine Ideen beeinflussten die Entwicklung von Logik, Wissenschaft und politischem Denken."
 historical_character.geoffrey_chaucer: "Geoffrey Chaucer, ein englischer Poet und Autor des 14. Jahrhunderts, ist vor allem bekannt für „Die Canterbury-Erzählungen“, eine Sammlung von Geschichten über eine Pilgerreise nach Canterbury. Sein Werk wird gefeiert für seine lebendigen Charaktere, seinen Humor und die Einblicke in die mittelalterliche Gesellschaft. Chaucers Beiträge brachten ihm den Titel „Vater der englischen Literatur“ ein."
 historical_character.aaron_of_lincoln: "Aaron von Lincoln war ein englischer Finanzier und Geldverleiher des 12. Jahrhunderts und bekannt als einer der wohlhabendsten Juden im mittelalterlichen England. Er lieh dem Adel erhebliche Summen für Bauvorhaben, darunter auch Kathedralen. Nach seinem Tod beschlagnahmte König Heinrich II. sein gewaltiges Vermögen."
 historical_character.john_wycliffe: "John Wycliffe war ein Theologie und Reformator im England des 14. Jahrhunderts, bekannt für seine frühe Kritik an den Praktiken der katholischen Kirche. Er befürwortete die Übersetzung der Bibel ins Englische und legte den Grundstein für die protestantische Reformation. Wycliffes Lehren, die die Autorität der Kirche infrage stellten, beeinflussten die lollardische Bewegung und später Reformatoren wie Martin Luther."
 historical_character.roger_bacon: "Roger Bacon war ein englischer Philosoph und Franziskanermönch des 13. Jahrhunderts, berühmt für seine frühe Verfechtung der wissenschaftlichen Methode. Er legte in seinen Studien großen Wert auf Beobachtung und Experimente und leistete so einen Beitrag zur Entwicklung der empirischen Wissenschaft. Bacons Werk in den Bereichen Optik und Alchemie beeinflusste spätere Gelehrte der mittelalterlichen Periode."
 historical_character.heloise_dargenteuil: "Héloïse d’Argenteuil oder kurz Heloisa war eine Äbtissin und Gelehrte im Frankreich des 12. Jahrhunderts, vor allem bekannt für ihren Briefwechsel mit Petrus Abaelardus. Ihre Briefe sind berühmt für ihren leidenschaftlichen und intellektuellen Inhalt, die ihre enorme Intelligenz und ihre emotionale Tiefe zeigen. Später wurde Héloïse Äbtissin des Paraklet-Klosters, dem sie eine starke Leiterin war."
 historical_character.peter_abelard: "Petrus Abaelardus war ein französischer Philosoph und Theologe des 12. Jahrhunderts, der berühmt war für seinen scholastischen Ansatz und seinen Briefwechsel mit Heloisa. Sein Buch „Sic et Non“ erforschte theologische Fragen mittels dialektischer Logik. Leben und Werk von Abelardus hatten erheblichen Einfluss auf die mittelalterliche Philosophie, in der seine Liebesgeschichte mit Heloisa nach wie vor ein Klassiker ist."
 historical_character.petrarch: "Francesco Petrarcra war ein italienischer Gelehrter und Poet des 14. Jahrhunderts, der weithin als „Vater des Humanismus“ gilt. Er ist vor allem bekannt für seine Sonette und Gedichte, insbesondere für „Canzoniere“, das von seiner unerwiderten Liebe zu Laura handelte. Petrarcas Werke waren entscheidend an der Entwicklung des Humanismus der Renaissance beteiligt und legten großen Wert auf klassische Bildung und das Individuum."
 historical_character.christine_pizan: "Christine de Pizan war eine französische Schriftstellerin und Poetin des 14. Jahrhunderts und ist bekannt für ihre Werke, die für die Rechte und Bildung von Frauen einstehen. Sie schrieb „Das Buch von der Stadt der Frauen“, das die Misogynie ihrer Zeit anprangerte und die Erfolge von Frauen feierte. Christines Werke waren mit die ersten, die sich mit der Gleichberechtigung der Geschlechter befassten, was sie zu einer Pionierin des Feminismus im mittelalterlichen Europa machte."
 historical_character.giotto_di_bondone: "Giotto di Bondone war ein italienischer Maler und Architekt des 13. und 14. Jahrhunderts, der gefeiert wird für seine innovative Verwendung von Perspektive und Realismus in der Kunst. Sein Werk war eine Abkehr von der stilisierten byzantinischen Tradition und legte den Grundstein für die Renaissance. Giottos Fresken in der Scrovegni-Kapelle von Padua gelten als Meisterwerke und haben Generationen von Künstlern beeinflusst."
 historical_character.fibonacci: "Leonardo Fibonacci war ein italienischer Mathematiker des 12. und 13. Jahrhunderts, der vor allem bekannt ist für die Einführung des hindu-arabischen Zahlensystems in Europa. Sein Buch „Liber Abaci“ machte die Verwendung arabischer Zahlen und Arithmetik in der westlichen Welt bekannt. Fibonacci ist zudem berühmt für die Fibonacci-Folge, ein mathematisches Konzept, das ein Muster beschreibt, welches in der Natur und verschiedenen Studienfeldern auftritt."
 historical_character.giovanni_boccaccio: "Giovanni Boccaccio war ein italienischer Schriftsteller und Poet des 14. Jahrhunderts, der vor allem bekannt ist für sein Werk „Das Dekameron“, eine Sammlung von Erzählungen von zehn Personen, die dem Schwarzen Tod zu entrinnen trachten. Boccaccios lebendige Erzählweise und seine Einblicke in das menschliche Verhalten machten ihn zu einer bedeutenden Gestalt der frühen Renaissanceliteratur. Sein Werk beeinflusste spätere Autoren wie Chaucer und half beim Formen der literarischen Traditionen Italiens."
 historical_character.snorri_sturluson: "Snorri Sturluson war ein isländischer Geschichtsschreiber, Poet und Politiker des 13. Jahrhunderts, der bekannt ist für die „Snorra-Edda“, ein prägendes Werk der nordischen Mythologie. Seine Schriften sind wesentliche Quellen für das moderne Verständnis des nordischen Erbes. Ein weiteres Werk Snorris ist „Heimskringla“, eine Chronik norwegischer Könige, die Geschichte und Folklore verschmilzt."
 historical_character.hrotsvitha: "Hrotsvit war eine deutsche Kanonisse, Poetin und Dramatikerin, sogar die erste weibliche Dramatikerin der christlichen Ära. Sie verfasste im Stift Gandersheim Bühnenstücke, Gedichte und Legenden, die christliche Themen mit klassischen Einflüssen verbanden und oft die Stärke und den Intellekt von Frauen feierten."
 historical_character.ramanuja: "Ramanuja war ein indischer Theologe des 11. Jahrhunderts, der als Mitbegründer der Tradition des Sri-Vaishnavismus gilt. Er setzte sich für die Hingabe zu Vishnu ein sowie für einen persönlichen und mitfühlenden spirituellen Ansatz. Seine Interpretationen des Vedanta betonten einen modifizierten Monismus, was eine erhebliche Abkehr von anderen Denkschulen darstellte."
 historical_character.arnaldus_de_villa_nova: "Arnald von Villanova war ein katalanischer Arzt, Alchemist und Gelehrter des 13. Jahrhunderts, der bekannt ist für seine Beiträge in den Bereichen Medizin und Chemie. Er war ein früher Verfechter der wissenschaftlichen Methode in der medizinischen Praxis, und ihm werden zahlreiche medizinische Texte und alchemistische Werke zugeschrieben. Sein Wirken hatte erheblichen Einfluss auf die medizinische Denkweise Europas sowie auf das aufstrebende Feld der Chemie."
 historical_character.ibn_khaldun: "Ibn Chaldūn war ein arabischer Gelehrter im Tunis des 14. Jahrhunderts, der als einer der Väter der modernen Soziologie, Historiografie und Wirtschaftslehre gilt. Sein berühmtestes Werk, die „Muqaddima“ (Einleitung), ist ein früher Versuch, historische und gesellschaftliche Phänomene von Mythologie zu bereinigen und sie auf der Analyse von Ursache und Wirkung, sozialen Konflikten und wirtschaftlichen Faktoren fußen zu lassen."
 historical_character.rumi: "Rumi war ein persischer Poet, Theologe und Sufi-Mystiker des 13. Jahrhunderts. Sein fundiertes spirituelles Erbe findet sich in seinen poetischen Werken, insbesondere im „Masnawi“, das häufig als „Koran auf Persisch“ bezeichnet wird. Rumis Lehren betonen bedingungslose Liebe, Toleranz und die Suche nach göttlicher Wahrheit durch persönliche spirituelle Erlebnisse."
 historical_character.avicenna: "Avicenna, auch bekannt als Ibn Sina, war ein persischer Universalgelehrter, der als einer der bedeutendsten Ärzte, Astronomen, Denker und Autoren der Goldenen Ära des Islam gilt. Er ist vor allem bekannt für seine monumentalen Werke „Das Buch der Genesung“ und „Kanon der Medizin“, die sowohl in der islamischen Welt als auch in Europa über Jahrhunderte als Standardwerke Verwendung fanden."
 historical_character.averroes: "Averroes (Ibn Ruschd) war ein Universalgelehrter des Andalusiens des 12. Jahrhunderts, der bekannt war für seine Schriften über aristotelische Philosophie. Sein Werk konzentrierte sich auf die Einbindung islamischer Traditionen in klassische griechische Philosophie. Durch sein Bestreben, die Philosophie zu rationalisieren, wurde er zu einer Kernfigur der Geschichte der Intellektualität sowohl des Islam als auch Europas, und er leistete einen wesentlichen Beitrag zur Renaissance."
 historical_character.al_biruni: "Al-Biruni war ein persischer Wissenschaftler und Universalgelehrter, der erhebliche Beiträge zu verschiedenen wissenschaftlichen Disziplinen leistete, darunter Astronomie, Mathematik und Geografie. Er schrieb ausführlich über den Radius der Erde und verfasste eine umfassende Studie über Indiens Religionen und Philosophien, nachdem er die Invasion der Ghaznawiden begleitet hatte."
 historical_character.rashi: "Raschi (Schlomo Jizchaki) war ein französischer Rabbi und angesehener jüdischer Gelehrter des 11. Jahrhunderts, der bekannt ist für eine umfassenden Kommentare zum Talmud und zur hebräischen Bibel. Seine Werke hatten profunden und andauernden Einfluss auf jüdische Studien und Gesetze und sind ein wesentlicher Bestandteil der jüdischen Bildung."
 historical_character.yehuda_halevi: "Jehuda ha-Levi war ein spanischer Poet und Philosoph des 12. Jahrhunderts, gefeiert für seine anrührende Poesie und seine philosophischen Dialoge. Im „Kusari“ verteidigt ha-Levi die philosophischen Wahrheiten des Judentums, und er bringt seine tiefe Sehnsucht nach Zion zum Ausdruck. Seine Schriften vermischen religiöse Hingabe mit einer reichen lyrischen Tradition, wodurch er zu einer bedeutenden Gestalt der mittelalterlichen hebräischen Literatur wurde."
 historical_character.shaprut: "Chasdai ibn Schaprut war ein jüdischer Arzt, Diplomat und Gelehrter des muslimischen Spaniens des 10. Jahrhunderts. Er diente als Vertrauter von Kalif Abd ar-Rahman III. und spielte eine wesentliche Rolle an den Intellektuellen- und Diplomatenhöfen Córdobas, wo er den kulturellen Austausch zwischen jüdischen und islamischen Gelehrten förderte."
 historical_character.gersonides: "Levi ben Gershon (Gersonides) war ein französisch-jüdischer Philosoph, Astronom und Mathematiker des 14. Jahrhunderts. Er ist bekannt für seinen wissenschaftlichen Ansatz und verfasste mehrere einflussreiche Werke und Traktate über Mathematik und Astronomie. Zudem ist er berühmt für seine Arbeit an astronomischen Instrumenten und seine philosophische Erforschung von freiem Willen und göttlicher Prädestination."
 historical_character.ezra: "Abraham ibn Esra war ein jüdischer Wissenschaftler, Poet und Universalgelehrter des Spaniens des 12. Jahrhunderts. Er ist bekannt für seine profunden Beiträge in den Bereichen Bibelkommentare, Astrologie und Mathematik. Ibn Esra bereiste den Mittelmeerraum ausgiebig und beeinflusste intellektuelle Kreise mit seinen Schriften."
 historical_character.gabriol: "Solomon ibn Gabirol war ein jüdischer Philosoph und Poet aus dem muslimischen Spanien des 11. Jahrhunderts. Er ist bekannt für seine neoplatonischen Werke, insbesondere für „Fons Vitae“ („Die Lebensquelle“). Er erforschte das Wesen Gottes und des Universums und hatte erheblichen Einfluss auf die jüdische und christliche Denkweise. Ibn Gabirol war darüber hinaus ein produktiver Verfasser hebräischer Poesie."
 historical_character.nachmanides: "Nachmanides, auch bekannt als Moses ben Nachman oder Ramban, war ein jüdischer Gelehrter und Theologe des 13. Jahrhunderts. Er ist bekannt für seine profunden Kommentare zur Tora und der Führung der jüdischen Gemeinde von Girona und dafür, den jüdischen Glauben bei der Disputation von Barcelona im Jahre 1263 verteidigt zu haben. Seine Schriften und Lehren vermengen jüdisches Gesetz, Mystizismus und ethische Lehren."
 historical_character.crescas: "Chasdaj Crescas war ein jüdischer Philosoph aus dem 14. Jahrhundert, der bekannt dafür ist, dass er die vorherrschende aristotelische Philosophie seiner Zeit anfocht. Sein berühmtestes Werk ist die philosophische Schrift „Or Adonai“ („Licht Gottes“), das gegen die aristotelische Weltanschauung argumentierte und grundlegende Ideen für die moderne jüdische Philosophie enthielt, die Denker wie Spinoza beeinflussten."
 historical_character.saadia: "Saadia Gaon war ein jüdischer Philosoph, Theologe und Gelehrter des 10. Jahrhunderts. Er diente als Kopf der berühmten Sura-Akademie und ist bekannt für seine Werke über jüdische Gesetze und seine philosophische Abhandlung „Emunoth ve-Deoth“ („Buch der Glaubensartikel und Dogmen“). Sein Traktat war der erste systematische Versuch, jüdische Theologie mit Elementen der griechischen Philosophie zu verbinden."
 historical_character.awkal: "Yusuf ibn ’Awkal war ein jüdischer Kaufmann und Reisender der islamischen Welt des 10. Jahrhunderts, der bekannt ist für seine detaillierten Berichte über seine Handelsreisen im Mittelmeerraum, im Nahen Osten und in Teilen Afrikas. Seine Schriften bieten wertvolle Einblicke in Handelspraktiken, kulturelle Interaktionen und das pulsierende Leben jüdischer Gemeinden entlang seiner Handelsrouten."
 historical_character.benjamin_of_tudela: "Benjamin von Tudela war ein jüdischer Reisender und Entdecker des 12. Jahrhunderts. Vor allem bekannt ist er für sein Reisetagebuch „Reisen des Benjamins aus Tudela“, das seine Reisen durch Europa, Asien und Afrika dokumentiert und in denen Benjamin von jüdischen Gemeinden in der gesamten mittelalterlichen Welt berichtet."
 historical_character.marco_polo: "Marco Polo war ein venezianischer Kaufmann, Entdecker und Autor, der von 1271 bis 1295 Asien entlang der Seidenstraße bereiste. Seine ausführlichen Berichte über seine Reisen nach China unter Kublai Khans Herrschaft wurden veröffentlicht als „Die Reisen des Marco Polo“; das Buch bot Europäern einen umfassenden Einblick in asiatische Länder und Kulturen."
 historical_character.bridget_of_sweden: "Birgitta von Schweden war eine Mystikerin und Heilige des 14. Jahrhunderts, die bekannt ist für tiefgründige religiöse Visionen und die Gründung des Erlöserordens. Nach dem Tod ihres Gemahls widmete sie ihr Leben dem religiösen Dienst, und sie unternahm mehrere Pilgerreisen zu heiligen Stätten."
 historical_character.meister_eckhart: "Meister Eckhart war ein Theologie, Philosoph und Mystiker des 13. Jahrhunderts, der bekannt ist für seine einflussreichen Lehren bezüglich des Wesens Gottes und der Beziehung der menschlichen Seele zum Göttlichen. Seine Predigten und Schriften erforschen Themen der Loslösung, der göttlichen Geburt in der Seele und der Identität des Seins."
 historical_character.jangar: "Jangar ist der legendäre Held des oiratischen Werks „Das Jangar-Epos“. Er ist berühmt dafür, die fantastische Stadt Shambhala erbaut und sein Volk zu Weisheit und Mut geführt zu haben. Die Schlachten gegen seine Feinde und sein Kampf für Frieden und Reichtum für sein Land spiegeln die Mühen und Ideale der Oiraten wider."
 historical_character.zawisza: "Zawisza der Schwarze war ein polnischer Ritter und militärischer Befehlshaber des 15. Jahrhunderts, der bekannt ist für seine Ehre und seine Ritterlichkeit. Zawisza bewies sich 1410 in der Schlacht bei Tannenberg und diente später an diversen Königshöfen. Er starb 1428 einen Heldentod während der Belagerung einer Festung in Golubac auf einem Kreuzzug gegen das Osmanische Reich."
 historical_character.theophanes_the_greek: "Theophanes der Grieche war ein bedeutender byzantinischer Maler. Er erweiterte die Entwicklung der russischen Ikonenkunst um eine expressive, emotionale Tiefe, die sie vom formelleren byzantinischen Stil abhob. Seine berühmtesten Werke sind Fresken in der Christi-Verklärungs-Kirche in Nowgorod und in der Mariae-Verkündungs-Kathedrale in Moskau."
 historical_character.nicetas_choniates: "Niketas Choniates war ein byzantinischer Regierungsbeamter und Geschichtsschreiber des späten 12. und frühen 13. Jahrhunderts. Er ist bekannt für sein Werk „Chronik“, in dem er das byzantinische Leben und die Politik von 1118 bis 1207 eingehend beschreibt und zeitlich den Niedergang des Byzantinischen Kaiserreichs sowie die Ereignisse des Vierten Kreuzzugs abdeckt."
 historical_character.michael_psellos: "Michael Psellos war ein byzantinischer Philosoph, Politiker und Geschichtsschreiber des 11. Jahrhunderts. Er diente als Höfling unter mehreren Kaisern und war entscheidend an der Neuentdeckung der griechischen Philosophie und Wissenschaften am byzantinischen Hof beteiligt. Sein wichtigstes Werk, „Chronographia“, bietet einen durchdringenden und detaillierten Bericht über Politik und höfisches Leben in Byzantium."
 historical_character.john_tzetzes: "Johannes Tzetzes war ein byzantinischer Gelehrter des 12. Jahrhunderts, der bekannt ist für sein gewaltiges literarisches Werk und seine Belesenheit in klassischer Literatur. Er schrieb umfassend zu grammatikalischen, historischen und mythologischen Themen, und sein berühmtestes Werk ist „Chiliades“ („Tausender“), eine Sammlung historischer und mythologischer Anekdoten in Versform."
 historical_character.theophylact_of_ohrid: "Theophylakt war ein byzantinischer Erzbischof und Gelehrter des 11. Jahrhunderts. Während seiner Amtszeit als Erzbischof von Ohrid spielte er eine wesentliche Rolle im religiösen und kulturellen Leben der Region und hatte erheblichen Einfluss auf die ostorthodoxe Religion."
 historical_character.eustathius_of_thessalonica: "Eustathios von Thessalonike war ein byzantinischer Gelehrter, Theologe und Erzbischof von Thessalonike. Er war ein fleißiger Schreiber und verfasste detaillierte Kommentare zu Homers Werken. Seine Zeit als Erzbischof war geprägt von seinem Bestreben, die Rolle der Kirche in der Gesellschaft nach der sizilischen Eroberung von Thessalonike wiederaufzubauen und zu reformieren."
 historical_character.nicephorus_blemmydes: "Nikephoros Blemmydes war ein byzantinischer Gelehrter und Theologe des 13. Jahrhunderts. Er gründete eine Schule und ein Kloster, wo er lehrte und den Großteil seines Lebens verbrachte. Blemmydes verfasste zahlreiche Schriften über Philosophie, Theologie und Wissenschaft, und er strebte danach, klassisch-philosophische Ideen mit der christlichen Doktrin zu vereinen."
 historical_character.georgius_pachymeres: "Georgios Pachymeres war ein byzantinischer Geschichtsschreiber und Gelehrter des 13. Jahrhunderts, der bekannt ist für sein umfassendes Werk „Historia Byzantia“, das die Geschichte des Byzantinischen Kaiserreichs von 1255 bis 1308 aufzeichnet. Seine Schriften bieten detaillierte Einsichten in die Herrschaft der Palaiologos-Dynastie sowie die Auswirkungen der lateinischen Besatzung."
 historical_character.manuel_moschopoulos: "Manuel Moschopoulos war ein byzantinischer Gelehrter und Grammatiker Ende des 13., Anfang des 14. Jahrhunderts, der vor allem bekannt ist für sein Mitwirken am Wiederaufleben der klassischen griechischen Bildung und Literatur. Er schrieb umfassend über grammatikalische Themen und verfasste Kommentare zu klassischen Autoren, da er alte Texte bewahren und erklären wollte."
 historical_character.theodore_metochites: "Metochites – ein Mann der Renaissance, noch ehe es diese überhaupt gab – war ein Universalgelehrter, der sich in den Themen Philosophie, Astronomie, Mathematik und Kunst auszeichnete und unter Kaiser Andronikos II. Palaiologos als oberster Minister diente. Er ist vor allem bekannt für sein Patronat der Chora-Kirche in Konstantinopel, wo er großflächige Mosaike und Fresken in Auftrag gab."
 historical_character.michael_choniates: "Michael Choniates war ein byzantinischer Gelehrter und eine geistliche Gestalt des 12. Jahrhunderts. Er ist bekannt für seine Zeit als Erzbischof von Athen von 1182 bis 1204. In einer Zeit, in der die Herrschaft Byzantiums dahinschwand, strebte er danach, die kulturellen und intellektuellen Traditionen Athens zu bewahren."
 historical_character.joseph_tarchaneiotes: "Joseph Tarchaneiotes war ein byzantinischer General im späten 11. Jahrhundert, der vor allem für seine Rolle bei den byzantinischen Militärfeldzügen gegen die Seldschuken bekannt ist. Tarchaneiotes diente unter Kaiser Alexios I. Komnenos und war entscheidend am Ausgang mehrerer wichtiger Schlachten beteiligt, darunter die erfolgreiche Verteidigung von Nicäa."
 historical_character.gemistus_pletho: "Gemistos Plethon war ein Philosoph des 15. Jahrhunderts. Plethon, ein unermüdlicher Verfechter des Neoplatonismus, spielte eine entscheidende Rolle bei jenem intellektuellen Aufschwung, der den Fall Konstantinopels ankündigte. Er war eine bedeutende Gestalt beim Konzil von Florenz, wo er für die Wiedervereinigung der orthodoxen und der katholischen Kirche plädierte."
 historical_character.arethas_of_caesarea: "Arethas von Caesarea war ein Erzbischof und Gelehrter des 10. Jahrhunderts und zudem ein begeisterter Sammler alter griechischer Manuskripte. Während seiner Zeit als Erzbischof von Caesarea in Kappadokien leistete er einen erheblichen Beitrag zum intellektuellen und kulturellen Leben in Byzantium, und er sicherte das Überleben jenes antiken Wissens, das später die Renaissance beeinflussen sollte."
 historical_character.basil_lekapenos: "Basileios Lakapenos war ein mächtiger Eunuch und Verwalter, der im 10. und 11. Jahrhundert als oberster Minister unter mehreren byzantinischen Kaisern diente. Als illegitimer Sohn von Kaiser Romanos I. hatte Basileios enormen Einfluss auf dem byzantinischen Hof in seiner Rolle als Parakoimomenos oder Kämmerer."
 historical_character.john_the_orphanotrophos: "Johannes Orphanotrophos war ein berühmter Eunuch und einflussreicher Beamter zu Hofe im frühen 11. Jahrhundert während der Herrschaft von Kaiser Michael IV. Als Orphanotrophos war er für das Wohlergehen der Waisen und Armen zuständig, und Johannes sammelte erhebliche Macht und großen Einfluss an."
 historical_character.samonas: "Samonas war ein berühmter Eunuch und einflussreicher Beamter zu Hofe unter Kaiser Leo VI. des Weisen im 9. und 10. Jahrhundert. Er stammte ursprünglich aus Samosata und kam zu Ansehen durch seinen Posten als Parakoimomenos oder Kämmerer des Kaisers, in dem er erhebliche Macht am Hof von Byzantium hatte."
 historical_character.peter_the_eunuch: "Peter der Eunuch war ein bekannter byzantinischer Hofbeamter und zuverlässiger Berater während der Herrschaft von Kaiser Michael IV. im 11. Jahrhundert. Als Parakoimomenos spielte Peter eine entscheidende Rolle bei der Unterstützung der Thronbesteigung Michaels IV. und förderte die Interessen des Studionklosters."
 historical_character.constantine_the_paphlagonian: "Konstantin der Paphlagonier war ein byzantinischer Eunuch und einflussreicher Hofbeamter im 9. Jahrhundert. Er diente als Parakoimomenos oder Kämmerer von Kaiser Leo VI. dem Weisen. Er ist bekannt für seine Bemühungen um die Aufrechterhaltung der Stabilität am Hof in einer Zeit der politischen Intrigen und Fraktionskämpfe."
 historical_character.peter_the_stratopedarches: "Peter der Stratopedarch war ein bedeutender Feldherr und Eunuch aus dem 10. Jahrhundert, der „vor körperlicher Kraft strotzte“. Er spielte eine entscheidende Rolle während der Herrschaft von Kaiser Basilius II., insbesondere während des Aufstands unter der Führung des Generals Bardas Skleros."
 historical_character.basilios_bessarion: "Basilios Bessarion war ein Gelehrter, Philosoph und Kardinal des 15. Jahrhunderts. Bessarion konvertierte zum Katholizismus und setzte sich während des Konzils von Florenz für die Vereinigung der orthodoxen und der katholischen Kirche ein, da er der Meinung war, ein solcher Schritt würde die christliche Einheit gegenüber der wachsenden osmanischen Bedrohung stärken."
 historical_character.demetrios_kydones: "Demetrios Kydones war ein bedeutender Gelehrter, Übersetzer und Diplomat des 14. Jahrhunderts, der bekannt war ob seines Einsatzes für die lateinischen und römisch-katholischen Traditionen innerhalb des orthodoxen byzantinischen Reiches. Er übersetzte viele Werke von Thomas von Aquin und anderen lateinischen scholastischen Philosophen ins Griechische."
 historical_character.manuel_holobolos: "Manuel Holobolos war ein Gelehrter und Beamter aus dem 13. Jahrhundert, der für seine literarischen und rhetorischen Fähigkeiten bekannt war. Er diente in verschiedenen Verwaltungsfunktionen unter mehreren byzantinischen Kaisern und ist vor allem für seine wortgewandten Briefe und Reden bekannt."
 historical_character.john_axuch: "Johannes Axuch war ein byzantinischer Feldherr des 12. Jahrhunderts und der oberste Minister unter Kaiser Johannes II. Komnenos. Ursprünglich ein seldschukischer Türke, der als Kind gefangen genommen und im kaiserlichen Haushalt aufgezogen wurde, stieg Axuch zum vertrauenswürdigsten Berater und Freund des Kaisers auf."
 historical_character.mkhitar_gosh: "Mkhitar Gosh war ein armenischer Gelehrter, Kleriker und Jurist aus dem 12. Jahrhundert, der für seine Beiträge zum armenischen Recht und zur armenischen Literatur bekannt ist. Er verfasste eine der frühesten Kodifizierungen des armenischen Rechts, das „Datastanagirk“ („Buch des Rechts“)."
 historical_character.shota_rustaveli: "Schota Rustaweli war ein georgischer Dichter des 12. Jahrhunderts und einer der bedeutendsten Vertreter der georgischen Literatur. Er ist vor allem für sein episches Gedicht „Der Recke im Tigerfell“ bekannt, das als ein Meisterwerk der georgischen Nationalliteratur gilt."
 historical_character.grigor_tatevatsi: "Grigor Tatevatsi war ein armenischer Philosoph, Theologe und Gelehrter des 14. Jahrhunderts, der für seine Rolle als Lehrer und Leiter der Schule des Klosters Tatew im mittelalterlichen Armenien bekannt war."
 historical_character.sargis_pitsak: "Sargis Pitsak war ein armenischer Manuskriptillustrator und Schreiber des 14. Jahrhunderts, der für seine Beiträge zur Kunst der mittelalterlichen armenischen Buchmalerei bekannt ist."
 historical_character.medici: "Averardo de’ Medici, auch bekannt als Bicci, war ein früher Vorfahre der berühmten Medici-Familie, die während der Renaissance in Florenz zu großer Bekanntheit gelangte. Averardo war maßgeblich daran beteiligt, den Reichtum und die Stellung der Familie in den politischen und gesellschaftlichen Kreisen von Florenz zu begründen."
 historical_character.borgia: "Alfonso de Borgia war ein spanischer Kardinal und Diplomat, der später im Jahr 1455 Papst Calixt III. wurde. Vor seinem Papstamt war er ein angesehener Jurist und Verwalter, der eine Schlüsselrolle bei der Versöhnung der Streitparteien beim Kompromiss von Caspe spielte."
 historical_character.william_wallace: "William Wallace war ein schottischer Ritter und bedeutender Anführer während der schottischen Unabhängigkeitskriege gegen England im späten 13. Jahrhundert. Bekannt für seine kühne Taktik und seinen glühenden Patriotismus besiegte Wallace 1297 in der Schlacht von Stirling Bridge die englische Armee und wurde zum Wächter von Schottland ernannt."
 historical_character.la_hire: "Étienne de Vignolles, bekannt als ‚La Hire‘, war ein wichtiger militärischer Befehlshaber in den späteren Phasen des Hundertjährigen Krieges. La Hire war für seine Tapferkeit und sein Können in der Schlacht bekannt und war einer der wichtigsten Befehlshaber unter Jeanne d’Arc."
 historical_character.bar_sauma: "Rabban Bar Sauma war ein nestorianischer Mönch aus dem China der Yuan-Dynastie, der zum Diplomaten wurde. Ursprünglich wollte er eine erfolglose Pilgerreise nach Jerusalem unternehmen, verbrachte aber stattdessen Jahre in Bagdad. Später diente er als mongolischer Botschafter in Europa und traf sich mit europäischen Monarchen, dem byzantinischen Kaiser und dem Papst, um ein mögliches französisch-mongolisches Bündnis zu besprechen."
 historical_character.hodja: "„Hodscha Nasreddin“ ist ein Volksheld und eine literarische Ikone der türkischen Kultur. Er wird oft als weiser und geistreicher alter Mann dargestellt wird, der kryptische Ratschläge gibt oder Unglücke erlebt, die er mit Scharfsinn und Humor bewältigt."
 historical_character.widukind_of_corvey: "Widukind von Corvey war ein sächsischer Mönch und Geschichtsschreiber aus dem 10. Jahrhundert, der für sein Werk „Res gestae Saxonicae“ bekannt ist. In dieser Chronik werden die Taten der Sachsen beschrieben, wobei insbesondere die Regierungszeit von Kaiser Otto I. Erwähnung findet."
 historical_character.roger_de_flor: "Roger de Flor war ein bekannter Söldnerhauptmann und Abenteurer des späten 13. und frühen 14. Jahrhunderts. Ursprünglich ein Tempelritter wurde er später der Anführer der Almogàvers, die die ‚Katalanische Kompanie‘ bildeten. Er kämpfte für Andronikos II. und Michael IX., der ihn aufgrund seines wachsenden Einflusses im byzantinischen Reich ermorden ließ."
 historical_character.regino_of_prum: "Regino von Prüm war ein bedeutender Benediktinermönch, Geschichtsschreiber und Musiktheoretiker aus dem 9. Jahrhundert. Er war Abt der Abtei Prüm bis zu seiner Vertreibung im Jahr 899 und wurde danach Abt der Abtei St. Martin in Trier. Er ist vor allem für seine Chronik „Chronicon“ bekannt."
 historical_character.geoffrey_of_monmouth: "Geoffrey von Monmouth war ein walisischer Geistlicher des 12. Jahrhunderts und eine der bedeutendsten Figuren in der Entwicklung der britischen Geschichtsschreibung und Artusliteratur. Sein bahnbrechendes Werk „Historia Regum Britanniae“ (Geschichte der Könige von Britannien) ist ein pseudohistorischer Bericht, der das Leben der Könige von Britannien schildert."
 historical_character.raiktor: "Im Jahr 1081 behauptete der Mönch Raiktor in den Unruhen nach der Machtübernahme durch Alexios I. Komnenos fälschlicherweise, der abgesetzte Kaiser Michael VII. zu sein. Der normannische Herzog Robert Guiscard nutzte die Gelegenheit und rechtfertigte mit Raiktors Behauptung seine Invasion des Balkans. Obwohl der Betrug aufgedeckt wurde, setzte Guiscard seinen Feldzug fort und stellte Raiktor vor Dyrrachium zur Schau, um Unterstützung zu erlangen. Letztlich ließ Guiscard Raiktor im Stich, als die List fehlschlug – was wahrscheinlich dazu führte, dass Raiktor still und leise entsorgt wurde, als er nicht mehr nützlich war."
 historical_character.nichiren: "Als radikaler und kompromissloser Reformer des japanischen Buddhismus erklärte $Nichiren$ die Hingabe an das Lotus-Sutra zum einzigen Weg zur Erlösung. Er kritisierte rivalisierende Sekten und politische Selbstgefälligkeit scharf und musste für seine Lehren Verbannung und Attentatsversuche durchleiden. Sein Vermächtnis führte zur Gründung einer einzigartigen, nationalistischen Schule des Buddhismus, die bis heute Bestand hat."
 historical_character.dogen: "Der Gründer der Sōtō-Schule des Zen-Buddhismus in Japan wird für seine Lehren zur Meditation und sein Hauptwerk „Shōbōgenzō“ verehrt, das die jaapanische Zen-Philosophie mit bestimmte."
 historical_character.kokan_shiren: "Dieser Rinzai-Zen-Mönch, Dichter und Histroriker der Kamakura-Periode stellte Zenrin Kokuhōki (einen beachtenswerten Text zur buddhistischen Geschichte) sowie Gedichtsammlungen zusammen, die Erkenntnisse mit literarischer Anmut verbanden."
 historical_character.jeong_mong_ju: "Chŏng Mong-ju, Staatsmann, Gelehrter und Dichter des späten Goryeo-Reiches, wurde für seine unerschütterliche Treue gegenüber der Dynastie in ihren letzten Tagen verehrt. Als Meister des neokonfuzianischen Gedankenguts und der Diplomatie lehnte er den Aufstieg des Joseon-Regimes ab und wurde für seine Prinzipien ermordet. Sein letztes Gedicht, in dem er seine unerschütterliche Treue zum Ausdruck bringt, ist bis heute eines der berühmtesten Werke Koreas."
 historical_character.yi_saek: "Yi Saek, ein bedeutender konfuzianischer Gelehrter des späten Goryeo-Reiches, führte Zhu Xis Neokonfuzianismus in Korea ein und bildete eine Generation zukünftiger Reformer des Joseon-Reiches aus. Obwohl er Bildungsreformen unterstützte, blieb er der Goryeo-Dynastie treu und lehnte ein Amt unter deren Nachfolgern ab. Sein Einfluss überspannte zwei Dynastien und prägte das koreanische Denken für Jahrhunderte."
 historical_character.jinul: "Als visionärer Seon-Mönch der Goryeo-Zeit strebte Jinul danach, den koreanischen Buddhismus durch die Vereinigung von Meditationspraxis und Studium der Doktrinen zu reformieren. Er gründete den Jogye-Orden in Songgwangsa und betonte dabei besonders die persönliche Erleuchtung innerhalb der klösterlichen Disziplin. Seine Lehren legten den Grundstein für den heutigen koreanischen Seon, der Zen-Erkenntnisse mit gelehrter Tiefe verbindet."
 historical_character.prapanca: "Dieser Hofdichter und Geschichtsschreiber in Majapahit auf Java war der Autor des Epos „Nagarakretagama“, das den Ruhm und die Geografie Majapahits detailliert beschreibt. Sein Werk ist eine wichtige Quelle für die Geschichte und Staatskunst Javas."
 historical_character.tantular: "Der renommierte javanesische Dichter Mpu Tantular verfasste das „Kakawin Sutasoma“ und führte darin den Ausdruck „Bhinneka Tunggal Ika” („Einheit in Vielfalt”) ein, der später zum nationalen Motto Indonesiens wurde."
 historical_character.kanwa: "Mpu Kanwa, Hofdichter während der Herrschaft von König Airlangga, verfasste das „Kakawin Arjunawiwaha“, ein episches Gedicht, das hinduistische Mythologie mit javanesischen Idealen verbindet."
 historical_character.sedah: "Im Auftrag von König Jayabhaya begann Mpu Sedah mit dem Verfassen des „Kakawin Bhāratayuddha“, einer Adaption des Mahabharata, die später von Mpu Panuluh vollendet wurde."
 historical_character.panuluh: "Mpu Panuluh vollendete das „Kakawin Bhāratayuddha“ und verfasste das „Kakawin Hariwangsa“, wodurch er einen bedeutenden Beitrag zur javanesischen Literatur leistete."
 historical_character.dharmaja: "Mpu Dharmaja, ein Dichter während der Herrschaft von König Airlangga, ist bekannt für das Verfassen des „Kakawin Smaradahana“: ein Gedicht, das die spätere javanesische Literatur beeinflusste."
 historical_character.monaguna: "Mpu Monaguna wird das Verfassen des „Kakawin Sumanasantaka“ zugeschrieben. Dieses dichterische Werk verschmilzt hinduistische Erzählungen mit der javanesischen Kultur."
 historical_character.kuturan: "Mpu Kuturan wird als religiöse Figur in der Geschichte Balis verehrt, denn ihm wird die Vereinigung verschiedener Sekten des Hinduismus auf Bali sowie die Einführung des Desa-Adat-Systems zugeschrieben, das religiöse und traditionelle Gesetze miteinander verbindet."
 historical_character.dwijendra: "Mpu Dwijendra war ein spiritueller Führer, der eine bedeutende Rolle bei der Verbreitung des Hinduismus auf Lombok und Bali spielte. Er ist bekannt für seine Lehren und die Errichtung von Tempeln auf den Inseln."
 historical_character.kavindrarimathana: "Kavindrarimathana war ein bedeutender Architekt und Baumeister während der Regierungszeit von König Rajendravarman II. Ihm wird die Planung bedeutender Tempel wie Pre Rup und Ost-Mebon zugeschrieben, die die architektonische Meisterschaft des Khmer-Reiches zur Schau stellen."
 historical_character.daun_penh: "Daun Penh, eine geehrte Witwe des 14. Jahrhunderts, soll während einer Überschwemmung am Tonlé Sap heilige Buddha-Statuen in einem schwimmenden Koki-Baum entdeckt haben. Sie deutete dies als Zeichen der Götter und errichtete Wat Phnom, einen Hügelschrein, wo diese Reliquien verwahrt werden. Ihre Hingabe führte zur Gründung der Stadt Phnom Penh, die ihren Namen trägt."
 historical_character.yue_fei: "Yue Fei, einer der berühmtesten Generäle Chinas, stammte aus bescheidenen Verhältnissen und wurde zum unerschütterlichen Verteidiger der südlichen Song gegen die einfallenden Jurchen-Jin. Unerschütterlich in seiner Treue gegenüber dem Kaiser und dem Ideal der nationalen Einheit, wurde er von korrupten Beamten verraten und zu Unrecht hingerichtet. Sein Vermächtnis bleibt ein Symbol für Patriotismus und Integrität."
 historical_character.wen_tianxiang: "Als angesehener Gelehrter und General der späten südlichen Song war Wen Tianxiang ein Symbol des Widerstands gegen die mongolische Eroberung. Nach der erfolglosen Verteidigung der Dynastie wurde er gefangen genommen, weigerte sich jedoch, den Yuan zu dienen, und starb als Märtyrer. Seine im Gefängnis verfassten Gedichte, insbesondere das „Lied der Gerechtigkeit“, machten ihn auf immderdar zu einem Vorbild für Tugend und Treue."
 historical_character.fan_zhongyan: "Dieser Staatsmann, Kanzler und neokonfuzianische Gelehrte der nördlichen Song war berühmt für seinen Leitspruch: „Sei der Erste, der sich Sorgen macht, und der Letzte, der sich freut.“ Er führte wegweisende Reformen zur Verbesserung der Regierungsführung und der öffentlichen Wohlfahrt durch."
 historical_character.li_qingzhao: "Dies war eine der größten Dichterinnen Chinas, die bekannt für ihre „Ci“ (Gedichte) aus der Song-Dynastie war, in denen sie auf ergreifende Weise persönlichen Verlust sowie die Anmut einer gerade vergangenen Ära ausdrückte."
 historical_character.qiu_chuji: "Dieser verehrte taoistische Meister (einer der sieben wahren Taoisten des Nordens) war ein Berater von Dschingis Khan und bereiste Nordchina und Zentralasien, um den Khan in Fragen der Regierungsführung und der Langlebigkeit zu beraten. Er half auch dabei, die frühe Religionspolitik der Yuan-Dynastie aufzubauen."
 historical_character.chu_van_an: "Dieser angesehene konfuzianische Lehrer der Tran-Dynastie war Leiter der Kaiserlichen Akademie in Thăng Long und bekannt für seine Integrität, seine Bildungsreformen und die berühmte Petition der „Sieben Enthauptungen“, in der er den König dazu aufforderte, korrupte Beamte zu entfernen."
 historical_character.nguyen_thuyen: "Dieser Beamtendichter aus dem 13. Jahrhundert leistete Pionierarbeit für die Nôm-Schrift (die vietnamesische Volksschrift), deren erste Verwendung in der Literatur ihm zugeschrieben. Er ist bekannt für seine Gedichte, die der Legende nach Krokodile vertreiben konnten: ein Symbol für die Kraft der vietnamesischen Sprache und Bildung."
 historical_character.pham_ngu_lao: "Dieser berühmte General der Tran-Dynastie trug im 13. Jahrhundert zur Abwehr mehrerer mongolischer Invasionen bei. Als Sohn eines Bauern stieg er durch seine Tapferkeit auf und wurde zu einem Symbol des Patriotismus – und auch zum Gegenstand eines berühmten Gedichts, das seine Hingabe hervorhob."
 historical_character.sakata_kintoki: "$dynn_Satake$ $Kin_toki$ war ein mächtiger Krieger aus den Bergen von Sagami und soll $dynn_Minamoto$ $Yorimitsu$ mit großer Kraft und Treue gedient haben. Zu seinen legendären Heldentaten als „Kintarō“ zählen das Ringen mit Bären, das Entwurzeln von Bäumen und das Stürmen in die Schlacht."
 historical_character.takezaki_suenaga: "Als äußerst treuer Samurai des Kamakura-Shogunats erlangte $dynn_Takezaki$ $Suenaga$ während der mongolischen Invasionen Japans Berühmtheit für seine Tapferkeit. Entschlossen, für seine Verdienste angemessene Anerkennung zu erhalten, gab er illustrierte Schriftrollen in Auftrag, in denen seine Taten festgehalten wurden."
 historical_character.eisai: "$Eisai$ wurde in eine Schreinfamilie hineingeboren und wurde selbst Mönch, war jedoch unzufrieden mit den vorherrschenden buddhistischen Pundarika- und Tendai-Schulen. Deshalb reiste er nach China, um die Lehren der Dhyana-Denker (die auch als Chan bekannt waren) zu studieren. Nach seiner Rückkehr führte er diese Ideen in Japan ein, gründete die Zen-Rinzai-Schule, errichtete deren ersten Tempel und machte den grünen Tee wieder beliebt."
 historical_character.ippen: "$Ippen$ studierte von Kindesbeinen an die heiligen Schriften, bevor er ins weltliche Leben zurückkehrte. Während einer Pilgerreise nach Kumano offenbarten ihm Kami den Weg zur Erleuchtung: durch das ekstatische Vortragen des [Glossary('Nembutsu', 'GLOSS_NEMBUTSU')]. Vom Göttlichen inspiriert kehrte $Ippen$ als hingebungsvoller Mönch und Lehrer des Reinen Landes in die Ordensgemeinschaft zurück. Er reiste mit einer Gruppe begeisterter Anhänger durch Japan und gründete die Ji-shū-Schule."
 historical_character.myoe: "Schon in jungen Jahren verwaist besuchte $MyO_e$ verschiedene Schulen und hatte unter anderem $Mongaku$ und $Eisai$ als Lehrmeister. Doch all dies konnte ihn nicht anrühren. Auf der Suche nach Einsamkeit fernab von den Debatten der Klöster kehrte er zu den einst beliebten Kegon-Lehren zurück, belebte sie mit Einflüssen aus dem Shingon- und Tendai-Gedankengut neu und lehnte die Begeisterung für das [Glossary('Nembutsu', 'GLOSS_NEMBUTSU')] ab."
 historical_character.honen: "$HO_nen$ wurde nach der Ermordung seines Vaters schon als Kind geweiht und stieg erfolgreich in der Tendai-Priesterschaft auf. Unzufrieden mit der großen Bequemlichkeit, die Mönche im Gegensatz zum Elend des einfachen Volkes genossen, erkannte $HO_nen$ das [Glossary('nembutsu', 'GLOSS_NEMBUTSU')] als inklusive Lehre an und wurde zu einem führenden Lehrer der Schule des Reinen Landes. Seine radikalen Ideen weckten aber den Zorn anderer Sekten, was zu seiner Verbannung während der Jogen-Verfolgung führte."
 historical_character.shinran: "Als Waisenkind wurde $Shinran$ in jungen Jahren geweiht, tat sich aber schwer mit der Priesterschaft. Eine Vision brachte ihn dazu, seinen Mitmönch $HO_nen$ aufzusuchen und sein führender Schüler zu werden. So musste auch er während der Jogen-Verfolgung in die Verbannung gehen. Er predigte weiterhin eifrig das [Glossary('Nembutsu', 'GLOSS_NEMBUTSU')], das Reine Land der Menschen. Er gründete schließlich seine eigene Schule, die Jōdo Shinshū oder „Wahre Schule des Reinen Landes“, die heute in Japan am weitesten verbreitet ist."
 historical_character.mibu_tadamine: "Trotz seiner bescheidenen Herkunft erlangte $Tadamine$ große Bekanntheit für seine Waka-Gedichte, nachdem er an einem Wettbewerb teilnahm, der ihm ein kaiserliches Patronat sowie die Schirmherrschaft der Familie Fujiwara einbrachte. Zusammen mit seinem Sohn $Tadami$ zählt er zu den 36 unsterblichen Dichtern Japans, denn über 81 seiner Gedichte sollen in kaiserlichen Sammlungen enthalten sein."
 historical_character.murasaki: "Als Urenkelin des berühmten Dichters Fujiwara Kanesuke wurde Dame Murasaki in die gelehrte Familie Yoshikado hineingeboren und diente als Hofdame der Kaiserin Fujiwara Shōshi von Kaiser Ichijo. Ihr Talent für die Dichtkunst wurde bald erkannt, und sie wird zu den 36 unsterblichen Dichterinnen gezählt. Heute ist sie vor allem für ihr Tagebuch, ihre Rivalität mit der Dichterin #EMP Sei Shōnagon#! sowie die #!Geschichte vom Prinzen Genji#EMP  bekannt, dem vielleicht frühesten Roman überhaupt."
