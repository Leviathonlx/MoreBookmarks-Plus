 building_type_capital_bureau_01: "Hauptsitzmagistratur"
 building_type_capital_bureau_01_desc: "Ein eigener Regierungsarm, der ganz der Verwaltung des Hauptsitzes verschrieben ist. Eine Horde an Beamten und Soldaten residieren in diesen Mauern und sind bereit, den Befehlen des Eparchen zu gehorchen."
 building_capital_bureau_01: "Gerichtshof"
 building_capital_bureau_01_desc: "Gesetze lassen eine Stadt wachsen und gedeihen, und das Gesetz kann nur an einem Gericht durchgesetzt werden."
 building_capital_bureau_02: "Sicherheitsamt"
 building_capital_bureau_02_desc: "Dieses Amt beschäftigt Ordnungshüter, die die Stadt vor Verbrechern schützen und Gesetzesbrecher festnehmen."
 building_capital_bureau_03: "Feuerwehrhauptquartier"
 building_capital_bureau_03_desc: "Brände sind eine ständige Bedrohung für alle dicht bewohnten Gebiete. Gut geübte Feuerwehrleute löschen Feuer, bevor sich diese ausbreiten."
 building_capital_bureau_04: "Zunftverwaltung"
 building_capital_bureau_04_desc: "Beamte als Aufseher für die vielen Zünfte in der Stadt einzusetzen, sorgt dafür, dass die Zünfte effizient sind, ihre Qualität halten und sich an alle nötigen Abläufe halten."
 building_capital_bureau_05: "Rechtsabteilung"
 building_capital_bureau_05_desc: "Eine ausgedehnte Abteilung für Rechtsangelegenheiten ist eine Notwendigkeit für große und wachsende Städte. Eine ganze Armee von Beamten, Schreibern und Richtern arbeitet unermüdlich daran, Recht und Ordnung durchzusetzen."
 building_capital_bureau_06: "Stadtkerker"
 building_capital_bureau_06_desc: "Auch wenn es eine Reihe kleinerer Gefängnisse geben mag, die über eine Stadt verteilt sind, sorgt ein größerer Stadtkerker doch dafür, dass jeden, der das Gesetz bricht, auch eine Zelle erwartet."
 building_capital_bureau_07: "Handelsverwaltung"
 building_capital_bureau_07_desc: "Der Handel ist zu lohnenswert, als dass man ihn nicht durch Gesetze regeln sollte. Durch die Lenkung der Zölle und Waren, die in die Stadt kommen, lassen sich die Vorräte des Hauptsitzes effizienter überwachen und man verdient auch noch etwas Gold dabei."
 building_capital_bureau_08: "Stadtpalast"
 building_capital_bureau_08_desc: "Diese große und majestätische Residenz ist eindrucksvoll genug, um die meisten anderen Paläste in den Schatten zu stellen. So sorgen wir dafür, dass unser Hauptverwalter in der Nähe und stets verfügbar ist. Denn wenn die Stadt nie wirklich schläft, sollte der Verwalter dies auch nicht tun."
 capital_bureau_custom_effect_desc: "#low Erlaubt:#!\nErhöhte [aptitude|E] des [Concept('court_position', 'Hofamts')|E] „[GetCourtPositionType('eparch_court_position').GetName()]“"
 building_type_breweries_01: "Brauerei"
 building_type_breweries_01_desc: "Dieses Gebäude ist dafür bestimmt verschiedene Arten von Bier, Ale und anderen fermentierten Getränken herzustellen. Es spielt eine entscheidende Rolle für die örtliche Kultur und Wirtschaft."
 building_breweries_01: "Brauhaus"
 building_breweries_01_desc: "Das Herz jeder Brauerei, wo der Brauvorgang beginnt. Hier werden Zutaten gemischt, gekocht und für die Gärung vorbereitet."
 building_breweries_02: "Lagerkeller"
 building_breweries_02_desc: "Ein kühler, dunkler Ort, wo man die gebrauten Getränke zur Reifung einlagert, sodass sie die gewünschten Geschmäcker und Gütegrade haben."
 building_breweries_03: "Braukessel"
 building_breweries_03_desc: "Große Behälter, in denen die Stammwürze gekocht wird, um dann Kräuter und Hopfen hinzuzugeben. Ein kritischer Schritt beim Brauen, um für Bitterkeit und Aroma zu sorgen."
 building_breweries_04: "Kornscheune"
 building_breweries_04_desc: "Eine Scheune, in der man große Mengen Korn trocken und geschützt vor Ungeziefer verwahren kann: So hat man stets einen ausreichenden Vorrat fürs Brauen."
 building_breweries_05: "Brunnenhaus"
 building_breweries_05_desc: "Ein Brunnen sorgt für eine sichere und verlässliche Wasserquelle, was entscheidend für hochwertige Brauvorgänge ist."
 building_breweries_06: "Fassraum"
 building_breweries_06_desc: "Ein Bereich, in dem das fermentierte Gebäude sorgsam in Fässern abgefüllt werden kann, die man dann für den Transport versiegelt."
 building_breweries_07: "Packfassraum"
 building_breweries_07_desc: "Ein eigener Raum zum Abfüllen von Packfässern. Letztere dienen oft vor allem dazu, die Abnehmer großer Mengen wie Gasthäuser und Tavernen zu versorgen."
 building_breweries_08: "Vorkosterei"
 building_breweries_08_desc: "Eine Halle, in der Brauer und Gäste die verschiedenen Gebräue probieren können und Gelegenheit haben, das neueste Bier zu kosten."
