 building_type_burkhan_khaldun_01: "Burchan Chaldun"
 building_type_burkhan_khaldun_01_desc: "Der Burchan Chaldun ist der eindrucksvollste Berg des Chentii-Gebirges.\nEr soll der Geburtsort vieler mongolischer Helden sein, und seine Hänge sind bedenkt von Obo und vielen Opfern, die man in der Hoffnung darbrachte, ihre Gunst zu erringen."
 building_burkhan_khaldun_01: "$building_type_burkhan_khaldun_01$"
 building_burkhan_khaldun_01_desc: "$building_type_burkhan_khaldun_01_desc$"
 building_pleasure_dome: "Lustschloss"
 building_pleasure_dome_desc: "Ein mongolischer Palast, der in gleichem Maß als militärisches und kulturliches Zentrum genutzt wird. Seine größte Pracht ist ein Springbrunnen in Form eines silbernen Baums, an dem verschiedene Sorten von Wein aus den Schlagen sprudeln, die ihn umschlungen halten."
 building_type_pleasure_dome: "$building_pleasure_dome$"
 building_type_pleasure_dome_desc: "$building_pleasure_dome_desc$"
 building_type_murex_farm_01: "Murex-Fischereien"
 building_type_murex_farm_01_desc: "Der kaiserliche Purpur ist immer sehr gefragt. Die Schnecken, aus denen man diesen luxuriösen Farbstoff gewinnt, werden hier gesammelt und verarbeitet."
 building_murex_farm_01: "Murex-Erntereien"
 building_murex_farm_01_desc: "An der Mittelmeerküste hat sich eine florierende Murex-Fischerei etabliert. Sie bietet ein bescheidenes, aber stetiges Einkommen durch den Verkauf der gesammelten Schnecken."
 building_murex_farm_02: "Murex-Verarbeitungsstelle"
 building_murex_farm_02_desc: "An diesem Ort werden Murex-Schnecken nutzbringender verarbeitet und die Gewinnung ihrer wertvollen Sekrete verbessert. So erreicht man eine höhere Güte des begehrten purpurnen Farbstoffs."
 building_murex_farm_03: "Farbdestillen"
 building_murex_farm_03_desc: "Diese spezialisierte Destille veredelt Murex-Sekrete zu einem kräftigen purpurnen Farbstoff. Dadurch wachsen sowohl seine Leuchtkraft als auch sein Wert erheblich."
 building_murex_farm_04: "Trockenflächen"
 building_murex_farm_04_desc: "Ein Innenhof im Freien beschleunigt den Oxidationsprozess des Farbstoffs. Dadurch wird die Herstellungszeit für den Purpur verkürzt und ein nutzbringenderer Arbeitsablauf gewährleistet."
 building_murex_farm_05: "Meisterfärberzunft"
 building_murex_farm_05_desc: "Die Meisterfärberzunft ist bekannt dafür, eine vollkommene Schattierung des tyrischen Purpurs geschaffen zu haben, und sie weiß genau, wie man welche Schattierung erzielt. So entstehen verlässlich hochwertige Gewänder in Purpur."
 building_murex_farm_06: "Seidenweberei-Atelier"
 building_murex_farm_06_desc: "Diese Werkstatt ist eigens darauf ausgerichtet, luxuriöse Stoffe wie Seide fürs Färben herzustellen. Sie schaltet die Möglichkeit frei, Gewänder von herausragender Güte zu schaffen, was ihren Marktwert steigert."
 building_murex_farm_07: "Kaiserliche Textilwerkstatt"
 building_murex_farm_07_desc: "Die kaiserliche Werkstatt widmet sich ganz der Massenfertigung von Stoffen in tyrischem Purpur. Die Einnahmen aus dem Verkauf dieser prestigeträchtigen Gewänder steigen so erheblich."
 building_murex_farm_08: "Königlicher Purpurpalast"
 building_murex_farm_08_desc: "Ein prächtiger Palast, der in tyrischem Purpur geschmückt wurde, steht als Symbol für Reichtum und Macht. Es stellt die örtliche Meisterschaft bei der Herstellung des tyrischen Purpurs zur Schau."
 building_type_generic_copper_mines_01: "Kupfermine"
 building_type_generic_copper_mines_01_desc: "Eine wichtige Kupfermine, in der ungeheuer profitables Kupfererz abgebaut werden kann."
