 building_type_pastures_01: "Viehweiden"
 building_type_pastures_01_desc: "Ein beträchtlicher Anteil dieser Provinz wird für die Viehzucht und die Weidewirtschaft genutzt."
 building_pastures_01: "Einfache Weiden"
 building_pastures_01_desc: "Weideland wird von den örtlichen Bauern genutzt, um kleineres Vieh wie Schafe oder Ziegen zu halten."
 building_pastures_02: "Gehöfte"
 building_pastures_02_desc: "Gehöfte beherbergen Bauern, die Korn anbauen und Vieh zum eigenen Gebrauch halten."
 building_pastures_03: "Wiesen"
 building_pastures_03_desc: "Wiesen werden sowohl zum Grasen als auch zum Heumachen für schlechte Zeiten genutzt."
 building_pastures_04: "Geflügelställe"
 building_pastures_04_desc: "In Geflügelställen ist leicht zu haltendes Federvieh untergebracht, das man sowohl wegen seiner Eier als auch wegen seines Fleisches schätzt."
 building_pastures_05: "Viehpferche"
 building_pastures_05_desc: "Die Viehpferche sind robust genug gebaut, um darin auch größere Tiere sicher zu halten."
 building_pastures_06: "Bienenhäuser"
 building_pastures_06_desc: "Bienen, die in Bienenhäusern zwischen Wald und Feld untergebracht sind, machen den heiß begehrten Honig."
 building_pastures_07: "Gehege"
 building_pastures_07_desc: "In den großen Gehegen werden Pferde und andere Lasttiere sicher und zufrieden untergebracht."
 building_pastures_08: "Viehhöfe"
 building_pastures_08_desc: "Viehhöfe sind bestens für die Unterbringung großer Viehherden geeignet, da sie ausreichend Weidemöglichkeiten und reichlich Bewegungsfreiraum bieten."
 building_type_orchards_01: "Obstgärten"
 building_type_orchards_01_desc: "Dank der einzigartigen Eigenschaften des Mutterbodens bringen diese Obstgärten besonders süße und köstliche Früchte und Beeren hervor."
 building_orchards_01: "Fruchtgärten"
 building_orchards_01_desc: "Die spezialisierten Fruchtgärten mögen klein sein, doch sie bringen eine reichere und hochwertigere Ernte."
 building_orchards_02: "Beerenhaine"
 building_orchards_02_desc: "Reihen von Beerenbüschen durchbrechen die Eintönigkeit der obsttragenden Bäume."
 building_orchards_03: "Obstbaumplantagen"
 building_orchards_03_desc: "Ein großer, klug angelegter Bereich voller gut gehegter Bäume, die alle Obst oder Nüsse tragen."
 building_orchards_04: "Imker"
 building_orchards_04_desc: "Indem Bienenhäuser zwischen den Bäumen aufgestellt werden, wird nicht nur Honig produziert, sondern der gesamte Obstgarten scheint auch größere Erträge hervorzubringen."
 building_orchards_05: "Nussbaumspaliere"
 building_orchards_05_desc: "Zusätzlich zu Obstbäumen erstrecken sich Reihen von nusstragenden Bäumen in die Ferne."
 building_orchards_06: "Mischgärten"
 building_orchards_06_desc: "Innerhalb des Obstgartens sind alle möglichen Bäume – sowohl einheimische als auch importierte – verteilt, was unabhängig von den näheren Umständen stets eine reiche Ernte garantiert."
 building_orchards_07: "Großobstgärten"
 building_orchards_07_desc: "So weit das Auge reicht, erstreckt sich Spalier um Spalier obsttragender Bäume."
 building_orchards_08: "Veredelte Bäume"
 building_orchards_08_desc: "Indem bestimmte Bäume per Pfropfen veredelt werden, wird die Ausbreitung langsam wachsender Obst- und Nusssorten stark beschleunigt."
 building_type_farm_estates_01: "Herrenhäuser"
 building_type_farm_estates_01_desc: "Die hohen Herren und Damen der Herrenhäuser geben Hunderten von Bauern Arbeit, die ihre Felder bestellen und sich um ihr Vieh kümmern. Je mehr Macht sie besitzen, auf desto mehr Land können ihre Untertanen arbeiten und – der wichtigste Punkt – desto mehr Steuern bringen sie ein!"
 building_farm_estates_01: "Anwesen"
 building_farm_estates_01_desc: "Anwesen beherbergen landbesitzende Familien, deren Gesinde sowie die Bauern, die die Felder bestellen."
 building_farm_estates_02: "Gärten & Gemüsepflanzungen"
 building_farm_estates_02_desc: "Zum Herrenhaus gehören große Gärten und fruchtbare Gemüsefelder, wodurch es im Grunde seine eigene Nahrungsmittelversorgung voll sichert."
 building_farm_estates_03: "Gutshöfe"
 building_farm_estates_03_desc: "Gutshöfen unterstehen die umliegenden Felder, Wälder und Außengebäude."
 building_farm_estates_04: "Hundert-Morgen-Felder"
 building_farm_estates_04_desc: "Auf den gewaltigen Hundert-Morgen-Feldern arbeiten Dutzende von Bauern, und sie bringen der Familie, der das Land gehört, unermesslichen Reichtum."
 building_farm_estates_05: "Freilehen"
 building_farm_estates_05_desc: "Freilehen sind immens groß und von weitläufigen Ländereien umringt: Da sie weitervererbt werden, haben die auf ihnen lebenden Familien ausreichend Zeit, die Erträge ihres Grunds und Bodens zu maximieren."
 building_farm_estates_06: "Windmühlen"
 building_farm_estates_06_desc: "Windmühlen machen das Mahlen von Mehl wesentlich leichter und steigern so die Effizienz massiv."
 building_farm_estates_07: "Zusammengelegte Ländereien"
 building_farm_estates_07_desc: "Die wohlhabenderen Familien kaufen den Besitz der ärmeren auf und legen alles in ausgedehnten Anwesen zusammen, die alle unter derselben Leitung arbeiten und – was noch wichtiger ist – ihre Steuern gemeinsam zahlen."
 building_farm_estates_08: "Großgüter"
 building_farm_estates_08_desc: "Bei diesen gewaltigen Gütern von nur selten gesehenen Ausmaßen geht die Kopfstärke eines einzelnen Haushalts in die Tausende."
 building_type_regimental_grounds_01: "Übungslager"
 building_type_regimental_grounds_01_desc: "Zu einem Übungslager gehören nicht nur mehrere Gebäude zur Unterbringung größerer Truppenaufgebote, sondern auch ein weitläufiges Areal, auf dem diese in der Kriegsführung ertüchtigt werden."
 building_regimental_grounds_01: "Lagerrodungen"
 building_regimental_grounds_01_desc: "Größere Gebiete werden auf die Ankunft von Aufgeboten vorbereitet, um ausreichend Platz für Zelte und Übungsmanöver zu bieten."
 building_regimental_grounds_02: "Quartiermeister-Amtsstuben"
 building_regimental_grounds_02_desc: "In den Quartiermeister-Amtsstuben sind Hausverwalter untergebracht, die dafür Sorge tragen, dass jeder aufgebotene Soldat einen zugewiesenen Posten, eine Schlafstatt und eine Waffe hat, die er gegen den Feind richten kann."
 building_regimental_grounds_03: "Ordentliche Unterbringung"
 building_regimental_grounds_03_desc: "Holzbaracken sind nicht sehr widerstandsfähig, halten aber die örtlichen Aufgebote trocken und warm – meistens."
 building_regimental_grounds_04: "Ausbildungskasernen"
 building_regimental_grounds_04_desc: "Robuste Steinkasernen säumen die Ränder des Truppenübungsplatzes. Hier können so viele Aufgebote für den Krieg bereit gemacht werden, dass einem wahrlich der Atem stockt."
 building_regimental_grounds_05: "Armeespeicher"
 building_regimental_grounds_05_desc: "Speicher, die eigens dazu gedacht sind, Aufgebote mit Nahrung zu versorgen, stehen das ganze Jahr über bereit, was das Ausheben von Truppen nahezu völlig mühelos macht."
 building_regimental_grounds_06: "Schmieden"
 building_regimental_grounds_06_desc: "Mehrere Schmieden werden in den äußeren Bereichen der Anlage errichtet, wodurch die Aufgebote von Waffen und Instandsetzungsarbeiten profitieren."
 building_regimental_grounds_07: "Offiziersstuben"
 building_regimental_grounds_07_desc: "Die Offiziersstuben erfüllen höhere Ansprüche als die regulären Kasernen: sowohl als Würdigung der Tapferkeit der Offiziere als auch als Ansporn für die einfachen Truppen."
 building_regimental_grounds_08: "Erweiterte Anlagen"
 building_regimental_grounds_08_desc: "$building_type_regimental_grounds_01_desc$"
 building_type_curtain_walls_01: "Wälle & Türme"
 building_type_curtain_walls_01_desc: "Steinwälle und einschüchternde Bollwerke samt Türmen bieten einen ausgezeichneten Schutz sowohl vor Überfällen als auch vor Belagerungen. Je mehr Befestigungen gebaut werden, desto uneinnehmbarer wird die Burg, zu deren Schutz man sie errichtet."
 building_curtain_walls_01: "Bollwerke & Schutzmauern"
 building_curtain_walls_01_desc: "Der erste Schritt jeder ernst zu nehmenden Befestigung ist die Errichtung von Bollwerken und Schutzmauern. Sie leisten bereits eine ganz annehmbare Arbeit dabei, Feinde (und aufständische Bauern) im Zaum zu halten."
 building_curtain_walls_02: "Kernburg"
 building_curtain_walls_02_desc: "Eine Kernburg ist der am leichtesten zu verteidigende Ort, um wichtige Vorräte zu lagern, um eine Belagerung zu überdauern: Waffen, Rüstungen und gepökelte Schweineköpfe."
 building_curtain_walls_03: "Wehrtürme"
 building_curtain_walls_03_desc: "Wehrtürme eignen sich ausgezeichnet als Aussichtspunkte, die es unseren Truppen erlauben, herannahende Armeen aus sicherer Deckung heraus unter Beschuss zu nehmen. Ist man nicht im Krieg, sind sie toll, um sich von dort aus am Anblick der armen Bauern zu weiden."
 building_curtain_walls_04: "Zweite Schutzmauer"
 building_curtain_walls_04_desc: "Die Hinzufügung einer zweiten Schutzmauer sorgt für eine beispiellos günstige Verteidigungsposition. Schafft es eine feindliche Armee, durch die erste Mauer zu brechen, wird sie einfach von einer zweiten begrüßt – und das ist genug, um jeden Angreifer zu demoralisieren!"
 building_curtain_walls_05: "Zwinger"
 building_curtain_walls_05_desc: "Gelingt es einer feindlichen Armee die äußeren Mauern zu durchbrechen, wird sie unweigerlich in den Zwinger hineingepfercht: auch bekannt als #emphasis Schlachtfeld#! im wortwörtlichen Sinne. Teuflisch schlau!"
 building_curtain_walls_06: "Vorburgen"
 building_curtain_walls_06_desc: "Mehr Mauern bedeuten auch mehr Kernburgen und somit auch mehr sicheren Lagerplatz für Vorräte. Mit einer derart hohen Anzahl an Kernburgen können wir sogar einen ganzen Stall voller Streitrösser innerhalb unserer Mauern unterbringen: eine ausgezeichnete Sache, sollten uns einmal die gepökelten Schweineköpfe ausgehen …"
 building_curtain_walls_07: "Altitalienische Manier"
 building_curtain_walls_07_desc: "Die altitalienische Manier als Ausgangspunkt des Bastionärsystems ist eine Form von Verteidigungsbauwerk, das selbst dem unablässigen Beschuss von Kanonen standhalten kann. Nun, zwar nicht sehr lange, aber doch zumindest lang genug, um eine sichere Flucht durch die Geheimgänge zu ermöglichen …"
 building_curtain_walls_08: "Ravelins & Kavaliere"
 building_curtain_walls_08_desc: "Der Kavalier ist eine erhöhte Plattform, die es unseren Soldaten erlaubt, über den Hauptwall hinweg direkt auf den Feind zu feuern! Leider bedeutet dies zugleich, dass die Feinde umgekehrt genau wissen, wohin sie mit ihren Schüssen zu zielen haben … Truppen, die man auf den Ravelins positioniert, bei denen es sich um dreieckige Vorwerke zur Aufspaltung belagernder Gegner handelt, können jedoch ihr Bestes geben, um dies zu verhindern."
 building_type_cereal_fields_01: "Höfe & Felder"
 building_type_cereal_fields_01_desc: "Höfe und Felder sind die Hauptstütze einer jeden Wirtschaft. Man kann die Bedeutung des einfachen Korns gar nicht genug betonen: Es treibt Mensch, Tier, Armee und Festmähler an."
 building_cereal_fields_01: "Getreideäcker"
 building_cereal_fields_01_desc: "Getreideäcker, das Rückgrat der Feudalwirtschaft, werden jeweils von einer kleinen, aber großzügigen Bauernfamilie bestellt: Sie gibt nur allzu gern einen Großteil dessen, was sie erwirtschaftet, in Form von Steuern an die Krone ab!"
 building_cereal_fields_02: "Weiler"
 building_cereal_fields_02_desc: "Je mehr Weiler man baut, desto mehr Bauern können auf den Feldern zur Arbeit geschickt werden, was die örtlichen Erträge und Steuern erhöht."
 building_cereal_fields_03: "Scheunen & Speicherhäuser"
 building_cereal_fields_03_desc: "Das Errichten von Scheunen und größeren Speichern erlaubt es Bauern, Heu und Stroh einzulagern und ihre Werkzeuge zu verstauen. Noch dazu können dort behelfsmäßig Truppen (oder Vagabunden) Unterschlupf finden."
 building_cereal_fields_04: "Bauernhof"
 building_cereal_fields_04_desc: "Größere Bauernhöfe ernähren auch größere Bauernfamilien. Wenn Familien Platz und die Mittel zum Wachsen haben, bringen sie Kinder hervor, die man zum Bestellen der Felder schicken kann."
 building_cereal_fields_05: "Speicher"
 building_cereal_fields_05_desc: "In Getreidespeichern können Landwirte Getreide, Trockenfleisch und andere Lebensmittel über den Winter lagern. Sie sind zwar nicht gefeit vor Mäusen und anderen Schädlingen, aber zumindest bleibt ihr Inhalt trocken."
 building_cereal_fields_06: "Gutshöfe & Zehntscheunen"
 building_cereal_fields_06_desc: "In Zehntscheunen können Bauern denjenigen Anteil ihrer Erträge einlagern, der für den Klerus bestimmt ist – natürlich macht es dies für uns auch leichter, die Bauern zu besteuern."
 building_cereal_fields_07: "Gewaltige Getreideäcker"
 building_cereal_fields_07_desc: "Indem wir die Bauernschaft ermutigen, mehr und größere Felder zu bestellen, die nahe an ihren jeweiligen Äckern liegen, gibt es größere Erträge. Dieses enge Zusammenrücken könnte natürlich auch zu Spannungen zwischen den Bauern führen."
 building_cereal_fields_08: "Kornspeicher"
 building_cereal_fields_08_desc: "In diesen riesigen „Silos“ werden das ganze Jahr über und sogar zwischen den Jahren große Mengen an Getreide gelagert, die eine wirklich gewaltige Bevölkerung versorgen können."
 building_type_paddy_fields_01: "Reisanbau"
 building_type_paddy_fields_01_desc: "Ein leerer Magen marschiert nicht gern. Das bescheidene Reiskorn mag allein unbedeutend wirken, doch trotzdem ernährt es seit undenklich langen Zeiten ganze Nationen."
 building_paddy_fields_01: "Nassfelder"
 building_paddy_fields_01_desc: "Der Reisanbau ist in jenen Region, die viele Niederschläge haben, weitverbreitet. Die meiste Saaten werden eingepflanzt und anschließend bewässert und gepflegt, doch man überschwemmt sie üblicherweise nicht – genau so wird jedoch Reis angebaut."
 building_paddy_fields_02: "Nassfeldpflügen"
 building_paddy_fields_02_desc: "Wasser und Erde allein reichen nicht, um ertragreich Reis anzubauen. Der Boden, obwohl er unter Wasser steht, muss mit Pflügen und Eggen aufbereitet werden."
 building_paddy_fields_03: "Bewässerte Terrassen"
 building_paddy_fields_03_desc: "Wasser kann wankelmütig sein. Beständigkeit hat man nur, wenn man es lenkt – und für den Anbau von Reis #italic muss#! das Wasser beständig sein."
 building_paddy_fields_04: "Reisscheunen"
 building_paddy_fields_04_desc: "Der verbesserte Anbau macht auch eine verbesserte Lagerung nötig. Zusätzlicher Reis ist nutzlos, wenn er in achtlos aufgeschichteten Haufen verdirbt. Ein eigenes Gebäude, das so gebaut wurde, dass der Boden nicht in Berührung mit dem Erdreich kommt, hilft dabei, geernteten Reis zu trocknen und zu lagern."
 building_paddy_fields_05: "Geplante Kultivierung"
 building_paddy_fields_05_desc: "Man muss nicht den gesamten angepflanzten Reis als Nahrung ernten. Bisweilen ist es sinnvoll, neu gekeimte Sprößlinge vor der Reifung von den anderen zu trennen, um bestimmte Reissorten zu bewahren und Saatvorräte für später anzulegen."
 building_paddy_fields_06: "Diversifizierte Reiskörner"
 building_paddy_fields_06_desc: "‚Zu viel des Guten‘ gilt in der Landwirtschaft ebenso wie anderswo. Nur eine einzelne Sorte Reis anzubauen, kann katastrophale Folgen haben, wenn es zu trocken oder zu nass, ein wenig zu wolkig oder ein wenig zu viel von #italic irgendetwas#! anderem aus einer Reihe unzähliger Dinge ist. Es ist bei Weitem sicherer, eine breite Mischung von Reiskörnern auszusäen und so für die Zukunft gerüstet zu sein."
 building_paddy_fields_07: "Schösslingsernte"
 building_paddy_fields_07_desc: "Die verbliebenen Stängel von Reispflanzen können erneut Früchte treiben, sodass man noch in derselben Erntesaison eine zweite Ernte erwirtschaften kann. Nicht alle Reisarten sind für so eine Schösslingsernte geeignet, doch wenn die betreffende Sorte es ist, hat diese Art der Ernte nur Vorteile."
 building_paddy_fields_08: "Reismühlbetriebe"
 building_paddy_fields_08_desc: "Reis wird nicht nur einfach auf den Feldern geernet und landet danach umgehend in den Schüsseln. Es gibt eine ganze Verarbeitungskette, angefangen beim Reinigen und Trocken bis hin zum Dreschen, Mahlen und Schleifen. Öfen und vorsichtig betriebene Feuer können das Trocknen beschleunigen. Reismühlen lassen sich durch Wassermühlen antreiben, um das Dreschen zu mechanisieren."
 building_type_barracks_01: "Kasernen"
 building_type_barracks_01_desc: "Kasernen sind robuste Gebäude, die einzig und allein dem Zweck dienen, örtliche Truppenaufgebote zu beherbergen und auf den Krieg vorzubereiten."
 building_barracks_01: "Holzkasernen"
 building_barracks_01_desc: "Diese einfachen Holzkasernen bieten den Aufgeboten etwas Schutz vor den Elementen, während sie für den Krieg üben."
 building_barracks_02: "Aufmarschgelände"
 building_barracks_02_desc: "Indem wir ein größeres Areal von sämtlichen Hindernissen befreien, können wir unsere Truppen zum Zwecke der Unterteilung in Einheiten an einem Ort gesammelt mustern. Die guten Sichtverhältnisse machen es zudem leichter, Fahnenflüchtige zu erspähen."
 building_barracks_03: "Steinkasernen"
 building_barracks_03_desc: "Die robusteren Steinkasernen bieten wesentlich mehr Schutz vor den Elementen, und das Steineschleppen ist eine wunderbare Ertüchtigung für unsere Männer!"
 building_barracks_04: "Verlegbare Lager"
 building_barracks_04_desc: "Dauerhafte Kasernen mögen für die Ausbildung nützlich sein, doch die Verfügbarkeit von verlegbaren Zeltlagern sorgt für größere Wirksamkeit in Kriegszeiten, denn die Kasernen können so die Armee begleiten."
 building_barracks_05: "Schmiedewerkstätten"
 building_barracks_05_desc: "Indem wir Lagerschmieden betreiben, um die rostigen Speere und verbogenen Forken unserer Aufgebote instand zu halten, steigen wir unsere Erfolgsaussichten und unsere Tödlichkeit erheblich."
 building_barracks_06: "Übungsplätze"
 building_barracks_06_desc: "Indem wir Übungspuppen aufstellen und Hinderniskurse einrichten, können wir die Spreu vom Weizen trennen – und auf diese Weise wissen wir, welche Männer wir in unseren Formationen in die vorderste Reihe stellen."
 building_barracks_07: "Musterungsstellen"
 building_barracks_07_desc: "Indem wir eigens zu diesem Zweck gedachte Musterungsstellen in allen Dörfern in der Umgebung einrichten, sorgen wir dafür, dass unsere Reihen mit einem steten Zustrom von zwielichtigen, betrunkenen Unruhestiftern aufgefüllt werden."
 building_barracks_08: "Dauerhafte Kasernen"
 building_barracks_08_desc: "Auch wenn wir unsere Aufgebote oft sehr kurzfristig verlegen müssen, versorgt uns der Bau dauerhafter und gut gestalteter Kasernen mit einem Ort, an dem wir unsere besseren Soldaten und Offiziere unterbringen können."
 building_type_camel_farms_01: "Kamelgestüte"
 building_type_camel_farms_01_desc: "Diese Höfe haben sich der Zucht von Kamelen verschrieben, die sowohl das Militär als auch die Bauern vor Ort in ihrer täglichen Arbeit nutzen können. Kamele sind anpassungsfähige und robuste Reittiere, die ideal für ein raues Wüstenklima sind."
 building_camel_farms_01: "Kamelzüchter"
 building_camel_farms_01_desc: "$building_type_camel_farms_01_desc$"
 building_camel_farms_02: "Spähposten"
 building_camel_farms_02_desc: "Kamelreiter reisen von einem Spähposten zum anderen und führen Vorräte und Neuigkeiten über aktuelle Ereignisse mit sich."
 building_camel_farms_03: "Bogenbauer"
 building_camel_farms_03_desc: "Kamelreiterei schlägt sich besonders gut, wenn man die Reiter mit Bögen ausstattet, und die örtlichen Bogenbauer sorgen dafür, dass es einen stetigen Strom von Ausrüstung für die Schützen gibt."
 building_camel_farms_04: "Kamelmärkte"
 building_camel_farms_04_desc: "Auf dem Markt ist immer einiges los, und die Händler setzen mehrere hundert Kamele am Tag um. So haben unsere Züchter stets Zugriff auf die robustesten und ausdauerndsten Tiere."
 building_camel_farms_05: "Nomadenanwerbegrund"
 building_camel_farms_05_desc: "Aus den wilden Wüstennomaden kann man herausragende Soldaten machen, doch sie arbeiten nicht umsonst. Wir versorgen sie als Bezahlung mit überlegenen Reittieren und sichern uns so ihre Treue in kommenden Konflikten."
 building_camel_farms_06: "Armeestallungen"
 building_camel_farms_06_desc: "Große und robuste Stallungen bieten unseren geschätzten Kriegskamelen Unterschlupf und schützen sie vor Dieben und dem Unbill der Wüste."
 building_camel_farms_07: "Rüstungsmacher"
 building_camel_farms_07_desc: "Rüstungen für Kamele herzustellen, ist keine leichte Aufgabe, doch dafür lohnt es umso mehr. Ein Ansturm von voll gerüsteten Kamelen kann jede Armee in die Flucht schlagen, die nur auf Pferde setzt."
 building_camel_farms_08: "Fortschrittliche Züchter"
 building_camel_farms_08_desc: "Wahre Könner der Kamelzucht züchten die robustesten und wildesten Kamelbestände der Region."
 building_type_logging_camps_01: "Forstwirtschaft"
 building_type_logging_camps_01_desc: "In diesen Wäldern werden große Mengen an Holz, Harz, Kohle und anderen Ressourcen gewonnen, und sie liefern so ausgezeichnetes Baumaterial für die umliegenden Siedlungen."
 building_logging_camps_01: "Holzfällerlager"
 building_logging_camps_01_desc: "Holzfäller haben ihr Lager in den Außenbereichen des Walds aufgeschlagen und sorgen für einen stetigen Strom von Stämmen."
 building_logging_camps_02: "Harzsammler"
 building_logging_camps_02_desc: "Überall im Wald wird Harz gesammelt, den man als Kleber verwenden oder an den Klerus für dessen Riten verkaufen kann."
 building_logging_camps_03: "Köhler"
 building_logging_camps_03_desc: "Die Köhler arbeiten unermüdlich in Rauch und Dunst daran, ein wertvolles Material für die örtlichen Schmieden zu erschaffen."
 building_logging_camps_04: "Waldweideland"
 building_logging_camps_04_desc: "Einige Bereiche des Waldes sind als Weideflächen vorgesehen. Die Tiere dürfen zwischen den Bäumen grasen und sich an den zahlreichen Nüssen, Beeren und Blättern laben."
 building_logging_camps_05: "Bestellte Felder"
 building_logging_camps_05_desc: "Wo einst Bäume standen, erstrecken sich nun Felder. Ehemalige Wälder geben hervorragendes Ackerland ab."
 building_logging_camps_06: "Honigwiesen"
 building_logging_camps_06_desc: "Am Rand des Waldes werden Bienenstöcke aufgestellt, um die unzähligen Wildblumen zu nutzen, die dort wachsen, wo einst Wald stand."
 building_logging_camps_07: "Waldglashütten"
 building_logging_camps_07_desc: "Wälder sind ideale Orte für die Arbeit der Glasbläser. Sie haben hier leichten Zugriff auf die meisten Materialien, die sie brauchen, sodass hier wertvolles Glas hergestellt und gehandelt wird."
 building_logging_camps_08: "Sägemühlen"
 building_logging_camps_08_desc: "Sägemühlen sind Äxten bei Weitem überlegen. Wälder werden in Windeseile klein gehauen, und das wertvolle Holz strömt in unsere Städte und Siedlungen."
 building_type_peat_quarries_01: "Feuchtgebietshöfe"
 building_type_peat_quarries_01_desc: "Auch wenn Feuchtgebiete sich nie so gut für den Anbau von Feldfrüchten eignen wie Ebenen, gibt es doch reichlich Pflanzen für die Viehhaltung. Auch Torf und Salz kann man hier meist gewinnen."
 building_peat_quarries_01: "Viehweiden"
 building_peat_quarries_01_desc: "Die Fruchtbarkeit der Feuchtgebiete macht sie zu hervorragenden Weidegründen für Vieh sämtlicher Größen."
 building_peat_quarries_02: "Torfstiche"
 building_peat_quarries_02_desc: "Hier wird eine beträchtliche Menge an Torf gestochen, was bei der Entwicklung neuer Höfe und Felder hilft."
 building_peat_quarries_03: "Heuwiesen"
 building_peat_quarries_03_desc: "Im ganzen Feuchtgebiet wachsen große Mengen an Gras, das man ernten und als Winterfutter verwenden kann."
 building_peat_quarries_04: "Salzbrunnen"
 building_peat_quarries_04_desc: "Arbeiter verwenden große Pfannen, um Wasser zu erhitzen und Salz aus Feuchtgebieten zu extrahieren. Mit diesem Salz kann man Fleisch konservieren, um dann Handel mit ihm zu treiben."
 building_peat_quarries_05: "Ummauerte Feuchtgebiete"
 building_peat_quarries_05_desc: "Wenn wir die Feuchtgebiete ummauern, können die Bauern leichter den Wuchs von Pflanzen und die wertvolle Ernte im Innern des Areals kontrollieren."
 building_peat_quarries_06: "Feuchtgebietsfelder"
 building_peat_quarries_06_desc: "Die einzigartigen Eigenschaften von Feuchtgebieten erlauben es Bauern, viele Pflanzen erfolgreich anzubauen, die ansonsten nicht gedeihen würden, darunter Hanf und Flachs."
 building_peat_quarries_07: "Große Torfstecherei"
 building_peat_quarries_07_desc: "Hier wird mehr und mehr Torf abgebaut, wobei der Großteil als Dünger exportiert wird."
 building_peat_quarries_08: "Großer Feuchtgebietsweidehof"
 building_peat_quarries_08_desc: "Große Viehherden schlagen sich an dem überbordenden Pflanzenwuchs der Feuchtgebiete die Bäuche voll, sodass sie dick und rund werden."
 building_type_hill_farms_01: "Hügelhöfe"
 building_type_hill_farms_01_desc: "Die sanften Hügel dieser Provinz sind von Feldern überzogen. Auch wenn der Ackerbau am Hang bei der Wasserversorgung der Saat hilft, bedeutet der eingeschränkte Platz auch geringere Erträge."
 building_hill_farms_01: "Hangfelder"
 building_hill_farms_01_desc: "An den Hängen vieler Hügel gibt es kleine Felder, auf denen Feldfrüchte angebaut werden, die eine kleine Bauernbevölkerung ernähren."
 building_hill_farms_02: "Fjellweiden"
 building_hill_farms_02_desc: "Vieh wird ins unbestellte Hochland (auch als „Fjell“ bekannt) getrieben und darf dort das reichlich vorhandene Gras fressen."
 building_hill_farms_03: "Erdkeller"
 building_hill_farms_03_desc: "Erdkeller erlauben die ganzjährige Lagerung von Gemüse, was in kaum fruchtbaren Hügeln auch bitter nötig ist."
 building_hill_farms_04: "Gemüsefelder"
 building_hill_farms_04_desc: "Große Felder mit Gemüse bieten den kargen Bauernhöfen dringend benötigtes Essen."
 building_hill_farms_05: "Ackerterrassen"
 building_hill_farms_05_desc: "Indem wir Wasser von einem nahen Bach auf eine Terrasse umleiten, wird die Fruchtbarkeit der Hügelfelder gewaltig gesteigert."
 building_hill_farms_06: "Straßen und Treppen"
 building_hill_farms_06_desc: "Ordentliche Straßen und Treppen verbinden die verstreuten Bauernhöfe und Weiler, was den Austausch und das Reisen von Menschen, Nachrichten und Waren beschleunigt."
 building_hill_farms_07: "Winterspeicher"
 building_hill_farms_07_desc: "Mit den in diesen Speichern aufbewahrten Lebensmitteln kann eine große Anzahl von Nutztieren und Menschen den ganzen Winter über ernährt werden."
 building_hill_farms_08: "Apfelhaine"
 building_hill_farms_08_desc: "Die sanften Hügel sind die ideale Umgebung für Obstgärten, insbesondere jene, in denen Apfelbäume stehen."
 building_type_hill_forts_01: "Hügelfestungen"
 building_type_hill_forts_01_desc: "Um diese massiven Befestigungsanlagen an einem steilen Hang oder einer Klippe zu überwinden, müsste eine Belagerungsarmee schon fliegen können!"
 building_hill_forts_01: "Kleine Hügelfestung"
 building_hill_forts_01_desc: "Die Hügelfestung steht stolz auf einer Hügelkuppe und zwingt alle Belagerer den Hang hinauf zu kämpfen."
 building_hill_forts_02: "Einfache Erdwälle"
 building_hill_forts_02_desc: "Die Festung ist umgeben von Wällen, die undurchdringliche Mauern aus Erdreich bilden, vor denen selbst hartgesottene Soldaten den Mut verlieren können."
 building_hill_forts_03: "Gräben"
 building_hill_forts_03_desc: "Große Gräben werden um den zu verteidigenden Hügel ausgehoben. Da sie so schlammig und rutschig sind, bleiben törichte Angreifer leicht an ihrem Grund stecken und werden von ihren nachrückenden Kameraden im Schlamm ertränkt."
 building_hill_forts_04: "Palisaden"
 building_hill_forts_04_desc: "Große Mauern aus angespitzten Baumstämmen umgeben die Festung und bieten ein weiteres Hindernis, bevor man die Schätze in ihrem Innern erlangt."
 building_hill_forts_05: "Wachhäuser"
 building_hill_forts_05_desc: "In der Festung werden Wachhäuschen aufgestellt, deren aufmerksame Wachmänner allzeit bereit sind, falls es zu einer Erstürmung kommen sollte."
 building_hill_forts_06: "Äußere Mauern"
 building_hill_forts_06_desc: "Große Steinmauern umgeben die Hügelfestung und zementieren damit ein für alle Mal ihr uneinnehmbares Wesen."
 building_hill_forts_07: "Große Hügelfestung"
 building_hill_forts_07_desc: "Die zentrale Festung wurde ausgebaut und deutlich verbessert: Sie erhebt sich jetzt äußerst beeindruckend hoch in den Himmel."
 building_hill_forts_08: "Komplizierte Erdwälle"
 building_hill_forts_08_desc: "Die Erdwälle um die Hügelfestung herum sind so kompliziert und verwirrend, dass feindliche Armeen kaum wissen, welchen Zugang sie erstürmen sollen. Dies werden wir natürlich zu unserem Vorteil zu nutzen wissen: insbesondere wenn die eine Hälfte der Zugänge zu tödlichen Fallen führt …"
 building_type_plantations_01: "Wüstenackerbau"
 building_type_plantations_01_desc: "Diese Plantagen widmen sich dem Anbau von Obst und Gemüse, das robust genug ist, um dem rauen Klima zu widerstehen."
 building_plantations_01: "Kleine Plantagen"
 building_plantations_01_desc: "Auch wenn es kaum Wasser gibt, kann man auf diesen kleinen Plantagen doch besonders hartnäckige Früchte ziehen."
 building_plantations_02: "Handelsposten"
 building_plantations_02_desc: "Zähe Wüstennomaden reisen von einem Handelsposten zum nächsten. Sie bringen die Nahrung dorthin, wo sie am dringendsten gebraucht wird."
 building_plantations_03: "Weber"
 building_plantations_03_desc: "Weber stellen Tuch und Stoff in ihren Werkstätten her, die sie dann mit den Wüstennomaden handeln können."
 building_plantations_04: "Quellbrunnen"
 building_plantations_04_desc: "Da das Wasser begrenzt ist, erlaubt ein neuer Brunnen der Gegend, mit Sicherheit aufzublühen. Es wurden mehrere solcher Quellen entdeckt und ordentliche Brunnen für sie errichtet."
 building_plantations_05: "Karawanserei"
 building_plantations_05_desc: "Große Handelskarawanen brauchen einen Ort, an dem sie ihre Tiere ausruhen lassen können. Die Karawanserei bietet den nötigen Platz und ist zudem ein hervorragender Ort, um Waren zu besteuern."
 building_plantations_06: "Dattelhaine"
 building_plantations_06_desc: "Da sich immer mehr Land für Plantagen eignet, können wir Dattelhaine einrichten. Die süßen Datteln halten sich lang und sind eine wertvolle Ware für die Händler."
 building_plantations_07: "Bewässerung"
 building_plantations_07_desc: "Indem wir Felder mit Wasser aus den Brunnen fluten, können sie mehr als nur reine Bedarfswirtschaft betreiben. Es wird allerdings eine große Herausforderung werden, die Wüste wieder erblühen zu lassen."
 building_plantations_08: "Große Plantagen"
 building_plantations_08_desc: "Diese Plantagen produzieren einen deutlichen Überschuss, den man handeln oder mit Profit verkaufen kann."
 building_type_outposts_01: "Außenposten"
 building_type_outposts_01_desc: "In dieser Provinz sind alle bedeutenden Siedlungen von einer Reihe von Außenposten umringt, die einen bei Überfällen oder Angriffen durch Tiere rechtzeitig warnen."
 building_outposts_01: "Spähtürme"
 building_outposts_01_desc: "Um Tiere (oder herannahende Überfälle) zu erspähen, wurde einen Reihe von Spähtürmen errichtet, die von aufmerksamen Wachleuten bemannt werden. Wenn ein gefährliches Tier entdeckt wird, braucht es nicht lange, bis sich die Kunde verbreitet und das Vieh in Sicherheit gebraucht werden kann."
 building_outposts_02: "Militäraußenposten"
 building_outposts_02_desc: "An den vielen Straßen und gewundenen Pfaden gibt es eine Reihe von Außenposten, die von Wachen im Dienst der örtlichen Händler bemannt werden. Ihre Anwesenheit sorgt dafür, dass die Gegend friedlich, sicher und von Banditen verschont bleibt."
 building_outposts_03: "Versteckte Waffenlager"
 building_outposts_03_desc: "Einer der Vorteile des Lebens in schlecht zu überblickendem Gelände ist die Möglichkeit, so gut wie alles zu tarnen. Sollte ein Überfall kommen, können sich die Einheimischen mit Waffen aus den zahlreichen versteckten Lagern versorgen."
 building_outposts_04: "Außenpostenpalisaden"
 building_outposts_04_desc: "Die klapprigen alten Außenposten wurden nun durch stabile und haltbare Palisadentürme ersetzt. Zusätzlich haben wir sie auch noch im unübersichtlichen Gelände verborgen."
 building_outposts_05: "Aufgebotsposten"
 building_outposts_05_desc: "Bei jedem der Türme gibt es jetzt einen Aufgebotsposten. Wenn wir unsere Armeen mustern, können sich die aufgebotenen Bauern dort sicher versammeln, wo sie Waffen und Schutz erhalten."
 building_outposts_06: "Grenzaußenposten"
 building_outposts_06_desc: "Im Gegensatz zu den anderen gut versteckten Außenposten dient die Variante an den Grenzen klar der Abschreckung. Sie bestehen aus haltbareren Materialien, und allein die Größe dieser Türme dürfte etwaige Räuber in die Flucht schlagen."
 building_outposts_07: "Spähstationen"
 building_outposts_07_desc: "Um sicherzustellen, dass unsere Späher gut genährt sind und nur leichtes Gepäck haben, wurde eine Reihe von Spähstationen strategisch verteilt errichtet. Sie sind gut vor den neugierigen Blicken des Feindes verborgen und erlauben es uns während einer Invasion, genaue Informationen einzuholen."
 building_outposts_08: "Befestigte Außenposten"
 building_outposts_08_desc: "Eindrucksvolle Außenposten aus behauenem Stein erheben sich in den Himmel und machen klar, dass im Innern Soldaten und Karawanenwachen lauern."
 building_type_watchtowers_01: "Wachtürme"
 building_type_watchtowers_01_desc: "Mehrere große Wachtürme ragen über die arbeitenden Bauern auf und bieten Bogenschützen ausgezeichnete Aussichtspunkte."
 building_watchtowers_01: "Lehmziegeltürme"
 building_watchtowers_01_desc: "Aus Lehmziegeln gemauerte Türme bieten eine einfache und doch effektive Verteidigung."
 building_watchtowers_02: "Turmhäuser"
 building_watchtowers_02_desc: "Turmhäuser eignen sich für die Verteidigung und das Wohnen, sodass sie strategische Orte sicher halten können."
 building_watchtowers_03: "Holzwachtürme"
 building_watchtowers_03_desc: "Mehrere Holzwachtürme überblicken die Bauern, während sie auf den Feldern schuften. Von ihren Aussichtspunkten aus bieten die Bogenschützen hervorragenden Schutz."
 building_watchtowers_04: "Kleine Lehmziegelfestungen"
 building_watchtowers_04_desc: "Die verbesserten Lehmziegelfestungen sind zwar klein, aber bieten viel besseren Schutz als schlichte Wachtürme. In Kriegszeiten können sie eine Schar Bauern vor Räubern schützen und haben sogar einen kleinen Kornspeicher für magere Zeiten."
 building_watchtowers_05: "Steinwachtürme"
 building_watchtowers_05_desc: "Diese Wachtürme bieten eine hervorragende Aussicht für Bogenschützen wie Fürsten, die ihre Bauern überblicken wollen."
 building_watchtowers_06: "Schießscharten"
 building_watchtowers_06_desc: "Wenn wir die Türme so bauen, dass es eine Reihe von Scharten gibt, durch die unsere Schützen feuern können, erhöhen sich die Reichweite und der Schutz unserer Bogenschützen deutlich."
 building_watchtowers_07: "Turmwarten"
 building_watchtowers_07_desc: "Diese kleinen Turmhäuser sind eindrucksvoll befestigt und zeigen das Ansehen ihres Besitzers. Bei Überfällen kann man ganze Viehherden hineinbringen und durch die Türme schützen."
 building_watchtowers_08: "Kuppeltürme"
 building_watchtowers_08_desc: "Diese eindrucksvollen Türme bestehen ganz aus Stein und haben ein Kuppeldach. Die verwendeten Bautechniken machen sie nahezu unangreifbar für Räuber."
 building_type_quarries_01: "Grubenarbeiten"
 building_type_quarries_01_desc: "Die Berge dieser Provinz versorgen die örtlichen Bauvorhaben mit einem ausgezeichneten Nachschub an Baumaterial."
 building_quarries_01: "Einfache Steinbrüche"
 building_quarries_01_desc: "Leicht zugänglicher behauener Stein sorgt für Baumaterial bei allen Arbeiten in der Nähe."
 building_quarries_02: "Flache Erzminen"
 building_quarries_02_desc: "Einfache Minen liegen am Fuß des Berges. Hier wird Erz aus leicht zugänglichen Erzvorkommen an der Oberfläche gesammelt."
 building_quarries_03: "Wassermühlen"
 building_quarries_03_desc: "Indem wir Wasser zu den Grubenarbeiten umleiten, kann man es in Wassermühlen nutzen, die wiederum das schwere Gerät der Arbeiter betreiben."
 building_quarries_04: "Große Steinbrüche"
 building_quarries_04_desc: "Da der Bedarf an Baumaterial immer weiter wächst, kommen auch immer mehr Arbeiter zu den Steinbrüchen, die mit jedem Jahr größer werden und tiefer reichen."
 building_quarries_05: "Große Minen"
 building_quarries_05_desc: "Es wird immer mehr Metall gebraucht, und neue Techniken sind nicht alles: Damit die Produktion Schritt halten kann, müssen mehr Minen geöffnet werden!"
 building_quarries_06: "Gewaltige Steinbrüche"
 building_quarries_06_desc: "In mehreren gewaltigen Gruben hauen Arbeiter Steinblöcke am laufenden Meter. Erschöpfte Steinbrüche bleiben wie aufgerissene Schlünde in der ganzen Provinz zurück, deren ehemaliger Inhalt nun zahllose Burgen und Mauern sind."
 building_quarries_07: "Schachtminen"
 building_quarries_07_desc: "Mit dem Einzug neuer Techniken können die Arbeiter aus immer größeren Tiefen Metall an die Oberfläche holen. Das Wichtigste dabei ist es, neue Wege zu finden, um die gefluteten Schächte leer zu pumpen."
 building_quarries_08: "Mechanisierte Wasserpumpen"
 building_quarries_08_desc: "Hölzerne Wasserpumpen, die entweder von einer Windmühle oder von Pferden angetrieben werden, können das Wasser viel schneller aus den Bergwerksschächten herausholen als ein paar Ledereimer."
 building_type_military_camps_01: "Milizlager"
 building_type_military_camps_01_desc: "Ein einfacher Übungsplatz, auf der sich leicht gerüstetes Fußvolk für den Krieg bereit macht."
 building_military_camps_01: "Lederzelte"
 building_military_camps_01_desc: "Wenn die Aufgebote gerufen werden, versammeln sie sich in rudimentären Lagern, wo sie in einfachen Zelten schlafen. Auch wenn sie nicht sehr bequem sind, bieten sie doch billige und leicht verlegbare Lager."
 building_military_camps_02: "Lagerköche"
 building_military_camps_02_desc: "Indem wir einen Teil der Aufgebote dafür einteilen, für die Verpflegung der anderen zu sorgen, werden mehr Leute aus der Gegend angelockt: Der Duft der Speisen ist zu verführerisch."
 building_military_camps_03: "Übungsfelder"
 building_military_camps_03_desc: "Ziele fürs Bogenschießen und Strohmänner bieten den Aufgeboten Zerstreuung und ein Mindestmaß an Ausbildung, ehe sie ins Schlachtgetümmel geworfen werden."
 building_military_camps_04: "Wachtstellen"
 building_military_camps_04_desc: "Wachtstellen dienen als Leuchtfeuer, Ausgucke und natürliche Sammelplätze. Selbst wenn gerade nicht gemustert wird, sind hier immer Wachen stationiert."
 building_military_camps_05: "Lagerschmiede"
 building_military_camps_05_desc: "Die Lagerschmiede nehmen einfache Reparaturen vor und sorgen für das Beschlagen der Pferde."
 building_military_camps_06: "Musterhallen"
 building_military_camps_06_desc: "Fest zugeordnete Musterhallen in jedem Dorf machen es leichter, die Aufgebote in den Dienst zu zwingen."
 building_military_camps_07: "Milizkasernen"
 building_military_camps_07_desc: "Jede Siedlung hat nun eine Milizkaserne, wo Waffen gelagert werden, bis man sie braucht. Die Kasernen fungieren auch als Sammelplätze für die Offiziere, die für die Musterung verantwortlich sind."
 building_military_camps_08: "Aufmarschplätze"
 building_military_camps_08_desc: "Die größeren Aufmarschplätze bieten nicht nur einen Platz, wo sich Truppen sammeln können, sondern hier können sie auch für kommende Schlachten üben."
 building_type_ramparts_01: "Waldfesten"
 building_type_ramparts_01_desc: "Diese Befestigungen sind so angelegt, dass sie Teil des Waldes sind, den sie schützen sollen. Vorrückende Armeen werden nicht nur durch diese Anlagen behindert, sondern verstricken sich auch im Unterholz."
 building_ramparts_01: "Pfahlfestungen"
 building_ramparts_01_desc: "Kleine Holzfesten sind ein Teil des Walds und nutzen die Bäume als natürliche Palisaden."
 building_ramparts_02: "Erdwallanlagen"
 building_ramparts_02_desc: "Lange Erdwälle bilden eine zu verteidigende Grenze um die Feste und behindern den Vormarsch des Gegners."
 building_ramparts_03: "Fallen & Gräben"
 building_ramparts_03_desc: "Der Feind mag sich sicher fühlen, wenn er auf die Befestigungen vorrückt, doch schon bald wird er in tiefe Gruben stürzen oder von den vielen Gefahren aufgespießt werden, die im Wald verborgen wurden."
 building_ramparts_04: "Wallmauern"
 building_ramparts_04_desc: "Mauern aus Stein und Palisaden schützen nun die Festungen vor anrückenden Feinden, deren Vormarsch durch den Wald beträchtlich behindert wird."
 building_ramparts_05: "Mauerscharten"
 building_ramparts_05_desc: "Wenn wir Schießscharten in die Mauern integrieren, können wir herannahende Feinde leichter sehen und beschießen."
 building_ramparts_06: "Geländearbeiten"
 building_ramparts_06_desc: "Durch den schnellen Bau von Wallanlagen an Orten, die der Gegner vermutlich durchqueren wird, können wir ihn überlisten und in die Enge treiben, während er durch den Wald vorrückt."
 building_ramparts_07: "Wallmauern mit Zinnen"
 building_ramparts_07_desc: "Wenn wir die Festungsmauern mit Zinnen versehen, haben wir bei Belagerungen einen klaren Vorteil, denn unsere Soldaten können sich verhältnismäßig sicher bewegen und gegen jeden Ansturm wehren."
 building_ramparts_08: "Waldfestungen"
 building_ramparts_08_desc: "Diese großen Steinfestungen ragen wie Berge aus dem Wald hervor und schützen weite Landstriche."
 building_type_elephant_pens_01: "Elefantenzuchten"
 building_type_elephant_pens_01_desc: "Hier werden Elefanten gehalten und abgerichtet. Sie sind hervorragende Nutztiere sowohl bei der Arbeit als auch im Krieg."
 building_elephant_pens_01: "Elefantenstallungen"
 building_elephant_pens_01_desc: "Diese robusten Stallungen können auch den aufmüpfigsten Elefanten im Zaum halten."
 building_elephant_pens_02: "Elefantenfallen"
 building_elephant_pens_02_desc: "Neue Elefanten bekommt man vor allem, indem man sie mit Gruben und Schlingen fängt. Manchmal setzt man dafür auch Elefantenkühe als Köder ein."
 building_elephant_pens_03: "Elefantenübungsplätze"
 building_elephant_pens_03_desc: "Elefanten sind nicht leicht auszubilden, aber an den Übungsplätzen geben die erfahrensten Ausbilder ihr Bestes, um die Krone mit solchen Tieren für die Schlacht auszustatten."
 building_elephant_pens_04: "Elefantenreitplätze"
 building_elephant_pens_04_desc: "Auf den Reitplätzen werden Elefanten auf die Probe gestellt, während sie Mannschaft, Panzerung und Ausrüstung tragen."
 building_elephant_pens_05: "Aufseher-Amtsstuben"
 building_elephant_pens_05_desc: "Die Aufseher sind verantwortlich für das Wohlbefinden der Elefanten. Wenn wir ihnen richtige Amtsstuben bauen, verbessert dies sicher ihre Effektivität."
 building_elephant_pens_06: "Elefantenkrankenhaus"
 building_elephant_pens_06_desc: "Spezialisierte Elefantenkrankenhäuser sind geräumig genug, um auch die großen Bullen unterzubringen. Hier kann man das Leben von Tieren retten, die ansonsten verloren wären."
 building_elephant_pens_07: "Elefantenzuflucht"
 building_elephant_pens_07_desc: "Wenn wir große Teile des Dschungels zu Zufluchten für die Elefanten machen, können wir sicherstellen, dass weniger Tiere Wilderern zum Opfer fallen und das Vorkommen gesund bleibt."
 building_elephant_pens_08: "Elefantenzüchter"
 building_elephant_pens_08_desc: "Diese Elefantenzüchter stellen sicher, dass es neue Kälber gibt und dass nur die besten und gesündesten Tiere aufgezogen werden."
 building_type_guild_halls_01: "Zünfte"
 building_type_guild_halls_01_desc: "Die Stadt versorgt alle größeren Zünfte und Bürgerfamilien mit ausreichend Platz, um ihr Handwerk auszuüben und sich mit anderen Mitgliedern ihrer Zunft auszutauschen."
 building_guild_halls_01: "Zunfthäuser"
 building_guild_halls_01_desc: "$building_type_guild_halls_01_desc$"
 building_guild_halls_02: "Schnitzerzunft"
 building_guild_halls_02_desc: "Schnitzer produzieren Gegenstände aus Holz oder Bein, zum Beispiel Rahmen, Dekorationen oder Werkzeuge. Sie schnitzen auch heraldische Schilde, weshalb diese Gilde beim Adel beliebt ist."
 building_guild_halls_03: "Zimmermannszunft"
 building_guild_halls_03_desc: "Zimmermänner sind auf dem Bau tätig und arbeiten vor allem mit Holz. Ihre Dienste werden weithin von Adel und Klerus gesucht, insbesondere für die wunderbaren Fachwerke und andere Holzarbeiten, die sie für Kirchen und Anwesen erledigen."
 building_guild_halls_04: "Jägerzunft"
 building_guild_halls_04_desc: "Jäger handeln mit Fleisch und Fellen, sodass Schlachter und Gerber ihrer Arbeit nachgehen können. Die feinsten Felle fallen natürlich den angesehensten Adelsfamilien zu."
 building_guild_halls_05: "Steinmetzzunft"
 building_guild_halls_05_desc: "Steinmetze arbeiten mit Stein, sowohl im Bau als auch für Skulpturen. Ihre Fähigkeiten sind weithin gesucht, da ihr Können unschätzbaren Wert beim Bau von Befestigungen hat."
 building_guild_halls_06: "Schneiderzunft"
 building_guild_halls_06_desc: "Schneider führen Nadel, Faden und Stoff als ihre „Waffen“ der Wahl. Mit unvergleichlichem Geschick stellen sie wunderschöne Gewandungen für den Adel her."
 building_guild_halls_07: "Glasmacherzunft"
 building_guild_halls_07_desc: "Die Glasmacher stellen faszinierende Dinge aus Glas her, angefangen bei Kelchen bis hin zu Fensterscheiben. Dinge aus Glas zu besitzen, ist sehr prestigeträchtig, sodass die Dienste dieser Zunft äußerst gesucht sind."
 building_guild_halls_08: "Kunsthandwerkerzünfte"
 building_guild_halls_08_desc: "Die Kunsthandwerker arbeiten mit ihren Rohmaterialien nicht nur, um Kunstwerke herzustellen, sondern auch um ganz neue Innovationen zu schaffen. Ihr Einfallsreichtum und ihre feinen Fähigkeiten erwecken allerorten die Aufmerksamkeit des Adels."
 building_type_monastic_schools_01: "Klöster"
 building_type_monastic_schools_01_desc: "Diese Schule unterrichtet viele Fächer und ist ein seltenes Zentrum höherer Bildung, doch die Schüler, die hier eingeschrieben sind, studieren hauptsächlich, um sich auf ihre zukünftige Karriere im Klerus vorzubereiten."
 building_monastic_schools_01: "Kapelle"
 building_monastic_schools_01_desc: "Ein bescheidener Ort der stillen Andacht, an dem die Frommen beten und sich in ihre Gedanken versenken können."
 building_monastic_schools_02: "Gebetshallen"
 building_monastic_schools_02_desc: "In den Gebetshallen wird gepredigt. Hier findet aber auch stille Einkehr statt."
 building_monastic_schools_03: "Klosterschulen"
 building_monastic_schools_03_desc: "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_04: "Klostergärten"
 building_monastic_schools_04_desc: "Die Gärten des Klosters bieten den Gläubigen einen ruhigen Ort der Einkehr, um sich an der Schönheit der Schöpfung zu erfreuen."
 building_monastic_schools_05: "Klosteruniversität"
 building_monastic_schools_05_desc: "Die Universität bietet eine umfassende Ausbildung in einer Reihe geistlicher Fächern, darunter Theologie, Übersetzung und Rechtswissenschaft."
 building_monastic_schools_06: "Philosophie-Seminar"
 building_monastic_schools_06_desc: "Hier wird antike Philosophie gelehrt, und die Mönche wenden diese Ideen oft auf das tägliche Leben an."
 building_monastic_schools_07: "Observatorium"
 building_monastic_schools_07_desc: "Die Mönche beobachten hier die Sterne und bestimmen daraus den richtigen Zeitpunkt, um wichtige Zeitpunkte im Kirchenjahr zu ehren und ihr Verständnis der Schöpfung zu erweitern."
 building_monastic_schools_08: "Klausuren"
 building_monastic_schools_08_desc: "Die Klausur stellt eine feste Barriere gegen die Außenwelt dar. So wird das Leben innerhalb der Mauern von jenen außerhalb getrennt."
 building_type_megalith_01: "Megalithen"
 building_type_megalith_01_desc: "Dieses Bauwerk ist eine Anordnung von Steinen, die in der Regel nach Sternen und Sternbildern ausgerichtet wurden. In Glauben, die Megalithenbauten verwenden, dienen sie den Gläubigen als regelmäßige und verhältnismäßig günstige Orte der Verehrung und ziehen Reisende und Pilger an."
 building_megalith_01: "Kleinere Megalithen"
 building_megalith_01_desc: "Diese große Steinsetzung unter freiem Himmel dient als dauerhaft offener Ort der Verehrung. Dieser bescheidene Bau aus gewöhnlichen Steinen ist eine einfache Anordnung, die nur wenigen Gläubigen Platz bietet."
 building_megalith_02: "Megalithisches Mausoleum"
 building_megalith_02_desc: "Diese Stätte wurde mit mehreren Steinsetzungen erweitert, um mehr Gläubigen Platz zu bieten. Neben dem Ausbau der Megalithen selbst wurde in der Nähe ein unterirdisches Mausoleum geschaffen, in dem wichtige Personen vor Ort bestattet werden können."
 building_megalith_03: "Megalithischer Altar"
 building_megalith_03_desc: "Diese große Steinsetzung dient als dauerhafter Ort der Verehrung unter freiem Himmel. Diese Megalithen wurden aus teurem und exotischem Stein überall aus der Gegend geschaffen und zu einem Altar angeordnet, den man bei Zeremonien nutzen kann."
 building_megalith_04: "Große Megalithen"
 building_megalith_04_desc: "Neben zahlreichen Altären und Zeremonialgegenständen wurde diese Steinsetzung um einige wirklich ehrfurchtgebietende, große Monolithen ergänzt, in die man kunstvoll heilige Symbole gravierte."
 building_megalith_05: "Örtliche Tempel"
 building_megalith_05_desc: "Zwischen den Megalithen wurden kleine Schreine und Kultstätten errichtet, um Pilgerreisenden Orte der Ruhe und Besinnung zu bieten."
 building_megalith_06: "Megalithische Grabmäler"
 building_megalith_06_desc: "Große Anführer, Krieger und Heilige werden in diesen oberirdischen Altären beigesetzt. Diese Stätten bieten Pilgern und Gläubigen einen Ort, um die gefallenen Vorfahren zu ehren, die vor ihnen kamen."
 building_megalith_07: "Pilgersteinstätten"
 building_megalith_07_desc: "In der Wildnis rund um die Megalithen-Stätte wurden kleinere Anordnungen aus Steinen errichtet, die Pilgern und Reisenden den Weg zu den Altären weisen, an denen sie beten wollen."
 building_megalith_08: "Legendäre Megalithen"
 building_megalith_08_desc: "Diese Steinsetzung ist derart groß geworden, dass sie schon zu einer örtlichen Legende geworden ist. Ihre Besucher sprechen von einer tiefen Verbindung mit ihrem Glauben, wenn sie diesen Ort besuchen."
 building_type_great_megalith_01: "Großmegalithen"
 building_type_great_megalith_01_desc: "Eine äußerst ehrgeizige Fassung einer Steinsetzung: Im Zuge des Großmegalithen-Vorhabens wird der ganze Landstrich mit vielen kleinen Steinsetzungen gesäumt, die eine gigantische umringen."
 building_great_megalith_01: "Großmegalithen"
 building_great_megalith_01_desc: "Die Großmegalithen sind eine ausgedehnte und atemberaubende Steinsetzung, die zahllose kleinere Ausleger in der ganzen Gegend hat. Sie stehen allen offen, sodass Pilger und Gläubiger aus der ganzen Welt herbeiströmen, um dem Göttlichen nahezukommen."
 building_type_hospices_01: "Krankenstifte"
 building_type_hospices_01_desc: "Ein Krankenstift ist ein Zufluchtsort für kranke und erschöpfte Menschen, an dem sie sich in die Obhut eigens dafür gedachter Glaubensdiener begeben können."
 building_hospices_01: "Pilgerquartiere"
 building_hospices_01_desc: "Verschiedene Pilger dürfen bei uns auf Ruhe und Erholung hoffen, wenn sie hier Zuflucht auf ihren langen Reisen suchen. Hier bekommen sie Essen, Trinken und manchmal sogar ein Bad."
 building_hospices_02: "Hospital"
 building_hospices_02_desc: "Ein bescheidenes Krankenhaus wurde hier errichtet, um die üblen Ausdünstungen der Kranken von den Gesunden fernzuhalten und den Geschwächten einen ruhigen Ort der Heilung zu bieten."
 building_hospices_03: "Krankenstuben"
 building_hospices_03_desc: "In Kriegs- und Seuchenzeiten bieten Krankenstuben armen, betroffenen Opfern eine zweite Chance. Natürlich nur dann, wenn sie es auch bis dorthin schaffen."
 building_hospices_04: "Hospize"
 building_hospices_04_desc: "In einem Hospiz werden jene über längere Zeit gepflegt, die sonst rasch sterben würden. Die chronisch Kranken, die Versehrten und manchmal auch jene, die von Dämonen heimgesucht werden, sind hier willkommen."
 building_hospices_05: "Krankenhausgärten"
 building_hospices_05_desc: "Um die Hospitäler herum wurde ein Garten mit Blumen angelegt. Jede Blume hat ein starkes und angenehmes Aroma, das dem Miasma, das die Kranken erzeugen, entgegenwirkt."
 building_hospices_06: "Krankenhäuser"
 building_hospices_06_desc: "Es gibt ein zentrales Krankenhausgebäude, in dem alle Krankenstifte und Hospize untergebracht sind. Hier leben und arbeiten Krankenschwestern und Geistliche, die Einheimische und kranke Reisende mit Almosen und Pflege versorgen."
 building_hospices_07: "Aussätzigenkolonien"
 building_hospices_07_desc: "Draußen in der Wildnis, in der Nähe des Krankenstifts, wurde ein kleines Dorf errichtet, in der die Aussätzigen eigene Feldfrüchte anbauen und ihre letzten Tage unter sich verbringen können, ohne eine Gefahr für die Gesunden der Gesellschaft darzustellen."
 building_hospices_08: "Großkrankenhäuser"
 building_hospices_08_desc: "Krankenhäuser bieten Almosen und Pflege für ältere und gebrechliche Menschen sowie Behandlung für Kranke und Erschöpfte. Hier sind sie vom Rest der Gesellschaft getrennt und werden von selbstlosen Glaubensdienern betreut."
 building_type_scriptorium_01: "Skriptorien"
 building_type_scriptorium_01_desc: "Skriptorien bieten einen Ort des Lernens für Gläubige und Gebildete, wo sie ihre Weisheit für alle Zeit zu Papier bringen können."
 building_scriptorium_01: "Bibliotheken"
 building_scriptorium_01_desc: "Die Bibliothek des Klosters ist voller Bücher, die von kleinen Abhandlungen bis hin zu gewaltigen Folianten in Sachen Theologie reichen. Hinter diesen Mauern wird eine echte Schatzkammer des Wissens verwahrt."
 building_scriptorium_02: "Kopierstuben"
 building_scriptorium_02_desc: "Hingebungsvolle Schreiber kopieren hier den ganzen Tag religiöse Texte. Selbst bei Nacht arbeiten sie in den Kopierstuben noch beim schwachen Licht von Kerzen und Mond, um das Wissen der Welt zu bewahren."
 building_scriptorium_03: "Übersetzungshaus"
 building_scriptorium_03_desc: "Leidenschaftliche Übersetzer strömen in dieses Skriptorium, um in alten oder fremden Sprachen verfasste Werke in die liturgische Sprache des Tempels zu übertragen, wodurch die Zugänglichkeit zahlreicher Werke erheblich erweitert wird."
 building_scriptorium_04: "Schreiberhaus"
 building_scriptorium_04_desc: "Zahlreiche Schreiber sind hier fest ansässig, damit angehende Autoren die Gelegenheit haben, ihre Werke zu diktieren, ohne selbst etwas davon zu Papier bringen zu müssen."
 building_scriptorium_05: "Kontinentalsystem"
 building_scriptorium_05_desc: "Die Werke sind streng danach unterteilt, von welchem Kontinent sie stammen, was es Gelehrten merklich erleichtert, Weisheiten entsprechend ihres Ursprungs zu finden."
 building_scriptorium_06: "Großarchive"
 building_scriptorium_06_desc: "Literarische Werke aus aller Welt werden hier übersetzt und aufbewahrt, um ihre Weisheit für alle Zeiten zu erhalten."
 building_scriptorium_07: "Übersetzerschule"
 building_scriptorium_07_desc: "Die Eleven werden in alten und fremdländischen Sprachen unterrichtet und erlauben es dem Skriptorium so, Werke der Weisheit und des Wissens zu bewahren."
 building_scriptorium_08: "Geheimarchive"
 building_scriptorium_08_desc: "Dieser Tempel beherbergt inzwischen ein ausgedehntes unterirdisches Netzwerk von Archiven, das nicht nur die Werke dieses Tempels, sondern auch andere enthält, die aus der Fremde beschafft wurden."
 building_type_burial_site_01: "Begräbnisstätte"
 building_type_burial_site_01_desc: "Indem wir eine große Begräbnisstätte für unsere Toten schaffen, halten wir zum einen das Miasma von der Bevölkerung fern und schaffen zum anderen einen Ort der Einkehr und des Gedenkens an unsere Vorfahren."
 building_burial_site_01: "Große Begräbnisstätte"
 building_burial_site_01_desc: "Diese weitläufige Begräbnisstätte hat reichlich Platz für gewöhnliche Gräber sowie einige kleine Mausoleen für bedeutendere Persönlichkeiten."
 building_burial_site_02: "Mausoleum"
 building_burial_site_02_desc: "Ein großes Mausoleum wurde errichtet, voller Plätze für gewöhnliche Gräber und Begräbnisstätten für verehrte Heilige und Krieger."
 building_burial_site_03: "Großmausoleum"
 building_burial_site_03_desc: "Das Mausoleum wurde zu einem hoch aufragenden Denkmal für die Toten ausgebaut. Das Innere ist mit Gräbern und Gebetsräumen zur Verehrung der Toten gefüllt."
 building_type_hunting_grounds_01: "Jagdreviere"
 building_type_hunting_grounds_01_desc: "Über diese Lande sind einige größere Hütten verstreut, in denen sich Jagdgesellschaften treffen und ihre Jagdzüge planen können."
 building_hunting_grounds_01: "Jagdhütten"
 building_hunting_grounds_01_desc: "Jäger sammeln sich an diesen Hütten, um ihre Gänge in die Wildnis zu planen, und sie dienen auch als Ort, wo man Trophäen verwahrt und sich nach erfolgreicher Jagd trifft."
 building_hunting_grounds_02: "Bluthundzwinger"
 building_hunting_grounds_02_desc: "In den Bluthundzwinger werden schnelle Hunde herangezogen, die hervorragende Begleiter bei der Jagd abgeben. Eine ganze Hundemeute wird meist auf alle Jagden mitgebracht."
 building_hunting_grounds_03: "Aviarien"
 building_hunting_grounds_03_desc: "Der zweitwichtigste Begleiter des Jägers ist der Raubvogel, von denen man viele in Aviarien hält."
 building_hunting_grounds_04: "Jagdtürme"
 building_hunting_grounds_04_desc: "Um Beute zu verfolgen und zu entdecken, platziert man im ganzen Land Wächter in besonderen Türmen, die Sichtungen dann an die Jäger weitermelden."
 building_hunting_grounds_05: "Jagdstallungen"
 building_hunting_grounds_05_desc: "Erfolgreiche Jäger brauchen immer schnelle, zähe und furchtlose Rösser. Die Jagdstallungen sorgen für besondere Rassen, die auch mit langen Hetzjagden fertigwerden."
 building_hunting_grounds_06: "Wildhüterhütten"
 building_hunting_grounds_06_desc: "Wildhüter durchstreifen die Jagdreviere auf der Suche nach Beute. Sie arbeiten zwar allein, doch sie können es meist mühelos mit kleinerer Beute aufnehmen."
 building_hunting_grounds_07: "Jagdreserven"
 building_hunting_grounds_07_desc: "Weite Landstriche werden als Reserven deklariert, in denen nur Jäger mit der entsprechenden Befugnis auf die Pirsch gehen dürfen. So gibt es reichlich Beute für die offiziellen Jagdgesellschaften, auch wenn einmal ein paar Wilderer durchrutschen …"
 building_hunting_grounds_08: "Försterhütten"
 building_hunting_grounds_08_desc: "Die Förster sind verantwortlich für das Wohlergehen des Landes und der Tiere darauf. Immer wenn Adlige entscheiden, auf die Jagd zu gehen, weiß der Förster, wohin er sie schicken muss, damit sie Beute machen können."
 building_type_stables_01: "Stallungen"
 building_type_stables_01_desc: "Für Reit- und Lastpferde sowie andere Lasttiere benötigt man ein eigenes Gebäude. Stallungen sorgen dafür, dass jeder, der es sich leisten kann, frische Reittiere zur Verfügung hat."
 building_stables_01: "Kleiner Stall"
 building_stables_01_desc: "Ein kleines Gebäude für eine Handvoll Pferde dient als natürlicher Mittelpunkt für viele Besitztümer sowie als erster und letzter Anlaufpunkt für berittene Besucher."
 building_stables_02: "Pferdepferch"
 building_stables_02_desc: "Ein Pferch unter freiem Himmel ermöglicht es den Pferden, sich die Beine zu vertreten, zu grasen und die frische Luft zu genießen."
 building_stables_03: "Heuschober"
 building_stables_03_desc: "Eine Reihe einfacher Heulager erlaubt es, Pferde auch außerhalb der Weidezeit mit Futter zu versorgen."
 building_stables_04: "Kurierstationen"
 building_stables_04_desc: "Wenn man ausreichend Pferde und Postkutschen in der Region verteilt, kann man Tag und Nacht wichtige Sendungen, verderbliche Waren und andere dringliche Dinge von einem Ort zum anderen bringen."
 building_stables_05: "Stallknechtquartiere"
 building_stables_05_desc: "Durch den Anbau einfacher Schlafräume für die Arbeiter sind Mensch und Tier zumindest nachts getrennt, was beiden das Leben angenehmer macht."
 building_stables_06: "Abflusskanäle"
 building_stables_06_desc: "In den Boden der Ställe eingelassene Kanäle sorgen fast mühelos dafür, dass die Pferde es trocken und gemütlich haben."
 building_stables_07: "Hufschmiedezunft"
 building_stables_07_desc: "Die ordentliche Pflege der Hufe braucht so viel Arbeit und Können, dass Hufschmiedezünfte entstehen, die unermüdlich Hufeisen herstellen, anpassen und flicken."
 building_stables_08: "Gestüte"
 building_stables_08_desc: "Die Schaffung besonderer Anwesen, die sich der Versorgung und Pflege der edelsten und vollkommensten Rösser verschrieben haben, erlaubt es uns neue, prächtige Pferde heranzuziehen, und lässt die, die wir schon haben, vor Glanz regelrecht erstrahlen."
 building_type_smiths_01: "Grobschmiede"
 building_type_smiths_01_desc: "Indem Erz in Öfen erhitzt und dann mit Hämmern in die gewünschten Formen gebracht wird, können Grobschmiede die umliegenden Gemeinden mit den nötigen Werkzeugen und Waffen ausstatten."
 building_smiths_01: "Rennöfen"
 building_smiths_01_desc: "Überall im Land steigt Rauch aus Rennöfen auf: einfache, kleine Bauwerke mit Wänden aus hitzebeständigem Lehm und Steinen, in die von oben ein Gemisch aus Holzkohle und zermahlenem Eisenerz hineingegeben wird. Daraus entsteht dann Eisenschwamm."
 building_smiths_02: "Blasebälge"
 building_smiths_02_desc: "Blasebälge werden aus haltbaren Tierhäuten hergestellt und meist von Schmiedegesellen bedient. So wird beständig ein starker Luftstrom in die Flammen gepumpt."
 building_smiths_03: "Zieheisen"
 building_smiths_03_desc: "Mit diesem Gerät ist es einfacher für Schmiede, den Draht für Kettenhemden herzustellen. Erhitzte Eisenstücke werden auf ihm durch immer kleinere Löcher gezogen, was viel leichter ist, als das Eisen mühsam in der Schmiede zu hämmern."
 building_smiths_04: "Schmiedeviertel"
 building_smiths_04_desc: "Niemand hat es gern, wenn Schmiede ihrem Handwerk in dicht bewohnten Gegenden nachgehen. Durch Neuerungen bei der Herstellung von Metall können sie ununterbrochen arbeiten, was für so manche Ruhestörung sorgt, wenn selbst in tiefster Nacht noch das Klirren von Hämmern und das Brüllen der Esse ertönt."
 building_smiths_05: "Hammerschmieden"
 building_smiths_05_desc: "Angetrieben von einem Wasserrad oder einem bemitleidenswerten Lehrling hebt eine einfache Kurvenscheibe den Hammer an und lässt ihn dann in einem gleichmäßigen Rhythmus nach unten fallen."
 building_smiths_06: "Goldschmiede"
 building_smiths_06_desc: "Durch besondere Räumlichkeiten zum Gießen und Verarbeiten von Gold und Silber mit angepassten Werkbänken und Essen wird die Arbeit mit Schmuck und Beschlägen aus kostbaren Metallen sehr viel einfacher."
 building_smiths_07: "Hochöfen"
 building_smiths_07_desc: "Hochöfen sind rund um die Uhr glühend heiß. Hier werden Eisen, Blei und Kupfer eingeschmolzen. Die Qualität des produzierten Metalls ist dabei herausragend."
 building_smiths_08: "Gusseisen"
 building_smiths_08_desc: "Gusseisen ist zwar etwas schwächer, doch dafür in der Herstellung viel billiger als andere Verfahren. Aus ihm werden eine breite Palette an Werkzeugen wie Pflugscharen, Nägeln oder Eggen hergestellt."
 building_type_horse_pastures_01: "Pferdeherden"
 building_type_horse_pastures_01_desc: "Jeder kann eine krude Waffe schwingen und damit seine Mitmenschen schlagen. Fast jeder kann einen krude bewaffneten Bauernhaufen um sich scharen. Doch nur aus der feinen Harmonie eines gut ausgebildeten Pferdes, eines geübten Kriegers und der passenden Waffe, angeführt von den besten Befehlshabern, kann eine unübertroffene Kampftruppe entstehen, die über die Erde fegt."
 building_horse_pastures_01: "Einreiten von Wildpferden"
 building_horse_pastures_01_desc: "Pferde, die allein in unwegsamem Gelände überleben können, haben bemerkenswerte Instinkte. Anstatt sie zu brechen, sollten wir diese Fähigkeiten nutzen und in den Dienst unserer Krieger stellen."
 building_horse_pastures_02: "Lederpferdepeitschen"
 building_horse_pastures_02_desc: "Anstatt die Pferde mit groben Werkzeugen wie Sporen zu verletzen, verwenden unsere Krieger Peitschen mit einer Lederschlaufe, die am Handgelenk der Reiter befestigt werden. Nach dem Gebrauch kann der Krieger die Peitsche locker hängen lassen und hat die Hände frei."
 building_horse_pastures_03: "Reiterschützensättel"
 building_horse_pastures_03_desc: "Durch Sättel mit hohen Steigbügeln, tiefen Sitzen, hohen Sattelknäufen und Hinterzwiesel können unsere Krieger weiterreiten, während sie unsere Feinde mit Pfeilen eindecken."
 building_horse_pastures_04: "Durchbohrende Pfeilspitzen"
 building_horse_pastures_04_desc: "Es ist viel einfacher, die meist ungepanzerten Reittiere zu töten, als die gepanzerten feindlichen Reiter anzuvisieren und bestenfalls zu verwunden."
 building_horse_pastures_05: "Lederpferderüstung"
 building_horse_pastures_05_desc: "Leichte Rüstungen schützen das ganze Tier, ohne die Beweglichkeit und die Kraft des Pferds einzuschränken."
 building_horse_pastures_06: "Recurvekompositbögen"
 building_horse_pastures_06_desc: "Kompositbögen aus Holz, Tierhorn und Sehnen, die mit Tierleim zusammengehalten werden, sind die idealen Waffen für unsere überlegenen berittenen Bogenschützen."
 building_horse_pastures_07: "Pferdereserven"
 building_horse_pastures_07_desc: "Wenn das Schlachtross müde wird, steigt der Reiter ab und wechselt auf ein anderes. Das erschöpfte Reittier begleitet den Reiter und die übrigen Ersatzpferden aber – nur eben ohne das Gewicht des Reiters. So können unsere Armeen enorme Entfernungen zurücklegen und ständig vor der Hauptstreitmacht ausspähen."
 building_horse_pastures_08: "Regeln der Reiterkriegsführung"
 building_horse_pastures_08_desc: "„Achtet darauf, dass Eure Männer ihren Schweifriemen lose am Pferd hängen haben und das Gebiss der Trense aus dem Maul nehmen, außer wenn Ihr sie jagen lasst. So können sie nicht nach Lust und Laune losgaloppieren. Wenn Ihr diese Regeln aufgestellt habt, sorgt dafür, dass jeder ergriffen und geschlagen wird, der sie bricht. Jedem, der sich über dieses Gebot hinwegsetzt, schlagt den Kopf ab, wo er steht.“"
 building_type_warrior_lodges_01: "Kriegerhallen"
 building_type_warrior_lodges_01_desc: "Persönliche Bande, die auf den Schlachtfeldern geknüpft wurden, verdienen Gedenkhallen, in denen alte Krieger ihre wundersamen und doch glaubwürdigen Geschichten mit verträumten jungen Menschen teilen können."
 building_warrior_lodges_01: "Trophäenhallen"
 building_warrior_lodges_01_desc: "Das Leben auf dem Schlachtfeld und die Erinnerung daran sind vergänglich, doch eine Wand, an der jedes Mitglied des Bundes seine geliebten Trophäen aufhängen kann, wird sehr viel länger Bestand haben."
 building_warrior_lodges_02: "Knappenquartiere"
 building_warrior_lodges_02_desc: "Ein bescheidenes Ausrüstungslager und ein strenger Ausbildungsablauf reichen aus, damit diejenigen, die zu jung sind, um sich an die Schlachten der Vergangenheit zu erinnern, von denjenigen lernen können, die zu alt sind, um sich den Reihen der Zukunft anzuschließen."
 building_warrior_lodges_03: "Festsäle"
 building_warrior_lodges_03_desc: "Durch die Erweiterung um Festsäle, in denen es immer Speisen und Unterhaltung gibt, können die anstehenden Schlachten auch gebührend gefeiert werden."
 building_warrior_lodges_04: "Formationskampffelder"
 building_warrior_lodges_04_desc: "Auf besonderen Feldern, die den Geländearten nachempfunden sind, auf denen Armeen aufeinandertreffen, können Gruppen von Kriegern lernen, wie man als geschlossene Einheit kämpft und sich bewegt. Die hier ausgebildeten Truppen sind eine beeindruckende Streitmacht, da sie gelernt haben, sowohl ihren Befehlshabern als auch den Kämpfern neben sich zu vertrauen."
 building_warrior_lodges_05: "Kriegergräber"
 building_warrior_lodges_05_desc: "Geehrte Mitglieder des Kriegerbundes können auf eigens geweihtem Grund bestattet werden und so ewigen Frieden finden, anstatt hastig im fremden, kalten Grund eines Schlachtfelds verscharrt zu werden … Zugleich dient dieser Totenacker auch als Inspiration für kommende Generationen von Kriegern."
 building_warrior_lodges_06: "Gedenkhallen"
 building_warrior_lodges_06_desc: "In diesen Hallen preisen gut bezahlte Troubadoure und Dichter die Taten der tapfersten Krieger. Wenn sich genügend Menschen versammeln – oder ein hinreichend reicher Mäzen es wünscht –, finden richtige Spektakel statt, bei denen berühmte und siegreiche Schlachten der Geschichte nachgestellt werden."
 building_warrior_lodges_07: "Kriegerbibliothek"
 building_warrior_lodges_07_desc: "Generationen von jungen Auszubildenden haben hier gelernt, doch bisher nur von überlebenden und noch unter uns weilenden Kriegern. Doch nun kann fast jeder für eine kleine Gebühr Zugang zu allen angesammelten und nur stellenweise widersprüchlichen Weisheiten erhalten."
 building_warrior_lodges_08: "Besucherquartiere"
 building_warrior_lodges_08_desc: "Diese Hallen sind zum Ziel weltlicher „Pilgerfahrten“ geworden, denn angehende wie erfahrene Krieger weit und breit träumen davon, durch diese ehrfürchtigen Hallen wandeln zu können."
 building_type_hillside_grazing_01: "Hangweiden"
 building_type_hillside_grazing_01_desc: "Diese für die Landwirtschaft ungeeigneten Hänge sind größtenteils mit Gras und anderen Pflanzen bewachsen. Pferden können sie allerdings verzehren. Daher wurden sie hauptsächlich als Weideflächen genutzt."
 building_hillside_grazing_01: "Hügelweiden"
 building_hillside_grazing_01_desc: "Große Freiflächen eignen sich bestens als Weideflächen für Pferde aller Größen und Arten. Jeder, der ein Pferd besitzt, hat das Recht, diese Weideflächen zu nutzen, was sowohl der Landwirtschaft als auch der örtlichen Reiterei hilft."
 building_hillside_grazing_02: "Pferdehirten"
 building_hillside_grazing_02_desc: "Da die Pferdezucht für die örtliche Wirtschaft immer wichtiger wird, gibt es auf diesem Weideland nun eine große Gruppe von Menschen, die sich mit dem Hüten der Tiere beschäftigt."
 building_hillside_grazing_03: "Erweiterte Weidebereiche"
 building_hillside_grazing_03_desc: "Obwohl es sich bereits um ein Gebiet handelt, das sich von Natur aus für die Beweidung eignet, gibt es dennoch Möglichkeiten, die verfügbare Fläche weiter zu vergrößern. Bäume können gefällt und Felsen entfernt werden. Der Natur mehr Land abzuringen, hört nie wirklich auf."
 building_hillside_grazing_04: "Pferdehöfe"
 building_hillside_grazing_04_desc: "Alles nutzbare Ackerland in diesem Gebiet wird irgendwann von den Pferdezüchtern aufgekauft. Das angebaute Gemüse und andere Lebensmittel dienen dazu, die wachsende Belegschaft zu versorgen."
 building_hillside_grazing_05: "Gestüte"
 building_hillside_grazing_05_desc: "Im Lauf der Zeit hat sich eine Reihe besonderer Gestüte entwickelt, auf denen Pferde gezüchtet, aufgezogen und ausgebildet werden. Sie sind zu einem festen Bestandteil der örtlichen Wirtschaft geworden."
 building_hillside_grazing_06: "Pferdemärkte"
 building_hillside_grazing_06_desc: "Der Handel mit Pferden ist ein natürlicher Bestandteil der Haltung und Zucht dieser Tiere. Wenn das Geschäft wächst, werden sich von Jahr zu Jahr mehr oder weniger feste Pferdemarktplätze bilden."
 building_hillside_grazing_07: "Pferdemarschälle"
 building_hillside_grazing_07_desc: "Um hochwertige Schlachtrösser zu züchten und zu unterhalten, braucht man jemanden, der sich um ihre verschiedenen Leiden und Verletzungen kümmert und ihre Güte gründlich bewertet. Da die Pferdezucht in diesem Bereich immer wichtiger wird, braucht es auch einen Pferdemarschall, der sich um die Reittiere kümmert."
 building_hillside_grazing_08: "Großgestüte"
 building_hillside_grazing_08_desc: "Im Lauf der Zeit wurde das gesamte Weideland unter einer Reihe großer Gestüte zusammengefasst, die für die Zucht und Ausbildung einer großen Zahl starker Schlachtrösser verantwortlich sind."
 building_type_windmills_01: "Windmühlen"
 building_type_windmills_01_desc: "Windmühlen stehen dort, wo der Wind am stärksten ist – beispielsweise auf Hügeln oder an den Küsten. Im Gegensatz zu Wassermühlen werden Windmühlen nicht durch zufrierende Flüsse angehalten und können das ganze Jahr über mahlen."
 building_windmills_01: "Windsegelmühle"
 building_windmills_01_desc: "Einfache senkrechte Segel werden auf tierbetriebenen Mühlen angebracht und machen die Mühle nicht nur stärker, sondern sorgen auch dafür, dass das Nutzvieh nicht so schnell ermüdet."
 building_windmills_02: "Persische Windmühle"
 building_windmills_02_desc: "Persische Windmühlen sind senkrecht stehende Windmühlen, bei denen eine Hälfte der Windmühle vom Wind abgeschirmt wird. So kann man sicherstellen, dass die aufrechten Segel nicht in die falsche Richtung drehen."
 building_windmills_03: "Rotierende Windsegel"
 building_windmills_03_desc: "Mit ein wenig Einfallsreichtum beim Bau werden die Segel so angebracht, dass sie sich schnell gegen den Wind drehen können."
 building_windmills_04: "Wasserradwindmühlen"
 building_windmills_04_desc: "Indem Windkraft genutzt wird, um ein Wasserrad anzutreiben, kann der Wasserstrom durch einen Kanal oder einfache Holzröhren geleitet werden, um Mahlwerke oder Mühlsteine an zugänglicheren Orten anzutreiben."
 building_windmills_05: "Waagrechte Windmühlen"
 building_windmills_05_desc: "Wenn alle Segel in die richtige Richtung drücken, kann Kraft auf mehrere Mahlsteine umgelenkt werden. Wenn sich der Wind dreht, stehen die Mahlwerke jedoch still und die ganze Windmühle muss von Hand neu ausgerichtet werden."
 building_windmills_06: "Bockwindmühle"
 building_windmills_06_desc: "Wenn die ganze Windmühle auf einem stabilen Pfosten ruht, kann sie sich mit der Windrichtung drehen. Auf die Stärke des Winds muss aber immer noch von Hand reagiert werden, indem man Segel faltet und die Flügel beschwert, damit sich alles gleichmäßig dreht."
 building_windmills_07: "Getriebe"
 building_windmills_07_desc: "Die langsame Drehung der mächtigen Windmühlensegel wird durch ein einfaches Holzgetriebe beschleunigt, sodass sich das eigentlich Mahlwerk schneller drehen kann. So können alle angelieferten Materialien schneller verarbeitet werden."
 building_windmills_08: "Turmwindmühle"
 building_windmills_08_desc: "Der Hauptteil dieser Windmühle wurde ordentlich gemauert und nur der Oberteil besteht noch aus Holz, sodass sich die Segel immer in den Wind drehen können. Kein Sturm und kein fehlgeleiteter Ritter können einen solchen Turm umstürzen und damit den Mahlbetrieb stören."
 building_type_watermills_01: "Wassermühlen"
 building_type_watermills_01_desc: "Wassermühlen verwandeln die Kraft des Wassers – von Gezeiten bis zu Wasserfällen – in Drehungen um, die man zum Mahlen, Sägen, Zerkleinern und Walken nutzen kann. Die Genehmigungen für den Betrieb einer Wassermühle sind für den Träger des Besitztums zudem noch eine einfache und zuverlässige zusätzliche Einnahmequelle."
 building_watermills_01: "Unterschlächtige Wasserräder"
 building_watermills_01_desc: "Ein einfaches Rad, das in einen schnell fließenden Fluss gehängt wurde, kann viel mehr leisten als eine von Menschen oder Pferden betriebene Mühle – und vor allem wird das Rad nie müde und verlangt keine Bezahlung."
 building_watermills_02: "Kurbeln und Pleuelstangen"
 building_watermills_02_desc: "Mit einem einfachen Holzgetriebe ist die Drehgeschwindigkeit der Mühlsteine nicht mehr unmittelbar den Launen des Wetters unterworfen."
 building_watermills_03: "Oberschlächtige Wasserräder"
 building_watermills_03_desc: "Indem man die Unterschiede im Wasserstand ausnutzt (unabhängig davon, ob sie natürlich oder durch menschlichen Einfallsreichtum entstanden sind), kann man sehr viel effektiver und verlässlicher ein Drehmoment erzeugen."
 building_watermills_04: "Mühlbetriebe"
 building_watermills_04_desc: "Was als einfache Malzmühle begann, die vor allem landwirtschaftliche Erzeugnisse verarbeitete, zieht nun auch andere Gewerbe an. Zunftträger warten, bis die Mühlen ihren Senf mahlen, ihr Tuch walken oder ihr Erz zerkleinern."
 building_watermills_05: "Organisierte Straßen"
 building_watermills_05_desc: "Angestellte Wachen, Unterstände, Straßenpässe und sogar Gasthäuser, die entlang der Straßen zu den Mühlen führen, lenken und versorgen die Wartenden. Von Pferden oder Menschen gezogene Karren voll mit Waren, die bald gemahlen werden sollen – darunter Holz, Hanf oder Tierhäute –, stehen Tag und Nacht an."
 building_watermills_06: "Schiffsmühlen"
 building_watermills_06_desc: "In der Mitte von Flüssen fest verankerte Lastkähne mit Mühlrädern können die stärkstmögliche Strömung ausnutzen. Auf mäandernden Flüssen können Lastkähne ohne großen Aufwand auch an außen liegenden Biegungen neu vertäut werden."
 building_watermills_07: "Deiche und Dämme"
 building_watermills_07_desc: "Eine Reihe von Uferdeichen, Dämmen und künstlichen Kanälen sowohl für unterschlächtige als auch für oberschlächtige Wasserräder tragen dem wachsenden Mühlenbedarf Rechnung. Da fast jeder natürliche geeignete Platz bereits belegt ist, durchziehen neu angelegte Wasserwege die Gegend."
 building_watermills_08: "Pulvermühle"
 building_watermills_08_desc: "Diese getrennte Mühle, die weit entfernt von anderen Gewerken steht, dient allein dem effizienten und #EMP etwas#! sichereren Mahlen von Holzkohle und Schwefel."
 building_type_caravanserai_01: "Karawanserei"
 building_type_caravanserai_01_desc: "Eine Unterkunft in unwirtlichen Gegenden, die müde Reisende aufnimmt und gleichzeitig versucht, unliebsame Reisende fernzuhalten."
 building_caravanserai_01: "Kleine Karawanserei"
 building_caravanserai_01_desc: "Ein einfaches, rechteckiges Gebäude, das Reisenden und Händlern grundlegende Annehmlichkeiten bietet, damit sie sich auf langen Reisen ausruhen und erholen können."
 building_caravanserai_02: "Verkaufsstände"
 building_caravanserai_02_desc: "Die Händler an diesen kleinen Ständen verkaufen einen Grundbedarf dessen, was man auf Reisen brauchen kann. Dank garantierter Versorgungspunkte können die Karawanen nun mehr Handelsgüter befördern."
 building_caravanserai_03: "Wachquartiere"
 building_caravanserai_03_desc: "Der Bau ständiger Wachquartiere und einer Reihe von Wachtürmen, die von aufmerksamen Wächtern bemannt werden, sorgen für echten Schutz vor den Gefahren, die in der Nacht lauern."
 building_caravanserai_04: "Händlerhallen"
 building_caravanserai_04_desc: "In diesen Hallen tauschen Händler aus allen Ecken der Welt Handelswaren und Geschichten aus den Landen aus, die sie bereist haben."
 building_caravanserai_05: "Zollamt"
 building_caravanserai_05_desc: "In der sengenden Hitze der Sonne registrieren, wiegen und besteuern strenge Beamte alle Handelsgüter, die diese Karawanserei passieren. Im Schatten bieten freundliche Menschen Wege an, Waren gegen eine etwas … #EMP angemessenere#! Gebühr weiterzuverschieben."
 building_caravanserai_06: "Kunsthandwerksstätten"
 building_caravanserai_06_desc: "Dank des Überflusses an Rohstoffen und wohlhabenden Mäzenen können Kunsthandwerker prächtige Artefakte herstellen und verkaufen."
 building_caravanserai_07: "Badehäuser"
 building_caravanserai_07_desc: "Geräumige Badehäuser erfüllen selbst die luxuriösesten Wünsche. Für diejenigen, die mit leichterem Geldbeutel reisen, bieten sie eine einfache, aber willkommene Erfrischung."
 building_caravanserai_08: "Adelsgemächer"
 building_caravanserai_08_desc: "Dank der Ergänzung um geeignete Gemächer kommen auch bedeutende und höchst ehrenwerte Besucher aus diesem Reich und aus der Fremde hierher."
 building_type_workshops_01: "Werkstätten"
 building_type_workshops_01_desc: "Pfeilmacher, Bogenbauer und Schreiner arbeiten in diesen Werkstätten, um Belagerungswaffen herzustellen und die Truppen für längere Feldzüge zu versorgen."
 building_workshops_01: "Schießstände"
 building_workshops_01_desc: "Ein großes Areal wurde von Hindernissen befreit, um Bogenschützen und Belagerungspionieren Raum zum Ausüben ihres Handwerkers und zur Erprobung ihrer Fähigkeiten zu bieten."
 building_workshops_02: "Reeperbahnen"
 building_workshops_02_desc: "In einem langen, schmalen Graben, der teilweise vor der Witterung geschützt ist, ziehen und flechten Arbeiter Tag und Nacht Seile und Schnüre aus pflanzlichen und tierischen Grundstoffen."
 building_workshops_03: "Sehnenlager"
 building_workshops_03_desc: "Ein eigene Lagereinrichtung, in der Sehnen für Bögen und Armbrüste, aber auch besondere Seile für Belagerungswaffen mit Torsion verwahrt werden."
 building_workshops_04: "Tunnelgräberzunft"
 building_workshops_04_desc: "Der Tunnelbau während einer Belagerung erscheint zwar trügerisch einfach, ist aber eine Berufung, die viel Hingabe und Fachwissen erfordert. Wer seine erste Belagerung überlebt, kann sein Wissen und sein praktisches Geschick mit lernwilligen Freiwilligen teilen."
 building_workshops_05: "Pfeilmacherzunft"
 building_workshops_05_desc: "Aufgrund der gestiegenen Nachfrage nach Waffen und Munition ist die Pfeilmacherzunft nicht mehr Teil der Bogenbauerzunft, sondern sorgt unermüdlich für einen Nachschub an Pfeilen – nur so können die Truppen im Feld ausreichend versorgt werden."
 building_workshops_06: "Rechenhallen"
 building_workshops_06_desc: "Es werden viele mehr oder minder erfolgreiche Versuche unternommen, die Torsion von Belagerungswaffen zu verbessern, um sie präziser und weiter schießen zu lassen. Einige Belagerungspioniere haben begonnen, sich Notizen zu erfolgreichen Vorgehensweisen zu machen. Inzwischen füllen diese Aufzeichnungen ganze Hallen, in denen auch heftig und hitzig nachgedacht und gestritten wird."
 building_workshops_07: "Mustermaße"
 building_workshops_07_desc: "In den Hauptbüchern werden nun verschiedene Mustergruppen von Maßen, Längen und Gewichten vermerkt, denn so kann man sicherstellen, dass ein 90 Kilogramm schweres Geschoss genau 300 Meter weit geschleudert wird. Im richtigen Wetter. Zumindest meistens."
 building_workshops_08: "Pulvermagazine"
 building_workshops_08_desc: "Ein frei stehendes, robustes Gebäude, in das nur wenige Ausgewählte dürfen, dient als Lager für gewaltige Mengen an Schießpulver, das entweder als mächtige Sprengladungen für Tunnelbauer oder als Treibsatz für Bombarden dient."
 building_type_wind_furnace_01: "Schachtöfen"
 building_type_wind_furnace_01_desc: "Auf Hügeln an der Küste, wo die Monsunwinde zuerst auf das Land treffen, schmelzen Schachtöfen weltberühmten Stahl von tadelloser Qualität."
 building_wind_furnace_01: "Kleine Schachtöfen"
 building_wind_furnace_01_desc: "Öfen, die direkt nach Westen ausgerichtet sind, können möglichst viel vom heranblasenden Wind einfangen und nutzen."
 building_wind_furnace_02: "Wiederverwendbare Windformen"
 building_wind_furnace_02_desc: "Windformen sind metallene Lufteinlässe an den Schmelzöfen. Sie werden genau in der Mitte angebracht, um ein gewisses Maß an Luftstabilität im Inneren zu gewährleisten und Windböen auszugleichen. Bei der darauffolgenden Schmelze werden sie unten an den Stirnwänden angebracht, sodass die Schlacke durch sie aus den Öfen abfließen kann."
 building_wind_furnace_03: "Lehmvorderwände"
 building_wind_furnace_03_desc: "Die Stirnwände der Lehmöfen wurden so entworfen, dass sie sowohl der Hitze als auch der Schlackenbildung beim Schmelzen standhalten und am Ende des Schmelzvorgangs leicht aufgebrochen werden können."
 building_wind_furnace_04: "Vorheizen"
 building_wind_furnace_04_desc: "Ein langes Vorheizen, damit die Holzkohle richtig brennt, gefolgt von der schrittweisen Zugabe eines Erz-Holzkohle-Gemischs, wird schließlich durch die Hinzugabe weiterer Holzkohle abgeschlossen."
 building_wind_furnace_05: "Gewölbte Rückwände"
 building_wind_furnace_05_desc: "Die Wölbung der dauerhaften Rückwand, die von zwei aufrecht stehenden Pfeilern gestützt wird, vermindert den Kontakt zur heißen und ätzenden Schlacke. Der Ofen kann so länger in Betrieb bleiben, ohne dass man ihn vollständig erneuern muss."
 building_wind_furnace_06: "Längere Vorderwände"
 building_wind_furnace_06_desc: "Durch verlängerte Vorderwände kann mehr Stahl geschmolzen werden, ohne dass die Öfen größer werden müssen, sodass die hervorragenden Eigenschaften der Öfen und des Stahls erhalten bleiben."
 building_wind_furnace_07: "Köhler"
 building_wind_furnace_07_desc: "Weiter von der Küste entfernt als die Öfen wird in einer Reihe von Kohlemeilern ständig Holz für die Versorgung der wachsenden Verhüttung verheizt."
 building_wind_furnace_08: "Eisenerzverarbeitung"
 building_wind_furnace_08_desc: "Indem das Erz gründlicher zermahlen und auch noch geröstet wird, bevor man es in Öfen gibt, kann eine höhere Ausbeute und eine noch bessere Qualität erzielt werden."
 building_type_theodosian_walls_01: "Die Theodosianische Mauer"
 building_type_theodosian_walls_01_desc: "Die Theodosianische Mauer wurde während der Regentschaft von Kaiser Theodosius II. im frühen 5. Jahrhundert erbaut, doch sie zählt weiterhin zu den beeindruckendsten Befestigungsanlagen, die je von Menschenhand errichtet wurden."
 building_theodosian_walls_01: "Theodosianische Mauer"
 building_theodosian_walls_01_desc: "$building_type_theodosian_walls_01_desc$"
 building_type_aurelian_walls_01: "Die Aurelianische Mauer"
 building_type_aurelian_walls_01_desc: "Die Aurelianische Mauer wurde während der Herrschaft der römischen Kaiser Aurelian und Probus errichtet. Bis zum heutigen Tag umschließt sie vollständig die sieben Hügel Roms und stellt somit eine ausgezeichnete Verteidigungsanlage dar."
 building_aurelian_walls_01: "Aurelianische Mauer"
 building_aurelian_walls_01_desc: "$building_type_aurelian_walls_01_desc$"
 building_type_the_colosseum_01: "Das Kolosseum"
 building_type_the_colosseum_01_desc: "Das Kolosseum ist eines der größten Amphitheater, das je gebaut wurde, und war der Schauplatz zahlloser Spektakel wie etwa Gladiatorenkämpfen, Tierhetzen und sogar nachgestellten Seeschlachten. Sein Bau wurde im Jahr 72 vom römischen Kaiser Vespasian begonnen und im Jahr 80 unter dessen Nachfolger Titus abgeschlossen.\n\nTrotz seiner lebhaften Geschichte wird es heute in erster Linie nur noch als Quelle von Marmor und Bronze für die Verwendung andernorts genutzt."
 building_the_colosseum_01: "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc: "$building_type_the_colosseum_01_desc$"
 building_type_hadrians_wall_01: "Hadrianswall"
 building_type_hadrians_wall_01_desc: "Der Hadrianswall wurde zur Römerzeit gebaut, um die Pikten im Norden aus der Provinz Britannia herauszuhalten. Heutzutage erfüllt er keinen Verteidigungszweck mehr, doch seine Steine stellen eine billige und bequeme Versorgungsquelle für Baumaterial dar!"
 building_hadrians_wall_01: "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc: "$building_type_hadrians_wall_01_desc$"
 building_type_offas_dyke_01: "Offa’s Dyke"
 building_type_offas_dyke_01_desc: "Offa’s Dyke, bei dem es sich um einen langen Graben handelt, der von einem Erdwall flankiert wird, wurde vom angelsächsischen König von Mercien angelegt, um die Grenze nach Wales zu schützen. Der Erdwall bietet allen, die auf ihm stehen, einen Vorteil, da sich etwaige Angreifer erst aus dem Graben nach oben kämpfen müssen."
 building_offas_dyke_01: "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc: "$building_type_offas_dyke_01_desc$"
 building_type_buddhas_of_bamian_01: "Buddhas von Bamiyan"
 building_type_buddhas_of_bamian_01_desc: "Die gewaltigen Buddhas von Bamiyan, die in eine Bergflanke hineingehauen wurden, überragen jeden ihrer Besucher. Auch wenn das sie umgebende Gebiet nicht länger jenes blühende Zentrum buddhistischer Lehren ist, das es früher einmal war, gibt es nach wie vor zahlreiche buddhistische Pilger und Gelehrte, die den Statuen ihre Aufwartung machen. Ein kluger $rf_eastern$er Herrscher könnte sogar einen Gewinn aus den Pilgern schlagen, zusätzlich zu einigen persönlichen Einsichten, zu denen er womöglich gelangt."
 building_buddhas_of_bamian_01: "$building_type_buddhas_of_bamian_01$"
 building_buddhas_of_bamian_01_desc: "$building_type_buddhas_of_bamian_01_desc$"
 NOT_BUDDHAS_OF_BAMIAN_ENABLED: "Der [holder|E] muss der $rf_eastern$ [religious_family|E] angehören"
 building_type_petra_01: "Petra"
 building_type_petra_01_desc: "Die Stadt Petra ist ein wahres Weltwunder der Antike. Sie ist direkt in natürlich vorkommendes Gestein mit einer leicht rötlichen Färbung hineingehauen und bleibt somit ein Kuriosum, das selbst den mächtigsten Sultan in seinen Bann zu schlagen weiß."
 building_petra_01: "$building_type_petra_01$"
 building_petra_01_desc: "$building_type_petra_01_desc$"
 building_type_house_of_wisdom_01: "Haus der Weisheit"
 building_type_house_of_wisdom_01_desc: "Das Haus der Weisheit birgt eine gewaltige Sammlung von Büchern, und die Schreiber in seinem Innern arbeiten unermüdlich Tag und Nacht daran, sogar noch mehr große Werke zu übersetzen. Die Quellen reichen dabei von griechischen Schriften bis zu persischen, indischen und noch vielen anderen Texten: Das Haus beherbergt tatsächlich das Wissen der gesamten Welt! Ein leuchtendes Beispiel für den menschlichen Drang hin zur Erkenntnis! Und schön weit weg von den Reitervölkern der Steppe, die des Lesens nicht mächtig sind …"
 building_house_of_wisdom_01: "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc: "$building_type_house_of_wisdom_01_desc$"
 building_type_palace_of_aachen_01: "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc: "Die Aachener Königspfalz wurde von Karl dem Großen als Zentrum der Macht des Karolingerreichs auserkoren. Sie diente sowohl einem politischen als auch einem religiösen Zweck, und sie ist immer noch ein ausgezeichneter Ort, um wichtige Zusammenkünfte abzuhalten."
 building_palace_of_aachen_01: "Aachener Königspfalz"
 building_palace_of_aachen_01_desc: "$building_type_palace_of_aachen_01_desc$"
 building_type_notre_dame_01: "$building_notre_dame_01$"
 building_type_notre_dame_01_desc: "Diese prächtige „Kathedrale unserer lieben Dame zu Paris“ ist der Jungfrau Maria geweiht. Im gotischen Stil errichtet beeindruckt sie mit ihren zahlreichen Statuen und riesigen bunten Rosettenfenstern.\n\nAußen ist die Kathedrale mit Skulpturen überzogen, die sehr bildhaft biblische Geschichten nacherzählen, was es selbst dem ungebildetsten Bauern erlaubt, die Herrlichkeit Gottes zu begreifen!"
 building_notre_dame_01: "Notre-Dame"
 building_notre_dame_01_desc: "$building_type_notre_dame_01_desc$"
 building_type_hagia_sophia_01: "Hagia Sophia"
 building_type_hagia_sophia_01_desc: "Die Hagia Sophia ist ein wahres Wunderwerk der Baukunst mit einer gewaltigen Kuppel als imposantestem Element. Sie wurde im Jahr 537 von Kaiser Justinian I. fertiggestellt, beherbergt nun den Ökumenischen Patriarchen und ist ein Denkmal an das Christentum selbst.\n\nUnd genau dies wird sie auch für alle Ewigkeit bleiben, denn gewiss wird niemals etwas die Macht Roms je ernsthaft gefährden können."
 building_hagia_sophia_01: "Sophienkirche"
 building_hagia_sophia_01_desc: "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02: "Hagia Sophia"
 building_hagia_sophia_02_desc: "Die Hagia Sophia ist ein wahres Wunderwerk der Baukunst mit einer gewaltigen Kuppel und vier beeindruckenden Minaretten als imposantesten Elementen. Ihr Bau begann im Jahr 537 unter Kaiser Justinian I., und sie wurde inzwischen zu einer ehrfurchtgebietenden Moschee umgestaltet.\n\nUnd genau dies wird sie auch für alle Ewigkeit bleiben, denn gewiss wird niemals etwas die Macht der Rhomäer je ernsthaft gefährden können."
 building_type_dome_of_the_rock_01: "Der Tempel von Jerusalem"
 building_type_dome_of_the_rock_01_desc: "Der Felsendom steht in der Mitte des Tempelbergs, an jenem Ort, an dem einst der Tempel Salomos und der Zweite Tempel der Juden standen. An diesem Ort erschuf Gott angeblich einst die Welt und Adam, den ersten Menschen. Der Felsendom und die nahe gelegene Grabeskirche ziehen abrahamische Pilger aus aller Welt an."
 building_dome_of_the_rock_01: "Der Felsendom"
 building_dome_of_the_rock_01_desc: "$building_type_dome_of_the_rock_01_desc$"
 building_temple_in_jerusalem_01: "Der Dritte Tempel"
 building_temple_in_jerusalem_01_desc: "Jahrhunderte nach der Zerstörung des Zweiten Tempels ist nun endlich die Zeit gekommen, den Tempel in Jerusalem wiederaufzubauen! Der Dritte Tempel wird die Zeit überdauern und mit Adleraugen bewacht werden vor allen, die ihn zerstören wollen."
 building_type_stonehenge_01: "Stonehenge"
 building_type_stonehenge_01_desc: "Stonehenge ist ein uraltes, mystisches Bauwerk, das schon so manchem Gelehrten als große Inspiration gereichte. Selbst heute in diesen erleuchteten Zeiten strömen belesene Männer aus ganz Britannien in Scharen herbei, um es zu studieren. Welchem Zweck dient es wirklich?"
 building_stonehenge_01: "$building_type_stonehenge_01$"
 building_stonehenge_01_desc: "$building_type_stonehenge_01_desc$"
 building_type_iron_pillar_of_dhar_01: "Eisensäule von Dhar"
 building_type_iron_pillar_of_dhar_01_desc: "Die Eisensäule von Dhar ist aus den eingeschmolzenen Waffen einer ganzen Armee gemacht. Die Handwerkskunst ist wahrlich erstaunlich und bringt der Dynastie, die die Säule in ihrem Besitz weiß, viel Ruhm ein."
 building_iron_pillar_of_dhar_01: "$building_type_iron_pillar_of_dhar_01$"
 building_iron_pillar_of_dhar_01_desc: "$building_type_iron_pillar_of_dhar_01_desc$"
 building_type_iron_pillar_of_delhi_01: "Eisensäule von Delhi"
 building_type_iron_pillar_of_delhi_01_desc: "Die mächtige Eisensäule von Delhi steht als Symbol für die Herrlichkeit von König Chandragupta II., obschon auch Herrscher, die auf ihn folgten, ihren Namen in die Säule einritzten. Trotz der langen Zeit seit ihrer Herstellung hat sie keinerlei Rost angesetzt: ein Zeugnis für das große Können indischer Schmiede!"
 building_iron_pillar_of_delhi_01: "$building_type_iron_pillar_of_delhi_01$"
 building_iron_pillar_of_delhi_01_desc: "$building_type_iron_pillar_of_delhi_01_desc$"
 building_type_the_pyramids_01: "Die Pyramiden"
 building_type_the_pyramids_01_desc: "Die Pyramiden, allen voran jene von Cheops, stellen Weltwunder der Antike dar. Unermesslich groß und beeindruckend, wie sie sind, mehren sie das Ansehen jedes Herrschers, der über das Land gebietet, auf dem sie sich erheben."
 building_the_pyramids_01: "$building_type_the_pyramids_01$"
 building_the_pyramids_01_desc: "$building_type_the_pyramids_01_desc$"
 building_type_alhambra_01: "Alhambra"
 building_type_alhambra_01_desc: "Die Alhambra ist eine Festung, die auf den Überresten einer römischen Verteidigungsanlage errichtet wurde. Zwar ist sie zu letzterem Zweck noch immer nutzbar, doch mit dem richtigen Einsatz ließe sie sich in etwas noch wesentlich Größeres verwandeln …"
 building_alhambra_01: "Alhambra-Festungsruinen"
 building_alhambra_01_desc: "$building_type_alhambra_01_desc$"
 building_alhambra_02: "Alhambra-Königspalast"
 building_alhambra_02_desc: "Seit ihren Tagen als einfache römische Ruine wurde die Alhambra zu einem Palast aufgewertet, der eines Kaisers würdig wäre! Als leuchtendes Beispiel für die örtliche Architektur verleitete die Farbe der Gebäude im Zusammenspiel mit den umliegenden Wäldern Poeten zu der Beschreibung, sie wäre „eine Perle inmitten von Smaragden“."
 building_type_shwedagon_pagoda_01: "Shwedagon"
 building_type_shwedagon_pagoda_01_desc: "Der Shwedagon ist ein heiliger buddhistischer Stupa, der um das Jahr 500 von den Mon erbaut wurde. Er beherbergt zahlreiche berühmte Reliquien wie den Stab Kakusandhas, den Wasserfilter Koṇāgamanas, ein Stück der Robe Kassapas und acht Haarsträhnen vom Haupt Gautamas."
 building_shwedagon_pagoda_01: "Shwedagon"
 building_shwedagon_pagoda_01_desc: "$building_type_shwedagon_pagoda_01_desc$"
 building_type_khajuraho_01: "Tempelbezirk"
 building_type_khajuraho_01_desc: "Die Tempel von Khajuraho sind der Koexistenz zwischen Hindus und Jainas gewidmet, und hier feiern sie ihre verschiedenen religiösen Ansichten. Die Tempelmauern sind bedeckt mit wertvoller Kunst und beeindruckenden Skulpturen, und es ist kein Wunder, dass dieser prächtige Ort so beliebt bei Pilgern und Gelehrten ist."
 building_khajuraho_01: "Khajuraho"
 building_khajuraho_01_desc: "$building_type_khajuraho_01_desc$"
 building_type_the_tower_of_london_01: "Der Tower von London"
 building_type_the_tower_of_london_01_desc: "Der Tower von London ist eine Burg, die sowohl als wichtige Festung als auch als Gefängnis dient. Der zentrale Turm, genannt „White Tower“, beherbergt die herrschende Klasse. Die Lage des Towers von London macht ihn für die Verteidigung der gesamten Grafschaft unersetzlich."
 building_the_tower_of_london_01: "Der Tower von London"
 building_the_tower_of_london_01_desc: "$building_type_the_tower_of_london_01_desc$"
 building_type_london_bridge_01: "London Bridge"
 building_type_london_bridge_01_desc: "Seit Menschengedenken gibt es Brücken über die Themse, aber diese hier – aus mächtigem Stein – ist größer als alle anderen. Aufgrund der aufgewühlten Strömung darunter geht man gemeinhin davon aus, dass Weise sie überqueren und nur Narren unter ihr durchfahren."
 building_london_bridge_01: "London Bridge"
 building_london_bridge_01_desc: "Vergrößerte $building_type_london_bridge_01_desc$"
 building_type_citadel_of_aleppo_01: "$building_citadel_of_aleppo_01$"
 building_type_citadel_of_aleppo_01_desc: "Die Zitadelle von Aleppo ist eine uralte Festungsanlage, die seit ihrer Errichtung von zahlreichen Mächten genutzt wurde. Die Zitadelle fungiert als königliche Residenz, befestigter Rückzugsort, Tempel und Gefängnis."
 building_citadel_of_aleppo_01: "Zitadelle von Aleppo"
 building_citadel_of_aleppo_01_desc: "$building_type_citadel_of_aleppo_01_desc$"
 building_citadel_of_aleppo_02: "Wiederaufgebaute Zitadelle von Aleppo"
 building_citadel_of_aleppo_02_desc: "Im Zuge eines größeren Umbaus wurde die Zitadelle von Aleppo erheblich stärker befestigt und in eine richtige Palaststadt verwandelt!"
 building_type_holy_site_cathedral_01: "Großkathedrale"
 building_type_holy_site_cathedral_01_desc: "Die [holy_site|E] in dieser Gegend zieht christliche Pilger aus der gesamten bekannten Welt an. Die Großkathedrale ist nicht nur ein prächtiges Wunderwerk der Baukunst, sondern auch ein sicherer Zufluchtsort für Reisende und ihrem Spender ein prestigeträchtiges Denkmal."
 building_holy_site_cathedral_01: "Großkathedrale"
 building_holy_site_cathedral_01_desc: "$building_type_holy_site_cathedral_01_desc$"
 building_type_holy_site_mosque_01: "Großmoschee"
 building_type_holy_site_mosque_01_desc: "Die [holy_site|E] in dieser Gegend ist ein beliebter Wallfahrtsort für fromme Pilger, die in der Großmoschee einen Ort finden, an dem sie beten, rasten und ihrem Gott huldigen können. Die wunderschönen Kuppeln und die gewaltigen, kunstfertigen Turmspitzen zeigen allen, wie großartig dieser Gott ist."
 building_holy_site_mosque_01: "Großmoschee"
 building_holy_site_mosque_01_desc: "$building_type_holy_site_mosque_01_desc$"
 building_type_holy_site_pagan_grand_temple_01: "Großtempel"
 building_type_holy_site_pagan_grand_temple_01_desc: "Die [holy_site|E] in dieser Gegend zieht die Gläubigen in Scharen an. Der Großtempel ist verziert mit kunstfertigen Reliefs, die heroische Taten von Göttern und Halbgöttern zeigen. Gewaltige Feuer schicken Rauchschwaden nach oben zu den Göttern, und heilige Männer segnen jeden, der den Geistern Ehre erweist."
 building_holy_site_pagan_grand_temple_01: "Großtempel"
 building_holy_site_pagan_grand_temple_01_desc: "$building_type_holy_site_pagan_grand_temple_01_desc$"
 building_type_holy_site_indian_grand_temple_01: "Großtempel"
 building_type_holy_site_indian_grand_temple_01_desc: "Die [holy_site|E] in dieser Gegend zieht scharenweise demütige Pilger an, die ihre Seele läutern wollen. Der Großtempel ist von Grundstein bis Spitze bedeckt mit Statuen und Idolen der Götter, die von uralten Legenden und dem Leben hehrer Propheten erzählen."
 building_holy_site_indian_grand_temple_01: "Großtempel"
 building_holy_site_indian_grand_temple_01_desc: "$building_type_holy_site_indian_grand_temple_01_desc$"
 building_type_holy_site_buddhist_grand_temple_01: "Großtempel"
 building_type_holy_site_buddhist_grand_temple_01_desc: "Die [holy_site|E] an diesem Ort zieht bescheidene Pilger an, die ihre Seele läutern wollen. In der Mitte steht eine Groß-Stupa, die eine Reihe von Reliquien des Buddhas selbst beherbergt."
 building_holy_site_buddhist_grand_temple_01: "Großtempel"
 building_holy_site_buddhist_grand_temple_01_desc: "$building_type_holy_site_buddhist_grand_temple_01_desc$"
 building_type_holy_site_other_grand_temple_01: "Großtempel"
 building_type_holy_site_other_grand_temple_01_desc: "Die [holy_site|E] in dieser Gegend ist ein Treffpunkt für die Frommen und Hingebungsvollen. Der Großtempel ist ein edler Tribut an die höheren Mächte, und die Wände und Kuppeln sind glatt poliert und bemalt in prächtigen Farben, die das Göttliche ehren."
 building_holy_site_other_grand_temple_01: "Großtempel"
 building_holy_site_other_grand_temple_01_desc: "$building_type_holy_site_other_grand_temple_01_desc$"
 building_holy_site_chinese_temple_01: "$building_type_holy_site_buddhist_grand_temple_01$"
 building_holy_site_chinese_temple_01_desc: "Die [holy_site|E] in diesem Gebiet ist ein Knotenpunkt der Gläubigen. Palastartige Tempelgebäude und Pagoden in symbolischen Farben sind harmonisch um einen symmetrischen Innenhof errichtet. Der ausgewogene Aufbau der Anlage strahlt eine friedliche Ehrfurcht aus."
 building_holy_site_japanese_temple_01: "$building_holy_site_other_grand_temple_01$"
 building_holy_site_japanese_temple_01_desc: "Die [holy_site|E] in diesem Gebiet ist ein Treffpunkt für die Frommen und Hingebungsvollen. Ein imposantes Dach nimmt fast die Hälfte des Haupttempelgebäudes ein und ist schon aus der Ferne zu erkennen. In einer großen Halle können so viele fromme Besucher wie nötig untergebracht werden."
 building_holy_site_se_asia_pagan_temple_01: "$building_holy_site_other_grand_temple_01$"
 building_holy_site_se_asia_pagan_temple_01_desc: "$building_type_holy_site_other_grand_temple_01_desc$"
