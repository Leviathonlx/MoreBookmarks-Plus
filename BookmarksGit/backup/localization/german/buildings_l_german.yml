 building_hetian_mines_02: "Hotan-Bergwerk"
 building_hetian_mines_02_desc: "Mit dem wachsenden Bergbau wird mehr und mehr Jade gewonnen, und da die kostbaren Steine immer bekannter werden, sorgt der zunehmende Einfluss von fähigen Baumeistern und Händlern auch für wachsende Gewinne."
 building_hetian_mines_03: "Großes Hotan-Bergwerk"
 building_hetian_mines_03_desc: "Mit dem wachsenden Bergbaubetrieb wachsen auch die Bergwerke selbst. Noch mehr Menschen arbeiten im Abbau, und die vielen Orte, an denen man die Jade gewinnt, sind überall in der Gegend zu sehen."
 building_hetian_mines_04: "Hotan-Bergbauanlage"
 building_hetian_mines_04_desc: "Im Lauf der Zeit ist Jade nicht nur zum Hauptausfuhrgut der Region geworden, sondern auch zur Lebensgrundlage vieler Kunsthandwerker und Künstler. Werkstätten und Zwischenhändler säumen die Straßen."
 building_type_dushan_mines_01: "Die Minen von Dushan"
 building_type_dushan_mines_01_desc: "Als eine der vier großen Jaden von China wird dieser kostbare Stein in Dushan schon seit der Han-Dynastie abgebaut. Er unterscheidet sich von anderen Arten der Jade sowohl durch die kräftigere Farbe als auch dadurch, dass er gemischter als andere Arten ist."
