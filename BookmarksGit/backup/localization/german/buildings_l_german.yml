 building_type_powder_magazine_01: "Schießpulverhersteller"
 building_type_powder_magazine_01_desc: "Schießpulver braucht eine eigene Herstellung, Lagerung und Wartung, damit es einsatzfähig bleibt. Um [GetMaA('handgunners').GetName] und andere Einheiten anwerben zu können, die über diese Schlagkraft verfügen, muss man besondere Gebäude errichten."
 building_powder_magazine_01: "Pulverhaus"
 building_powder_magazine_01_desc: "Lagerhäuser, in denen Pulver vor der Witterung geschützt ist, verringern die Gefahr von Unfällen auf ein Mindestmaß."
 building_powder_magazine_02: "Pulverversorgungsamt"
 building_powder_magazine_02_desc: "Durch das Anwerben von Beamten, die die Arbeiter beaufsichtigen, die sich um die komplexe Logistik in Sachen Schießpulver kümmern, sorgt man dafür, dass Pulver im ganzen Reich ohne Zwischenfälle richtig gelagert und transportiert wird."
 building_powder_magazine_03: "Schwefelmine"
 building_powder_magazine_03_desc: "Schwefel mag es in großen Mengen geben, doch es kann schwierig sein, ihn in guter Qualität herzustellen. Eine spezialisierte Mine sorgt für eine stetige Vorsorgung mit diesem kostbaren Mineral."
 building_powder_magazine_04: "Salpeterwerkstatt"
 building_powder_magazine_04_desc: "Als Schlüsselkomponente für die Herstellung von Schießpulver muss Salpeter durch geübte Hände in kontrollierten Umgebungen hergestellt werden, wenn man ausreichend große Mengen und ein Niederbrennen des Gebäudes vermeiden will."
 building_powder_magazine_05: "Pulvermagazine"
 building_powder_magazine_05_desc: "Das Lagern von Schießpulver braucht eigene Gebäude mit verstärkten Mauern, die sicher abseits bewohnter und wichtiger Orte liegen."
 building_powder_magazine_06: "Wachhaus"
 building_powder_magazine_06_desc: "Schießpulver ist an sich schon gefährlich, doch wenn es in die falschen Hände fällt, wird es noch gefährlicher. Eine große Zahl an Wachen sorgt dafür, dass das Pulver keine gierigen Blicke auf sich zieht."
 building_powder_magazine_07: "Pulververedlungsraum"
 building_powder_magazine_07_desc: "Ein getrenntes Gebäude, in dem die verschiedenen Bestandteile zu Schießpulver vereint werden. Sollte es einen Unfall geben, sollte dies hoffentlich nicht mehr die ganze Einrichtung außer Betrieb setzen."
 building_powder_magazine_08: "Handkanonenanlage"
 building_powder_magazine_08_desc: "Handkanonen sind unzuverlässig und schwierig einzusetzen. Wir müssen daher für die bestmögliche Ausrüstung sorgen und die geschicktesten Handwerker anwerben, um Waffen von höchster Güte herzustellen."
