 building_type_holy_site_cologne_cathedral_01: "Kölner Dom"
 building_type_holy_site_cologne_cathedral_01_desc: "Im Kölner Dom befindet sich der Dreikönigenschrein, der von Pilgern aus der gesamten christlichen Welt aufgesucht wird. Der Dom ist im gotischen Stil gehalten und reich mit Turmspitzen und grandiosen Details verziert."
