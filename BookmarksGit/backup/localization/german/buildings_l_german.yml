 building_type_oath_warriors_building_01: "Kriegsbeihilfen"
 building_type_oath_warriors_building_01_desc: "Der Souverän dieser Lande schwor einen Krönungseid, die Krieger zu versorgen."
 building_oath_warriors_building_01: "Veteranen-Kleinhöfe"
 building_oath_warriors_building_01_desc: "Adelige Krieger erhalten nach langem Dienst großzügige Grundstücke, was das Interesse an einem treuen Dienst entsprechend steigert."
 building_oath_warriors_building_02: "Krieger-Anwesen"
 building_oath_warriors_building_02_desc: "Jene Krieger der Adelsklasse, die nicht auf dem Schlachtfeld sterben, können ein Leben in Wohlstand führen. Die ihnen gewährten Anwesen erlauben es ihnen, eigenständig Truppen anzuwerben und auszurüsten."
 building_oath_warriors_building_03: "Dorflehen"
 building_oath_warriors_building_03_desc: "Viele der örtlichen Dörfer werden ritterlichen Offizieren als persönliche Lehen verliehen, was es ihnen erlaubt, Stärke und Reichtum auf Kosten anderer Klassen zu erlangen."
 building_oath_warriors_building_04: "Gewaltige Krieger-Besitztümer"
 building_oath_warriors_building_04_desc: "Ein beträchtlicher Teil der örtlichen Steuern geht an niedere adlige Krieger, die die Titel für Felder und Siedlungen gleichermaßen halten. Ihre mächtigen Gefolge dienen ihnen aber nach wie vor trotzdem."
 building_type_oath_faithful_building_01: "Religionsdenkmäler"
 building_type_oath_faithful_building_01_desc: "Der Souverän dieser Lande schwor einen Krönungseid, die Gläubigen zu versorgen."
 building_oath_faithful_building_01: "Straßenschreine"
 building_oath_faithful_building_01_desc: "In kleinen Hütten am Straßenrand werden gesegnete Ikonen aufgestellt."
 building_oath_faithful_building_02: "Torschreine"
 building_oath_faithful_building_02_desc: "Über dem Eingang zu dieser Siedlung und auch überall sonst in ihr gibt es detailreiche religiöse Kunstwerke, die für Ehrfurcht sorgen und eine sichere Reise versprechen."
 building_oath_faithful_building_03: "Tempelzufluchten"
 building_oath_faithful_building_03_desc: "Die örtlichen Tempelanlagen wurden um Gewölbegärten erweitert: stille Orte, an denen man Frischwasserbrunnen findet."
 building_oath_faithful_building_04: "Monumentale Plätze"
 building_oath_faithful_building_04_desc: "Es wurde viel in gewaltige zentrale Plätze gesteckt, die voll religiöser Kunstwerke, aber frei von übermäßiger Verschwendung oder Prasserei sind. Hier werden die Einheimischen auch mit Wasser versorgt."
 building_type_oath_poor_building_01: "Amtliches Armenhaus"
 building_type_oath_poor_building_01_desc: "Der Souverän dieser Lande schwor einen Krönungseid, die Armen zu versorgen."
 building_oath_poor_building_01: "Wohltätige Bräuche"
 building_oath_poor_building_01_desc: "Wohlhabende Menschen werden von der Obrigkeit ermutigt, überzähliges Essen und Reichtum jenen zu spenden, die weniger Glück hatten (meist an Feiertagen)."
 building_oath_poor_building_02: "Armenhäuser"
 building_oath_poor_building_02_desc: "Die Ärmsten der Armen, die Witwen und die Gebrechlichen erhalten eine bescheidene Unterbringung und Versorgung in diesen einfachen Quartieren."
 building_oath_poor_building_03: "Wohlfahrtsämter"
 building_oath_poor_building_03_desc: "Armenhäuser und andere staatliche Stellen, die den Armen dienen, werden durch offizielle Minister mit einigen Geldmitteln versorgt."
 building_oath_poor_building_04: "Wohltätigsorganisationen"
 building_oath_poor_building_04_desc: "Im ganzen Land fehlt es den Bedürftigen an nichts. Großzügige Wohnheime für Obdachlose, Krankenhäuser für die Kranken und Gebrechlichen sowie ein großzügiger Zuschuss für arme Bauern helfen ihnen."
