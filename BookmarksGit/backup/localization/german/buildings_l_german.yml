 building_type_castle_01: "Burg"
 building_type_castle_01_desc: "Eine Feste, die von ihrer Anlage her nicht nur eine ehrbare Adelsfamilie beherbergen, sondern auch die angrenzende Siedlung und deren Ackerland schützen soll."
 building_castle_01: "Motte"
 building_castle_01_desc: "Diese kleine, aber exzellente Befestigung liegt auf einem Erdwall."
 building_castle_02: "Donjon"
 building_castle_02_desc: "Der Donjon #weak (in englischen Burgen auch als „Keep“ bekannt)#! ist ein großer Turm, der als befestigte Wohnanlage und letzter Rückzugsort im Verteidigungsfall dient."
 building_castle_03: "Ringburg"
 building_castle_03_desc: "Die Ringburg ist von zwei oder mehr Wällen umgeben, von denen der innere höher als der äußere ist."
 building_castle_04: "Festung"
 building_castle_04_desc: "Die Festung stellt den Gipfel der Verteidigungsarchitektur dar und kann sowohl feindliche Erstürmungen abwehren als auch eine große Streitmacht beherbergen."
 building_type_temple_01: "Tempel"
 building_type_temple_01_desc: "Eine Verehrungsstätte, über die der Klerus gebietet und an die eine Siedlung voller gläubiger Bauern angrenzt."
 building_temple_01: "Schrein"
 building_temple_01_desc: "$building_type_temple_01_desc$"
 building_temple_02: "Tempelanlage"
 building_temple_02_desc: "Ein Tempel steht in der Mitte des Dorfs. Die örtlichen Handwerker haben ihn mit viel Hingabe errichtet, um ihre Ergebenheit gegenüber ihrem Glauben zu beweisen."
 building_temple_03: "Gotteshaus"
 building_temple_03_desc: "In den Tempel passen zwar viele Gläubige, doch der Gottesdienst ist nicht sein einziger Zweck: Hier ist auch der Klerus untergebracht, es gibt eine große Schriftensammlung und Reliquien werden verwahrt. Durch ein zusätzliches Gotteshaus werden die Gläubigen immer genug Platz zum Beten haben."
 building_temple_04: "Großtempel"
 building_temple_04_desc: "Die örtlichen Handwerker und Architekten waren mit einem kleinen und bescheidenen Tempel nicht zufrieden. Daher haben sie sich zusammengetan, um ein wahres Wunder der Baukunst zu vollbringen. Der Großtempel erfüllt anscheinend jeden Gläubigen mit der Macht des Himmels selbst, wenn er seine glorreichen Mauern betritt."
 building_type_city_01: "Stadt"
 building_type_city_01_desc: "Eine bevölkerungsreiche Siedlung, die das Zuhause einer großen Zahl von Bürgern, Kaufleuten und hart arbeitenden Menschen ist."
 building_city_01: "Dorfzentrum"
 building_city_01_desc: "$building_type_city_01_desc$"
 building_city_02: "Große Stadt"
 building_city_02_desc: "Diese Stadt hat die Aufmerksamkeit von Händlern und Handwerkern aus der Gegend erweckt: Fast täglich lassen sich reiche Kaufleute hier nieder und fleißige Handwerker errichten neue Häuser."
 building_city_03: "Stadtzentrum"
 building_city_03_desc: "Die Stadt war nicht mehr zufrieden mit ihrem ursprünglichen Gebiet und hat daher das umliegende Ackerland mit ihrer wohlhabenden Mitte vereint. Nun ist sie riesig und voller Reichtum und Gelegenheiten."
 building_city_04: "Pulsierende Metropole"
 building_city_04_desc: "Diese Stadt ist in fern und nah bekannt für all die Möglichkeiten, die sich hier bieten: Man sagt, hier könnten sogar die niedersten Bauern reich werden. Häuser stehen dicht an dicht auf beiden Seiten der Straßen, und überall transportieren Karren und Tiere unterschiedlichste Waren."
 building_type_temple_citadel_01: "Tempelzitadelle"
 building_type_temple_citadel_01_desc: "Ein Ort, der in gleichem Maß der Verehrung und dem Schutz dient. Gewaltige Mauern umgeben diesen geweihten Boden."
 building_temple_citadel_01: "Tempel-Donjon"
 building_temple_citadel_01_desc: "$building_type_temple_citadel_01_desc$"
 building_temple_citadel_02: "Klosterfeste"
 building_temple_citadel_02_desc: "Die Zitadelle kann mehr Menschen und Verwaltung in sich bergen, wobei die örtlichen Gläubigen Unterschlupf finden, während ausreichend Truppen in der Anlage untergebracht sind, um mit Sturmangriffen fertigzuwerden."
 building_temple_citadel_03: "Tempelkomplex"
 building_temple_citadel_03_desc: "Zusätzliche Gebäude sorgen für Bequemlichkeit und Effektivität: Dieser Ort der Verehrung ist gegen nahezu alles gewappnet. Seinen Bewohnern wurde aufgetragen, sowohl auf den Mauern Wache zu halten als auch in den örtlichen Schreinen zu beten."
 building_temple_citadel_04: "Allerheiligste Festung"
 building_temple_citadel_04_desc: "Dieses Allerheiligste wird gut geschützt durch Donjons, Mauern, Gräben sowie vorgeschobene Außenposten, und es steht auch noch unter dem Schutz höherer Mächte, sodass sich die Bewohner und alle hier ihrer Verehrung Ausdruck Verleihenden sicher fühlen können."
 building_type_common_tradeport_01: "Handelshafen"
 building_type_common_tradeport_01_desc: "Handelsschiffe ver- und entladen ihre Güter in diesem Hafen."
 building_common_tradeport_01: "Kleiner Hafen"
 building_common_tradeport_01_desc: "Ein bescheidener Hafen liegt an diesem Ufer, sodass Schiffe ohne allzu viel Mühe be- und entladen werden können."
 building_common_tradeport_02: "Fischernetzweber"
 building_common_tradeport_02_desc: "Eine Werkstatt, in der Fischernetze gewoben werden, wurde hier eingerichtet. Tagein, tagaus werden hier ohne Unterlass Netze hergestellt und geflickt."
 building_common_tradeport_03: "Handelshafen"
 building_common_tradeport_03_desc: "Der Hafen ist ein Knotenpunkt für Handel und Reisen in der Gegend geworden. Schiffe entlang der ganzen Küste kommen hierher, um ihre Waren umzuschlagen."
 building_common_tradeport_04: "Schiffsbauer"
 building_common_tradeport_04_desc: "Geschickte Schiffsbauer sammeln sich in diesem Hafen, um Schiffe für den Höchstbietenden zu bauen und instand zu setzen."
 building_common_tradeport_05: "Erweiterte Anleger"
 building_common_tradeport_05_desc: "Immer zahlreichere und größere Anleger dienen immer mehr Handelsschiffen als sicherer Hafen."
 building_common_tradeport_06: "Schiffswerften"
 building_common_tradeport_06_desc: "Das Entstehen von Gebäuden für die Schiffswartung ist ein wichtiger Schritt bei der Verwandlung eines einfachen Hafens in einen pulsierenden Knoten der Seemacht."
 building_common_tradeport_07: "Großhafen"
 building_common_tradeport_07_desc: "Dieser Großhafen bietet reichlich Anleger und Werften sowie die besten Seeleute der Region. Alle Waren, die man für Fernreisen braucht, sind hier zu finden, und Kaufleute, Fischer und die Armee haben jede Unterstützung, die sie benötigen."
 building_common_tradeport_08: "Trockendocks"
 building_common_tradeport_08_desc: "Bei Trockendocks fährt das Schiff in ein schmales Becken. Danach pumpt man das Wasser ab und setzt das Schiff auf Steinblöcke auf, sodass man es viel leichter instand setzen und warten kann."
 building_type_hall_of_heroes_01: "Heldenhalle"
 building_type_hall_of_heroes_01_desc: "Eine Große Halle, in der heldenhafte Krieger sich treffen und gemeinsam Pläne für ihre nächsten Abenteuer schmieden können."
