 building_walls_of_genoa_01_desc: "$building_type_walls_of_genoa_01_desc$"
 building_type_holy_site_great_mosque_of_djenne_01: "Große Moschee von Djenné"
 building_type_holy_site_great_mosque_of_djenne_01_desc: "Die Große Moschee von Djenné steht am Ufer des Bani. Sie besteht vollständig aus Lehmziegeln und benötigt eine aufwendige Pflege, die die Gläubigen nur zu gern übernehmen. Jedes Jahr sammeln sich Scharen von Menschen, um Instandsetzungs- und Verbesserungsarbeiten an der Moschee vorzunehmen."
 building_holy_site_great_mosque_of_djenne_01: "$building_type_holy_site_great_mosque_of_djenne_01$"
