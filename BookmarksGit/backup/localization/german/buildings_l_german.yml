 building_type_hetian_mines_01: "Die Minen von Hotan"
 building_type_hetian_mines_01_desc: "Hotan ist schon seit Anbeginn der Zeit die Quelle der weißen Jade. Dieser kostbare weiße Stein ist die teuerste Art der Jade, die vielen mehr wert ist als Gold oder Silber. Jade wird sowohl unmittelbar im Berg abgebaut als auch in offenen Gruben und aus dem Flussbett gesammelt."
