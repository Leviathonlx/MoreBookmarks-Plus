 building_rammelsberg_mines_03_desc: "Die Bergbauaktivitäten nehmen weiter zu, und damit wächst auch das Bergwerk selbst. Mehr Eingänge werden gebaut und große Schächte gegraben, um an das tiefer liegende Erz heranzukommen."
 building_rammelsberg_mines_04: "Rammelsberg-Bergbauanlage"
 building_rammelsberg_mines_04_desc: "Mit steigender Erzproduktion werden rund um die Siedlung mehrere Gießereien und Schmelzhütten angelegt. Die Verarbeitung von Metall ist den Bewohnern zur zweiten Natur geworden, und ihr Können wird in der gesamten bekannten Welt gerühmt."
