 building_type_mandala_capital_01: "Hauptsitz-Tempelanlage"
 building_type_mandala_capital_01_desc: "Dieses [great_project|E] ist nicht nur ein Tempel. Es ist ein Zeugnis unseres Eifers. Unserer Leistungen. Unserer #EMP Pracht#!. Ein Tempel wie dieser beweist die Herrschaft und das Wohlwollen unseres göttlichen und mächtigen Devaraja."
 building_mandala_capital_01: "Schmucktempel"
 building_mandala_capital_01_desc: "Dieser geschmückte Tempel ist ein bescheidener Anfang für ein großes Vermächtnis. Hier kann der herrschende Devaraja beten und Andacht halten."
 building_mandala_capital_02: "Majestätstempel"
 building_mandala_capital_02_desc: "Bei den Ausbauten des ursprünglichen Tempelgebäudes wurden zusätzliche Schreine, Einrichtungsgegenstände und Dekorationen hinzugefügt."
 building_mandala_capital_03: "Tempelanlage"
 building_mandala_capital_03_desc: "Durch weitere Unterbringungsmöglichkeiten wächst der Tempel zu einer richtigen Tempelanlage an.\nAuf ihr sind mehrere Schreine zur Verehrung sowie Quartiere für Gläubige, Diener und Klerus untergebracht."
 building_mandala_capital_04: "Große Tempelanlage"
 building_mandala_capital_04_desc: "Die Tempelanlage ist nun auf die Größe eines kleinen Dorfs angewachsen und bietet die meisten Dinge des täglichen Bedarfs.\nEin kleiner Reliquienschrein und mehrere Becken zur Besinnung erstrecken sich von Ost nach West, um eine bessere Verbindung zur Ebene der Geister aufzubauen."
 building_mandala_capital_05: "Himmlischer Tempelpalast"
 building_mandala_capital_05_desc: "Dieses architektonische Schmuckstück entsteht nur selten: Der Tempelpalast wird dabei durch prächtige Gemächer für den göttlichen Devaraja ergänzt.\nDenkmäler, Relikte, Schätze – Reisende aus der ganzen Welt bewundern diesen verschwenderischen himmlischen Tempelpalast."
 building_type_wulingyuan_01: "$building_wulingyuan_01$"
 building_type_wulingyuan_01_desc: "$building_wulingyuan_01_desc$"
 building_wulingyuan_01: "Wulingyuan"
 building_wulingyuan_01_desc: "In diesen Bergen finden sich Tausende eindrucksvoller Sandsteinsäulen, die hoch in den Himmel aufragen. Die Säulen mögen am imposantesten sein, doch das ganze Gebiet ist voll Schluchten, Bächen, kleinen Seen und Höhlen."
 building_type_leshan_giant_buddha_01: "$building_leshan_giant_buddha_01$"
 building_type_leshan_giant_buddha_01_desc: "$building_leshan_giant_buddha_01_desc$"
 building_leshan_giant_buddha_01: "Großer Buddha von Leshan"
 building_leshan_giant_buddha_01_desc: "Diese Buddha-Statue wurde in die Klippen gehauen und blickt auf den Zusammenfluss der Flüsse Min und Dadu, wo er die müden Reisenden willkommen heißt."
 building_type_yungang_grottoes_01: "$building_yungang_grottoes_01$"
 building_type_yungang_grottoes_01_desc: "$building_yungang_grottoes_01_desc$"
 building_yungang_grottoes_01: "Yungang-Grotten"
 building_yungang_grottoes_01_desc: "Dieser große Komplex von Tempelgrotten besteht aus mehreren Dutzend großer Höhlen und Hunderten kleinerer. In den Höhlen gibt es Abertausende von Buddha-Statuen."
 building_type_wudang_mountain_temples_01: "$building_wudang_mountain_temples_01$"
 building_type_wudang_mountain_temples_01_desc: "$building_wudang_mountain_temples_01_desc$"
 building_wudang_mountain_temples_01: "Wudang-Bergtempel"
 building_wudang_mountain_temples_01_desc: "Die Wudang-Berge gehören zu jenen Bergen, die dem Taoismus als heilig gelten. Hier finden sich große Tempelanlagen, die berühmt für das dort praktizierte Tai Chi sind."
 building_type_shaolin_monastery_01: "$building_shaolin_monastery_01$"
 building_type_shaolin_monastery_01_desc: "$building_shaolin_monastery_01_desc$"
 building_shaolin_monastery_01: "Shaolin-Kloster"
 building_shaolin_monastery_01_desc: "Das Shaolin-Kloster ist vermutlich besonders berühmt, weil es die Geburtsstätte des Shaolin-Kung-fu war und Möche hervorbringt, die besonders geübt in den Kampfkünsten sind. Es ist allerdings auch ein Ort des Lernens und Studierens, wo man buddhistische Texte übersetzt."
 building_type_lingyin_temple_01: "$building_lingyin_temple_01$"
 building_type_lingyin_temple_01_desc: "$building_lingyin_temple_01_desc$"
 building_lingyin_temple_01: "Lingyin-Tempel"
 building_lingyin_temple_01_desc: "Der Lingyin-Tempel wurde von indischen Mönchen und Pilgern im Jahr 328 gegründet, um den Buddhismus zu verbreiten. Seit damals ist der Tempel ungeheuer gewachsen. Er besteht aus mehreren Pavillons, einer großen Zahl von Grotten und Pagoden sowie ausreichend Schlafsälen für Tausende von Mönchen."
 building_type_giant_wild_goose_pagoda_01: "$building_giant_wild_goose_pagoda_01$"
 building_type_giant_wild_goose_pagoda_01_desc: "$building_giant_wild_goose_pagoda_01_desc$"
 building_giant_wild_goose_pagoda_01: "Große Wildganspagode"
 building_giant_wild_goose_pagoda_01_desc: "Die Große Wildganspagode wurde ursprünglich im Jahr 652 als Ort zum Ver- und Bewahren von Schriften, Gravuren und einer Vielzahl von Figuren gebaut. Später stockte man die Pagode auf imposante zehn Stockwerke auf, bis sie schließlich nach verschiedenen Umbauten und Restaurierungen sieben Stockwerke hatte."
 building_type_kaifeng_palace_01: "$building_kaifeng_palace_01$"
 building_type_kaifeng_palace_01_desc: "$building_kaifeng_palace_01_desc$"
 building_kaifeng_palace_01: "Kaifeng-Kaiserpalast"
 building_kaifeng_palace_01_desc: "Der Kaiserpalast von Kaifeng wurde errichtet, als die Song-Dynastie ihren Hauptsitz in die Stadt verlegte. Eine starke und effektive Regierung herrscht in diesen Mauern und sorgt dafür, dass Stadt und Reich gedeihen können."
 kaifeng_examination_cost_bonus_desc: "Kosten für die [activity|E] „[GetActivityType('activity_imperial_examination').GetTextIcon][GetActivityType('activity_imperial_examination').GetName]“, solange diese [barony|E] der [realm_capital|E] ist: #P -[EmptyScope.ScriptValue('kaifeng_examination_cost_value')|%0]#!"
 kaifeng_palace_name_desc: "[GetBuilding('kaifeng_palace_01').GetName]"
 building_type_forbidden_city_01: "$building_forbidden_city_01$"
 building_type_forbidden_city_01_desc: "$building_forbidden_city_01_desc$"
 building_forbidden_city_01: "Verbotene Stadt"
 building_forbidden_city_01_desc: "Die Verbotene Stadt ist ein ausgedehnter Kaiserpalast, der aus fast tausend Einzelgebäuden besteht. Die gesamte Anlage wird von einer hohen Mauer und einem tiefen Graben umgehen, sodass die herrschende Regierung und deren viele unermüdlich arbeitenden Beamten gut geschützt sind."
 beijing_palace_bonus_desc: "[governor_efficiency|E] von [Concept('governors', 'Statthaltern')|E], während diese [barony|E] der [realm_capital|E] ist: @governor_efficiency!#P +[EmptyScope.ScriptValue('forbidden_city_bonus_value')] %#!"
 building_type_qianling_mausoleum_01: "$building_qianling_mausoleum_01$"
 building_type_qianling_mausoleum_01_desc: "$building_qianling_mausoleum_01_desc$"
 building_qianling_mausoleum_01: "Qianling-Mausoleum"
 building_qianling_mausoleum_01_desc: "Das Qianling-Mausoleum ist vorrangig das Grabmal von Kaiser Gaozong und Kaiserin Wu Zetian, auch wenn hier eine Reihe anderer Mitglieder der Li-Familie beigesetzt wurden. Der Grabhügel wird durch eine rechteckige Mauer geschützt, doch am bekanntesten ist das Mausoleum wohl für die zahlreichen Steinstatuen, die es schmücken."
 building_type_quanzhou_seaport_01: "$building_quanzhou_seaport_01$"
 building_type_quanzhou_seaport_01_desc: "$building_quanzhou_seaport_01_desc$"
 building_quanzhou_seaport_01: "Seehafen von Quanzhou"
 building_quanzhou_seaport_01_desc: "Der Hafen von Quanzhou zieht Händler aus nah und fern an. Sie kommen sogar aus Arabien und Anatolien, aus Japan und Korea und allem dazwischen. Der Zustrom von Handelsschiffen sorgt für florierende Geschäfte in der örtlichen Wirtschaft und hat Quanzhou zudem zum wichtigsten Ort für Schiffbauer in der Region gemacht."
 building_type_angkor_wat_01: "$building_angkor_wat_01$"
 building_type_angkor_wat_01_desc: "$building_angkor_wat_01_desc$"
 building_angkor_wat_01: "Angkor Wat"
 building_angkor_wat_01_desc: "Angkor Wat ist eine gewaltige Tempelanlage, die dem Gott Vishnu geweiht wurde. Man entwarf sie als Nachbildung des Berg Meru, der Götterheimat in der hinduistischen Mythologie. Die Anlage ist umgeben von einem eindrucksvollen Graben und mehreren Tempelgalerien, die voll religiöser Kunst, Skulpturen und Reliefs sind."
 building_type_citadel_thang_long_01: "Zitadelle Thăng Long" #昇龍
 building_type_citadel_thang_long_01_desc: "$building_citadel_thang_long_01_desc$"
 building_citadel_thang_long_01: "Đai-La-Zitadelle"
 building_citadel_thang_long_01_desc: "Eine Zitadelle dient als Militärstützpunkt für örtliche Armeen und ist schwer befestigt, um Eindringlinge abzuwehren."
 building_citadel_thang_long_02: "Kaiserliche Zitadelle Thăng Long" #昇龍
 building_citadel_thang_long_02_desc: "Die kaiserliche Zitadelle dient als Festung und kaiserliche Residenz. Die Anlage beinhaltet drei Abschnitte: die Hauptbefestigung, die kaiserliche Stadt und die Verbotene Stadt."
 building_type_po_klong_garai_01: "$building_po_klong_garai_01$"
 building_type_po_klong_garai_01_desc: "$building_po_klong_garai_01_desc$"
 building_po_klong_garai_01: "Po-Klong-Garai-Tempel"
 building_po_klong_garai_01_desc: "Als Höhepunkt der Cham-Architektur soll der Po-Klong-Garai-Tempel den legendären König gleichen Namens ehren. Er besteht aus drei auffälligen Ziegeltürmen und einer eindrucksvollen Skulptur des Gottes Shiva als wichtigstem Kunstwerk."
 building_type_dau_temple_01: "$building_dau_temple_01$"
 building_type_dau_temple_01_desc: "$building_dau_temple_01_desc$"
 building_dau_temple_01: "Dâu-Tempel"
 building_dau_temple_01_desc: "Ein verehrter Tempel in Luy Lâu steht an jenem Ort, wo Mönche aus fernen Landen zum ersten Mal zusammenkamen. Der Backsteinturm, die Reliquien und die mumifizierten Meister, die dort erhalten geblieben sind, verkörpern Jahrhunderte der buddhistischen Frömmigkeit."
 building_type_liuhe_pagoda_01: "$building_liuhe_pagoda_01$"
 building_type_liuhe_pagoda_01_desc: "$building_liuhe_pagoda_01_desc$"
 building_liuhe_pagoda_01: "Liuhe-Pagode"
 building_liuhe_pagoda_01_desc: "Eine hoch aufragende Pagode, die Könige errichteten, um die Gezeiten zu beschwichtigen und Buddha zu ehren. Ihr Leuchtfeuer strahlt über das Land und ist ein Symbol für die Harmonie zwischen Mensch und Himmel."
 building_type_muaro_jambi_01: "$building_muaro_jambi_01$"
 building_type_muaro_jambi_01_desc: "$building_muaro_jambi_01_desc$"
 building_muaro_jambi_01: "Muaro-Jambi-Anlage"
 building_muaro_jambi_01_desc: "Die weitläufigen Backsteinanlagen von Muaro Jambi am Fluss Batang Hari schützten sowohl den Handel als auch den Glauben. Als Hochburg des Srivijaya boten sie Herrschern und mobilisierten Armeen Zuflucht im Herzen Sumatras."
 building_type_hanging_temple_01: "$building_hanging_temple_01$"
 building_type_hanging_temple_01_desc: "$building_hanging_temple_01_desc$"
 building_hanging_temple_01: "Xuankong Si"
 building_hanging_temple_01_desc: "Xuankong Si, das „Hängende Kloster“, wurde an einer Felswand des Berges Heng erbaut. Der Legende nach begann sein Bau vor Jahrhunderten mit einem Mönch namens Liaoran. Seine auf Pfählen errichteten Holzhallen beherbergen Schreine für buddhistische, taoistische und konfuzianische Gelehrte und Weise. Die verschiedene Glaubensrichtungen wurden so miteinander verbunden und trotzen in anmutiger Gelassenheit der Schwerkraft."
 building_type_pagoda_of_fogong_temple_01: "$building_pagoda_of_fogong_temple_01$"
 building_type_pagoda_of_fogong_temple_01_desc: "$building_pagoda_of_fogong_temple_01_desc$"
 building_pagoda_of_fogong_temple_01: "Pagode des Fogong-Tempels"
 building_pagoda_of_fogong_temple_01_desc: "Die Pagode des Fogong-Tempels ist eine hohe Holzpagode, die ohne Nägel erbaut wurde. Sie ist neun Stockwerke hoch, beherbergt heilige Reliquien und Statuen und ist mit ihrem raffinierten Entwurf bis heute ein Wunderwerk der Technik und ein Symbol des Glaubens."
 building_type_plain_of_jars_01: "$building_plain_of_jars_01$"
 building_type_plain_of_jars_01_desc: "$building_plain_of_jars_01_desc$"
 building_plain_of_jars_01: "Ebene der Steinkrüge"
 building_plain_of_jars_01_desc: "Die Ebene der Steinkrüge ist eine weitläufige Ebene, die mit riesigen Steingefäßen übersät ist, deren Zweck geheimnisumwittert bleibt. Einst wurden sie wohl für uralte Rituale verwendet; heute sind sie Relikte eines vergessenen Volkes, die Ehrfurcht und Verehrung bei den Einheimischen auslösen."
 building_type_dieng_plateau_01: "$building_dieng_plateau_01$"
 building_type_dieng_plateau_01_desc: "$building_dieng_plateau_01_desc$"
 building_dieng_plateau_01: "Dieng-Plateau"
 building_dieng_plateau_01_desc: "Das Dieng-Plateau ist ein nebelverhangenes Vulkanbecken, in dem Schwefelquellen und Spalten, aus denen Gas aufsteigt, die Landschaft prägen. Verstreute uralte Tempel und rituelle Legenden machen es zu einem sowohl gefürchteten als auch verehrten Ort: einem heiligen Hochland, in dem einst uralte gute und böse Gottheiten umherstreiften."
 building_type_mount_apo_01: "$building_mount_apo_01$"
 building_type_mount_apo_01_desc: "$building_mount_apo_01_desc$"
 building_mount_apo_01: "Berg Apo"
 building_mount_apo_01_desc: "Der Name des über dem Venado-See thronenden Bergs Apo bedeutet in den Sprachen der Lumad „verehrter Ältester“. Es handelt sich um eine Kurzform von Apo Sandawa, dem Geist des heiligen Berges, der auch „Ältester Sandawa“ oder „Großvater Sandawa“ genannt wird. Die Rituale für Apo Sandawa werden vom Schamanen des Stammes durchgeführt, der als Medium der Ahnengeister dient."
 building_type_besakih_temple_01: "$building_besakih_temple_01$"
 building_type_besakih_temple_01_desc: "$building_besakih_temple_01_desc$"
 building_besakih_temple_01: "Pura Besakih"
 building_besakih_temple_01_desc: "Besakih ist auch als „Muttertempel von Bali” bekannt und die bedeutendste und heiligste Hindu-Tempelanlage der Insel. Sie befindet sich an den Hängen des Bergs Agung, dem höchsten Vulkan und heiligen Berg Balis. Sie ist das religiöse und kulturelle Zentrum der Insel, in dem große Zeremonien für alle stattfinden."
 building_type_gongsanseong_fortress_01: "$building_gongsanseong_fortress_01$"
 building_type_gongsanseong_fortress_01_desc: "$building_gongsanseong_fortress_01_desc$"
 building_gongsanseong_fortress_01: "Festung Gongsanseong"
 building_gongsanseong_fortress_01_desc: "Die Festung Gongsanseong thront auf den Hügeln über dem Fluss Geum. Als königliche Zitadelle von Baekje erbaut schützten ihre langen Mauern und Steintore Könige und Untertanen gleichermaßen – eine Bergfestung der dynastischen Macht und der Abwehr."
 building_type_krakatoa_01: "$building_krakatoa_01$"
 building_type_krakatoa_01_desc: "$building_krakatoa_01_desc$"
 building_krakatoa_01: "Krakatoa"
 building_krakatoa_01_desc: "Der Krakatoa ist ein eindrucksvoller Vulkan, der in einem kleinen Archipel dicht vor der Küste liegt."
 building_type_borobudur_01: "$building_borobudur_01$"
 building_type_borobudur_01_desc: "$building_borobudur_01_desc$"
 building_borobudur_01: "Borobudur"
 building_borobudur_01_desc: "Borobudur ist ein gewaltiger buddhistischer Tempel, der aus neun Plattformen besteht, die man aufeinander stapelte. Die Spitze bildet dabei eine zentrale Kuppel. Der Tempel ist mit Tausenden von Reliefs und Hunderten von Buddha-Statuen geschmückt."
 building_type_hoshi_ryokan_01: "$building_hoshi_ryokan_01$"
 building_type_hoshi_ryokan_01_desc: "$building_hoshi_ryokan_01_desc$"
 building_hoshi_ryokan_01: "Hōshi Ryokan"
 building_hoshi_ryokan_01_desc: "Hōshi Ryokan ist ein altes traditionelles Gasthaus und ein Familienbetrieb. Es bietet Reisenden eine Unterbringung, Speisen und Getränke sowie Zugang zu einem Thermalbad."
 building_type_celestial_great_barracks_01: "$building_celestial_great_barracks_01$"
 building_type_celestial_great_barracks_01_desc: "$building_celestial_great_barracks_01_desc$"
 building_celestial_great_barracks_01: "Großkaserne"
 building_celestial_great_barracks_01_desc: "Durch diese gewaltige Kaserne nebst Festung stärken örtliche Statthalter ihre Armeen und verbessern so die Verteidigung der jeweiligen Gebiete."
 celestial_great_barracks_enabled_desc: "[holder.GetShortUIName|U] ist kein militärischer [governor|E]"
 celestial_great_barracks_effect_desc: "[governor_efficiency|E]: @governor_efficiency!#P +[EmptyScope.ScriptValue('great_barracks_bonus_value')] %#!"
 building_type_the_great_wall_01: "$building_the_great_wall_01$"
 building_type_the_great_wall_01_desc: "$building_the_great_wall_01_desc$"
 building_the_great_wall_01: "Die Große Mauer"
 building_the_great_wall_01_desc: "Dies ist der älteste Teil der Großen Mauer, den vor allem die Qin-Dynastie errichtete. Der Zahn der Zeit hat den Steinen, den Ziegeln und dem Mörtel zwar zugesetzt, doch die Mauer ist noch immer eine eindrucksvolle Befestigung."
 building_type_the_great_wall_02: "$building_the_great_wall_01$"
 building_type_the_great_wall_02_desc: "$building_the_great_wall_02_desc$"
 building_the_great_wall_02: "Die Große Mauer"
 building_the_great_wall_02_desc: "Die Han-Dynastie baute die bestehenden, von ihren Vorgängern errichteten Mauern deutlich aus. Sie schuf einige der längeren Abschnitte, die sich über Hunderte von Meilen durch Berge und Wüsten erstrecken."
 building_type_the_great_wall_03: "$building_the_great_wall_01$"
 building_type_the_great_wall_03_desc: "$building_the_great_wall_03_desc$"
 building_the_great_wall_03: "Die Große Mauer"
 building_the_great_wall_03_desc: "Die Wei-, Qi- und Sui-Dynastien fügten der Mauer im 5. und 6. Jahrhundert weitere Abschnitte mit verbesserten Befestigungen hinzu."
 building_type_the_great_wall_04: "$building_the_great_wall_01$"
 building_type_the_great_wall_04_desc: "$building_the_great_wall_04_desc$"
 building_the_great_wall_04: "Die Große Mauer"
 building_the_great_wall_04_desc: "Diese gigantische Mauer ist ein ungeheuer beeindruckendes Werk der Baukunst: Seit ihrer ursprünglichen Errichtung im 7. Jahrhundert v. u. Z. wurde sie mehrfach erweitert. Sie erstreckt sich nun über Tausende von Meilen und umfasst eine Vielzahl von Wachtürmen, Kasernen und Garnisonsposten. Es würde doch sicher kein barbarischer Eindringling dieses mächtige Hindernis je überwinden?"
 building_type_the_great_wall_shanhai_pass: "$building_the_great_wall_01$"
 building_type_the_great_wall_shanhai_pass_desc: "$building_the_great_wall_04_desc$"
 building_the_great_wall_shanhai_pass: "$building_the_great_wall_04$"
 building_the_great_wall_shanhai_pass_desc: "$building_the_great_wall_04_desc$"
 building_type_the_great_wall_liaodong: "$building_the_great_wall_01$"
 building_type_the_great_wall_liaodong_desc: "$building_the_great_wall_04_desc$"
 building_the_great_wall_liaodong: "$building_the_great_wall_04$"
 building_the_great_wall_liaodong_desc: "$building_the_great_wall_04_desc$"
 special_building_improve_silk_road: "Wenn dieses [special_building|E] abgeschlossen wird, bringt dies der [situation_sub_region|E] [sub_region_temp.GetName] die [Concept('silk_road', 'Seidenstraßen')|E]-[situation_phase|E] „[situation_silk_road_phase_exceptional_bounty|E]“ #weak (sofern sie sich noch nicht in ihr befindet)#!"
 building_type_herat_bazaar_01: "$building_herat_bazaar_01$"
 building_type_herat_bazaar_01_desc: "$building_herat_bazaar_01_desc$"
 building_herat_bazaar_01: "Basar von Herat"
 building_herat_bazaar_01_desc: "Die florierenden Märkte von Herat sind schon seit den antiken Achaemeniden bekannt, die den Ort #italic Haraiva#! nannten. Für die Karawanen, die tagtäglich in die Stadt kommen oder diese verlassen, gilt der Basar von Herat auch als „Perle von Chorasan“."
 building_herat_bazaar_02: "Weitläufiger Basar von Herat"
 building_herat_bazaar_02_desc: "Die Basare von Herat quellen über von Handel und Geschäften. Die Perle von Chorasan funkelt mehr als jedes geschliffene Juwel einer Krone."
 building_type_dvin_shuka_01: "$building_dvin_shuka_01$"
 building_type_dvin_shuka_01_desc: "$building_dvin_shuka_01_desc$"
 building_dvin_shuka_01: "Shuka von Dvin"
 building_dvin_shuka_01_desc: "Der ehrwürdige Markt von Dvin dient schon seit grauer Vorzeit als Angelpunkt des armenischen Handels. Seine Mauern sind geschmückt mit farbigen Fliesen und getöntem Mörtel, die den Reichtum und das Prestige dieses uralten Marktplatzes widerspiegeln."
 building_dvin_shuka_02: "Weitläufiger Shuka von Dvin"
 building_dvin_shuka_02_desc: "Die Zeit hat dem erhabenen und uralten Marktplatz keinen Deut seiner Lebenskraft geraubt – wenn er sich denn verändert hat, so wirkt er nun lebendiger als je zuvor."
 building_type_khiva_bazaar_01: "$building_khiva_bazaar_01$"
 building_type_khiva_bazaar_01_desc: "$building_khiva_bazaar_01_desc$"
 building_khiva_bazaar_01: "Basar von Xiva"
 building_khiva_bazaar_01_desc: "Als Tor zur Steppe ist die bescheidene Stadt Xiva bekannt für ihre vielen Händler und Reisenden, die an der Grenze nach Gewinnen oder Glück suchen."
 building_khiva_bazaar_02: "Weitläufiger Basar von Xiva"
 building_khiva_bazaar_02_desc: "Unter der sengenden Sonne verdienen Nomaden, Kaufleute und Abenteurer ihr Vermögen und tauschen Gerüchte über den Reichtum des fernen Chinas gegen die exotischen Münzen des Huángdì ein."
 building_type_lhasa_market_01: "$building_lhasa_market_01$"
 building_type_lhasa_market_01_desc: "$building_lhasa_market_01_desc$"
 building_lhasa_market_01: "Khrom von Lhasa"
 building_lhasa_market_01_desc: "Als wichtige Kreuzung zwischen Indien und China buhlen die Kaufleute von Lhasa im Schatten des erhabenen Potala-Palasts um die Aufmerksamkeit der Reisenden."
 building_lhasa_market_02: "Weitläufiger Khrom von Lhasa"
 building_lhasa_market_02_desc: "Es gibt nichts Neues unter der Sonne – zumindest wollen einen dies die Händler von Lhasa glauben machen, denn es gibt keinen Schmuck oder Edelstein, den sie auf ihrem Weg entlang der Seidenstraße nicht schon gesehen hätten."
 building_type_changan_market_01: "$building_changan_market_01$"
 building_type_changan_market_01_desc: "$building_changan_market_01_desc$"
 building_changan_market_01: "Marktplatz von Cháng’ān"
 building_changan_market_01_desc: "Auf den Märkten der großen Stadt Cháng'ān – #EMP Immerwährender Frieden#! – herrscht reger Handel aller Art und sie sind ein wichtiger Zwischenhalt für nahezu den gesamten Warenverkehr nach und aus China."
 building_changan_market_02: "Weitläufiger Marktplatz von Cháng’ān"
 building_changan_market_02_desc: "Cháng’āns gut betuchten Händler zucken beim Anblick der größten Schätze der Menschheit nicht einmal mehr mit der Wimper – denn sie haben sie alle schon gesehen und besitzen gewiss das eine oder andere Exemplar."
 building_type_dunhuang_market_01: "$building_dunhuang_market_01$"
 building_type_dunhuang_market_01_desc: "$building_dunhuang_market_01_desc$"
 building_dunhuang_market_01: "Marktplatz von Dūnhuáng"
 building_dunhuang_market_01_desc: "Die Stadt Dūnhuáng liegt an den glitzernden Ufern des Flusses Shule und markiert das Tor zwischen dem Hexi-Korridor und dem Tarim-Becken und ist ein wichtiger Zwischenhalt für alle Reisenden zwischen diesen beiden Gebieten."
 building_dunhuang_market_02: "Weitläufiger Marktplatz von Dūnhuáng"
 building_dunhuang_market_02_desc: "Die sonnengebleichten Straßen von Dūnhuáng kennen nur den stetigen, trägen Marsch unzähliger beladener Kamele, Maultiere und Menschen und ihre sich ständig kreuzenden Wege nach Ost und West."
 building_type_lahur_bazaar_01: "$building_lahur_bazaar_01$"
 building_type_lahur_bazaar_01_desc: "$building_lahur_bazaar_01_desc$"
 building_lahur_bazaar_01: "Basar von Lahore"
 building_lahur_bazaar_01_desc: "Die alte Stadt Lahore wurde um zwei wichtige Märkte errichtet, die von Häusern umgeben und von einer langen Lehmwand umschlossen sind. In dieser florierenden Ansammlung von Märkten herrscht schon seit Menschengedenken geschäftiges Treiben, und das wird wohl auch noch generationenlang so weitergehen."
 building_lahur_bazaar_02: "Weitläufiger Basar von Lahore"
 building_lahur_bazaar_02_desc: "Der Handel strömt so natürlich nach Lahore, wie Wasser durch ein Flussbett fließt. Die gedrängten Märkte sind voller Waren, und im Blick ihrer Händler liegt die Weisheit der oft besungenen Geschichte der Stadt."
 building_type_hamadan_bazaar_01: "Basar von Hamadan"
 building_type_hamadan_bazaar_01_desc: "$building_hamadan_bazaar_01_desc$"
 building_hamadan_bazaar_01: "Basar von Hamadan"
 building_hamadan_bazaar_01_desc: "Schon als man Verträge noch in Keilschrift in Ton drückte, stellte Hamadan bereits einen Knotenpunkt des Handels im Herzland des uralten Volks der Meder dar. Hunderte Generationen von Händler brachten hier ihre Waren unters Volk und gingen ihren Geschäften auf dem Hauptbasar von Hamadan nach."
 building_hamadan_bazaar_02: "Weitläufiger Basar von Hamadan"
 building_hamadan_bazaar_02_desc: "Hamadans großer Basar gedeiht wie nie zuvor und erreicht neue Höhen des Wohlstands und des geschäftigen Treibens in seiner langen und ehrwürdigen Geschichte."
 building_type_sunday_bazaar_01: "Sonntagsbasar von Kashgar"
 building_type_sunday_bazaar_01_desc: "$building_sunday_bazaar_01_desc$"
 building_sunday_bazaar_01: "Sonntagsbasar von Kashgar"
 building_sunday_bazaar_01_desc: "Manche Einheimische erzählen, es habe in Kashgar schon einen Sonntagsbasar gegeben, bevor es überhaupt Geld gab. Wandelt man zwischen den Ständen des Markts, fühlt es sich auf jeden Fall so an – man kann sich einfach keine Zeit ohne diesen Ort vorstellen."
 building_sunday_bazaar_02: "Weitläufiger Sonntagsbasar von Kashgar"
 building_sunday_bazaar_02_desc: "Obwohl es den großen Sonntagsbasar von Kashgar schon seit undenklichen Zeit gibt, fühlt sich der hiesige Wohlstand so an, als würde man seiner auch in kommenden Zeitaltern gedenken."
 building_type_mount_fuji_01: "Berg Fuji"
 building_type_mount_fuji_01_desc: "Der einsame, hoch aufragende Gipfel des Fujisan mit seiner Schneekuppe stellt den Übergang ins östliche Japan dar und ist ein Anblick, der überall auf der Insel berühmt ist. Reisende und Pilger werden von ihm angelockt und finden in ihm eine tiefe Ruhe. Als einer der heiligsten Berge des Shintō ist der Fuji die Heimat von #EMP Konohanasakuya-hime#!, Göttin der Vulkane, der Kirschblüten und der vergänglichen Köstlichkeiten des Lebens."
 building_mount_fuji_01: "$building_type_mount_fuji_01$"
 building_mount_fuji_01_desc: "$building_type_mount_fuji_01_desc$"
 building_type_waterworks_01: "Wasserverwaltung"
 building_type_waterworks_01_desc: "Wasser ist die Grundlage des Lebens. Der Erhalt einer stetigen Wasserversorgung und ihre wirksame Nutzung sind entscheidend für den Erhalt eines starken Reichs und einer starken Herrschaft."
 building_waterworks_01: "Kunstteiche"
 building_waterworks_01_desc: "Der erste Schritt zur Wasserverwaltung besteht darin, überhaupt Wasser zum Verwalten zu haben. Eine einfache Vertiefung, die man mit Ton auskleidet, um das Wasser zu halten, sorgt für einen Ort, an dem sich Wasser für eine spätere Verwendung sammeln kann."
 building_waterworks_02: "Zisternen"
 building_waterworks_02_desc: "Tiefe Löcher mit wasserdichter Auskleidung und einfachen Dächern schaffen Orte, an denen man mehr Wasser einlagern, aber dieses zugleich vor Verschmutzung oder Verdunstung schützen kann."
 building_waterworks_03: "Ausgleichskanäle"
 building_waterworks_03_desc: "Durch das Ausheben von Gräben, die verschiedene Wasserspeicher verbinden, wird Wasser für wesentlich mehr Menschen wesentlich verfügbarer. Dies lindert auch den Druck von Fluten, wenn Wasser im Übermaß vorhanden ist, während in Zeiten der Dürre Menschen, Vieh und Ackerfrüchte versorgt werden können. Mit der richtigen Planung lassen sie sich sogar für leichten Bootsverkehr nutzen."
 building_waterworks_04: "Bewässerungstanks"
 building_waterworks_04_desc: "Fast jeder Hügel, jede Kuppe oder jeder andere höhergelegene Ort kann zu einer Stelle werden, an der man Wasser speichern kann, solange man die richtigen Aufschüttungen schafft. Verbunden durch Kanäle können diese Wassertanks einander versorgen. So besitzt man mehr Kontrolle darüber, wie viel Wasser gespeichert und wie viel Wasser verwendet wird."
 building_waterworks_05: "Stufenbrunnen"
 building_waterworks_05_desc: "Die Steuerung der Wasserströme lässt sich auch mit einfachem Brunnenbau verbinden, um eindrucksvolle Bauwerke in die Erde zu graben, die einen Teil ihres Wasser aus dem Boden beziehen. Diese Gebäude unter der Erdoberfläche kann man dann aber auch mit Schleusen und Kanälen verbinden, die Wasser entweder einspeisen oder in andere Gebiete leiten, an denen man es benötigt."
 building_waterworks_06: "Kanalschleusen"
 building_waterworks_06_desc: "Selbst die Tiefe von Wasserstraßen lässt sich durch Tore und Abflüsse kontrollieren. Hinter diesen Toren gespeichertes Wasser macht die Kanäle zu Wasserstraßen für Barken und kleine Schiffe, mit denen man sich hervorragend Waren befördern lassem."
 building_waterworks_07: "Kunstseen"
 building_waterworks_07_desc: "Gewaltige Reservoire können auch gewaltige Wassermengen aufnehmen. Werden sie von Flüssen und Kanälen gespeist, können sie ausgedehntes Ackerland und zahlreiche Dörfer versorgen. Ihre Pracht bedeutet, dass sie auch allein schon als prestigeträchtige Orte dienen können, um dort den höheren Mächten zu huldigen oder die eigene Herrschaft auszuüben."
 building_waterworks_08: "Versorgung und Kanalisation"
 building_waterworks_08_desc: "Durch Rohre und Pumpen kann man Wasser nach oben und unten pumpen, um die höchsten Türme zu versorgen und Spülwasser in entfernte Sickergruben zu spülen. Jeder Ort wird mit Wasser versorgt, und ein Übermaß kann abgelassen werden, bevor es zu einer gefährlichen Flut wird."
 building_type_spice_plantation_01: "Gewürzplantage"
 building_type_spice_plantation_01_desc: "Die edelsten Düfte und feinsten Geschmäcker gewinnt man aus Pflanzen, die nur in ganz bestimmten Regionen der Welt wachsen. Ihre Seltenheit und ihre Güte machen es sehr gewinnträchtig, sie anzubauen, sofern der Boden sie ernähren kann."
 building_spice_plantation_01: "Gewürzsammler"
 building_spice_plantation_01_desc: "Gewürze wachsen an verschiedenen Bäumen, Büschen und Blumen. Nur ist es schwierig, diese Pflanzen überhaupt zu #italic finden#!."
 building_spice_plantation_02: "Gepflegte Gewürzpflanzen"
 building_spice_plantation_02_desc: "Die gesuchtesten Gewürze wachsen nur unter den richtigen Bedingungen, mit der richtigen Pflege und der richtigen Überwachung durch die richtigen Pflanzenkenner."
 building_spice_plantation_03: "Gewürzhaine"
 building_spice_plantation_03_desc: "Das Anpflanzen in geometrischen Mustern über ein großes Gebiet sorgt Jahr für Jahr für verlässlichere Mengen an Gewürzen."
 building_spice_plantation_04: "Gewürztrocknung"
 building_spice_plantation_04_desc: "Wenn wir für passende Orte sorgen, um Gewürze vor der Verschiffung zu trocknen, kann mehr von der Ernte verarbeitet werden, ehe sie verdirbt, was Geld bei der allgemeinen Gewürzherstellung spart."
 building_spice_plantation_05: "Gewürzmühlen"
 building_spice_plantation_05_desc: "Durch das Zermahlen können Gewürze zwar leichter verderben, doch ihre Lagerung wird wesentlich effektiver. Mühlen helfen allerdings auch dabei, die Spreu vom Weizen zu trennen, sodass die Ernte viel reiner wird."
 building_spice_plantation_06: "Gewürzanwesen"
 building_spice_plantation_06_desc: "Die Bündelung von Arbeiterunterkünften, Ernteverarbeitung und Lagereinrichtungen an einem Ort unweit von dort, wo man die Gewürze auch anbaut, hilft bei der Herstellung und dem Verkauf von mehr Gewürzen bei geringeren Kosten."
 building_spice_plantation_07: "Plantagenlandverwaltung"
 building_spice_plantation_07_desc: "Wenn wir das Land selbst umgestalten, wird mehr Platz für den Ackerbau verfügbar. Terrassen und Kanäle sorgen für mehr Gelegenheiten und mehr Ackerfrüchte."
 building_spice_plantation_08: "Umfassende Gewürzherstellung"
 building_spice_plantation_08_desc: "Mit der richtigen Anleitung kann das ganze Land der Herstellung der gewinnträchtigsten Gewürze verschrieben werden. Alle angepflanzten Bäume, jeder kultivierte Busch, jedes gepflückte Blatt und jede getrocknete Nuss sind weitere Münzen in unserem Säckel."
 building_type_examination_hall_01: "Prüfungshalle"
 building_type_examination_hall_01_desc: "Kaiserprüfungen lassen sich nur durchführen, wenn man einen Ort für ihre Durchführung hat. Es ist die Verantwortung des örtlichen Statthalters, sicherzustellen, dass die Beamten die Mittel haben, um die Examen ordentlich abzuwickeln, und die Prüflinge alle nötige Unterstützung, aber kaum Möglichkeiten zum Schummeln haben."
 building_examination_hall_01: "Prüfungsräume"
 building_examination_hall_01_desc: "Um Anwärter für Regierungsposten zu prüfen, muss es einen Ort geben, um eine solche Prüfung durchzuführen. Ein Raum, der für die Abnahme der Prüfungen gedacht ist, ist dabei das absolute Minimum, doch er ist immerhin ein Anfang."
 building_examination_hall_02: "Wenwu-Tempel"
 building_examination_hall_02_desc: "Ein kleines Gebet verschafft den Prüflingen mehr Selbstvertrauen als alles Lernen und Vorbereiten der Welt."
 building_examination_hall_03: "Kaiserakademie"
 building_examination_hall_03_desc: "Eine ganze Anlage aus Vorlesungssälen, Prüfplätzen, Lehrendenstuben und Lagerräumen sorgt für jene umfassende Unterstützung, die für eine möglichst effiziente und hochwertige Durchführung aller Teile der Beamtenprüfungen unerlässlich ist."
 examination_hall_effects_desc: "[SelectLocalization(HasDlcFeature('all_under_heaven'), 'examination_hall_effect_desc', 'examination_hall_cost_discount_max_desc')]"
