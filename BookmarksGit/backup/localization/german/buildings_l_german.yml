 building_type_citadel_shrine_01: "Zitadellenschrein"
 building_type_citadel_shrine_01_desc: "Eine $building_type_temple_citadel_01$ ist nicht vollständig ohne einen Ort, an dem man sein Pantheon verehren kann. Sei es für Bürger oder stationierte Streitkräfte: Die von diesen Mauern ausgehende Heiligkeit wird auch die ruheloseste Seele besänftigen."
 building_citadel_shrine_01: "Prasadaturm"
 building_citadel_shrine_01_desc: "Die Prasada krönt die $building_type_temple_citadel_01$ und bietet auch aus der Ferne einen erhabenen Anblick. So können die Gläubigen den Schrein bereits aus der Ferne bewundern."
 building_citadel_shrine_02: "Prang-Spitze"
 building_citadel_shrine_02_desc: "Überzogen mit feinen Gravuren erhebt sich die Prang in einer Kaskade, was den Eindruck von Höhe nur umso mehr verstärkt. Sie ist ein erquickender Ruhepunkt für den Blick, während man vor sich betet – sei es mit Worten oder in nachdenklicher Stille."
 building_citadel_shrine_03: "Himmlische Statuen"
 building_citadel_shrine_03_desc: "Die Sammlung von Statuen starrt immerfort ins Leere, bedenkt die Ewigkeit und sorgt manchmal auch für vielschichtige Gefühle in Gläubigen."
 building_citadel_shrine_04: "Singha-Statuen"
 building_citadel_shrine_04_desc: "Mit grinsend gebleckten Zähnen und starrenden Augen bieten diese wilden Wächterlöwen einen Schutzsegen für alle Bewohner der $building_type_temple_citadel_01$."
 building_citadel_shrine_05: "Nāga-Wächter"
 building_citadel_shrine_05_desc: "Diese siebenköpfigen Schlangen bieten den Bewohnern des Schreins Frieden und Wohlstand. Sie wurden kunstvoll aus Sandstein gehauen und tragen ein kunstvoll graviertes Mandala auf der Brust."
 building_citadel_shrine_06: "Flachreliefs"
 building_citadel_shrine_06_desc: "Oft betrachten Bürger die feinen Einzelheiten dieser Flachreliefs, da sie dramatische Schlachten, aber auch verschiedene Ebenen der Göttlichkeit und Szenen aus dem Schöpfungsmythos zeigen."
 building_citadel_shrine_07: "Reliquienschreine"
 building_citadel_shrine_07_desc: "Als Schatzkammer verschiedener religiöser und zeremonieller Statuen und Gegenstände bietet diese $building_type_temple_citadel_01$ eine größere Sammlung als anderswo."
 building_citadel_shrine_08: "Devaraja-Bild"
 building_citadel_shrine_08_desc: "Das himmlische Wesen, eingefroren in einer majestätischen Pose für alle Zeit, erlaubt es den Gläubigen, zu ihm zu beten und ihm pflichtschuldig zu huldigen, um seinen Segen zu empfangen."
 building_type_sacred_pool_01: "Sakralsee"
 building_type_sacred_pool_01_desc: "Eine solch große Wasserfläche kann vielen Zwecken dienlich sein, doch im Lauf der Zeit und im Wechsel der Jahreszeiten werden die darin gespiegelten Anblicke wahrlich überweltlich. Hier können Körper und Seele ihren Durst löschen, weshalb diese Seen ein wichtiger Teil des täglichen Lebens der Bewohner sind."
 building_sacred_pool_01: "Lotusteich"
 building_sacred_pool_01_desc: "Dieser harmonische Teich bezaubert den Betrachter mit seiner Schönheit und seiner Ruhe, wodurch er sich auch als Schauplatz für wichtige spirituelle Ereignisse anbietet."
 building_sacred_pool_02: "Heiliges Reservoir"
 building_sacred_pool_02_desc: "Mit wachsender Größe findet man in diesem $building_sacred_pool_02$ auch mehr Leben: Pflanzen- und Tierwelt wirken zusammen, um Besuchern den Kreislauf des Lebens vor Augen zu führen."
 building_sacred_pool_03: "Sakralbecken"
 building_sacred_pool_03_desc: "Diese Wasserfläche bietet einen Ort für gelegentliche Zeremonien und Rituale, erzählt aber auch von der wachsenden Pracht ihres Herrschers."
 building_sacred_pool_04: "Wassergräben"
 building_sacred_pool_04_desc: "Die Wasserflächen des $building_type_sacred_pool_01$s umgeben nun diese heilige Stätte, sodass sie ihr etwas Befestigung bieten und sich ihre Bewohner noch sicherer vor möglichen Feinden fühlen können."
 building_sacred_pool_05: "Klein-Baray"
 building_sacred_pool_05_desc: "Eine Sammlung von Wächterlöwen wacht über diesen Baray, sodass jeder Eindringling es sich zweimal überlegt, bevor er seine stillen Wasser überquert."
 building_sacred_pool_06: "Baray"
 building_sacred_pool_06_desc: "Ein $building_sacred_pool_06$, der sich von Ost nach West erstreckt, ist ein beeindruckender Anblick. Schlangenstatuen helfen dabei, seine Außengrenzen zu bewachen."
 building_sacred_pool_07: "Groß-Baray"
 building_sacred_pool_07_desc: "Statuen, blühende Pflanzen und eine wunderbare Szenerie zeichnen diese majestätische Wasserfläche aus: Sie bietet zudem erholsame Kühle und einen erquickenden Trunk in Zeiten quälender Hitze."
 building_sacred_pool_08: "Heiliger Baray"
 building_sacred_pool_08_desc: "Reisende und andere Besucher, die vorüberziehen, bleiben oft in Ehrfurcht vor dieser von Menschenhand geschaffenen Wasserfläche stehen: Sie ist so breit, dass das Auge die Ränder der anderen Seite kaum noch erkennen kann. Ein wahres Zeugnis für die Verbindung dieses Ortes zum Göttlichen."
 building_type_vihara_halls_01: "Vihara-Hallen"
 building_type_vihara_halls_01_desc: "Dieses Klostergebäude bietet Mönchen Schutz vor der Regenzeit, ist aber auch ein Ort der stillen Meditation, des Gebets und der Erholung. Die Erweiterung der Hallen trägt zur Tatkraft und zur Hingabe der hier ansässigen Gläubigen bei."
 building_vihara_halls_01: "Gebetsschrein"
 building_vihara_halls_01_desc: "Durch die Ergänzung um einen $building_vihara_halls_01$ finden Besucher hier einen Ort der Verehrung und der Kontemplation."
 building_vihara_halls_02: "Schriftenbibliothek"
 building_vihara_halls_02_desc: "Uralte ebenso wie neue heilige Schriften werden hinter den Mauern der Hor Trai verwahrt. Zu Besuch kommende Gläubige können diese Texte nach Belieben durchgehen und nach Erleuchtung suchen."
 building_vihara_halls_03: "Kapellenkolonnaden"
 building_vihara_halls_03_desc: "Majestätische Kolonnaden überragen diese Kapelle und bieten den Gläubigen im Innern feine Inschriften und verschiedene religiöse Darstellungen."
 building_vihara_halls_04: "Mandapa"
 building_vihara_halls_04_desc: "Allein schon die schiere Größe dieser Säulenhalle sorgt dafür, dass man dort hervorragend öffentliche Rituale oder andere religiöse Zeremonien durchführen kann."
 building_vihara_halls_05: "Shala-Pavillon"
 building_vihara_halls_05_desc: "Dieser Pavillon ist umgeben von Grün, und seine Schönheit wird nur von seiner Aura der Spiritualität übertroffen."
 building_vihara_halls_06: "Sima-Steine"
 building_vihara_halls_06_desc: "Die Grenzsteine helfen den Hütern der $building_type_vihara_halls_01$ dabei, für angemessenen Platz und Abstand zu sorgen, damit die Mönche ihre Gottesdienste ordentlich durchführen können."
 building_vihara_halls_07: "Glockenturm"
 building_vihara_halls_07_desc: "Ein majestätischer $building_vihara_halls_07$ krönt diese $building_type_vihara_halls_01$: Tagsüber spiegelt sich in ihm das Sonnenlicht, während er in der Nacht hoch aufragt und weithin zu sehen bleibt."
 building_vihara_halls_08: "Großhallen"
 building_vihara_halls_08_desc: "Die Bequemlichkeit und Annehmlichkeiten dieser Hallen sorgen für viele Mönche, die aus der Ferne anreisen. Auch Lehren und Ideen werden zu einem Wissensgeflecht vereinheitlicht, sodass Harmonie sich durch die Reiche in der Nähe verbreitet."
 building_type_itsukushima_jinja_01: "$building_itsukushima_jinja_01$"
 building_type_itsukushima_jinja_01_desc: "$building_itsukushima_jinja_01_desc$"
 building_itsukushima_jinja_01: "Itsukushima-Schrein" #厳島神社
 building_itsukushima_jinja_01_desc: "Die Galerien des Itsukushima-jinja wurden im 6. Jahrhundert errichtet und sind den Shintō-Göttinnen des Meeres und der Stürme geweiht. Sie stehen am Wasser und blicken auf ein berühmtes Torii-Tor, das über den Wellen der Matsushima-Bucht zu schweben scheint."
 building_itsukushima_jinja_02: "$building_itsukushima_jinja_01$"
 building_itsukushima_jinja_02_desc: "$building_itsukushima_jinja_01_desc$"
 building_type_heian_palace_01: "$building_heian_palace_01$"
 building_type_heian_palace_01_desc: "$building_heian_palace_01_desc$"
 building_heian_palace_01: "Heian-Palast" #平安宮
 building_heian_palace_01_desc: "Die weitläufige Palastanlage wurde von Kaiser Kanmu als Herzstück seiner großen Stadt Heian-kyō, der „Friedenshauptstadt“, erbaut. Sie beherbergt den kaiserlichen Hof, die Residenz sowie die zentralen bürokratischen Einrichtungen Japans. Die Korridore sind belebte Zentren des Zeremoniells, der Politik und der Intrigen, in denen uralte Adelsfamilien um Einfluss buhlen."
 building_type_ise_jingu_01: "$building_ise_jingu_01$"
 building_type_ise_jingu_01_desc: "$building_ise_jingu_01_desc$"
 building_ise_jingu_01: "Ise-Schrein" #伊勢神宮
 building_ise_jingu_01_desc: "Ise-jingū ist der Sonnengöttin #EMP Amaterasu#! geweiht und gehört zu den heiligsten Stätten des Shintō. Der Schrein beherbergt die kaiserlichen Insignien der Yamato und wird von einer jungfräulichen Saigū-Priesterin beaufsichtigt, die aus der Kaiserdynastie ausgewählt wurde."
 building_type_kofuku_ji_01: "$building_kofuku_ji_01$"
 building_type_kofuku_ji_01_desc: "$building_kofuku_ji_01_desc$"
 building_kofuku_ji_01: "Kōfuku-Tempel" #興福寺
 building_kofuku_ji_01_desc: "Der aus dem 7. Jahrhundert stammende Kōfuku-ji ist einer der Sieben Großen Tempel von Nara, eines der ältesten und wichtigsten Zentren buddhistischen Denkens und buddhistischer Macht in Japan."
 building_type_enryaku_ji_01: "$building_enryaku_ji_01$"
 building_type_enryaku_ji_01_desc: "$building_enryaku_ji_01_desc$"
 building_enryaku_ji_01: "Enryaku-Tempel" #延暦寺
 building_enryaku_ji_01_desc: "Enryaku-ji wurde von $SaichO_$ im späten 8. Jahrhundert gegründet und steht auf dem Berg Hiei, wo er Heian-kyō, den Hauptsitz von Kaiser Kanmu überblickt. Er ist das Zentrum des japanischen Pundarika- – oder Tendai- – Buddhismus in Japan."
 building_type_dazaifu_01: "$building_dazaifu_01$"
 building_type_dazaifu_01_desc: "$building_dazaifu_01_desc$"
 building_dazaifu_01: "Dazaifu-Amt" #興福寺
 building_dazaifu_01_desc: "Die Stadt Dazaifu ist das Verwaltungszentrum des Kaiserhofs im fernen Kyūshū. Das Statthaltertum von Dazaifu wurde eingerichtet, um die Verteidigung der Insel zu überwachen, den Überseehandel zu erleichtern und fremdländische Würdenträger zu empfangen. Es ist allerdings auch ein gebräuchlicher Trittstein für ehrgeizige Bürokraten."
 building_type_chinjufu_01: "$building_chinjufu_01$"
 building_type_chinjufu_01_desc: "$building_chinjufu_01_desc$"
 building_chinjufu_01: "Chinjufu-Bezirk" #鎮守府
 building_chinjufu_01_desc: "Das ursprünglich in Taga gelegene Chinjufu ist das befestigte Zentrum der kaiserlichen Befriedungsbemühungen im Norden Japans und wird von einem Sonderbefehlshaber beaufsichtigt, der für die Verteidigung und die Besteuerung der Region zuständig ist."
 building_type_hakata_port_01: "$building_hakata_port_01$"
 building_type_hakata_port_01_desc: "$building_hakata_port_01_desc$"
 building_hakata_port_01: "Hakata-Hafen" #博多
 building_hakata_port_01_desc: "Seit den frühesten Tagen der Yamato ist die Hafenstadt Hakata an der Nordküste von Kyūshū ein Tor zum Meer: ein geschäftiger Knotenpunkt, der vom nahen Dazaifu-Amt beaufsichtigt wird, wo Händler Waren aus fernen Ländern verkaufen und diplomatische Delegationen an Japans Küsten anlanden."
 building_hakata_port_02: "$building_hakata_port_01$"
 building_hakata_port_02_desc: "$building_hakata_port_01_desc$"
 building_type_hwangnyongsa_01: "$building_hwangnyongsa_01$"
 building_type_hwangnyongsa_01_desc: "$building_hwangnyongsa_01_desc$"
 building_hwangnyongsa_01: "Hwangnyong-Tempel" #皇龍寺 (황룡사)
 building_hwangnyongsa_01_desc: "Der im 7. Jahrhundert fertiggestellte Hwangnyongsa, auch „Kaiserlicher Drachentempel“ genannt, ist eine weitläufige Anlage, die von König Jin-heung von Silla als Zentrum der buddhistischen Lehre und Macht errichtet wurde. Er beherbergt eine der höchsten Pagoden der Welt."
 building_type_white_deer_grotto_academy_01: "$building_white_deer_grotto_academy_01$"
 building_type_white_deer_grotto_academy_01_desc: "$building_white_deer_grotto_academy_01_desc$"
 building_white_deer_grotto_academy_01: "Weiße-Hirsch-Grotten-Akademie"
 building_white_deer_grotto_academy_01_desc: "Gegründet vom Eremiten Li Bo, wo einst ein weißer Hirsch umherstreifte, erblühte diese Akademie zu einem Zentrum des Neo-Konfuzianismus."
 building_type_shigu_academy_01: "$building_shigu_academy_01$"
 building_type_shigu_academy_01_desc: "$building_shigu_academy_01_desc$"
 building_shigu_academy_01: "Shigu-Akademie"
 building_shigu_academy_01_desc: "Diese Akademie zog Gelehrte an, um die Klassiker in den stillen Hügeln von Hunan zu studieren. Als Knotenpunkt der Dichtkunst und Philosophie trug sie die Tang-Traditionen weiter in die Song-Zeit."
 building_type_culai_academy_01: "$building_culai_academy_01$"
 building_type_culai_academy_01_desc: "$building_culai_academy_01_desc$"
 building_culai_academy_01: "Culai-Akademie"
 building_culai_academy_01_desc: "Gelehrten bauten diese Akademie inmitten der Gipfel des Culai-Gebirges, um in ihrer Abgeschiedenheit konfuzianische Texte studieren zu können. Ihre Flure hallen wider vor Debatten über das harmonisierende Wesen und die Regierungskunst."
 building_type_lize_academy_01: "$building_lize_academy_01$"
 building_type_lize_academy_01_desc: "$building_lize_academy_01_desc$"
 building_lize_academy_01: "Lize-Akademie"
 building_lize_academy_01_desc: "Die Lize-Akademie fördert Gelehrsamkeit inmitten der Wasser und des Schilfs von Hebau, während sie zugleich als nördliche Bastion des konfuzianischen Ordens an den sich dauernd verschiebenden Grenzen dient."
 building_type_maoshan_academy_01: "$building_maoshan_academy_01$"
 building_type_maoshan_academy_01_desc: "$building_maoshan_academy_01_desc$"
 building_maoshan_academy_01: "Maoshan-Akademie"
 building_maoshan_academy_01_desc: "Eine Akademie, die Rituale, Meditationen und heilige Texte unterrichtet, und zugleich als spirituelles Gegenstück zu den konfuzianischen Akademien der Song-Zeit dient."
