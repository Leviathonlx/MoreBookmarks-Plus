 building_special_greenhouse_01: "Glas-Monument"
 building_special_greenhouse_01_desc: "Dieses Gebäude eignet sich offenbar ausgezeichnet für den Anbau von Gemüse."
 building_type_special_greenhouse_01: "Glas-Monument"
 building_type_special_greenhouse_01_desc: "Dieses Gebäude eignet sich offenbar ausgezeichnet für den Anbau von Gemüse."
 building_type_university_01: "Universität"
 building_type_university_01_desc: "Ein Ort der höheren Bildung für all jene, die ausreichend Einfluss und Gold besitzen, um Zugang zu ihm zu erlangen."
