 #Debug Events
 board_games.0102.t: "游戏中的游戏"
 board_games.0102.desc: "棋盘游戏引擎将所有你最喜爱的棋盘游戏融为一体：西洋棋、印度十字戏、维京板棋、双陆棋。\n\n你还喜欢其他什么游戏吗？\n\n这里面也可以包含其他那些游戏，但是要好得多！\n\n#EMP 而且提前几个世纪就合法了。#!\n\n寻常的棋盘游戏应该只能被称作“我好无聊”游戏。"
 board_games.0102.a: "就玩普通游戏吧，拜托了。"
 board_games.0102.b: "对手仅使用获胜位置，拜托了。"
 board_games.0102.c: "对手仅使用失败位置，拜托了。"
