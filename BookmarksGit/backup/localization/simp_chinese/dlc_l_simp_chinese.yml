 DLC022_EP4: "All Under Heaven"
 dlc_001: "$DLC001_PREORDER$"
 dlc_001_desc: "为中欧的平民、战士和统治者提供一系列服装，让你沉浸于神圣罗马帝国的体验。"
 dlc_002: "$DLC002_SP_DAY1$"
 dlc_002_desc: "为你的宫廷提供一套中东和北非的服饰妆容选项，使其焕然一新。"
 dlc_003: "$DLC003_FP1$"
 dlc_003_desc: "来自严寒北地的凶残的劫掠者，或者是一个充满了无畏的探险家、商人和诗人的复杂社会？在“Crusader Kings III: Northern Lords”中发现诺斯世界真正的丰富多彩，这是广受好评的《Crusader Kings III》首款深度风味包。"
 dlc_004: "$DLC004_EP1$"
 dlc_004_desc: "《Crusader Kings III》的“Royal Court”扩展包增加了与王国或帝国中角色互动的新方式，还包含对游戏中文化系统的重大改变，增添了更大的活力和历史流动性。"
 dlc_005: "$DLC005_FP2$"
 dlc_005_desc: "伊比利亚阳光普照的大地正在《Crusader Kings III》中等候着你光荣的统治：“Fate of Iberia”风味包。这座半岛有着非常丰富的历史、文化和人口，它在中世纪的命运已准备好为你威严的大手所塑造，无论这只手是套上和解的天鹅绒手套，还是化作铁拳。"
 dlc_006: "$DLC006_BP1$"
 dlc_006_desc: "当心，统治者——谨慎对待你所说的那些朋友或敌人；他们是同一枚硬币的两面。你们的关系比以往任何时候都要重要，在“Crusader Kings III: Friends & Foes”中，见证那些与你最亲近的人，在最私密的细节中变得生动。"
 dlc_007: "$DLC007_EP2$"
 dlc_007_desc: "穿越险恶的中世纪土地，举办和参加比武大会、大婚和大巡游，获取荣耀并重新书写历史。"
 dlc_008: "$DLC008_SP2$"
 dlc_008_desc: "用这个服装包让你的统治者成为中世纪最靓的仔。这个服装包以皇帝亨利二世和皇后库妮贡德的服装和礼器为基础，不仅包括新的礼服，还包括符合历史的王冠和其他物品。专为购买第二章的玩家提供。"
 dlc_009: "$DLC009_BP2$"
 dlc_009_desc: "在“Wards & Wardens”中，儿童统治者和他们的监护人占据了中心舞台。在一个距离永恒荣光只有一战之远，危险潜藏于每一道阴影里的世界中，将年幼的王公贵族抚养成人。"
 dlc_010: "$DLC010_FP3$"
 dlc_010_desc: "萨珊帝国早已不复存在，阿拔斯哈里发正在逼迫残存的伊朗世家屈服。你是准备随波逐流，还是打造一个全新的帝国呢？波斯的未来掌握在你手中！"
 dlc_011: "$DLC011_CE1$"
 dlc_011_desc: "你的事迹广为流传：你的声望名垂青史，你的荣耀丰碑无数！编织述说你传奇的华丽挂毯，并精心制作将在未来受到传唱的你的故事。"
 dlc_012: "$DLC012_CP1$"
 dlc_012_desc: "这款北非文化服饰包包含供角色穿戴的新物品，包括上衣、紧身裤、斗篷、头饰等，并有新的设计和图案。“North African Attire”是首个由社区创作者合作和指导制作的作品。"
 dlc_013: "$DLC013_SP3$"
 dlc_013_desc: "这个服装包的灵感来自中世纪盛期的法兰西宫廷款式，为《Crusader Kings III》带来了新的风格和样式。换上新斗篷、新头饰、胡须和发型，与你奢华威严的服装相匹配。专为购买第三章的玩家提供。"
 dlc_014: "$DLC014_EP3$"
 dlc_014_desc: "在古代帝国中带领贵族世家，利用影响力和阴谋来保住你的地位，或者成为一名流浪雇佣兵，建立掮客或亡命之徒的名声。新的事件、政体、计谋和生活方式都可以通过“Roads to Power”来探索。"
 dlc_015: "$DLC015_BP3$"
 dlc_015_desc: "为几个颇受欢迎的系统添加新内容：旅行、活动和生活方式。让你的统治者踏上激动人心的旅程，无论是追求财富、威望还是个人成长。别让他们闲着——冒险随时都在等待着！"
 dlc_016: "$DLC016_CP2$"
 dlc_016_desc: "这款内容创作者包的灵感来自于中世纪的西斯拉夫服装。其中包括新上衣、下装、华丽的头饰和各种图案可供选择。"
 dlc_017: "$DLC017_CP3$"
 dlc_017_desc: "通过“Medieval Monuments”内容创作者包，一同领略中世纪的伟大建筑成就。\n\n“Medieval Monuments”由《Crusader Kings III》的资深模组作者PiGu参与制作，为游戏新增了20处风格各异、富有文化特色的名胜建物。"
 dlc_018: "$DLC018_CP4$"
 dlc_018_desc: "通过由《Crusader Kings III》的资深模组作者Aj参与制作的“Arctic Attire”内容创作者包，以新风尚直面北境严寒。“Arctic Attire”新增了灵感来自于萨米和汉特美学的各类服装饰品。"
 dlc_019: "$DLC019_SP4$"
 dlc_019_desc: "通过“Crowns of the World”为你的统治增添皇家风采，包含了一系列可选的外观装饰，旨在装饰你的统治者的外表。专为购买第四章的玩家提供。"
 dlc_020: "$DLC020_CE2$"
 dlc_020_desc: "统治或臣服，迁徙或者灭亡。在“Khans of the Steppe”中，唯有最强者能在草原的严酷现实中生存下来。你是将崛起成就伟大，开创征服的传奇，还是让你的民族湮没在史书中？一切由你决定。"
 dlc_021: "$DLC021_BP4$"
 dlc_021_desc: "以威严开启你的统治！通过令人敬畏的加冕礼来使你的权力合法化，赢得封臣与对手的等同尊重。从戴上王冠的那一刻起，你的传奇便在“Coronations”的宏大仪式中诞生。"
 dlc_022: "$DLC022_EP4$"
 dlc_022_desc: "在“All Under Heaven”中，东亚波澜壮阔的历史画卷徐徐展开。承接天命，团结你的人民，在这款意义重大的扩展包中塑造帝国的未来！"
