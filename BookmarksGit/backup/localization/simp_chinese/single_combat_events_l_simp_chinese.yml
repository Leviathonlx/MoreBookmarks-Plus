 ##################################################
 #Combat Descs
 ## Own Combat Move Feedback
 single_combat.0001.desc.my_feedback.wait_and_hope.will_die: "我全身僵住了。我会死在这。如果我不做点什么，我#EMP 就会#!死在这。但是我没法让自己动起来，我浑身颤抖着，只能祈祷[my_foe.GetFirstNameNoTooltip]把自己绊倒，这样我才有一线生机。"
 single_combat.0001.desc.my_feedback.wait_and_hope.will_live: "我静候我的时机到来，等待着。我也许不是最好的战士，但是或许，只要任由[my_foe.GetFirstNameNoTooltip]施展，[my_foe.GetHerselfHimself]将不击自破。"
 single_combat.0001.desc.my_feedback.unsure_attack: "我十分敷衍地试着[myself.Custom('SignatureWeaponAttemptedLightPlural')]了几下，尽全力不让我的[myself.Custom('signature_weapon')]飞出去，但是我还是没有任何赢面。"
 single_combat.0001.desc.my_feedback.enthusiastic_onslaught: "我手中有[myself.Custom('SignatureWeaponArticle')][myself.Custom('signature_weapon')]，面前有一名敌人，不管用什么手段，一定要他们碰面。疯狂挥舞、反手突袭，拼命挥舞我武器的[myself.Custom('SignatureWeaponEndType')]，任何能打到敌人的招数都行。"
 single_combat.0001.desc.my_feedback.hail_mary: "我狂乱地[myself.Custom('SignatureWeaponFlourishPresentParticiple')|U]着我的[myself.Custom('signature_weapon')]，直冲[my_foe.GetFirstNameNoTooltip]。就算我会死，也要让这一战成为一场硬仗，[my_foe.GetFirstNameNoTooltip]被我孤注一掷的狂热逼得连连后退。"
 single_combat.0001.desc.my_feedback.pocket_sand: "我抓起一把[sc_defender.Custom('GritType')]，扔向[my_foe.GetFirstNamePossessiveNoTooltip]的[my_foe.Custom('MaskFace')]，让[my_foe.GetHerHim]一边呸呸呸一边后退。"
 single_combat.0001.desc.my_feedback.nut_em: "关键时刻，我荡开[my_foe.GetFirstNamePossessiveNoTooltip]的[my_foe.Custom('signature_weapon')]，冲入[my_foe.GetHerHis]的防御架势里，猛地一甩用我的头撞向[my_foe.GetHersHis]的面部，发出恶心的碎裂声。"
 single_combat.0001.desc.my_feedback.guard: "我灵活地挥舞着[myself.Custom('signature_weapon')]，挡住了数次进攻，不让[my_foe.GetFirstNameNoTooltip]进入一臂距离内。"
 single_combat.0001.desc.my_feedback.probing_attack: "我谨慎选择时机，快速击出几招，打得[my_foe.GetFirstNameNoTooltip]左右趔趄，逐渐撬开了[my_foe.GetHerHis]的防御。"
 single_combat.0001.desc.my_feedback.onslaught: "[myself.Custom('signature_weapon')|U]在手，我的[myself.Custom('SignatureWeaponAttemptedLightPlural')]雨点般落在[my_foe.GetFirstNameNoTooltip]身上，[my_foe.GetHerHim]毫无喘息之机。"
 single_combat.0001.desc.my_feedback.surprise_attack: "我发现了一处弱点，猛冲向[my_foe.GetFirstNameNoTooltip]，[myself.Custom('SignatureWeaponActionPresentParticiple')]我的[myself.Custom('signature_weapon')]，用一击[my_foe.Custom('SignatureWeaponAttemptedHeavy')]把[my_foe.GetHerHim]逼退。"
 single_combat.0001.desc.my_feedback.taunt: "“而且，”我叫道，“你就是[my_foe.Custom2('InsultAdjectiveArticle', ROOT.Char)]家伙，[my_foe.Custom2('InsultAdjective', ROOT.Char)][my_foe.Custom2('InsultNoun', ROOT.Char)]，你的[my_foe.Custom2('PointOfRidicule', ROOT.Char)]这地方的人听了都要笑死！”"
 single_combat.0001.desc.my_feedback.put_the_boot_in: "我的[myself.Custom('signature_weapon')]的一记[myself.Custom('SignatureWeaponAttemptedHeavy')]，把[my_foe.GetFirstNameNoTooltip]打得连连后退，然后我迈步倚身上前，一脚踢中[my_foe.GetHerHim]的胸口。"
 single_combat.0001.desc.my_feedback.strict_guard: "我的[myself.Custom('signature_weapon')]比盾牌防御得更严密，挡开、反击并防御住了[my_foe.GetFirstNamePossessiveNoTooltip]每一招。[my_foe.GetSheHe]不论怎么挥动[my_foe.GetHerHis]的[my_foe.Custom('signature_weapon')]，我的[myself.Custom('signature_weapon')]都在那等着接招。"
 single_combat.0001.desc.my_feedback.confident_attack: "我的[myself.Custom('signature_weapon')]如流水一般向[my_foe.GetFirstNameNoTooltip]涌去，每一击都流畅地衔接着下一击，组合成一系列时机完美贴合的攻击。"
 single_combat.0001.desc.my_feedback.expert_onslaught: "我跳步进攻，打出一阵狂风暴雨般的[myself.Custom('SignatureWeaponAttemptedLightPlural')]，压上全身心对[my_foe.GetFirstNamePossessiveNoTooltip]的防御造成极大压力，每一下时机精准的攻击都消磨着[my_foe.GetHerHim]。"
 single_combat.0001.desc.my_feedback.attempt_disarm: "我用[myself.Custom('signature_weapon')]使出一招威力惊人的[myself.Custom('SignatureWeaponAttemptedHeavy')]，几乎把[my_foe.GetFirstNamePossessiveNoTooltip]的[my_foe.Custom('signature_weapon')]从[my_foe.GetHerHim]手上打飞，但[my_foe.GetSheHe]#EMP 堪堪#!顶住了。"
 single_combat.0001.desc.my_feedback.lightning_assault: "我第一招就用尽全力，直跳向[my_foe.GetFirstNameNoTooltip]，高高[myself.Custom('SignatureWeaponActionPresentParticiple')]起我的[myself.Custom('signature_weapon')]，一[myself.Custom('SignatureWeaponAttemptedHeavy')]把[my_foe.GetHerHim]打得后退。"
 single_combat.0001.desc.my_feedback.tire_opponent: "一次又一次，我后退、格挡、闪避，一直与对手保持着适当的位置，引诱其继续进攻：很快，[my_foe.GetFirstNamePossessiveNoTooltip]就露出疲劳的迹象。"
 #^possessive used here in lieu of a contracted "it's".
 single_combat.0001.desc.my_feedback.reason_you_suck_speech: "[my_foe.GetFirstNamePossessiveNoTooltip]攻击我的时候，[my_foe.GetSheHe]的人生被我批评得体无完肤。有些人可能觉得我疯了，但他们不知道用话语带跑别人的节奏是何等的#EMP 乐趣#!。"
 single_combat.0001.desc.my_feedback.technique_from_legend: "在这激烈的时刻，我尽力回想传说中的古代英雄，努力像他们一样[myself.Custom('SignatureWeaponAction')]我的[myself.Custom('signature_weapon')]。我的对手惊讶地愣住了，这足以让我打出绝杀的一击。"
 single_combat.0001.desc.my_feedback.like_a_viper: "我突然用尽全力，绕过了[my_foe.GetFirstNamePossessiveNoTooltip]的防御，用我的[myself.Custom('signature_weapon')]打出猛力一击，想要[myself.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('my_foe'))]。就差一点点，我就能赢下血腥的一战。"
 single_combat.0001.desc.my_feedback.pocket_silver: "我从腰包中掏出一袋沉重的钱币，扔向[my_foe.GetFirstNameNoTooltip]，正中[my_foe.GetHerHim]的[my_foe.Custom('MaskFace')]，让我[myself.Custom('signature_weapon')]的[myself.Custom('SignatureWeaponAttemptedLight')]有了一个短暂的空当。"
 single_combat.0001.desc.my_feedback.martial_voice: "在战斗中指挥一群乌合之众就是在锻炼责骂和恐吓，我用最大的音量尖声叫骂，向[my_foe.GetFirstNameNoTooltip]证明了这一点。"
 single_combat.0001.desc.my_feedback.mocking_boast: "我的话深深地伤害了[my_foe.GetFirstNamePossessiveNoTooltip]的自尊。#EMP 每个人#!都知道我的大名、我的威望，而[my_foe.GetHerHis]的声名就相形#EMP 见绌#!了。"
 single_combat.0001.desc.my_feedback.is_that_a_crocodile: "一声咆哮，那野兽冲出水面，直冲向我们。我快速后退，留下[my_foe.GetFirstNameNoTooltip]惊恐地对着它[myself.Custom('SignatureWeaponFlourishPresentParticiple')][my_foe.GetHerHis]的[my_foe.Custom('signature_weapon')]。那鳄鱼撤退的时候，我已经接近[my_foe.GetHerHis]的后背了。"
 single_combat.0001.desc.my_feedback.desert_warrior: "在这炎热的户外，只有坚强的[myself.GetWomanMan]能够战斗。[my_foe.GetFirstNameNoTooltip]的汗水#EMP 直流#!，[my_foe.GetHerHis]的气息不稳；偶尔用[myself.Custom('SignatureWeaponAttemptedLightPlural')]来耗尽[my_foe.GetHerHim]的体力就像小孩过家家一样简单。"
 single_combat.0001.desc.my_feedback.jungle_stalker: "丛林中厚厚的落叶减慢了移动，甚至寸步难行，而几步之外就是阴影覆盖。[my_foe.GetFirstNameNoTooltip]挣扎时，我就快速离开，消失之后再出现就是一记[myself.Custom('SignatureWeaponAttemptedHeavy')]。"
 single_combat.0001.desc.my_feedback.open_terrain_expert: "有着全世界的空间供我们战斗，我慢吞吞地绕着[my_foe.GetFirstNameNoTooltip]兜圈子，每次[my_foe.GetSheHe]出击就让出一片毫无价值的阵地，我每次攻击之后也毫不费力地撤退。"
 single_combat.0001.desc.my_feedback.rough_terrain_expert.rocky: "我们打斗处的地貌乱石嶙峋，非常危险。我们每个人绊一跤都能摔死，在这儿猛推一把就有撞刀尖般的危险。我乐此不疲地，三番五次地想拿[my_foe.GetFirstNameNoTooltip]证实这一点。"
 single_combat.0001.desc.my_feedback.rough_terrain_expert.boggy: "即使在最好的时节，沼泽也是出了名的诡秘，此处也不例外。虽然我还没能把[my_foe.GetFirstNameNoTooltip]推进那片咸水，但[my_foe.GetSheHe]已经离得#EMP 非常#!近了。"
 single_combat.0001.desc.my_feedback.forest_fighter: "树木提供了许多能带来优势的机会。我后退躲藏，在[my_foe.GetFirstNameNoTooltip]和我之间多出了好几丛荆棘，然后又原路返回，对[my_foe.GetHerHim]打出恶毒的一记[myself.Custom('SignatureWeaponAttemptedLight')]。"
 single_combat.0001.desc.my_feedback.raaargh: "唾沫横飞，[myself.Custom('signature_weapon')]疯狂[myself.Custom('SignatureWeaponFlourishPresentParticiple')]，我冲向敌人。一片红雾充斥我的思维，一切都是愤怒、鲜血和极乐的宣泄。"
 single_combat.0001.desc.my_feedback.hard_grit: "我老练轻松地躲开[my_foe.GetFirstNameNoTooltip]的攻击，欺身进入，高举我的[myself.Custom('signature_weapon')]打出一记[myself.Custom('SignatureWeaponAttemptedHeavy')]，然后离开后撤到安全距离。"
 single_combat.0001.desc.my_feedback.feint_and_stab: "我的[myself.Custom('signature_weapon')]打出一击[myself.Custom('SignatureWeaponAttemptedLight')]，这给了我一瞬用副手拔出匕首，在[my_foe.GetFirstNameNoTooltip]试图挡下的时候对着[my_foe.GetSheHe]刺过去。"
 single_combat.0001.desc.my_feedback.butchery: "我已经数不清用手中的[myself.Custom('signature_weapon')][myself.Custom('SignatureWeaponKillTypePastParticiple')]了多少人。可能[my_foe.GetFirstName]是下一个，可能也不是，但我如雨点一般地残暴打击让[my_foe.GetHerHim]心生担忧。"
 single_combat.0001.desc.my_feedback.stoic_veteran: "瓦兰吉卫队从不助长懈怠。要胜任皇帝的护卫，就必须要有警惕的眼力和坚实的臂膀，我用一次次打击，向[my_foe.GetFirstNameNoTooltip]展示了持斧者是如何战斗的。"
 single_combat.0001.desc.my_feedback.blade_dance: "在战斗中，我就是个艺术家。每一次出击就是一次下笔，每一个倒下的对手或是每一抹溅出的鲜血就是一次上色。我舞动着[myself.Custom('signature_weapon')]，在挥舞和出击之间无缝地切换，在对手身上挥洒出一幅苦痛的画作。"
 single_combat.0001.desc.my_feedback.wrath_of_highgod: "[myself.GetFaith.HighGodName]是英明的，[myself.GetFaith.HighGodHerHis|U]的怒火站在#EMP 我#!一边。我向上天高呼我的虔敬，[my_foe.GetFirstNameNoTooltip]会在我的信仰面前吓得瑟瑟发抖。"
 single_combat.0001.desc.my_feedback.hurt_me_better: "没有什么能比甜蜜的极致之痛更加让人血脉贲张了，也没有人比我更加理解疼痛。我被身上的伤口彻底点燃，猛冲向[my_foe.GetFirstNameNoTooltip]，打出一连串猛攻，用我的[myself.Custom('signature_weapon')][myself.Custom('SignatureWeaponAttemptedLightPlural')]。"
 single_combat.0001.desc.my_feedback.special_fallback: "看到一丝破绽之后，我猛地踢出一击，正中[my_foe.GetFirstNamePossessiveNoTooltip]的胫骨，差点把[my_foe.GetHerHim]踹瘸了。"
 single_combat.0001.desc.my_feedback.something_to_hide: "[my_foe.GetFirstNameNoTooltip]呆立了片刻。之后，像是有什么东西在[my_foe.GetHerHis]脑中咔嗒作响一样，[my_foe.GetHerHis]想起了我手中有[my_foe.GetHerHim]的把柄，身体在如此重压之下明显萎了下去。"
 ## Opponent Combat Move Feedback
 single_combat.0001.desc.opponent_response.wait_and_hope: "[my_foe.GetFirstNameNoTooltip]站立不动，看上去就在希望我会自己丢掉[myself.Custom('signature_weapon')]一样。"
 single_combat.0001.desc.opponent_response.unsure_attack: "[my_foe.GetFirstNameNoTooltip]踟蹰不前，只是试探性地对我[myself.Custom('SignatureWeaponAttemptedLight')]了一下，但这一击我随便就躲开了。"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.banned_house: "“#EMP [my_foe.GetFullNameNoTooltip]！#!”$single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.own_house: "“你丢尽了[my_foe.GetHouse.GetNameNoTooltip]家族的脸！”$single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.motto: "“#EMP [my_foe.GetHouse.GetMotto]#!，败类！”$single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue: "我的对手一边尖叫着，一边愤怒地对我和我周围[my_foe.Custom('SignatureWeaponFlourishPresentParticiple')][my_foe.GetHerHis]的[my_foe.Custom('signature_weapon')]。"
 single_combat.0001.desc.opponent_response.hail_mary: "[my_foe.GetFirstNameNoTooltip]在清楚地意识到[my_foe.GetHerselfHimself]完全没有胜算之后，身体猛地飞向我，[my_foe.GetSheHe]怀着注定败亡的绝望试图用蛮力逼退我。"
 single_combat.0001.desc.opponent_response.pocket_sand: "前一秒我们还在战斗，下一秒就传来一声“#EMP 呼呀！#!”的尖叫，然后我的[myself.Custom('EyeEyes')]一阵刺痛，视野变得模糊，嘴巴里满是[sc_defender.Custom('GritType')]的味道。"
 single_combat.0001.desc.opponent_response.nut_em: "看到一丝破绽之后，[my_foe.GetFirstNameNoTooltip]猛地向前，用头槌狠狠撞向我，正中我的[myself.Custom('MaskFace')]。我蹒跚着后退，步伐被彻底打乱。"
 single_combat.0001.desc.opponent_response.guard: "[my_foe.GetFirstNameNoTooltip]采取了防御姿态，尽[my_foe.GetHerHis]所能来防守。这个[my_foe.GetWomanMan]的[my_foe.Custom('EyeEyes')]盯着我的每一个动作。"
 single_combat.0001.desc.opponent_response.probing_attack: "[my_foe.GetFirstNamePossessiveNoTooltip]的反击是经过精密计算的，等待着恰当的时机，一口气用[my_foe.GetHerHis]的[my_foe.Custom('signature_weapon')]打出几回[my_foe.Custom('SignatureWeaponAttemptedLightPlural')]。"
 single_combat.0001.desc.opponent_response.onslaught: "[my_foe.GetFirstNameNoTooltip]活动了一下[my_foe.GetHerHis]的脖子，然后开始对我的防守如雨点一般猛攻，这串漫长的[my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')]无情而凶狠，几乎把我打垮。"
 single_combat.0001.desc.opponent_response.surprise_attack: "[my_foe.GetFirstNameNoTooltip]突然改变了方向，[my_foe.GetHerselfHimself]一个横移，朝我几乎不可能闪开的位置打出一记[my_foe.Custom('SignatureWeaponAttemptedHeavy')]。"
 single_combat.0001.desc.opponent_response.taunt: "[my_foe.GetFirstNameNoTooltip]显然不屑于来场实战，选择对我、我的家人和我吃芦笋的方式作出一系列伤人的个人评论。"
 single_combat.0001.desc.opponent_response.put_the_boot_in: "[my_foe.GetFirstNameNoTooltip]向前猛冲，以一记[my_foe.Custom('SignatureWeaponAttemptedLight')]将我逼退，然后朝我的胸口踹出一记窝心脚。我差点摔倒。"
 single_combat.0001.desc.opponent_response.strict_guard: "[my_foe.GetFirstNameNoTooltip]迅速切换到防御姿态，[my_foe.GetHerHis]的[my_foe.Custom('signature_weapon')]完美地挡下所有攻击，形成了一道怎么攻都攻不破的墙，隔在我和[my_foe.GetHerHim]之间。"
 single_combat.0001.desc.opponent_response.confident_attack: "[my_foe.GetFirstNameNoTooltip]用一套行云流水一般的[my_foe.Custom('SignatureWeaponAttemptedLightPlural')]和[my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')]向我反击，每一击都迫使我后退一点。"
 single_combat.0001.desc.opponent_response.expert_onslaught: "[my_foe.GetFirstNameNoTooltip]用一阵猛烈的[my_foe.Custom('SignatureWeaponAttemptedLightPlural')]向我反击，好几次差点[my_foe.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')]。"
 single_combat.0001.desc.opponent_response.attempt_disarm: "[my_foe.GetFirstNameNoTooltip]速度惊人，用[my_foe.GetHerHis]的[my_foe.Custom('signature_weapon')]打出了一记[my_foe.Custom('SignatureWeaponAttemptedHeavy')]，差点就把我手中的[myself.Custom('signature_weapon')]打飞。"
 single_combat.0001.desc.opponent_response.lightning_assault: "[my_foe.GetFirstNameNoTooltip]没有浪费时间，上来就是一连串强硬的[my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')]，将我逼退了一步又一步。"
 single_combat.0001.desc.opponent_response.tire_opponent: "[my_foe.GetFirstNameNoTooltip]在我打出每一记攻击的时候都在后撤，让我的进攻全都落了空。要不了多久我就会开始疲累。"
 single_combat.0001.desc.opponent_response.reason_you_suck_speech: "为了羞辱我，[my_foe.GetFirstNameNoTooltip]一旦我靠近就开始后退，然后使尽各种手段辱骂我，#EMP 吃准了#!我没法将[my_foe.GetHerHim]不当一回事。"
 single_combat.0001.desc.opponent_response.technique_from_legend: "[my_foe.GetFirstNameNoTooltip]以一种异常地令人熟悉的招式[my_foe.Custom('SignatureWeaponActionThirdPerson')]着[my_foe.GetHerHis]的[my_foe.Custom('signature_weapon')]，那一记几乎完美的[my_foe.Custom('SignatureWeaponAttemptedHeavy')]我发誓之前曾在别处见过。"
 single_combat.0001.desc.opponent_response.like_a_viper: "在我意识到之前，[my_foe.GetFirstNameNoTooltip]已经不知不觉#EMP 进到#!我的防御里面，[my_foe.GetHerHis]的[my_foe.Custom('signature_weapon')]迅速地刺向我的心脏。我赶紧向后躲闪，差一点就没能避开。"
 single_combat.0001.desc.opponent_response.pocket_silver: "[my_foe.GetFirstNameNoTooltip]不知从什么地方掏出一只重重的钱袋，朝我的[myself.Custom('MaskFace')]猛扔过来，#EMP 嘎吱一声#!击中了我。待我回过神来，[my_foe.GetSheHe]正取得[my_foe.GetHerHis]对我的优势。"
 single_combat.0001.desc.opponent_response.martial_voice: "[my_foe.GetFirstNamePossessiveNoTooltip]的[my_foe.Custom('signature_weapon')]摆出一副懒散的防御姿态，然后[my_foe.GetSheHe]开始对我喝令，[my_foe.GetHerHis]的腔调就好像是在跟一个农奴，而不是跟一个[myself.GetTitleAsNameNoTooltip]对话一样。"
 single_combat.0001.desc.opponent_response.mocking_boast: "[my_foe.GetFirstNameNoTooltip]从我跟前后撤，制造出一段短暂的间隙。在这片刻的平静中，[my_foe.GetHerHis]一个劲吹嘘自己的名望，攻击我的个人价值，这就足以激怒我了。"
 single_combat.0001.desc.opponent_response.is_that_a_crocodile: "一阵意料之外的爬行动物的嘶嘶声传来，那居然是一头气头上的鳄鱼，正从附近的水域里爬出来。我只能用几记[my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')]将其赶走。"
 single_combat.0001.desc.opponent_response.desert_warrior: "尽管我在这样的炎热环境战斗已经疲惫不堪，[my_foe.GetFirstNameNoTooltip]看上去却依然精气十足，身法敏捷，十分满足于偶尔对我来几下[my_foe.Custom('SignatureWeaponAttemptedLight')]。"
 single_combat.0001.desc.opponent_response.jungle_stalker: "[my_foe.GetFirstNameNoTooltip]用行动证明了自己是一位狡猾的对手，从我的进攻中不断地游走开来，随意穿梭于茂密的灌木丛中，我对此无能为力。"
 single_combat.0001.desc.opponent_response.open_terrain_expert: "[my_foe.GetFirstNameNoTooltip]极其充分地利用了开阔的周边环境，在撤退到宽敞地形之前发动[my_foe.Custom('SignatureWeaponAttemptedLightPlural')]。"
 single_combat.0001.desc.opponent_response.rough_terrain_expert.rocky: "[my_foe.GetFirstNameNoTooltip]是一名在崎岖地形中战斗的专家，总是第一时间能够抢占高地，[my_foe.GetSheHe]凭借这样的优势好几次#EMP 差点#!就废了我的四肢。"
 single_combat.0001.desc.opponent_response.rough_terrain_expert.boggy: "[my_foe.GetFirstNameNoTooltip]比我更擅长在这样泥泞的湿地里战斗，一次又一次地想把我逼近咸水潭里，有几次差一点就成功了。"
 single_combat.0001.desc.opponent_response.forest_fighter: "[my_foe.GetFirstNameNoTooltip]是一位在林地有着娴熟技巧的[my_foe.GetWomanMan]，穿越荆棘和灌木丛如入无人之境，我只能强迫自己趟过这些[my_foe.GetHerHim]留下的祸害。"
 single_combat.0001.desc.opponent_response.raaargh: "[my_foe.GetFirstNameNoTooltip]看上去颤了颤，然后[my_foe.GetSheHe]突然一下怒发冲冠，爆发出一阵令大地都震慑的怒吼，[my_foe.GetHerselfHimself]猛地飞向我，前所未见地#EMP 凶残#!。"
 single_combat.0001.desc.opponent_response.hard_grit: "[my_foe.GetFirstNameNoTooltip]是一位很有能力的战士，这一点尤其令我担忧，[my_foe.GetSheHe]一次又一次地躲避或格挡开我的重击，然后以同样的攻击回敬我。"
 single_combat.0001.desc.opponent_response.feint_and_stab: "[my_foe.GetFirstNameNoTooltip]佯装用[my_foe.GetHerHis]的[my_foe.Custom('signature_weapon')]从左边进攻，实际上[my_foe.GetHerHis]的副手藏着一把匕首直击我的心脏。"
 single_combat.0001.desc.opponent_response.butchery: "[my_foe.GetFirstNamePossessiveNoTooltip]的嘴唇边露出了残忍的笑容，在我还没来得及调整自己的防御前，我就被一阵凶猛的[my_foe.Custom('SignatureWeaponAttemptedLightPlural')]给压制住了。"
 single_combat.0001.desc.opponent_response.stoic_veteran: "[my_foe.GetFirstNamePossessiveNoTooltip]在瓦兰吉卫队的那段时光将[my_foe.GetHerHim]历练成了一个坚韧、残忍的人，手握[my_foe.Custom('SignatureWeaponArticle')][my_foe.Custom('signature_weapon')]的时候尤其致命，向我的躯干打出一记[my_foe.Custom('SignatureWeaponAttemptedHeavy')]又一记[my_foe.Custom('SignatureWeaponAttemptedHeavy')]。"
 single_combat.0001.desc.opponent_response.blade_dance: "[my_foe.GetFirstNameNoTooltip]是使[my_foe.Custom('SignatureWeaponArticle')][my_foe.Custom('signature_weapon')]的好手，[my_foe.GetHerHis]的能力可是出了名的，[my_foe.GetSheHe]对我招呼一连串行云流水般的[my_foe.Custom('SignatureWeaponAttemptedLightPlural')]，间歇夹杂着令人惊惧的[my_foe.Custom('SignatureWeaponAttemptedHeavy')]，这一系列行为无时不刻不在提醒我这一点。"
 single_combat.0001.desc.opponent_response.wrath_of_highgod: "“为了[my_foe.GetFaith.HighGodNameAlternate]和[my_foe.GetFaith.WarGodName]，去死吧亵渎者！”[my_foe.GetFirstNameNoTooltip]尖叫着，将[my_foe.GetHerHis]的[my_foe.Custom('signature_weapon')][my_foe.Custom('SignatureWeaponActionPresentParticiple')]向天空。"
 single_combat.0001.desc.opponent_response.hurt_me_better: "一滴鲜血从[my_foe.GetFirstNamePossessiveNoTooltip]的头皮上缓缓淌下；当它淌到[my_foe.GetHerHis]的上嘴唇时，[my_foe.GetSheHe]舔了舔，然后邪魅地笑了起来。"
 single_combat.0001.desc.opponent_response.special_fallback: "[my_foe.GetFirstNameNoTooltip]出乎意料地朝我胫骨狠狠踢了一脚，疼得我暂时一瘸一拐。"
 single_combat.0001.desc.opponent_response.something_to_hide: "“你忘了还#EMP 欠#!我什么吗，[myself.GetFirstNameNoTooltip]？”[my_foe.GetFirstNameNoTooltip]微笑道。当我意识到[my_foe.GetSheHe]在指什么时，我的两肩无力地垂了下来。"
