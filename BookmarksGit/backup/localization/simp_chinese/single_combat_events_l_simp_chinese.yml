 single_combat.0041.desc.sc_defender.strict_guard: "没有什么能击破我的防御，今天也不会有。"
 single_combat.0041.desc.sc_defender.confident_attack: "正如他们所言，自信为能力增色，我的攻击正证明这一点。"
 single_combat.0041.desc.sc_defender.expert_onslaught: "很少有人能挡住我的[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]，我的对手也不列外。"
 single_combat.0041.desc.sc_defender.attempt_disarm: "我本来想要乱了对手的阵脚，不过我尝试缴械进展就要好得多。"
