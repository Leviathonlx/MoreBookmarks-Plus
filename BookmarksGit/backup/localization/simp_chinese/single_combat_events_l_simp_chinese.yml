 single_combat.0031.desc.opponent_response.feint_and_stab: "[sc_victor.GetFirstNameNoTooltip]用[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]对我从一侧[sc_victor.Custom('SignatureWeaponAttemptedLight')]，然后十分娴熟地将方向转移到了副手的匕首上，从另一侧完全绕开了我的防御。\n\n"
 single_combat.0031.desc.opponent_response.butchery: "[sc_victor.GetFirstNameNoTooltip]不给我喘息之机，立马如雨点般对我打出[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，每一击都经过精确的计算，确保我受到了最大程度的痛苦。\n\n"
 single_combat.0031.desc.opponent_response.stoic_veteran: "[sc_victor.GetFirstNameNoTooltip]寸步不让，冲我连送了好几波[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]，"
 single_combat.0031.desc.opponent_response.blade_dance: "[sc_victor.GetFirstNameNoTooltip]的动作很优美，如果[sc_victor.GetSheHe]不是正在用[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]对着我不断挥舞的话，"
 single_combat.0031.desc.opponent_response.wrath_of_highgod: "[sc_victor.GetFirstNameNoTooltip]高声呼喊着[sc_victor.GetHerHis]将自己的全身心奉献给了天上的[sc_victor.GetFaith.HighGodName]，紧接着"
 single_combat.0031.desc.opponent_response.hurt_me_better: "我取得的战果似乎反而让[sc_victor.GetFirstNameNoTooltip]#EMP 亢奋了#!，我的每一击都激发了[sc_victor.GetHerHis]对战斗的激情，最终"
 single_combat.0031.desc.opponent_response.special_fallback: "[sc_victor.GetFirstNameNoTooltip]眯了下眼睛，然后突然狠狠地踢在了我的胫骨上。\n\n我跪倒在地上，发现自己正盯着"
 single_combat.0031.desc.opponent_response.something_to_hide: "[sc_victor.GetFirstNameNoTooltip]低声说出了一个我更#EMP 不堪入耳#!的秘密。我被压制后分心了，连挨了好几下打，"
 ## Defender Lost, Opponent Finishing Move Injury
 single_combat.0031.desc.opponent_response.wait_and_hope.injury: "正中我拿[sc_loser.Custom('signature_weapon')]的指节。\n\n我的手指本能地张开，武器当啷一声掉到地上。\n\n我们片刻间相顾#EMP 茫然#!，[sc_victor.GetFirstNameNoTooltip]随即犹豫地扬起[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]。\n\n“投……投降，或者受死！”"
 single_combat.0031.desc.opponent_response.unsure_attack.injury: "这一击绵软无力，却让我移动错了方位，害我摔倒在路边。\n\n尽管我迅速地站起了身，这个狂喜的[sc_victor.GetFirstNameNoTooltip]已经让[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]就位，随时准备一击[sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]。"
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.injury: "结果害得我手腕一松，差一点就让我的[sc_loser.Custom('signature_weapon')]脱了手。\n\n[sc_victor.GetSheHe]只需要最后一击就能让我彻底跪在地上求饶。我还没能重新组织起我的防御，[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]——[sc_victor.Custom('SignatureWeaponTipType')]就朝着我的喉咙杀气腾腾地袭来。"
 single_combat.0031.desc.opponent_response.hail_mary.injury: "一时间，我被[sc_victor.GetHerHis]的粗鲁无礼逗笑了，直到我感觉有东西在我腿后绊了一下。\n\n一瞬间，我就倒在了地上，[sc_victor.GetFirstNameNoTooltip]站着俯视我，跟我一样惊讶。然而[sc_victor.GetHerHis|U]持[sc_victor.Custom('signature_weapon')]的那只手仍坚定有力。"
 single_combat.0031.desc.opponent_response.pocket_sand.injury: "并且有什么从底下重重地击中了我的膝盖。\n\n我赶紧眨眼睛，试着让我的视线清晰起来，朦胧之中映入我眼帘的是[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')]正准备[sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]。"
 single_combat.0031.desc.opponent_response.nut_em.injury: "而我就像一堆烂砖一样软倒在地。\n\n#EMP [sc_loser.GetFaith.HighGodName]#!啊，那[sc_victor.GetWomanMan]的头硬得#EMP 离谱#!。\n\n我的世界天旋地转，一道道痛苦的白色条纹撕裂我的视线，等我抬头看时，[sc_victor.GetFirstNameNoTooltip]正准备用[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]打出快速的一击[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。"
 single_combat.0031.desc.opponent_response.guard.injury: "接着，一记#EMP 快速#!格挡反击，从我手中夺走了[sc_loser.Custom('signature_weapon')]。\n\n我只有眨眼的时间。\n\n我的敌人散发着自信，转变为攻击架势，准备[sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。"
 single_combat.0031.desc.opponent_response.probing_attack.injury: "每次都用一招精准的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]消磨我的决心。\n\n我尽力顶住[sc_victor.GetHerHim]，但[sc_victor.GetSheHe]最终打掉了我手中的[sc_loser.Custom('signature_weapon')]。\n\n我只剩几秒钟的时间就要被[sc_loser.Custom('SignatureWeaponKillTypePastParticiple')]。"
 single_combat.0031.desc.opponent_response.onslaught.injury: "迫使我一次次后退。\n\n很快我就哐一声摔倒。[sc_victor.GetFirstNameNoTooltip]最后一次在我倒地的身体上[sc_victor.Custom('SignatureWeaponActionThirdPerson')][sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]，准备瞬间结果我。"
 single_combat.0031.desc.opponent_response.surprise_attack.injury: "突袭了我。那一击让我转了半圈，我几乎翻倒在地。\n\n在我恢复之前，[sc_victor.GetSheHe]已重整[sc_victor.GetHerHis][sc_victor.Custom('signature_weapon')]，准备好致命一击。我们都定住不动，思考如何移动，显然我[sc_victor.GetFirstNamePossessiveNoTooltip]的攻击能在我躲闪或格挡之前[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。"
 single_combat.0031.desc.opponent_response.taunt.injury: "扔下我的[sc_loser.Custom('signature_weapon')]试图亲自掐死[sc_victor.GetHerHim]。\n\n当[sc_victor.GetFirstNameNoTooltip]晃动[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]时我才意识到自己干了什么。"
 single_combat.0031.desc.opponent_response.put_the_boot_in.injury: "我尽力了，但敌人直接打出一整套[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，很快我就倒在地上，头晕目眩、气喘吁吁。\n\n尽管我仍[sc_loser.Custom('signature_weapon')]在手，[sc_victor.GetFirstNamePossessiveNoTooltip][sc_victor.Custom('signature_weapon')]已作势要[sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]。"
 single_combat.0031.desc.opponent_response.strict_guard.injury: "打得我连连后退。\n\n我还没来得及找稳平衡，[sc_victor.GetFirstNameNoTooltip]就再一次冲到我的面前，[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponEndType')]那一端朝着我的脑袋飞来，然后我感觉到[sc_loser.Custom('MaskFace')]吃了狠狠一击[sc_victor.Custom('SignatureWeaponEndMaterial')]的钝击。\n\n我甚至都没注意到[sc_loser.Custom('signature_weapon')]已经从我的手里飞了出去。"
 single_combat.0031.desc.opponent_response.confident_attack.injury: "让我疲于应付，直到我的防御招架不住，结果[sc_victor.GetSheHe]获得了一个#EMP 完美#!的空挡。\n\n这个[sc_victor.GetWomanMan]使出全力的一击，让我倒在了地上，我的[sc_loser.Custom('signature_weapon')]也被打飞。\n\n走错一步，就意味着死亡。"
 single_combat.0031.desc.opponent_response.expert_onslaught.injury: "每一下都将我震得后退，每一次格挡都让我的骨头磋商，直到我跌倒在地上，缩成一团，全身上下差点散了架。\n\n我身体很冷，脑子晕乎乎的，好像脑袋在被不断地敲着但意识却去了另一间屋。怎么回……我们在旋转吗？还是我在旋转？\n\n我一声粗咳，一口血痰从嘴里跳了出来；我的身体发怵，[sc_loser.Custom('signature_weapon')]从我的手里滑落。[sc_victor.GetFirstNameNoTooltip]将它踢到了我够不着的地方，然后将[sc_victor.GetHerHis]冰冷的金属制[sc_victor.Custom('signature_weapon')]抵在我的喉咙之上。"
 single_combat.0031.desc.opponent_response.attempt_disarm.injury: "我们互相凝视了一会。在一阵紧张、尴尬的沉默中，我们两人都等着对方先采取行动。\n\n[sc_victor.GetFirstNameNoTooltip]威胁着[sc_victor.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')][sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]，扬了扬眉毛。"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.opponent_response.tire_opponent.injury: "我感觉到我握着[sc_loser.Custom('signature_weapon')]的那只手开始虚弱了。\n\n我的对手肯定是从我的姿态中读出了什么，[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]划出一道凶狠的挥砍，我的武器应声上了天。\n\n现在我的性命完全取决于[sc_victor.GetHerHis]的仁慈了。"
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.injury: "十足的挫败感让我破防了。\n\n#EMP 就#!在那一刻，[sc_victor.GetSheHe]攻击了，[sc_victor.Custom('SignatureWeaponAttemptedLight')]一一次娴熟的挥舞让我的[sc_loser.Custom('signature_weapon')]脱手。\n\n“不必苦恼，[sc_victor.GetFirstNameNoTooltip]；你对于[sc_loser.Custom('signature_weapon')]的掌握比你对[sc_loser.GetPrimaryTitle.GetTierAsNameNoTooltip]的掌握要有力多了。”"
 single_combat.0031.desc.opponent_response.technique_from_legend.injury: "这一幕如同是从传说中走出一般，敌人轻易扫开了我的防御，从我手中夺走[sc_loser.Custom('signature_weapon')]，接着打出一招毁天灭地的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，把我打倒在地。\n\n[sc_victor.Custom('signature_weapon')|U]高高举起，不理会我被惊掉的下巴，[sc_victor.GetSheHe]准备[sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]。"
 single_combat.0031.desc.opponent_response.like_a_viper.injury: "我试图挡开这毒蛇般的一击，但没什么用。我的对手趁机鈎住我的[sc_loser.Custom('signature_weapon')]，将武器往反方向一折，便被远远弹到我够不着的地方去了。\n\n[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]停在了我的胸前，就在我怦怦跳动的心脏之前。"
 single_combat.0031.desc.opponent_response.pocket_silver.injury: "[sc_victor.GetSheHe]#EMP 突破#!了我的防御，将[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]抵在我的喉咙上。\n\n我下意识地举了下[sc_loser.Custom('signature_weapon')]，在尴尬的沉默中衡量着自己的选择。\n\n[sc_victor.GetFirstNameNoTooltip]怒视着我，而[sc_victor.GetHerHis]的肌肉紧绷，随时准备攻击。"
 single_combat.0031.desc.opponent_response.martial_voice.injury: "我向后跳去，速度快得简直要把我的皮留在原地，但仅过了一瞬间，我就意识到我的[sc_loser.Custom('signature_weapon')]没和我一起跳，它被我扔了出去，在空气中打着转，而我则无助地面对着[sc_victor.GetFirstNameNoTooltip]的第二次攻击。"
 single_combat.0031.desc.opponent_response.mocking_boast.injury: "用[sc_victor.GetHerHis][sc_loser.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponEndType')]朝我握[sc_loser.Custom('signature_weapon')]的手打出有力的一击，将我的武器打得脱手。\n\n我的对手得意地笑着，以夸张的动作准备[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。\n\n“现在，失败者该说什么？”"
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0031.desc.opponent_response.desert_warrior.injury: "打过来一连串精准的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，害我筋疲力尽，摔倒在[sc_defender.Custom('GroundType')]上。\n\n我滚了个身，结果发现[sc_victor.GetFirstNameNoTooltip]高高地举起[sc_victor.Custom('signature_weapon')]，随时准备[sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]。"
 single_combat.0031.desc.opponent_response.jungle_stalker.injury: "朝我的下身#EMP 猛#!踢，把我打倒在地，惊叫连连。\n\n我在地上挣扎了片刻，试图摆脱这该死的鬼植物的束缚，骂骂咧咧地忍着下身的剧痛，突然就停了，因为我感觉到[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponTipType')]正抵着我的额头。"
 single_combat.0031.desc.opponent_response.open_terrain_expert.injury: "没过多久，我就开始摇摇晃晃，感到筋疲力尽，接着，我的对手以一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]将我打到在地。\n\n我试图爬起来，但[sc_victor.GetFirstNamePossessiveNoTooltip]的靴子踩住了我的胸部，[sc_victor.GetSheHe]举起[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]，打算[sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]。"
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.rocky: "在一处小斜坡上，我不慎向后摔倒，狼狈地滚到一处岩石堆里，差点撞上自己的[sc_loser.Custom('signature_weapon')]。\n\n我竭尽全力，踉跄地爬了起来，但[sc_victor.GetFirstNamePossessiveNoTooltip]冰冷的[sc_victor.Custom('signature_weapon')]已抵在我的后颈上。"
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.boggy: "我一脚踩空，仰面摔进一滩泥泞的沼泽水里。\n\n我的[sc_loser.Custom('signature_weapon')]当时就飞了出去，我挣扎着把头抬出水面，大吸一口空气，同时吐出嘴里恶臭的沼泥。\n\n一只靴子轻轻踩在我的[sc_loser.Custom('MaskFace')]上，让我的头将将浮出水面，同时威胁着要将我踩回去。"
 single_combat.0031.desc.opponent_response.forest_fighter.injury: "[sc_victor.GetSheHe]逼退我的方向有个木桩。\n\n我摔了个四脚朝天，[sc_loser.Custom('signature_weapon')]飞进了灌木丛中。我还没来得及爬起来，就在树叶中挨了重重的一脚，然后一把冰冷的[sc_victor.Custom('signature_weapon')]狠狠压在我的喉咙上。"
 single_combat.0031.desc.opponent_response.raaargh.injury: "把我像布娃娃一样撞飞了。\n\n我背着地摔倒在地，失去了我的[sc_victor.Custom('signature_weapon')]，[sc_victor.GetSheHe]盘踞在我的上方，充满杀意的、如同凶兽一般的#EMP 憎恨#!汇聚在[sc_victor.GetHerHis]的[sc_victor.Custom('EyeEyes')]中。我要死了……我就要这么死去了。\n\n幸好这股愤怒来得快去的也快，[sc_victor.GetFirstNameNoTooltip]平静下来，不过尽管情绪稳定了，依然随时准备[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。"
 single_combat.0031.desc.opponent_response.hard_grit.injury: "[sc_victor.GetFirstNameNoTooltip]凭借专业的能力，时左时右地向我逼来，每一击都打得我不知所措，直到最后，[sc_victor.GetSheHe]将我的[sc_loser.Custom('signature_weapon')]从我[sc_loser.Custom('HandHands')]中打飞。\n\n有那么一瞬间，我惊呆了。"
 single_combat.0031.desc.opponent_response.feint_and_stab.injury: "我试着去招架，但太迟了，匕首末端的圆球狠狠打在我的脸颊上。\n\n我的手一松，武器咣当一声掉在地上，只感到一阵天旋地转。"
 single_combat.0031.desc.opponent_response.butchery.injury: "我几乎能感到骨头的碎裂，血液流过淤伤的动脉，挤压着遭到痛殴的肉体。我的视线变得模糊、涣散。我们打了多久了？我什么时候倒在地上的？\n\n[sc_victor.GetFirstNameNoTooltip]俯视着我，[sc_victor.Custom('signature_weapon')]高高举起，准备[sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]。"
 single_combat.0031.desc.opponent_response.stoic_veteran.injury: "每一下都攻向我[sc_loser.Custom('signature_weapon')]的[sc_loser.Custom('SignatureWeaponEndMaterial')]，直到我的武器[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]。\n\n然后，[sc_victor.GetFirstNameNoTooltip]要缴除我破损的[sc_loser.Custom('signature_weapon')]简直如探囊取物，我只能手无寸铁地面对可能到来的下一次打击。"
 single_combat.0031.desc.opponent_response.blade_dance.injury: "对方在我的攻击之间游刃有余，总是在最后一刻脱身。\n\n我陷入了维谷，顷刻间，一道光闪过[sc_loser.Custom('signature_weapon')]没了。武器卡哒卡哒地落在一边，我未能为力，[sc_victor.GetFirstNameNoTooltip]准备[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。"
 single_combat.0031.desc.opponent_response.wrath_of_highgod.injury: "一记意料之外的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]彻底地搅乱了我的平衡。\n\n[sc_victor.GetFirstNameNoTooltip]向前横扫，[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]距离我的[sc_loser.Custom('MaskFace')]只有一寸之差。\n\n“以[sc_victor.GetFaith.WarGodName]的名义，要么投降，要么死！”"
 single_combat.0031.desc.opponent_response.hurt_me_better.injury: "在一声嘶哑的吼声中到达高潮，以一系列[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]迫使我跪倒在地。\n\n我试图挥舞[sc_loser.Custom('signature_weapon')]招架又一次当头的毁灭性打击，[sc_loser.Custom('MaskFace')]上却挨了一膝盖。\n\n我向后倒在[sc_defender.Custom('GroundType')]里，满眼金星，就像[sc_victor.GetFirstNamePossessiveNoTooltip]在我眼前晃来晃去的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponTipType')]的光芒一样。"
 single_combat.0031.desc.opponent_response.special_fallback.injury: "[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponTipType')]，后者抵在我的[sc_loser.Custom('MaskFace')]上，近得没法躲避。"
 single_combat.0031.desc.opponent_response.something_to_hide.injury: "疼得我被震回了现实。\n\n我还没来得及组织起防御，[sc_victor.GetFirstNamePossessiveNoTooltip]接着就是一记重击把[sc_loser.Custom('signature_weapon')]从我手里绞脱，我空门大开，脆弱无力。"
 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0031.desc.opponent_response.wait_and_hope.fatality: "结果正好划过了我的防御，然后[sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')]。\n\n我踉跄着后退，我对手的[sc_victor.Custom('signature_weapon')]从我的身体里拔出，我发出一阵呻吟。鲜血开始从伤口中涌出，流淌到地上荡漾开来，我的嘴唇无力地上下蠕动着。\n\n[sc_victor.GetFirstNameNoTooltip]看上去就和我一样震惊。"
 single_combat.0031.desc.opponent_response.unsure_attack.fatality: "而我步步后撤。\n\n[sc_victor.GetSheHe|U]肯定是打中了我的哪里，但是这突如其来的疼痛如此强烈，我甚至没法辨明创伤的位置。我感觉到炽热的鲜血从我的胸腔中涌出，全身的关节都疼痛不已，这股疼痛逐渐蔓延到我的上半身\n\n[sc_victor.GetFirstNameNoTooltip]挥舞着[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]，直冲过来[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。"
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.fatality: "看上去滑稽可笑。至少，在某一击打中我的持[sc_loser.Custom('signature_weapon')]手，并且把我的武器打飞之前是这样的。\n\n[sc_victor.GetFirstNameNoTooltip]迈步向前，用[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')]，我匆忙间只能举起双手抵挡，[sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')]。\n\n我的双唇无声地抽动，疼痛让我彻底窒息。"
 single_combat.0031.desc.opponent_response.hail_mary.fatality: "这种战术[sc_victor.GetHerHis|U]就想击败我，真是业余！真是同情[sc_victor.GetHerHim]。不出意外的话，那样一招会击中我前——"
 single_combat.0031.desc.opponent_response.pocket_sand.fatality: "并且我的腹脏处突然传来一阵炸裂般的剧痛。\n\n我向后倒下，但是有什么东西追到了我的下巴下面，逐渐没入我的颚骨。大量的鲜血如同泉水一般从伤口涌出，我瘫倒在地面上，我的生命正一点点渗透进[sc_defender.Custom('GroundType')]，流失不见。"
 single_combat.0031.desc.opponent_response.nut_em.fatality: "然后一切都变暗了。我的[sc_loser.Custom('EyeEyes')]……看不见了。我拼命地挥舞着[sc_loser.Custom('signature_weapon')]，希望能挡住那该死的[sc_victor.GetWomanMan]。\n\n但这没有用，我感觉到有什么东西深深[sc_victor.Custom('SignatureWeaponWoundVerb1')]入我的肩膀，在我身体上划出一道血路。\n\n我摇摇晃晃，咳出一口带血的痰：[sc_victor.GetFirstNameNoTooltip]一定击中了我的肺部。"
 single_combat.0031.desc.opponent_response.guard.fatality: "直到最后我一招失误，手中[sc_loser.Custom('signature_weapon')]飞了出去。\n\n[sc_victor.GetFirstNameNoTooltip]没有浪费时间，立马打出一系列[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，每一击都从我身体上撕下血淋淋的肉条。\n\n我跪倒在地，喘息着咳出带血的唾液。[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('MaskFace')]上看不出任何表情，握紧[sc_victor.GetSheHe]的武器，准备打出致命的一击。"
 single_combat.0031.desc.opponent_response.probing_attack.fatality: "一点一点的敲开我的防御，直到一记从斜路而来的攻击害我摔了跤。\n\n我再也没法起身了，[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]用一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')][sc_victor.Custom('SignatureWeaponKillTypeRearTorsoPresentParticiple')]。"
 single_combat.0031.desc.opponent_response.onslaught.fatality: "实在是太难招架了。我可能挡开了开始的两下还是三下，但是[sc_victor.GetHerHis]的第四下攻击敲得直接让[sc_loser.Custom('signature_weapon')]从我的[sc_loser.Custom('HandHands')]里脱落，而第五下攻击伤到了我的肺，让我无法呼吸。\n\n我有那么一霎没弄明白到底发生了什么，紧接着[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]深深地[sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')]进了我的肋腔，骨头和血肉被砸烂撕碎混作一团。\n\n我向后倒下，喘着气，渐渐死去。我的胸口如同灼烧一般火热，我的四肢已经变得冰冷，我的意识从出血的伤口处不断地流走。"
 single_combat.0031.desc.opponent_response.surprise_attack.fatality: "让我的[sc_loser.Custom('signature_weapon')]从手中脱落，旋转着飞上了天。\n\n我赶忙后退，但是没能快过[sc_victor.GetFirstNameNoTooltip]的冲刺，电光石火之间[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')]。\n\n生命送我的身体里被泵出来，我倒坍在地，弥留之际只能看着杀死我的人。"
 single_combat.0031.desc.opponent_response.taunt.fatality: "放弃了我的防御，让我的身体冲向[sc_victor.GetHerHim]。\n\n毫不意外，我鲁莽的进攻给了[sc_victor.GetFirstNameNoTooltip]一个大空当，对着我的肚子来了一下。"
 single_combat.0031.desc.opponent_response.put_the_boot_in.fatality: "开了个好头，[sc_victor.GetFirstNameNoTooltip]迅速移动打出一记[sc_victor.Custom('SignatureWeaponAttemptedLight')]，将[sc_loser.Custom('signature_weapon')]从我的手里打飞。\n\n我还没来得及躲，[sc_victor.GetSheHe|U]就一个回身攻击，[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')]入我的胸腔。"
 single_combat.0031.desc.opponent_response.strict_guard.fatality: "撕开了我的防御。紧接着一击让我的胸腔起了一阵彻骨的刺痛，我持[sc_loser.Custom('signature_weapon')]的那只手臂无力地垂在了身边。\n\n我感受不到四肢，我没法支配我的双腿移动，我什么都做不了了。\n\n又一下[sc_victor.Custom('SignatureWeaponAttemptedHeavy')][sc_victor.Custom('SignatureWeaponCriticalPresent')]我的胸膛，我一步步后退，眼神渐渐涣散。\n\n[sc_victor.GetFirstNameNoTooltip]已经让[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]就位，准备最后绝杀一击。"
 single_combat.0031.desc.opponent_response.confident_attack.fatality: "然后一记出人意料的侧向攻击刚好打在了我的腹脏上。\n\n这一击震得我连连后退，我瘫坐在[sc_defender.Custom('GroundType')]上，有什么腥味十足、透着红色的东西正从伤口不断地流出。\n\n疼痛遍布了我的全身。我之前有流过这么多的血吗？我的[sc_loser.Custom('signature_weapon')]被踢到一边，我也没法给自己疗伤。\n\n在我之上，[sc_victor.GetFirstNameNoTooltip]已经准备好用[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]进行最后一击。"
 single_combat.0031.desc.opponent_response.expert_onslaught.fatality: "直接将我震退，迫使我一边尖叫着倒在地上，全身破损地缩成一团。\n\n我的视线开始变得朦胧，疼痛蒙蔽了我的双眼，但我还是意识到[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]插在我身上，周边已经一片血肉模糊。\n\n下一击直接打中了我的喉咙，给了我一个痛快，让我不再尖叫。"
 single_combat.0031.desc.opponent_response.attempt_disarm.fatality: "我还没来得及防御，[sc_victor.GetFirstNameNoTooltip]就打出一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，正中我的胸口，一切都变成了灼烧的剧痛。\n\n我能隐约感觉到接下来的几击，但就像是隔着重重迷雾或是厚厚的裹尸布。我的视线逐渐模糊。"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.opponent_response.tire_opponent.fatality: "我的防御出现了一个恰到好处的空当。\n\n下一击在我的腹部开了一个大口子，鲜血、胆汁、还有消化到一半的食物从我的腹部漏出来，淌到了我的靴子上。\n\n我叫出了声，疼痛超乎了我的想象，手赶紧攫住暴露在外的腹脏。可能这只是我的想象，但是当[sc_victor.GetSheHe]举起[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]准备终结我的痛苦时，我仿佛透过[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('MaskFace')]看到了一丝怜悯从眼中闪过。"
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.fatality: "我沮丧地尖叫。\n\n这似乎#EMP 正是#![sc_victor.GetFirstNameNoTooltip]期待的，[sc_victor.GetSheHe]利用我短暂的分心，突破了我的防御，并将[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponWoundVerb5')]入我的咽喉。\n\n我一下子就开始作呕、窒息，很快啊，但这根本没用。只有鲜血，凝块的鲜血混着唾液，从我喉咙和嘴中涌出。"
 single_combat.0031.desc.opponent_response.technique_from_legend.fatality: "我动身抵挡，却误判了……什么东西。我感到天旋地转，头晕目眩，一动就想呕吐，直到我的头#EMP 砰的一声#!撞到了什么东西。\n\n我什么知觉都没了。我说不出话来。我……我看到自己的身子躺在几尺以外，脖子上的断裂处血如泉涌。\n\n我……"
 single_combat.0031.desc.opponent_response.like_a_viper.fatality: "时间仿佛都变慢了。我能感觉到握[sc_loser.Custom('signature_weapon')]的手动作太过迟缓以致无法求饶，而我的视线锁定着那把即将[sc_victor.Custom('SignatureWeaponWoundVerb3')]入我胸膛的致命武器。\n\n然后它命中了。\n\n血肉撕裂，骨头分离、断裂。我感觉到有什么东西从我后背穿出，但那是我碎裂的身躯还是对手的武器？我不知道。我无法……我无法呼吸。我什么也感觉不到。我……"
 single_combat.0031.desc.opponent_response.pocket_silver.fatality: "[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponTipType')]正向我袭来。\n\n武器正好插进了我的嘴里，牙齿爆裂，血肉模糊。我的下巴无力地耸拉着，再也用不了。我摇摇晃晃，想要叫出声，但喉咙里只能发出呜咽声。\n\n我连[sc_victor.GetFirstNamePossessiveNoTooltip]仁慈的了结都没能看见。"
 single_combat.0031.desc.opponent_response.martial_voice.fatality: "那声音像是有什么魔力，把我吓得呆住，像是听到了猎人号角声的雄鹿。那些招式本来是很容易被挡住，被躲开，或是……随便就怎么应付掉的，真的。\n\n但我却没。\n\n而我的肩膀被狠狠地[sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')]到，弄断了骨头，动脉里的鲜血喷了我俩一身。"
 single_combat.0031.desc.opponent_response.mocking_boast.fatality: "将[sc_loser.Custom('signature_weapon')]从我手中击落，就好像它只是小孩的玩具。\n\n我惊恐地睁大[sc_loser.Custom('EyeEyes')|U]，但已经太迟了。[sc_victor.GetHerHis|U]的[sc_victor.Custom('signature_weapon')]向前划出一道弧线，准备以迅速的一击[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。"
 single_combat.0031.desc.opponent_response.is_that_a_crocodile.fatality: "朝我飞奔而来，将我撞翻在地。\n\n我的[sc_loser.Custom('signature_weapon')]被撞飞了。刹那间，我正好盯见了那只爬行动物骇人的血盆大口。\n\n然后周遭的一切都陷入了黑暗、潮湿和痛苦：我挣扎，我窒息，我试图喊叫，但没有任何声响传出那只野兽的肚子，只剩下骨头碎裂的噼啪声和喷射而出的骨髓。"
 single_combat.0031.desc.opponent_response.desert_warrior.fatality: "灵巧地抄起一脚从下方踢中我的膝盖。\n\n我倒在了[sc_defender.Custom('GroundType')]上，我挣扎着想要起来，完全没法呼吸。\n\n[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]从上面[sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')]进了我的胸腔，就像那样，一切都完了。我的四肢悲惨地抽搐着，但是战斗已经离开了我的躯体。"
 single_combat.0031.desc.opponent_response.jungle_stalker.fatality: "用[sc_victor.GetHerHis][sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponEndType')]正好打中我的眼睛。\n\n我吃了一惊，在树叶堆里挣扎，我自己的[sc_loser.Custom('signature_weapon')]从我手中滑落。\n\n我毫不设防、轻轻松松地成了[sc_victor.GetFirstNameNoTooltip]的猎物，紧接着一系列[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]稳稳地将我开膛破肚。"
 single_combat.0031.desc.opponent_response.open_terrain_expert.fatality: "直到我透支了自己才意识到[sc_victor.GetSheHe]在做什么。我的[sc_loser.Custom('signature_weapon')]飞到身前很远的地方，而[sc_victor.GetFirstNameNoTooltip]则挥舞着[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]，然后一股白热的痛感在我身体侧面爆发。\n\n我倒了下去，喘息着、咳嗽着，大口吸着空气试图缓解窒息。但这都没有用。\n\n[sc_victor.GetFirstNameNoTooltip][sc_victor.Custom('SignatureWeaponActionThirdPerson')][sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]，准备打出夺命的一击。"
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.rocky: "我滑了一跤，旋转着滚下了斜坡。\n\n有什么锐利的东西，不知道是岩石还是武器，撞上了我的脊椎，我的下半身失去了知觉，上半身痛苦地尖叫着。周围的世界停止了旋转，我的手臂以诡异的角度扭曲，眼睛里满是鲜血，好冷啊。\n\n[sc_victor.GetFirstNameNoTooltip]俯视着我，准备结束我的痛苦。"
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.boggy: "我脚下一滑，一跤跌进一个很深的臭水池里。\n\n我的[sc_loser.Custom('signature_weapon')]不知飞到哪里去了，我挣扎着想爬起来，这时一只重重的靴子踩在我的后颈上，把我死死压在臭水里。\n\n我的每一次挣扎都会引来[sc_victor.GetFirstNamePossessiveNoTooltip][sc_victor.Custom('signature_weapon')]漫不经心的晃动，直到最后，我再也没有力气来将[sc_victor.GetHerHim]顶开。"
 single_combat.0031.desc.opponent_response.forest_fighter.fatality: "脚下的树枝，直到我被它绊倒，摔进了灌木丛中。\n\n荆棘划伤了我的[sc_loser.Custom('MaskFace')]，有什么东西紧紧缠住了我的[sc_loser.Custom('signature_weapon')]。我弯腰去拽，突然有如死亡般冰冷的什么东西[sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')]。\n\n我当即倒了下去，烂泥和腐败的植物填满了口腔。我感觉不到我的四肢了。\n\n[sc_victor.GetFirstNameNoTooltip]朝我的背踢了一脚，打出致命的一击。"
 single_combat.0031.desc.opponent_response.raaargh.fatality: "仅一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，我的[sc_loser.Custom('signature_weapon')]就[sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')]。\n\n[sc_victor.GetFirstNameNoTooltip]冲了过来，一拳狠狠地砸到了我的[sc_loser.Custom('MaskFace')]上，我以自己脑袋为轴心直接飞了出去，嘴里还吞下几颗牙。\n\n我重重地摔在[sc_defender.Custom('GroundType')]上，完全无法理解到底发生了什么。等到我恢复知觉的时候，有什么黏黏的液体顺着我的[sc_loser.Custom('MaskFace')]流了下来。\n\n不停、不停、不停、不停……"
 single_combat.0031.desc.opponent_response.hard_grit.fatality: "没过多久，我就被迫面对现实。我落入下风，根本没办法扳回场面，我不可能一直挡住[sc_victor.GetSheHe|U]。\n\n至少我死得很痛快，[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')]了我的脖子，场面一片血腥。"
 single_combat.0031.desc.opponent_response.feint_and_stab.fatality: "这一击正中我的胸口，鲜血从伤口中喷涌而出。\n\n和这样一个经常为消遣杀人的[sc_victor.GetWomanMan]对抗或许是愚蠢之举？也许是，也许不是。不管怎样，我迅速失去知觉的四肢告诉我，我已经没有时间为错误后悔了。"
 single_combat.0031.desc.opponent_response.butchery.fatality: "没要多久我就被干得七零八落，浑身颤抖，[sc_loser.Custom('EyeEyes')]里满是疼痛。我希望感官麻木起来，但是随着[sc_victor.GetFirstNamePossessiveNoTooltip][sc_victor.Custom('signature_weapon')]的每一击，疼痛只是变得更加剧烈。\n\n当[sc_victor.GetSheHe]抓住我的后脑勺，[sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')]的时候，我真庆幸这是多么仁慈；至少给我了个痛快。"
 single_combat.0031.desc.opponent_response.stoic_veteran.fatality: "直到最后一击将我的[sc_loser.Custom('signature_weapon')]打得[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')]。\n\n我还没来得及感叹自己的不幸，下一次打击就正中我的胸口，[sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')]。\n\n我倒在地上，生命每秒钟都在流失，嘴巴不受控制地颤抖着。[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]仍然深深嵌入我的身体。"
 single_combat.0031.desc.opponent_response.blade_dance.fatality: "结果对方血腥的一击直接切开了我的前[sc_loser.Custom('ArmArms')]，以及胸腔上部，血液喷涌而出，如泉眼一般。\n\n事实证明，我只是[sc_victor.GetHerHim]的玩物，而[sc_victor.GetSheHe]正享受其中。\n\n血如泉，形将殒，我跪倒在地上。我挣扎着想看看杀我的凶手，血液喷在身上，让我觉得暖暖的。\n\n[sc_victor.GetFirstNameNoTooltip]回望我一眼，眼中丝毫没有任何兴趣。糟糕，[sc_victor.GetHerHis|U]的[sc_victor.Custom('signature_weapon')]开始朝下挥动了。"
 single_combat.0031.desc.opponent_response.wrath_of_highgod.fatality: "一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]重重地打在了我的[sc_loser.Custom('signature_weapon')]上，[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]。\n\n我内心满是震惊，僵硬地动弹不得，已经没有价值的武器掉落在了[sc_defender.Custom('GroundType')]上。这一切只持续了一霎那，但这一霎那已经足够[sc_victor.GetFirstNameNoTooltip][sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]了。"
 single_combat.0031.desc.opponent_response.hurt_me_better.fatality: "在一系列打得我像个狗崽子一样的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]中达到高潮。\n\n我的每一次反击似乎都没有效果，对手宁愿以伤换伤也要对我加倍奉还。\n\n我根本没看到致命的那一击，只感觉到[sc_victor.GetSheHe]的武器[sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')]入我的身躯。我倒在[sc_defender.Custom('GroundType')]中，温暖潮湿的鲜血顺着腰往下流去。"
 single_combat.0031.desc.opponent_response.special_fallback.fatality: "[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponEndType')]，后者直接插进了我的[sc_loser.Custom('MaskFace')]里面。我平卧在地上不断地喘息，我的[sc_loser.Custom('signature_weapon')]在我跌倒时已经落在了一旁，我的对手对着我的背部狠狠来了一脚。\n\n我还没来得及反抗，[sc_victor.GetSheHe]就用[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')]。我的腹部疼得#EMP 叫了起来#!，我的四肢失去了知觉，我的脸色变得冰冷。\n\n这……这就是我的结局。"
 ### No need for a something_to_hide, as it's never fatal.
 ## Aggressor Lost, Own Combat Move Feedback
 single_combat.0031.desc.sc_attacker.wait_and_hope: "指望我的对手[sc_victor.GetHerselfHimself]动手，结果是个坏主意。\n\n犹豫不决间，我轻易就受到了一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，"
 single_combat.0031.desc.sc_attacker.unsure_attack: "不是出于技巧而是出于希望，我试着打出一记[sc_loser.Custom('SignatureWeaponAttemptedLight')]，却什么都没捞到。我的对手不费吹灰之力就挡开了我的进攻，"
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught: "我冲向对手，[sc_loser.Custom('signature_weapon')][sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')]，不管使出多少次狂砍，一定要把[sc_loser.GetHerHim]打到在地上。\n\n"
 single_combat.0031.desc.sc_attacker.hail_mary: "有时候在战斗中，你会发现自己无法与对手匹敌。这里的情况就是如此，我孤注一掷地打出一连串狂野的[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]，然而"
 single_combat.0031.desc.sc_attacker.pocket_sand: "我抄起一小撮[sc_defender.Custom('GritType')]，直接对着我的对手扔过去，结果一股逆风呼啸而过，那些[sc_defender.Custom('GritType')]全都飞到了#EMP 我的#![sc_loser.Custom('MaskFace')]上。\n\n"
 single_combat.0031.desc.sc_attacker.nut_em: "我发誓我看到了对手防御中的破绽，但当我快步向前，打算用头撞向[sc_victor.GetHerHis]的[sc_loser.Custom('MaskFace')]时，有什么东西"
 single_combat.0031.desc.sc_attacker.guard: "我尽了最大努力来维持稳固的防守，但效果并不理想。招架时的一着不慎导致防御出现了一道缺口，"
 single_combat.0031.desc.sc_attacker.probing_attack: "我试着保留自己的力量，使其不要在错误的地方迅速耗尽，结果我的一招试探攻击被狠狠地弹了回来"
 single_combat.0031.desc.sc_attacker.onslaught: "我紧接着对手的[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]使出[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]，一连串毁灭打击如行云流水一般。然而事与愿违。\n\n"
 single_combat.0031.desc.sc_attacker.surprise_attack: "我已尽可能掩饰自己的动作，但对手还是看穿了我的突袭，并轻松闪开。我完全没料到这一击竟会失手，顿时落入了下风。\n\n"
 single_combat.0031.desc.sc_attacker.taunt: "我后退一步，准备狠狠羞辱我的对手，但这一举动让我分了神。\n\n我甚至没看到对手的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.peg_leg: "尽管我的[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]让对手踉跄了一下，[sc_victor.GetSheHe]在我踢到之前就反击了：一记恶毒的[sc_victor.Custom('SignatureWeaponAttemptedLight')]直接击中我的虚晃腿，让我在天上翻了个筋斗然后摔在地上。\n\n"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fallback: "尽管我的[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]让对手踉跄了一下，接下来的踢击却完全落空了，一记报复性的[sc_victor.Custom('SignatureWeaponAttemptedLight')]之后，我躺在地上没了气。\n\n"
 single_combat.0031.desc.sc_attacker.strict_guard: "没几个人敢说我的防御不是滴水不漏、毫无可能突破的，然而我的对手还是想办法做到了，可能是技巧，可能是运气。\n\n"
 single_combat.0031.desc.sc_attacker.confident_attack: "我专业而优雅地挥舞着我的[sc_loser.Custom('signature_weapon')]，但哪怕是一等一的大师也会犯错误。在某一个风险十足的[sc_loser.Custom('SignatureWeaponAttemptedLight')]空当，我的对手"
 single_combat.0031.desc.sc_attacker.expert_onslaught: "我以非同寻常的技艺，朝对手打出一连串娴熟的[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]，逼得[sc_victor.GetHerHim]接连后退。胜利近在咫尺，我能品尝到它的味道！\n\n"
 single_combat.0031.desc.sc_attacker.attempt_disarm: "我盘算着现在是轻松取胜的最佳时机，于是尝试以一记势大力猛的[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]打落对手手中的[sc_victor.Custom('signature_weapon')]。但出乎我预料的是，[sc_victor.GetSheHe]击打在我手中[sc_loser.Custom('signature_weapon')]的薄弱点，"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent: "我消遣着时间，不断地退后远离我的对手，试图在[sc_victor.GetHerHis]的攻击中来回游走，直到把[sc_victor.GetSheHe]拖累。即使是最好的时机下这也是一个危险的策略，因为我发现自己被连续几下[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]击中，"
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech: "有的人可能会说我是个傻子，当我们都挥舞着致命的武器时，我却在对对手的生活方式评头论足。他们肯定会觉得自己是对的，尤其是在"
 single_combat.0031.desc.sc_attacker.technique_from_legend: "我经常思考，一位[sc_loser.GetLadyLord]到底是笔杆子更硬还是刀把子更粗。我的对手，至少，看上去还是[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]更加孔武有力，因为[sc_victor.GetSheHe]正对我模仿传奇杀招的行为冷嘲热讽。\n\n"
 single_combat.0031.desc.sc_attacker.like_a_viper: "我猛冲向对手防御的破绽，[sc_loser.Custom('signature_weapon')][sc_loser.Custom('SignatureWeaponTipType')]闪烁，准备终结这场战斗。但我没料到"
 single_combat.0031.desc.sc_attacker.pocket_silver: "我急中生智，从腰间抄起一个钱袋子对着我的对手扔过去。不幸的是，[sc_victor.GetSheHe]依靠直觉作出的反应比我想象的还要快，反射性地一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]将袋子打飞，沉重的钱币如雨点一般落在我的身上。\n\n尽管有点惊讶，"
 single_combat.0031.desc.sc_attacker.martial_voice: "令人沮丧的是，命令下等人和命令出身高贵的战士是两种截然不同的技能。我的对手更像是愤怒而非害怕，等我说得上气不接下气，然后"
 single_combat.0031.desc.sc_attacker.mocking_boast: "“你知道赢得名声的好方法是什么吗？”我的对手问道，[my_foe.Custom('EyeEyes')]眯了起来回应我的尊己卑人，“那就是杀掉一个名人”。\n\n我……[sc_victor.GetSheHe]说得不错。我的迟疑#EMP 刚好#!给了[sc_victor.GetHerHim]机会来"
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile: "我向后躲闪，拼命腾出地界，让自己处于这条野兽的视野之外。只要，它不是根本就不动弹。\n\n是石头。那就只是块该死的#EMP 石头#!，根本不是条鳄鱼，现在我的对手把我逼得晕头转向，站都站不稳了。\n\n"
 single_combat.0031.desc.sc_attacker.desert_warrior: "我等待着、等待着、等待我的对手因为沙漠的炽热而疲倦不堪，但是[sc_victor.GetSheHe]好像只是在出汗，却依然生龙活虎地战斗着。我反而惊慌失措了起来，防御变得松懈。\n\n"
 single_combat.0031.desc.sc_attacker.jungle_stalker: "丛林让战斗的许多方面都很艰难，但是一个耐心的生手却只需要保持[sc_loser.GetHerHis]的沉着冷静，就能克服一些最难的障碍。就在我等待对手爆发脾气的时候，我感觉到有什么东西开始缠上我的腿，然后低头一看，只见我已被一根沉重的藤蔓给缠住了。\n\n"
 single_combat.0031.desc.sc_attacker.open_terrain_expert: "在大片空地上打斗时，我一退再退，以空间换取对手的懊丧。直到我被绊倒，我才意识到[sc_victor.GetSheHe]一直在把我往什么东西赶着。在我往后跌倒的那一刻，我才第一次注意到那块岩石。\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.rocky: "尽管我的对手远没有我那么习惯在这种嶙峋崎岖的环境中战斗，[sc_victor.GetSheHe]仍然将[sc_victor.GetHerHis]的姿势摆得极其稳当，使得我的推搡毫无作用，反而乱了#EMP 我自己的#!平衡。\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.boggy: "甚至对我这样的老手而言，沼泽湿地也同样带来了许多难以估计的危险。我把对手推进的每一个池子，结果都浅到了无害的地步，可当我自己第一次涉足进水时，却一下就淹到了我的膝盖！\n\n"
 single_combat.0031.desc.sc_attacker.forest_fighter: "有时候，森林是如此茂密，如此不祥，只有傻子才会想只身一人踏足进去。有时候，森林又是如此不显山露水地恬静，孩子们只要一想到能在里面玩耍就感到沉醉。\n\n我们现在这片林地更偏向后者，当我正在四处寻找着有没有什么可以加以利用的环境隐患时，我的对手"
 single_combat.0031.desc.sc_attacker.raaargh: "我口里尖叫着血腥的刽子手，直接冲向了我的对手，猛击、狂砸、撕咬、重踢，暴风骤雨般地愤怒和暴力似乎永无止尽地裹挟着我。\n\n风暴结束的时候，我发现"
 single_combat.0031.desc.sc_attacker.hard_grit: "在战斗中，我很容易就习惯了利用敌人的傲慢。速败是对毫无根据的自信最好的惩罚。不过，现在我的对手似乎决计只跟我一招招地对过，留下破绽只会诱使我自己拖垮自己。\n\n"
 single_combat.0031.desc.sc_attacker.feint_and_stab: "分心二用对我来说确实……有些艰难。当我正打算刺出副手的匕首时，才发现我的[sc_loser.Custom('signature_weapon')]已被对手夺走，"
 single_combat.0031.desc.sc_attacker.butchery: "果然，排在职业掠夺者军队的第一个屠杀皮滚尿流的农民，和与劲敌一对一单挑，多少还是不同的。\n\n能镇住老弱病残的手段，在我对手这儿就没了同样的效果，我的自负被轻松利用来"
 single_combat.0031.desc.sc_attacker.stoic_veteran: "在卫队里，我们主要护卫皇帝免受刺客袭击，但刺客大多一见到全副武装的瓦兰吉人就望风而逃了。值得称赞的是，我的对手似乎并没有被我咄咄逼人的阵势一步步吓退，我坚忍的劈砍遇上的是[sc_victor.GetHerHis]一次又一次果决的格挡。\n\n"
 single_combat.0031.desc.sc_attacker.blade_dance: "在战斗中，我就是个艺术家。每一次出击就是一次下笔，每一个倒下——#EMP 草#!，啊，淦，我握着[sc_loser.Custom('signature_weapon')]的那只手，[sc_victor.GetSheHe]#EMP 正好#!击中了我握着[sc_loser.Custom('signature_weapon')]的那只手，我根本没想到会发生这种事！\n\n"
 single_combat.0031.desc.sc_attacker.wrath_of_highgod: "我毫不怀疑[sc_loser.GetFaith.HighGodName]想要我赢下这场比试，我同样也在大声祈祷中说了出来。不幸的是，我的对手趁我分神"
 single_combat.0031.desc.sc_attacker.hurt_me_better: "我对疼痛并不陌生，我尽全力将对手施加于我的疼痛尽数吸收。但即使对于我来说，当前的状况也太过了，我没法集中思绪享受甜蜜的极致之痛，反而被肉体撕裂造成的纯粹不适扰乱了节奏。\n\n随着我的注意力发散，本应是情热洋溢的排山倒海之招变成了可怜的[sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]。\n\n"
 single_combat.0031.desc.sc_attacker.special_fallback: "我压着一腔怒火，朝对手的小腿来了一记猛踢，只觉平衡顿失，我#EMP 完全#!没踢中，还出错了脚，把自己身子都甩飞了。\n\n"
 single_combat.0031.desc.sc_attacker.something_to_hide: "我正在旁敲侧击提醒我的对手欠了什么债，结果我话还没说完，[sc_victor.GetHerHis]的武器的[sc_victor.Custom('SignatureWeaponEndType')]端就正中我的下巴。我踉跄着后退，"
 ## Aggressor Lost, Own Combat Move Injury
 single_combat.0031.desc.sc_attacker.wait_and_hope.injury: "把我一下就震到了[sc_defender.Custom('GroundType')]上。我迅速地想爬起身来，但是当我找到平衡时，[sc_victor.Custom('SignatureWeaponTipAdjective')]的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponTipType')]已经顶在了我的喉咙上。\n\n再一次，我全身僵住了。"
 single_combat.0031.desc.sc_attacker.unsure_attack.injury: "还跃过来打出一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，彻底地打乱了我的平衡。\n\n我还没来得及找回平衡，接踵而至的一脚就把我踹翻在地，我满眼金星，就只看见[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')]已经抵在了我的脖子上。"
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.injury: "但我没看到对准我脑袋一侧的武器[sc_victor.Custom('SignatureWeaponEndType')]的一击，直到我中招，一阵白热的痛感在太阳穴爆发，伴随着我倒下时的视野突然转变。\n\n[sc_victor.GetFirstNamePossessiveNoTooltip]的脚出现在我眼前，在一段充满同情的停顿后，切换至战斗姿态。\n\n我赶紧用沙哑的声音说出了该说的那个词。"
 single_combat.0031.desc.sc_attacker.hail_mary.injury: "局面还是一团糟。\n\n不知是打偏还是被[sc_victor.GetFirstNamePossessiveNoTooltip]招架反弹的攻击命中了我自己，我失去平衡，摔倒在地上，更糟糕的是，我乱挥的手居然对着我自己的[sc_loser.Custom('MaskFace')]来了一下。\n\n我的对手几乎是温柔地敲飞了我的[sc_loser.Custom('signature_weapon')]，我想这实际上是怜悯。"
 single_combat.0031.desc.sc_attacker.pocket_sand.injury: "我一边使劲咳嗽，一边喘不过气来，[sc_victor.GetFirstNameNoTooltip]现在想要拿下我简直易如反掌。[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponEndType')]直接砸在了我的喉咙上，将我直接击飞到[sc_defender.Custom('GroundType')]上。\n\n我刚找回一口气，就发现[sc_victor.GetHerHis]的武器直接抵在了我暴露在外的肚子上。"
 single_combat.0031.desc.sc_attacker.nut_em.injury: "狠狠命中了我的腹部，让我脸朝下摔在了地面上。\n\n我胡乱抓着，试图爬起来，但重重的几脚让我认识到了错误。一把[sc_victor.Custom('signature_weapon')]轻轻压在我的后颈上，并不打算伤害我。"
 single_combat.0031.desc.sc_attacker.guard.injury: "对手抓住机会，打出几招精准的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，最后一击直接敲飞了我的武器。\n\n[sc_victor.GetFirstNameNoTooltip]没有浪费时间，举起[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]，准备打出致命的一击。"
 single_combat.0031.desc.sc_attacker.probing_attack.injury: "害得我没握住武器。\n\n我的[sc_loser.Custom('signature_weapon')]在天上划过一道优美的弧线飞走了，底部着地，我在近身格斗中被缴了械。\n\n[sc_victor.GetFirstNameNoTooltip]只需要[sc_victor.Custom('SignatureWeaponAction')][sc_victor.GetHerHis]自己的[sc_victor.Custom('signature_weapon')]，昭示自己在这场决斗中获得了胜利。"
 single_combat.0031.desc.sc_attacker.onslaught.injury: "实际上，我的[sc_loser.Custom('signature_weapon')]挥了个寂寞，反而是我的膝盖窝被什么重物钩住然后狠狠地拉了一下。我笨拙地在空中翻了半个圈，试图拿自己的武器撑着身体，结果[sc_loser.Custom('MaskFace')]又挨了一顿胖揍。\n\n我蹒跚着，一记重击把我的[sc_loser.Custom('signature_weapon')]震到一边，局势再明朗不过了，我输了。"
 single_combat.0031.desc.sc_attacker.surprise_attack.injury: "我来没来得及回转[sc_loser.Custom('signature_weapon')]来防御这刁钻的还击，肚子就挨了一记膝顶。紧接着，后脑勺上的一记肘击给我带来双份的痛苦，我眼前一黑，瘫倒在地上。"
 single_combat.0031.desc.sc_attacker.taunt.injury: "砸向了我，我#EMP 砰#!地一声重重摔了下去。\n\n我脸朝地栽在了[sc_defender.Custom('GroundType')]上，我只能咕哝出声，否则就得死。"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.injury: "我冲到侧面，希望能拿下后背，但是[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]一记残杀击中了我的脊髓，害我倒在地上。\n\n我的身后，或者说我的身上某处，我听见[sc_victor.GetHerHim]一边冷笑着，一边挥舞着武器准备对我补刀。"
 single_combat.0031.desc.sc_attacker.strict_guard.injury: "但真正重要的是，在几下[sc_victor.Custom('signature_weapon')]打击之后，[sc_victor.GetFirstNamePossessiveNoTooltip]的武器已经冰冷地抵在了我的喉咙上，[sc_victor.Custom('SignatureWeaponTipAdjective')][sc_victor.Custom('SignatureWeaponTipType')]正顶着我的颈静脉。\n\n我正在低头思索我的选项，[sc_victor.GetFirstNameNoTooltip]动了动，似乎很没有耐心。"
 single_combat.0031.desc.sc_attacker.confident_attack.injury: "使出了一招完美格挡，将我自己的武器挡回到我身上。\n\n为了回避我的[sc_loser.Custom('signature_weapon')]，我不得不闪开，结果正好撞上[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]。尽管这一击点到为止，没有造成致命伤，它还是害得我坐到了地上。随着我应声倒地，我的武器也被打飞了。"
 single_combat.0031.desc.sc_attacker.expert_onslaught.injury: "然而，正当我沉溺于甜蜜的闲情之时，一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]不知从哪里打来，打在了我的身上。我踉跄着后退了几步，呆若木鸡，接下来的一击彻底缴了我的械，我的性命这下完全取决于[sc_victor.GetFirstNamePossessiveNoTooltip]的仁慈了。\n\n仿佛对胜利还不满意，我的对手[sc_victor.Custom('SignatureWeaponActionThirdPerson')][sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]准备绝杀。"
 single_combat.0031.desc.sc_attacker.attempt_disarm.injury: "反而将我的武器打飞了。\n\n我手无寸铁，在[sc_victor.GetFirstNameNoTooltip][sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')]之前，就无助地承认了失败。"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent.injury: "力度如此之大，震得我失去平衡，摔倒在地上。\n\n[sc_victor.GetFirstNameNoTooltip]没有放过这一刻，立马站在了我身上，准备[sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]。"
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.injury: "我被[sc_victor.GetFirstNameNoTooltip]用[sc_victor.Custom('SignatureWeaponEndType')]击中脖子时。\n\n我呛得说不出话，拼命地喘气试图让空气进入我淤青的喉咙，而[sc_victor.GetSheHe]则趁机完成完美的一击。\n\n下一秒，[sc_victor.GetSheHe]就要[sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]。"
 single_combat.0031.desc.sc_attacker.technique_from_legend.injury: "但我使出的远不是终结战斗的绝招，反而成了一副戏剧性的姿势，结果我完全失去了对[sc_loser.Custom('signature_weapon')]的掌控！这把武器以优雅的弧线飞向远方。\n\n[sc_victor.GetFirstNameNoTooltip]有些茫然，但接着高兴地朝我的方向挥了挥[sc_victor.GetHerHis]自己的[sc_victor.Custom('signature_weapon')]。"
 single_combat.0031.desc.sc_attacker.like_a_viper.injury: "[sc_victor.GetHerHis]的#EMP 坚韧#!。\n\n[sc_victor.GetFirstNameNoTooltip]不退反进，在#EMP 几乎不可能#!打偏的位置用膝盖顶在我的腹部。\n\n我倒在地上，在我能考虑恢复之前，[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponTipType')]已经架在了我的脖子上。"
 single_combat.0031.desc.sc_attacker.pocket_silver.injury: "[sc_victor.GetFirstNameNoTooltip]还是迅速利用了[sc_victor.GetHerHis]的优势，将[sc_loser.Custom('signature_weapon')]从我的手中绞走。我十分无助，只能对着一枚银币啐了一口。"
 single_combat.0031.desc.sc_attacker.martial_voice.injury: "打出一记猛烈的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]。\n\n吃惊且喘不过气的我毫无疑问地被击倒了。[sc_victor.GetFirstNameNoTooltip]走到我身前，举起[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]，准备[sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]。"
 single_combat.0031.desc.sc_attacker.mocking_boast.injury: "用一记[sc_victor.Custom('SignatureWeaponAttemptedLight')]攻向我的胸膛。我惊得一时喘不上气来，对下一击也几乎没造成什么抵抗，[sc_loser.Custom('signature_weapon')]顿时被对手打飞了，而[sc_victor.GetFirstNameNoTooltip]则准备以[sc_victor.GetHerHis]的下次攻击[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。"
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0031.desc.sc_attacker.desert_warrior.injury: "之后[sc_victor.GetFirstNameNoTooltip]发动了好几下出人意料的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，我绊倒了自己，脸着地摔向了[sc_defender.Custom('GroundType')]。[sc_victor.GetHerHis|U]的[sc_victor.Custom('signature_weapon')]立马抵在了我的后脖颈上。"
 single_combat.0031.desc.sc_attacker.jungle_stalker.injury: "我试图用我的[sc_loser.Custom('signature_weapon')]来脱身，但我慢了一步，[sc_victor.GetFirstNameNoTooltip]一记[sc_victor.Custom('SignatureWeaponAttemptedLight')]就制住了我，让我武器都插进了丛林地面。\n\n对我而言，大概还有几秒钟，决斗就结束了。"
 single_combat.0031.desc.sc_attacker.open_terrain_expert.injury: "我的[sc_loser.Custom('signature_weapon')]飞了出去，我还没能看清它掉在那里，[sc_victor.GetFirstNamePossessiveNoTooltip]的脚已经踩在了我的脖子上。"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.rocky: "一记[sc_victor.Custom('SignatureWeaponAttemptedLight')]，很可惜没中，倒让我朝上倒在坡上。这坡按一般标准还算平缓，不过如果条件允许，[sc_victor.GetFirstNameNoTooltip]不会放过任何破绽来使出[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.boggy: "这种情况下，[sc_victor.GetFirstNameNoTooltip]要缴我的械简直如探囊取物，现在我的命只能指望[sc_victor.GetHerHis]的慈悲了。"
 single_combat.0031.desc.sc_attacker.forest_fighter.injury: "以一记破坏性的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]差点将我打得不省人事。\n\n等我回过神来，我的[sc_loser.Custom('signature_weapon')]已经不知道跑到哪里去了，一把武器正架在我的喉咙上。"
 single_combat.0031.desc.sc_attacker.raaargh.injury: "我的[sc_loser.Custom('signature_weapon')][sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')]！\n\n[sc_victor.GetFirstNameNoTooltip]站在旁边不远处，看上去好像和我进入狂暴状态时候没什么变化，小心翼翼地盯着我。更重要的是，[sc_victor.GetSheHe]手里还有武器，要打出致命的一击丝毫没有困难。"
 single_combat.0031.desc.sc_attacker.hard_grit.injury: "这是一场紧张的搏斗，但最后我因为这样一记虚击摔了个结实，再起不能。我却留在地上四脚朝天，手无寸铁。"
 single_combat.0031.desc.sc_attacker.feint_and_stab.injury: "而#EMP 那把#!匕首也很快被[sc_victor.GetFirstNamePossessiveNoTooltip]回转的武器打落。\n\n主武器和副武器都没了，对手还在准备用武器[sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]，现在我别无选择。"
 single_combat.0031.desc.sc_attacker.butchery.injury: "缴了我自己的械。\n\n我的姿态和恫吓现在成了空空如也的东西，任何夸张的举动都会被[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]一招抡翻。"
 single_combat.0031.desc.sc_attacker.stoic_veteran.injury: "我尽了全力，但出问题只不过是时间问题，[sc_victor.GetFirstNameNoTooltip]最终以一次还击将我的[sc_loser.Custom('signature_weapon')]打得脱手。\n\n就这样，对决结束了。"
 single_combat.0031.desc.sc_attacker.blade_dance.injury: "我必须集中精神，我必须扳回场面，我能赢，我只需要，我只，我面前是非常得意的[sc_victor.GetFirstNameNoTooltip]，[sc_victor.GetHerHis]#EMP 稳稳#!地[sc_victor.Custom('SignatureWeaponActionThirdPerson')]握在[sc_victor.Custom('HandHands')]中的[sc_victor.Custom('signature_weapon')]，故意摆出一副威胁的架势。"
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.injury: "朝着我的阴部狠狠地来了一脚，我就像一颗焉了的白菜一样蜷缩在地上。\n\n对[sc_victor.GetHerHis]的渎神行径表达我的愤慨对我没有任何好处，我还没来得及恢复，[sc_loser.Custom('MaskFace')]前就是摆着[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponTipType')]。"
 single_combat.0031.desc.sc_attacker.hurt_me_better.injury: "此时此刻，趁我心事重重之际，[sc_victor.GetFirstNameNoTooltip]不费吹灰之力就抵挡住了我的打击，缴获了我的武器，迫使我投降。"
 single_combat.0031.desc.sc_attacker.special_fallback.injury: "[sc_victor.GetFirstNameNoTooltip]抓住了这个优势，任我身体甩飞，然后对着我剩下那只腿抄起就是一脚。我摔了个狗啃泥，接踵而至的一连串恶毒的踢击让我继续趴在了地上。"
 single_combat.0031.desc.sc_attacker.something_to_hide.injury: "从完全被划破的嘴唇中吐出一口老血。\n\n下一击击中了我的肚子，我重重地瘫倒在地。我上气不接下气地干哕着，只感觉到最后一刻我的[sc_loser.Custom('signature_weapon')]离手了。"
 ## Aggressor Lost, Own Combat Move Fatality
 single_combat.0031.desc.sc_attacker.wait_and_hope.fatality: "[sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')]了我的喉咙。有一两秒钟，我惊恐地看到我的鲜血喷涌而出，迅速浸润了我的胸口，脉搏也逐渐变得微弱。\n\n我跪倒在地。世界是如此的昏暗。是总是这么昏暗的吗？\n\n我麻木了。"
 single_combat.0031.desc.sc_attacker.unsure_attack.fatality: "还出乎意料地朝我飞扑了过来。\n\n从边上打过来的一记[sc_victor.Custom('SignatureWeaponAttemptedLight')]击中了我胸口的薄弱处，从斜角[sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')]。我既感到了天崩地裂般的疼痛，又感受到一阵排山倒海的麻痹感袭来，身体的半数脏器受到了致命的损伤，立马就招架不住了。\n\n唯一让我稳住的，是扎在我胸口的那把[sc_victor.Custom('signature_weapon')]，"
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.fatality: "我刚出了几招，就被什么东西深深[sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')]我的胸膛。我摇晃着，完全失去了平衡，只看到[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]抽离我的身体，带出鲜血和碎骨。\n\n在这难以置信的停顿后，疼痛只持续了数秒。伴随着一声尖叫，白热的痛感迅速被从我胸膛的致命伤口处蔓延开来的麻木取代。"
 single_combat.0031.desc.sc_attacker.hail_mary.fatality: "我败得是如此迅速，以至于我都不确定第一击有没有打完。\n\n前一刻我还在使出浑身解数攻击[sc_victor.GetFirstNameNoTooltip]，下一刻我就感觉不到自己握[sc_loser.Custom('signature_weapon')]的手。什么东西，击中了我的脊椎？我完全无法动弹，倒在了[sc_defender.Custom('GroundType')]上。\n\n对手给我来了一脚，将我踢得正面朝上，至少这给了我正视夺命者的尊严。\n\n然后[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]挥了下来。"
 single_combat.0031.desc.sc_attacker.pocket_sand.fatality: "这个分散注意力的技俩让[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]砸到了我的身体上，凶残而又有效地[sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')]。\n\n我的身体爆发出一股剧痛，我踉跄着一步步后退。啥？究竟发生了什么？我……\n\n炽热的鲜血从我的胸口喷涌而出，划过一道弧线。一阵意义不明的汩汩声从我残破不堪的肺部中传出来；甚至#EMP 我自己#!都不知道那是什么意思。过了许久对面才给我一个痛快。"
 single_combat.0031.desc.sc_attacker.nut_em.fatality: "正中我的下巴，[sc_victor.Custom('SignatureWeaponKillTypeHead2PresentParticiple')]。\n\n[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]上满是我的鲜血。我一半尖叫一半咯咯作响地发出恐怖的大喊，但我的手臂仍然灵活，让我的对手无法赐予我仁慈的死亡。\n\n相反，我在痛苦中踉跄时，仍然本能地紧握着我的[sc_loser.Custom('signature_weapon')]，直到最后再也不动为止。"
 single_combat.0031.desc.sc_attacker.guard.fatality: "对手趁机打出一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，深深地撕裂了我大腿的血肉。\n\n我们又继续过了几招，直到我感觉到腰部附近有一种令人心慌的湿润感。有那么一瞬间，我还以为我是在战斗中吓破了胆，低头一看，才发现我的腿已经被鲜血#EMP 浸湿了#!。\n\n我心中一震，登时倒在了地上，手脚还在抽搐。"
 single_combat.0031.desc.sc_attacker.probing_attack.fatality: "害得我的[sc_loser.Custom('signature_weapon')][sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]。\n\n我刚意识到事情有多糟糕，[sc_victor.GetFirstNameNoTooltip]就打出一连串的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')][sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')]。\n\n血肉模糊的身体在哭泣，我跌跌撞撞。我捂着自己的伤口，但是我自己的血已经让双手变得湿漉漉。\n\n这……这就是我的结局。"
 single_combat.0031.desc.sc_attacker.onslaught.fatality: "有什么东西击碎了我的膝盖，我摔倒在地上。尽管我尽自己可能滚开，挥舞着我的[sc_loser.Custom('signature_weapon')]想要驱赶[sc_victor.GetFirstNameNoTooltip]，我却#EMP 看不见#![sc_victor.GetHerHim]在哪里。[sc_victor.GetSheHe]到底在哪里，[sc_victor.GetSheHe]肯定在附——"
 single_combat.0031.desc.sc_attacker.surprise_attack.fatality: "我试图找回控制，但是[sc_victor.GetHerHis]接下来的一击绞走了我手中的[sc_loser.Custom('signature_weapon')]。刹那间，一切陷入慌乱，紧接着决斗有了结果。\n\n[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]深深地[sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')]进了我的肩膀，砍穿了肩胛骨，割伤了什么重要部位。麻痹感很快袭来：恐慌、疼痛，所有一切都……都停了下来。"
 single_combat.0031.desc.sc_attacker.taunt.fatality: "击中了我。\n\n我感觉到疼痛在我的身体内上蹿下跳，一千根神经因为疼痛在尖啸，我跌跌撞撞，然后死了。"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fatality: "[sc_victor.GetFirstNameNoTooltip]丝毫不给我恢复的机会，[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]以一记[sc_victor.Custom('SignatureWeaponAttemptedLight')][sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')]。鲜血涌上我的喉咙，又从我的嘴里喷出来，顺着我的[sc_loser.Custom('MaskFace')]飞溅出来，到处都被弄脏了。\n\n在一重又一重的疼痛之下，我能些微地感受到我的心脏还在跳动，还在把血液从撕裂的血管中泵出来。一切都无法挽回了。"
 single_combat.0031.desc.sc_attacker.strict_guard.fatality: "最后，这都无所谓了。我喉咙的碎块足以证明那的确发生了，什么都不重要了。\n\n我踉踉跄跄地走了几步，生命正在流失。此刻我还活着，可下一刻……"
 single_combat.0031.desc.sc_attacker.confident_attack.fatality: "对着我的腹部狠狠地来了一下[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，脆弱的血肉被撕扯开，我的腹脏撒在地上到处都是。\n\n我滑了一下，身边一片狼藉到处都是我的肠子，我尖叫着被绊倒在地，全身如火一样被疼痛灼烧。\n\n要是对方能更早一点给我个痛快该多好啊。"
 single_combat.0031.desc.sc_attacker.expert_onslaught.fatality: "然而一记惊讶的格挡将武器弹到我的[sc_loser.Custom('MaskFace')]上，[sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')]一道伤口，深入骨头，我踉跄着连连后退。突如其来的疼痛让我忍不住叫喊出来了声，连武器相互碰撞的声音都比不过，接着我被我自己的双脚绊倒在地上。\n\n在[sc_victor.GetSheHe][sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')]，[sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')]之前，还留了点时间给我尖叫反抗。\n\n死亡即是解脱。"
 single_combat.0031.desc.sc_attacker.attempt_disarm.fatality: "将我的武器打得[sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')]。\n\n在那之后，[sc_victor.GetFirstNameNoTooltip]轻而易举地用[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]，我的世界只剩下痛苦和一丁点的光明。"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent.fatality: "让我彻底失去了平衡。\n\n我被自己绊得东倒西歪，一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]正中我，将我掀翻在[sc_defender.Custom('GroundType')]上。尽管武器已经坏了，我还是设法挡住了[sc_victor.GetFirstNamePossessiveNoTooltip]的下一招，但是接下来的又一招[sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')]。\n\n我充满恐惧的嚎叫声没有持续多久，死亡到来之前，疼痛就夺走了我的意识。"
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.fatality: "[sc_victor.GetFirstNameNoTooltip]趁我分心打出有力的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')][sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')]时。\n\n我向后一歪，鲜血像可怕的喷泉一样涌出。不可能，不应该以这种方式结束。我可以……我还能……我……\n\n我什么也做不了，摇摇晃晃地倒在了由我鲜血涂抹的坟墓中。"
 single_combat.0031.desc.sc_attacker.technique_from_legend.fatality: "非但没有取得立竿见影的胜利，我反而一个不慎脸先着地摔倒了。我还没来得及羞愧，[sc_victor.GetFirstNamePossessiveNoTooltip]就用[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')]。\n\n肾上腺素能减轻许多疼痛，但并不能消除所有疼痛，当我被一脚踢翻面对不可避免的夺命一击时，还是尖叫了起来。"
 single_combat.0031.desc.sc_attacker.like_a_viper.fatality: "[sc_victor.GetFirstNamePossessiveNoTooltip]的[sc_victor.Custom('signature_weapon')]划出一道弧线，从侧面割开了我的胸膛，以一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')][sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')]。\n\n反击和我自己招式的冲力将我震到了[sc_defender.Custom('GroundType')]里。我的胳膊还能动，但感觉……好虚弱……好沉重。我唯一能做的就是翻了个身，黏糊糊的红色血液从我的胸口涌出。"
 single_combat.0031.desc.sc_attacker.pocket_silver.fatality: "[sc_victor.GetFirstNameNoTooltip]迅速行动起来，在我还没看清是怎么回事之前就一招把我敲翻在地。糟糕的一息之后，[sc_victor.GetSheHe][sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')]，[sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')]。\n\n我一开始叫出了声，但没想到我的肺部衰竭得比我料想的要快得多，很快我只能无言地#EMP 等死#!。"
 single_combat.0031.desc.sc_attacker.martial_voice.fatality: "向前一步，以快速的一击非常冷静地[sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')]了我的喉咙。\n\n这个结局有点……虎头蛇尾。没有华丽的动作，没有尖叫，没有神明来接引我的迹象。\n\n只有绽放的疼痛，我的血液涌出的汩汩声，以及[sc_victor.GetFirstNamePossessiveNoTooltip]盯着我死去的不带一丝感情的[my_foe.Custom('EyeEyes')]。"
 single_combat.0031.desc.sc_attacker.mocking_boast.fatality: "做出狡猾的假动作，引诱我向错误的方向进行招架，[sc_victor.GetFirstNameNoTooltip]则绕到了我的背后。\n\n不到一秒，我的对手就用[sc_victor.Custom('signature_weapon')]以一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')][sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')]。我以扭曲的方式瘫倒在地，痛苦的涟漪透过每一小块碎裂的血肉和骨头，连接到我破碎的神经。"
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile.fatality: "[sc_victor.GetFirstNameNoTooltip]投机的猛刺直破我的防御，使[sc_victor.GetHerHim]用一记有力的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，[sc_victor.Custom('SignatureWeaponWoundVerb3')]到我的上半身。\n\n我向后瘫倒，武器拔出来时血肉横飞。这怎么……我不会……这不可能……救命啊。\n\n#EMP 救命。#!"
 single_combat.0031.desc.sc_attacker.desert_warrior.fatality: "我只是想把一滴汗水从#EMP 我的#![sc_loser.Custom('EyeEyes')]上抹掉，形势却突然急转直下：[sc_victor.GetFirstNameNoTooltip]#EMP 正好#!揪准了这个时机对我发动一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]。我还没摆好架势，就被击倒在地，下一招混乱间[sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')]进了我的脖子。\n\n我的喉咙残破不全，只能发出咕哝声，我想说什么，不管是什么，但是只有血泡泡不断冒出来又破掉。尽管天气炙热，我却只感受到了冰冷。"
 single_combat.0031.desc.sc_attacker.jungle_stalker.fatality: "这一瞥成了我毁灭的原因。[sc_victor.GetFirstNameNoTooltip]幸灾乐祸地抓住机会，就在我抬头的一瞬间，对手[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponTipType')]即将[sc_victor.Custom('SignatureWeaponWoundVerb1')]入我的肚子。\n\n我痛苦地哀嚎，但太迟了。就算第一个伤口不是致命的，[sc_victor.GetFirstNameNoTooltip]也打算以[sc_victor.GetHerHis]的下一招取我性命。"
 single_combat.0031.desc.sc_attacker.open_terrain_expert.fatality: "着陆点很松软，但[sc_victor.GetFirstNamePossessiveNoTooltip]对我下身踹的那一脚可不是，我仍然身体顿了一顿，而这一下就是致命。而这点时间已足够[sc_victor.GetHerHis]以[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponKillTypeTorsoFirstPersonFuture')]。\n\n我的心头血从胸膛喷出，流过我的肋部，在我身边的[sc_defender.Custom('GroundType')]汇聚成一滩。\n\n至少我死在能看见开阔天空的地方。"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.rocky: "最终这证实了我的失败。我一把推得太过反给自己甩下了一面小悬崖，还一只脚重重着地，这条腿也彻底废了。\n\n等到[sc_victor.GetFirstNameNoTooltip]从山岩上爬下来碰到我时，我他妈疼得几乎要昏死过去了。这种状态下已经没有战斗了。我的敌人举起了[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')]：至少我的痛苦马上就要结束了。"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.boggy: "我用了这辈子最拼命的劲一通扑腾，试图脱身，但我只走运了很短一段时间。我刚摇摇晃晃地出了一个池子，就跌进了另一个，还是脸朝下的。有什么东西从头顶上[sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')]了下来。\n\n我不能动。我不能挣扎。我试着喊叫，但碧沉沉的水灌进了我的肺，我在沼泽的深渊里跌得更深了。"
 single_combat.0031.desc.sc_attacker.forest_fighter.fatality: "施展出一系列[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]。\n\n我也说不准到底哪一击划伤了我的哪条动脉，但没多久我就慢了下来，从肩膀到腰部，到处都是我自己的鲜血。我顾不上行个虚礼，就向后倒去。我好累。我坚持……我坚持不……"
 single_combat.0031.desc.sc_attacker.raaargh.fatality: "[sc_victor.GetFirstNameNoTooltip]极其危险地就站在我的身侧。\n\n我操控自己的手臂去抓[sc_victor.GetHerHim]，却注意到我手里的[sc_loser.Custom('signature_weapon')]已经丢了，但是……没什么。不过这些血又是从哪里来的？那一摊肉难道是我身上的？为什么我的感觉这么……麻木？\n\n啊。"
 single_combat.0031.desc.sc_attacker.hard_grit.fatality: "只需片刻，我们中一人出错，另一人便会乘机利用，最后果然是发生了。我太执着于要打出一记[sc_loser.Custom('SignatureWeaponAttemptedLight')]了，当我要闪避前，我肚子上已经插上[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')]了。\n\n事情也就这样了。"
 single_combat.0031.desc.sc_attacker.feint_and_stab.fatality: "这一分心，就给了对手可乘之机，我根本没注意到接下来的[sc_victor.Custom('SignatureWeaponAttemptedLight')]，然后对手的武器[sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')]。\n\n我摇摇晃晃，向后倒在了[sc_defender.Custom('GroundType')]里，抽搐着想要尖叫，却只能发出嘶哑的低语。有人能在如此的#EMP 疼痛#!下活下来吗？\n\n显然没有。"
 single_combat.0031.desc.sc_attacker.butchery.fatality: "切进我的防御，然后[sc_victor.Custom('SignatureWeaponKillTypeHead2FirstPersonFuture')]。\n\n我跌跌撞撞地后退，无言以对，试着塞住我自己的血，甚至把我自己的[sc_loser.Custom('signature_weapon')]都丢在了地上，但这都无法阻止我的生命之血从伤口中泉涌而出，浸透入[sc_defender.Custom('GroundType')]。\n\n这——这就是死亡的样子？那么……那么多次……"
 single_combat.0031.desc.sc_attacker.stoic_veteran.fatality: "在被多次成功的反击命中后，我终于开始摇摇晃晃，鲜血从六处撕裂的伤口渗出。至少没人能说我被人轻松地干趴下，但每个[sc_loser.GetWomanMan]都有[sc_victor.GetHerHis]的极限。\n\n我跪倒在地，准备迎接[sc_victor.GetFirstNamePossessiveNoTooltip]夺命的一击。看来今天到此为止了。"
 single_combat.0031.desc.sc_attacker.blade_dance.fatality: "这个无耻小人以为[sc_victor.GetSheHe]在干什么，我可——。\n\n一把[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')]嵌入了我的胸口。怎么回事……哪来的……但我可……我可是个艺术家。"
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.fatality: "用[sc_victor.GetHerHis][sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponEndType')]一下子就把我的[sc_loser.Custom('MaskFace')]打掉落在地。\n\n我踉跄着后退，对这种渎神行径的愤怒冲昏了我的头脑，但我的愤怒马上就消散了，因为[sc_victor.GetFirstNameNoTooltip]将[sc_victor.GetHerHis]的武器[sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')]了我的肺部。我的口中喷出一滩鲜血，不住地在咳嗽，鲜血填满了我的胸腔，我却一声都没法发出来。"
 single_combat.0031.desc.sc_attacker.hurt_me_better.fatality: "不管是谁，任何[sc_loser.GetWomanMan]都只能流这么多血，而我似乎流得太多了。\n\n[sc_victor.GetFirstNameNoTooltip]准备好以[sc_victor.GetHerHis]的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]。"
 single_combat.0031.desc.sc_attacker.special_fallback.fatality: "[sc_victor.GetFirstNameNoTooltip]毫无障碍地就接近了我的背部，很容易地就使出一连串[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。\n\n我倾倒在[sc_defender.Custom('GroundType')]上，朝着我这一侧，折断的骨头和撕裂的器官让我不断地咳嗽和喘息。太痛了。痛死我了。我渐渐沉溺到冰冷、麻木，沉溺到……沉下去……"
