 single_combat.0041.desc.opponent_response.tire_opponent: "[sc_loser.GetFirstNameNoTooltip]不断地佯装向前进攻，看上去想要给我机会攻击，但是目的只是躲开。看到机会之后，我打出一连串[sc_victor.Custom('SignatureWeaponAttemptedLight')]，每一招都更加远更加凶狠，终于连续好几下都击中了[sc_loser.GetHerHim]。\n\n"
 single_combat.0041.desc.opponent_response.reason_you_suck_speech: "人人皆知[sc_loser.GetFirstNameNoTooltip]是个演说家，从[sc_loser.GetHerHis]的姿势就能看出，[sc_loser.GetSheHe]打算抓住这次机会高谈阔论一番。好吧，是时候让[sc_loser.GetHerHim]见识一下，唇枪舌剑遇到真正的[sc_victor.Custom('signature_weapon')]会有什么下场。\n\n"
 single_combat.0041.desc.opponent_response.technique_from_legend: "[sc_loser.GetFirstNameNoTooltip]笨拙地摆出一副极度夸张的姿势。"
 single_combat.0041.desc.opponent_response.like_a_viper: "[sc_loser.GetFirstNameNoTooltip]动作快得我几乎没反应过来，[sc_loser.GetHerHis]冲#EMP 进#!我的防御，[sc_loser.Custom('signature_weapon')]飞速刺向我的心脏。在死亡到来前，我只有一丁点时间来做出应对。\n\n"
 single_combat.0041.desc.opponent_response.pocket_silver: "[sc_loser.GetFirstNameNoTooltip]从[sc_loser.GetHerHis]腰部旁边摸索到了什么东西，然后掷向了我。在我意识到那是什么之前，我就反射性地用一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]打坏了那玩意，一场名副其实的钱雨下到了我的对手身上。\n\n我的对手暂时没了视野，"
 single_combat.0041.desc.opponent_response.martial_voice: "不管是出于愤怒还是傲慢，[sc_loser.GetFirstNameNoTooltip]责备我，训斥我，好像我是个脏兮兮的平民。我毛发倒竖，但我一直把持住自己，直到[sc_loser.GetSheHe]停下来深吸了口气。\n\n"
 single_combat.0041.desc.opponent_response.mocking_boast: "[sc_loser.GetFirstNameNoTooltip]保持着距离，躲避着我的每一次攻击。[sc_loser.GetSheHe]并不急于和我动手，反而耍起了嘴皮子，对我的世俗声望进行了一次又一次的冷嘲热讽，直到我彻底失去耐心。\n\n“你直到赢得名声的好方法是什么吗？”我问道，同时不等[sc_loser.GetHerHis]回应就回答，“那就是杀掉一个名人。”\n\n[sc_loser.GetFirstNamePossessiveNoTooltip]短暂的震惊正是我需要的机会，我"
 single_combat.0041.desc.opponent_response.is_that_a_crocodile: "[sc_loser.GetFirstNameNoTooltip]毫无征兆，匆忙开始撤退，就像[sc_loser.GetSheHe]见到鬼了一样。我疑其有诈，便毫不迟疑地抓紧了机会。"
 single_combat.0041.desc.opponent_response.desert_warrior: "这热量，这#EMP 令人枯竭#!、#EMP 令人荒废#!的热量！它在慢慢地杀死我，但是我坚持了纯粹的意志力。[sc_loser.GetFirstNameNoTooltip]看上去几乎没受到影响，但是我的不屈不挠已经使其震惊。\n\n当[sc_loser.GetHerHis]的防御稍稍松懈，"
 single_combat.0041.desc.opponent_response.jungle_stalker: "虽然在丛林间战斗可能会很糟糕，但[sc_loser.GetFirstNameNoTooltip]却看起来#EMP 轻松自如#!。至少在[sc_loser.GetSheHe]把[sc_loser.GetHerHis]脚卡在藤蔓里之前，是这样的。\n\n"
 single_combat.0041.desc.opponent_response.open_terrain_expert: "[sc_loser.GetFirstNameNoTooltip]在户外打得最好，[sc_loser.GetSheHe]很明白这一点，只要位置合适，[sc_loser.GetHerHim]就会不断退避。使得这场打斗令人感到挫败，直到我注意到附近有块巨大尖锐的岩石，#EMP 刚好#!有人小腿那么高。\n\n我耐心地把敌人朝着这不起眼的危险驱赶，指望着[sc_loser.GetHerHis]的自大使其自投罗网。"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.rocky: "[sc_loser.GetFirstNameNoTooltip]是个坡地作战的老手，精通在山地间搏斗，[sc_loser.GetSheHe]也总会显露出这一点。我不得不严阵以待，以防一次又一次大力的推搡把我掀翻，\n\n"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.boggy: "在沼泽里，[sc_loser.GetFirstNameNoTooltip]的战斗猛如[sc_victor.GetFaith.DevilName]本尊，不断把我逼进这片区域发臭的水塘里。结果走运的是，最后没有一个池子是特别深的。\n\n接着，简直很可笑的是，[sc_loser.GetSheHe]自己第一次铤而走险踏进的池沼，一下子就把[sc_loser.GetHerHis]的腿淹到了膝盖。\n\n"
 single_combat.0041.desc.opponent_response.forest_fighter: "尽管[sc_loser.GetFirstNameNoTooltip]据说是个精通林中作战的[sc_loser.GetWomanMan]，但不是所有树林都能提供有利的条件。\n\n我们目前所在的林地充满诗情画意，寻找能运用[sc_loser.GetHerHis]经验的地方显然大大分了[sc_loser.GetFirstNameNoTooltip]的心。"
 single_combat.0041.desc.opponent_response.raaargh: "[sc_loser.GetFirstNameNoTooltip]浑身颤抖，有那么关键几秒仿佛失了神，接着就#EMP 爆发出#!惊天的怒气。\n\n[sc_loser.GetHerHis]不再对自己的安全瞻前顾后，带着[sc_loser.GetHerselfHimself]自己全身的重量冲向我，然后是一连串大开大合的[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]、拳打脚踢、用牙撕咬。\n\n"
 single_combat.0041.desc.opponent_response.hard_grit: "[sc_loser.GetFirstNameNoTooltip]打架很厉害，绝不心慈手软，也不容半点差池。每一个破绽都会被善加利用，每一处弱点都要付出惨痛的代价。\n\n我只需稳扎稳打，跟[sc_loser.GetHerHim]一招招对过，等待#EMP [sc_loser.GetSheHe]#!犯错，然后我再"
 single_combat.0041.desc.opponent_response.feint_and_stab: "[sc_loser.GetFirstNameNoTooltip]用[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]朝我打出一记[sc_loser.Custom('SignatureWeaponAttemptedLight')]，但是好像打错了方向。\n\n我没费多大力气就将对手的武器打落，就在那时，我看到了[sc_loser.GetHerHis]另一只手中闪耀着匕首的寒光。"
 single_combat.0041.desc.opponent_response.butchery: "尽管[sc_loser.GetFirstNamePossessiveNoTooltip]有着闻风丧胆的名声，[sc_loser.GetHerHis]恶毒的[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]看起来却……很软绵绵，我甚至都找不到更好的词形容。这些招式我随便就能挡开，尽管每一击都像[sc_victor.GetFaith.NegativeAfterLife]那般刺痛，手中握着武器让我面对这个恐怖的掠夺者更加游刃有余。\n\n"
 single_combat.0041.desc.opponent_response.stoic_veteran: "[sc_loser.GetFirstNameNoTooltip]举起[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]，发挥出瓦兰吉人的典型能力，用[sc_loser.GetHerHis]的武器向我打出一记又一记平稳的大范围打击。这很困难，但我全都接了下来。\n\n"
 single_combat.0041.desc.opponent_response.blade_dance: "[sc_loser.GetFirstNameNoTooltip]或许以[sc_loser.GetHerHis]耍[sc_loser.Custom('SignatureWeaponArticle')][sc_loser.Custom('signature_weapon')]的能力著称，但[sc_loser.GetSheHe]显然有点过于高估[sc_loser.GetHerHis]自己的武力了。\n\n之后，我瞅准机会，以一记[sc_victor.Custom('SignatureWeaponAttemptedLight')]命中[sc_loser.GetHerHis]握[sc_loser.Custom('signature_weapon')]的手，[sc_loser.GetHerHis]华丽的动作立马中断，"
 single_combat.0041.desc.opponent_response.wrath_of_highgod: "[sc_loser.GetFirstNameNoTooltip]大喊出[sc_loser.GetHerHis]对[sc_loser.GetFaith.HighGodName]的虔诚，使得[sc_loser.GetHerHis]的注意力从我们的比试中游离出来。\n\n面对我敌人这荒唐的自大，我只能匆匆耸了耸肩，走上前去，"
 single_combat.0041.desc.opponent_response.hurt_me_better: "只有[sc_victor.GetFaith.HealthGodName]知道[sc_loser.GetFirstNameNoTooltip]现在的表情到底是什么。恐惧？痛苦？淫荡？困惑？我或许永远不会知道。\n\n不管到底是什么，它都转化为一系列软绵绵的[sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]，"
 single_combat.0041.desc.opponent_response.special_fallback: "[sc_loser.GetFirstNameNoTooltip]不知从何处飞来，冲着我的小腿#EMP 刚刚#!还在的位置狠狠地踢了过来。我的敌人见我出乎意料的一动很吃惊，但却已收不住招式从我跟前掠过，完全失了平衡。\n\n"
 single_combat.0041.desc.opponent_response.something_to_hide: "[sc_loser.GetFirstNameNoTooltip]正在叨叨着什么可悲的无稽之谈试图动摇我，满是恐吓的声调和华而不实的威胁，我没了耐心，抄起[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponEndType')]对着[sc_loser.GetHerHim]的下巴就来了一下。\n\n[sc_loser.GetSheHe|U]立马跌跌撞撞地后退，"
 ## Defender Won, Opponent Finishing Move Injury
 single_combat.0041.desc.opponent_response.wait_and_hope.injury: "没有格挡，没有躲避，我赶忙在最后一刻收手避免[sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]。\n\n作为替代，我垂下了[sc_victor.Custom('signature_weapon')]。不过再一次，[sc_loser.GetFirstNameNoTooltip]还是僵着不动，不过显然我已经赢了。"
 single_combat.0041.desc.opponent_response.unsure_attack.injury: "我打赌[sc_loser.GetFirstNamePossessiveNoTooltip]胆小怯懦，因此跃步向前打出一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，让[sc_loser.GetHerHim]彻底失掉了平衡。我丝毫不给对方喘息之机，飞起一脚，狠狠地踢在[sc_loser.GetHerHim]的膝盖之上，[sc_loser.GetFirstNameNoTooltip]摔落在地上，摔了好一个#EMP 扎实#!。\n\n这给了我充足的时间摆正姿态发动可怕的绝杀。[sc_loser.GetSheHe|U]过了几秒就投降了。"
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.injury: "我捉到破绽、掐准时机用我的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponEndType')]一击砸在了[sc_loser.GetHerHis]太阳穴上。[sc_loser.GetSheHe]当即瘫倒在了地上，犹如一只昏睡待宰的羊羔。\n\n我看着那[sc_loser.GetWomanMan]在[sc_defender.Custom('GroundType')]上打滚的可怜样，不由得缓了缓，然后准备好给予对方致命的一击。\n\n就在这时，[sc_loser.GetFirstNameNoTooltip]艰难地发出了求饶的声音。"
 single_combat.0041.desc.opponent_response.hail_mary.injury: "绝望与无能是糟糕的伙伴。[sc_loser.GetHerHis|U]的招式大多数打偏了，没打偏的也被我用[sc_victor.Custom('signature_weapon')]轻松招架或反弹，很快[sc_loser.GetHerHis]就摔倒在地上。\n\n倒在地上的[sc_loser.GetFirstNameNoTooltip]还在胡乱挥舞着[sc_loser.GetHerHis]的手，结果不小心对[sc_loser.GetHerselfHimself]自己的[sc_loser.Custom('MaskFace')]来了一拳，我同情地敲掉了[sc_loser.GetHerHis]手中的武器。\n\n很快，[sc_loser.GetSheHe]认输了。"
 single_combat.0041.desc.opponent_response.pocket_sand.injury: "当我正瞄准[sc_loser.GetHerHis]的喉咙攻过去的时候，[sc_loser.GetSheHe|U]忙着吐唾沫，压根就没注意到我[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponEndType')]，立马就倒在了[sc_defender.Custom('GroundType')]上面。\n\n我轻轻地将我的武器抵在[sc_loser.GetFirstNamePossessiveNoTooltip]的腹部，耐心地等待[sc_loser.GetHerHim]注意到这一切并投降。这并没有花多久时间。"
 single_combat.0041.desc.opponent_response.nut_em.injury: "我想都没想，当即用膝盖顶向[sc_loser.GetHerHis]的腹部，这傻瓜当时就瘫倒了。\n\n值得称赞的是，[sc_loser.GetFirstNameNoTooltip]着陆的姿势很完美，在我转向[sc_loser.GetHerHim]身后时，[sc_loser.GetHerHis]已经开始胡乱抓着打算爬起来。\n\n不过，几脚狠踢以及我压在[sc_loser.GetHerHis]脊椎上的[sc_victor.Custom('signature_weapon')]成功说服了[sc_loser.GetHerHim]，很快[sc_loser.GetHerHis]就停止了动作然后投降了。"
 single_combat.0041.desc.opponent_response.guard.injury: "成功在[sc_loser.GetHerHis]的防御圈上撕出一道缺口。\n\n然后，只需要几招[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，我就将[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]敲得脱手。\n\n我已准备好打出致命的一击，但已经没必要了，[sc_loser.GetFirstNameNoTooltip]很快就投降认输了。"
 single_combat.0041.desc.opponent_response.probing_attack.injury: "击飞[sc_loser.GetHerHis]手中的[sc_loser.Custom('signature_weapon')]。这把武器在空中划过优美的曲线，只留下我、[sc_loser.GetFirstNameNoTooltip]和#EMP 我的#![sc_victor.Custom('signature_weapon')]。\n\n我刚动了动胳膊，对手就投降了。"
 single_combat.0041.desc.opponent_response.onslaught.injury: "让我对手的[sc_loser.Custom('signature_weapon')]只能对着没有阻力的空气输出。我飞起一脚直踹[sc_loser.GetFirstNamePossessiveNoTooltip]的膝盖窝，用力一推[sc_loser.GetHerHim]，等到[sc_loser.GetSheHe]意外地翻转到脸正对我的时候又是一招重拳出击。\n\n[sc_loser.GetFirstNameNoTooltip]蹒跚着，我只需要一记[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]就让[sc_loser.GetHerHis]的武器上了天。我还特别慷慨大度，给了这[sc_loser.GetWomanMan]几秒时间拾掇[sc_loser.GetHerselfHimself]自己，然后[sc_loser.GetSheHe]才投降。"
 single_combat.0041.desc.opponent_response.surprise_attack.injury: "我没有紧接着回击一招刺击，而是冲上去将膝盖顶进[sc_loser.GetFirstNamePossessiveNoTooltip]的肚子里，空气被迫从[sc_loser.GetHerHis]的肺里面强行顶了出去，[sc_loser.GetHerHim]疼的蜷起了身子。\n\n这下我对手的后脑勺直接暴露给了我，我对着后脑勺使了一招恶毒的肘击，丝毫不逊色于刚才那下腹击。\n\n[sc_loser.GetFirstNameNoTooltip]倒坍在[sc_defender.Custom('GroundType')]上。我十分惊讶[sc_loser.GetSheHe]没有呕吐，反而还能挤出投降两个字。"
 single_combat.0041.desc.opponent_response.taunt.injury: "效果不出所料，我的对手当场呆住了。\n\n紧接着颤颤巍巍地投降了。"
 single_combat.0041.desc.opponent_response.put_the_boot_in.injury: "\n\n这个[sc_loser.GetWomanMan]还想爬起来，但是我的[sc_victor.Custom('signature_weapon')]紧接着一击让[sc_loser.GetHerHim]继续躺在地上。我发出一声轻蔑的笑声，让[sc_loser.GetHerHim]明白[sc_loser.GetHerHis]的运势已经到头了，一阵咕哝的投降传了过来。"
 single_combat.0041.desc.opponent_response.strict_guard.injury: "用一招[sc_victor.Custom('SignatureWeaponAttemptedLight')]攻破了防御，将我[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponTipType')]顶在了[sc_loser.GetHerHis]的喉咙上。\n\n我们都僵住了好一会，[sc_loser.GetFirstNameNoTooltip]正在评估[sc_loser.GetHerHis]的选项。只要一个愤怒的眼神，和手上突然一使劲，我就能教这个顽固的[sc_loser.GetWomanMan]投降。"
 single_combat.0041.desc.opponent_response.confident_attack.injury: "使劲将[sc_loser.GetHerHis]自己的武器弹了回去，让武器朝着[sc_loser.GetHerHim]而去。\n\n为了躲开[sc_loser.GetHerHis]自己的[sc_loser.Custom('signature_weapon')]，[sc_loser.GetFirstNameNoTooltip]不得不往旁边一躲，结果[sc_loser.GetHerselfHimself]正好撞上了我的[sc_victor.Custom('signature_weapon')]。虽然不是致命伤，但是这一下把[sc_loser.GetHerHim]绊倒在地。\n\n[sc_loser.GetFirstNameNoTooltip]的武器脱了手掉在地上，[sc_loser.GetHerHis]别无选择，只能投降。"
 single_combat.0041.desc.opponent_response.expert_onslaught.injury: "这得以让我孤注一掷地用我[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponEndType')]打中了[sc_loser.GetHerHis]的身体。\n\n[sc_loser.GetFirstNameNoTooltip]踉跄着后退，双目失神，给了我一个大空当，让我能够用一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]击飞[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]。\n\n由于手里没有武器，我对手的性命完全取决于我的仁慈，[sc_loser.GetSheHe]也很清楚这一点。没过许久，一声苦涩的投降声就传了过来。"
 single_combat.0041.desc.opponent_response.attempt_disarm.injury: "我只用了一点力就将[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]打得想一支滑稽的巨型箭矢一样飞了出去。\n\n[sc_loser.GetFirstNameNoTooltip]刚反应过来发生了什么，就马上尴尬地投降了。"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent.injury: "[sc_loser.GetFirstNameNoTooltip]失去了平衡，绊了自己一下，以一记回旋摔在[sc_defender.Custom('GroundType')]上。\n\n我站在对手的顶上，[sc_victor.Custom('signature_weapon')]倾泻出一阵疾风般的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]。\n\n我的对手一开始意志还很坚定，但是当我打算[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]的时候只好投降了。"
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.injury: "我健步向前，用手中武器的[sc_victor.Custom('SignatureWeaponEndType')]狠狠砸中[sc_loser.GetFirstNameNoTooltip]的脖子。[sc_loser.GetHerHim]被我打得说不出话来，拼命地喘气试图让空气进入因重击而封闭的气管。\n\n然后，我轻轻松松就摆出要[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]的架势，逼迫对手投降。"
 single_combat.0041.desc.opponent_response.technique_from_legend.injury: "有那么一瞬间，我困惑地站在那里，不确定到底发生了什么，直到我听到身后咣当一声，才明白是怎么回事。\n\n[sc_loser.GetFirstNameNoTooltip]的姿势改变得太过戏剧性，也#EMP 太过#!草率，以至于把[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]#EMP 甩了出去#!。\n\n我强忍着笑声，只是稍微晃了晃我的武器，示意[sc_loser.GetSheHe]投降。"
 single_combat.0041.desc.opponent_response.like_a_viper.injury: "我遵循本能，用尽全力闪躲，#EMP 将将#!让这一击扫过我的肩膀，紧接着一膝盖顶在对手的腹部。\n\n[sc_loser.GetFirstNameNoTooltip]瘫倒在地。我急促地喘着气，大脑仍在处理与死亡的擦肩而过，不过我仍然在[sc_loser.GetSheHe]恢复前把我的[sc_victor.Custom('signature_weapon')]架在了[sc_loser.GetHerHis]的脖子上。\n\n这局我赢了。"
 single_combat.0041.desc.opponent_response.pocket_silver.injury: "我赶忙冲上去攻击，使出一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，将[sc_loser.Custom('signature_weapon')]从[sc_loser.GetHerHis]的手中拽下来。\n\n[sc_loser.GetFirstNameNoTooltip]呆若木鸡地站着。过了一会，[sc_loser.GetSheHe]对着一枚银币啐了一口，然后投降了。"
 single_combat.0041.desc.opponent_response.martial_voice.injury: "就在那时，我向前冲去，以一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]打向[sc_loser.GetHerHim]，正中[sc_loser.GetHerHis]的屁股。\n\n尽管有些蒙，[sc_loser.GetFirstNameNoTooltip]一开始还打算继续战斗。但是当我摆出架势要[sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]时，[sc_loser.GetSheHe]投降了。"
 single_combat.0041.desc.opponent_response.mocking_boast.injury: "以一记[sc_victor.Custom('SignatureWeaponAttemptedLight')]攻向[sc_loser.GetHerHis]的胸口。\n\n[sc_loser.GetFirstNameNoTooltip]惊得喘不过气来，根本没法做出像样的抵抗，我的下一招就将[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]打飞了。\n\n然后，[sc_loser.GetHerHim]就半是低声下气，半是愤愤不平地投降了。"
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0041.desc.opponent_response.desert_warrior.injury: "我立马使出一连串密集的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，我的对手大感惊讶，[sc_loser.GetSheHe]摔了个脸朝地，倒在[sc_defender.Custom('GroundType')]上。\n\n我将[sc_victor.Custom('signature_weapon')]抵在[sc_loser.GetHerHis]的脖子上，对方很快传来了投降的咕哝声。"
 single_combat.0041.desc.opponent_response.jungle_stalker.injury: "我抓住机会，以一记冒险的[sc_victor.Custom('SignatureWeaponAttemptedLight')]将对手的[sc_loser.Custom('signature_weapon')]打进灌木丛中，然后准备[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]马上投降了。"
 single_combat.0041.desc.opponent_response.open_terrain_expert.injury: "[sc_loser.GetSheHe|U]不疑有他，如我所愿落入了陷阱。\n\n我以一记精准谨慎的[sc_victor.Custom('SignatureWeaponAttemptedLight')]收紧了罗网，[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]高高飞起，而[sc_loser.GetSheHe]则倒在地上。\n\n在被我用脚踩在脖子上之后，[sc_loser.GetHerHis]很快投降了。"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.rocky: "但我只是勉勉强强能守得住。\n\n当反击的机会乍现之际，我牢牢地抓住，一记[sc_victor.Custom('SignatureWeaponAttemptedLight')]就将[sc_loser.GetFirstNameNoTooltip]撞上了坡。\n\n没撞多高就掉下来了，但[sc_loser.GetSheHe]是脸朝下躺着的，我可以轻易[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\n我马上就听到了投降的声音。"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.boggy: "走运的是，让人分心的因素和环境因素都几乎使得缴[sc_loser.GetHerHim]的械容易得很可笑，尤其是跟之前的肉搏战相比之下。\n\n很少有比这样的投降更令人舒畅的了。"
 single_combat.0041.desc.opponent_response.forest_fighter.injury: "我额外花了几秒钟进行瞄准，然后用一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]将对手打得几乎不省人事。\n\n我很轻松就将[sc_loser.GetHerHis]掉在地上的[sc_loser.Custom('signature_weapon')]踢进了灌木丛。等[sc_loser.GetFirstNamePossessiveNoTooltip]的[my_foe.Custom('EyeEyes')]再度变得有神，我已经把武器的[sc_victor.Custom('SignatureWeaponTipAdjective')][sc_victor.Custom('SignatureWeaponTipType')]压在[sc_loser.GetHerHis]的咽喉，很快对手就投降了。"
 single_combat.0041.desc.opponent_response.raaargh.injury: "尽管[sc_loser.GetHerHis]怒气上头，但[sc_loser.GetSheHe]实际上并没有#EMP 那么#!难躲开：过量的怒气导致了精准度上的缺乏，保持后退也是一个选项，毕竟这场决斗不是相互绕圈的近战格斗。\n\n当[sc_loser.GetFirstNameNoTooltip]从恍惚中脱离开来的时候，[sc_loser.GetHerHis]的局势简直就是低潮中的低潮。不只是因为[sc_loser.GetHerHis]的愤怒还是怎么，似乎[sc_loser.GetHerHis]的[sc_loser.Custom('SignatureWeaponTipType')]被[sc_loser.GetSheHe][sc_loser.Custom('SignatureWeaponBreaksVerbPastTense2')]。这人只能咬牙切齿地吐出投降二字。"
 single_combat.0041.desc.opponent_response.hard_grit.injury: "发动进攻。\n\n这是一场意志与纰漏的对决，紧张激烈，令人筋疲力尽，但我最终将[sc_loser.Custom('ShieldPersonFemaleMale')]击倒在地，并同时夺去了[sc_loser.GetHerHim]的武器。\n\n投降声满是不服气，但是也充满了敬意。"
 single_combat.0041.desc.opponent_response.feint_and_stab.injury: "我迅速想了一下，挥动[sc_victor.Custom('signature_weapon')]，用[sc_victor.Custom('SignatureWeaponEndType')]砸向[sc_victor.GetHerHis]的另一只手，将那隐藏的匕首打飞。\n\n不想冒更多风险的我刚打算[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]，[sc_loser.GetFirstNameNoTooltip]就用我见过最快的速度投降了。"
 single_combat.0041.desc.opponent_response.butchery.injury: "趁着对方使出了一招特别显眼的[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]，我轻易地就绕过了[sc_loser.GetFirstNamePossessiveNoTooltip]的防御，使出一招[sc_victor.Custom('SignatureWeaponAttemptedLight')]将[sc_loser.Custom('signature_weapon')]从[sc_loser.GetHerHis]的手里绞走。\n\n[sc_loser.GetSheHe|U]犹困兽一般还妄图维持咄咄逼人的气势，但只要我的[sc_victor.Custom('signature_weapon')]还在手这就是徒劳无功。\n\n当[sc_loser.GetSheHe]投降的时候，我感到一丝羞愧，因为此时我真的爽#EMP 爆了#!。"
 single_combat.0041.desc.opponent_response.stoic_veteran.injury: "这场比斗成了耐力的较量，我和[sc_loser.GetHerHis]都希望对手先坚持不住。幸运的是，[sc_loser.GetFirstNameNoTooltip]在我之前先犯了错，[sc_loser.GetHerselfHimself]在反击时出现失误，将[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]甩飞了。\n\n老兵即使战败也当忍受，[sc_loser.GetSheHe]的肌肉放松下来，马上认输了。"
 single_combat.0041.desc.opponent_response.blade_dance.injury: "手中武器划着一道弧线飞到[sc_loser.GetHerHis]够不着的地方。\n\n不管是不是使[sc_loser.Custom('signature_weapon')]的大师，当[sc_loser.GetFirstNamePossessiveNoTooltip]意识到自己失去武器时，恐慌还是爬满了[sc_loser.GetSheHe]的脸。\n\n我给对手留了一丁点时间来处理刚刚发生的事，然后只是用我的[sc_victor.Custom('signature_weapon')]摆出一副威胁的架势。然后，[sc_loser.GetSheHe]带着一脸的不敢相信，结结巴巴地认输了。"
 single_combat.0041.desc.opponent_response.wrath_of_highgod.injury: "一脚正中[sc_loser.GetHerHim]的腹股沟。\n\n[sc_loser.GetFirstNamePossessiveNoTooltip]大声的祈祷变成了难听的咒骂，[sc_loser.GetSheHe]蜷缩在地上如同一滩没有了神经的肉一样。这个愤怒的[sc_loser.GetWomanMan]一边喘着粗气，一边恶毒地咒骂着我的渎神行径，而我只是垂下了我的[sc_victor.Custom('signature_weapon')]放在[sc_loser.GetHerHis]的[sc_loser.Custom('MaskFace')]旁边，等待[sc_loser.GetFaith.HighGodName]降下惩罚。\n\n神裁没有降下，但一记猛烈的挥击可以裁决这场决斗。"
 single_combat.0041.desc.opponent_response.hurt_me_better.injury: "当我打飞[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]时，我甚至感到些许怜悯。\n\n我又花了相当多的措施帮助[sc_loser.GetFirstNameNoTooltip]回过神来，才得到正式的投降。"
 single_combat.0041.desc.opponent_response.special_fallback.injury: "我注意到这是个结束我们间较量的好机会，我甩起就是一脚踹得对面缩成一团，我狠狠地踢着直到听到一声声嘶力竭的投降。"
 single_combat.0041.desc.opponent_response.something_to_hide.injury: "晕倒在地，一直干哕。\n\n我从[sc_loser.GetHerHis]手边踢开[sc_loser.Custom('signature_weapon')]，[sc_loser.GetSheHe]#EMP 马上#!哽咽着投降了。"
 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0041.desc.opponent_response.wait_and_hope.fatality: "这一击正中了我对手的咽喉，在[sc_loser.GetHerHis]的喉管上划开了一个血花四溅的伤口。腥红的鲜血开始从伤口中喷涌而出，[sc_loser.GetFirstNamePossessiveNoTooltip]的脸倾斜向下、恐惧地看着[sc_loser.GetHerHis]的生命从[sc_loser.GetHerHis]的脖子间如泉涌一般流走，淌下[sc_loser.GetHerHis]的胸口。\n\n[sc_loser.GetFirstNameNoTooltip]一瘫，[sc_loser.GetHerHis]的双膝跪在地上。没要多久[sc_loser.GetSheHe]就一动不动了。"
 single_combat.0041.desc.opponent_response.unsure_attack.fatality: "看样子[sc_loser.GetSheHe]还在不知道哪里神游，我决定冒个险大步突进。[sc_victor.Custom('SignatureWeaponAttemptedLight')]落在了[sc_loser.GetHerHis]胸口的薄弱处，以一个特殊的角度[sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]，深深地插进了这个[sc_loser.GetWomanMan]的胸腔。\n\n[sc_loser.GetFirstNameNoTooltip]立马僵住了，疼痛夺去了所有的行动，疼痛在逐渐吞噬[sc_loser.GetHerHim]。\n\n当我把我的[sc_victor.Custom('signature_weapon')]拔出来的时候，[sc_loser.GetSheHe]已经咽气了，[sc_loser.GetHerHis]的尸体姿势奇怪地瘫倒在[sc_defender.Custom('GroundType')]上。"
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.fatality: "我用一招经过精妙计算的[sc_victor.Custom('SignatureWeaponAttemptedLight')]反制对手的冲锋，结果击中了胸腔，[sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]，撕开一个大口子，露出了骨头碎屑和一团团充满血污的肉块。\n\n由于受到的冲击而不是什么其他原因，[sc_loser.GetFirstNameNoTooltip]整个人旋转了起来，转着转着倒在了一片狼藉的土堆上。撞击和疼痛混淆在[sc_loser.GetHerHis]油尽灯枯的身体里，每一下笨拙的移动都让[sc_loser.GetHerHis]喘不过气来，直到心脏停止跳动。"
 single_combat.0041.desc.opponent_response.hail_mary.fatality: "我没有冒险，在第一击时就闪到一旁，抡圆着我的[sc_victor.Custom('signature_weapon')]以一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')][sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetHerHis]的双腿失去功能，立马瘫倒在[sc_defender.Custom('GroundType')]里。我把[sc_loser.GetHerHim]踢翻，给予这个[sc_loser.GetWomanMan]最后的尊严，然后[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。"
 single_combat.0041.desc.opponent_response.pocket_sand.fatality: "不放过哪怕一个机会，我对着[sc_loser.GetHerHis]的胸口挥动自己的[sc_victor.Custom('signature_weapon')]，十分迅速地[sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。\n\n我的对手一瘸一拐地后退，大量鲜血夸张地从[sc_loser.GetHerHis]躯干的受损处喷涌出来。\n\n出于仁慈，我使劲一拧，将武器从[sc_loser.GetFirstNamePossessiveNoTooltip]身体里拔出来：[sc_loser.GetSheHe]已经死了，没有必要再浪费时间了。"
 single_combat.0041.desc.opponent_response.nut_em.fatality: "真是大胆，不过[sc_victor.GetFaith.WarGodName]更欣赏谨慎。我举起[sc_victor.Custom('signature_weapon')]打出一记[sc_victor.Custom('SignatureWeaponAttemptedLight')]，[sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]。\n\n鲜血#EMP 喷涌而出#!，紧接着[sc_loser.GetFirstNameNoTooltip]一半尖叫一半咯咯作响地发出可怕的大喊，同时还继续踉踉跄跄地向前走去。\n\n由于[sc_loser.GetFirstNameNoTooltip]仍然紧握着[sc_loser.Custom('signature_weapon')]，我无法冒险去给予[sc_loser.GetHerHis]痛快的死亡。相反，我们只是凝视着彼此，直到最后，喷涌的鲜血带走了[sc_loser.GetHerHis][my_foe.Custom('EyeEyes')]中最后的光芒。"
 single_combat.0041.desc.opponent_response.guard.fatality: "打出一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，撕裂了[sc_loser.GetHerHis]的大腿内侧，以及那里的动脉。\n\n在肾上腺素的作用下，[sc_loser.GetFirstNameNoTooltip]又继续战斗了二三十秒，然后开始失血过多。\n\n[sc_loser.GetSheHe|U]一开始没意识到发生了什么，低下头才发现[sc_loser.GetHerselfHimself]的衣服已被[sc_loser.GetHerHis]自己的鲜血浸湿了。难以置信不敌睡意，我的对手登时倒在地上。至少[sc_loser.GetHerHim]死得很快，毫无痛苦。"
 single_combat.0041.desc.opponent_response.probing_attack.fatality: "[sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')]了[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]。\n\n自那之后，我只需要使出一系列[sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]，然后就能[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\n这死法一点也不痛快。"
 single_combat.0041.desc.opponent_response.onslaught.fatality: "然后紧接着朝向[sc_loser.GetHerHis]的膝盖窝回应一招[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]，让[sc_loser.GetHerHim]直接躺了地。\n\n[sc_loser.GetSheHe]蹒跚地迈着[sc_loser.GetHerHis]的双脚，而我小心地跺着步，始终保持着螳螂捕蝉的形势。我使出一招蓄势待发的进攻，[sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]立马没了。"
 single_combat.0041.desc.opponent_response.surprise_attack.fatality: "\n\n我的刺击将[sc_loser.Custom('signature_weapon')]从[sc_loser.GetHerHis]的手中拽了下来，[sc_loser.GetFirstNameNoTooltip]慌得动弹不得。\n\n这个[sc_loser.GetWomanMan]的厄运这下降临了，我的[sc_loser.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponWoundVerb5')]进了[sc_loser.GetHerHis]的肩膀。什么重要的东西被撕碎了，[sc_loser.GetFirstNameNoTooltip]顿时没了生气。\n\n[sc_loser.GetSheHe]还没摔到[sc_defender.Custom('GroundType')]上，[sc_loser.GetSheHe|U]就死了。"
 single_combat.0041.desc.opponent_response.taunt.fatality: "躯干被击中了，而且似乎我下手比预料得还要重，我的身上淋满了内脏和破碎的肋骨。\n\n[sc_loser.GetFirstNameNoTooltip]的嘲讽从一开始就没奏效。[sc_loser.GetSheHe|U]颤颤巍巍，摇晃了几步，然后跌倒在地死去了。"
 single_combat.0041.desc.opponent_response.put_the_boot_in.fatality: "我保持着攻势，用我的[sc_victor.Custom('signature_weapon')]使出一招扎实的打击，[sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]的嘴里立马呕出一滩混杂着浓血的胃酸，[sc_loser.GetHerHim]不断地窒息喘气、咳嗽，喷出来的混合液又落到[sc_loser.GetHerHis]的身上，逆流进[sc_loser.GetHerHis]的嘴和鼻孔里。没过多久喘气声就停止了。"
 single_combat.0041.desc.opponent_response.strict_guard.fatality: "用一招[sc_victor.Custom('SignatureWeaponAttemptedLight')]溜过了严密的格挡。\n\n决定胜负只需要一招，我的[sc_victor.Custom('signature_weapon')][sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]还要接着格挡我的下一击，[sc_loser.GetSheHe]看上去完全没法制止血液从[sc_loser.GetHerHis]撕裂开的颈静脉中喷涌而出。\n\n我依靠着十足的#EMP 韧性#!赢得了足够多的时间，光亮已经[sc_loser.GetHerHis]的[my_foe.Custom('EyeEyes')]里彻底消失了。"
 single_combat.0041.desc.opponent_response.confident_attack.fatality: "一次攻击正中了[sc_loser.GetHerHis]的腹部。\n\n这一击撕开了皮肤、脂肪和肌肉，将黏糊糊、呈带状的肠子拉了出来，洒在犬牙差互的[sc_defender.Custom('GroundType')]上，[sc_loser.GetFirstNameNoTooltip]滑了一跤，在尖叫声中摔倒在地面上。\n\n我跨步向前，高举[sc_victor.Custom('signature_weapon')]准备终结我对手的痛苦。"
 single_combat.0041.desc.opponent_response.expert_onslaught.fatality: "但是我设法做出了一个异常坚固的格挡。[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]被弹回到了[sc_loser.GetHerHis]的[sc_loser.Custom('MaskFace')]上，[sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')]进骨头深处。\n\n我丝毫不浪费时间，一记扫堂腿对着[sc_loser.GetFirstNamePossessiveNoTooltip]的双脚打去，然后一招回旋攻击直接[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]，[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered_Aftermath',SCOPE.sC('sc_loser'))]。\n\n这个[sc_loser.GetWomanMan]尖叫了好一会，然后才没了声。"
 single_combat.0041.desc.opponent_response.attempt_disarm.fatality: "那把武器[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]。\n\n[sc_loser.GetFirstNameNoTooltip]的武器破损之后，我轻松就将[sc_loser.GetHerHis|U][sc_victor.Custom('SignatureWeaponKillTypePastTense')]。"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent.fatality: "[sc_loser.GetFirstNameNoTooltip]刚一没站稳，我就使出一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，将[sc_loser.GetHerHim]彻底掀翻在地。\n\n[sc_loser.GetHerHis]还是有两把刷子，[sc_loser.GetSheHe]挡住了我的下一轮攻击。但是这之后的更下一回则[sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]：歇斯底里的尖叫声很快被彻底的死寂替代。"
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.fatality: "我健步向前，打出一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')][sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]飞速后退，鲜血从[sc_loser.GetHerHis]碎裂的咽喉喷涌而出。有那么一会儿，[sc_loser.GetSheHe]看起来似乎要恢复[sc_loser.GetHerselfHimself]的平衡，甚至继续战斗。\n\n然后，[sc_loser.GetSheHe]倒了下去。"
 single_combat.0041.desc.opponent_response.technique_from_legend.fatality: "\n\n我不太确定[sc_loser.GetSheHe]#EMP 为什么#!站成那样，不过面对这古怪的姿势我回敬一脚将[sc_loser.GetHerHis]绊倒，然后用[sc_victor.Custom('signature_weapon')][sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。\n\n没有神来之笔，也没有暗藏杀招，所以我想那古怪的姿势就是……古怪。\n\n我耸耸肩，将[sc_loser.GetFirstNameNoTooltip]踢得正面朝上，然后打出夺命一击。"
 single_combat.0041.desc.opponent_response.like_a_viper.fatality: "我以闪电般的速度把[sc_victor.Custom('signature_weapon')]向后掠去，直取[sc_loser.GetFirstNameNoTooltip]。我的武器一举就[sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]，余力未消，将[sc_loser.GetHerHim]敲到了[sc_defender.Custom('GroundType')]中。\n\n[sc_loser.GetSheHe|U]一开始还在挣扎，想要站起来，想要移动，想要抵抗。但[sc_loser.GetHerHis]还没能翻过身，就因失血过多失去了[sc_loser.GetHerHim]的生命。"
 single_combat.0041.desc.opponent_response.pocket_silver.fatality: "我迅速出击，将[sc_loser.GetHerHim]推倒在地。\n\n在[sc_loser.GetSheHe]能够恢复之前，我化身为凶残，开始[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。\n\n早在死去之前，[sc_loser.GetFirstNameNoTooltip]的尖叫就没了声。"
 single_combat.0041.desc.opponent_response.martial_voice.fatality: "然后，我只是向前迈了一步，用我的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponWoundVerb4')][sc_loser.GetHerHis]的喉咙。\n\n[sc_loser.GetFirstNameNoTooltip]看起来……困惑，惊恐，愤怒。当你的脖子被打成血淋淋的烂肉时，真的很难表达出一种情绪。\n\n我就这么看着[sc_loser.GetHerHim]慢慢因[sc_loser.GetHerHis]自己的血液窒息。"
 single_combat.0041.desc.opponent_response.mocking_boast.fatality: "做出一个假动作，引诱[sc_loser.GetHerHim]防向错误的位置，同时绕到[sc_loser.GetHerHis]的背后，接着[sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetHerHim]当即瘫倒在地，没多久就因休克而死。"
 single_combat.0041.desc.opponent_response.is_that_a_crocodile.fatality: "\n\n我的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]掠过[sc_loser.GetFirstNamePossessiveNoTooltip]的防守，正中[sc_loser.GetHerHis]的上胸。在武力、机会和我对手分心的情况下，这一击是#EMP 毁灭性的#!，留得到处血肉横飞。\n\n[sc_loser.GetFirstNameNoTooltip]向后瘫倒，浑身抽搐，这便是这个[sc_loser.GetWomanMan]的末日。待[sc_loser.GetSheHe]死透还很要等一阵子。"
 single_combat.0041.desc.opponent_response.desert_warrior.fatality: "我跃过去一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]直接将[sc_loser.GetHerHim]击翻在地。接下来的一记慌乱间[sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')]进了[sc_loser.GetHerHis]的脖颈。\n\n这不是什么舒适或光彩的死法，但好在死得痛快。"
 single_combat.0041.desc.opponent_response.jungle_stalker.fatality: "这段分心足以让我打出一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，命中[sc_loser.GetHerHis]毫无防护的肚子，[sc_loser.GetHerHim]尖叫着倒在地上。\n\n随后的挣扎虽短暂却血腥。至少对[sc_loser.GetFirstNameNoTooltip]来说是这样的。"
 single_combat.0041.desc.opponent_response.open_terrain_expert.fatality: "当[sc_loser.GetSheHe]跌倒的时候，[sc_loser.GetSheHe]摔了个结实，我立马便凑到[sc_loser.GetHerHim]跟前。\n\n迅速朝下身猛然一踢，[sc_loser.GetFirstNameNoTooltip]更起不来了，只能一直倒地，我便有空用我的[sc_victor.Custom('signature_weapon')]来[sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetSheHe|U]挣扎了片刻，但最后也彻底躺平，等待死神来收走[sc_loser.GetHerHim]。"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.rocky: "但我却保持着直立。\n\n[sc_loser.GetFirstNameNoTooltip]没注意到[sc_loser.GetHerHim]身后的小悬崖，我试着反向一推，这个老练的山地战士便失去平衡，重重向后倒去。\n\n[sc_loser.GetSheHe]从崖边摔下去后，我听到一阵噼啪声和一声尖叫，我便冲到崖下，之见[sc_loser.GetHerHim]被[sc_loser.GetHerHis]自己破碎的股骨戳穿了一半身体。再补上仁慈的一刀也要不了多久的。"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.boggy: "我兜着圈子，寻找出手的良机。[sc_loser.GetFirstNameNoTooltip]一通乱动，却只是让自己脸朝下栽进了另一个更深的池子，我抓住了时机：迅速一击，[sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]立刻就瘫了，滑向恶臭沼泽的更深处。过了半晌池子里才不再冒泡了。"
 single_combat.0041.desc.opponent_response.forest_fighter.fatality: "\n\n我冲向[sc_loser.GetHerHim]打出一连串[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]。一开始，对手似乎还能挡住我，直到[sc_loser.GetSheHe]开始慢下来，鲜血从……某处涌出。我一定划伤了哪条动脉。\n\n不出一分钟，[sc_loser.GetFirstNameNoTooltip]就晕了过去。我轻松就解决了[sc_loser.GetHerHim]。"
 single_combat.0041.desc.opponent_response.raaargh.fatality: "我保持着距离，时不时地向前快进一步从[sc_loser.GetFirstNameNoTooltip]身上切下一大块肉，然后我们就保持这样的节奏跳了一阵舞。\n\n最终，[sc_loser.GetHerHis]的怒火冷却了下来，这个[sc_loser.GetWomanMan]——不再是狂战士——在我面前平静了下来，[sc_loser.GetHerHis]身上有很多处伤口，都很严重，一个接一个地让[sc_loser.GetHerHim]垮掉，直到……"
 single_combat.0041.desc.opponent_response.hard_grit.fatality: "使出一招[sc_victor.Custom('SignatureWeaponAttemptedLight')]，让它溜到[sc_victor.GetHerHis]的肚子里。\n\n这是一场痛苦的死亡，[sc_loser.GetFirstNameNoTooltip]充满自尊的接受了命运，带着痛苦战斗到了最后一刻。"
 single_combat.0041.desc.opponent_response.feint_and_stab.fatality: "\n\n[sc_loser.GetFirstNameNoTooltip]还没来得及抽出[sc_loser.GetHerHis]的副武器，我已抡圆我的[sc_victor.Custom('signature_weapon')][sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]。[sc_loser.GetHerHis|U]遭受重创的躯体抽搐着向后倒在[sc_defender.Custom('GroundType')]里，鲜血喷涌而出。\n\n不出一分钟，一切都结束了。"
 single_combat.0041.desc.opponent_response.butchery.fatality: "我小心翼翼，随时注意有诈，结果晃过了[sc_loser.GetHerHis]防御上一个明显的纰漏，打出一招[sc_victor.Custom('SignatureWeaponAttemptedLight')]，可怕地[sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]立马想止住泉涌而出的鲜血，甚至丢下了[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]来捂住伤口。\n\n过了几分钟，[sc_loser.GetSheHe|U]还在捂着伤口，但是[sc_loser.GetSheHe]已经没了气。"
 single_combat.0041.desc.opponent_response.stoic_veteran.fatality: "我们的对决陷入了“攻击——闪避——还击”的紧张模式，但我逐渐占据了上风，一击接一击消磨着[sc_loser.GetFirstNameNoTooltip]的体力，直到最后，[sc_loser.GetSheHe]身上的伤口足以杀死大多数[sc_loser.GetWomenMen]两次。\n\n不过，即使是[sc_loser.GetSheHe]也有[sc_loser.GetHerHis]的极限。作为瓦兰吉人，[sc_loser.GetHerHis]跪倒在地，准备面对致命的一击，很显然，我们都明白这一点。"
 single_combat.0041.desc.opponent_response.blade_dance.fatality: "而我准备蓄力打出全力一击。\n\n[sc_loser.GetFirstNameNoTooltip]脸上充满了愤怒，大概是没想到我会打断，但我可没有兴趣白白放跑这么一个机会。\n\n我的[sc_victor.Custom('signature_weapon')]一招致命，深深地[sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')]进了这位剑圣的胸膛。"
 single_combat.0041.desc.opponent_response.wrath_of_highgod.fatality: "抄起我的[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponEndType')]朝着[sc_loser.GetHerHis]的[sc_loser.Custom('MaskFace')]砸去。\n\n[sc_loser.GetFirstNameNoTooltip]一边尖叫着对我的渎神行径破口大骂，一边蹒跚地后退着；我将自己的武器[sc_victor.Custom('SignatureWeaponWoundVerb5')][sc_loser.GetHerHis]的肺部时，[sc_loser.GetHerHis]的嘴里吐出难听的诅咒。\n\n那之后，什么东西都喷涌了出来，流淌了开来，然后一切归于沉寂。"
 single_combat.0041.desc.opponent_response.hurt_me_better.fatality: "我觉得我们俩都明白[sc_loser.GetSheHe]既不能造成多大威胁，也无法阻止我反击。\n\n只需一次坚实的打击，我就[sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]"
 single_combat.0041.desc.opponent_response.special_fallback.fatality: "在一击正中[sc_loser.GetHerHis]的后背之后，我对着[sc_loser.GetFirstNameNoTooltip]倾斜如雨点一般的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，将[sc_loser.GetHerHim]打得满地找牙。\n\n[sc_loser.GetSheHe|U]重重地朝[sc_loser.GetHerHis]那一侧摔在了地上，不断地咳出一滩又一滩血，直到[sc_loser.GetSheHe]喉咙里发出一阵筋疲力尽的卡嗒卡嗒声，然后人就没了。"
 ### No need for a something_to_hide, as it's never fatal.
 ## Aggressor Won, Own Combat Move Feedback
 single_combat.0041.desc.sc_attacker.wait_and_hope: "我静候着，耐心地希望一个完美的时机能够自己出现。\n\n然而什么都没发生，我试着主动地打出一记#EMP 不痛不痒的#![sc_victor.Custom('SignatureWeaponAttemptedLight')]，"
 single_combat.0041.desc.sc_attacker.unsure_attack: "最好的防御就是一记扎实的进击，那么一记三心二意的攻击也肯定能防点什么。拿准这个主意后，我试着打出一记试探性的[sc_victor.Custom('SignatureWeaponAttemptedLight')]。\n\n"
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught: "我发出挑战的怒嚎，全神贯注地操纵身体打出一连串[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]，招式如雨点般砸在对手身上。\n\n"
 single_combat.0041.desc.sc_attacker.hail_mary: "这是一场我不指望能赢的对决。考虑到这一点，我没有理由再稳扎稳打，于是举起[sc_victor.Custom('signature_weapon')]就冲了上去。\n\n"
 single_combat.0041.desc.sc_attacker.pocket_sand: "我弯下身，抓起一把[sc_defender.Custom('GritType')]，朝对手的[sc_loser.Custom('MaskFace')]扔去。[sc_loser.GetSheHe|U]完全没料到，"
 single_combat.0041.desc.sc_attacker.nut_em: "我注意到对手防御中有一个#EMP 绝好的#!破绽，一步向前，用我的[sc_victor.Custom('MaskFace')]#EMP 狠狠地#!撞向[sc_loser.GetHerHim]。"
 single_combat.0041.desc.sc_attacker.guard: "我大步向前，将[sc_victor.Custom('signature_weapon')|U]护在身前，格挡住对手一次又一次的猛击，"
 single_combat.0041.desc.sc_attacker.probing_attack: "我巧妙地作战，大部分进攻都是佯攻，只在能取得最大战果时才欺身向前。"
 single_combat.0041.desc.sc_attacker.onslaught: "[sc_victor.Custom('signature_weapon')|U]飞舞，我朝对手打出一连串[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]。"
 single_combat.0041.desc.sc_attacker.surprise_attack: "我没有让[sc_victor.Custom('signature_weapon')]夸张地横扫，而是改变了武器的弧线，以一招[sc_victor.Custom('SignatureWeaponAttemptedLight')]攻对手之不备。\n\n"
 single_combat.0041.desc.sc_attacker.taunt: "我随心所欲地漠视对手，并对其进行侮辱、嘲弄和鄙夷。\n\n难怪"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.peg_leg: "我决定不管冒多大的风险都要放倒我的对手，压上全身的体重使出一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]让[sc_loser.GetHerHim]节节后退，接着用我的虚晃腿踢出一记阴毒的踢击。\n\n"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fallback: "我决定放倒我的对手，压上我的全部体重使出一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]让[sc_loser.GetHerHim]节节后退，接着就是一记阴毒的踢击。\n\n"
 single_combat.0041.desc.sc_attacker.strict_guard: "没有人能突破我的防御，我今天的对手也不例外。我使出一系列完美的格挡，迫使[sc_loser.GetHerHim]一次又一次地后退，当[sc_loser.GetSheHe]彻底疲软之后我使出一招毁灭性的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]。\n\n"
 single_combat.0041.desc.sc_attacker.confident_attack: "有自信，赢一半，我怀着老练专家的信心，施展出一系列流畅的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]。"
 single_combat.0041.desc.sc_attacker.expert_onslaught: "我拿[sc_victor.Custom('signature_weapon')]的手臂快如闪电，出招猛如劈石。"
 single_combat.0041.desc.sc_attacker.attempt_disarm: "我瞅准缴械对手的最佳时机，举起[sc_victor.Custom('signature_weapon')]打出一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，将[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]从[sc_loser.GetHerHis]手中击飞。\n\n"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent: "我从容不迫，保持冷静，持续不断的格挡混杂着令人恼怒的闪避，我不可阻挡地消磨了对手的精力。\n\n"
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech: "我对手用[sc_loser.Custom('signature_weapon')]打出的每一击，我都回敬以讥讽的打趣并向后一跃。\n\n"
 single_combat.0041.desc.sc_attacker.technique_from_legend: "我依照传说在我心中的生动画面，摆出一副颇有些尴尬的姿势，同时[sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')]我的[sc_victor.Custom('signature_weapon')]。\n\n"
 single_combat.0041.desc.sc_attacker.like_a_viper: "精准无误，我先把[sc_victor.Custom('signature_weapon')]投中了对手的防御的盲点。"
 single_combat.0041.desc.sc_attacker.pocket_silver: "我从腰带上一把抓起一袋重重的银子，朝对手的[sc_loser.Custom('MaskFace')]扔去。"
 single_combat.0041.desc.sc_attacker.martial_voice: "指挥底层贱民与指挥豪门贵胄的艺术略有不同，不过当我用最大的声音怒骂威胁时，我的这种方法还是有效的。"
 single_combat.0041.desc.sc_attacker.mocking_boast: "这感觉真棒，利用别人对自己缺陷的尴尬来"
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile: "我猛然后撤，我的对手也一路紧逼，全程继续着[sc_loser.GetHerHis]的进攻。在[sc_loser.GetHerHim]后面，跟着一只爬行的怪物"
 single_combat.0041.desc.sc_attacker.desert_warrior: "我很了解这种策略，不过是当我的对手接近时，就从[sc_loser.GetSheHe]跟前跳开，留下足够近的打击距离，但绝不被打到。要不了多久，沙漠就会帮我完成我的差事，"
 single_combat.0041.desc.sc_attacker.jungle_stalker: "在任何战斗中，丛林都是个可靠的盟友，我只需等待我的敌人自投罗网。一旦[sc_loser.GetSheHe]被滕蔓钩住了[sc_loser.GetHerHis]的脚，我立马上去就是一击。\n\n"
 single_combat.0041.desc.sc_attacker.open_terrain_expert: "空间历来是决斗中最有价值的东西，但我给对手让步如同水遇上石头。但水滴穿石，我的一次次击打慢慢将[sc_loser.GetHerHim]削弱。\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.rocky: "即使在最好的情况下，在山地中战斗也是很艰难的，不过我在这方面的经验绝对会让对手在这场比试中吃尽苦头。\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.boggy: "即使在最好的情况下，在沼泽中战斗也是很艰难的，不过我在这方面的经验绝对会让对手在这场比试中吃尽苦头。\n\n"
 single_combat.0041.desc.sc_attacker.forest_fighter: "林间战斗有一门艺术，是灵巧与凶猛的一种结合，也是惨痛经验带来的教训。我倒非常乐意帮我的对手构建这种经验，"
 single_combat.0041.desc.sc_attacker.raaargh: "发狂、暴怒，无止尽的#BER 杀戮#!欲望在我体内翻涌，在我的心灵上撕出一条#BER 血淋淋的大口#!。我感受到#EMP 狂战士之怒#!#BER 正在压倒我#!，#EMP 不过这可真是种#!#BER 令人愉悦的痛苦！哇啊啊！#!\n\n"
 single_combat.0041.desc.sc_attacker.hard_grit: "鏖战犹酣，绝无心慈手软。我敌人的每一个失误都会受到十倍的惩罚，每一次马虎都会连本带利地付出代价。我一通[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]对对手刀刀到肉，每一次都迫使[sc_loser.GetHerHim]离失败的边缘更进一步。\n\n"
 single_combat.0041.desc.sc_attacker.feint_and_stab: "我挥舞[sc_victor.Custom('signature_weapon')]打出一记近乎懒散的佯攻。对手根本没看到我副手的匕首，直到为时已晚，它"
 single_combat.0041.desc.sc_attacker.butchery: "我的嘴角掠过一丝狞笑，紧接着打出一系列风驰电掣般的[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]，每一击都更侧重于给对手带来痛苦而非获得胜利。\n\n"
 single_combat.0041.desc.sc_attacker.stoic_veteran: "[sc_victor.Custom('signature_weapon')|U]在手，我砍向我的对手，以平稳的大范围打击将[sc_loser.GetHerHim]逼得接连后退。"
 single_combat.0041.desc.sc_attacker.blade_dance: "我以致命的华丽动作挥舞着[sc_victor.Custom('signature_weapon')]，用每一次打击在对手身上奏出一曲痛苦之歌。"
 single_combat.0041.desc.sc_attacker.wrath_of_highgod: "我吼出自己对[sc_victor.GetFaith.HighGodName]崇敬，举起[sc_victor.Custom('signature_weapon')]来做还愿奉献。"
 single_combat.0041.desc.sc_attacker.hurt_me_better: "我的对手似乎觉得凭[sc_loser.GetHerHis]的小打小闹，[sc_loser.GetSheHe]就能伤得到我，但每增加一份痛感都只会让我打得更猛更快。\n\n"
 single_combat.0041.desc.sc_attacker.special_fallback: "我抓住对手的防守空当，朝[sc_loser.GetHerHis]的胫骨狠狠踢了一脚。"
 single_combat.0041.desc.sc_attacker.something_to_hide: "用音量略比嘶哑的耳语大点的声音，我小声而明确地提醒我的对手，我手里有把柄，这使得[sc_loser.GetHerHim]立刻就呆住了。\n\n"
 ## Aggressor Won, Own Combat Move Injury
 single_combat.0041.desc.sc_attacker.wait_and_hope.injury: "结果正中[sc_loser.GetFirstNameNoTooltip][sc_loser.GetHerHis]拿[sc_loser.Custom('signature_weapon')]的指节。[sc_loser.GetHerHis]的手指本能地张开，武器当啷一声掉到地上。\n\n[sc_loser.GetFirstNameNoTooltip]和我片刻间相顾，大眼瞪小眼；[sc_loser.GetSheHe]现在和我一样惊讶得不行。\n\n感觉时间过了很久很久，终于我想起来，让对手投降求饶。"
 single_combat.0041.desc.sc_attacker.unsure_attack.injury: "奇迹中的奇迹，这一击从一个十分古怪的角度击中了[sc_loser.GetFirstNameNoTooltip]，将[sc_loser.GetHerHim]打倒了！\n\n等这个[sc_loser.GetWomanMan]爬起来时，我已经握好[sc_victor.Custom('signature_weapon')]准备[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。没过多久[sc_loser.GetHerHis]就投降了。"
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.injury: "按照预测，要不了多久我就能够迫使[sc_loser.GetFirstNameNoTooltip]弯下[sc_loser.GetHerHis]的膝盖，下跪求饶了。要做到这一点只需要一击长长的、慵懒的挥击，把我[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponTipType')]挥到[sc_loser.GetHerHis]的咽喉处。\n\n冰冷的金属刚一触及[sc_loser.GetHerHis]的脖颈，投降的哀求声就传了过来。"
 single_combat.0041.desc.sc_attacker.hail_mary.injury: "[sc_loser.GetFirstNameNoTooltip]看着我，[my_foe.Custom('EyeEyes')]中满是嘲笑，[sc_loser.GetHerHis]根本不打算躲，而是轻松地挥舞[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]招架住我的武器。\n\n几乎是处于本能，我用脚勾住[sc_loser.GetHerHis]的膝部，然后一拉，结果真的起效了！我的对手跌倒在地，我冲上去准备打出致命一击。\n\n就在我开始挥舞[sc_victor.Custom('signature_weapon')]时，我的对手慌张、惊讶地投降了。"
 single_combat.0041.desc.sc_attacker.pocket_sand.injury: "赶紧咳嗽、吐唾沫，似乎那些东西已经进到了[sc_loser.GetHerHis]的气管里一半。\n\n我没有浪费时间，以一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]从下路猛击[sc_loser.GetFirstNamePossessiveNoTooltip]的膝盖，这个[sc_loser.GetWomanMan]应声倒地，还在左右扭动试图把[sc_loser.GetHerHis][sc_defender.Custom('EyeEyes')]里面的[sc_defender.Custom('GritType')]清理干净。\n\n等[sc_loser.GetSheHe]好了的时候，我已经随时准备[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\n很快对方就投降了。"
 single_combat.0041.desc.sc_attacker.nut_em.injury: "有些人可能会说这是一种冒险或愚蠢的举动，但顶在脸上的脑壳足以驳回大多数贬低者最佳的论据，虽然我也不太好受。\n\n不管我的感觉有多糟，对手的感觉显然更糟，[sc_loser.GetFirstNameNoTooltip]在地上滚来滚去，喘息着紧紧按住[sc_loser.GetHerHis]的[sc_loser.Custom('MaskFace')]。\n\n我也有些头晕，不过还是及时准备好[sc_victor.Custom('signature_weapon')]，做出姿势要[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]，迫使对手投降认输。"
 single_combat.0041.desc.sc_attacker.guard.injury: "直到获得#EMP 绝佳#!的出手机会。\n\n我以闪电般的躲闪和还击，成功将[sc_loser.GetFirstNamePossessiveNoTooltip]手中的[sc_loser.Custom('signature_weapon')]打飞。\n\n我再接再厉准备发动第二次攻击，准备干掉对手，把[sc_loser.GetSheHe]吓坏了。事实证明进一步的暴力并无必要，别无选择的[sc_loser.GetFirstNameNoTooltip]马上就投降了。"
 single_combat.0041.desc.sc_attacker.probing_attack.injury: "\n\n结果这场战斗成了一场讨人厌的消耗战，至少[sc_loser.GetFirstNamePossessiveNoTooltip]应该是这么认为的，最后，这场战斗以我将[sc_loser.Custom('signature_weapon')]从[sc_loser.GetHerHis]疲劳的手中打飞结束。\n\n[sc_loser.GetFirstNameNoTooltip]很幸运，我们早就知道这场战斗会如何收场，[sc_loser.GetSheHe]一被缴械就投降认输了。"
 single_combat.0041.desc.sc_attacker.onslaught.injury: "每一击都造成了恐惧，这个[sc_loser.GetWomanMan]格挡需要如此用力，汗水从[sc_loser.Custom('MaskFace')]下面流了出来，而[sc_loser.GetHerselfHimself]仅仅是在采取防御。\n\n没人能在那种程度的用力下保持许久，最终，[sc_loser.GetFirstNameNoTooltip]倒坍在了[sc_defender.Custom('GroundType')]上。\n\n我[sc_victor.Custom('SignatureWeaponAction')]着我的[sc_victor.Custom('signature_weapon')]，我的对手发出一声筋疲力竭的投降声。"
 single_combat.0041.desc.sc_attacker.surprise_attack.injury: "这一击力度比我料想的还要狠，让[sc_loser.GetFirstNameNoTooltip]转了将近一圈，#EMP 几乎#!让[sc_loser.GetHerHim]彻底摔倒。\n\n[sc_loser.GetSheHe|U]在最后一刻站起身来，但我早已准备好，架好我的[sc_victor.Custom('signature_weapon')]，[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))][sc_loser.GetHerHim]。\n\n局势僵持了，[sc_loser.GetFirstNameNoTooltip]正在衡量[sc_loser.GetHerHis]的选项，但最终[sc_loser.GetSheHe]还是嘴里吱吱地吐出苦涩的投降。"
 single_combat.0041.desc.sc_attacker.taunt.injury: "[sc_loser.GetSheHe]会气急败坏，[sc_loser.GetSheHe]居然全然不顾格斗中的诈术，把[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]丢到地上，打算用[sc_loser.GetHerHis]的徒[sc_loser.Custom('HandHands')]来杀死我。\n\n我稍微晃了晃[sc_victor.Custom('signature_weapon')]，提醒[sc_loser.GetFirstNameNoTooltip][sc_loser.GetSheHe]当前的形势，我很快就从对手咬牙切齿的嘴里听到了一声投降。"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.injury: "[sc_loser.GetFirstNameNoTooltip]在节节后退，我当然不愿意浪费这个机会，立马跟上去使出一阵暴风雨似的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，吓得[sc_loser.GetHerHim]直接瘫倒在了[sc_defender.Custom('GroundType')]上。\n\n我的对手软绵绵地转动[sc_loser.GetHerHis]持[sc_loser.Custom('signature_weapon')]的手，试图击中精神阻止我进一步动作。\n\n我仅仅只是准备好武器[sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]，直到我听到一声颤颤巍巍的投降声。"
 single_combat.0041.desc.sc_attacker.strict_guard.injury: "[sc_loser.GetFirstNameNoTooltip]疾步向后退，我则迅速地跟上[sc_loser.GetHerHim]，用我的[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponEndType')]对着[sc_loser.GetHerHis]的[sc_loser.Custom('MaskFace')]就是一下。老实说没几次#EMP 碾碎攻击#!能像#EMP 那样#!让人爽到了。\n\n我的对手元气大伤、呆若木鸡，直接瘫倒在地上，这期间[sc_loser.GetHerHis]的武器也丢了。[sc_loser.GetSheHe]已经累坏了，我下了好几脚狠的才拿到正式的投降声明。"
 single_combat.0041.desc.sc_attacker.confident_attack.injury: "[sc_loser.GetFirstNameNoTooltip]为了防住我已经尽了[sc_loser.GetHerHis]的全力，但是[sc_loser.GetSheHe]把重心全部放在防御上，我每一次攻击之后[sc_loser.GetHerHis]的防御只是变得越来越虚弱，越来越松懈。\n\n当机会出现的时候，我用一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]击飞了[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]。较量的胜负已经明了。\n\n我尚未进行挥身一击，对面就传来了投降声。"
 single_combat.0041.desc.sc_attacker.expert_onslaught.injury: "凭借[sc_victor.GetFaith.WarGodName]降福于我的全部圣怒，我一击接着一击，将对手震的摇摇晃晃，接连叫苦求饶，最后将[sc_loser.GetHerHim]锤倒在地上。\n\n地面上剩下的只有一个颤颤巍巍、浑身鲜血的[sc_loser.GetWomanMan]，我忖度着是不是自己做得太过了。[sc_loser.GetFirstNameNoTooltip]重重地咳嗽着，[sc_loser.GetHerHis]的双手不再握着[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]，我悬着的心终于落下了。\n\n担忧结束后，我把对手的武器踢开，把我自己的武器抵在[sc_loser.GetHerHis]的喉咙上。[sc_loser.GetFirstNameNoTooltip]还妄图想反抗一下，但是最终还是投降了。"
 single_combat.0041.desc.sc_attacker.attempt_disarm.injury: "这……一切都出奇的顺利。[sc_loser.GetFirstNameNoTooltip]和我尴尬地凝视着彼此：[sc_loser.GetSheHe]不确定是要捡回武器还是投降，而我则没想到进展如此完美。\n\n说到这，我扬了扬眉毛，[sc_victor.Custom('SignatureWeaponAction')][sc_victor.Custom('signature_weapon')]打消了[sc_loser.GetFirstNameNoTooltip]继续战斗的想法。\n\n对手的投降虽然尴尬，但是很迅速。"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent.injury: "[sc_loser.GetFirstNamePossessiveNoTooltip]还是有点本事，虽然花的时间比我预想的要久一些，但是我们之间持续已久的较量最终开始让[sc_loser.GetHerHim]处于不利地位。\n\n我稍微久等了一会以确保把握现状，刺激我的对手偶尔地使用[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]进行持续攻击，然后用一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]将[sc_loser.Custom('signature_weapon')]从[sc_loser.GetHerHis]的手里打落。\n\n[sc_loser.GetFirstNameNoTooltip]筋疲力尽，投降了，然后[sc_loser.Custom('MaskFace')]朝下一头栽倒在[sc_defender.Custom('GroundType')]上。"
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.injury: "[sc_loser.GetHerHis]的信心被一点点地碾碎；不安在[sc_loser.GetHerHis]心中逐步发芽；[sc_loser.GetHerHis]逐渐被点燃的焦躁心理让防御错漏百出。\n\n在[sc_loser.GetFirstNamePossessiveNoTooltip]的愤怒达到顶峰的那一刻，我向前一探，用[sc_victor.Custom('SignatureWeaponAttemptedLight')]将[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]击落在地。\n\n在对[sc_loser.GetHerHis]的坚持做出评价后，我便开始等待那不甘与苦涩的屈服。我从来不知道咸涩的眼泪也能如此甘甜。"
 single_combat.0041.desc.sc_attacker.technique_from_legend.injury: "然后，不知怎么的，居然……见效了。我轻松破开了[sc_loser.GetFirstNamePossessiveNoTooltip]的防御，将[sc_loser.GetHerHis]手中的[sc_loser.Custom('signature_weapon')]敲飞，然后将[sc_loser.GetHerHim]击倒在地。\n\n不知不觉间，我已准备好[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。[sc_loser.GetFirstNameNoTooltip]惊讶、困惑、越来越害怕，只能结结巴巴地认输了。"
 single_combat.0041.desc.sc_attacker.like_a_viper.injury: "当我将武器刺向[sc_loser.GetHerHis]心脏时，[sc_loser.GetFirstNameNoTooltip]慌忙开始格挡。我估计，在这一刻，[sc_loser.GetHerHis]脑海中恐怕已经开始上演人生跑马灯了。\n\n我的脸上浮现出放肆的狞笑，突然手腕一转，以扭曲的角度将[sc_loser.GetHerHis]的武器挑飞。我将致命的一击改为解除[sc_loser.GetHerHis]的武装。[sc_loser.GetFirstNamePossessiveNoTooltip]的[sc_loser.Custom('signature_weapon')]就这样远远地抛飞了出去。\n\n在这电光火石间的胜利后，我将[sc_victor.Custom('signature_weapon')][sc_victor.Custom('SignatureWeaponTipType')]抵在对手的胸膛上，夸耀着自己的得胜。我很快便听到了对方的求饶声。"
 single_combat.0041.desc.sc_attacker.pocket_silver.injury: "\n\n尽管[sc_loser.GetFirstNameNoTooltip]躲开了银袋，但我利用这段时间，举起[sc_victor.Custom('signature_weapon')]#EMP 突破#![sc_loser.GetHerHis]的防御，用武器的[sc_victor.Custom('SignatureWeaponTipAdjective')][sc_victor.Custom('SignatureWeaponTipType')]砸向这个[sc_loser.GetWomanMan]的喉咙。\n\n[sc_loser.GetFirstNameNoTooltip]并没有马上投降。有那么一瞬间，[sc_loser.GetSheHe]看上去甚至打算用武器做点什么，但我紧蹙的眉头和重心的变化清楚地告诉[sc_loser.GetHerHis]，这场战斗只能以一种方式结束。\n\n然后，我得到了想要的东西。"
 single_combat.0041.desc.sc_attacker.martial_voice.injury: "当我从雷鸣般的吼声切换到[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]时，[sc_loser.GetFirstNameNoTooltip]完全被惊到了，在反射性的恐惧中向后跳去。\n\n本能反应很快，但缺乏技巧，[sc_loser.GetSheHe]在跳开时丢下了[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]。\n\n我准备的致命一击刚打到一半，[sc_loser.GetFirstNameNoTooltip]就慌忙投降了。"
 single_combat.0041.desc.sc_attacker.mocking_boast.injury: "破开其防御。完美诠释了什么叫自我应验的预言，虽然需要一点推力。\n\n我朝[sc_loser.GetFirstNamePossessiveNoTooltip]握[sc_loser.Custom('signature_weapon')]的手打出有力的一击，将[sc_loser.GetHerHis]的武器打得脱手。然后，我以夸张的动作挥舞着自己的[sc_victor.Custom('signature_weapon')]，准备[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。我几乎无法抑制住终结对手的冲动。\n\n“现在，失败者该说什么？”\n\n投降，毫无疑问。是投降，投降，投降。"
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0041.desc.sc_attacker.desert_warrior.injury: "让[sc_loser.GetFirstNameNoTooltip]濒临疲惫。\n\n在压倒般的热量彻底将[sc_loser.GetHerHim]击垮之后我终于发动了攻击，飞起就是一连串[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，将我的对手直接击翻在[sc_defender.Custom('GroundType')]上。\n\n等到[sc_loser.GetFirstNameNoTooltip]直起[sc_loser.GetHerHis]的身子时，我的[sc_victor.Custom('signature_weapon')]已经随时蓄力准备[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。[sc_loser.GetSheHe|U]对着[sc_defender.Custom('GroundType')]啐了一口，投降了。"
 single_combat.0041.desc.sc_attacker.jungle_stalker.injury: "我的对手被我一记对准下身的速踢放倒，惊叫着滚进了灌木丛。[sc_loser.GetFirstNameNoTooltip]先是疼得直打滚，但很快就停了，只见我用[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponTipType')]正㨃着[sc_loser.GetHerHis]的[sc_loser.Custom('MaskFace')]。\n\n投降也就不费吹灰之力了。"
 single_combat.0041.desc.sc_attacker.open_terrain_expert.injury: "[sc_loser.GetFirstNameNoTooltip]终于脱力站不稳了，我突然来了一击[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，把[sc_loser.GetHerHim]撞到在地。\n\n我的对手试图摇摇晃晃地站起来，但[sc_loser.GetHerHis]的挣扎逐渐被惊恐盖住，当时我一脚就踩到[sc_loser.GetHerHis]的头上。\n\n我举起我的[sc_victor.Custom('signature_weapon')]，准备[sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]，马上就听到了虚弱无力朝我投降的声音。"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.rocky: "我一次又一次的进攻将[sc_loser.GetFirstNameNoTooltip]逼得连连后退；[sc_loser.GetSheHe]也一次又一次在最后一刻重新积蓄起力量迎接我的下一击。在终于难以支持之际，[sc_loser.GetSheHe]也被逼着退上了一面斜坡。\n\n我奋力向对手追了过去，在[sc_loser.GetSheHe]能够反应过来之前，将我的[sc_victor.Custom('signature_weapon')]抵在了[sc_loser.GetHerHis]后颈上。马上，我便听到了宛如呻吟的求饶声。"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.boggy: "这需要试好几次，不过最后我还是把[sc_loser.GetFirstNameNoTooltip]推进了一个有膝盖那么深，充满了恶臭池沼水的池子。[sc_loser.GetSheHe|U]滑倒了，挣扎时还把[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]弄丢了，落入水中溅起了泛臭的水花。\n\n在坚实的岸上，一抬脚就可以轻而易举地悬在[sc_loser.GetHerHis][sc_loser.Custom('MaskFace')]之上，面对要憋死在恶臭的沼泽中的威胁，一阵急促而含混的投降声传入我耳中。"
 single_combat.0041.desc.sc_attacker.forest_fighter.injury: "尽情地穿梭于林中的荆棘与树木。\n\n[sc_loser.GetFirstNameNoTooltip]甚至没看到我逼退[sc_loser.GetHerHim]的方向有根腐烂的树桩，结果伴随着一声惊叫，[sc_loser.GetHerHis]向后摔去，手中的[sc_loser.Custom('signature_weapon')]也飞进了灌木丛中。\n\n这之后，只需要对胸口狠狠来上一脚，再打出最后的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，对手马上就投降了。"
 single_combat.0041.desc.sc_attacker.raaargh.injury: "我如同一个被附身的[sc_victor.GetWomanMan]一样飞向前方，粉碎了对手的防御，用一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]将[sc_loser.Custom('signature_weapon')]从[sc_loser.GetHerHis]手里撕扯了下来。\n\n比我能看到的还快，比让#EMP 我的#!骨头颤抖还要用力，我打出一连串如雨点一般的重击，轻易地就将[sc_loser.GetHerHim]揍翻在地上。\n\n我的愤怒来得快去得也快，突然间就没了，只留下因脑海印象而震惊的我。[sc_loser.GetFirstNameNoTooltip]能做的只有叫破嗓子投降，除此以外[sc_loser.GetSheHe]无能为力。"
 single_combat.0041.desc.sc_attacker.hard_grit.injury: "没多久，我就以一招精准的[sc_victor.Custom('SignatureWeaponAttemptedLight')]将[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]打得脱手。\n\n[sc_loser.GetFirstNameNoTooltip]愣了一下，但在我[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]之前，还是结结巴巴地认输了。"
 single_combat.0041.desc.sc_attacker.feint_and_stab.injury: "末端的圆球狠狠打在[sc_loser.GetHerHis]的[sc_loser.Custom('MaskFace')]上。\n\n这一下绝对打得#EMP 很重#!，我敢肯定骨头都挫伤了，[sc_loser.GetSheHe]摇摇晃晃踉踉跄跄地后退几步。\n\n等我将[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]打落，根本不需要我做进一步的动作，[sc_loser.GetFirstNameNoTooltip]就结结巴巴地投降了。"
 single_combat.0041.desc.sc_attacker.butchery.injury: "[sc_loser.GetFirstNameNoTooltip]每经受一次攻击身体都要后退和下沉，但我在[sc_loser.GetHerHim]身上划出的每一条愉悦的伤口都激发着我更凶猛地战斗。\n\n等到[sc_loser.GetSheHe]瘫倒在地的时候，[sc_loser.GetSheHe]喘着粗气，嘴里啐着浓血泡。\n\n我打算慵懒地[sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]。结果我却十分失望，我的[sc_victor.Custom('signature_weapon')]还没落下，就传来一声饱受折磨的投降声。"
 single_combat.0041.desc.sc_attacker.stoic_veteran.injury: "[sc_loser.GetFirstNameNoTooltip]唯一能做的就是跟上我的步伐，直到我的一击狠狠命中[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]，将它打得[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')]。\n\n我的对手失去了武器，结结巴巴地后退几步。\n\n然后很快投降了。"
 single_combat.0041.desc.sc_attacker.blade_dance.injury: "真正的格斗是一门艺术，而我毫无疑问深谙此道。\n\n当[sc_loser.GetFirstNameNoTooltip]被我的招式搞得恍惚的时候，我终于祭出最后一击，以一招流畅的[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]缴了[sc_loser.GetHerHim]的械，这个[sc_loser.GetWomanMan]的[sc_loser.Custom('signature_weapon')]直接飞上了天。\n\n我蓄势待发，无论是精神上还是身体上，打算[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]，然后完美地在对手投降地那一刻点到为止，收了招。"
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.injury: "[sc_loser.GetFirstNameNoTooltip]显然认为祈祷的时间应该更久，因为当我无缝切换，打出一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]时，[sc_loser.GetSheHe]完全措手不及，差点被我打到在地。\n\n在[sc_loser.GetHerHim]试图恢复平衡时，我向前冲去，让我[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponTipType')]与[sc_loser.GetHerHis]的[sc_loser.Custom('MaskFace')]来了一次一寸不到的近距离接触。\n\n当这场胜利献给[sc_victor.GetFaith.HighGodName]时，没什么能比[sc_loser.GetHerselfHimself]的投降更让人满意了。"
 single_combat.0041.desc.sc_attacker.hurt_me_better.injury: "渐渐地，疼痛和肾上腺素螺旋交织，成为了直达颅腔的高潮，我发出一声震天的怒吼，冲过去朝[sc_loser.GetFirstNameNoTooltip]打出一连串[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]，直接揍得[sc_loser.GetHerHis]跪了地。\n\n我的对手试图格挡，却完全没注意到我的膝盖对着[sc_loser.GetHerHis]的[sc_loser.Custom('MaskFace')]就是一顶。[sc_loser.GetSheHe|U]向后倒去，喘着粗气。\n\n数秒之后，当[sc_loser.GetFirstNameNoTooltip]高呼着要投降的时候[sc_loser.GetSheHe]依然在喘着粗气，眼睛死盯着我挥到跟前的[sc_victor.Custom('signature_weapon')]。"
 single_combat.0041.desc.sc_attacker.special_fallback.injury: "看上去这一招打了[sc_loser.GetHerHim]个措手不及，[sc_loser.GetSheHe]绊倒了自己，重重摔在地上。\n\n我抓住这个机会，将[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponTipType')]顶在[sc_loser.GetFirstNamePossessiveNoTooltip]的脸上。\n\n对手刚从震惊中恢复，就立马投降了。"
 single_combat.0041.desc.sc_attacker.something_to_hide.injury: "趁[sc_loser.GetFirstNameNoTooltip]陷入沉思，我打出一记[sc_victor.Custom('SignatureWeaponAttemptedLight')]将[sc_loser.GetHerHim]逼退，紧接着第二招将[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]打得脱手。\n\n手无寸铁，性命掌于我手，[sc_loser.GetFirstNameNoTooltip]很快就投降了。"
 ## Aggressor Won, Own Combat Move Fatality
 single_combat.0041.desc.sc_attacker.wait_and_hope.fatality: "结果正好划过了[sc_loser.GetFirstNamePossessiveNoTooltip]的防御，然后[sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]。\n\n我的对手踉跄着后退，我的[sc_victor.Custom('signature_weapon')]从那具身体里拔出，一阵呻吟从身体里传出来。鲜血开始从伤口中流出，紧接着开始喷涌，流淌到[sc_loser.GetHerHim]旁边的地上荡漾开来。这个[sc_loser.GetWomanMan]的嘴唇上下蠕动着，似乎想努力从无边的疼痛中挤出只言片语。\n\n[sc_loser.GetFirstNameNoTooltip]看上去就和我一样震惊。"
 single_combat.0041.desc.sc_attacker.unsure_attack.fatality: "以我的生命起誓，我真的没法指出我到底击中了[sc_loser.GetFirstNameNoTooltip]的#EMP 哪里#!，但我肯定是击中哪里了，[sc_loser.GetSheHe]因为这一击蹒跚后退。鲜血从[sc_loser.GetHerHis]胸口的什么地方涌出，[sc_loser.GetSheHe]看着这摊血，眼里充满了难以置信。\n\n我知道结果会怎么样，因此绝不愿意让[sc_loser.GetHerHim]拉着我一起进坟墓。[sc_victor.Custom('signature_weapon')|U]高高举起，我向前一跃，发出绝杀的一击。"
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.fatality: "热情可以补足很多东西，而在这里，热情是比技巧更为重要的事物，我仅仅依靠原始的蛮力就把[sc_loser.Custom('signature_weapon')]从[sc_loser.GetFirstNamePossessiveNoTooltip]的手中打飞。\n\n不浪费一点时间，我向着已经被缴械的对手大跨一步，后者已经用[sc_loser.GetHerHis]的[sc_loser.Custom('HandHands')]抱住要害防卫[sc_loser.GetHerselfHimself]自己。我毫不留情地[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\n惨叫消停后很久，血潮都还在喷涌。"
 single_combat.0041.desc.sc_attacker.hail_mary.fatality: "我向前猛冲，冲到一半才意识到我跳得太高了。慌张之下，我试着将武器向下挥，结果这意料之外的突然动作越过了[sc_loser.GetFirstNamePossessiveNoTooltip]的防御，正中[sc_loser.GetHerHis]的脑壳。\n\n这一击[sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')]穿了头骨，直入大脑，[sc_loser.GetHerHim]当场死亡。\n\n有那么一瞬间，[sc_loser.GetFirstNamePossessiveNoTooltip]的尸体摇摇晃晃，被我拿[sc_victor.Custom('signature_weapon')]的那只胳膊支撑着，然后别扭地倒在[sc_defender.Custom('GroundType')]里。"
 single_combat.0041.desc.sc_attacker.pocket_sand.fatality: "我赶忙趁着这一间隙，使出我全身的力气，将我的[sc_victor.Custom('signature_weapon')]送入这个[sc_loser.GetWomanMan]的腹部。\n\n[sc_loser.GetFirstNameNoTooltip]一瘸一拐地后退，双目失明，血流成河。我大步上前，一记绝杀深深地砍进[sc_loser.GetHerHis]的脖子。脖子上的肉如同在屠夫案板上一样被撕开，鲜血喷涌而出，洒在了我们两个人的身上。\n\n[sc_loser.GetSheHe|U]倒地还不到一分钟就咽了气。"
 single_combat.0041.desc.sc_attacker.nut_em.fatality: "这一下头槌，我简直和[sc_loser.GetFirstNameNoTooltip]一样痛，不过，之后[sc_loser.GetHerHim]看起来似乎……不太对劲。好像那一下子把[sc_loser.GetHerHis]撞得神志不清了。\n\n在使出两三招[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]试探对手的防御后，我冒险打出一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]。这一击深深[sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')]入[sc_loser.GetHerHis]的肩膀，直穿入胸腔的要害。\n\n我拔出[sc_victor.Custom('signature_weapon')]，鲜血和碎骨从伤口喷出。[sc_loser.GetFirstNameNoTooltip]踉踉跄跄，摇摇晃晃，倒在地上，再也不动了。"
 single_combat.0041.desc.sc_attacker.guard.fatality: "直到对手判断错误，被我一招将[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]打飞。\n\n[sc_loser.GetFirstNameNoTooltip]还没来得及反抗，我就打出一系列[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，以鲜血和痛苦的代价狠狠教训了[sc_loser.GetHerHis]错误的判断。\n\n没多久[sc_loser.GetHerHis]就跪倒在地，带血的唾沫糊在[sc_loser.Custom('MaskFace')]上。最终，我以刽子手般冷静沉重的心态，[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。"
 single_combat.0041.desc.sc_attacker.probing_attack.fatality: "渐渐地，我一口一口地在[sc_loser.GetFirstNamePossessiveNoTooltip]身上啃出伤口，最后我用一招[sc_victor.Custom('SignatureWeaponAttemptedLight')]将[sc_loser.GetHerHim]敲飞。\n\n我的敌人刚一飞起来，我就压上全身的重量使出一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，刚好卡在[sc_loser.GetSheHe]摔到地上的时候，凶狠的一击[sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]很快就咽了气。"
 single_combat.0041.desc.sc_attacker.onslaught.fatality: "每一击都夺取[sc_loser.GetHerHim]的某件东西：[sc_loser.GetHerHis]的站姿，[sc_loser.GetHerHis]肺部的空气，[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]，[sc_loser.GetHerHis]的肉块。\n\n直到[sc_loser.GetFirstNamePossessiveNoTooltip]完全不行了，我才将武器[sc_victor.Custom('SignatureWeaponWoundVerb2')]入[sc_loser.GetSheHe]的胸膛。\n\n[sc_loser.GetSheHe|U]似乎不太感激我的仁慈，虚弱地抽搐着，然后[sc_loser.GetSheHe]向后倒在了[sc_loser.GetHerHis]自己的血泊里。"
 single_combat.0041.desc.sc_attacker.surprise_attack.fatality: "显然，效果拔群，[sc_loser.GetSheHe]没能握住[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]，后者滑到了[sc_defender.Custom('GroundType')]上。没人会浪费这样一个好机会，我赶紧上前，十分利索地[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]瘫倒在地上，生命在迅速流失。直到生命的最后，[sc_loser.GetSheHe|U]都在用双[sc_victor.Custom('EyeEyes')]盯着我。"
 single_combat.0041.desc.sc_attacker.taunt.fatality: "[sc_loser.GetFirstNameNoTooltip]会变得如此生气，[sc_loser.GetHerHis]的防御因为愠怒完全瓦解了。\n\n通往[sc_loser.GetHerHis]肚子的门路打开，我决定因为[sc_loser.GetHerHis]的不耐烦赏赐一击慢性的死亡。"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fatality: "我的二连击直接粉碎了[sc_loser.GetFirstNamePossessiveNoTooltip]的防御，接着我首先用一招[sc_victor.Custom('SignatureWeaponAttemptedLight')]缴了[sc_loser.GetHerHim]的械，然后对着胸口就是致命一击，切开了一条大口子直达[sc_loser.GetHerHis]的心脏。\n\n死亡还是来得太快了。"
 single_combat.0041.desc.sc_attacker.strict_guard.fatality: "第一击就把[sc_loser.GetFirstNamePossessiveNoTooltip]的防御掏了一个大洞，第二下就让[sc_loser.GetHerHim]没法使用[sc_loser.GetHerHis]拿[sc_loser.Custom('signature_weapon')]的那只手臂。我的对手跌跌撞撞，雪崩一般的疼痛盖过了明朗的神情。\n\n我调整好自己的姿势使出下一招，用我的[sc_victor.Custom('signature_weapon')]深深地[sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')]入这个[sc_loser.GetWomanMan]的胸腔。\n\n下一个攻击只是简单的终结痛苦了。"
 single_combat.0041.desc.sc_attacker.confident_attack.fatality: "当我判断时机恰当的时候，我忽然改变了攻击套路，以一招惊人的侧身挥斩正中[sc_loser.GetFirstNameNoTooltip]的腹部。\n\n这一击让我的对手连连后退，然后[sc_loser.GetSheHe]摔倒在地上。有什么红色的、看上去很致命的东西从身上的洞口了无生气地流了出来。\n\n我谨慎地慢慢接近，但是很快一切都明了了，那一下确实扎实地造成了伤害。为了以防万一，我将[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]一脚踢开，准备帮助给[sc_loser.GetFirstNameNoTooltip]一个痛快，终结[sc_loser.GetHerHis]的痛苦。"
 single_combat.0041.desc.sc_attacker.expert_onslaught.fatality: "老实说，[sc_loser.GetFirstNameNoTooltip]能够经受得住这么多次[sc_victor.Custom('signature_weapon')]的打击，[sc_loser.GetSheHe]实在是令人钦佩，因为我押上了全部的怒火，如暴风骤雨一般地朝[sc_loser.GetHerHim]进行攻击。\n\n虽然花费了一两分钟，但我最终还是打得[sc_loser.GetHerHim]浑身血淋淋，缩成一团来回蠕动，还#EMP 尖叫不停#!。\n\n当我确定对方没有机会绝地反扑，心满意足之后，我开始进行最后的绝杀。"
 single_combat.0041.desc.sc_attacker.attempt_disarm.fatality: "我毫不留情，打出一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，[sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')]穿了[sc_loser.GetHerHis]的胸腔。\n\n[sc_loser.GetFirstNameNoTooltip]萎靡不振地瘫倒在地，但我没有放松，而是继续攻击，直到[sc_loser.GetSheHe]变成一具尸体。"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent.fatality: "要了好一会[sc_loser.GetFirstNamePossessiveNoTooltip]的防御才出现一个合适的空当，但是只要出现了，就是我需要的。我用自己的[sc_victor.Custom('signature_weapon')]使出一招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]，撕裂了[sc_loser.GetHerHis]的腹部，直入[sc_loser.GetHerHis]的腹脏深处。\n\n血液、胆汁还有我对手的上顿饭从里面涌出，飞溅到我的下半身上，[sc_loser.GetSheHe]发出一阵刺破耳膜的哀嚎声。\n\n或许，我早点终结[sc_loser.GetFirstNamePossessiveNoTooltip]的痛苦是一种善举。"
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.fatality: "[sc_loser.GetHerHis|U]的攻击变得越来越急躁，[sc_loser.GetHerHis]的招式也越来越凌乱，直到最后，[sc_loser.GetFirstNameNoTooltip]发出一声沮丧的尖叫。\n\n就在那一瞬间，我突破[sc_loser.GetHerHis]的防御，用我的[sc_victor.Custom('signature_weapon')]深深[sc_victor.Custom('SignatureWeaponWoundVerb5PresentParticiple')]入[sc_loser.GetHerHis]的咽喉。\n\n光是看一眼那血腥破碎的烂肉就有够痛。谢天谢地，[sc_loser.GetFirstNameNoTooltip]死在地上时是脸朝下的，这让我们都免于遭受这痛苦。"
 single_combat.0041.desc.sc_attacker.technique_from_legend.fatality: "我冲向[sc_loser.GetFirstNameNoTooltip]，完全模仿故事中的招式挥舞着[sc_victor.Custom('signature_weapon')]，眼睛本能地闭上，虽然如此，但在我心中其实希望大过信心。\n\n突然我的[sc_victor.Custom('signature_weapon')]撞上了什么东西，接着传来血肉被切断的声音，一阵痉挛传过我的手臂。我睁开眼睛，本以为会看到自己的末日，没想到出现在眼前的居然是[sc_loser.GetFirstNameNoTooltip]#EMP 光秃秃#!的脖子，鲜血恣意地喷向空中。\n\n等我找到[sc_loser.GetHerHis]头颅的时候，这个[sc_loser.GetWomanMan][sc_loser.Custom('EyeEyes')]中早已没有了光芒。"
 single_combat.0041.desc.sc_attacker.like_a_viper.fatality: "[sc_loser.GetFirstNameNoTooltip]连忙招架，却根本无法阻止我。\n\n我直接越过[sc_loser.GetHerHis]微弱的防御，[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponTipType')]没入这[sc_loser.GetWomanMan]的胸膛。\n\n一直持续的咔啪声和噗噗声标志着骨头的断裂和内脏的分离，直到我的武器从对手身躯的另一侧划出。\n\n这种情况下，几乎不可能说出哪一处伤才是[sc_loser.GetFirstNameNoTooltip]的致命伤。"
 single_combat.0041.desc.sc_attacker.pocket_silver.fatality: "[sc_loser.GetFirstNameNoTooltip]躲开了钱袋，但是没有看到我接踵而至的攻击。\n\n那招[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]正中了[sc_loser.GetHerHim]的下巴，将松散的肉、牙齿、骨头尽数割开。[sc_loser.GetSheHe|U]想要尖叫，但是[sc_loser.GetHerHis]那稀烂的嘴巴已经出不了声。\n\n毫无疑问，我让[sc_loser.GetHerHim]从[sc_loser.GetHerHis]的痛苦中解脱，这是一种善行。"
 single_combat.0041.desc.sc_attacker.martial_voice.fatality: "\n\n在毫无预警的情况下，我尖锐刺耳的脏话迅速转变成一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]。[sc_loser.GetFirstNameNoTooltip]还被我的话吓得不知所措，甚至都没有尝试去挡一下。\n\n金属碰上了血肉与骨头，深深[sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')]入[sc_loser.GetSheHe]的肩膀。我们俩都知道这样的出血根本不可能存活。"
 single_combat.0041.desc.sc_attacker.mocking_boast.fatality: "将其斩杀。我的点评让[sc_loser.GetFirstNameNoTooltip]太过激动，以至于被我抓住[sc_loser.GetSheHe]的空当，将[sc_loser.Custom('signature_weapon')]从[sc_loser.GetHerHis]手中打落。\n\n接下来，我对手仅存的时间刚好能看清我是如何[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。"
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile.fatality: "步步紧逼着，直到把[sc_loser.GetHerHim]撞倒在地，[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]也被撞飞。\n\n时间就像这只巨兽张开的血盆大口一样又慢又宽，[sc_loser.GetFirstNameNoTooltip]盯着这张恶臭的巨口，仿佛看见了永恒。\n\n之后，时间和鳄鱼的巨口吧嗒一声就同时合上了。\n\n没想到在[sc_loser.GetFirstNamePossessiveNoTooltip]的四肢被獠牙大卸八块之后，我竟还一直听得到这只水中巨兽的肚子里传出[sc_loser.GetHerHis]的惊叫。"
 single_combat.0041.desc.sc_attacker.desert_warrior.fatality: "唯一需要我动的就是从下路踢中[sc_loser.GetFirstNameNoTooltip]的膝盖。\n\n[sc_loser.GetSheHe]落到[sc_defender.Custom('GroundType')]上的那一秒，对决就结束了。一招[sc_victor.Custom('SignatureWeaponAttemptedLight')][sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]。\n\n在那之后，[sc_loser.GetFirstNameNoTooltip]别无所作，只能死去。"
 single_combat.0041.desc.sc_attacker.jungle_stalker.fatality: "我[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponEndType')]打中了[sc_loser.GetFirstNamePossessiveNoTooltip]的眼睛，这种情况下，要敲飞[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]真是再简单不过了。\n\n然后，我轻松干掉了手无寸铁的[sc_loser.GetFirstNameNoTooltip]。"
 single_combat.0041.desc.sc_attacker.open_terrain_expert.fatality: "[sc_loser.GetFirstNameNoTooltip]必然会拖垮[sc_loser.GetHerselfHimself]，只要[sc_loser.GetSheHe]这么做了，我马上就会趁机对[sc_loser.GetHerHis]的侧方，闪电般地来一记[sc_victor.Custom('SignatureWeaponAttemptedLight')]。\n\n我[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponTipType')]拔出来后鲜血淋漓，还带着一丝内脏。几秒种后，我的对手便瘫倒在地，被极度的痛苦吞没。\n\n我举起武器，准备来上最后一击。"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.rocky: "这比我想的要费劲得多，不过我最后还是在一个小坡处将[sc_loser.GetFirstNameNoTooltip]逼倒，让[sc_loser.GetHerHim]断肢的喀嚓声从坡上滚了一路就响了一路。\n\n等我追上[sc_loser.GetHerHim]，我再给他来一[sc_victor.Custom('signature_weapon')]对他而言就是最受欢迎的解脱了。"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.boggy: "我经过好几轮推撞，终于让[sc_loser.GetFirstNameNoTooltip]脸朝下栽进了恶臭扑鼻的深潭里。\n\n[sc_loser.GetHerHis|U]的武器马上就不见了，我故意又熟练地一脚踩在了这个[sc_loser.GetWomanMan]的颈后。\n\n[sc_loser.GetSheHe]奋力挣扎，但在我的[sc_victor.Custom('signature_weapon')]和大脚的威胁下，[sc_loser.GetFirstNameNoTooltip]依然无法将[sc_loser.GetHerHis]的头抬出水面。要不了多久，[sc_loser.GetHerHis]的挣扎就会彻底停歇。"
 single_combat.0041.desc.sc_attacker.forest_fighter.fatality: "像恶魔一样穿过林木线骚扰[sc_loser.GetHerHim]。\n\n当[sc_loser.GetFirstNameNoTooltip]不慎绊倒时，我得到了击败[sc_loser.GetHerHim]的最佳机会，向前猛冲，手中[sc_victor.Custom('signature_weapon')]向下[sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')]，以一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')][sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。\n\n我朝[sc_loser.GetFirstNameNoTooltip]的后背踢了一脚，[sc_loser.GetHerHis]的[sc_victor.Custom('EyeEyes')]刚刚变得有神，我便终结了[sc_loser.GetHerHim]。"
 single_combat.0041.desc.sc_attacker.raaargh.fatality: "红色的迷雾遮蔽了我的视野，我看我的动作几乎成了静止画面，而不是实际的情况。[sc_loser.GetFirstNamePossessiveNoTooltip]的武器已经没用了，因为[sc_victor.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]。当我将[sc_loser.GetHerHis|U]的手[sc_loser.Custom('ArmArms')]砸到边上的时候，它们也折成了两段。[sc_loser.GetHerHis|U]的脸上更是一片狼藉，我收回拳头又狠狠来了一下，碎掉的牙齿和脱落的牙龈到处都是。\n\n当我恢复冷静的时候，我意识到脚底下有什么东西湿湿的、黏黏的。我看了一眼，确认了那一摊正是[sc_loser.GetFirstNamePossessiveNoTooltip]的骸骨。"
 single_combat.0041.desc.sc_attacker.hard_grit.fatality: "[sc_loser.GetFirstNamePossessiveNoTooltip]被我压制，完全没机会扳回场面，毫无疑问，[sc_loser.GetHerHis]的死亡不过是时间问题。\n\n最终，[sc_loser.GetSheHe]犯了一个致命的错误，有那么一秒防守门户大开。这正是我需要的，随后我以致命的一击[sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')]了[sc_loser.GetHerHis]的脖子。\n\n很快，[sc_loser.GetFirstNameNoTooltip]就会窒息而亡。"
 single_combat.0041.desc.sc_attacker.feint_and_stab.fatality: "突破[sc_loser.GetHerHis]的防御，径直刺入了[sc_loser.GetHerHis]的胸膛。\n\n[sc_loser.GetFirstNameNoTooltip]踉踉跄跄地后退了几步，我副手的匕首从[sc_loser.GetSheHe]身体内抽出，地面上满是喷洒的血液和碎骨。\n\n[sc_loser.GetSheHe|U]很快就会因失血过多而死，虽然并不完全是毫无痛苦。"
 single_combat.0041.desc.sc_attacker.butchery.fatality: "一点接一点，[sc_loser.GetFirstNameNoTooltip]的精神在崩溃，每一次痛苦的舔舐都是在剥夺[sc_loser.GetSheHe]苦苦想要维持住的勇武。我将对手干翻在地，[sc_loser.GetHerHim]颤抖着缩成了一团，一边尖叫，一边喷涌着鲜血漫遍[sc_defender.Custom('GroundType')]。\n\n哪怕是我，到最后，也满足了。最后的一记[sc_victor.Custom('SignatureWeaponAttemptedLight')]明显加速了[sc_loser.GetFirstNamePossessiveNoTooltip]的败亡，但也算不上#EMP 太#!明显。"
 single_combat.0041.desc.sc_attacker.stoic_veteran.fatality: "\n\n敏锐的眼睛可以发现战斗中的机会，而我的眼睛让我看到了将[sc_loser.GetFirstNamePossessiveNoTooltip]的[sc_loser.Custom('signature_weapon')]打得[sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')]的机会。没了武器，我的对手毫无威胁，我的下一击就要[sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\n就这样，[sc_loser.GetFirstNameNoTooltip]死了，不过[sc_loser.GetSheHe]还没完全死透。\n\n[sc_loser.GetHerHis]即将成为尸体的身躯向后倒下，我的[sc_victor.Custom('signature_weapon')]还深深嵌在[sc_loser.GetHerHis]的胸膛上。"
 single_combat.0041.desc.sc_attacker.blade_dance.fatality: "一击接着一击，我谱写的苦痛协奏曲奏响在[sc_loser.GetFirstNamePossessiveNoTooltip]的每一根神经，尖叫声成了刺耳的咏歌，钢铁碰撞声成了乐器的鸣奏。\n\n我的灵感用尽，我的舞蹈落幕，我的对手应声而落，[sc_loser.GetHerHis]的膝盖跪在地上。鲜血自[sc_loser.GetHerHim]身上涌出，出血量如此之大，[sc_loser.GetFirstNameNoTooltip]甚至差点都没有足够力气抬头看我。\n\n为了回应[sc_loser.GetHerHis]的凝视，我决定赏以[sc_loser.GetHerHim]体面，[sc_victor.Custom('signature_weapon')]蓄势待发，准备铺下协奏曲的终音。"
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.fatality: "[sc_loser.GetFirstNameNoTooltip]还没来得及利用我祈祷的时刻，我便用一记[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]将[sc_loser.GetHerHis]的[sc_loser.Custom('signature_weapon')]打得[sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')]。\n\n我的对手被这[sc_victor.GetFaith.WarGodNamePossessive]庇佑的证据吓呆了。虽然仅持续了一秒钟，但已足够我[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。"
 single_combat.0041.desc.sc_attacker.hurt_me_better.fatality: "战斗让我着了魔，我打出一连串凶猛的[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]，完美无瑕地在严密防御和致命打击之间迅速切换，我对疼痛的忍耐力让[sc_loser.GetFirstNamePossessiveNoTooltip]节节败退。\n\n我没要多久就打出了致命的一击，在对手的身体一侧开了个大口子。\n\n[sc_loser.GetSheHe|U]的鲜血没到一分钟就流干了。"
 single_combat.0041.desc.sc_attacker.special_fallback.fatality: "[sc_loser.GetFirstNameNoTooltip]绊了一下，摇摇晃晃好长一会，足够让我拿着[sc_victor.Custom('signature_weapon')]的[sc_victor.Custom('SignatureWeaponEndType')]对着[sc_loser.GetHerHis]的脸就是狠狠来一下。\n\n[sc_loser.GetHerHis|U]的绊脚变成了彻底的栽跟头，随着[sc_loser.GetSheHe]倒地[sc_loser.GetHerHis]的武器也滚落到一边。我对着这个发蒙的[sc_loser.GetWomanMan]背上就是一脚，然后使出一招无情的攻击，[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。"
