 single_combat.0031.a.killed_by_dynasty_head: "比#DIE1 [sc_loser.GetDynasty.GetBaseNameNoTooltip]#!更出色的#DIE1 [sc_loser.GetHouse.GetName]#!……"
 single_combat.0031.a.killed_by_close_or_extended_family: "你不再是#DIE2 我的#!#DIE1 [sc_loser.Custom2('RelationToMeShort', sc_victor)]#!了……"
