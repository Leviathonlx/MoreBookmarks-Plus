 single_combat.0041.desc.sc_defender.tire_opponent: "诱使我的对手耗尽[sc_loser.GetHerselfHimself]的精力似乎奏效了。"
 single_combat.0041.desc.sc_defender.reason_you_suck_speech: "似乎比起我的[sc_victor.Custom('signature_weapon')]来，我说的话更令对手怒发冲冠。"
 single_combat.0041.desc.sc_defender.technique_from_legend: "击败我的对手，就如复述一遍这个故事一般容易。"
 single_combat.0041.desc.sc_defender.like_a_viper: "我直冲对手的心口，几乎一招之内就了结了这一切。"
 single_combat.0041.desc.sc_defender.pocket_silver: "对准[sc_loser.Custom('MaskFace')]来上一发重重的银子看来取得了奇效。"
 single_combat.0041.desc.sc_defender.martial_voice: "我的对手肯定被我破口大骂出的污言秽语给#EMP 吓坏#!了。"
 single_combat.0041.desc.sc_defender.mocking_boast: "我的点评让对手#EMP 恨得#!咬牙切齿。"
 single_combat.0041.desc.sc_defender.is_that_a_crocodile: "我的对手只能勉强抵挡住袭击[sc_loser.GetHerHis]的这条爬行动物。"
 single_combat.0041.desc.sc_defender.desert_warrior: "炎热似乎严重影响了我的对手。"
 single_combat.0041.desc.sc_defender.jungle_stalker: "丛林一次又一次阻拦了我的对手。"
 single_combat.0041.desc.sc_defender.open_terrain_expert: "开阔的作战场地让我轻松掌控了这场较量。"
 single_combat.0041.desc.sc_defender.rough_terrain_expert: "崎岖的地形让我的对手举步维艰。"
 single_combat.0041.desc.sc_defender.forest_fighter: "树林很好地延缓了我对手的速度。"
 single_combat.0041.desc.sc_defender.raaargh: "几乎没人能在我进入狂战士之怒后依然站着，我的对手也不例外。"
 single_combat.0041.desc.sc_defender.hard_grit: "明智地运用得来不易的经验会大有裨益，我的确也运用得很明智。"
 single_combat.0041.desc.sc_defender.feint_and_stab: "虽然对手及时后撤，但我副手的一刺几乎终结了这场战斗。"
 single_combat.0041.desc.sc_defender.butchery: "我无情的攻击取得了丰厚的成果。"
 single_combat.0041.desc.sc_defender.stoic_veteran: "卫队不会被击败，这里不会，永远不会。"
 single_combat.0041.desc.sc_defender.blade_dance: "我像流水一般战斗：灵活，且无法阻挡。"
 single_combat.0041.desc.sc_defender.wrath_of_highgod: "显而易见，[sc_victor.GetFaith.HighGodName]正向我微笑。"
 single_combat.0041.desc.sc_defender.hurt_me_better: "疼痛是战斗中最好的盟友，它站在#EMP 我#!这边。"
 single_combat.0041.desc.sc_defender.special_fallback: "很少有对手能料到这一招战术踢胫骨。"
 single_combat.0041.desc.sc_defender.something_to_hide: "我的对手似乎被我的旁敲侧击吓坏了。"
