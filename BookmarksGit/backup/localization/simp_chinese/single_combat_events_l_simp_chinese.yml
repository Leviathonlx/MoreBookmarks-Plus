 single_combat.0001.tt.blade_dance: "#BOL 剑舞：#!一系列华丽、专业的动作，确保你高超的决斗技艺会被人谈论许多年"
 single_combat.0001.tt.wrath_of_highgod: "#BOL 神怒：#!你大声祈祷着，在[myself.GetFaith.HighGodName]面前表示谦卑"
 single_combat.0001.tt.hurt_me_better: "#BOL 以痛砺志：#!你享受着疼痛，为了占据上风向[my_foe.GetFirstNamePossessiveNoTooltip]发起进攻"
 single_combat.0001.tt.special_fallback: "#BOL 扫堂腿：#!你踢向[my_foe.GetFirstNameNoTooltip]的胫骨"
