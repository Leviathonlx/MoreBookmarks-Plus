 #Intro Lines
 ## Romance
 GeneratePoem_Intro_Rhyming_Romance_01_A_01: "粉面光辉烨赫明，"
 GeneratePoem_Intro_Rhyming_Romance_01_A_02: "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_A_03: "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_B_01: "星眸皓齿梦中萦。"
 GeneratePoem_Intro_Rhyming_Romance_01_B_02: "贞名绝代令余倾。"
 GeneratePoem_Intro_Rhyming_Romance_01_B_03: "笑含春日胜新晴。"
 GeneratePoem_Intro_Rhyming_Romance_02_A_01: "久慕君身意未更，"
 GeneratePoem_Intro_Rhyming_Romance_02_A_02: "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_A_03: "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_B_01: "至今湖海各经行。"
 GeneratePoem_Intro_Rhyming_Romance_02_B_02: "朱颜绿鬓焕阳晶。"
 GeneratePoem_Intro_Rhyming_Romance_02_B_03: "韶华永忆愧诗盟。"
 GeneratePoem_Intro_Rhyming_Romance_03_A_01: "掩蔽朱颜掩蔽声，"
 GeneratePoem_Intro_Rhyming_Romance_03_A_02: "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_A_03: "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_B_01: "算来方寸几曾鸣？"
 GeneratePoem_Intro_Rhyming_Romance_03_B_02: "无瑕赵璧胜群英。"
 GeneratePoem_Intro_Rhyming_Romance_03_B_03: "襟怀点检岂标呈？"
 ## Mourning
 GeneratePoem_Intro_Rhyming_Mourning_01_A_01: "不辞朝暮水淙淙，"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_03: "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_01: "百代无君泽久壅。"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_02: "望断乾坤隔众峰。"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_03: "芳草风吟意未松。"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_01: "烟沉紫玉瘗嘉容，"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_03: "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_01: "纵使悲歌不见逢。"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_02: "几许伤心累个侬。"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_03: "斯世独留知恨浓。"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_01: "偶然红粉亦残凶，"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_03: "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_01: "夺得舞姿难采葑。"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_02: "掷在殊方久未从。"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_03: "弃至迷离岁月冲。"
 ## Legacy
 GeneratePoem_Intro_Rhyming_Legacy_01_A_01: "栋梁终待别乾坤，"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_02: "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_03: "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_01: "知有形骸一并沦。"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_02: "亦惯嘉言此意真。"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_03: "点检勋功纵绝伦。"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_01: "逝者如斯恨莫臻，"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_02: "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_03: "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_01: "但教德艺永相邻。"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_02: "高风萦绕死生陈。"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_03: "哀情尽日力千钧。"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_01: "何人罢倦未停身？"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_02: "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_03: "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_01: "纵得明珠复宝珍。"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_02: "绝忆辉煌此意频。"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_03: "盖世勋功隐竹筠。"
 ## Strife
 GeneratePoem_Intro_Rhyming_Strife_01_A_01: "烽烟征伐起州乡，"
 GeneratePoem_Intro_Rhyming_Strife_01_A_02: "$GeneratePoem_Intro_Rhyming_Strife_01_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_01_A_03: "$GeneratePoem_Intro_Rhyming_Strife_01_A_01$"
