 PENANGGALAN_GLOSS: "一种末罗瑜民间传说中的飞头灵，白天看起来像人，晚上却很骇人。"
 trickster_spirit_indonesia: "[Glossary( '埃布戈戈', 'EBU_GOGO_GLOSS' )]"
 EBU_GOGO_GLOSS: "印度尼西亚民间传说中毛茸茸的森林小精灵，以模仿人类说话和偷窃村里的食物或小物件而闻名。"
 trickster_spirit_philippines: "[Glossary( '蒂克巴朗', 'TIKBALANG_GLOSS' )]"
 TIKBALANG_GLOSS: "一种菲律宾民间传说中高大的马头精灵，以将旅行者带入歧途和在森林中捣乱而闻名。"
 trickster_spirit_borneo: "[Glossary( '隐形人', 'ORANG_BUNIAN_GLOSS' )]"
 ORANG_BUNIAN_GLOSS: "婆罗洲民间传说中居于林间的隐形精灵，被认为会与人类互动，有时会引人误入歧途或制造恶作剧。"
 trickster_spirit_maluku: "[Glossary( '库尔扎芝矮人', 'JIN_KURCACI_GLOSS' )]"
 JIN_KURCACI_GLOSS: "文老古民间传说中的小型人形生物，被认为栖息于森林和山地中，为遇见的人提供指引或者恶作剧。"
 trickster_spirit_italy: "[Glossary( '马扎佩古尔', 'MAZAPEGUL_GLOSS' )]"
 MAZAPEGUL_GLOSS: "一种意大利民间传说中调皮的夜灵，被认为出没于卧室中，会把马鬃毛编成辫，并坐在睡着的人胸口让他们做噩梦。"
 trickster_spirit_balkans: "[Glossary( '卡利坎察罗斯', 'KALLIKANTZAROS_GLOSS' )]"
 KALLIKANTZAROS_GLOSS: "一种恶毒的地精，被认为出现于圣诞节的十二天里，会用恶作剧导致混乱。"
 trickster_spirit_indochina: "[Glossary( '密怜守护', 'MRENH_KONGVEAL_GLOSS' )]"
 MRENH_KONGVEAL_GLOSS: "吉蔑民间传说中神出鬼没的小精灵，以其俏皮的恶作剧和保护动物及旅行者的角色而闻名。"
 trickster_spirit_default: "捣蛋鬼"
