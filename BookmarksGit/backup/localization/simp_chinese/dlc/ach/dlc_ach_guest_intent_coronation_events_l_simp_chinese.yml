 guest_intent_coronation_events.0001.t: "作为你的见证人"
 guest_intent_coronation_events.0001.desc.collective: "“那边，[host.GetSheHe]在那里。”[guest.GetTitledFirstName]指着我们此刻独自一人的东道主[host.GetTitledFirstName]。终于。\n\n“机会来了，”[guest.GetFirstNameNoTooltip]坚持道，“我们来此就是为了见证并支持[host.GetHerHis]的加冕。我们理应得到些回报。”"
 guest_intent_coronation_events.0001.desc.alone: "我在庭院中发现东道主[host.GetTitledFirstName]正独自一人。终于，我有机会表达我的意图。\n\n作为[host.GetHerHis]加冕的见证人，我理应得到一些回报。"
 guest_intent_coronation_events.0001.a: "让我们为民众树立和平的榜样。"
 guest_intent_coronation_events.0001.b: "而且是在[ROOT.Char.GetFaith.HighGodName]的见证下。"
 guest_intent_coronation_events.0001.c: "所有人都会看到我们与[host.GetTitleAsNameNoTooltip]关系密切。"
 cultural_acceptance_coronation_bear_witness: "通过见证加冕并表示支持，文化接受度提升了。"
 guest_intent_coronation_events.0010.t: "表达支持"
 guest_intent_coronation_events.0010.desc.collective: "“我们那位[host.Custom('ComplimentAdjective')][host.GetTitledFirstName]终于独自一人了，”我的[ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('guest'))][guest.GetTitledFirstName]观察到，[guest.Custom('quirk_pos_pp')]。“这是我们这些支持者表达忠诚的机会。”\n\n“快去吧，[ROOT.Char.GetFirstNameNoTooltip]，不能浪费这个机会。”"
 guest_intent_coronation_events.0010.desc.alone: "终于，[host.Custom('ComplimentAdjective')][host.GetTitledFirstName]独自一人了。我带着微笑慢慢走向[host.GetHerHim]。\n\n我不能浪费这个表达忠诚的机会。"
 guest_intent_coronation_events.0010.a: "[host.GetTitledFirstNameNoTooltip]不会忘记[host.GetHerHis]的支持者。"
 guest_intent_coronation_events.0010.b: "或者，我也可以趁机增进与[host.GetTitleAsNameNoTooltip]的私人关系……"
 guest_intent_coronation_events.0010.c: "同盟才是最有利的选择。"
 friend_coronation_offer_support: "[CHARACTER.GetShortUIName|U]在[TARGET_CHARACTER.GetShortUIName]的加冕礼上表达了对[TARGET_CHARACTER.GetHerHis]的支持。"
 friend_coronation_offer_support_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]在加冕礼上支持了[CHARACTER.GetShortUIName]。"
 create_alliance_host_tt: "你与[petition_sender.GetShortUIName]缔结了[alliance|E]"
 create_alliance_guest_tt: "你与[host.GetShortUIName]缔结了[alliance|E]"
 guest_intent_coronation_events.0020.t: "领地倡议"
 guest_intent_coronation_events.0020.desc.collective: "我和[guest.GetTitledFirstName]滔滔不绝地谈论着[guest.Custom('MatchingConversationSubject_alone')]的话题。\n\n“等等！”[guest.GetSheHe]突然停下。“看起来我们的[host.GetLadyLord][host.GetTitleAsNameNoTooltip]正前往[host.GetHerHis]的寝宫。这是我们的机会，[ROOT.Char.GetFirstName]。让[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]和[guest.GetPrimaryTitle.GetNameNoTier]共同繁荣。”"
 guest_intent_coronation_events.0020.desc.alone: "我走向寝宫，脑海中满是关于[ROOT.Char.Custom('MatchingConversationSubject_alone')]的念头。但很快我意识到，走廊中并不只有我一人。\n\n[host.GetTitledFirstName]似乎也往那个方向去。这或许是我争取[ROOT.Char.GetPrimaryTitle.GetNameNoTier]应有援助的机会。"
 guest_intent_coronation_events.0020.a: "我们必须专注于城市的发展。"
 guest_intent_coronation_events.0020.b: "没有控制就没有统治。"
 guest_intent_coronation_events.0020.c: "民众的信任才是最重要的。"
 guest_intent_coronation_events_advocate_domain_development_tt: "其他所有拥有#high 领地倡议#![intent|E]的出席[character|E]持有的[counties|E]的[development_growth|E]提高#P [EmptyScope.ScriptValue('major_development_progress_gain')|0]#!"
 guest_intent_coronation_events_advocate_domain_control_tt: "其他所有拥有#high 领地倡议#![intent|E]的出席[character|E]持有的[counties|E]的[control|E]提高#P +[EmptyScope.ScriptValue('major_county_control_gain')|0]#!"
 guest_intent_coronation_events_advocate_domain_county_opinion_tt: "其他所有拥有#high 领地倡议#![intent|E]的出席[character|E]持有的[counties|E]获得[GetModifier('coronation_advocate_domain_county_opinion_modifier').GetNameWithTooltip]，持续#V 10#!年"
 coronation_advocate_domain_county_opinion_modifier: "领地倡议"
 coronation_advocate_domain_county_opinion_modifier_desc: "该角色在加冕礼上倡导了领地的发展与民众福祉。"
 guest_intent_coronation_events.0030.t: "这是我的权利"
 guest_intent_coronation_events.0030.desc.collective: "“……让我们看看你如何应对。”[guest.GetTitledFirstName]自豪地说道，[guest.GetHerHis]同时将一枚棋子移向我的棋子。我正准备回应，房门却突然被推开。\n\n门口，站着一脸惊讶的[host.GetTitledFirstName]。我们立刻起身，[host.GetSheHe]却示意我们坐下。“抱歉，”[host.GetSheHe]低声说，“我有许多事情要思考。”\n\n[guest.GetTitledFirstNameNoTooltip]挑了挑眉毛。也许这是我们与领主当面交流的机会。"
 guest_intent_coronation_events.0030.desc.alone: "我正出神时，房门突然被推开。\n\n门口，[host.GetTitledFirstName]看上去和我一样惊讶。我立刻起身，[host.GetSheHe]却示意我坐下。“抱歉，”[host.GetSheHe]低声说，“事情太多了。”\n\n这或许是我自由与领主交流的唯一机会。"
 guest_intent_coronation_events.0030.a: "提出良策，或许能换来人情。"
 guest_intent_coronation_events.0030.b: "我们必须争取减少兵役负担。"
 guest_intent_coronation_events.0030.c: "必须让[host.GetSheHe|U]意识到我们缴纳的赋税简直是盘剥。"
 guest_intent_coronation_events.0040.t: "抓住时机"
 guest_intent_coronation_events.0040.desc.intro: "所有宾客都沉浸在杂耍、食物、饮品和彼此的交谈中。终于，[host.GetTitledFirstName]似乎能够独处片刻。\n\n"
 guest_intent_coronation_events.0040.desc.collective: "“我们现在必须去找[host.GetHerHim]谈谈，”[guest.GetTitledFirstName]端起[guest.GetHerHis]的杯子低声说道，“我们是为[host.GetHerHim]而来，理应得到些回报。”"
 guest_intent_coronation_events.0040.desc.alone: "我必须立刻去找[host.GetHerHim]。我本就是为[host.GetHerHim]而来，理应得到些回报。"
 guest_intent_coronation_events.0040.a: "黄金是唯一有价值的东西。"
 guest_intent_coronation_events.0040.b: "声望总是值得的。"
 guest_intent_coronation_events.0040.c: "我们必须劝说[host.GetHerHim]放宽边境管制。"
 guest_intent_coronation_events.0040.c.flavor: "俗话说：邻人的土地，最令人垂涎……"
 guest_intent_coronation_events.0050.t: "颠覆"
 guest_intent_coronation_events.0050.desc.collective: "“这黑夜的阴霾，正如[host.GetHerHis]统治的黑暗。”[guest.GetTitledFirstName]低声说道，看着[host.GetTitledFirstName]从我们身旁走过。\n\n“现在，[ROOT.Char.GetFirstNameNoTooltip]，是我们照亮这片邪恶土地的时刻。”"
 guest_intent_coronation_events.0050.desc.alone: "黑夜的阴霾正如[host.GetTitledFirstNamePossessive]统治的黑暗。我远远看到[host.GetHerHim]正要回房休息。\n\n这是我的机会，终于可以照亮这片邪恶土地。"
 guest_intent_coronation_events.0050.aa: "现在是[claimant_scope.GetTitledFirstNamePossessiveNoTooltip]的加冕仪式了。"
 guest_intent_coronation_events.0050.a: "[host.GetSheHe|U]必须见识一下我们的本事。"
 guest_intent_coronation_events.0050.b: "我应当专注于拉拢其他宾客。"
 guest_intent_coronation_events.0050.c: "是时候让我们的东道主颜面扫地了！"
 guest_intent_coronation_events.0050.d: "我不会公开反对[host.GetFirstNameNoTooltip]。"
 guest_intent_coronation_events.0050.d_tt: "另一位有着[THIS.Char.GetInvolvedActivityIntent.GetName][intent|E]的[ruler|E]将以#N 减少#![coronation_magnificence|E]威胁[host.GetShortUIName]"
 guest_intent_coronation_events.0050.d_tt_acceptance: "#alert_trial @alert_icon![host.GetShortUIName]让步的可能性会降低#!"
 guest_intent_coronation_events.0050.e: "$guest_intent_coronation_events.0050.d$"
 guest_intent_coronation_events.0050.e_tt: "#alert_trial @alert_icon!你不会再有机会扰乱[host.GetShortUIName]了#!"
 guest_intent_coronation_events.0100.t: "请愿者"
 guest_intent_coronation_events.0100.desc.intro: "“只需您一点时间……”[petition_sender.GetTitledFirstName]恭敬地鞠躬致意。"
 guest_intent_coronation_events.0100.desc.intro_2: "“[ROOT.Char.GetTitledFirstNameNoTooltip]！”[petition_sender.GetTitledFirstName]张开双臂向我走来。"
 guest_intent_coronation_events.0100.desc.intro_3: "“终于，[ROOT.Char.GetTitledFirstName]。”[petition_sender.GetTitledFirstName]大大地鞠了一躬。"
 guest_intent_coronation_events.0100.desc.intro_4: "“亲爱的[ROOT.Char.GetTitleAsNameNoTooltip]。”[petition_sender.GetTitledFirstName]恭恭敬敬鞠了一躬，脸上挂着迷人的微笑。"
 guest_intent_coronation_events.0100.desc.intro_5: "“你在这啊，[ROOT.Char.GetTitledFirstNameNoTooltip]！”[petition_sender.GetTitledFirstName]向我走来，脸上挂满灿烂的微笑，然后深深鞠了一躬。"
 guest_intent_coronation_events.0100.desc.intro_6: "“恕我冒昧。”[petition_sender.GetTitledFirstName]这一躬鞠得如此之深，以至于[petition_sender.GetSheHe]看起来要折成两半。"
 guest_intent_coronation_events.0100.desc.intro_7: "“啊，好[ROOT.Char.GetTitleAsNameNoTooltip]。”[petition_sender.GetTitledFirstName]向我鞠躬，[petition_sender.GetHerHis]的着装十分整齐。"
 guest_intent_coronation_events.0100.desc.intro_8: "“好[ROOT.Char.GetTitleAsNameNoTooltip]！”[petition_sender.GetTitledFirstName]向我鞠躬，几乎要喊出我那串头衔。"
 guest_intent_coronation_events.0100.desc.intro_9: "“终于，能和你单独待在一起了，[ROOT.Char.GetTitledFirstNameNoTooltip]。”[petition_sender.GetTitledFirstName]熟练地鞠了一躬。"
 guest_intent_coronation_events.0100.desc.disrupt_loyalists: "[petition_sender.GetHerHis]脸上的微妙笑意让我怀疑[petition_sender.GetHerHis]的诚意。"
 guest_intent_coronation_events.0100.desc.same_house: "“看到您为[ROOT.Char.GetHouse.GetName]家族带来的荣耀，真是令人欣喜。”"
 guest_intent_coronation_events.0100.desc.friendship: "“难得见到挚友加冕。”"
 guest_intent_coronation_events.0100.desc.winter: "寒冷使[petition_sender.GetHerHis]的身体微微颤抖。"
 guest_intent_coronation_events.0100.desc.summer: "阳光使[petition_sender.GetHerHis]的额头渗出汗水。"
 guest_intent_coronation_events.0100.desc.neutral_1: "[ROOT.Char.Custom('GetRandomExteriorDetail')]。"
 guest_intent_coronation_events.0100.desc.neutral_2: "[petition_sender.Custom('quirk_pos_standalone')]，喝了一口[ROOT.Char.Custom('RegionalDrink')]后继续说道："
 guest_intent_coronation_events.0100.desc.neutral_3: "[petition_sender.GetSheHe|U][petition_sender.Custom('quirk_pos_present')]，一只[ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]跳到[petition_sender.GetHerHis]脚边打断了[petition_sender.GetHerHim]。"
 guest_intent_coronation_events.0100.desc.cultural_acceptance: "\n\n“我们请求两族之间和睦共处。愿我们在你登基之初的支持永被铭记。”"
 guest_intent_coronation_events.0100.desc.piety: "\n\n“请允许我们向[petition_sender.GetFaith.HighGodName]祈福，愿你的统治长久而昌盛。”"
 guest_intent_coronation_events.0100.desc.legitimacy: "\n\n“我们今日在此，见证你的伟大。若你能为我们说几句好话，将是莫大荣耀。”"
 guest_intent_coronation_events.0100.desc.opinion: "\n\n“你最忠诚的支持者与最忠实的封臣：我们在此为你而来，愿为你效力。无论发生什么。”"
 guest_intent_coronation_events.0100.desc.friend: "\n\n“我今日站在这里支持你，尊敬的[ROOT.Char.GetTitleAsNameNoTooltip]。请允许我无论何时都陪伴在你身边。”"
 guest_intent_coronation_events.0100.desc.alliance: "\n\n“我献上不渝的忠诚与支持。若能与你结盟，将是我无上的荣幸。”"
 guest_intent_coronation_events.0100.desc.development: "\n\n“我请求你，我的[ROOT.Char.GetLadyLord]，请关注[petition_sender.GetPrimaryTitle.GetNameNoTier]的城市发展。作为你最忠诚的封臣，看到这片土地被荒废，我感到无比心痛。”"
 guest_intent_coronation_events.0100.desc.control: "\n\n“我希望你能对[petition_sender.GetPrimaryTitle.GetNameNoTier]的土地施加律法。”"
 guest_intent_coronation_events.0100.desc.popular_opinion: "\n\n“我请求你多加关注[petition_sender.GetPrimaryTitle.GetNameNoTier]的百姓，他们的福祉对我至关重要。”"
 guest_intent_coronation_events.0100.desc.hook: "\n\n“我会支持你的统治，传颂你是位好[ROOT.Char.GetTitleAsNameNoTooltip]。作为回报，我只请求你记住今日人情。”"
 guest_intent_coronation_events.0100.desc.vassal_levies: "\n\n“我的百姓在不断死去，田地荒废，房屋焚毁。请减轻我们的征召兵总量。”"
 guest_intent_coronation_events.0100.desc.vassal_taxes: "\n\n“税收压得人喘不过气，我的[ROOT.Char.GetLadyLord]。连最富有的商人都养不起孩子。”"
 guest_intent_coronation_events.0100.desc.gold: "\n\n“若你的权柄能嘉奖支持你的臣民，将更显你的仁德。”"
 guest_intent_coronation_events.0100.desc.prestige: "\n\n“若能与你为伍，分享作为你封臣的荣耀，将是我们的莫大喜悦。”"
 guest_intent_coronation_events.0100.desc.claim: "\n\n“国家疆界太过僵化。该让最强硬者执掌权柄。”"
 guest_intent_coronation_events.0100.desc.faction_discontent: "\n\n“您对[petition_sender_faction.GetName]很熟悉吧？我们的事业是正义的！此刻我们正在此地行动……在您的宾客间低语，在您的敌人中煽动！如此强大的[ROOT.Char.GetTitleAsName|l]，如此盛大的加冕礼……您当然无需畏惧我们……”"
 guest_intent_coronation_events.0100.desc.faction_members: "\n\n“您的宾客们渴望聆听[petition_sender_faction.GetName]的诉求……却畏惧您的惩戒。请允许我们行使附庸的权利——让我们自由申诉苦衷！”"
 guest_intent_coronation_events.0100.desc.magnificence_loss: "\n\n“真是场闹剧！”[petition_sender.GetSheHe|U]在这冷冷清清的地方嘲笑着我。“一个被敌人环绕的[host.GetTitleAsNameNoTooltip|l]？一个被[host.GetHerHis]宾客蔑视的[host.GetTitleAsNameNoTooltip|l]？我唾弃你的统治，唾弃那些俯首的人——我唾弃这场加冕礼！”"
 guest_intent_coronation_events.0100.desc.magnificence_loss_subtle: "\n\n“尤其是您，”[petition_sender.GetSheHe]阴沉地说，“尊贵的[ROOT.Char.GetTitleAsName]独自坐在高位上，自然听不见那些不和的污言秽语。但我必须向伟大的[ROOT.Char.GetTitleAsNameNoTooltip]保证……”\n\n“……这场集会简直#EMP 充斥#!着不忠的言论。”"
 guest_intent_coronation_events.0100.desc.critical_fail: "\n\n“一切结束了，[host.GetTitledFirstNameNoTooltip]。现在这是[claimant_scope.GetTitledFirstNamePossessive]的加冕仪式了。”"
 guest_intent_coronation_events.0100.a: "“我很乐意答应。”"
 guest_intent_coronation_events.0100.a.bad: "我不予回应。"
 guest_intent_coronation_events.0100.b.bad: "“闭嘴，贱种！#EMP 安静或者去死！#!”"
 guest_intent_coronation_events.0100.b: "“我不会听信谄媚之言。”"
 guest_intent_coronation_events.0100.a.tt: "[host.GetShortUIName]同意了你的请愿"
 guest_intent_coronation_events.0100.b.tt: "[host.GetShortUIName]拒绝了你的请愿"
 guest_intent_coronation_events.0100.critical_fail.tt: "@warning_icon!#X 这将结束此次活动#!"
 guest_intent_coronation_events.0100.b.rejected_detractor_tt: "所有其他参与的[coronation_detractors|E]对[host.GetShortUIName]的[opinion|E]降低#N 30#!#weak （憎恨）#!"
 guest_intent_coronation_events.0100.b.rejected_tt: "其他所有请愿宾客对[host.GetShortUIName]的[opinion|E]降低#N 10#!，持续#high 20年#!#weak （拒绝）#!"
 guest_intent_coronation_events.0100.a.piety_tt: "其他所有请愿宾客获得[piety_i]#P [THIS.ScriptValue('major_piety_gain')]#!"
 guest_intent_coronation_events.0100.aa: "#EMP 朝他的脚吐口痰。#!"
 every_offer_support_guest_opinion: "所有拥有$coronation_offer_support$[intent|E]的宾客：\n会获得[host.GetShortUIName]的#P 50#![opinion|E]"
