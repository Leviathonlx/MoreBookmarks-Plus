l_simp_chinese:
 ach_yearly_events.1001.t: "财政事务"
 ach_yearly_events.1001.desc: "作为我的领主[liege.GetTitledFirstName]的[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )]，理应由我来为[liege.GetHerHim]提供理财建议。其中很大一部分，就是解释不同开销习惯的利弊。\n\n“再跟我说一遍，”[liege.GetSheHe]开口道，“存钱到底有什么#EMP 坏处#!？存点钱以备不时之需，难道不是好事？”\n\n好吧，[liege.GetSheHe|U]说得没错，但这也未免想得太过简单了……"
 ach_yearly_events.1001.a: "“如果你不确定，#EMP 我#!可以代劳……”"
 ach_yearly_events.1001.a.success: "[liege.GetFirstNameNoTooltip]愉快地将钱交给了你"
 ach_yearly_events.1001.a.failure: "[liege.GetFirstNameNoTooltip]对你的计划产生了怀疑"
 ach_yearly_events.1001.b: "谨慎行事才是正确选择。"
 ach_yearly_events.1001.c: "[liege.GetTitleAsNameNoTooltip]理应享受美好生活！"
 ach_yearly_events.1001.d: "也许，平衡才是最佳选择？"
 ach_yearly_events.1001.d.success: "[liege.GetFirstNameNoTooltip]称赞了你良好的判断力"
 ach_yearly_events.1001.d.failure: "[liege.GetFirstNameNoTooltip]嘲笑了你的骑墙态度"
 ach_fence_sitter_modifier: "模棱两可"
 ach_fence_sitter_modifier_desc: "该角色因优柔寡断而臭名昭著，众所周知其拒绝做出明确决定。"
 ach_spending_advice_modifier: "理财顾问"
 ach_spending_advice_modifier_desc: "该角色擅长提供可靠的财务建议。"
 ach_cautious_spender_modifier: "谨慎的理财者"
 ach_cautious_spender_modifier_desc: "该角色严控钱袋，花钱极为谨慎。"
 ach_extravagant_spender_modifier: "激进的理财者"
 ach_extravagant_spender_modifier_desc: "该角色在必要时大手大脚地花钱。"
 ach_budgeting_mentor_modifier: "理财导师"
 ach_budgeting_mentor_modifier_desc: "该角色是著名的财政专家，能够指导他人如何最明智地使用资金。"
 ach_balanced_budget_modifier: "平衡预算"
 ach_balanced_budget_modifier_desc: "该角色受益于妥善安排的财务管理。"
 ach_yearly_events.1002.t: "鼠辈成群"
 ach_yearly_events.1002.desc: "作为[liege.GetPrimaryTitle.GetNameNoTier]的[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )]，我发誓遏制那些不安分的封臣，防止鼠辈成群结队，祸乱整个[liege.GetPrimaryTitle.GetTierAsNameNoTooltip]。\n\n如今，[faction.GetName]正在积蓄力量，像[faction_member.GetName]这样的异见者到处游说，在耳边低语。\n\n“[unjoined_vassal.GetPrimaryTitle.GetNameNoTier]很强，也渴望更多，”叛徒对其[unjoined_vassal.GetTitleAsNameNoTooltip][unjoined_vassal.GetFirstName]劝说道，“相信这种力量，这份渴望……以及我们的力量。”"
 ach_yearly_events.1002.a: "鼠辈的阴谋绝不能让其扩散。"
 ach_yearly_events.1002.b: "$ach_yearly_events.1002.a$"
 ach_yearly_events.1002.b.success: "你成功地打击了叛乱思想"
 ach_yearly_events.1002.b.failure: "你的冷嘲热讽毫无效果"
 ach_yearly_events.1002.c: "难道我就只是个奴才？！不，我的意见必须被尊重！"
 ach_yearly_events.1002.c.flavor: "我不仅代表群众，我还代表对现状#EMP 不满#!的群众！"
 ach_yearly_events.1002.d: "鼠辈只能……一个个收拾。"
 ach_yearly_events.1002.d.flavor: "作为[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )]，我有权让这个叛乱者[faction_member.GetTitleAsNameNoTooltip]闭嘴。"
 ach_chancellor_isolating_factions_modifier: "掌玺大臣孤立派系"
 ach_chancellor_isolating_factions_modifier_desc: "该角色巧妙地将叛乱者与异见者边缘化。\n#weak [vassals|E]加入[factions|E]的意愿降低#!"
 chancellor_isolates_factions_title: "[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )]削弱派系支持"
 chancellor_isolates_factions_desc: "[ROOT.Char.GetTitledFirstName]成功地引导了封臣言论，赢得了他们的支持。"
 chancellor_removes_faction_member_title: "[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )]安抚派系成员"
 chancellor_removes_faction_member_desc: "[ROOT.Char.GetTitledFirstName]成为对抗异见封臣的有力对手。"
 ach_yearly_events.1003.t: "败者之主"
 ach_yearly_events.1003.desc: "我的领主与[foe.GetPrimaryTitle.GetNameNoTier]的冲突愈演愈烈。作为[liege.GetHerHis]的[Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )]，我负责后勤、征召[liege.Custom('GetLocalCommonerTermPlural')]服役、镇抚动乱……然而，骑手们却带来了噩耗。\n\n在[battle_province.GetName]，[liege.GetPrimaryTitle.GetNameNoTier]的[liege.Custom('KnightCulturePluralNoTooltip')|l]战败了。[commander.GetNamePossessive]的战线崩溃，我们的整支大军仓皇溃逃。现在，由于我方[liege.Custom('GetFighterTermPlural')]四处逃散，[foe.GetNamePossessive]的大军逼近[liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]！\n\n我的顾问敦促我履行职责；以铁腕控制这场灾难。"
 ach_yearly_events.1003.a: "现在，亟需一名[Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )]该有的魄力！"
 ach_yearly_events.1003.b: "[ROOT.Char.Custom('KnightCulturePluralNoTooltip')]！#EMP 你们必须为[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]而战！#!"
 ach_yearly_events.1003.c: "我会前去聚拢溃败的军队。"
 ach_yearly_events.1003.c.success: "幸存者重新集结在了[liege.GetTitledFirstNamePossessiveNoTooltip]的旗帜下"
 ach_yearly_events.1003.c.failure: "响应你呼应的人寥寥无几"
 ach_yearly_events.1003.d: "鞭打那些幸存者，惩戒他们的失败。"
 ach_yearly_events.1003.d.flavor: "……还有那个蠢货[liege.GetTitleAsNameNoTooltip]，如果[liege.GetSheHe]敢把责任推卸给#EMP 我#!的话！"
 marshal_joins_war_title: "军事总管志愿参战"
 marshal_joins_war_desc: "你的惨败激起了[marshal.GetTitledFirstName]的斗志！"
 marshal_joins_war_title_foe: "敌方的军事总管志愿参战"
 marshal_joins_war_desc_foe: "[liege.GetShortUINamePossessive]的惨败激起了[marshal.GetShortUIName]，[liege.GetHerHis]的军事总管的斗志，因此加入了[combat_war.GetName]。"
 marshal_aids_troop_recovery_title: "[Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )]重整溃军"
 marshal_aids_troop_recovery_desc: "[ROOT.Char.GetTitledFirstName]十分果断地应对了军队的失败。"
 ach_marshal_reconstituting_army_modifier: "军事统帅重组军队"
 ach_marshal_reconstituting_army_modifier_desc: "在惨败之后，该角色的军事统帅竭尽全力恢复军队战斗力。"
 custom.every_liege_domain_county: "[liege.GetShortUIName]：\n$EFFECT_LIST_BULLET$所有[domain|E][county|E]"
 custom.every_liege_lending_vassal: "[liege.GetShortUIName]：\n$EFFECT_LIST_BULLET$所有拥有所需数量[gold|E]的[powerful_vassal|E]"
 ach_yearly_events.1004.t: "空瘪的大钱袋"
 ach_yearly_events.1004.desc: "我那穷得叮当响的领主[liege.GetTitledFirstName]，与我，也就是[liege.GetHerHis]的[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )]，终于找到时间交谈。虽然……周围愤怒的人群正因[liege.Custom('GetTitleTierAdjective')]的国库空虚而咆哮。\n\n“百姓渴望慰藉，需要新的荣耀！”[liege.GetTitledFirstNameNoTooltip]解读着局势。\n\n“那如何才能赢得荣耀？”我问道，“是黄金包裹的长矛？镶嵌宝石的箭矢？领地的财富是花了出去，但要说#EMP 荣耀#!……”\n\n"
 ach_yearly_events.1004.desc_end: "“这只是一厢情愿的想法！”[liege.GetSheHe]回答道，“我对财政状况非常了解……”"
 ach_yearly_events.1004.desc_harsh: "“你是我的[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )]，”[liege.GetSheHe]回答道，“找出黄金，找出宝石。”"
 ach_yearly_events.1004.a: "“再苦一苦你的封臣，骂名我来担。”"
 ach_yearly_events.1004.a.flavor: "当国库空虚，[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )]便需强硬……即使因此被憎恨。"
 ach_yearly_events.1004.b: "勤勉与等待，财富终会累积。"
 ach_yearly_events.1004.b.success: "你成功改革了地方行政"
 ach_yearly_events.1004.b.failure: "你的直觉出奇地糟糕"
 ach_yearly_events.1004.c: "勤勉与等待孕育财富。"
 ach_yearly_events.1004.d: "“等你的百姓开始挨饿了，就送他们来找我。”"
 ach_yearly_events.1004.d.flavor: "我绝不会为了补救这个债台高筑的烂摊子而操碎心……"
 ach_stewardship_bankruptcy_modifier: "繁荣导向的行政治理"
 ach_stewardship_bankruptcy_modifier_desc: "当领地面临破产的威胁时，当地法律被收紧，赋税也被转为民事义务。"
 ach_welcoming_lieges_creditors_modifier: "接纳贫民"
 ach_welcoming_lieges_creditors_modifier_desc: "当地人口不断增加：其他地方的财政管理不善迫使许多家庭迁移至此重新定居。"
 steward_aids_financial_recovery_title: "[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )]谋求财政平衡"
 steward_aids_financial_recovery_desc: "[ROOT.Char.GetTitledFirstName]改革了你的[domain|E]，以应对财政困境。"
 steward_gathers_emergency_tithe_title: "[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )]征收封臣税"
 steward_gathers_emergency_tithe_desc: "为了解决国库问题，[ROOT.Char.GetTitledFirstName]进行了特殊征税，所有骂名皆由其承担。"
 custom.every_scope_faction_member: "#high [faction.GetName]#!的所有成员"
 ach_yearly_events.1005.t: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的[ROOT.Char.GetTitleAsNameNoTooltip]"
 ach_yearly_events.1005.desc: "“自你坐上[ROOT.Char.GetPrimaryTitle.GetName]的宝座，至今已有数年。你是这片土地真正的主宰，人民的守护者。”\n\n[messenger.GetNamePossessive]的话语充满了笃定，[messenger.GetHerHis|U]对我的领地真心关切。\n\n“可你的额头依旧空空，未曾经历神圣的仪式戴上冠冕。你的手上空无一物，未持圣器。虽然无人胆敢挑战你的统治，但你#EMP 必须#!举办正式加冕，否则我不禁担忧[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的未来。”"
 ach_yearly_events.1005.a: "给我召唤铁匠。"
 ach_yearly_events.1005.b: "开始准备。"
 ach_yearly_events.1005.c: "我会以后再办。"
 ach_yearly_events.1010.t: "[ROOT.Char.Custom('GetTitleTierAdjective')|U]的认可"
 ach_yearly_events.1010.desc: "我已成为[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive]的[ROOT.Char.GetTitleAsName]：人类阶层中伟大而可怕的存在，我的每一次决断都左右着成千上万人的命运。\n\n作为[title.GetNameNoTier]的主人，我赢得了统治的权利。"
 ach_yearly_events.1010.desc_vassals: "但现在，[title.GetAdjectiveNoTooltip]的人民，以及所有归属于[ROOT.Char.GetPrimaryTitle.GetName]强大旗帜下的人——[vassal_title_1.GetAdjective]的[ROOT.Char.Custom('GetLocalCommonerTermPlural')]、[vassal_title_2.GetAdjective]的贵族……这些[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的臣属都必须承认我的[ROOT.Char.Custom('GetTitleTierAdjective')]地位。"
 ach_yearly_events.1010.desc_no_vassals: "但现在，[title.GetAdjectiveNoTooltip]的贵族们，以及所有归属于[ROOT.Char.GetPrimaryTitle.GetName]强大旗帜下的臣民……这些[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的臣属都必须承认我的[ROOT.Char.Custom('GetTitleTierAdjective')]地位。"
 ach_yearly_events.1010.desc_outro_regalia: "\n\n我必须准备一场全新而隆重的加冕仪式，从而让身披的这身华服熠熠生辉。"
 ach_yearly_events.1010.desc_outro_crown: "\n\n我必须准备一场全新而隆重的加冕仪式，从而证明我至高的统治权实至名归。"
 ach_coronation_suggestion_tt: "你应该考虑举办[coronation|E]"
 ach_yearly_events.1010.a: "必须举行另一场，更加盛大的加冕礼。"
