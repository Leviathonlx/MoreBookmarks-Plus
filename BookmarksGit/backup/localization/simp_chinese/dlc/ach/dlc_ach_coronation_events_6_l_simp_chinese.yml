 coronation_events.6140.b_like: "我的[spouse.GetTitleAsNameNoTooltip]，我的挚爱——[spouse.GetFirstNameNoTooltip]！"
 coronation_events.6140.b_dislike: "我的[spouse.GetTitleAsNameNoTooltip]……#EMP [spouse.GetHerHim]#!。"
 coronation_events.6140.b: "我的[spouse.GetWifeHusband]，我的[spouse.GetTitleAsNameNoTooltip]——[spouse.GetFirstNameNoTooltip]。"
 coronation_events.6140.c: "我在我[host.Custom('WifeHusbandPossessive')]加冕礼中的任务已经完成。"
 coronation_events.6140.c_flavor: "[ROOT.Char.GetPrimaryTitle.GetAdjective]的事务无疑将占据我大量时间。但作为[host.Custom('GetTitleTierAdjective')]的[host.GetPrimaryTitle.GetNameNoTier]配偶……这倒是也有几分分量。"
