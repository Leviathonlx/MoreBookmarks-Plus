 coronation_events.6100.t: "[host.GetFirstNameNoTooltipRegnal]的加冕"
 # Host loc
 coronation_events.6100.desc_intro: "[host.Custom('GetTitleTierAdjective')]的圣物逐一呈现。"
 coronation_events.6100.desc_byzantine: "紫色的[Glossary( '短氅', 'CHLAMYS_GLOSS' )]——在千烛辉映下璀璨夺目——披覆于我的双肩。#EMP “在至高之处荣耀归于上帝！”#!众人齐声高呼，#EMP “愿地上得享平安！”#!教长用特别的语调说道：“因父及基督[Glossary( '全能者', 'PANTOKRATOR_GLOSS')]及圣灵之名，我嘱咐你，[host.GetFirstNameRegnal]，作为[Glossary( '奥古斯都', 'AUGOUSTOS_GLOSS')]统治[Glossary( '罗迈伊', 'ROMAIOS_GLOSS' )]子民，成为上帝信众的牧者。”"
 coronation_events.6100.desc_byzantine_femme: "紫色的[Glossary( '短氅', 'CHLAMYS_GLOSS' )]——在千烛辉映下璀璨夺目——披覆于我的双肩。#EMP “在至高之处荣耀归于上帝！”#!众人齐声高呼。#EMP “愿地上得享平安！”#!教长用特别的语调说道：“因父及基督[Glossary( '全能者', 'PANTOKRATOR_GLOSS')]及圣灵之名，我嘱咐你，[host.GetFirstNameRegnal]，作为[Glossary( '奥古斯塔', 'AUGOUSTOS_GLOSS')]统治[Glossary( '罗迈伊', 'ROMAIOS_GLOSS' )]子民，成为上帝信众的牧者。”"
 CHLAMYS_GLOSS: "拜占庭官员所穿的一种宽松的丝袍，象征着世俗权力凌驾于帝国之上。通过一个胸针扣合，这种#G 短氅#!上饰有宝石镶嵌的大型饰板，被称为#EMP 塔布里昂#!，当以黄金打造时，则是皇帝的专属。"
 coronation_events.6100.desc_christian: "闪亮[host.Custom('GetRegionalSword')]系在我腰间，至高权力的权杖握入我掌中。我五指紧握[Glossary( '十字圣球', 'GLOBUS_CRUCIGER_GLOSS')]，[Glossary( '臂环', 'ARMILLS_GLOSS')]与[Glossary( '披带', 'PALLIUM_GLOSS')]加诸我身。祷声仍在回荡。"
 coronation_events.6100.desc_high: "闪亮的[host.Custom('GetRegionalSword')]佩挂在我腰侧。华美的宝石与荣耀的披风披在我身上。众口一声，这片[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]最尊贵者——[host.Custom('GetLowOfficialPlural')]、[host.GetFaith.BishopNeuterPlural]与[host.Custom('KnightCulturePluralNoTooltipLowercase')]——齐声吟唱最后的祈祷，最后一声为：“#EMP [host.GetFaith.HighGodName]啊，请垂视我们挚爱的[host.GetTitleAsNameNoTooltip|l]！#!”"
 coronation_events.6100.desc_low: "破旧的[host.Custom('GetRegionalSword')]佩挂在我腰侧。浮夸的宝石、褪色的披风披于我身。即便是在[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]这片苦难之地桀骜不驯的贵族——[host.Custom('GetLowOfficialPlural')]、[host.GetFaith.BishopNeuterPlural]与[host.Custom('KnightCulturePluralNoTooltipLowercase')]——也忍不住低声祷告，吟诵最后一句祷文：“#EMP [host.GetFaith.HighGodName]啊，请垂视我们的[host.GetTitleAsNameNoTooltip|l]！#!”"
 coronation_events.6100.desc_generic: "闪亮的[host.Custom('GetRegionalSword')]佩挂在我腰侧。繁复的宝石与厚重披风加身。整个[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]的贵族阶层——[host.Custom('GetLowOfficialPlural')]、[host.GetFaith.BishopNeuterPlural]与[host.Custom('KnightCulturePluralNoTooltipLowercase')]——齐声祷告，吟诵最后一句祷文：“#EMP [host.GetFaith.HighGodName]啊，请垂视我们的[host.GetTitleAsNameNoTooltip|l]！#!”"
 coronation_events.6100.desc_ending_byzantine_cynical: "\n\n在[host.Custom('GetTitleTierAdjective')]珍宝的增色下，我跪伏于[crowner.GetTitledFirstNameRegnal]驾前。[crowner.GetSheHe|U]宣称吾之统治全凭基督恩宠，谓[ROOT.Char.GetPrimaryTitle.GetTierAsName]之存续唯赖上帝怜悯……然吾乃此邦牧者。吾即[ROOT.Char.GetTitleAsNameNoTooltip]。[Glossary( '罗迈伊', 'ROMAIOS_GLOSS' )]之命运，系于朕躬，且唯系于朕躬……"
 coronation_events.6100.desc_ending_byzantine: "\n\n在古老而[host.Custom('GetTitleTierAdjective')]的珍宝增色下，我跪伏于[crowner.GetTitledFirstNameRegnal]和基督之前——因这权柄乃凭圣宠所赐，这[ROOT.Char.GetPrimaryTitle.GetTierAsName]疆土亦赖祂怜悯得以存续。而今终得……"
 coronation_events.6100.desc_ending_non_abrahamic_vassal: "\n\n蒙受[host.Custom('GetTitleTierAdjective')]的珍宝，我跪地接受祝福。那代表[host.GetPrimaryTitle.GetNameNoTierNoTooltip]的[host.GetPrimaryTitle.GetTierAsName]冠冕，从此将永远……戴于我的额头。"
 coronation_events.6100.desc_ending_non_abrahamic: "\n\n蒙受[host.Custom('GetTitleTierAdjective')]的珍宝，我跪下……仅此一次，最后一次。为我即将成为真正的[host.GetTitleAsNameNoTooltip|l]，[host.GetPrimaryTitle.GetNameNoTier]的[host.GetTitleAsName]：[host.GetSheHe]再也不会向任何人低头。"
 coronation_events.6100.desc_ending_vassal: "\n\n蒙受[host.Custom('GetTitleTierAdjective')]的珍宝，我跪地接受祝福。为我即将成为真正的[host.GetTitleAsNameNoTooltip|l]，[host.GetPrimaryTitle.GetNameNoTier]的[host.GetTitleAsName]：[host.GetSheHe]将向[host.GetLiege.GetPrimaryTitle.GetAdjective][host.GetLiege.GetTitleAsName]与[host.GetFaith.HighGodName]低头致意。"
 coronation_events.6100.desc_ending: "\n\n蒙受[host.Custom('GetTitleTierAdjective')]的珍宝，我跪下……仅此一次，最后一次。为我即将成为真正的[host.GetTitleAsNameNoTooltip|l]，[host.GetPrimaryTitle.GetNameNoTier]的[host.GetTitleAsName]：[host.GetSheHe]将只向[host.GetFaith.HighGodName]低头。"
 # Guest loc
 coronation_events.6100.desc_byzantine_guest: "紫色的[Glossary( '短氅', 'CHLAMYS_GLOSS' )]——在千烛辉映下璀璨夺目——披覆于[host.GetFirstNamePossessiveRegnal]肩头。#EMP “在至高之处荣耀归于上帝！”#!众人齐声高呼。#EMP “愿地上得享平安！”#!教长用特别的语调说道：“因父及基督[Glossary( '全能者', 'PANTOKRATOR_GLOSS')]及圣灵之名，我嘱咐你，[host.GetFirstNameRegnal]，作为[Glossary( '奥古斯都', 'AUGOUSTOS_GLOSS')]统治[Glossary( '罗迈伊', 'ROMAIOS_GLOSS' )]众民，成为上帝信众的牧者。”"
 coronation_events.6100.desc_byzantine_femme_guest: "紫色的[Glossary( '短氅', 'CHLAMYS_GLOSS' )]——在千烛辉映下璀璨夺目——披覆于[host.GetFirstNamePossessiveRegnal]肩头。#EMP “在至高之处荣耀归于上帝！”#!众人齐声高呼。#EMP “愿地上得享平安！”#!教长用特别的语调说道：“因父及基督[Glossary( '全能者', 'PANTOKRATOR_GLOSS')]及圣灵之名，我嘱咐你，[host.GetFirstNameRegnal]，作为[Glossary( '奥古斯塔', 'AUGOUSTOS_GLOSS')]统治[Glossary( '罗迈伊', 'ROMAIOS_GLOSS' )]众民，成为上帝信众的牧者。”"
 coronation_events.6100.desc_christian_guest: "闪亮[host.Custom('GetRegionalSword')]系在[host.GetFirstNamePossessive]腰间，至高权力的权杖握入[host.GetHerHis]掌中。[host.GetHerHis|U]五指紧握[Glossary( '十字圣球', 'GLOBUS_CRUCIGER_GLOSS')]，[Glossary( '臂环', 'ARMILLS_GLOSS')]与[Glossary( '披带', 'PALLIUM_GLOSS')]加诸其身。祷声仍在回荡。"
 coronation_events.6100.desc_high_guest: "闪亮的[host.Custom('GetRegionalSword')]佩挂在[host.GetHerHim]腰侧。华美的宝石与荣耀的披风披在[host.GetHerHis]身上。众口一声，这片[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]最尊贵者——[host.Custom('GetLowOfficialPlural')]、[host.GetFaith.BishopNeuterPlural]与[host.Custom('KnightCulturePluralNoTooltipLowercase')]——齐声吟唱最后的祈祷，最后一声为：“#EMP [host.GetFaith.HighGodName]啊，请垂视我们挚爱的[host.GetTitleAsNameNoTooltip|l]！#!”"
 coronation_events.6100.desc_low_guest: "破旧的[host.Custom('GetRegionalSword')]佩挂在[host.GetFirstNamePossessive]腰侧。浮夸的宝石、褪色的披风披于其身。即便是在[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]这片苦难之地桀骜不驯的贵族——[host.Custom('GetLowOfficialPlural')]、[host.GetFaith.BishopNeuterPlural]与[host.Custom('KnightCulturePluralNoTooltipLowercase')]——也忍不住低声祷告，吟诵最后一句祷文：“#EMP [host.GetFaith.HighGodName]啊，请垂视我们的[host.GetTitleAsNameNoTooltip|l]！#!”"
 coronation_events.6100.desc_generic_guest: "闪亮的[host.Custom('GetRegionalSword')]佩挂在[host.GetFirstNamePossessive]腰侧。繁复的宝石与厚重披风加于[host.GetHerHis]身。整个[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]的贵族阶层——[host.Custom('GetLowOfficialPlural')]、[host.GetFaith.BishopNeuterPlural]与[host.Custom('KnightCulturePluralNoTooltipLowercase')]——齐声祷告，吟诵最后一句祷文：“#EMP [host.GetFaith.HighGodName]啊，请垂视我们的[host.GetTitleAsNameNoTooltip|l]！#!”"
 coronation_events.6100.desc_ending_byzantine_guest: "\n\n在古老而[host.Custom('GetTitleTierAdjective')]的珍宝增色下，[host.GetFirstNameNoTooltipRegnal]跪伏于[crowner.GetTitledFirstNameRegnal]与基督面前——因圣宠方使[host.GetSheHe]得以统治，亦因天父垂怜才令[ROOT.Char.GetPrimaryTitle.GetTierAsName]屹立至今。终于……"
 coronation_events.6100.desc_ending_non_abrahamic_vassal_guest: "\n\n蒙受[host.Custom('GetTitleTierAdjective')]的国宝，[host.GetFirstNameNoTooltipRegnal]跪地接受祝福。[host.GetHerHis]那代表[host.GetPrimaryTitle.GetNameNoTierNoTooltip]的[host.GetPrimaryTitle.GetTierAsName]冠冕，从此将永远……戴于[host.GetHerHim]的额头。"
 coronation_events.6100.desc_ending_non_abrahamic_guest: "\n\n蒙受[host.Custom('GetTitleTierAdjective')]的珍宝，[host.GetFirstNameNoTooltipRegnal]跪下……仅此一次，最后一次。为[host.GetSheHe]即将成为真正的[host.GetTitleAsNameNoTooltip|l]，[host.GetPrimaryTitle.GetNameNoTier]的[host.GetTitleAsName]：[host.GetSheHe]再也不会向任何人低头。"
 coronation_events.6100.desc_ending_vassal_guest: "\n\n蒙受[host.Custom('GetTitleTierAdjective')]的国宝，[host.GetFirstNameNoTooltipRegnal]跪地接受祝福。为[host.GetSheHe]即将成为真正的[host.GetTitleAsNameNoTooltip|l]，[host.GetPrimaryTitle.GetNameNoTier]的[host.GetTitleAsName]：[host.GetSheHe]将向[host.GetLiege.GetPrimaryTitle.GetAdjective][host.GetLiege.GetTitleAsName]与[host.GetFaith.HighGodName]低头致意。"
 coronation_events.6100.desc_ending_guest: "\n\n蒙受[host.Custom('GetTitleTierAdjective')]的珍宝，[host.GetFirstNameNoTooltipRegnal]跪下……仅此一次，最后一次。为[host.GetSheHe]即将成为真正的[host.GetTitleAsNameNoTooltip|l]，[host.GetPrimaryTitle.GetNameNoTier]的[host.GetTitleAsName]：[host.GetSheHe]将只向[host.GetFaith.HighGodName]低头。"
 GLOBUS_CRUCIGER_GLOSS: "“带十字架的圣球”，通常由贵金属制成。作为礼器的部件握于掌中，象征救世主对全世界的统治权。"
 ARMILLS_GLOSS: "一对精工打造的仪式护臂，供大主教或君主佩戴在手臂上。这些#G 臂饰#!上通常装饰着基督受难与复活等场景。"
 PALLIUM_GLOSS: "君主的华贵披风，与希腊皇帝所穿的#G 饰带#!及教会官员的#G 披带#!属同源服饰。"
 coronation_events.6100.a: "冠冕被安于我的额头。"
 coronation_events.6100.a_guest: "冠冕被安于[host.GetHerHis]的额头。"
 coronation_events.6100.a_guest_low: "冠冕被戴上……但能戴多久呢？"
 coronation_events.6100.a_flavor_decent: "于是，[host.GetPrimaryTitle.GetAdjectiveNoTooltip]的[Glossary( '加冕冠', 'CORONATION_CROWN_GLOSS')]被安放下来。"
 coronation_events.6100.a_flavor_low_guest: "[host.GetFirstNameNoTooltipRegnal]戴着这顶[host.GetPrimaryTitle.GetAdjectiveNoTooltip]的[Glossary( '加冕冠', 'CORONATION_CROWN_GLOSS')]，看起来颇为怪异……"
 coronation_events.6100.a_flavor_low: "在这场糟糕透顶的仪式中，我几乎感受不到[host.GetPrimaryTitle.GetAdjectiveNoTooltip]的[Glossary( '加冕冠', 'CORONATION_CROWN_GLOSS')]戴在头上的感觉……"
 coronation_events.6100.a_flavor_giant: "[host.GetFaith.HighGodName]啊——[crowner.GetTitledFirstNameNoTooltip]几乎难以把这小小的[Glossary( '加冕冠', 'CORONATION_CROWN_GLOSS')]卡到头上！"
 coronation_events.6100.a_flavor_adolescent: "看呐：我的[Glossary( '加冕冠', 'CORONATION_CROWN_GLOSS')]！还有——#EMP 哦#!——它几乎要遮住我的双眼了……"
 CORONATION_CROWN_GLOSS: "用于加冕礼的冠冕，有时就是日常佩戴的那顶。但#G 加冕冠#!也可能是尘封已久的旧物，只在特殊场合才拿出来使用。"
 coronation_events.6101.desc_crowning_intro: "让一位[host.GetTitleAsName]将王冠高举，自行戴在[host.GetHerHis]的额头，并以此宣告[host.GetHerselfHimself]自己#EMP 乃是#![host.GetFaith.HighGodNamePossessive]在尘世的受选之王——有人会说这无异于可耻的傲慢。\n\n"
 coronation_events.6101.desc_no_being_crowned_intro: "当一位[host.GetTitleAsName|l]身着典礼华服并获得[host.GetHerHis]人民的拥戴时……便可为自己加冕。这是我们的传统，尽管某些[host.GetFaith.BishopNeuterPlural]眼红这一[host.Custom('GetTitleTierAdjective')]的权利。\n\n"
 # Host loc
 coronation_events.6101.desc_crowning_priests_iberian: "#EMP 哈哈！#!我们#EMP 伊比利亚人#!却不这么看。我们向天主与#EMP 圣母玛利亚#!致上谦卑之词，然后随心所欲！"
 coronation_events.6101.desc_crowning_priests_high: "但那寥寥无几、心存疑虑的[host.GetFaith.PriestNeuterPlural]也正高声吟唱，目光敬仰地看着我步入仪式现场。"
 coronation_events.6101.desc_crowning_priests_low: "确实，在窃窃私语的人群掩盖下，[host.GetFaith.PriestNeuterPlural]低声诅咒不断。"
 coronation_events.6101.desc_crowning_priests_mid: "让那些非议者去[host.GetFaith.NegativeAfterLife]吧！我无需什么[host.GetFaith.PriestNeuter]！"
 coronation_events.6101.desc_words_christian: "我紧握那顶镶有十字架的王冠，口中念诵：“#EMP 上主我的天主，祢高于万王；天地万物皆归祢统治！#!”以及各种此类祷文——我为自己加冕，成为[host.GetPrimaryTitle.GetNameNoTier]的主宰。\n\n"
 coronation_events.6101.desc_words_generic: "我紧握那道镶满宝石的金属冠环，向[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]中的所有人发表誓言。我承诺我的守护、我的正义、我的力量——我为自己加冕，成为[host.GetPrimaryTitle.GetNameNoTier]的主宰！\n\n"
 coronation_events.6101.desc_ending_humble: "我缓步而行，神情凝重，走向等候着我的宝座。成为一位[host.GetTitleAsNameNoTooltip|l]，绝非等闲之事。"
 coronation_events.6101.desc_ending: "终于，我走向至高宝座，成为我命中注定的那位[host.GetTitleAsNameNoTooltip|l]。"
 # Guest loc
 coronation_events.6101.desc_crowning_priests_high_guest: "然而，那些心存怀疑的[host.GetFaith.PriestNeuterPlural]却高声吟唱，目光敬畏地望向那位[host.Custom('FormalComplimentAdjective')][host.GetFirstName]开始仪式。"
 coronation_events.6101.desc_crowning_priests_low_guest: "果然，在低语的人群中，我听见[host.GetFaith.PriestNeuterPlural]们的低声诅咒。"
 coronation_events.6101.desc_crowning_priests_mid_guest: "不过[host.GetFaith.PriestNeuterPlural]似乎也愿意接受这场仪式。也许，某位曾在[host.GetFaith.ReligiousText]中记载的统治者也曾如此行事。"
 coronation_events.6101.desc_words_christian_guest: "[host.GetFirstNameRegnal]紧握那顶镶有十字的王冠，[host.GetHerHis]口中念诵：“#EMP 上主，我的天主，祢高于万王；天地万物皆归祢统治！#!”以及各种此类祷文——为[host.GetHerselfHimself]自己加冕，成为[host.GetPrimaryTitle.GetNameNoTier]的主宰。\n\n"
 coronation_events.6101.desc_words_generic_guest: "[host.GetFirstNameRegnal]紧握那道镶满宝石的金属冠环，向[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]中的所有人发表誓言。[host.GetSheHe|U]承诺[host.GetHerHis]的守护、[host.GetHerHis]的正义、[host.GetHerHis]的力量——并为[host.GetHerselfHimself]自己加冕，成为[host.GetPrimaryTitle.GetNameNoTier]的主宰！\n\n"
 coronation_events.6101.desc_ending_humble_guest: "这位[host.GetTitleAsNameNoTooltip]步履沉重地走向等候[host.GetHerHis]的宝座。想到[host.GetSheHe]曾经的作为、[host.GetSheHe]现在的成就，这些重负使[host.GetHerHis]脸上蒙上阴影。"
 coronation_events.6101.desc_ending_guest: "这位[host.GetTitleAsNameNoTooltip]昂首挺胸，走向[host.GetHerHis]的至高宝座。"
 # Option loc
 coronation_events.6101.a_guest_neg: "于是，我们亲眼见证一位邪门的[host.GetWomanMan]敬爱[host.GetHerselfHimself]自己。"
 coronation_events.6101.a_guest_pos: "一位正统的[host.GetTitleAsNameNoTooltip]。万岁！"
 coronation_events.6101.a_guest: "[host.GetSheHe|U]将冠冕安上。[host.GetSheHe]将戴着它。"
 coronation_events.6101.a: "愿我在此宝座上持续经年。"
 coronation_events.6101.a_oh_noes: "我想……现在已无路可退了吧……"
 coronation_events.6102.t: "[host.GetFirstNameNoTooltipRegnal]的登基"
 coronation_events.6102_middle: "\n\n我独自上前，迈入这至高的加冕仪式现场，身披用于登基的崭新盛装。"
 coronation_events.6102.desc_high_east_asian: "洪亮的钟声标志着我历史性的时刻。我恭敬的大臣们、外国使节——这些少数有幸见证此刻的人——正俯首跪拜。伟大的[host.GetTitleAsName]登上了[host.GetHerHis]统治之位。\n\n"
 coronation_events.6102.desc_low_east_asian: "灯火会随我的步伐前行而熄灭吗？宏伟的朝廷大殿已变得昏暗，近乎漆黑。只有我经过时那些低垂的面孔泛着微光，近乎骨白色，紧贴地面，仿佛[host.GetPrimaryTitle.GetNameNoTier]的臣民已然死去。\n\n"
 coronation_events.6102.desc_mid_east_asian: "一切都依循古礼的和谐规范严格进行，所有使节与大臣都在我面前俯首跪拜；我已然登上统治之位。\n\n"
 coronation_events.6102.desc_high_east_asian_ending_japan: "伴随着和谐的三重宣告，威严诏令声声回荡，诚挚的效忠宣誓完成，[Glossary( '三神器', 'THREE_SACRED_TREASURES_GLOSS' )]呈递到我面前。[host.Custom('GetTitleTierAdjective')|U]御玺归属于我，[host.GetPrimaryTitle.GetNameNoTier]一切安好。"
 coronation_events.6102.desc_high_east_asian_ending: "伴随着和谐的三重宣告，威严诏令声声回荡，诚挚的效忠宣誓完成，古老的宝物呈递到我面前。[host.Custom('GetTitleTierAdjective')|U]印玺归属于我，[host.GetPrimaryTitle.GetNameNoTier]一切安好。"
 coronation_events.6102.desc_low_east_asian_ending_japan: "诏令低沉地宣读着，[Glossary( '三神器', 'THREE_SACRED_TREASURES_GLOSS' )]已呈递到我面前，但当我坐在[host.Custom('GetTitleTierAdjective')]的御座上时……我的思绪却飘向远方，陷入幽暗……"
 coronation_events.6102.desc_low_east_asian_ending: "诏令低沉地宣读着，古老的宝物已呈递到我面前，但当我坐在[host.Custom('GetTitleTierAdjective')]的御座上时……我的思绪却飘向远方，陷入幽暗……"
 coronation_events.6102.desc_mid_east_asian_ending_japan: "诏令正式颁布，群臣宣誓就职，[Glossary( '三神器', 'THREE_SACRED_TREASURES_GLOSS' )]被揭开面纱，正如它们历来必须呈现的那样。最终，伟大的[host.Custom('GetTitleTierAdjective')|U]御玺归属于我。"
 coronation_events.6102.desc_mid_east_asian_ending: "诏令正式颁布，群臣宣誓就职，古老的宝物被揭开面纱，正如它们历来必须呈现的那样。最终，伟大的[host.Custom('GetTitleTierAdjective')|U]御玺归属于我。"
 THREE_SACRED_TREASURES_GLOSS: "日本皇室宝物，传说由日本神话中的征服者、天皇的神圣祖先自天界携至人间。这些宝物象征三项核心美德：#EMP 天丛云剑#!——“汇集云天之神剑”——象征勇武；铜镜#EMP 八咫镜#!映照智慧；泪滴形玉器#EMP 八尺琼勾玉#!体现仁慈。"
 coronation_events.6102.desc_high: "但……我并非真正孤身一人。从最卑微的沟壑，到最高耸的塔楼，雷鸣般的欢呼震荡在空气中——仿佛成千上万人的呼声要将这座宏伟的[host.Custom('ResidenceBuilding')]#EMP 震塌！#!\n\n我坐上宝座，不再是[host.GetWomanMan]，而是一位[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]。不再是凡人，而是——如臣民高歌所言——[host.GetFaith.HighGodName]赐予[host.GetPrimaryTitle.GetAdjective]子民的礼物，通向[host.GetFaith.PositiveAfterLife]的呼声！"
 coronation_events.6102.desc_low: "这段路很长……也很静。每一步都像水滴落入无底深渊。主持仪式的[anointer.GetName]眼含泪水，[anointer.GetHerHis]吟唱起古老的挽歌：\n\n“#EMP [host.GetFaith.random_GoodGodNames]，请拯救我们！从深渊、从绝望中：拯救[host.GetPrimaryTitle.GetNameNoTier]的子民！噢[host.GetFaith.HighGodName]，饶恕我们，不要让[host.GetFaith.NegativeAfterLife]降临！让我们的[host.GetTitleAsNameNoTooltip|l]抵御人间的邪恶吧！#!”\n\n在这满怀不安的会众面前，我登上宝座。"
 coronation_events.6102.desc_mid: "我口中的祈祷与周围高涨的圣歌交融在一起。我与臣民一同祈祷：“#EMP [host.GetFaith.random_GoodGodNames]，请保佑这片[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]永驻于[host.GetFaith.PositiveAfterLife]之下，从现在直到永远，万世万代！噢[host.GetFaith.random_GoodGodNames]，请赐福，这位[host.GetTitleAsNameNoTooltip]的权柄！#!”\n\n[host.Custom('GetLowOfficialPlural')|U]、[host.Custom('KnightCulturePluralNoTooltipLowercase')]、[host.Custom('GetLocalCommonerTermPlural')]纷纷低头行礼。我坐上这神圣的宝座，这是权力之源。#EMP “万岁，[host.GetFirstNameNoTooltipRegnal]！”#!众人齐声高呼，“#EMP 奉[host.GetFaith.HighGodName]之名，我们的[host.GetTitleAsNameNoTooltip|l]！#!”"
 # Guest loc
 coronation_events.6102_middle_guest: "\n\n[host.GetFirstName]继续前行，身披[host.GetHerHis]用于登基的崭新盛装。"
 coronation_events.6102.desc_high_east_asian_guest: "洪亮的钟声标志着[host.GetTitleAsNamePossessiveNoTooltip]的历史性的时刻。[host.GetHerHis|U]恭敬的大臣们、外国使节——我们这些有幸见证此刻的少数人——正俯首跪拜。伟大的[host.GetTitleAsNameNoTooltip]登上了[host.GetHerHis]统治之位。\n\n"
 coronation_events.6102.desc_low_east_asian_guest: "灯火会随着[host.GetTitleAsNamePossessiveNoTooltip]步伐前行而熄灭吗？宏伟的朝廷大殿已变得昏暗，近乎漆黑。只有[host.GetHerHis]的脏污袍服拂过时那些低垂的面孔泛着微光，近乎骨白色，紧贴地面，仿佛[host.GetPrimaryTitle.GetNameNoTier]的臣民已然死去。\n\n"
 coronation_events.6102.desc_mid_east_asian_guest: "一切都依循古礼的和谐规范严格进行，所有人都俯首跪拜在[host.GetTitleAsNameNoTooltip]面前，[host.GetSheHe]登上了[host.GetHerHis]统治之位。\n\n"
 coronation_events.6102.desc_high_east_asian_ending_japan_guest: "伴随着和谐的三重宣告，威严诏令声声回荡，诚挚的效忠宣誓完成，[Glossary( '三神器', 'THREE_SACRED_TREASURES_GLOSS' )]被呈递上来。[host.Custom('GetTitleTierAdjective')|U]御玺被接收，[host.GetPrimaryTitle.GetNameNoTier]一切安好。"
 coronation_events.6102.desc_high_east_asian_ending_guest: "伴随着和谐的三重宣告，威严诏令声声回荡，诚挚的效忠宣誓完成，古老的宝物被呈递上来。[host.Custom('GetTitleTierAdjective')|U]印玺被接收，[host.GetPrimaryTitle.GetNameNoTier]一切安好。"
 coronation_events.6102.desc_low_east_asian_ending_japan_guest: "诏令低沉地宣读着，[Glossary( '三神器', 'THREE_SACRED_TREASURES_GLOSS' )]被呈递上来，但当[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('host'))]的[host.GetTitleAsNameNoTooltip]无精打采的斜倚在[host.Custom('GetTitleTierAdjective')]的御座上时……我的思绪却飘向远方，陷入幽暗……"
 coronation_events.6102.desc_low_east_asian_ending_guest: "诏令低沉地宣读着，古老的宝物被呈递上来，但当[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('host'))]的[host.GetTitleAsNameNoTooltip]无精打采的斜倚在[host.Custom('GetTitleTierAdjective')]的御座上时……我的思绪却飘向远方，陷入幽暗……"
 coronation_events.6102.desc_mid_east_asian_ending_japan_guest: "诏令正式颁布，群臣宣誓就职，[Glossary( '三神器', 'THREE_SACRED_TREASURES_GLOSS' )]被揭开面纱，正如它们历来必须呈现的那样。最终，伟大的[host.Custom('GetTitleTierAdjective')|U]御玺被接收。"
 coronation_events.6102.desc_mid_east_asian_ending_guest: "诏令正式颁布，群臣宣誓就职，古老的宝物被揭开面纱，正如它们历来必须呈现的那样。最终，伟大的[host.Custom('GetTitleTierAdjective')|U]印玺被接收。"
 coronation_events.6102.desc_high_guest: "但……[host.GetSheHe]并非独自完成此仪式！从最卑微的沟壑，到最高耸的塔楼，雷鸣般的欢呼震荡在空气中——仿佛万人齐声，要将这座[host.Custom('ResidenceBuilding')]震塌！\n\n[host.GetFirstNameNoTooltipRegnal]坐上宝座，不再是[host.GetWomanMan]，而是一位[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]。不再是凡人，而是——如[host.GetHerHis]臣民歌颂所言——[host.GetFaith.HighGodName]赐予[host.GetPrimaryTitle.GetAdjective]人民的礼物。"
 coronation_events.6102.desc_low_guest: "这段路很长……也很静。每一步都像水滴落入无底深渊。主持仪式的[anointer.GetName]眼含泪水，[anointer.GetHerHis]吟唱起挽歌：\n\n“#EMP [host.GetFaith.random_GoodGodNames]，请拯救我们！从深渊、从绝望中：拯救[host.GetPrimaryTitle.GetNameNoTier]的子民！噢[host.GetFaith.HighGodName]，饶恕我们，不要让[host.GetFaith.NegativeAfterLife]降临！让我们的[host.GetTitleAsNameNoTooltip|l]抵御人间的邪恶吧！#!”\n\n当[host.GetPrimaryTitle.GetAdjectiveNoTooltip]的人民满怀恐惧与悲痛，[host.GetTitledFirstNameNoTooltipRegnal]登上了宝座。"
 coronation_events.6102.desc_mid_guest: "[host.GetHerHis]口中的祷文与四周高涨的圣歌交汇。[host.GetSheHe]与臣民齐声祈祷：“#EMP [host.GetFaith.random_GoodGodNames]，请保佑这片[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]永驻于[host.GetFaith.PositiveAfterLife]之下，从现在直到永远，万世万代！噢[host.GetFaith.random_GoodGodNames]，请赐福，这位[host.GetTitleAsName]的权柄！#!”\n\n[host.Custom('GetLowOfficialPlural')|U]、[host.Custom('KnightCulturePluralNoTooltipLowercase')]、[host.Custom('GetLocalCommonerTermPlural')]纷纷低头。[host.GetNameNoTooltipRegnal]坐上[host.GetHerHis]神圣的宝座，这是权力之源。#EMP “万岁，[host.GetFirstNameNoTooltipRegnal]！”#!众人齐声高呼，“#EMP 奉[host.GetFaith.HighGodName]之名，我们的[host.GetTitleAsNameNoTooltip|l]！#!”"
 coronation_events.6102.a_guest_neg: "[host.GetSheHe|U]是[host.GetHerHis]那至高宝座上的污点。"
 coronation_events.6102.a_guest_pos: "荣耀归于[host.GetPrimaryTitle.GetAdjectiveNoTooltip]的宝座！"
 coronation_events.6102.a_guest: "仪式已毕，一位[host.GetTitleAsNameNoTooltip]就此诞生。"
 coronation_events.6102.a_host_neg: "我的统治就#EMP 此#!展开……？"
