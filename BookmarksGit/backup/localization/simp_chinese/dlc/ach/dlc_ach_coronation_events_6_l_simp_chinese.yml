 coronation_events.6020.t: "[ROOT.Char.GetTitleAsNameNoTooltip]的战犬"
 coronation_events.6020.desc: "“我们怎能笑得出来？”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('supporter'))][supporter.GetName]低声咆哮道，“让我们举杯赞美和平，共饮美好的[ROOT.Char.Custom('RegionalDrink')]，期盼领地的未来……”\n\n[supporter.GetSheHe|U]怒视着那群可疑的[foe.GetPrimaryTitle.GetAdjective]贵族。\n\n“而#EMP 鼠辈#!却邪恶地盯着我们，密谋你的覆灭，我的[ROOT.Char.GetTitleAsName]！”[supporter.GetSheHe]啐了一口，“我一旦有机会吹响战争号角！我定让[foe.GetName]吃不了兜着走！”"
 coronation_events.6020.a: "“倾尽国土，扩充军队，出击！”"
 coronation_events.6020.b: "“令[foe_2.GetTitledFirstNamePossessiveNoTooltip]惨败，[supporter.GetPrimaryTitle.GetNameNoTierNoTooltip]尽归王权！”"
 coronation_events.6020.c: "“给我许可，我就能碾碎[foe.GetTitledFirstNameNoTooltip]！”"
 coronation_events.6020.d: "“[foe_2.GetTitledFirstNameNoTooltip]才是你的敌人！”"
 coronation_events.6020.e: "“别激动，这般激情留到我餐桌上去用！”"
 coronation_supporter_declares_war_log_title: "支持者得到准许投入战争"
 coronation_supporter_declares_war_log: "在领主的授意与鼓励下，[supporter.GetShortUIName]向[supporter_war_target.GetShortUIName]发起了战争。"
 coronation_events.6030.t: "新任[host.GetTitleAsNameNoTooltip]的朋友们"
 coronation_events.6030.t_feast: "[host.GetTitleAsNameNoTooltip]的朋友们"
 coronation_events.6030.desc: "“哦，是的，[ROOT.Char.GetFirstName]，”[host.GetTitledFirstName]狡黠地喃喃自语，“成为[host.GetTitleAsNameNoTooltip]可真是#EMP 美妙极了#!……”\n\n在我们面前，是一间布满赤裸肌肤的房间。交际花们面带羞涩、含情脉脉，而[host.GetFirstNameNoTooltip]则带着猥亵的笑容转向我。“[host.GetTitleAsNameNoTooltip]必须慷慨。你可随意选择——这些[fearsome_courtesan.GetWomenMen]，这些参加庆典的人……都属于你。今晚、亦或许多夜晚……这些[fearsome_courtesan.Custom('GirlBoyPlural')]，渴望与你#EMP 分享他们的天赋#!。”"
 coronation_events.6030.a: "那个令人生畏的[fearsome_courtesan.GetWomanMan]：[fearsome_courtesan.GetSheHe]简直能#EMP 迷死我！#!"
 coronation_events.6030.a_flavor: "哦，若能死于[fearsome_courtesan.GetHerHis]的掌中，也心甘情愿！"
 coronation_events.6030.a_thighs: "哦，若能窒息于[fearsome_courtesan.GetHerHis]的大腿之间，也心甘情愿！"
 coronation_events.6030.b: "这真是个#EMP 淫荡#!的家伙……"
 coronation_events.6030.b_minx: "而这，则是个#EMP 狡猾#!的小妖精……"
 coronation_events.6030.b_flavor: "[cunning_courtesan.GetHerHis|U]那得意洋洋的嘴唇，定能吐出最美妙的谎言……"
 coronation_events.6030.c: "一位聪明的老年男子，双手如皮革般粗糙……"
 coronation_events.6030.c_dame: "一位睿智的老妇人，技艺娴熟、气质冷峻……"
 coronation_events.6030.c_flavor: "让#EMP 我#!也换换口味吧……找一个经验丰富的[experienced_courtesan.GetWomanMan]，引导我体验爱情。"
 coronation_events.6030.d: "两个迷人的兄弟？我全要！"
 coronation_events.6030.d_sisters: "两个迷人的姐妹？我全要！"
 coronation_events.6030.d_flavor: "毕竟……[host.GetTitleAsNameNoTooltip]可不是吝啬之人？"
 coronation_events.6030.e_expose: "淫乱程度骇人听闻！此事必将人尽皆知！"
 coronation_events.6030.e: "也许，我们可以只谈谈诗歌……"
