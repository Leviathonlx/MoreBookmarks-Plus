 coronation_events.6140.t: "[host.GetTitleAsNamePossessiveNoTooltip]的配偶"
 # Spouse is root
 coronation_events.6140_desc_intro_spouse: "随着[host.GetTitleAsNamePossessive]加冕仪式的完成，[host.Custom('GetTitleTierAdjective')]配偶如今必须被正式册立。\n\n"
 coronation_events.6140_desc_polygamous_spouse: "随着[host.GetTitleAsNamePossessive]加冕仪式的完成，地位最高的[host.Custom('GetTitleTierAdjective')]配偶如今必须被正式册立。\n\n"
 coronation_events.6140_desc_spouse: "在我的[spouse.Custom2('RelationToMe', SCOPE.sC('host'))]见证下，我被引领完成[host.GetPrimaryTitle.GetAdjective]的仪式。"
 coronation_events.6140_desc_foreign_wife_no_court_spouse: "我的[spouse.GetCulture.GetName]文化成长经历完全没有让我为这些夹杂在[host.GetFaith.GetAdjective]祈祷中的奇异[host.GetCulture.GetName]仪式做好准备……我不会说[host.GetCulture.GetLanguage.GetName]，只能凭借记忆模仿其声音来背诵誓言。"
 coronation_events.6140_desc_foreign_wife_spouse: "我的[spouse.GetCulture.GetName]文化成长经历完全没有让我为这些夹杂在[host.GetFaith.GetAdjective]祈祷中的奇异[host.GetCulture.GetName]仪式做好准备……我不会说[host.GetCourtLanguage.GetName]，只能凭借记忆模仿其声音来背诵誓言。"
 coronation_events.6140_desc_lowly_wife_spouse: "我们这些卑微的[spouse.GetHouse.GetName]族人几乎从未见证过如此隆重的场合。我必须对[host.GetFaith.random_GoodGodNames]宣誓效忠，这些晦涩的誓言着实是个挑战……"
 coronation_events.6140_desc_regal_wife_spouse: "我出身显赫：我们[spouse.GetHouse.GetName]的[spouse.Custom('GetDaughterSon')]精通礼仪，我举止庄重而自持。"
 coronation_events.6140_desc_mid_wife_spouse: "我背诵了惯常的誓言，并以华丽的辞藻歌颂[host.GetFirstNameNoTooltip]、[host.GetFaith.HighGodName]，以及我对我的[spouse.Custom2('RelationToMePossessive', SCOPE.sC('host'))]领地的责任。"
 coronation_events.6140_desc_crown_spouse: "\n\n不久之后——在盛大的仪式中——一顶适合[host.GetFirstNamePossessiveNoTooltip][host.Custom('GetTitleTierAdjective')][spouse.Custom('WifeHusband')]的王冠被加于我头上。[host.GetPrimaryTitle.GetName|U]为我们同登王座而欢呼。"
 coronation_events.6140_desc_neutral_spouse: "\n\n不久之后——在盛大的仪式中——我被引到[host.GetFirstNamePossessiveNoTooltip]身侧的尊贵之位，作为[host.GetHerHis][host.Custom('GetTitleTierAdjective')][spouse.Custom('WifeHusband')]登上宝座。"
 # For everyone else
 coronation_events.6140_desc: "随着[host.GetTitleAsNamePossessive]加冕仪式的完成，[host.Custom('GetTitleTierAdjective')]配偶如今被正式册立为[spouse.GetTitleAsName]。\n\n"
 coronation_events.6140_desc_polygamous: "随着[host.GetTitleAsNamePossessive]加冕仪式的完成，地位最高的[host.Custom('GetTitleTierAdjective')]配偶如今被正式册立为[spouse.GetTitleAsName]。\n\n"
 coronation_events.6140_desc_guest: "[host.GetTitledFirstNamePossessiveRegnal]的[spouse.Custom('WifeHusband')]用独特的[host.Custom2('QuirkNounPosOrNeg', spouse.MakeScope.Char)]主持了仪式。"
 coronation_events.6140_desc_host: "我的[host.Custom2('RelationToMe', SCOPE.sC('spouse'))]用[spouse.GetHerHis]标志性的[host.Custom2('QuirkNounPosOrNeg', spouse.MakeScope.Char)]主持了仪式"
 coronation_events.6140_desc_foreign_wife_no_court: "[spouse.GetHerHis|U]的[spouse.GetCulture.GetName]文化成长经历并未让[spouse.GetHerHim]为夹杂在[host.GetFaith.GetAdjective]祈祷中的[host.GetCulture.GetName]仪式做好准备：[spouse.GetSheHe]只能凭借记忆模仿其声音来背诵[host.GetCulture.GetLanguage.GetName]誓言。"
 coronation_events.6140_desc_foreign_wife: "[spouse.GetHerHis|U]的[spouse.GetCulture.GetName]文化成长经历并未让[spouse.GetHerHim]为夹杂在[host.GetFaith.GetAdjective]祈祷中的[host.GetCulture.GetName]仪式做好准备：[spouse.GetSheHe]只能凭借记忆模仿其声音来背诵[host.GetCourtLanguage.GetName]誓言。"
 coronation_events.6140_desc_lowly_wife: "[spouse.GetHerHis|U]卑微的出身在一定程度上暴露了出来，[spouse.GetFirstName]说出[host.GetFaith.random_GoodGodNames]的晦涩誓言时结结巴巴……"
 coronation_events.6140_desc_regal_wife: "作为[spouse.GetHerHis]显赫血统的见证，[spouse.GetFirstName]在誓言背诵时展现了庄重与沉稳。"
 coronation_events.6140_desc_mid_wife: "作为[spouse.GetHouse.GetName]的[spouse.Custom('DaughterSon')]，[spouse.GetFirstNamePossessive]带有[spouse.GetHerHis]高贵[spouse.GetCulture.GetName]背景烙印的[host.Custom2('QuirkAdverbPosOrNeg', spouse.MakeScope.Char)]言辞令人难忘。"
 coronation_events.6140_desc_crown: "\n\n不久之后——在盛大的仪式中——[spouse.GetFirstNamePossessiveNoTooltip]的冠冕首次被加于[spouse.GetHerHis]头上。[host.GetPrimaryTitle.GetName|U]为他们的[spouse.GetTitleAsNameNoTooltip]而喝彩。"
 coronation_events.6140_desc_neutral: "\n\n不久之后——在盛大的仪式中——[spouse.GetFirstNameNoTooltip]被引领到我身侧的尊贵座位，[spouse.GetSheHe]作为[host.GetPrimaryTitle.GetNameNoTier]的[spouse.GetTitleAsNameNoTooltip]登上王座。"
 coronation_events.6140.a_like: "遗憾的是，我必须摆脱这个[spouse.Custom('ComplimentAdjective')][spouse.GetWomanMan]……"
 coronation_events.6140.a_dislike: "我#EMP 必须#!摆脱这个[spouse.Custom('InsultAdjective')][spouse.GetWomanMan]……"
 coronation_events.6140.a: "我必须摆脱这个[spouse.GetWomanMan]……"
