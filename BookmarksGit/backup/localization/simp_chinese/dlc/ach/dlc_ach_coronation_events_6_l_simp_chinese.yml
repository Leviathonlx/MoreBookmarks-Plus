 coronation_events.6140.aa_fail: "[spouse.GetSheHe|U]为你而忍受了异端仪式"
 coronation_events.6140.aa.flavor: "难道[spouse.GetFirstNameNoTooltip]没看到吗？凭借[anointer.GetTitledFirstNamePossessiveNoTooltipRegnal]神圣的双手，这场仪式实际上已将[spouse.GetHerHim]认作[host.GetFaith.GetAdjectiveNoTooltip]的信徒之一？我的[spouse.GetWifeHusband]理应完成[spouse.GetHerHis]的皈依！"
