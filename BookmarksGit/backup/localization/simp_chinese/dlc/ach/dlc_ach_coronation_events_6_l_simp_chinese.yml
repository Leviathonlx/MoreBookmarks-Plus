 coronation_events.6150.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的调停人"
 coronation_events.6150.desc: "“哦，[ROOT.Char.Custom('FormalComplimentAdjective')][ROOT.Char.GetTitleAsName]，您的容颜要收人瞻仰，您的声音将在圣礼中发出！”我的[advisor.GetCouncilTitle][advisor.GetTitledFirstName]吹捧道。“伟大的君主们，以及众多[ROOT.Char.Custom('GetLowOfficialPlural')]，都前来关照您的统治……以及他们将在[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive]新的[ROOT.Char.GetTitleAsNameNoTooltip]面前站在何处。”\n\n“而当您忙于辞令与政务之时……#EMP 我#!却得以在幽暗角落中自由行事，将您的意志施加于那些人，比如……[neighbor.GetName]？”"
 coronation_events.6150.a: "“替我恳求[disobedient_vassal.GetFirstNamePossessiveNoTooltip]效忠。”"
 coronation_events.6150.a.flavor: "我的恳求将会被传开，我所承诺的温暖而舒适的炉火将为人所知……不过，[ROOT.Char.GetFaith.HighGodName]啊，[disobedient_vassal.GetFirstNamePossessiveNoTooltip]将会对我忠顺！"
 coronation_events.6150.b: "“带我的贵客们去非正式游览！”"
 coronation_events.6150.b.flavor: "强大显贵们的到来必将令整个[location.GetNameNoTooltip]为之振奋！将他们引至我那[ROOT.Char.Custom('GetTitleTierAdjective')]的珍宝面前，让他们满怀敬仰的回忆永不被遗忘！"
