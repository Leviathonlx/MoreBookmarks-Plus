 ach_yearly_crown_desc: "这顶仪式冠冕由[owner.GetName]仓促下令打造，用于[owner.GetHerHis]的[owner.Custom('GetTitleTierAdjective')]加冕典礼。其简约的宝石间点缀着典型的[owner.GetCulture.GetName]文化符号——这种工艺风格正是[owner.GetCapitalLocation.GetName]匠人的特色。"
