 coronation_events.6001.t: "我们的声音与时代"
 coronation_events.6001.desc: "#EMP “酋长之首！[ROOT.Char.GetTitleAsName]，由神圣誓言与各部族拥立！”#!\n\n[loyal_vassal.GetTitledFirstName]手持利剑，[loyal_vassal.GetHerHis]向我举剑致意，另一手放在胸口。[loyal_vassal.GetSheHe|U]停止了高声呐喊，郑重地许下誓言：\n\n“在[loyal_vassal.GetPrimaryTitle.GetBaseNameNoTier]，我们不承认那老旧的[old_de_jure.GetBaseName]，我们只爱[ROOT.Char.GetPrimaryTitle.GetName]，我的族人发誓将永远效忠于它！#EMP 永远！#!”"
 coronation_events.6001.a: "“听我说，我会为我们建设未来。”"
 coronation_events.6001.b: "“这份同盟必须永续不灭！”"
 coronation_events.6001.c: "……还要帮这个荒谬的‘联盟’存活？绝不。"
 coronation_events.6001.c.flavor: "我为何不能成为真正的[ROOT.Char.GetTitleAsNameNoTooltip]，如同古人那般……"
 coronation_events.6010.t: "如[host.GetSheHe|U]一般的守护者"
 coronation_events.6010.desc: "[location.GetTitle.GetBaseNameNoTier]外围的一个定居点正在燃烧。\n\n“劫匪，”一名[host.GetPrimaryTitle.GetAdjective]的[host.Custom('KnightCultureNoTooltipLowercase')]解释道，“是被逐出的部落败类。[assailer.GetTitleAsName]派他们来，[assailer.GetPrimaryTitle.GetNameNoTier]给这些渣滓钱，羞辱我们的联盟[host.GetTitleAsName]。”\n\n“[host.GetTitledFirstNameNoTooltip]是#EMP 独自#!坐上王座的，”一名酋长低声道，“我怕是会怀念我们曾并肩抵御邪恶的岁月……”"
 coronation_events.6010.a: "#EMP “我的战士们仍为我们所有人而战！”#!"
 coronation_events.6010.b: "“我们的宝座并不神圣……”"
 coronation_events.6010.b.flavor: "……夺取它也算不上大逆不道。"
 coronation_events.6010.c: "“若是#EMP 我#!掌权，这种羞辱早已结束！”"
 coronation_events.6010.d: "我们都该发誓，守护那古老的誓言。"
