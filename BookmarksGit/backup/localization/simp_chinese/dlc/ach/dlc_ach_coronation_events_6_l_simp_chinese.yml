 coronation_events.6110.desc_no_old_artifact: "\n\n此刻，是否要将我挚爱的[crowning_artifact.GetName]永远赋予[ROOT.Char.GetPrimaryTitle.GetNameNoTier]？"
 coronation_events.6110.desc_no_old_artifact_plural: "\n\n我挚爱的[crowning_artifact.GetName]是否将永远归属[ROOT.Char.GetPrimaryTitle.GetNameNoTier]？抑或，或许应该选[crowning_artifact_2.GetName]……？"
