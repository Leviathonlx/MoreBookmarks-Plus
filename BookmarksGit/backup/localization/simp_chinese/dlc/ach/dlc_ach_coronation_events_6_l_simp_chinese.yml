 coronation_events.6140.d_likes_spouse: "这是[spouse.GetFirstNameNoTooltip]光荣的一天！"
 coronation_events.6140.d_dislikes_spouse: "[spouse.GetShe|U]依旧是个可恶的[spouse.GetWomanMan]……"
 coronation_events.6140.d_dislikes_host: "愿[ROOT.Char.GetFaith.HighGodName]保佑你，[spouse.GetFirstNameNoTooltip]……"
 coronation_events.6140.d_likes_host: "好好照料你的好[host.Custom('WifeHusband')]吧，[spouse.GetFirstNameNoTooltip]。"
 coronation_events.6140.d: "[host.GetTitleAsNameNoTooltip]已有了[host.GetHerHis]自己的[spouse.GetTitleAsNameNoTooltip]。"
