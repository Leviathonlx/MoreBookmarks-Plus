 coronation_events.6000.t: "联盟集结"
 coronation_events.6000.desc: "我的酋长同僚们眼中闪烁着泪光——那是喜悦与欢笑的泪水！\n\n在人群中，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))][host.GetFirstName]站在那里：谦逊地，并不像那些冷漠的外国皇帝般高高在上。我们的[host.GetTitleAsName]正在逗弄着[other_vassal.GetFirstNamePossessiveNoTooltip]的马，直到那匹马咬了[host.GetHerHim]的手指，我们这些贵族们全都忍俊不禁！\n\n或许我们不再像真正的战士那样平等地并肩而立，但……我们仍然是[host.GetPrimaryTitle.GetName]的一员，今天属于我们！"
 coronation_events.6000.a: "“我在此发誓——#EMP 联盟，永不解散！#!”"
 coronation_events.6000.a.flavor: "这不应是[host.GetPrimaryTitle.GetNameNoTooltip]的垂死之年，而是它真正的重生！"
 coronation_events.6000.b: "“来吧，亲族们：向你们的结义兄弟亮相！”"
 coronation_events.6000.b.flavor: "伴随着战士的笑声与女子的微笑，我的亲族将为这场加冕盛宴增光添彩。"
 coronation_events.6000.c: "时局或许怪异，但我们仍是一体。"
