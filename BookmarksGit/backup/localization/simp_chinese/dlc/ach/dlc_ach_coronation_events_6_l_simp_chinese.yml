 coronation_events.6011.t: "共同的事业"
 coronation_events.6011.desc: "“[assailer.GetName]带来了烈火！我们渣滓邻居远道而来，玷污你这神圣的加冕！”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))][loyal_vassal.GetName]怒吼道。\n\n不过是[location.GetName]外的一片简陋小屋被焚，但[loyal_vassal.GetTitledFirstNameNoTooltip]硬是把我带到了这受辱之地[assailer.GetTitledFirstNamePossessiveNoTooltip]，浑身颤抖，满腔愤怒。\n\n“[ROOT.Char.GetPrimaryTitle.GetName]仍然#EMP 意义非凡#!，”[loyal_vassal.GetSheHe]发誓道，“我仍准备好为它而战！接受我的战士誓言！不论是[assailer.GetPrimaryTitle.GetAdjective]的败类，还是其他来犯之敌，都会倒在我的战团脚下！”"
 coronation_events.6011.a: "“放下武器，相信[ROOT.Char.GetFaith.HighGodNamePossessive]的和平。”"
 coronation_events.6011.a.flavor: "我们的联盟已为战争储备充足……但我们也可以充盈[ROOT.Char.GetFaith.HouseOfWorshipPlural]的祭品。"
 coronation_events.6011.b: "“老少皆兵，全员待命！”"
 coronation_events.6011.b.flavor: "家园中，年轻人可曾不梦想战争与冒险？让我们汇聚他们，只为终有一日唤他们出征！"
 coronation_events.6011.c: "“最勇敢的[loyal_vassal.GetCulture.GetCollectiveNounNoTooltip]，随我而战！”"
 coronation_events.6011.d_house: "“[ROOT.Char.GetHouse.GetName|U]捍卫这片土地。”"
 coronation_events.6011.d: "“休息吧。守夜是你们[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的责任。”"
