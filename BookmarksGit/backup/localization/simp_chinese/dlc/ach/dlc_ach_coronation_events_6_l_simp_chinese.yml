 coronation_events.6120.t: "向[host.GetFaith.BishopNeuterPlural|U]献上誓言"
 coronation_events.6120.desc_cathedral: "香烟缭绕，我的[ROOT.Char.Custom('GetTitleTierAdjective')]的队列鱼贯而入主教座堂。"
 coronation_events.6120.desc_holy_site: "神圣香气漂浮在空中，我的[ROOT.Char.Custom('GetTitleTierAdjective')]的队列缓缓步入[ROOT.Char.GetFaith.HouseOfWorship]。"
 coronation_events.6120.desc_generic_intro: "穿过[host.Custom('ResidenceBuilding')]的大门，我那[ROOT.Char.Custom('GetTitleTierAdjective')]的队列蜿蜒前往神圣的祭坛和等候在那儿的司仪。"
 coronation_events.6120.desc_low_magnificence: "贵族与[host.GetFaith.AltPriestTermPlural]在人群中争抢位置。少数微弱的声音在奋力念诵神圣的祷文。"
 coronation_events.6120.desc_high_magnificence: "贵族、[host.GetFaith.AltPriestTermPlural]们与我一同庄重入座，周围响起令人动容的圣咏高低起伏。"
 coronation_events.6120.desc_generic_mid: "贵族们为[host.GetFaith.AltPriestTermPlural]让出通道，他们齐声唱诵神圣祷文。"
 coronation_events.6120.desc_anointment: "\n\n现在，[host.GetFaith.BishopNeuterPlural]的请求礼开始，[hof.GetTitledFirstNameRegnal]对此密切关注。"
 coronation_events.6120.desc: "\n\n现在，[host.GetFaith.BishopNeuterPlural]的请求礼开始。"
 coronation_events.6120.desc_low_clergy: "这些可鄙的专制小人蔑视我，竟以嘲弄的口吻陈述神圣请求。\n\n“[ROOT.Char.GetFaith.HighGodName]的仆人，你是否忏悔你的罪过？你是否愿意将自己的凡俗意志献于守护[ROOT.Char.GetFaith.HighGodNamePossessive]所钟爱的[host.GetFaith.AltPriestTermPlural]？”"
 coronation_events.6120.desc_high_clergy: "这些神的话语人尊崇我，以虔敬的态度祈求：\n\n“伟大的[host.GetTitleAsName]，你是否愿意保卫信众，并维护[ROOT.Char.GetFaith.HighGodNamePossessive]所钟爱的[host.GetFaith.AltPriestTermPlural]的权利？”"
 coronation_events.6120.desc_mid_clergy: "我在这些教士眼中仍是未知之人，他们带着真挚的好奇提出传统的请求：\n\n“你是否愿意作为他们的[ROOT.Char.GetTitleAsName]守护信徒？你是否愿意维护[ROOT.Char.GetFaith.HighGodNamePossessive][host.GetFaith.AltPriestTermPlural]的权利与特权？”"
 coronation_events.6120.a: "#EMP “我将成为打击异教徒的铁锤！”#!"
 coronation_events.6120.a.flavor: "怀着彻底的仇恨发誓要消灭异端与不信者，将令[host.GetFaith.AltPriestTermPlural]欢欣鼓舞……并为我的统治奠定正道！"
 coronation_events.6120.b: "把传统回答巧妙地扭转为对我有利的局势。"
 coronation_events.6120.b.flavor: "对这些[ROOT.Char.GetFaith.PriestNeuterPlural]许下忠信的承诺……与将[ROOT.Char.GetFaith.HighGodName]赐予的权柄凌驾于他们之上，两者之间的界限如此之窄……"
 coronation_denying_clergy_modifier: "操控教士"
 coronation_denying_clergy_modifier_desc: "这位统治者并未作为信仰的仆人，而是对神职阶层及其财富施加支配。"
 coronation_events.6120.c_begrudging: "我会说出誓词。因为我必须如此。"
 coronation_events.6120.c_christian: "“我将捍卫基督的圣教会。”"
 coronation_events.6120.c: "“我将捍卫[ROOT.Char.GetFaith.HighGodNamePossessive]的信众。”"
 coronation_swore_persecution_modifier: "迫害的誓言"
 coronation_swore_persecution_modifier_desc: "这位统治者的加冕仪式中，一段令人永生难忘的誓言是对异教徒的无情追猎。"
 coronation_events.6121.t_kurultai: "忽里勒台"
 coronation_events.6121.t: "贵族的祈求"
 cultural_acceptance_favored_during_oath: "在加冕誓词中表达彼此尊重"
 coronation_events.6121.desc_kurultai: "没有单个声音率先高呼[ROOT.Char.GetTitleAsNamePossessive]之名，献于永恒苍穹！没有#EMP 单只#!手首先高举马尾旌旗！所有部族的首领齐聚这场[Glossary('忽里勒台','KURULTAI_GLOSS')]，必须一致同意由谁挥鞭领兵出征。"
 KURULTAI_GLOSS: "这是一场草原诸汗的大会，众人聚首推选新君，其间还会举行盛宴、摔跤与射箭比赛。常常，也会趁机制定大规模军事行动。"
 coronation_events.6121.desc_byzantine: "贵族们走上前来，向他们的[Glossary( '独裁者', 'AUTOKRATOR_GLOSS')]俯首致敬。若此刻是在战场上，他们是士兵，那我早已被高高抬起，站在镀光的大盾上。而今，他们却低头匍匐，亲吻我的膝前。"
 coronation_events.6121.desc_generic_intro: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的封臣们走上前来，逐一高举双掌，逐一俯身献上忠诚之吻。"
 coronation_events.6121.desc_low_approval: "\n\n但……我的封臣们未曾遵守应有的敬礼。有人窃窃私语：“#EMP [ROOT.Char.GetFirstNameNicknamed]？[vassal_2.Custom('CulturalCurse')|U]！#!”，并打断了誓词。[vassal_1.GetTitledFirstNameNicknamed]在宣誓时以剧毒的眼神盯着我。[vassal_2.GetTitledFirstNameNicknamed]居然在我面前带着武器，几乎没开口说话。"
 coronation_events.6121.desc_high_approval: "\n\n我尚未真正成为[ROOT.Char.GetTitleAsNameNoTooltip]，但这些祈求中流露出的虔诚令人动容。领地的重臣的声音因情感颤抖，面容因希望发光！"
 coronation_events.6121.desc_mid_approval: "\n\n当他们走来，我思索着……在那一个个呼唤“[ROOT.Char.GetTitleAsName]”的气息中，我感受不到爱的重负，也察觉不到忠诚的痕迹……"
 coronation_events.6121.a: "“这些异议者不过是境外势力的傀儡！”"
 coronation_events.6121.a.flavor: "你煽动恐惧的言辞将迫使反对者与其境外盟友断绝关系。"
 coronation_events.6121.b: "我必须赞扬那些刚刚接触这些传统的人们。"
 coronation_events.6121.b_flavor: "我起身，向领地中的少数族裔贵族致敬！"
 coronation_events.6121.c: "我的支持者站在我这边！"
 coronation_events.6121.d: "“叛徒！瞧瞧#EMP 你们的[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的力量！#!”"
 coronation_events.6121.d_flavor: "[vassal_2.GetTitledFirstNameNoTooltip]在我面前拔出[vassal_2.GetHerHis]的利刃——#EMP 我会让[vassal_2.GetHerHim]用上它！#!"
 coronation_events.6121.e_low: "他们憎恨我。但他们阻止不了我。"
 coronation_events.6121.e_high: "完全的屈服。多么美妙的景象。"
 coronation_events.6121.e_mid: "这些是我的封臣，是我统治的堡垒。"
 coronation_events.6121_duel_tt: "与[vassal_2.GetShortUIName]#V 决斗#!\n@death_icon!#X 这是场生死决斗！#!\n你的[prowess|E]：[prowess_i]#V [host.GetProwess]#!\n[vassal_2.GetFirstNamePossessive]的[prowess|E]：[prowess_i]#V [vassal_2.GetProwess]#!"
 coronation_events.6122.t: "向民众呼吁"
 coronation_events.6122.desc_intro_foreign: "[location.GetTitle.GetNameNoTierPossessive]的[host.Custom('GetLocalCommonerTermPlural')]中的年长者接着踉跄上前，代表我那些无法到场的普通[host.GetPrimaryTitle.GetAdjective]臣民。面对我的强大权威，[host.GetFaith.BishopNeuter]警示这些佝偻的长者，并要求他们象征性接受我为正统的[ROOT.Char.GetTitleAsName]。\n\n"
 coronation_events.6122.desc_intro: "[location.GetTitle.GetNameNoTierPossessive]的[host.Custom('GetLocalCommonerTermPlural')]中的年长者接着踉跄上前，为庶民表达赞同意见。面对我的强大权威，[host.GetFaith.BishopNeuter]警示这些佝偻的长者，并询问他们是否接受我为正统的[ROOT.Char.GetTitleAsName]。\n\n"
 coronation_events.6122.desc_high_approval_christian: "在他们口中说出惯常誓言之际，我耳边响起了另一种声音。于[ROOT.Char.GetFaith.HouseOfWorship]之外，等候的群众正为我高唱[Glossary( '求主怜悯', 'KYRIE_ELEISON_GLOSS' )]。数百个灵魂以滚滚人声为我祈祷！"
 coronation_events.6122.desc_high_approval: "他们在颤抖地发言，而另一种声音也传入耳中。在[ROOT.Char.GetFaith.HouseOfWorship]之外，等待的群众欣喜高呼。数百人一遍又一遍地喊着我的名字：\n\n“#EMP [ROOT.Char.GetFirstName]！[ROOT.Char.GetFirstNameNoTooltip]！[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的[ROOT.Char.GetFirstNameNoTooltip]！#!”"
 coronation_events.6122.desc_low_approval: "他们口中颤声念诵着誓言，而[ROOT.Char.GetFaith.HouseOfWorship]外却传来渐响的喧嚣。[location.GetTitle.GetNameNoTier]的贫民百姓齐声嚎叫：一阵惊人的喧闹！某件事惊扰了他们。一场毫无意义的斗殴，一个地方纠纷……亦或是，他们对这个新任[ROOT.Char.GetTitleAsNameNoTooltip]心生厌恶。"
 coronation_events.6122.desc_mid_approval: "他们还算恰当地完成了惯例誓言，我也许诺会保护他们——毕竟我的权柄不仅施于高贵的[ROOT.Char.GetFaith.PriestNeuterPlural]与贵胄。我的家园，位[capital_p.GetTitle.GetNameNoTierPossessive]的[capital_p.Custom('TerrainTypeProvince')]之中，与无数[capital_p.GetCulture.GetName]平民共处。"
 coronation_events.6122.a: "愿在场之人永不忘却今日！"
 coronation_events.6122.a.flavor: "这些忠诚的百姓理应见我一面！顺带见见他们的[ROOT.Char.GetTitleAsNameNoTooltip]赐下的面包！"
 coronation_events.6122.b: "够了，异议必须被镇压。"
 coronation_events.6122.b.flavor: "让这喧嚣的暴民，以及全国上下每一个人，都面临[host.Custom('GetFighterTermPossessive')]的铁靴吧！"
 coronation_events.6122.c_low: "但我居于他们之上。"
 coronation_events.6122.c_high: "他们#EMP 哀求#!我来统治！"
 coronation_events.6122.c_mid: "我深感荣耀。"
 coronation_events.6122.c_v_low_humble: "平民百姓的苦难令我动容。"
 coronation_events.6122.c_v_low: "肮脏的贱民。"
 coronation_events.6123.t: "三次认可"
 coronation_events.6123.desc_intro: "在[host.GetFaith.BishopNeuterPlural]、[host.GetPrimaryTitle.GetAdjective]贵族和平民都完成他们的传统仪式之前，[host.GetFirstName]还不能算是真正的[host.GetTitleAsNameNoTooltip|l]。没有他们的认可，[host.GetHerHis|U]的统治便难称公正。\n\n首先，是[ROOT.Char.GetFaith.PriestNeuterPlural]。"
 coronation_events.6123.desc_low_clergy: "他们下巴高抬，一副伪善模样，强迫[host.GetTitleAsNameNoTooltip|l]不仅要宣誓守护[host.GetFaith.GetAdherentName]信徒，还要忏悔[host.GetHerHis]的罪行。"
 coronation_events.6123.desc_high_clergy: "他们满怀崇敬，称赞虔诚的[host.GetTitleAsNamePossessiveNoTooltip|l]为保护[host.GetFaith.GetAdherentNamePlural]的伟大仁爱，恳请[host.GetSheHe]成为他们的伟大守护者。"
 coronation_events.6123.desc_mid_clergy: "他们呼吁[host.GetTitleAsNameNoTooltip|l]尊重他们的神圣权利，并保护信徒。[host.GetFirstNameNoTooltip]表示同意。"
 coronation_events.6123.desc_then: "此外，"
 coronation_events.6123.desc_pop_foreign: "当地的[host.Custom('GetLocalCommonerTermPlural')]作为[host.GetPrimaryTitle.GetAdjective]普通民众的代表前来。"
 coronation_events.6123.desc_low_populace: "[location.GetTitle.GetBaseNameNoTier]的长者们颤颤巍巍地上前，此时在[ROOT.Char.GetFaith.HouseOfWorship]外正爆发着骚乱。这里的暴民对[host.GetTitleAsNameNoTooltip|l]毫无敬爱之情。\n\n"
 coronation_events.6123.desc_high_populace: "[location.GetTitle.GetBaseNameNoTier]的长者们敬畏地注视着[host.GetTitleAsNameNoTooltip|l]，此时外面的民众正高呼[host.GetHerHis]的[host.Custom('GetTitleTierAdjective')]名号。\n\n"
 coronation_events.6123.desc_mid_populace: "[location.GetTitle.GetBaseNameNoTier]的长者们沙哑地表达了象征性的认可，[host.GetTitleAsNameNoTooltip|l]则向平民们许诺[host.Custom('GetMaternalPaternal')]的爱护。\n\n"
 coronation_events.6123.desc_low_vassals: "[host.GetFirstNamePossessiveNoTooltip]的封臣们阴沉地走上前。他们中大多数人用举动表达着仇恨，几乎连效忠的话都懒得敷衍。"
 coronation_events.6123.desc_high_vassals: "[host.GetFirstNamePossessiveNoTooltip]的封臣们上前宣誓效忠：大多数人满怀希望，真诚地发誓效忠并表达爱戴。"
 coronation_events.6123.desc_mid_vassals: "[host.GetFirstNamePossessiveNoTooltip]的封臣们上前亲吻并宣誓效忠。有些人对此极为郑重；另一些人则阴郁地嘟囔，目光始终垂向地面。"
 coronation_events.6123.desc_end_vassal: "终于，轮到……我了。"
 coronation_events.6123.desc_end_spectator: "典礼继续进行着，没完没了。"
 coronation_events.6123.a: "我高声宣誓，#EMP 以彻底的奉献！#!"
 coronation_events.6123.a_flavor: "提高你们的声音，我的同伴们！高呼我们新[host.GetTitleAsNamePossessiveNoTooltip|l]荣耀的名字！"
 coronation_events.6123.b: "我毫不掩饰地表现出我的轻蔑。"
 coronation_events.6123.b_flavor: "[host.GetFirstNamePossessiveNoTooltip]这小打小闹的仪式就想让我屈服？我宁可好好吓吓他那些可怜的拥护者，并朝[host.GetHerHis]脸上吐唾沫！"
 coronation_events.6123.c_vassal_resents: "我含糊地说了些惯常的话。"
 coronation_events.6123.c_vassal_pleased: "我向真正的[host.GetTitleAsNameNoTooltip][host.GetFirstNameNoTooltipRegnal]下跪。"
 coronation_events.6123.c_vassal_neutral: "我在我的[host.GetTitleAsNameNoTooltip]面前跪下。"
 coronation_events.6123.c_likes_disrespect: "[host.GetFirstNamePossessiveNoTooltip]的封臣们看穿了这场闹剧……"
 coronation_events.6123.c_dislikes_disrespect: "他们的[host.GetTitleAsNameNoTooltip]值得更好的！"
 coronation_events.6123.c_dislikes_loyalty: "这些[host.GetPrimaryTitle.GetAdjectiveNoTooltip]蠕虫只配趴在地上……"
 coronation_events.6123.c_likes_loyalty: "这是他们荣誉以及[host.GetFirstNamePossessiveNoTooltip]美德的证明。"
 coronation_events.6123.c_dislikes_host: "想想看，要向那个肮脏的[host.Custom('InsultNoun')]宣誓效忠……"
 coronation_events.6123.c: "[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]向[host.GetFirstNameNoTooltipRegnal]献上忠诚。"
 coronation_supporter_pledge_leader_log_title: "支持者引领效忠宣誓"
 coronation_detractor_pledge_insult_log_title: "贬毁者蔑视对新领主的效忠宣誓"
 coronation_events.6130.t_anointment: "傅油礼"
 coronation_events.6130.t_dharmic: "圣水"
 coronation_events.6130.t: "圣油"
 # Intro
 coronation_events.6130.desc.intro: "最后的圣礼时刻即将来临。"
 coronation_events.6130.papal_intro_host: "但首先，是傅油礼，[anointer.GetTitledFirstNamePossessiveRegnal]以此表明接受我：不仅作为[ROOT.Char.GetPrimaryTitle.GetNameNoTier]之主，更是基督所拣选的一员。"
 coronation_events.6130.papal_intro_guest: "但首先，是傅油礼：这是天主将世俗权柄授予[host.GetTitledFirstNamePossessiveRegnal]的印记。[anointer.GetTitledFirstNameRegnal][anointer.GetHerselfHimself]本人对其进行傅油，扮演先知撒慕尔的角色，而我则是这位受傅油的[host.GetPrimaryTitle.GetAdjective]达味王。"
 coronation_events.6130.abrahamic_intro_host: "首先，我必须由圣油祝圣，被赋予引领[host.GetFaith.HighGodNamePossessive]信众的职责，成为超越凡俗群众的牧者。"
 coronation_events.6130.abrahamic_intro_guest: "首先，[host.GetTitledFirstNameRegnal]必须由圣油祝圣，得以在[host.GetFaith.HighGodNamePossessive]的信众中居于高位，掌管[host.GetHerHis]治下众生。"
 coronation_events.6130.dharmic_intro_host: "贡品已献上，[Glossary( '王祭', 'RAJASUYA_GLOSS' )]开启：现在，是神圣的[Glossary( '灌顶', 'ABHISHEKA_GLOSS' )]仪式。我吟诵吠陀诗颂，十七处圣水的持水者们环绕在身旁。"
 coronation_events.6130.dharmic_intro_guest: "贡品已献上，[Glossary( '王祭', 'RAJASUYA_GLOSS' )]开启：现在，是神圣的[Glossary( '灌顶', 'ABHISHEKA_GLOSS' )]仪式。[host.GetTitledFirstNameRegnal]吟诵吠陀诗颂，十七处圣水的持水者们环绕在[host.GetHerHim]身旁。"
 RAJASUYA_GLOSS: "一套常用于为信奉正法的君主举行加冕的仪式流程。#G 王祭#!仪式包括圣水洒身、接受三箭之弓、脚踏虎皮以及掷骰子游戏等环节。"
 ABHISHEKA_GLOSS: "一项古老的正法仪式，国王或长老接受从印度圣河及四方海岸采集的圣水洒身。该仪式与王权登基相关联。"
 coronation_events.6130.generic_intro_host: "但首先，须由圣油祝圣：[anointer.GetTitledFirstNamePossessiveRegnal]以此表明接受我：不仅作为[ROOT.Char.GetPrimaryTitle.GetNameNoTier]之主，也属于[host.GetFaith.HighGodNamePossessive]所钟爱的信徒。"
 coronation_events.6130.generic_intro_guest: "但首先，是傅油礼：这是[host.GetFaith.HighGodName]将世俗权柄授予[host.GetTitledFirstNamePossessiveRegnal]的印记。[anointer.GetTitledFirstNameRegnal][anointer.GetHerselfHimself]本人对其进行傅油。"
 # Bit about priest
 coronation_events.6130.faith_head_disapproves: "\n\n[anointer.GetTitledFirstName]，带着一丝隐约的厌恶，"
 coronation_events.6130.faith_head_likes: "\n\n[anointer.GetTitledFirstName]，怀着[host.Custom('GetMotherlyFatherly')]般的骄傲，"
 coronation_events.6130.faith_head: "\n\n[anointer.GetTitledFirstName]，[host.GetFaith.GetAdherentNamePlural]的代言人，"
 coronation_events.6130.christian_non_hof_non_cc: "\n\n[anointer.GetTitledFirstName]，[anointer.GetPrimaryTitle.GetNameNoTier]的牧者，"
 coronation_events.6130.christian_non_hof: "\n\n[anointer.GetTitledFirstName]，[host.GetPrimaryTitle.GetNameNoTier]的牧者，"
 coronation_events.6130.anointer_fallback: "\n\n[anointer.GetTitledFirstName]，庄严而睿智，"
 # actual anointing happens
 coronation_events.6130.anointing_abrahamic_host_disrespectful: "在我双手、头颅、胸膛、肩膀与手臂弯处涂上浓烈的金色圣油……这是先知、[host.GetFaith.PriestNeuterPlural]与君王的傅油礼。\n\n"
 coronation_events.6130.anointing_abrahamic_host: "在我颤抖的双手、头颅、胸膛、肩膀与手臂弯处涂上神圣、芬芳的金色圣油……先知、[host.GetFaith.PriestNeuterPlural]与君王皆受此傅油礼。\n\n"
 coronation_events.6130.anointing_abrahamic_guest: "为[host.GetFirstNameNoTooltip]涂上神圣的金色圣油。包括[host.GetHerHis]的双手、头颅、胸膛、肩膀与手臂弯处……先知、[host.GetFaith.PriestNeuterPlural]与君王皆受此祝福。\n\n"
 coronation_events.6130.anointing_dharmic_host: "带领众祝圣者。从金罐中取出赋予生命之水，如光芒般洒落在我身上，令人想起娑罗室伐底河、恒河与大海的甜美回忆。\n\n"
 coronation_events.6130.anointing_dharmic_guest: "带领众祝圣者。从金罐中取出赋予生命之水，如光芒般洒落在[host.GetFirstNameNoTooltip]身上。\n\n"
 # Ending
 coronation_events.6130.ending_abrahamic_host_zealous: "我的肌肤因[host.GetFaith.HighGodName]的垂爱而光辉闪耀。"
 coronation_events.6130.ending_abrahamic_host_cynical: "我得到了[host.GetFaith.HighGodNamePossessive]的垂爱。而且我现在非常油腻。"
 coronation_events.6130.ending_abrahamic_guest_zealous: "[host.GetTitleAsNamePossessiveNoTooltip]的肌肤因[host.GetFaith.HighGodName]的光辉而闪耀。"
 coronation_events.6130.ending_abrahamic_guest_cynical: "[host.GetTitleAsNamePossessiveNoTooltip]这油光闪闪的皮肤，是信众对我的极佳背书。"
 coronation_events.6130.ending_dharmic_host: "由河神与海神、[ROOT.Char.GetFaith.WaterGodName]与[host.GetFaith.FertilityGodName]所祝福，我被尊为[host.GetTitleAsName]。"
 coronation_events.6130.ending_dharmic_guest: "由河神与海神、[host.GetFaith.WaterGodName]与[host.GetFaith.FertilityGodName]所祝福，[host.GetFirstNameNoTooltip]被尊为[host.GetTitleAsName]。"
 coronation_events.6130.a: "由圣油而生——#EMP 圣火降临！#!"
 coronation_events.6130.a_dharmic: "而这些神圣之水必得到守护！"
 coronation_events.6130.a.flavor: "当[host.GetFaith.GetNameNoTooltip]面临威胁时，我难道需要额外的祝福才能成为真正的信仰捍卫者吗？不需要！"
 coronation_events.6130.b: "这祝福之言，由我来传播。"
 coronation_events.6130.c: "借着[anointer.GetTitledFirstNamePossessiveNoTooltip]的覆手，我得到了[host.GetFaith.HighGodNamePossessive]的垂青。"
 coronation_events.6130.c_dharmic: "[anointer.GetTitledFirstNamePossessiveNoTooltip]的协助同样是一大荣耀。"
 coronation_events.6130.c.flavor: "我必须向这位教长表达感激之情。"
 coronation_events.6130.d.faithful_host: "我闪耀着[host.GetFaith.HighGodNamePossessive]的亲抚！"
 coronation_events.6130.d.cynical_host: "如今，还有哪个[host.GetFaith.GetAdherentNameNoTooltip]能否认我？"
 coronation_events.6130.d.faithful_guest: "于是，[host.GetFaith.HighGodName]拣选了[host.GetTitledFirstNameNoTooltip]。"
 coronation_events.6130.d.cynical_guest: "于是，神职人员们接受了这位[host.GetTitleAsNameNoTooltip]。"
 coronation_events.6130.d.faithful_host_dharmic: "愿我的心神永远栖居于他们的莲足之下。"
 coronation_events.6130.d.faithful_guest_dharmic: "愿这清澈不息的神圣之水带来智慧。"
