l_simp_chinese:
 prelude_events.0001.t: "援助之手"
 prelude_events.0001.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U][ROOT.Char.GetTitledFirstName]，我从你那位声誉卓著的摄政，[regent.GetTitledFirstName]口中得知，你大有可为。”[guest.GetShortUIName]说道，[guest.Custom('quirk_pos_pp')]。“[guest.Custom2('DescriptorPositive', ROOT.Char)|U]人，[guest.Custom2('DescriptorPositive', ROOT.Char)]人，我们所能盼望到的最出色的[ROOT.Char.GetTitleAsNameNoTooltip]！”"
 prelude_events.0001.a: "“太好了！[regent.GetSheHe|U]正好在帮我做宣传！”"
 prelude_events.0001.b: "“我欣然接受你的礼物。”"
 prelude_events.0001.b.tt.supporter: "[guest.GetShortUIName]成为你的#high 支持者#!"
 prelude_events.0001.c.tt.every_supporter: "$every_supporter$每位使你获得#P 20#![prestige_i]"
 prelude_events.0001.c: "“把这个消息传开！”"
 prelude_events.0001.c.opinion: "$every_detractor$对你的[opinion|E]提高#P 10#!#weak （-1.20/年）（尊敬）#!"
 every_supporter: "所有[coronation_supporter|E]（[THIS.ScriptValue('number_of_supporters_activity')|V0]）"
 every_supporter_activity: "所有[coronation_supporter|E]（[THIS.ScriptValue('number_of_supporters_activity')|V0]）"
 every_detractor: "所有[coronation_detractor|E]（[THIS.ScriptValue('number_of_detractors_activity')|V0]）"
 every_detractor_activity: "所有[coronation_detractor|E]（[THIS.ScriptValue('number_of_detractors_activity')|V0]）"
 silent_coronation_modifier: "无言加冕"
 silent_coronation_modifier_desc: "该角色用自己的行动来证明自己。"
 prelude_events.0010.t: "来自家乡的消息"
 prelude_events.0010.desc: "“你听说了我们亲爱的[ROOT.Char.GetTitledFirstName]的事了吗？”[guest.GetTitledFirstName]几乎抑制不住自己的喜悦，向[guest_2.GetTitledFirstName]谈论道。\n\n“据说连[ROOT.Char.GetHerHis]自己的摄政，[regent.GetTitledFirstName]都说，[ROOT.Char.GetSheHe]在内阁会议上总是昏昏欲睡。[ROOT.Char.GetSheHe]连自己都管不好，怎么能治理这个国家？”"
 prelude_events.0010.a: "我#EMP 就知道#![regent.GetTitledFirstNameNoTooltip]一直在背后搞鬼！"
 prelude_events.0010.b: "我要派同谋渗透进[guest.GetFirstNamePossessiveNoTooltip]的宫廷。"
 prelude_events.0010.c: "我们必须从内部瓦解[guest.GetHerHim]。"
 prelude_events.0010.c.tt.success: "你的同谋成功潜入宫廷"
 prelude_events.0010.c.tt.failure: "你的同谋未能潜入宫廷"
 prelude_events.0010.d: "“我们可以达成共识——你什么都没听见……”"
 prelude_events.0010.d.supporter.tt: "[guest.GetShortUIName]不再是你的#high 反对者#!，而是你的#high 支持者#!"
 prelude_events.0010.e: "[regent.GetFirstNameNoTooltip]想说什么就说什么吧。"
 prelude_events.0020.t: "宫中同谋"
 prelude_events.0020.desc.intro: "“……随着[ROOT.Char.GetHerHis]的统治日渐式微，[ROOT.Char.GetHerHis]那未加冕的头颅将继续保持如此。”[faction_member.GetTitledFirstName]凑近[faction_member_2.GetTitledFirstName]低语道。“这次加冕仪式正是结识志同道合贵族的好机会。”\n\n我当然清楚"
 prelude_events.0020.desc.faction_member: "由[faction_member.GetTitledFirstNameNoTooltip]亲自领导的[faction.GetName]的意图。"
 prelude_events.0020.desc.faction_member_2: "由[faction_member_2.GetTitledFirstNameNoTooltip]亲自领导[faction.GetName]的意图。"
 prelude_events.0020.desc.no_leader: "[faction.GetName]的意图。"
 prelude_events.0020.desc.outro: "想让我永远不加冕？那得#EMP 砍掉我的脑袋#!才行。"
 prelude_events.0020.a: "“你这是在谈论叛乱吗？”"
 prelude_events.0020.b: "“我四处都有耳目，[faction_member.GetTitledFirstNameNoTooltip]。”"
 prelude_events.0020.b.tt.success: "[faction_member.GetShortUIName]被吓坏了"
 prelude_events.0020.b.tt.failure: "[faction_member.GetShortUIName]不为所动"
 prelude_events.0020.c: "“你的忠诚对我来说是#EMP 无价#!的。”"
 prelude_events.0020.d: "让他们说去吧。"
 coronation_events.3001.opening: "致健忘的[ROOT.Char.GetTitledFirstNameNoTooltip]，"
 coronation_events.3001.desc: "不少忠诚的封臣发现，你派去送加冕邀请的信使在途中“迷路”了，没能将信送到我们手上。\n\n我们可不想错过这场盛会。"
 coronation_events.3001.a: "感谢提醒。"
 coronation_events.3001.b: "事实上并没有出差错。"
 not_invited_coronation_opinion: "未受邀参加加冕"
 prelude_events.0030.t: "好久不见"
 prelude_events.0030.desc.intro: "[activity.GetCurrentPhase.GetLocation.GetName]的庭院在金色阳光下熠熠生辉。微风摇曳着树叶，宾客们在树下闲步。\n\n“[ROOT.Char.GetFirstNameNoTooltip]！”我转身，发现我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))][guest.GetFirstName]在叫我。"
 prelude_events.0030.desc.lover: "[guest.GetSheHe]如往常般美丽，走向我。“我就知道你会来。”[guest.GetSheHe]带着[guest.GetHerHis]那诱人的微笑说道。"
 prelude_events.0030.desc.friend: "[guest.GetSheHe]笑容满面，几乎小跑着来到我面前。“朋友！”[guest.GetSheHe|U]喊道，“真高兴见到你！”"
 prelude_events.0030.a: "“我听说马厩是个浪漫的地方。”"
 prelude_events.0030.b: "“[guest.GetFirstNameNoTooltip]，如果我可以请你帮个忙……”"
 prelude_events.0030.c: "$prelude_events.0030.b$"
 prelude_events.0030.d: "“我看到这里有些不错的[ROOT.Char.Custom('GetExpensiveDrink_Singular')]。”"
 prelude_events.0030.e: "老朋友，总是令人欣喜。"
 lover_coronation_prelude_sneak_out: "[CHARACTER.GetShortUIName|U]与[TARGET_CHARACTER.GetShortUIName]在加冕前偷偷去了马厩"
 lover_coronation_prelude_sneak_out_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]与[CHARACTER.GetShortUIName]在加冕前偷偷去了马厩"
 every_party_character: "所有拥有[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]、[GetTrait('gregarious').GetName( GetNullCharacter )]或[GetTrait('drunkard').GetName( GetNullCharacter )]特质的宾客"
 prelude_events.0040.t: "不是你"
 prelude_events.0040.desc: "这天本该愉快，结果却被我那令人厌恶的仇敌，[guest.Custom2('InsultAdjective', ROOT.Char)][guest.GetTitledFirstName]的出现破坏了。\n\n“哦，[ROOT.Char.GetLadyLord][ROOT.Char.GetFirstNameNoTooltip]，”[guest.GetHerHim]假装没看到我，直到我走近。[guest.GetSheHe]讥讽道：“你是打算晚餐时给我们表演节目？还是说这就是你作为[ROOT.Char.GetTitleAsNameNoTooltip]出席加冕典礼的行头？”"
 prelude_events.0040.a: "等我收拾完[guest.GetSheHe|U]就不会这么嘴碎了。"
 prelude_events.0040.b: "“跟你妈学的。”"
 prelude_events.0040.c: "我会仔细聆听[guest.GetFirstNameNoTooltip]在这里说的每一句话。"
 prelude_events.0040.c.tt: "该[scheme|E]将#P 提高#![success_chance|E]"
 prelude_events.0040.d: "“这里可不是争吵的地方。”"
 every_callous_vengeful_wrathful_guest: "所有拥有[GetTrait('callous').GetName( GetNullCharacter )]、[GetTrait('vengeful').GetName( GetNullCharacter )]或[GetTrait('wrathful').GetName( GetNullCharacter )]特质的宾客"
 prelude_events.0050.t: "熟悉的面孔"
 prelude_events.0050.desc.intro: "庭院里鲜花盛放，宾客们笑声不断，[ROOT.Char.Custom('GetIncidentalDetailPresent')]。\n\n“[guest.Custom2('RelationToMe', SCOPE.sC('root_scope'))|U]！”我"
 prelude_events.0050.desc.callous: "讨厌的"
 prelude_events.0050.desc.normal: "亲爱的"
 prelude_events.0050.desc.outro: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))][guest.GetFirstName]喊我，“这里人人都在密谋或醉醺醺的。”[guest.GetSheHe]悄声说，“我好想你。”"
 prelude_events.0050.a: "“我无法回应你的感情。”"
 prelude_events.0050.b: "“我们[ROOT.Char.GetHouse.GetNameNoTooltip]家族得团结在一起。”"
 prelude_events.0050.c: "“你怎么看待我们的东道主，[host.GetFirstNameNoTooltip][host.GetLadyLord]？”"
 prelude_events.0050.d: "“但看看你！居然嫁给了加冕的[host.GetHerselfHimself]！”"
 prelude_events.0060.t: "美丽的[province.GetNameNoTooltip]"
 prelude_events.0060.desc: "“我必须承认，[ROOT.Char.GetLadyLord][ROOT.Char.GetFirstNameNoTooltip]，你仅凭区区[ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')]，竟能成就如此伟业，实在令人钦佩。”[host.GetTitledFirstName][host.Custom('quirk_pos_present')]。\n\n“我听说[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]在你的治理下繁荣发展，它的[ROOT.Char.GetCapitalLocation.GetHolding.GetType.GetName|l]井然有序。但我也看到你脸上的阴影，[ROOT.Char.GetTitleAsNameNoTooltip|l]，是什么让你忧心？”"
 prelude_events.0060.a: "“是喜悦！一切都多亏了你的大力相助。”"
 prelude_events.0060.b: "“若你能从首府派些工匠来……”"
 prelude_events.0060.c: "“是黄金限制了我们的发展。”"
 prelude_events.0060.c.tt.success: "[host.GetShortUIName]同意要求"
 prelude_events.0060.c.tt.failure: "[host.GetShortUIName]觉得你的要求很荒唐"
 prelude_events.0060.d: "“今天的主角可不是我，[host.GetTitleAsNameNoTooltip]。”"
 bp4_advocate_domain_construction_county_modifier: "王室工匠"
 friend_coronation_support: "在[TARGET_CHARACTER.GetShortUIName]的加冕礼上，[CHARACTER.GetShortUIName|U]对[TARGET_CHARACTER.GetHerHis]表示支持并且没有要求任何回报。"
 friend_coronation_support_corresponding: "在[CHARACTER.GetShortUIName]的加冕礼上，[TARGET_CHARACTER.GetShortUIName|U]对[CHARACTER.GetHerHis]表示支持并且没有要求任何回报。"
 friend_coronation_ambitious: "[CHARACTER.GetShortUIName|U]在[TARGET_CHARACTER.GetShortUIName]的加冕礼上恭维了[TARGET_CHARACTER.GetHerHis]。"
 friend_coronation_ambitious_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]在[CHARACTER.GetShortUIName]的加冕礼上恭维了[CHARACTER.GetHerHis]。"
 supporter_hook: "支持者"
 bp4_advocate_domain_construction_county_modifier_desc: "该伯爵领的所有者牺牲了一些名誉换取新登基的君主在建造上的帮助。"
 prelude_events.0070.t: "提供宫廷职位"
 prelude_events.0070.desc.intro: "一只小小的[ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]在宾客脚下穿梭，逗得众人发笑，包括我的领主，也就是这次盛会的主人，[host.GetTitledFirstName]。\n\n“[ROOT.Char.GetLadyLord|U][ROOT.Char.GetFirstNameNoTooltip]，”[host.GetSheHe]笑着唤我。"
 prelude_events.0070.desc.friend: "“你知道我很珍惜我们的友谊，也最希望听到你的建议。请你坐到我身旁。"
 prelude_events.0070.desc.diplomacy: "“我听说你在外交上的才干无人能及。"
 prelude_events.0070.desc.stewardship: "“我注意到你治理领地井井有条，俨然是一名优秀的财政总管。"
 prelude_events.0070.desc.intrigue: "“人们都说，有你在，世上没有隐藏的情人、逃脱的罪人、掩盖的秘密。"
 prelude_events.0070.desc.learning: "“我的廷臣告诉我，古籍在你眼里毫无难度，名家之作你都能解读。"
 prelude_events.0070.desc.martial: "“有人说，即使局势再险恶，你的谋略也足以挽狂澜。"
 prelude_events.0070.desc.outro: "我正需要一位能干的[ROOT.Char.GetWomanMan]加入我的内阁。”"
 prelude_events.0070.a: "“我必须专注于……我的领地。”"
 prelude_events.0070.a.flavor: "或许，更准确地说，专注于我自己。"
 prelude_events.0070.b: "“能加入你的内阁是我的荣幸。”"
 prelude_events.0070.c: "“我没时间做这个。”"
 bp4_lazy_realm_focus_modifier: "安于故土"
 bp4_lazy_realm_focus_modifier_desc: "该角色婉拒了称为内阁成员的邀请，专心治理自己的领地……至少其本人是这么说的。"
 prelude_events.0080.t: "献上良才"
 prelude_events.0080.desc.intro: "“尊敬的[ROOT.Char.GetTitleAsNameNoTooltip]，”我转身看见[guest.GetTitledFirstName]，身旁跟着一名紧张的[courtier.GetWomanMan]。“你知道我对你的敬重之情，若能助你一臂之力，我将无比欣喜。”\n\n“因此，我把我麾下最出色的[courtier.GetWomenMen]，[courtier.GetFirstName]，我优秀的[guest.Custom2('RelationToMe', SCOPE.sC('courtier'))]带到你面前。愿这成为"
 prelude_events.0080.desc.same_house: "我们家族的友谊象征。”"
 prelude_events.0080.desc.fallback: "我们两个家族的友谊的开端。”"
 prelude_events.0080.desc.friend: "我们友谊的象征。”"
 prelude_events.0080.aa: "“你以为我认不出间谍？”"
 prelude_events.0080.a: "“我很清楚[courtier.GetSheHe]该做什么。”"
 prelude_events.0080.b: "“欢迎[courtier.GetFirstNameNoTooltip]加入我的宫廷。”"
 prelude_events.0080.c: "“世上少有你这般慷慨之人，[guest.GetTitleAsNameNoTooltip]。”"
 friend_coronation_offered_courtier: "[TARGET_CHARACTER.GetShortUIName|U]在加冕期间无私地将一名能干的廷臣献给了[CHARACTER.GetShortUIName]。"
 friend_coronation_offered_courtier_corresponding: "[CHARACTER.GetShortUIName|U]在加冕期间无私地将一名能干的廷臣献给了[TARGET_CHARACTER.GetShortUIName]。"
 rival_rejected_courtier_paranoid: "[CHARACTER.GetShortUIName|U]拒绝了[TARGET_CHARACTER.GetShortUINamePossessive]的廷臣，并指责其为间谍。"
 rival_rejected_courtier_paranoid_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]拒绝了[CHARACTER.GetShortUINamePossessive]的廷臣，并指责其为间谍。"
 bp4_paranoid_measures_modifier: "多疑之举"
 bp4_paranoid_measures_modifier_desc: "该角色在被献上一名可疑的廷臣后，变得愈加警惕。"
 prelude_events.0090.t: "配得上[ROOT.Char.GetTitleAsNameNoTooltip]的礼物"
 prelude_events.0090.desc.intro: "“放轻松！”一个[guest.GetWomanMan]的声音传来，我转过身，看到[guest.GetTitledFirstName]正轻轻拍打着[guest.GetHerHis]的坐骑。\n\n"
 prelude_events.0090.desc.blood_brother: "我最好的朋友，看到[guest.GetSheHe]张开双臂，我的嘴角难掩微笑。"
 prelude_events.0090.desc.bad_opinion: "这[guest.Custom('InsultAdjective')][guest.Custom('InsultNoun')]不知怎么也来到了我的加冕礼。当[guest.GetSheHe]走进时，我的脸不由自主地扭曲起来。"
 prelude_events.0090.desc.fallback: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))][guest.GetTitledFirstName]微笑着向我走来。"
 prelude_events.0090.desc.outro: "\n\n“怎么样？”[guest.GetSheHe]指了指[guest.GetHerHim]身后的一群羊，“这份礼物够合适吧？”"
 prelude_events.0090.aa: "“[guest.Custom('SisterBrother')]！让我们一起庆祝！”"
 prelude_events.0090.a: "“你可以把它们带回[guest.GetCapitalLocation.GetNameNoTooltip]。”"
 prelude_events.0090.b: "“一份#EMP 大礼#!。”"
 prelude_events.0090.c: "“哎呀，免了免了！你能来就是最大的礼物。”"
 friend_nomadic_guest_coronation_herd: "[TARGET_CHARACTER.GetShortUIName|U]在[CHARACTER.GetShortUIName]的加冕礼上赠予[CHARACTER.GetHerHis]一些牧群。"
 friend_nomadic_guest_coronation_herd_corresponding: "[CHARACTER.GetShortUIName|U]在[TARGET_CHARACTER.GetShortUIName]的加冕礼上赠予[TARGET_CHARACTER.GetHerHis]一些牧群。"
 prelude_events.0100.t: "前景可期的建筑"
 prelude_events.0100.desc: "“什么样的[ROOT.Char.GetTitleAsNameNoTooltip]会让封臣的领地凋萎腐烂？人们都这么说，[ROOT.Char.GetLadyLord]。”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))][vassal.GetTitledFirstName]郑重地告诫我，[vassal.Custom('quirk_pos_pp')]。\n\n“我劝你看向内部，记住，封臣领地的声望就是领主领地的声望。”"
 prelude_events.0100.a: "“我承诺决不会忘记。”"
 prelude_events.0100.b: "“让你的领地繁荣昌盛，[vassal.GetTitledFirstNameNoTooltip]。”"
 prelude_events.0100.c: "“也许我应该专注于研究技术……”"
 coronation_vassal_building_tt: "由于你的[GetModifier('coronation_vassal_building_modifier').GetName]"
 coronation_vassal_building_modifier: "建造承诺"
 coronation_vassal_building_modifier_desc: "每次在封臣的领地建造建筑，该角色都会获得[prestige_i][prestige|E]。"
 friend_coronation_paid_for_building: "[CHARACTER.GetShortUIName]为[TARGET_CHARACTER.GetShortUINamePossessive]的建造捐赠了一些金钱。"
 friend_coronation_paid_for_building_corresponding: "[TARGET_CHARACTER.GetShortUIName]为[CHARACTER.GetShortUINamePossessive]的建造捐赠了一些金钱。"
 prelude_events.0110.t: "未曾聆听"
 prelude_events.0110.desc: "我注意到[guest.GetTitledFirstName]偷偷朝我的方向瞥了一眼。[guest.GetSheHe|U][guest.Custom('quirk_pos_present')]，最终来到我身旁。[guest.GetSheHe]恭敬地鞠了一躬，开口说道：\n\n“亲爱的[ROOT.Char.GetTitleAsNameNoTooltip]，我们[guest_culture.GetCollectiveNounNoTooltip]人会一直支持你。权冠即将落到你头上，但我们的习俗会落在你心里吗？”"
 prelude_events.0110.a: "“我会学习你们的语言。”"
 prelude_events.0110.b: "所有人都会知道我对[guest_culture.GetCollectiveNounNoTooltip]人的爱。"
 prelude_events.0110.c: "加冕礼的重点不在于此。"
 cultural_acceptance_gain_coronation_impress_attendees: "在加冕礼上说的一些话改变了文化接受度"
 friend_coronation_learn_language: "[CHARACTER.GetShortUIName|U]在[CHARACTER.GetHerHis]的加冕礼上表达了对学习[TARGET_CHARACTER.GetShortUINamePossessive]的语言的兴趣。"
 friend_coronation_learn_language_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]在[TARGET_CHARACTER.GetHerHis]的加冕礼上表达了对学习[CHARACTER.GetShortUINamePossessive]的语言的兴趣。"
 prelude_events.0120.t: "牢记你的朋友"
 prelude_events.0120.desc: "“肯定很不容易，”[guest.GetTitledFirstName]说，[guest.Custom('quirk_pos_pp')]。“我只能想到王冠之重很快就会压在你头上。”\n\n“但别担心。你忠诚的封臣会与你同在，一如既往。来，看看这个。”[guest.GetSheHe|U]朝[guest.GetHerHis]的一名仆人打了个手势，然后鞠躬献上一份包装精美的礼物。“[guest_artifact.GetName]，”[guest.GetFirstNameNoTooltip]解释道，“这非常有用。”"
 prelude_events.0120.aa: "“我应当回礼。”"
 prelude_events.0120.a: "“我的关爱就值这么多？”"
 prelude_events.0120.b: "“感谢你的慷慨，[guest.GetTitleAsNameNoTooltip]。”"
 prelude_events.0120.c: "让所有人都看看它的光辉！"
 coronation_gift_artifact_desc: "[guest_artifact.GetDesc]\n\n[guest.GetShortUINamePossessive]为加冕礼献上的贴心礼物。"
