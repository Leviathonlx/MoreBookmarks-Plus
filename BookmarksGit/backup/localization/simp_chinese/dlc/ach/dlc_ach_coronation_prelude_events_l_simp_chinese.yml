 prelude_events.0160.t: "人群中的[ROOT.Char.GetDynasty.GetNameNoTooltip]"
 prelude_events.0160.desc: "“[guest.GetHouse.GetMotto]，”一个熟悉的声音说道。我转过身，发现我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))][guest.GetTitledFirstName]正呼唤我的注意。\n\n“[ROOT.Char.GetFirstNameNoTooltip]，”[guest.GetSheHe]向我致意，[guest.Custom('quirk_pos_pp')]。“在这样的场合遇到另一位[ROOT.Char.GetDynasty.GetName]实在令人欣喜。我们距离上一次见面已经过去很久了。”"
 prelude_events.0160.aa: "“[ROOT.Char.GetDynasty.GetNameNoTooltip]必胜！”"
 prelude_events.0160.a: "“这份喜悦我无法感同身受。”"
 prelude_events.0160.b: "“让世界知道我们在此！”"
 prelude_events.0160.c: "我们必须保持谦卑。"
 rival_coronation_dynasty_insult: "[CHARACTER.GetShortUIName|U]在加冕礼上当众羞辱了[TARGET_CHARACTER.GetShortUIName]，称[TARGET_CHARACTER.GetHerHim]是家族的耻辱。"
 rival_coronation_dynasty_insult_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]在加冕礼上当众羞辱了[CHARACTER.GetShortUIName]，称[CHARACTER.GetHerHim]是家族的耻辱。"
 coronation_famed_dynasty_modifier: "著名宗族"
 coronation_famed_dynasty_modifier_desc: "该宗族中某位成员极高的声望得到了加冕礼上所有宾客的认可。"
 prelude_events.0170.t: "[guest.GetFaith.GetNameNoTooltip]之声"
 prelude_events.0170.desc: "暮色渐沉时，我看见[guest.GetTitledFirstName]朝我这边望来。[guest.GetSheHe]点头致意，微笑着走近。\n\n“今天真是美好的一天，[ROOT.Char.GetFirstNameNoTooltip]，你不觉得吗？我们真该感谢[guest.GetFaith.HighGodName]赐予的恩典。我们[guest.GetFaith.GetAdherentNamePluralNoTooltip]，始终铭记[guest.GetFaith.HighGodHerHis]的教诲。”[guest.GetSheHe|U]自豪地宣称，深吸一口气后继续阐述[guest.GetHerHis]的神学论点。"
 prelude_events.0170.aa: "“胡说八道！我来跟你讲讲[ROOT.Char.GetFaith.HighGodName]。”"
 prelude_events.0170.aa.success: "[guest.GetShortUIName]理解了[ROOT.Char.GetFaith.HighGodName]的荣耀"
 prelude_events.0170.aa.failure: "[guest.GetShortUIName]感觉被侮辱了"
 prelude_events.0170.a: "来一场神学辩论也不错。"
 prelude_events.0170.a.crit_success: "[host.GetShortUIName]被打动了"
 prelude_events.0170.a.success: "公众对此印象深刻"
 prelude_events.0170.a.failure: "你让自己难堪"
 prelude_events.0170.b: "“再多跟我讲些。”"
 prelude_events.0170.c: "加冕礼可不是讨论这些事的地方。"
 prelude_events.0170.c.bad: "让那个喋喋不休的家伙去烦一个无知的支持者吧。"
 prelude_events.0170.c.bad_flavor: "[guest.GetFirstNamePossessiveNoTooltip]这番胡言乱语肯定会激怒那个没教养的[supporter.GetName]！"
 cheaper_to_convert_to_guest_faith_tt: "你皈依[guest.GetFaith.GetName]会获得#P 50%#!折扣"
 prelude_events.0170.c.disrupt_loyalists_tt: "由于你的#high $coronation_disrupt_loyalists$#![intent|E]，[GetActivityType('activity_coronation').GetName]的[coronation_magnificence|E]#N 降低#!"
 prelude_events.0180.t: "宁静时刻"
 prelude_events.0180.desc.host: "我把我的客人们留在身后，走进[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship]，想在王冠的重担压身之前寻找片刻宁静。\n\n"
 prelude_events.0180.desc.outro: "供奉着[ROOT.Char.GetFaith.HighGodName]的祭坛由十几支蜡烛照亮着，散发着微弱的光。冰冷的墙壁上弥漫着令人愉快的寂静。在我右侧，一幅[ROOT.Char.GetFaith.WealthGodName]的壁画正对我投来严厉的目光。而在左侧，曾经描绘着[ROOT.Char.GetFaith.HealthGodName]的彩绘正缓缓褪色，[ROOT.Char.GetFaith.HealthGodHerHis]的笑容几乎难以辨认。"
 prelude_events.0180.desc.guest: "我终于设法摆脱了其他宾客，走进[ROOT.Province.GetCounty.GetFaith.HouseOfWorship]寻找片刻的安静。\n\n"
 prelude_events.0180.a: "[ROOT.Char.GetFaith.HighGodName]啊，请不要抛弃[host.GetPrimaryTitle.GetNameNoTierNoTooltip]。"
 prelude_events.0180.b: "[ROOT.Char.GetFaith.WarGodName]啊，击倒[host.GetTitledFirstNameNoTooltip]！"
 prelude_events.0180.c: "我将自己托付给[ROOT.Char.GetFaith.HealthGodName]。"
 prelude_events.0180.d: "[ROOT.Char.GetFaith.WealthGodName]会指引我。"
 prelude_events.0180.a.impress_attendees_tt: "由于你的#high $coronation_impress_attendees$#![intent|E]，[GetActivityType('activity_coronation').GetName]的[coronation_magnificence|E]#P 大幅提高#!"
 coronation_good_health_modifier: "为健康祈祷"
 coronation_good_health_modifier_desc: "该角色在加冕礼上抽出时间祈祷健康。"
 coronation_wealth_modifier: "为财富祈祷"
 coronation_wealth_modifier_desc: "该角色在加冕礼上抽出时间祈祷财富。"
 prelude_events.0190.t: "鼓励的话语"
 prelude_events.0190.desc.intro: "壁炉里的火焰跳动着，如同一场[ROOT.Char.Custom('GetMedievalDance')]。我房间的门突然打开，听见一个熟悉的声音在呼唤我的名字。\n\n"
 prelude_events.0190.desc.spouse: "“亲爱的[ROOT.Char.Custom('WifeHusband')]，”[councillor.GetFirstNamePossessive]的声音轻柔而平静。"
 prelude_events.0190.desc.other: "“[ROOT.Char.GetTitledFirstNameNoTooltip]，”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))][councillor.GetFirstName]开口道。"
 prelude_events.0190.desc.outro: "“我知道，那一天就快要到了——你会盯着金属中的冰冷倒影，怀疑自己的选择是否正确。但你知道的，城堡的每个角落都能听见这声音——我会永远和你在一起。”\n\n[councillor.GetSheHe|U]从[councillor.GetHerHis]的袋子中拿出一件小礼物。“这是我为你定做的。”"
 prelude_events.0190.a: "“这已远超我的所求。”"
 prelude_events.0190.b: "“[councillor.GetFirstNameNoTooltip]……谢谢你。”"
 prelude_events.0190.c: "我现在感觉平静多了。"
 artifact_coronation_gift_desc: "[newly_created_artifact.GetDesc]\n\n这是[councillor.GetShortUIName]在[root_scope.GetShortUINamePossessive]加冕前夕赠送的礼物。"
