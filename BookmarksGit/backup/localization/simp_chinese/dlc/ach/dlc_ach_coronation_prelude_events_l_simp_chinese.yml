 prelude_events.0130.t: "愿祝福降临在你的财物上"
 prelude_events.0130.desc: "“愿[coronator.GetFaith.HighGodName]在这幸运之日赐福于你，[ROOT.Char.GetTitledFirstNameNoTooltip]。”[coronator.GetTitledFirstName]低头致意，[coronator.Custom('quirk_pos_pp')]。\n\n“我想为你最珍爱的[my_artifact.GetName]献上祝福，以纪念这一时刻。”"
 prelude_events.0130.a: "愿[coronator.GetFaith.HighGodName]庇护它。"
 prelude_events.0130.a.tt: "[my_artifact.GetName]：\n$BULLET_WITH_TAB$获得[piety_i|E]#positive_value +10%#!每月[piety|E]\n$BULLET_WITH_TAB$获得#positive_value +10#![clergy|E][opinion|E]"
 prelude_events.0130.b: "愿它能成为加冕礼的纪念。"
 prelude_events.0130.b.tt: "[my_artifact.GetName]：\n$BULLET_WITH_TAB$获得[prestige_i|E]#positive_value +8%#!每月[prestige|E]"
 prelude_events.0130.c: "“我的客人们会很想看看它的。”"
 prelude_events_0130_cynical_tt: "由于你的#high [GetTrait('cynical').GetName( GetNullCharacter )][trait|E]#!，[GetActivityType('activity_coronation').GetName]的[coronation_magnificence|E]#P 大幅提高#!"
 coronation_blessed_artifact_desc: "[my_artifact.GetDesc]\n\n它似乎发出了令人颤抖的光芒，让人回忆起在[artifact_owner.GetTitledFirstNamePossessive]的加冕礼上获得的祝福。"
 prelude_events.0140.t: "在你的光辉中"
 prelude_events.0140.desc: "[host.GetTitledFirstName]花了一秒钟观察人群，[host.Custom('quirk_pos_pp')]。廷臣间的交谈声不绝于耳，如同鸟鸣般持续不断，我毫不怀疑[guest.GetTitledFirstName]也打算加入其中。\n\n“好[ROOT.Char.GetTitleAsNameNoTooltip]！”[guest.GetSheHe|U]凑近说道，“恕我冒昧，你对这场典礼有何看法？我相信，[host.GetTitledFirstNamePossessiveNoTooltip]的统治必将充满仁爱与正义。”"
 prelude_events.0140.a: "#EMP 保持沉默。#!"
 prelude_events.0140.b: "“他们会说，能来这里是我们的幸运！”"
 prelude_events.0140.b.offer_support_tt: "由于你的#high $coronation_offer_support$#![intent|E]，[GetActivityType('activity_coronation').GetName]的[coronation_magnificence|E]#P 显著提高#!"
 prelude_events.0140.c: "“愿[host.GetSheHe]统治长久！”"
 prelude_events.0150.t: "你知道[guest.GetHerHim|U]吗？"
 prelude_events.0150.desc: "“[ROOT.Char.GetTitledFirstNameNoTooltip]，”[host.GetTitledFirstName]满脸笑容地喊我。在[host.GetHerHim]旁边站着另一名客人，一名我不认识的[guest.GetTitleAsNameNoTooltip|l]。\n\n“这是[guest.GetTitledFirstName]，”[host.GetTitledFirstNameNoTooltip]介绍[guest.GetHerHim]。“我相信你们两个会找到很多共同点的，也许是[guest.Custom('MatchingConversationSubject_alone')]。”"
 prelude_events.0150.aa: "“我很荣幸能陪同[guest.GetHerHim]走一走。”"
 prelude_events.0150.a: "[guest.GetSheHe|U]看起来很礼貌。"
 prelude_events.0150.b: "我对和[host.GetTitledFirstNameNoTooltip]交谈更感兴趣。"
 prelude_events.0150.c: "“#EMP 每个人#!都是我的朋友，[host.GetTitledFirstNameNoTooltip]。”"
 lover_coronation_introduction: "[CHARACTER.GetShortUIName|U]和[TARGET_CHARACTER.GetShortUIName]在加冕礼上被引荐后感觉到一种不可否认的联系。"
