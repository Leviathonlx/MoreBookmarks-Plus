l_simp_chinese:
 game_concept_coronation: "加冕礼"
 game_concept_coronations: "加冕礼"
 game_concept_coronation_desc: "加冕礼是[ruler|E]邀请各地[vassals|E]、同等地位者和[guests|E]见证其登基的[activity|E]。\n\n加冕礼有两种形式，常规加冕礼和[anointment|E]，后者奖励更好，但花费也更大。\n\n预期奖励：\n$activity_coronation_host_desc$"
 game_concept_coronation_i: "@activity_coronation!"
 game_concept_oath: "誓言"
 game_concept_oaths: "誓言"
 game_concept_oath_desc: "[host|E]在[coronation|E][activity|E]上立下的誓言，对新[ruler|E]登基后获取[legitimacy|E]拥有重要影响。\n\n誓言会解锁特殊的限时[decisions|E]，统治者必须完成决议证明自己配得上掌管[title|E]。获得的奖励受加冕礼[coronation_magnificence|E]影响。"
 game_concept_coronation_magnificence: "隆重度"
 game_concept_coronation_magnificence_desc: "[coronation|E]的隆重度决定了[activity|E]的结果，隆重度越高，结果对[host|E]更有利。\n\n隆重度可以通过[intents|E]、[activity_options|E]和活动事件获取。[coronation_supporters|E]和[coronation_detractors|E]也会影响隆重度。"
 game_concept_coronation_supporter: "支持者"
 game_concept_coronation_supporters: "支持者"
 game_concept_coronation_supporter_desc: "支持者是[coronation|E][activity|E]上支持[host|E]登基的[activity_guests_short|E]。他们可以帮助[ruler|E]获得[legitimacy|E]。\n\n他们直接反对[coronation_detractors|E]——试图挫败举办人的宾客。"
 game_concept_coronation_detractor: "贬毁者"
 game_concept_coronation_detractors: "贬毁者"
 game_concept_coronation_detractor_desc: "贬毁者是[coronation|E][activity|E]上反对[host|E]登基的[activity_guests_short|E]。他们会尝试挫败该[ruler|E]，摧毁其[legitimacy|E]。\n\n他们直接反对[coronation_supporters|E]——试图协助举办人的宾客。"
 game_concept_coronation_anointment: "傅油礼"
 game_concept_anointment: "$game_concept_coronation_anointment$"
 game_concept_anointments: "傅油礼"
 game_concept_coronation_anointment_desc: "傅油礼是[coronation|E]的一种类型，[ruler|E]会寻求[head_of_faith|E]为其登基加冕赐福。在某些宗教信仰中，这是真正被视为其领地[legitimate|E]统治者的必要条件。\n\n为确保获得信仰领袖的支持，[host|E]可以使用[anointment_request|E][interaction|E]。"
 game_concept_anointment_request: "请求傅油礼"
 game_concept_request_anointment: "$game_concept_anointment_request$"
 game_concept_anointment_request_desc: "请求傅油礼是一项特殊的[character_interaction|E]，可由[ruler|E]向其[head_of_faith|E]发起，以在[anointment|E]中获得对方的支持。"
