 ach_no_reforms_modifier_desc: "该角色广阔的领地被认为完美无瑕，不需要改革。统治者可以放松身心，享受它的壮丽。"
 coronation_events_klank.1016.t: "成为[host.GetTitleAsNameNoTooltip]的[host.Custom('GirlBoy')|U]"
 coronation_events_klank.1016.desc: "[teller.GetName]讲完了[teller.GetHerHis]那奇怪的故事：一只[supporter.Custom('GetRandomRegionalBird')]在一只死[supporter.Custom('RegionalFarmAnimal')]上方与一个[supporter.Custom('RandomWeirdObject')]玩耍。[listener.GetName]看起来听得很开心。\n\n轮到我了。我正好有个完美的故事。我会跟他们讲讲我们体贴的东道主还是个孩子时，[memory.GetDescription]。"
 coronation_events_klank.1016.desc.supporter: "显然[host.GetTitledFirstName]注定伟大，我们迟早会见证[host.GetHerHis]登上宝座。"
 coronation_events_klank.1016.desc.detractor: "显然[host.GetTitledFirstName]根本不配坐上宝座。[host.GetHerHis]的臣民将来有祸了。"
 coronation_events_klank.1016.a: "“从小就不配当[host.GetTitleAsNameNoTooltip]。”"
 coronation_events_klank.1016.b: "“从小就有[host.GetTitleAsNameNoTooltip]的气度。”"
 coronation_events_klank.1016.c: "我还是讲讲自己的故事吧。"
 coronation_events_klank.1016.d: "我不会添油加醋。"
 custom.every_king_plus_attendee: "所有[king|E][Concept('title_tier', '级')|E]或更高的[activity_guest|E]"
