l_simp_chinese:
 coronation_events_klank.1001.t: "举止可疑的优雅人群"
 coronation_events_klank.1001.desc: "恶棍、无赖、奸徒，尽是这般货色。他们像秃鹫一样盘旋，等着时机一到就捞取好处。但他们逃不过我的监视。\n\n瞧，他们来了。我那狡猾的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_culture_char'))][first_culture_char.GetFullName]，穿着最考究的[first_culture_char.GetCulture.GetName]服饰；还有我那诡计多端的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_culture_char'))][second_culture_char.GetFullName]，同样穿着华贵的[second_culture_char.GetCulture.GetName]衣袍。是在消遣地闲聊，还是在酝酿阴谋？\n\n至少他们光鲜的外表为今天增添了几分亮色，如同一群捣蛋的鸟儿。"
 coronation_events_klank.1001.a: "“你们两个！在你们的[ROOT.Char.GetTitleAsNameNoTooltip]面前跪下。”"
 coronation_events_klank.1001.b: "那些外族人不配得到我的关注。"
 coronation_events_klank.1002.t: "出彩的优雅人群"
 coronation_events_klank.1002.desc: "[ROOT.Char.GetPrimaryTitle.GetName]幅员辽阔，臣民忠心耿耿。当然，并非所有臣民都如此，但这已经足以确保未来数年的稳定。\n\n瞧，他们正深入交谈，话题无疑是关于我的仁慈以及领地的繁荣。我那忠诚的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_culture_char'))][first_culture_char.GetFullName]，身着最精致的[first_culture_char.GetCulture.GetName]服饰；还有我那值得信赖的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_culture_char'))][second_culture_char.GetFullName]，同样穿着华贵的[second_culture_char.GetCulture.GetName]衣袍。\n\n他们光鲜的外表为今天增添了几分亮色，如同一群美丽的鸟儿。"
 coronation_events_klank.1002.a: "向他们点头致意。"
 coronation_events_klank.1002.b: "热情地欢迎各位显要。"
 coronation_events_klank.1003.t: "新的黎明，旧的地牢"
 coronation_events_klank.1003.desc: "啊，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_of_executee'))][child_of_executee.GetName]……这已经不是第一次有一位[child_of_executee.GetHouse.GetName]站在一位[ROOT.Char.GetHouse.GetName]面前，对[child_of_executee.GetHerHis]自己的命运感到迷茫。\n\n前任[child_of_executee.GetPrimaryTitle.GetNameNoTier][executed_previous_holder.GetTitleAsNameNoTooltip][executed_previous_holder.GetFirstName]，[executed_previous_holder.GetDeathReason]。处决的具体原因，自从我的[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('executor_ancestor'))]死后，就跟着一起被埋葬在[executed_previous_holder.GetHerHis]的坟墓。多年来，[child_of_executee.GetHouse.GetNameNoTooltip]家族的旗帜上，用血写满了耻辱与愤怒，而非他们的族语，#weak [child_of_executee.GetHouse.GetMotto]#!。\n\n[child_of_executee.GetFirstNamePossessiveNoTooltip]今日到场，可以被视为是谦卑的臣服，也可以被视为一种反抗。"
 coronation_events_klank.1003.a: "“作为一位虔诚的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]，我原谅你们。”"
 coronation_events_klank.1003.b: "恐惧深植于我的血液之中。"
 coronation_events_klank.1003.c: "“这是一个非凡传统的开始。卫兵！”"
 coronation_events_klank.1004.t: "加冕的众人"
 coronation_events_klank.1004.desc.intro: "很高兴见到我的同等地位统治者："
 coronation_events_klank.1004.desc.intro_many_kings: "我的加冕典礼确系今年，乃至十年来的盛事！我非常高兴见到我的众多统治者同僚，其中包括："
 coronation_events_klank.1004.desc.second_king: "[first_king.GetName]和[second_king.GetName]。"
 coronation_events_klank.1004.desc.third_king: "[first_king.GetName]、[second_king.GetName]和[third_king.GetName]。"
 coronation_events_klank.1004.desc.fourth_king: "[first_king.GetName]、[second_king.GetName]、[third_king.GetName]和[fourth_king.GetName]。"
 coronation_events_klank.1004.desc.fifth_king: "[first_king.GetTitledFirstNameRegnal]、[second_king.GetTitledFirstNameRegnal]、[third_king.GetTitledFirstNameRegnal]、[fourth_king.GetTitledFirstNameRegnal]和[fifth_king.GetTitledFirstNameRegnal]。"
 coronation_events_klank.1004.desc.extoll_reign_intent: "\n\n他们将站在后排见证#EMP 我的#!加冕，那场面必将无比壮观。在这片[ROOT.Char.GetFaith.HighGodNamePossessive]恩赐的广袤土地上，虽有许多镶满珠宝的王冠，但真正的[ROOT.Char.GetTitleAsNameNoTooltip]却只有一个。"
 coronation_events_klank.1004.desc.empower_loyalists_intent: "\n\n说真的，我实在找不到比他们更好的加冕礼见证人了。我必须与这些对我友善的人们交谈，在我们的宫廷间建立持久的关系。"
 coronation_events_klank.1004.desc.other_intent: "\n\n说真的，我实在找不到比他们更好的加冕礼见证人了。我们共有的财富、权势与荣耀，都是无与伦比的。"
 coronation_events_klank.1004.desc.outro: "\n\n这些君主的出席是一种祝福，也是一个机会。从我统治开始的第一天到最后一天，我的王权都将得以彰显。"
 coronation_events_klank.1004.a: "他们都将臣服于我。"
 coronation_events_klank.1004.a_tt: "#weak 获得的[prestige|E]和[legitimacy|E]取决于出席你的[coronation|E]的[independent|E][kings|E]和[emperors|E]的数量#!"
 coronation_events_klank.1004.b: "“很高兴你们都来了。”"
 coronation_events_klank.1004.c: "我会比他们都更好。"
 coronation_events_klank.1004.d: "“欢迎，诸位君王！”"
 forced_to_kneel_opinion: "强迫下跪"
 coronation_events_klank.1005.t: "战败的故事"
 coronation_events_klank.1005.desc: "[friendly_king.GetName]已经对着[npc_guest.GetNamePossessive]的耳朵大喊大叫了好一会儿了。\n\n“我告诉你，没人比[unfriendly_king.GetName]更卑鄙了！[war_memory.GetDescription]，就因为[unfriendly_king.GetSheHe]把[unfriendly_king.GetHerHis]的儿子们和[unfriendly_king.GetPrimaryTitle.GetName]的未来都卖给了[friendly_king.GetFaith.DevilName]！但我有个计划！我只要一把合适的剑，再找上一两个，或者三四个盟友，我就能让[unfriendly_king.GetHerHim]受到应有的复仇！”\n\n这肯定不是[friendly_king.GetFirstNamePossessiveNoTooltip]第一次谈论[friendly_king.GetHerHim]所遭遇的不公了。但今天……这或许会是最后一次。"
 coronation_events_klank.1005.a: "听听[friendly_king.GetHerHis]的倒霉事。"
 coronation_events_klank.1005.b: "“正义不属于你。”"
 coronation_events_klank.1005.flavor: "把你的剑收起来，[friendly_king.GetTitledFirstNameNoTooltip]，这对你没有任何好处。你的心太沉重，思绪太混乱。"
 coronation_events_klank.1005.c: "“我们一起上，要给[unfriendly_king.GetHerHim]一个难忘的教训。”"
 coronation_events_klank.1005.c.tooltip: "#high 你#!和[friendly_king.GetShortUIName]在接下来的#high 6年#!里可以召唤彼此参加对抗[unfriendly_king.GetShortUIName]的任何[war|E]"
 coronation_events_klank.1005.c.vengeful: "“没人能比我更理解你。我们终将复仇。”"
 coronation_events_klank.1005.other_player_informed_tt: "[unfriendly_king.GetTitledFirstName]将得知这个消息"
 coronation_events_klank.1005.d: "“我很高兴有[npc_guest.GetFirstNamePossessiveNoTooltip]听你倾诉。#EMP 整整，一周。#!”"
 coronation_events_klank.1006.t: "[npc_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation_events_klank.1006.desc: "我很高兴地通知你，杰出的[coronation_host.GetName]在[coronation_host.GetHerHis]的加冕礼上，已说服[friendly_king.GetName]在你于[war_memory.GetName]中取得正义的胜利后，放弃[friendly_king.GetHerHis]那错误的复仇企图。"
 coronation_events_klank.1006.a: "有趣。"
 coronation_events_klank.1007.t: "[npc_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation_events_klank.1007.desc: "很遗憾通知你，在[coronation_host.GetName]的[coronation_activity.GetName]上，[coronation_host.GetSheHe]和[friendly_king.GetName]达成协议，要联起手来对付你，以错误地报复你在[war_memory.GetName]战胜[friendly_king.GetTitledFirstNamePossessiveNoTooltip]。"
 coronation_events_klank.1007.a: "令人担忧。"
 coronation_events_klank.1008.t: "[ROOT.Char.GetDynasty.GetNameNoTooltip]家[dynasty_king.GetTitleAsNameNoTooltip]"
 coronation_events_klank.1008.desc.friendly: "我伟大的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))][dynasty_king.GetTitledFirstName]离开了[dynasty_king.GetHerHis]位于[dynasty_king.GetPrimaryTitle.GetName]的舒适宝座，前来祝贺我的加冕。[dynasty_king.GetHerHis|U]的现身展现了支持、信任和血缘的纽带。"
 coronation_events_klank.1008.desc.hostile: "我[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))][dynasty_king.GetTitledFirstName]从[dynasty_king.GetHerHis]在[dynasty_king.GetPrimaryTitle.GetName]的可憎巢穴里出来，肯定是为了破坏我的加冕礼。[dynasty_king.GetHerHis|U]出现在这里让人啧啧称奇。因为没有谁能比此人更唾弃我的权威。除了血缘，没有任何东西能让我们站在一起。"
 coronation_events_klank.1008.desc.neutral: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))][dynasty_king.GetTitledFirstName]从[dynasty_king.GetPrimaryTitle.GetName]前来，见证我的加冕。"
 coronation_events_klank.1008.desc.outro: "\n\n#EMP “[ROOT.Char.GetHouse.GetMotto]#!”，这句话指引了[ROOT.Char.GetDynasty.GetName]宗族数代人。我们的祖先喊着这句话经历了千辛万苦。无论一起还是单独，我和[dynasty_king.GetTitledFirstName]都有责任将它流传下去。"
 coronation_events_klank.1008.a: "我很高兴在这里见到你。"
 coronation_events_klank.1008.b: "$coronation_events_klank.1008.a$"
 coronation_events_klank.1008.c: "欢迎，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))]。"
 coronation_events_klank.1008.d: "$coronation_events_klank.1008.c$"
 coronation_events_klank.1008.e: "你将见证一位真正的[ROOT.Char.GetDynasty.GetNameNoTooltip]家人的登基。"
 coronation_events_klank.1008.f: "跪下！否则[ROOT.Char.GetDynasty.GetNameNoTooltip]宗族将减少一个[dynasty_king.GetTitleAsNameNoTooltip]。"
 coronation_events_klank.1008.g: "我是真正的[ROOT.Char.GetDynasty.GetNameNoTooltip]。"
 happened_because_intent_tt: "#EMP #low 你的[THIS.Char.GetInvolvedActivityIntent.GetName]意图导致了该事件#!#!"
 coronation_events_klank.1009.t: "斗争时刻"
 coronation_events_klank.1009.desc: "[left_struggle.GetName]和[right_struggle.GetName]已经激烈争论好多天了。时局艰难：整个领地，整片地区都陷入了旷日持久的斗争。\n\n“[first_struggle_faith.GetAdherentNamePlural]正等待机会攻击[right_struggle.GetFaith.GetAdherentNamePlural]，而[first_struggle_culture.GetCollectiveNoun]却无所事事！[host.GetTitledFirstName]可管不了这茬！”\n\n[right_struggle.GetTitledFirstName]停下来喘口气，而[left_struggle.GetTitledFirstName]思考着反驳。这是我介入的完美时刻。"
 coronation_events_klank.1009.a: "[char_struggle.GetNameNoTooltip]可以先等等。今晚，享受我的加冕礼吧。"
 coronation_events_klank.1009.b: "住口，贬毁者。"
 coronation_events_klank.1009.c: "在这[char_struggle.GetCurrentPhase.GetNameNoTooltip]的时刻，我们支持[host.GetTitledFirstNameNoTooltip]。"
 coronation_events_klank.1009.d: "[host.GetTitledFirstNameNoTooltip]在[char_struggle.GetCurrentPhase.GetNameNoTooltip]的时刻太弱小了。"
 coronation_events_klank.1009.e: "你们都错了。"
 coronation_guest_struggle_support_log_title: "斗争中的支持"
 coronation_guest_struggle_support_log: "[CHARACTER.GetTitledFirstName|U]在这段困难时期公开表达了[CHARACTER.GetHerHis]对[TARGET_CHARACTER.GetTitledFirstName]的信任"
 coronation_guest_struggle_undermine_log_title: "斗争中的不和"
 coronation_guest_struggle_undermine_log: "[CHARACTER.GetTitledFirstName|U]在这段困难时期公开表达了[CHARACTER.GetHerHis]对[TARGET_CHARACTER.GetTitledFirstName]的不信任"
 ach_enlightened_centrist: "总是有第三条路"
 ach_enlightened_centrist_desc: "该角色试图寻找中间立场，即使这让周围人不满。"
 coronation_events_klank.1010.t: "波斯的命运"
 coronation_events_klank.1010.desc.intro_detractor: "远离[caliph.Custom('InsultAdjective')][caliph.GetName]，光辉的[location.GetName]又是美好的一天。没了那个[caliph.Custom('InsultAdjective')][caliph.Custom('InsultNoun')]，[ROOT.Char.GetPrimaryTitle.GetNameNoTier|U]才能真正蓬勃发展。\n\n"
 coronation_events_klank.1010.desc.intro_supporter: "[ROOT.Char.GetFaith.HighGodName]赐福，[ROOT.Char.Custom('ComplimentAdjective')][caliph.GetName]赐福，光辉的[location.GetName]又是美好的一天。只有当所有[ROOT.Char.GetFaith.GetAdherentName]像我这样承认[caliph.GetTitleAsNameNoTooltip]的智慧与虔诚，[ROOT.Char.GetPrimaryTitle.GetNameNoTier]才能真正蓬勃发展。\n\n"
 coronation_events_klank.1010.desc.intro_caliph: "[ROOT.Char.Custom('ComplimentAdjective')][caliph.GetNamePossessive]的加冕礼即将来临，光辉的[location.GetName]又是美好的一天。只有当所有[ROOT.Char.GetFaith.GetAdherentName]像我这样承认[caliph.GetTitleAsNameNoTooltip]的智慧与虔诚，[ROOT.Char.GetPrimaryTitle.GetName|U]才能真正蓬勃发展。\n\n"
 coronation_events_klank.1010.desc.mid_supporter: "[caliph.GetHerHis]的一名贬毁者溜进加冕礼现场，语无伦次地胡扯到[struggle_participant.GetFaith.DevilName]的背叛、波斯的未来、[struggle_participant.GetFaith.HighGodName]的智慧，甚至还掰扯[caliph.GetTitleAsNamePossessiveNoTooltip]的脚有什么仙味。"
 coronation_events_klank.1010.desc.mid_detractor: "[caliph.GetHerHis]的一名支持者溜进加冕礼现场，语无伦次地胡扯到[struggle_participant.GetFaith.DevilName]的背叛、波斯的未来、[struggle_participant.GetFaith.HighGodName]的智慧，还说[caliph.GetTitleAsNamePossessiveNoTooltip]的脚味儿大。"
 coronation_events_klank.1010.outro: "好吧，该让我纠正[struggle_participant.GetHerHim]了。\n\n“祝你平安，[struggle_participant.GetTitledFirstNameNoTooltip]，[ROOT.Char.Custom2('NegativeSupplimentaryGreeting', struggle_participant)|l]。一看到你的脸我就难受，[ROOT.Char.Custom2('NegativeSupplimentaryGreeting', struggle_participant)|l]。你必须……”"
 coronation_events_klank.1010.a: "“放弃你错误的理念。”"
 coronation_events_klank.1010.b: "“明白[persian_struggle.GetCurrentPhase.GetName]与[ROOT.Char.GetHouse.GetName]家族是对立的。”"
 coronation_events_klank.1010.c: "“承认妥协是唯一可行的方式。”"
 coronation_events_klank.1010.d: "“在真哈里发前跪下！”"
 coronation_events_klank.1010.e: "“滚出去！”"
 coronation_events_klank.1010.b.catalyst_unrest: "你会激活通往一项[struggle_persia_phase_unrest|E]的[struggle_catalyst|E]"
 coronation_events_klank.1010.b.catalyst_concession: "你会激活一项通往[struggle_persia_phase_concession|E]的[struggle_catalyst|E]"
 coronation_events_klank.1010.b.catalyst_stabilization: "你会激活通往一项[struggle_persia_phase_stabilisation|E]的[struggle_catalyst|E]"
 coronation_events_klank.1011.t: "[ROOT.Char.GetPrimaryTitle.GetName]的广袤"
 coronation_events_klank.1011.desc: "我治下的土地无比广阔，我的雄心亦比天高。我实力最强大的封臣相聚一堂，[first_char.GetTitledFirstName]，[second_char.GetTitledFirstName]和[third_char.GetTitledFirstName]都准备跪在我面前，期待着未来的愿景。他们都在等待我的决定，这个决定将塑造[ROOT.Char.GetPrimaryTitle.GetNameNoTier]未来数十年、数代人的命运。现在是宣布决定的最佳时机。\n\n虽然不受欢迎，但进行专制集权改革，将使国家成为我手中的利剑，时刻准备好攻击我的敌人。另一方面，如果给予封臣自治权和资源，他们也能像一堵坚实的盾墙一样，保护我不受威胁。"
 coronation_events_klank.1011.a: "我是[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]。"
 coronation_events_klank.1011.a.custom_tooltip: "@alert_icon!你会开始集中发展。#V 10#!年后，你会获得奖励\n$EFFECT_LIST_BULLET$提高你的[domain|E]的[development_i][development|E]\n$EFFECT_LIST_BULLET$降低[vassals|E]的[domains|E]的[development_i][development|E]\n$EFFECT_LIST_BULLET$变化取决于你的[stewardship_i][stewardship|E]和[learning_i][learning|E][skills|E]"
 custom.ten_most_powerful_vassals: "你的加冕礼上最强大的十位封臣"
 coronation_events_klank.1011.a.county_modifier: "他们[domain|E]的所有[county|E]获得[GetModifier('ach_realm_centralization_county_lvl_1').GetNameWithTooltip][modifier|E]，持续10年。"
 custom.coronation_events_klank.1011.a.disrespect: "受你的计划影响的#V 贬毁者#![vassals|E]"
 custom.coronation_events_klank.1011.a.respect: "其他受你的计划影响的[vassals|E]"
 coronation_events_klank.1011.b: "没有强力封臣我什么也不是。"
 coronation_events_klank.1011.b.custom_tooltip: "@alert_icon!你会开始分散发展。#V 10#!年后你会获得奖励：\n$EFFECT_LIST_BULLET$提高[vassals|E]的[domains|E]的[development_i][development|E]\n$EFFECT_LIST_BULLET$变化取决于你的[stewardship_i][stewardship|E]和[diplomacy_i][diplomacy|E]能力"
 coronation_events_klank.1011.b.county_modifier: "他们[domain|E]的所有[county|E]获得[GetModifier('ach_realm_autonomy_county_lvl_1').GetNameWithTooltip][modifier|E]，持续10年。"
 custom.coronation_events_klank.1011.b.disrespect: "$custom.coronation_events_klank.1011.a.disrespect$"
 custom.coronation_events_klank.1011.b.respect: "$custom.coronation_events_klank.1011.a.respect$"
 coronation_events_klank.1011.c: "我的领地现在就很好。"
 coronation_events_klank.1012.t: "[host.GetTitledFirstNamePossessive]的大集中发展计划"
 coronation_events_klank.1012.desc: "[host.GetName]在[host.GetHerHis]的加冕礼上，宣布了一项雄心勃勃的大计划——通过集中发展[host.GetPrimaryTitle.GetName]的核心土地，也就是[host.GetTitledFirstNamePossessive]的直辖领地来加强领地。资源流必须来自某个地方，因为这个世界上除了[ROOT.Char.GetFaith.HighGodName]的恩典之外，没有什么东西是足够丰富的。这样就会牺牲众多外围领地，其中就包括我的直辖领地！\n\n生活在强大[host.GetTitleAsNameNoTooltip]统治的强大领地内有其好处。但是，如果将来这份力量被滥用，甚至用来对付我呢？一个强大的[ROOT.Char.GetPrimaryTitle.GetNameNoTier]固然令人自豪……却也令人隐隐不安。"
 coronation_events_klank.1012.a: "我是[host.GetTitledFirstNamePossessive]最谦卑的仆人。"
 coronation_events_klank.1012.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]不需要[host.GetTitleAsNamePossessiveNoTooltip]的想法也能存活下来。"
 coronation_events_klank.1012.b.desc: "你的[domain|E]在10年后不会降低[development|E]。"
 coronation_events_klank.1012.ten_year_plan: "10年后，你和你的[vassals|E]同僚的[domains|E]的[development|E]会降低，而你的[liege|E]会受益。具体变化取决于你的[liege|E]的[stewardship|E]和[learning|E]。"
 coronation_events_klank.1013.t: "[host.GetTitledFirstNamePossessive]的大分散发展计划"
 coronation_events_klank.1013.desc: "[host.GetName]在[host.GetHerHis]的加冕礼上，宣布了一项雄心勃勃的大计划——重点发展[host.GetPrimaryTitle.GetNamePossessive]的周边土地来加强领地的整体实力，其中就包括我的直辖领地。然而，发展所需要的资源必须来自某个地方，毕竟这个世界上除了[ROOT.Char.GetFaith.HighGodName]的恩典，其他东西都是供不应求的。所幸，[host.GetTitleAsNameNoTooltip]已慷慨提议，要与领地上下共享[host.GetHerHis]治下的财富。"
 coronation_events_klank.1013.a: "$coronation_events_klank.1012.a$"
 coronation_events_klank.1013.b: "$coronation_events_klank.1012.b$"
 coronation_events_klank.1013.b.desc: "你的[domain|E]在10年后不会提高[development|E]。"
 coronation_events_klank.1013.ten_year_plan: "10年后，你和你的[vassals|E]同僚的[domains|E]的[development|E]会提高。具体变化取决于你的[liege|E]的[stewardship|E]和[diplomacy|E]。"
 coronation_events_klank.1014.t: "[ROOT.Char.GetPrimaryTitle.GetName]集中发展：结尾"
 coronation_events_klank.1014.desc: "十年前，在我的加冕礼上，我为[ROOT.Char.GetPrimaryTitle.GetNameNoTier]定下了一条路线。财富直接流入了我的直辖领地，而我的封臣们承受了痛苦和困难。但这是值得的。\n\n现在是时候收获我为了实现伟大愿景所采用的管理智慧和巧妙学识的回报了。"
 coronation_events_klank.1014.county_effect: "其[domain|E]的所有[county|E]的[development|E]会降低20%"
 coronation_events_klank.1014.a: "好极了！"
 coronation_events_klank.1014.b: "这还没有结束。"
 coronation_events_klank.1014.development_gain: "你的改革剥夺了你的[vassal|E]的[domains|E]总共#P [ROOT.Char.MakeScope.Var('development_lost').GetValue]#!点[development|E]。你的[stewardship|E]和[learning|E][skills|E]允许你将其中#P [ROOT.Char.MakeScope.Var('development_gain_percent').GetValue]%#!分配到自己的[domain|E]。"
 custom.ten_most_powerful_vassals.1014: "受到你改革影响的[vassals|E]："
 coronation_events_klank.1014.b.county_effect: "其[domain|E]的所有[county|E]获得[GetModifier('ach_realm_centralization_county_lvl_2').GetNameWithTooltip][modifier|E]，持续10年。"
 coronation_events_klank.1015.t: "[ROOT.Char.GetPrimaryTitle.GetName]分散发展：结尾"
 coronation_events_klank.1015.desc: "十年前，在我的加冕礼上，我为[ROOT.Char.GetPrimaryTitle.GetNameNoTier]定下了一条路线。多亏了我明智的政策，我的封臣们的领地日益繁荣，而我自己的领地却没有得到发展。但这是值得的。\n\n现在是时候收获我为了实现伟大愿景所采用的管理智慧和巧妙外交的回报了。"
 coronation_events_klank.1015.county_effect: "由于你的[stewardship|E]和[diplomacy|E][skills|E]，他们的[domain|E]的所有[county|E]的[development|E]会提高#P [ROOT.Char.MakeScope.Var('development_gain_percent').GetValue]%#!。"
 coronation_events_klank.1015.a: "$coronation_events_klank.1014.a$"
 coronation_events_klank.1015.b: "$coronation_events_klank.1014.b$"
 custom.ten_most_powerful_vassals.1015: "$custom.ten_most_powerful_vassals.1014$"
 coronation_events_klank.1015.b.county_effect: "他们[domain|E]的所有[county|E]获得[GetModifier('ach_realm_autonomy_county_lvl_2').GetNameWithTooltip][modifier|E]，持续10年。"
