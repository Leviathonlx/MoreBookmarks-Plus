l_simp_chinese:
 bp1_yearly.4000.t: "家族回忆"
 bp1_yearly.4000.desc: "我还记得那一天[family_memory.GetDescription]，我[family_memory_participant.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_memory_participant'))]干得漂亮！\n\n"
 bp1_yearly.4000.desc.alive: "这样的记忆给我带来安慰。无论有何事发生，我都知道有家人在支持我，而[ROOT.Char.GetHouse.GetName]家族将屹立不倒。"
 bp1_yearly.4000.desc.dead: "真希望你还在这里。还有那么多的欢笑等待着我们，还有那么多的分歧等待着我们去解决，还有那么多的记忆等待着我们去创造……没了你，[ROOT.Char.GetHouse.GetName]家族变弱了。"
 bp1_yearly.4000.desc_end: "\n\n#EMP “[ROOT.Char.GetHouse.GetMotto]。”#!我用比呼吸还低的声音说道。"
 bp1_yearly.4000.a: "要是你还在这里，和我在一起……"
 bp1_yearly.4000.b: "我会珍惜这个想法！"
 bp1_yearly.4000.c: "我会用一首诗歌颂你的回忆！"
 bp1_yearly.4000.c.success: "你的家族喜欢这个举动"
 bp1_yearly.4000.c.failure: "你在悲伤中崩溃"
 bp1_yearly.4000.d: "[family_memory_participant.GetFirstNameNoTooltip]理应因[family_memory_participant.GetHerHis]的忠诚得到一份礼物！"
 bp1_yearly.4000.family_first: "愿[ROOT.Char.GetHouse.GetNameNoTooltip]家族永世长存！"
 bp1_yearly.4001.desc: "我的至亲们聚集到一起，我开始了朗诵：\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n"
 bp1_yearly.4001.desc.success_poem: "泪水从大家的脸颊流下。我想我没有辜负你的记忆，[family_memory_participant.GetFirstNameNoTooltip]。"
 bp1_yearly.4001.desc.fail_poem: "……挺一般的，对吧？"
 bp1_yearly.4001.a: "愿你安息。"
 bp1_yearly.4001.b: "我辜负了你的记忆！"
 bp1_yearly.4010.t: "更好的监护人"
 bp1_yearly.4010.desc: "“亲爱的[ROOT.Char.GetWifeHusband]，我很担心我们的[child_to_change_guardian.Custom('GetDaughterSon')][child_to_change_guardian.GetFirstNamePossessive]的教育。”我的[parent_that_want_guardian_change.GetWifeHusband][parent_that_want_guardian_change.GetFirstName]说道，[parent_that_want_guardian_change.GetHerHis]的声音中满是忧虑。\n\n"
 bp1_yearly.4010.desc.root: "“事实上……你实在是#EMP 太忙了#!，没时间教养[child_to_change_guardian.GetHerHim]。 "
 bp1_yearly.4010.desc.other: "“那个[current_guardian.Custom2('InsultNoun', SCOPE.sC('parent_that_want_guardian_change'))][current_guardian.GetFirstName]不是一名好监护人。[current_guardian.GetSheHe|U]就是个非常……#EMP [current_guardian.Custom2('InsultAdjective', SCOPE.sC('parent_that_want_guardian_change'))]#!人！"
 bp1_yearly.4010.desc_end: "我们的[child_to_change_guardian.Custom('GetDaughterSon')]需要一名好的、专心致志的监护人，就像我[proposed_guardian.Custom('ComplimentAdjective')][child_to_change_guardian.Custom2('RelationToMeShort', SCOPE.sC('proposed_guardian'))][proposed_guardian.GetFirstName]那样！”[parent_that_want_guardian_change.GetSheHe|U]继续道。\n\n“需要我来安排吗？”[parent_that_want_guardian_change.GetSheHe|U]说道，满怀希望地看着我。"
 bp1_yearly.4010.a: "当然，亲爱的。[proposed_guardian.GetFirstNameNoTooltip]是更好的选择。"
 bp1_yearly.4010.a_effect: "[child_to_change_guardian.GetFirstNamePossessive]的[education|E]取得进展"
 bp1_yearly.4010.b: "我选择[current_guardian.GetFirstNameNoTooltip]是有道理的，[parent_that_want_guardian_change.GetWomanMan]！"
 bp1_yearly.4010.b_alt: "呸！我有足够的时间教养[child_to_change_guardian.GetHerHim]！"
 bp1_yearly.4010.c: "我的选择更好，相信我！"
 bp1_yearly.4010.c_effect: "[child_to_change_guardian.GetFirstNamePossessive]的[education|E]进展明显"
 bp1_yearly.4020.t: "诗意的友谊"
 bp1_yearly.4020.desc: "“[ROOT.Char.GetFirstNameNoTooltip]，我亲爱的朋友，我又一次想起了你对[war_memory_participant.GetTitledFirstName]的胜利——所以我决定写一首诗纪念你的凯旋！”[poetry_friend.GetFirstName]说道，清了清[poetry_friend.GetHerHis]的喉咙。\n\n[poetry_artifact.GetName]\n[poetry_artifact.GetDesc]"
 bp1_yearly.4020.a: "我要在[ROOT.Char.Custom('GetCourt')]中吟诵它！"
 bp1_yearly.4020.b: "谢谢你，朋友。我会把这首诗带在身边。"
 bp1_yearly.4020.c: "哈！我要给[war_memory_participant.GetFirstNameNoTooltip]认识的每一个人都送一份！"
 bp1_yearly.4020.d: "太过了，只有[ROOT.Char.GetFaith.HighGodName]配得上这样的赞美。"
 bp1_yearly.4020.poetry: "[poetry_friend.Custom('GeneratePoem_Intro_Rhyming')]\n[poetry_friend.Custom('GeneratePoem_Outro_Rhyming')]"
 bp1_yearly.4020.poetry_title: "[poetry_friend.Custom('GeneratePoem_Title')]"
 artifact_poetry_name: "$bp1_yearly.4020.poetry_title$"
 artifact_poetry_description: "一首纪念[ROOT.Char.GetTitledFirstNamePossessive]战胜[war_memory_participant.Custom2('InsultAdjective', ROOT.Char)][war_memory_participant.GetTitledFirstName]的诗歌，由[ROOT.Char.GetFirstNamePossessiveNoTooltip]的好友[poetry_friend.GetTitledFirstName]撰写。\n\n$bp1_yearly.4020.poetry$"
 poetry_artifact_appended_desc: "一首纪念[ROOT.Char.GetTitledFirstNamePossessive]战胜[war_memory_participant.Custom2('InsultAdjective', ROOT.Char)][war_memory_participant.GetTitledFirstName]的诗歌，由[ROOT.Char.GetFirstNamePossessiveNoTooltip]的好友[poetry_friend.GetTitledFirstName]撰写。\n\n上面写着：\n$artifact_poetry_description$"
 bp1_yearly.4020.a_effect: "[newly_created_artifact.GetName]被制成[court_artifact|E]，并且会获得[grandeur|E]修正"
 bp1_yearly.4020.b_effect: "你获得[newly_created_artifact.GetName][artifact|E]"
 bp1_yearly.4030.t: "勾人的仇敌"
 bp1_yearly.4030.desc: "“[ROOT.Char.Custom('CulturalCurse')|U]！”我读信时喊了出来。\n\n我那个[marriage_rival.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marriage_rival'))][marriage_rival.GetFirstName]——我唾弃你！"
 bp1_yearly.4030.desc_bond_broken: "\n\n你不仅用诡计和魅惑说服了我的封臣[marriage_vassal.GetTitledFirstName]与你结婚并弃绝了[marriage_vassal.GetHerHis]与[spurned_partner.GetFirstName]的情谊——不止如此——你还让[marriage_vassal.GetTitledFirstNameNoTooltip]背叛了我！"
 bp1_yearly.4030.desc_no_broken_bonds: "\n\n你不仅用诡计和魅惑说服了我的封臣[marriage_vassal.GetTitledFirstName]与你结婚——不——你还让[marriage_vassal.GetTitledFirstNameNoTooltip]背叛了我！"
 bp1_yearly.4030.desc_end: "\n\n你那条毒舌正不停地散步关于我的谎言……你根本不爱[marriage_vassal.GetFirstNameNoTooltip]，你只是想让我#EMP 受苦#!！"
 bp1_yearly.4030.a: "我必须让[marriage_vassal.GetFirstNameNoTooltip]相信[marriage_rival.GetFirstNameNoTooltip]有多奸诈！"
 bp1_yearly.4030.b: "[marriage_vassal.GetSheHe|U]弃绝了[marriage_vassal.GetHerHis]的情谊？[ROOT.Char.GetFaith.PriestNeuterPlural]将因此降临火雨在[marriage_vassal.GetHerHim]身上！"
 bp1_yearly.4030.c: "[spurned_partner.GetFirstNameNoTooltip]说不定会有用……"
 bp1_yearly.4030.d: "呸！那个[marriage_rival.Custom2('InsultNoun', ROOT.Char)]什么也没做成！"
 distrustful: "不可信任"
 bp1_yearly.4030.a.success: "[marriage_vassal.GetTitledFirstName]被说服并追悔莫及"
 bp1_yearly.4030.a.failure: "[marriage_vassal.GetTitledFirstName]觉得你又在撒谎"
 bp1_yearly.4030.b.success: "[marriage_vassal.GetTitledFirstName]认识到了[marriage_vassal.GetHerHis]行为的错误"
 bp1_yearly.4030.b.failure: "[marriage_vassal.GetTitledFirstName]转移了[ROOT.Char.GetFaith.PriestNeuterPlural]的论点"
 bp1_yearly.4040.t: "我慈祥的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]"
 bp1_yearly.4040.desc.intro.1: "“哦，我的小宝贝[ROOT.Char.GetFirstNameNoTooltip]——我真是太爱你了！”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))][kindly_grandmother.GetFirstName]对我说道，手里端着一盘美味的点心。“我给你做了一些[ROOT.Char.Custom('FavoriteTreatDemand')]，我知道这是你的最爱！”\n\n啊，[kindly_grandmother.GetSheHe]真是太了解我了！当然，亲手制作这些东西不符合[kindly_grandmother.GetHerHis]的身份，但……我怎么能说不呢？"
 bp1_yearly.4040.desc.intro.2: "“更多[ROOT.Char.Custom('FavoriteTreatDemand')]来了，我的大[ROOT.Char.Custom('GirlBoy')]！”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))][kindly_grandmother.GetFirstName]在厨房里喊道，“来吃吧！”\n\n嗯，闻起来太香了……再吃一口也没什么大不了的吧？"
 bp1_yearly.4040.desc.feeding.1: "“[ROOT.Char.GetFirstNameNoTooltip]，你喜欢我做的[ROOT.Char.Custom('FavoriteTreatDemand')]，我真是世界上最开心的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]！”[kindly_grandmother.GetFirstName]高兴地在厨房里喊道，“我今天#EMP 又#!做了好多！全都吃掉吧！”\n\n#flatulence 啊……！#!没完了……但我怎么能说不来伤害我亲爱的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]呢？"
 bp1_yearly.4040.desc.feeding.2: "“我把这一个做成了[ROOT.Char.Custom('GetLivestockFowlIndef')]的形状！”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))][kindly_grandmother.GetFirstName]唱着歌，又端出一盘[ROOT.Char.Custom('FavoriteTreatDemand')]。“看，它正在飞进你的嘴里！”\n\n我的[ROOT.Char.GetFaith.HighGodName]啊，这也太多了！但……我必须考虑[kindly_grandmother.GetHerHis]的感受……"
 bp1_yearly.4040.desc.feeding.3: "“[ROOT.Char.GetFirstNameNoTooltip]，你在哪？这一批[ROOT.Char.Custom('FavoriteTreatDemand')]我用黄油煎过！”[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U][kindly_grandmother.GetFirstName]小声说道，[kindly_grandmother.GetHerHis]扫视着厨房寻找我。\n\n情况已经失控了……#EMP 我该怎么办？！#!"
 bp1_yearly.4040.desc.feeding.4: "“谁知道[ROOT.Char.Custom('FavoriteTreatDemand')]配上[ROOT.Char.Custom('GetExpensiveMeal')]有多好吃——当然是你最爱的#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]#!！”[kindly_grandmother.GetFirstName]喊道，端着一盘我这辈子见过的最糟糕的食物。“晚饭准备好了，[ROOT.Char.GetFirstNameNoTooltip]！”\n\n无论我藏到哪里，[kindly_grandmother.GetSheHe]都能找到我！我可怜的身体已经涨成个球了！"
 bp1_yearly.4040.a: "我非常喜欢吃你的[ROOT.Char.Custom('FavoriteTreatDemand')]！"
 bp1_yearly.4040.b: "不，谢谢，我没胃口。"
 bp1_yearly.4040.c: "再吃一口也没什么坏处……"
 bp1_yearly.4040.d: "我已经吃得够多了。"
 bp1_yearly.4040.e: "我不能伤害我的#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]#!……"
 bp1_yearly.4040.f: "我真的一口都吃#EMP 不下#!了！"
 bp1_yearly.4040.desc.dead: "唉，我亲爱的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]，你走之后没完没了的[ROOT.Char.Custom('FavoriteTreatDemand')]终于停了下来，但这种解脱是在是苦乐参半——我宁愿你留在我身边，也不愿你永远离开。\n\n再见了，[kindly_grandmother.GetFirstName]，愿你安息。"
 bp1_yearly.4040.dead: "也许我会吃点[ROOT.Char.Custom('FavoriteTreatDemand')]来纪念你。"
 bp1_yearly.4040.family_first: "唉，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]，真希望还能和你聊一会！"
 #XXX: "XXX"