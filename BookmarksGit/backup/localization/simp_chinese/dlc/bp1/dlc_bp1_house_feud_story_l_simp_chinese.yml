 game_concept_house_feud_desc: "有时候，仇敌关系会发展为针对某一[house|E]的世仇。\n\n#help 杀死、[torturing|E]该[house|E]的成员，给该家族的成员戴绿帽，劫取该家族成员的财物，赢得针对该家族成员的[wars|E]都会提高分数，反过来，成为这些行动的受害者会降低分数。\n\n世仇持续时，所有[house|E]成员会获得针对世仇[house|E]的[hostile_schemes|E]增益，也会更有可能以其成员为目标。\n\n世仇结束后，你的[house|E]会根据对敌对家族造成的伤害获得奖励，从[GetModifier('house_feud_terrible_modifier').GetNameWithTooltip]到[GetModifier('house_feud_excellent_modifier').GetNameWithTooltip]。"
