 house_feud_family_rivalry_flavor: "[ROOT.Var('house_feud_victim').Char.GetFirstName]与[ROOT.Var('house_feud_attacker').Char.GetFirstName]的私人纠纷已经被[ROOT.Var('house_feud_house_1_first_head').Char.GetFirstName]解决"
