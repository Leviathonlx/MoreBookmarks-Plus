l_simp_chinese:
 bp1_house_feud.0001.t: "该死的家族"
 bp1_house_feud.0001.desc: "我已经容忍[house_feud_rival.GetTitledFirstName]和[house_feud_rival.GetHerHis]的恶行太久了。\n\n有时候，我会梦到将[house_feud_rival.GetHouse.GetBaseName]家族扫入尘埃，将这个[house_feud_rival.Custom2('InsultAdjective', ROOT.Char)]家族和他们带给我的苦难从历史上抹去。\n\n我无法入睡，我为自己的仇恨而烦恼，但除了[house_feud_rival.GetFirstNameNoTooltip]，谁又能值得成为这场仇恨的焦点呢？"
 bp1_house_feud.0001.target: "\n\n那个谣言是真的吗？这是由多年前的一次[relation.Custom('GetFamilyFeudShort')]引发的？"
 bp1_house_feud.0001.a: "这将会是我毕生的使命。"
 bp1_house_feud.0001.b: "我的经历肯定有更好的用途……"
 bp1_house_feud.0002.t: "家族的团结"
 bp1_house_feud.0002.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))][house_feud_victim.GetTitledFirstName]总是在抱怨[house_feud_victim.GetHerHis]的仇敌[house_feud_attacker.GetTitledFirstName]有多么卑鄙。\n\n我每次见到[house_feud_victim.GetHerHim]，[house_feud_victim.GetSheHe]都会提及“[house_feud_attacker.GetHouse.GetBaseName]家族的[SCOPE.Custom('VenomousCreature')|U]”，并敦促我出谋划策或是帮忙做掉[house_feud_attacker.GetHerHim]。"
 bp1_house_feud.0002.a: "这听起来像是家务事。"
 bp1_house_feud.0002.b: "[house_feud_attacker.GetFirstNameNoTooltip]竟敢挑战我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]？"
 bp1_house_feud.0002.c: "[house_feud_victim.GetSheHe|U]必须自己解决[house_feud_victim.GetHerHis]的问题。"
 bp1_house_feud.0003.t: "以眼还眼"
 bp1_house_feud.0003.desc: "我在[ROOT.Char.Custom('ResidenceBuilding')]外踱着步，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))][house_feud_victim.GetTitledFirstName]被[house_feud_attacker.GetTitledFirstName]夺走生命的记忆又涌上心头……那个该死的[house_feud_attacker.GetHouse.GetBaseName]家畜生！\n\n要想恢复我的荣誉只有一种方法，那就是向[house_feud_victim.GetFirstNameNoTooltip]复仇……"
 bp1_house_feud.0003.a: "诅咒[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]家族！"
 bp1_house_feud.0003.b: "我要亲手将[house_feud_attacker.GetFirstNameNoTooltip]送入[ROOT.Char.GetFaith.NegativeAfterLife]！"
 bp1_house_feud.0003.c: "复仇也无法让[house_feud_victim.GetHerHim]复活。"
 bp1_house_feud.0004.t: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('old_house_head'))|U]的敌人"
 bp1_house_feud.0004.desc: "随着[old_house_head.GetTitledFirstNamePossessiveRegnal]过世，[ROOT.Char.GetHouse.GetName]家族族长的权柄，以及保护家人的责任传到了我手上。\n\n[house_feud_rival.GetTitledFirstName]和我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]的仇恨不是秘密，[old_house_head.GetFirstNamePossessiveNoTooltip]对[house_feud_rival.GetHouse.GetBaseName]家族的恨意已经渗入了[old_house_head.GetPrimaryTitle.GetAdjectiveNoTooltip][old_house_head.Custom('GetCourt')]的日常生活。\n\n我左右为难，既想忘掉这些旧日的争执，又想尊重已故[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]的心愿……"
 bp1_house_feud.0004.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族有仇必报。"
 bp1_house_feud.0004.b: "[old_house_head.GetFirstNamePossessiveNoTooltip]的仇恨已随[old_house_head.GetHerHim]而去了。"
 bp1_house_feud.0005.t: "复仇的诱惑"
 bp1_house_feud.0005.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))][house_feud_victim.GetFirstNamePossessive]的死在我心中留下了一道伤痕，每当我想起杀害[house_feud_victim.GetHerHis]的凶手还逍遥法外，这道伤痕就会再次裂开。\n\n日复一日，复仇的残酷逻辑支配着我的思维，在每天晚上断断续续的梦中燃烧，在梦中，我看到我的家人遭受痛苦，并且同样的痛苦也降临在[house_feud_attacker.GetFirstName]和[house_feud_attacker.GetHouse.GetBaseName]家族的所有人身上。"
 bp1_house_feud.0005.a: "“[ROOT.Char.GetHouse.GetMotto]！”"
 bp1_house_feud.0005.b: "决不能放过[house_feud_attacker.GetFirstNameNoTooltip]。"
 bp1_house_feud.0005.c: "无论如何[house_feud_victim.GetFirstNameNoTooltip]也回不来了……"
 bp1_house_feud.0005.c.rival: "[ROOT.Char.GetFaith.HighGodName]会打击邪恶。"
 bp1_house_feud.0006.t: "[house_feud_claim.GetBaseNameNoTierPossessiveNoTooltip]真正的[house_feud_rival.GetTitleAsNameNoTooltip]"
 bp1_house_feud.0006.desc: "[house_feud_rival.GetTitledFirstNamePossessive]那得意的笑脸再次闯入了我的脑海中。我站起身来，找了些蹩脚的借口离开篝火，在黑暗中踱来踱去。\n\n我无法将那个[house_feud_rival.Custom2('InsultNoun', ROOT.Char)]从脑海中驱逐出去；一想到[house_feud_rival.GetHerHim]和[house_feud_rival.GetHerHis]的亲属安稳地、洋洋得意地住在[house_feud_rival.GetCapitalLocation.GetName]……\n\n"
 bp1_house_feud.0006.higher: "以[ROOT.Char.GetFaith.HighGodName]之名，#EMP 我#!是[house_feud_claim.GetBaseNameNoTier]的合法统治者。"
 bp1_house_feud.0006.same: "我要不休不息直到[house_feud_claim.GetBaseNameNoTier]属于我吗？"
 bp1_house_feud.0006.multi: "[house_feud_claim.GetBaseNameNoTier]，还有[house_feud_rival.GetTitledFirstName]窃据的其他土地，都必将属于我。"
 bp1_house_feud.0006.previous: "[house_feud_previous.GetTitledFirstNamePossessive]的土地将重新回到我们手中。"
 bp1_house_feud.0006.a: "必须终结[house_feud_rival.GetHouse.GetBaseNameNoTooltip]家族。"
 bp1_house_feud.0006.b: "问题出在[house_feud_rival.GetFirstNameNoTooltip]身上。"
 bp1_house_feud.0006.c: "来点儿[ROOT.Char.Custom('RegionalAlcoholicDrink')]，想想其他事情……"
 bp1_house_feud.0007.t: "狱中压抑"
 bp1_house_feud.0007.house_arrest: "虽然被关在[house_feud_attacker.GetTitledFirstNamePossessive]的房间里总比关在地牢里好，但这也并非生活之道。\n\n这里的食物很差——娱乐更差——但是我有很多时间去怨恨关押我的人。"
 bp1_house_feud.0007.dungeon: "被关在[house_feud_attacker.GetTitledFirstNamePossessive]的地牢里，能让我兴奋一下的只有远处[house_feud_attacker.GetCapitalLocation.GetNameNoTooltip]的喧嚣声和[house_feud_attacker.GetCulture.GetNameNoTooltip]人看守偶尔的呼噜声，我有很多时间去怨恨关押我的人。"
 bp1_house_feud.0007.camp: "在[house_feud_attacker.GetTitledFirstNamePossessive]的[house_feud_attacker.Custom('GetCourt')]里打滚，任由一帮子嘲讽的守卫摆布，我有很多时间去怨恨关押我的人。"
 bp1_house_feud.0007.desc: "\n\n[house_feud_attacker.GetSheHe|U]关押我的时间已经远超出合理的范围，我只能推测[house_feud_attacker.GetHerHis]的拖延有什么琐碎或多变的动机。我真是毫无办法……"
 bp1_house_feud.0007.a: "我会毁灭这个邪恶的家族。"
 bp1_house_feud.0007.b: "总有一天，我会为[house_feud_attacker.GetFirstNameNoTooltip]送上同样的招待。"
 bp1_house_feud.0007.c: "也许[house_feud_attacker.GetSheHe]有充足的理由……"
 bp1_house_feud.0008.t: "不公正的囚禁"
 bp1_house_feud.0008.desc: "[ROOT.Char.Custom('ResidenceBuilding')]厨房散发出的草药和丰盛炖菜的香味，让我无法克制地想到了亲爱的[house_feud_victim.GetFirstName]的困境。"
 bp1_house_feud.0008.house_arrest: "\n\n我希望抓[house_feud_victim.GetHerHis]的[house_feud_attacker.GetTitledFirstName]能让[house_feud_victim.GetHerHim]吃好喝好，但[ROOT.Char.GetHouse.GetBaseName]家族的任何人都不应该生活在警卫的看守下！"
 bp1_house_feud.0008.dungeon: "\n\n一想到[house_feud_victim.GetHerHis]像个下等人一下被关在[house_feud_attacker.GetPrimaryTitle.GetAdjectiveNoTooltip]的监狱里……那是[ROOT.Char.GetHouse.GetBaseName]家的人！"
 bp1_house_feud.0008.camp: "\n\n一想到[house_feud_victim.GetHerHim]像一些低等动物一样被锁在[house_feud_attacker.GetTitledFirstNamePossessive]的[ROOT.Char.Custom('GetCourt')]……那是[ROOT.Char.GetHouse.GetBaseName]家的人！"
 bp1_house_feud.0008.closing: "\n\n一想到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]被囚禁的这许多个月，气得我怒发冲冠，不管是不是[house_feud_attacker.GetTitleAsNameNoTooltip]，[house_feud_attacker.GetFirstNameNoTooltip]这么对待[house_feud_victim.GetHerHim]都太过分了！"
 bp1_house_feud.0008.a: "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]家族的虐待不会被遗忘。"
 bp1_house_feud.0008.b: "[house_feud_attacker.GetFirstNameNoTooltip]会为此付出代价。"
 bp1_house_feud.0008.c: "我只能祈祷[house_feud_victim.GetHerHis]能自由。"
 bp1_house_feud.0009.t: "复仇心切的[old_house_head.Custom2('RelationToMeShort', ROOT.Char)|U]"
 bp1_house_feud.0009.adult: "[ROOT.Char.GetCapitalLocation.GetName]继续在为我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]哀悼。在[ROOT.Char.Custom('ResidenceBuilding')]外，我可以躲避哀悼者不间断的“[old_house_head.GetTitledFirstName]”哀嚎，独自思考一番。\n\n一想到[old_house_head.GetSheHe]因为那个[house_feud_rival.GetHouse.GetBaseName]家的[house_feud_rival.Custom2('InsultNoun', ROOT.Char)][house_feud_rival.GetTitledFirstName]而[old_house_head.GetDeathReasonHideKiller]……"
 bp1_house_feud.0009.child: "随着时间推移，我听到了越来越多关于我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]的故事，包括[old_house_head.GetSheHe]是如何在[house_feud_rival.GetTitledFirstName]手中[old_house_head.GetDeathReasonHideKiller]……"
 bp1_house_feud.0009.reciprocate: "我会让[house_feud_rival.GetHerHim]知道[house_feud_rival.GetHerHis]的仇杀有何代价！"
 bp1_house_feud.0009.new: "命运真是残忍！"
 bp1_house_feud.0009.closing: "\n\n如果世界上存在正义，而且[ROOT.Char.GetHouse.GetBaseName]家族的荣誉能够恢复，我或许得亲自去实现。"
 bp1_house_feud.0009.a: "从今天起，“[house_feud_rival.GetHouse.GetBaseNameNoTooltip]”就是句骂人的话。"
 bp1_house_feud.0009.b: "总有一天我会终结[house_feud_rival.GetFirstNameNoTooltip]。"
 bp1_house_feud.0009.c: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族流的血已经够多了……"
 bp1_house_feud.0010.t: "不可饶如的对待"
 bp1_house_feud.0010.torture: "这痛苦难以忍受，无休无止……我没想到[house_feud_attacker.GetTitledFirstName]居然能做出这么野蛮的事，更别说如此对待一位[ROOT.Char.GetTitleAsNameNoTooltip]，一位贵族了！\n\n"
 bp1_house_feud.0010.blinding: "我还没能完全接受失明的事实……也许我低估[house_feud_attacker.GetTitledFirstName]了……要不是疼痛不允许，恐怕一想到我现在是多么无助，我就会痛哭不已。\n\n"
 bp1_house_feud.0010.castration: "对我的……虐待……造成的疼痛依旧挥之不去，每一次移动都会提醒我我失去了什么。现在唯一能让分散我注意力的就是策划对[house_feud_attacker.GetTitledFirstName]的复仇。\n"
 bp1_house_feud.0010.house_arrest: "尽管我很高兴没被关进[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]的地牢里，这是这种情况下的小小安慰。 "
 bp1_house_feud.0010.dungeon: "就在这下面，在这个黑暗的坑洞里，我在这个[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]孽畜的手上坠落地如此之深。"
 bp1_house_feud.0010.free: "我再次自由了，但却不再完整。只有[house_feud_attacker.GetFirstNameNoTooltip]知道[house_feud_attacker.GetSheHe]让我付出了多少代价。 "
 bp1_house_feud.0010.a: "他们都会希望自己从未出生过。"
 bp1_house_feud.0010.b: "[house_feud_existing.GetHouse.GetBaseNameNoTooltip]家族遇到对手了。"
 bp1_house_feud.0010.c: "[house_feud_attacker.GetFirstNameNoTooltip]会为此付出代价。"
 bp1_house_feud.0010.d: "我想我受够了暴力……"
 bp1_house_feud.0011.t: "受虐待的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))|U]"
 bp1_house_feud.0011.torture: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))][house_feud_victim.GetFirstNamePossessive]在[house_feud_attacker.GetTitledFirstName]手中被折磨的信息，让我简直不忍心去听。\n\n"
 bp1_house_feud.0011.blinding: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))][house_feud_victim.GetTitledFirstNamePossessive]被[house_feud_attacker.GetTitledFirstName]#EMP 致盲#!的消息依然在流传着。\n\n"
 bp1_house_feud.0011.castration: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))][house_feud_victim.GetFirstName]#EMP 被阉割#!的消息笼罩着整个[ROOT.Char.Custom('GetCourt')]。\n\n"
 bp1_house_feud.0011.house_arrest: "唯一的安慰是[house_feud_victim.GetSheHe]没有被关进[house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的[house_feud_attacker.Custom('GetDungeon')]……"
 bp1_house_feud.0011.dungeon: "更糟的是，[house_feud_victim.GetSheHe]还必须在[house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的[house_feud_attacker.Custom('GetDungeon')]里受苦……"
 bp1_house_feud.0011.camp: "更糟的是，[house_feud_victim.GetSheHe]还必须在恶臭的[house_feud_attacker.Custom('GetDungeon')]里打滚……"
 bp1_house_feud.0011.free: "尽管[house_feud_victim.GetSheHe]现在自由了，但这种虐待毫无疑问将会在[house_feud_victim.GetHerHis]接下来的日子里继续纠缠着[house_feud_victim.GetHerHim]。"
 bp1_house_feud.0011.closing: "\n\n我真的能容忍[house_feud_attacker.GetHouse.GetBaseName]家的这种暴行吗？"
 bp1_house_feud.0011.a: "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]家族的所有人都要为此付出代价。"
 bp1_house_feud.0011.b: "我会让[house_feud_attacker.GetFirstNameNoTooltip]受苦。"
 bp1_house_feud.0011.c: "没有什么能做的……"
 bp1_house_feud.0012.t: "头顶绿帽"
 bp1_house_feud.0012.t.female: "头顶绿帽"
 bp1_house_feud.0012.desc: "我的[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_spouse'))]与那个[house_feud_attacker.Custom2('InsultNoun', ROOT.Char)][house_feud_attacker.GetTitledFirstName]的肉体关系困扰着我。\n\n人们在背后嘲笑我，而[house_feud_spouse.GetFirstName]却享受着我舒适的[ROOT.Char.Custom('ResidenceBuilding')]……"
 bp1_house_feud.0012.good: "\n\n[house_feud_spouse.GetSheHe]怎么能这么对我？"
 bp1_house_feud.0012.bad: "\n\n真希望我从未与这个[house_feud_spouse.Custom2('InsultNoun', ROOT.Char)]结婚……"
 bp1_house_feud.0012.a: "必须处理掉[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]家族。"
 bp1_house_feud.0012.b: "忘了[house_feud_existing.GetHouse.GetBaseNameNoTooltip]家族吧，家丑不可外扬！"
 bp1_house_feud.0012.c: "我要杀了[house_feud_attacker.GetHerHim]。"
 bp1_house_feud.0012.d: "这没什么用……"
 bp1_house_feud.0013.t: "[house_feud_spouse.Custom2('RelationToMePossessive', ROOT.Char)|U]的荣誉"
 bp1_house_feud.0013.desc: "[house_feud_spouse.GetTitledFirstNamePossessive]通奸的消息传播开来，每个仆人和[ROOT.Char.Custom('GetCourtier')]的微笑都让我感觉其中蕴含着轻蔑。\n\n[house_feud_attacker.GetTitledFirstName]让我和我的家人成了笑柄……"
 bp1_house_feud.0013.a: "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]家族的所有人都要为此付出代价。"
 bp1_house_feud.0013.b: "[house_feud_attacker.GetSheHe|U]让[house_feud_existing.GetHouse.GetBaseNameNoTooltip]家族都显得道德高尚！"
 bp1_house_feud.0013.c: "我会让[house_feud_attacker.GetFirstNameNoTooltip]受苦。"
 bp1_house_feud.0013.d: "这都已经过去了……"
 bp1_house_feud.0014.t: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_victim'))|U]的骄傲"
 bp1_house_feud.0014.desc: "[house_feud_victim.GetTitledFirstName]没能管好[house_feud_victim.GetHerHis]的家，[house_feud_victim.GetHerHis]的[house_feud_victim.Custom2('RelationToMeShort', SCOPE.sC('house_feud_spouse'))][house_feud_spouse.GetTitledFirstNamePossessive]和[house_feud_attacker.Custom2('InsultAdjective', ROOT.Char)][house_feud_attacker.GetTitledFirstName]的幽会给我们家族带来了耻辱，让我们成了笑柄。\n\n蹲在满是灰尘的[ROOT.Char.Custom('RegionalAlcoholicDrink')]器皿中，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]轻声向我解释了一切。“我们必须对那个[house_feud_attacker.Custom2('InsultNoun', SCOPE.sC('house_feud_victim'))]做点什么，[house_feud_victim.Custom2('RelationToMeShort', ROOT.Char)]，决不能置之不理！”"
 bp1_house_feud.0014.a: "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]家族越界了。"
 bp1_house_feud.0014.b: "决不能放过[house_feud_attacker.GetFirstNameNoTooltip]。"
 bp1_house_feud.0014.c: "原谅并忘记更好……"
 ### Ongoing Events ###
 bp1_house_feud.0100.t: "$story_cycle_house_feud_title$：不对等的怨恨"
 bp1_house_feud.0100.desc: "邪恶的[house_feud_rival.GetFirstName]仍是个[house_feud_rival.GetTitleAsNameNoTooltip]，而我却成了区区一名[ROOT.Char.GetTitleAsNameNoTooltip]，这可真是不妙……保护我的家族不受如此强大敌人的伤害需要十分注意。\n\n[relation.Custom('GetFamilyFeudShortFlavor')]确实不公平，但也许这个世仇带来的麻烦远远大于它的价值……"
 bp1_house_feud.0100.a: "就算是[house_feud_rival.GetTitleAsNameNoTooltip]也要面对正义的制裁。"
 bp1_house_feud.0100.b: "这事已经拖得够久了……"
 bp1_house_feud.0110.t: "$story_cycle_house_feud_title$：远胜对手"
 bp1_house_feud.0110.desc: "[house_feud_rival.GetTitledFirstName]和[house_feud_rival.GetHouse.GetBaseName]家族的邪恶毋庸置疑，但[ROOT.Char.GetTitleAsNameNoTooltip]的家族和[house_feud_rival.GetTitleAsNameNoTooltip]的家族争斗，这真的合适吗？\n\n[relation.Custom('GetFamilyFeudShortFlavor')]确实不可原谅，但我们应该自甘堕落，把时间浪费在这种#EMP 小#!人物身上吗？"
 bp1_house_feud.0110.a: "不管是[house_feud_rival.GetTitleAsNameNoTooltip]还是[ROOT.Char.GetTitleAsNameNoTooltip]，正义必得伸张。"
 bp1_house_feud.0110.b: "是啊，[house_feud_rival.GetSheHe]就是个下等人……"
 bp1_house_feud.0200.t: "$story_cycle_house_feud_title$：非常手段"
 bp1_house_feud.0200.desc: "我们与[house_feud_rival.GetHouse.GetBaseName]家族的世仇已经成了一场灾难；我们无法复仇，他们的暴行只会继续。\n\n如果我们想妥善地结束这世仇，也许是时候使出致命一击了……"
 bp1_house_feud.0200.a: "[house_feud_rival.GetTitledFirstNamePossessiveNoTooltip]的时候到了。"
 bp1_house_feud.0200.b: "[house_feud_target.GetTitledFirstNamePossessiveNoTooltip]的日子快到头了。"
 bp1_house_feud.0200.c: "我对他们有其他计划。"
 bp1_house_feud.0200.d: "不行，这是个错误……"
 bp1_house_feud.0210.t: "$story_cycle_house_feud_title$：沉重的代价"
 bp1_house_feud.0210.desc: "对[house_feud_rival.GetHouse.GetBaseName]家族的复仇离实现还差得很远，自从结仇以来，我们得到的只有[house_feud_rival.GetTitledFirstName]和[house_feud_rival.GetHerHis]那群毒蛇对我们的进一步伤害。\n\n有时我在想，我们是否低估了敌人，在为时已晚之前减少损失是不是更好的选择。"
 bp1_house_feud.0210.recent: "[house_feud_recent_death.GetTitledFirstName]也许就是这么想的……"
 bp1_house_feud.0210.a: "不行，我们会给他们点颜色瞧瞧！"
 bp1_house_feud.0210.b: "够了……够了！"
 bp1_house_feud.0220.t: "$story_cycle_house_feud_title$：仇恨的限度"
 bp1_house_feud.0220.desc: "我们对[house_feud_rival.GetHouse.GetBaseName]家族采取的合法举措并没有被忽视，几乎可以肯定的是，他们现在后悔了那次[relation.Custom('GetFamilyFeudShort')]。\n\n虽然那些人不值得怜悯，但最初的伤害现在已得到了回应，无限期延长这场冲突并不符合我们的最佳利益。"
 bp1_house_feud.0220.recent: "也许[house_feud_recent_kill.GetTitledFirstNamePossessive]的血已经足够了……"
 bp1_house_feud.0220.a: "不，我们才刚开始呢。"
 bp1_house_feud.0220.b: "结束了。"
 bp1_house_feud.0300.t: "$story_cycle_house_feud_title$：令人厌烦的争斗"
 bp1_house_feud.0300.desc: "所有[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家的人都听过那个关于我们与[house_feud_rival.GetHouse.GetBaseNameNoTooltip]家族世仇起源的故事，[relation.Custom('GetFamilyFeudLongFlavor')]。\n\n这个故事已经很有些年头了。我们真的要为了许多年以前的一次[relation.Custom('GetFamilyFeudShort')]而永远地继续这场仇杀吗？"
 bp1_house_feud.0300.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族有仇必报。"
 bp1_house_feud.0300.b: "这事已经拖得够久了。"
 bp1_house_feud.0410.t: "$story_cycle_house_feud_title$：被威胁困扰"
 bp1_house_feud.0410.desc: "“求你了！”[house_feud_victim.GetTitledFirstName]啜泣道，“这种疯狂的怨恨必须停止！我现在无论去#EMP 哪里#!都很害怕，一提起[house_feud_rival.GetHouse.GetBaseName]家我就吓得跳起来！”\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]显然是动摇了……我左右为难，既不想给家人带来危险，也希望给[house_feud_rival.GetTitledFirstName]一个教训。"
 bp1_house_feud.0410.a: "你是对的……是时候结束了。"
 bp1_house_feud.0410.b: "不行，我们必须完成。"
 bp1_house_feud.0420.t: "$story_cycle_house_feud_title$：[house_feud_liege.GetTitleAsNamePossessiveNoTooltip]的呼吁"
 bp1_house_feud.0420.desc: "我的领主[house_feud_liege.GetTitledFirstName]不赞同我的家族与[house_feud_rival.GetTitledFirstName]和[house_feud_rival.GetHouse.GetBaseName]家族之间的争执，希望[house_feud_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]内部的裂痕能够得到弥合，我很清楚这一点。\n\n[house_feud_liege.GetSheHe]凭什么要求正义不得伸张？话说回来，挑起进一步的紧张也许不太明智，尤其是面对[house_feud_liege.GetTitleAsNameNoTooltip]……"
 bp1_house_feud.0420.a: "我永远不会原谅[house_feud_rival.GetTitledFirstNameNoTooltip]。"
 bp1_house_feud.0420.b: "好吧……"
 ### Target Events ###
 bp1_house_feud.0500.t: "$story_cycle_house_feud_title$：愤怒的目标"
 bp1_house_feud.0500.desc: "尽管一开始有所怀疑，但我已开始相信[ROOT.Char.Custom('GetCourt')]里的流言，那就是[house_feud_rival.GetTitledFirstName]想要我的人头，一切都是因为一次[relation.Custom('GetFamilyFeudShort')]。\n\n因为与我的关系，整个[ROOT.Char.GetHouse.GetName]家族都是[house_feud_rival.GetHerHim]的猎物，而这股仇恨从顶部溢出，向下席卷了[house_feud_rival.GetHerHis]整个[house_feud_rival.Custom2('InsultAdjective', ROOT.Char)]家族。"
 bp1_house_feud.0500.a: "[house_feud_rival.GetFirstNameNoTooltip]家族会后悔的。"
 bp1_house_feud.0500.b: "我有更大的担忧。"
 bp1_house_feud.0501.t: "$story_cycle_house_feud_title$：[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]家族的仇恨"
 bp1_house_feud.0501.reciprocating: "[house_feud_attacker.Custom2('InsultAdjective', ROOT.Char)][house_feud_attacker.GetFirstName]以[house_feud_attacker.GetHerHis]自己的公开仇恨回应了我家族的公开仇恨，这是对我们正义的不满可悲又中伤的回击。"
 bp1_house_feud.0501.new: "我被告知那个卑劣的[house_feud_attacker.Custom2('InsultNoun', ROOT.Char)][house_feud_attacker.GetTitledFirstName]立下誓言，让[ROOT.Char.GetHouse.GetBaseName]家族成为了[house_feud_attacker.GetHerHis]的家族的永恒之敌。"
 bp1_house_feud.0501.desc: "\n\n哈，想想看，[relation.Custom('GetFamilyFeudShortFlavor')]竟然惹毛了[house_feud_attacker.GetDynastyHouseName]家族的人！"
 bp1_house_feud.0501.a: "啊，#EMP 彼此彼此#!啊！"
 bp1_house_feud.0501.b: "看来我们有了一个新的敌人。"
 bp1_house_feud.0501.c: "真是幼稚。"
 bp1_house_feud.0501.c.busy: "我们必须注意[house_feud_existing.GetBaseNameNoTooltip]家族。"
 bp1_house_feud.0501.c.existing: "愚蠢。非常愚蠢。"
 bp1_house_feud.0502.t: "$story_cycle_house_feud_title$：紧张冷却"
 bp1_house_feud.0502.desc: "我和[house_feud_attacker.GetTitledFirstName]之间紧张关系的冷却，如果可能的话，似乎证实了[house_feud_attacker.GetSheHe]已放弃了[house_feud_attacker.GetHerHis]针对[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族的仇杀。"
 bp1_house_feud.0502.another: "\n\n我被告知[house_feud_attacker.GetSheHe]现在被[house_feud_attacker.GetHerHis]与[house_feud_new.GetHeadOfHouse.GetTitledFirstName]和[house_feud_new.GetBaseName]家族的仇恨吞噬了。"
 bp1_house_feud.0502.peace: "\n\n真是难以置信，但我很高兴以后不必再担心[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]家族的威胁了。"
 bp1_house_feud.0502.a: "为时已晚。"
 bp1_house_feud.0502.b: "也许#EMP 是#!时候结束这一切了。"
 bp1_house_feud.0502.c: "那他们肯定放松了防守！"
 bp1_house_feud.0502.d: "为什么我要在这种蠢事上浪费时间？"
 ### Notification Events ###
 bp1_house_feud.0600.t: "$story_cycle_house_feud_title$：共同的敌人"
 bp1_house_feud.0600.desc: "我一直早考虑今天早上我收到的一封来自我的[ROOT.Char.Custom2('RelationToMeShort', house_head_scope)][house_head_scope.GetTitledFirstName]的措辞强硬的信。\n\n[ROOT.Char.GetHouse.GetHeadOfHouse.GetSheHe|U]在信中展现了[ROOT.Char.GetHouse.GetHeadOfHouse.GetHerHis]的坚决，想要我们整个家族把“[house_feud_rival.GetHouse.GetBaseName]家野狗”当成明确的敌人。\n\n对于[relation.Custom('GetFamilyFeudShortFlavor')]，我无法辩解——但这会给我的家人带来什么危险？"
 bp1_house_feud.0600.a: "我不能拒绝[ROOT.Char.GetHouse.GetHeadOfHouse.GetFirstNameNoTooltip]。"
 bp1_house_feud.0600.b: "是时候了！"
 bp1_house_feud.0600.c: "这对我们没什么用……"
 ### Scheme Events ###
 bp1_house_feud.0700.t: "$story_cycle_house_feud_title$：禁果"
 bp1_house_feud.0700.desc: "我的怀疑得到了证实，[owner.GetTitledFirstName]，一个可恶的[owner.GetHouse.GetBaseName]家的人，渴望我的爱情……\n\n"
 bp1_house_feud.0700.desc_positive: "我一直被告知要小心家族的敌人，但我不能否认这确实让人感觉……#EMp 兴奋#!。"
 bp1_house_feud.0700.desc_neutral: "或许如果没有两家的纠纷，我会考虑答应[owner.GetTitledFirstNamePossessive]。"
 bp1_house_feud.0700.desc_negative: "多可笑的一个[owner.GetWomanMan]——[owner.GetSheHe]以为我是什么，傻瓜吗？"
 bp1_house_feud.0700.a: "滚开，[house_feud_rival.GetHouse.GetBaseNameNoTooltip]家族的[house_feud_rival.Custom2('InsultNoun', ROOT.Char)]！"
 bp1_house_feud.0700.b: "玫瑰不管叫什么名字，闻起来都很香。"
 bp1_house_feud.0701.t: "谨慎的猎物"
 bp1_house_feud.0701.desc: "“如果你以为我想追求你，那他们所说的[owner.GetHouse.GetBaseName]家的精神问题一定是真的。找其他人耍你那可笑的花招吧。”\n\n[target.GetFirstName][target.Custom('quirk_neg_present')]，同时[target.GetSheHe]开始恶毒地辱骂我。"
 bp1_house_feud.0701.a: "我以为你……算了……"
 #Maintenance Events
 bp1_house_feud.0810.t: "$story_cycle_house_feud_title$：薪火相传"
 bp1_house_feud.0810.child: "我曾听过许多关于我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))][old_house_head.GetTitledFirstName]，以及[old_house_head.GetHerHis]与[house_feud_rival.GetHouse.GetBaseName]家族相争的故事。"
 bp1_house_feud.0810.adult: "随着我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))][old_house_head.GetTitledFirstName]离世，现在我开始质疑起我们家族与[house_feud_rival.GetHouse.GetBaseName]家族的纠纷。"
 bp1_house_feud.0810.desc: "\n\n或许[relation.Custom('GetFamilyFeudShortFlavor')]需要做出回应，但继续这场世仇符合我们的利益吗？\n\n[ROOT.Char.GetHouse.GetBaseName]家族需要我的领导来确保其生存与尊重，但也许为了这场仇杀而流的血已经够多了……"
 bp1_house_feud.0810.a: "不行，那就是[house_feud_rival.GetHouse.GetBaseNameNoTooltip]家族的癞蛤蟆想要的！"
 bp1_house_feud.0810.b: "没错，我有更重要的事要操心。"
 bp1_house_feud.0810.b.rival: "[house_feud_rival.GetFirstNameNoTooltip]是条恶犬，但这种疯狂必须结束。"
 bp1_house_feud.0830.t: "$story_cycle_house_feud_title$：最甜蜜的感觉"
 bp1_house_feud.0830.opening_drink: "终于，我可以享用一杯[ROOT.Char.Custom('RegionalAlcoholicDrink')]了，"
 bp1_house_feud.0830.opening: "终于，我可以安心休息了，"
 bp1_house_feud.0830.desc: "该死的[first_rival.GetHouse.GetBaseName]家族已被从世界上抹去，他们因为[relation.Custom('GetFamilyFeudShortFlavor')]而愚蠢地挑起的仇杀得到了一劳永逸的解决。"
 bp1_house_feud.0830.first_owner: "\n\n我胜利归来，而那个傻瓜[first_rival.GetTitledFirstName]最终下了[ROOT.Char.GetFaith.NegativeAfterLife]！"
 bp1_house_feud.0830.fallback: "\n\n虽然[first_owner.GetTitledFirstName]没能活着看到这一天，但我希望[first_owner.GetSheHe]在[ROOT.Char.GetFaith.PositiveAfterLife]能够满意。"
 bp1_house_feud.0830.losing: "\n\n虽然在这些年间，他们对我们家族造成了巨大伤害，但没什么能比得知他们家的旗帜不会再度飘扬更让人感觉满意或欣慰了。"
 bp1_house_feud.0830.winning: "\n\n我们彻底铲除了他们，确保了没人能在冒犯我们家族后不付出惨痛的代价。"
 bp1_house_feud.0830.even: "\n\n我们造成的每一次损失都得到了回应，但现在我们与[first_rival.GetHouse.GetBaseNameNoTooltip]家族的故事已经合上了最后一页。"
 bp1_house_feud.0830.a: "永远别惹[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族。"
 bp1_house_feud.0840.t: "$story_cycle_house_feud_title$：下一个敌人"
 bp1_house_feud.0840.desc: "可恶的[house_feud_rival.GetHouse.GetName]家族现在由[house_feud_rival.GetFirstName]掌握，这名[house_feud_rival.GetTitleAsNameNoTooltip]肯定和[house_feud_rival.GetHerHis]的前任一样邪恶。"
 bp1_house_feud.0840.child: "可是[house_feud_rival.GetSheHe]只是个小[house_feud_rival.Custom('GirlBoy')]……"
 bp1_house_feud.0840.closing: "\n\n所有人都知道“[relation.Custom('GetFamilyFeudShortFlavor')]”，但未来会如何呢？"
 bp1_house_feud.0840.a: "#EMP 没什么#!改变！[house_feud_rival.GetHouse.GetBaseNameNoTooltip]家族的恶狗都一个样！"
 bp1_house_feud.0840.b: "已经够了。"
 bp1_house_feud.0840.b.rival: "该死的[house_feud_rival.GetFirstNameNoTooltip]，但该适可而止了。"
 #Victory Events
 bp1_house_feud.7000.t: "$story_cycle_house_feud_title$：合法[ROOT.Char.GetTitleAsNameNoTooltip]"
 bp1_house_feud.7000.desc: "经历千辛万苦，我们终于从[previous_holder.GetTitledFirstName]和[house_feud_rival.GetHouse.GetBaseName]家族手中夺取了[house_feud_title.GetNameNoTier]！\n\n既然这种不公得到纠正，也许是时候平息这场过去的争执了，以免它开始的原因被淹没在流血冲突中。"
 bp1_house_feud.7000.a: "[house_feud_rival.GetHouse.GetBaseNameNoTooltip]家族还有更多要偿还的。"
 bp1_house_feud.7000.b: "结束了，我们赢了。"
 bp1_house_feud.7001.t: "$story_cycle_house_feud_title$：血债血偿"
 bp1_house_feud.7001.desc: "卑鄙地谋杀了我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))][house_feud_victim.GetTitledFirstName]的[house_feud_attacker.GetTitledFirstName]，终于死在了我们手中，家族的荣誉因此得以恢复。\n\n既然[ROOT.Char.GetHouse.GetBaseName]家族的仇杀目标已经实现，也许最好让这场……#EMP 争斗#!成为过去。"
 bp1_house_feud.7001.a: "我和[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]家族还没完呢。"
 bp1_house_feud.7001.b: "我们不要让整个世界变得盲目。"
 bp1_house_feud.7002.t: "$story_cycle_house_feud_title$：命运达成"
 bp1_house_feud.7002.opening: "冷酷地折磨了我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))][house_feud_victim.GetTitledFirstName]的[house_feud_attacker.GetTitledFirstName]现在在我们手中遭受了相同的命运！"
 bp1_house_feud.7002.opening_self: "冷酷地折磨了我的[house_feud_attacker.GetTitledFirstName]现在在我们手中遭受了相同的命运！"
 bp1_house_feud.7002.desc: "\n\n既然对[ROOT.Char.GetHouse.GetBaseName]家族的最初侵犯已经得到了报复，现在该处理我们与[house_feud_attacker.GetHouse.GetBaseName]家族的战争将持续多久的问题了……”"
 bp1_house_feud.7002.a: "还有太多要做了。"
 bp1_house_feud.7002.b: "我们赢了。"
 bp1_house_feud.7003.t: "$story_cycle_house_feud_title$：贪婪的复仇"
 bp1_house_feud.7003.opening: "无耻地勾引了我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))][house_feud_victim.GetTitledFirstNamePossessive]的[house_feud_spouse.GetWifeHusband][house_feud_spouse.GetTitledFirstName]的[house_feud_attacker.GetTitledFirstName]，"
 bp1_house_feud.7003.opening_self: "无耻地勾引了我[house_feud_spouse.GetWifeHusband][house_feud_spouse.GetTitledFirstName]的[house_feud_attacker.GetTitledFirstName]，"
 bp1_house_feud.7003.desc: "终于在我们手上遭受了相同的命运！\n\n既然解决了这个心头大患，我们与[house_feud_rival.GetHouse.GetBaseNameNoTooltip]的斗争似乎也即将自然来到它的终点。"
 bp1_house_feud.7003.a: "这只是个开始！"
 bp1_house_feud.7003.b: "令人满意的结局……"
