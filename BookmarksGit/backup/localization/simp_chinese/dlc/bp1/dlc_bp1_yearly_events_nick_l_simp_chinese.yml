l_simp_chinese:
 bp1_yearly.5001.t: "夜惊"
 bp1_yearly.5001.desc: "我怎么醒了？我那睡迷糊的大脑理了遍原因。夜里有点凉但还不冻人，我的被窝温暖而舒适，而且——\n\n我的床尾有道人影。那人影一靠近，就与我的[ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)][sibling_murderer.GetFirstName]的样貌重合了。我刚要张嘴指明[sibling_murderer.GetHerHis]的房间其实在我隔壁，就注意到了[sibling_murderer.GetHerHis]手里拿的枕头。\n\n多亏了青灰的月光，我才能看清[sibling_murderer.GetHerHis]眼中闪烁着的狂野、疯癫和杀气。"
 bp1_yearly.5001.a: "叛徒，我要#bold 杀了#!你！"
 bp1_yearly.5001.b: "不！我不会让你得逞的！"
 bp1_yearly.5001.c: "救命！"
 bp1_yearly.5001.win.tt: "你的对抗取得了积极的结果"
 bp1_yearly.5001.lose.tt: "你的对抗不太顺利"
 bp1_yearly.5001.shout.tt: "你大声呼救，希望有人能听到你的声音"
 bp1_yearly.5001.kill.tt: "[sibling_murderer.GetHerHim]任由你摆布"
 bp1_yearly.5001.die.tt: "你输掉了对抗"
 bp1_yearly.5002.t: "$bp1_yearly.5001.t$：野心破灭"
 bp1_yearly.5002.desc: "一看到我动了，[sibling_murderer.GetFirstName]立即向我扑来，但肾上腺素的突然激增给了我力量。[sibling_murderer.GetFirstNameNoTooltip]在床中间被拦截，我的拳头正中[sibling_murderer.GetHerHim]的，呃，上巴。\n\n[sibling_murderer.GetFirstNamePossessiveNoTooltip]踉踉跄跄地后退了几步，随后打出一顿骤雨般的乱拳，但这并不能阻止我将[sibling_murderer.GetSheHe]扑倒在地。我稳稳地跨坐在[sibling_murderer.GetSheHe|U]的胸口，狠狠一拳打碎了[sibling_murderer.GetHerHis]的鼻子，这一拳将[sibling_murderer.GetHerHis]的头打得撞在石质地板上又反弹了起来，[sibling_murderer.GetHerHis]忍不住发出了可怜的呜咽声。\n\n这时，[guard.GetFirstName]——谢天谢地这家伙反应很快——赶了过来。[sibling_murderer.GetFirstNameNoTooltip]一脸阴沉地盯着地面，而我开始解释发生了什么。"
 bp1_yearly.5002.a: "我自己的[ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]。你怎么#EMP 能#!？"
 bp1_yearly.5003.t: "$bp1_yearly.5001.t$：雷穆斯"
 bp1_yearly.5003.desc: "我一个人半裸地躺在那里，毫无防备。[sibling_murderer.GetFirstNameNoTooltip]的背叛着实让我吃了一惊，我还没有完全从这种惊吓中缓过来时，[sibling_murderer.GetSheHe]就压制住了我。[sibling_murderer.GetHerHis]用腿压住我的一条胳膊，一只手将枕头按在我的脸上，空闲的另一只手抓住我胡乱摆动的手腕，将它别在了床柱上。\n\n[sibling_murderer.GetSheHe]猛地一扭掰断了我的胳膊，剧痛扩散至我的肩膀，这感觉就像过了好几个小时一样。我的手腕无用地耷拉着，骨折的前肢拼命向前挠，而[sibling_murderer.GetSheHe]则用手按住了我的喉咙。\n\n“那个位子是#EMP 我的#!！”[sibling_murderer.GetSheHe]低吼道，我的眼前只有一片黑暗。"
 bp1_yearly.5003.a: "[sibling_murderer.GetFirstNameNoTooltip]！#DIE1 不……#!#DIE2 [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]……#!"
 bp1_yearly.5004.t: "$bp1_yearly.5001.t$：得力下属"
 bp1_yearly.5004.desc: "[sibling_murderer.GetFirstName]向前一跃，眨眼的功夫就跨越了[sibling_murderer.GetHerHim]与我的床头之间的距离，但为时已晚。在[sibling_murderer.GetSheHe]动之前，我的呼救声已经从嗓子眼里钻了出来，等到枕头捂住了我的头，我已经可以听到雷鸣般的脚步声正快速靠近。"
 bp1_yearly.5004.guard.death: "\n\n门咔哒一声打开了，老天保佑，站在那里的是[guard.GetFirstName]。[guard.GetSheHe|U]倒吸一口凉气，转身想大喊一声，但听到我的[sibling_murderer.Custom2('RelationToMeShort', ROOT.Char)]低声吼出[guard.GetHerHis]的名字后，又沉默了下来。[sibling_murderer.GetFirstNameNoTooltip]三言两语就和[guard.GetFirstNamePossessiveNoTooltip]达成交易，获得了后者的缄默和忠诚，我只能在一旁听着，不断心生恐惧。\n\n脚步声再次响起，随之而来的还有门闩最后那一声可怕的#EMP 咔哒#!，一波压倒性的恐慌从我胸口升起。"
 bp1_yearly.5004.guard.save: "\n\n门咔哒一声打开了，老天保佑，站在那里的是[guard.GetFirstName]。[guard.GetSheHe|U]倒吸一口凉气，回头冲门外大喊一声。不一会儿，两名卫兵冲了进来，拽住想要谋杀我的[sibling_murderer.GetFirstNameNoTooltip]的脚，将[sibling_murderer.GetHersHis]从我身上提了起来。\n\n[sibling_murderer.GetHersHis]一脸阴沉地盯着地板，不知是不能还是不愿，甚至没有否认[sibling_murderer.GetHerHis]的行为。"
 bp1_yearly.5004.parent.save: "\n\n门咔哒一声打开了，我的[ROOT.Char.Custom2('RelationToMeShort', sibling_parent)][sibling_parent.GetFirstName]出现在门口。[sibling_parent.GetHerHim]只用了一秒钟就意识到发生了什么，一边大声呼救，一边将[sibling_murderer.GetFirstNameNoTooltip]从我身上提起，并狠狠摔到了地上。\n\n[sibling_parent.GetSheHe]将我的头抱在[sibling_parent.GetHerHis]的怀里，我的[ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]趁机冲向门口想要逃走，但被赶到的[guard.GetFirstName]堵个正着，将[sibling_murderer.GetHerHim]提起来又扔回了房间里。"
 bp1_yearly.5004.parent.death: "\n\n门咔哒一声打开了，我的[ROOT.Char.Custom2('RelationToMeShort', sibling_parent)][sibling_parent.GetFirstName]出现在门口。但是看到[ROOT.Char.Custom2('RelationToMePossessive', sibling_parent)]嘴角的微笑和眯起的、充满恶意的眼睛，我最初的放松逐渐变成了冰冷、黑暗的恐惧，血液几乎都要凝结了。\n\n[sibling_parent.GetSheHe|U]转身走进走廊，拉着门闩，好像对世界上的一切都毫不在意。\n\n#EMP “咔哒。”#!"
 bp1_yearly.5005.t: "夜惊：权迷心窍"
 bp1_yearly.5006.t: "$bp1_yearly.5001.t$：[ROOT.Char.Custom2('RelationToMePossessive', sibling_parent)|U]的爱"
 bp1_yearly.5006.a: "[ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]！你救了我！"
 bp1_yearly.5007.t: "$bp1_yearly.5001.t$：杀子倾向"
 bp1_yearly.5007.a: "#DIE1 [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]！#!#DIE2 ……求你！#!"
 bp1_yearly.5008.t: "$bp1_yearly.5001.t$：罗慕路斯"
 bp1_yearly.5008.desc: "[sibling_murderer.GetFirstName]动作很快，但很明显，[sibling_murderer.GetSheHe]严重低估了我。就在[sibling_murderer.GetSheHe|U]飞速穿过房间时，我已经下了床开始移动，[sibling_murderer.GetFirstNamePossessiveNoTooltip]的一个不注意，被不平坦的石板上绊倒，摔了个七荤八素。\n\n我向前一步，狠狠一脚踢中了正慌忙爬起的[sibling_murderer.GetFirstNamePossessiveNoTooltip]，踢得[sibling_murderer.GetHerHis]的脑袋撞上了墙又弹了回来，发出了让人作呕的碎裂声。随后，我的[ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]开始抡起了盲目的王八拳，看起来挺凶但是一拳都没有命中，而我则趁机来到了边桌旁。\n\n[sibling_murderer.GetFirstNameNoTooltip]猛地转过身来，却被一把极其锋利的小刀抵住了喉咙。我第一次在[sibling_murderer.GetHerHis]的眼中看到了真正的恐惧。"
 bp1_yearly.5008.a: "他们将永远无法找到你的尸体，[sibling_murderer.GetFirstNameNoTooltip]。"
 bp1_yearly.5008.b: "别再惹我了。明白？"
 bp1_yearly.5601.t: "多彩生活"
 bp1_yearly.5601.start: "真是美好的一天啊！微风不燥，阳光正好，昆虫在灌木丛中欢快地鸣叫。一切都显得明亮而生动，这都是因为那个[bp1_yearly_5601_dead_nemesis.Custom2('InsultAdjective', ROOT.Char)][bp1_yearly_5601_dead_nemesis.Custom2('InsultNoun', ROOT.Char)][bp1_yearly_5601_dead_nemesis.GetFirstName]终于死了，真是幸运！\n\n[bp1_yearly_5601_dead_nemesis.GetHerHis]的朋友和家人列着队经过我去做最后的道别时，我忍不住笑了。"
 bp1_yearly.5601.bodysnatcher: "尽管[bp1_yearly_5601_dead_nemesis.GetSheHe]现在没法出声阻止他们了，但一想到[bp1_yearly_5601_dead_nemesis.GetFirstNamePossessiveNoTooltip]的家人居然有胆子默然地捍卫[bp1_yearly_5601_dead_nemesis.GetHerHis]的荣誉，我就有些不快。\n\n队伍从我身边经过，去墓地埋葬尸体。"
 bp1_yearly.5601.notinsane: "死者亲友对我的怒容只会让我笑得更开心。我转身离去，高兴地抛给一个年轻乞丐一枚足以让他全家好吃好喝好几周的硬币，他的眼睛顿时睁得大大的，就像我得意笑着的嘴一样大。"
 bp1_yearly.5601.a: "我会让他们瞧瞧！"
 bp1_yearly.5601.a.tt: "你等待夜幕降临，然后拿上铲子出发……"
 bp1_yearly.5601.b: "这是我生命中最棒的一天！"
 bp1_yearly.5601.c: "是时候继续前进了。"
 bp1_yearly.5602.t: "出人头地"
 bp1_yearly.5602.desc: "深夜，周围一片寂静。唯一能听到的声音就是我用铲子轻松地挖掘新填泥土的声音。坟墓旁的土堆逐渐变大，[bp1_yearly_5601_dead_nemesis.GetFirstName]的尸体再次像不久前那样暴露在新鲜空气中。\n\n我撕开了遮盖[bp1_yearly_5601_dead_nemesis.GetHerHis]的脸的布料。我冷静地凝视着[bp1_yearly_5601_dead_nemesis.GetHerHim]，[bp1_yearly_5601_dead_nemesis.GetHerHis|U]嘴唇张开，咧出狰狞的笑容，脖子上还粘着湿漉漉的泥土和尘垢。\n\n我再次拿起铲子，对准了[bp1_yearly_5601_dead_nemesis.GetHerHis]的脖子。经过我今天早些时候的亲手打磨，这把铲子已经磨出了锋利的刃口——一铲，两铲，三……"
 bp1_yearly.5602.a: "我会让你变得有用的，仅此一次。"
 bp1_yearly.5602.b: "[ROOT.Char.GetFaith.HighGodName]拥有你的灵魂。而猪会拥有你的脑袋！"
 bp1_yearly.5701.t: "出来玩？"
 bp1_yearly.5701.desc: "我敢肯定[married_friend.GetFirstNamePossessive]和[married_friend.GetHerHis]的配偶[friend_spouse.GetFirstName]的感情非常好，但随着他们感情的加深，最近[married_friend.GetSheHe]和我——一位亲爱的朋友——共度的时间越来越少了。我试图邀[married_friend.GetHerHim]出去，但哪怕是散步这样简单的事情都遭到了拒绝，显然，[married_friend.GetSheHe]被婚姻的责任束缚住了。\n\n真怀念曾经的美好时光啊，那时候我们会"
 bp1_yearly.5701.desc.ladsladslads: "出去四处闲逛，喝最好的[ROOT.Char.Custom('RegionalDrink')]喝到吐，然后第二天晚上继续！"
 bp1_yearly.5701.desc.nodrinky: "愉快地观看当地醉汉摔个狗吃屎让自己难堪，就这样看一晚上！"
 bp1_yearly.5701.desc.ending: "\n\n那时候真好啊！真希望这该死的、[friend_spouse.Custom2('InsultAdjective', ROOT.Char)][friend_spouse.GetFirstNameNoTooltip]不再阻止我们再次享受当年的快乐……"
 bp1_yearly.5701.a: "[friend_spouse.GetSheHe|U]再也不能将我们分开了！"
 bp1_yearly.5701.b: "也许我能让他们意识到自己的错误……"
 bp1_yearly.5701.c: "我想我们都已开始了新的生活？"
 bp1_yearly.5701.tt.critical_success: "他们的关系不可挽回的破裂了"
 bp1_yearly.5701.tt.success: "他们中间出现了一道裂痕"
 bp1_yearly.5701.tt.failure: "他们俩都对你感到不满"
 bp1_yearly.5701.tt.critical_failure: "你玩过头了"
 bp1_yearly.5702.t: "技艺精湛"
 bp1_yearly.5702.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('skilful_friend'))][skilful_friend.GetFirstName]真有太有才了！\n\n"
 bp1_yearly.5702.diplomacy: "当[skilful_friend.GetSheHe]开始说话，人们会沉浸在[skilful_friend.GetHerHis]说的每个词中。即使是最愤世嫉俗、最暴躁的人也会被[skilful_friend.GetHerHis|U]的花言巧语迷住。我真的相信[skilful_friend.GetSheHe]能把梳子卖给秃子！"
 bp1_yearly.5702.martial: "[skilful_friend.GetHerHis]脑子里的精妙战术足以让世界上最优秀的指挥官感到羞愧。[skilful_friend.GetFirstNameNoTooltip]似乎天生就有能力在战场上发现并利用弱点，这对于任何明白战争重要性的领主来说，都是一笔巨大的财富。"
 bp1_yearly.5702.stewardship: "说[skilful_friend.GetSheHe]有金钱头脑实在是太保守了。当[skilful_friend.GetSheHe]负责财政事务时，没有一枚钱币能逃过[skilful_friend.GetHerHis]的注意，在平衡账目时简直就是魔法。"
 bp1_yearly.5702.intrigue: "在所有我不愿与之为敌的人当中，[skilful_friend.GetFirstNameNoTooltip]肯定排在名单的前列。作为一名操纵大师和出色的谋士，[skilful_friend.GetHerHis]颠覆王朝的技巧就像在家从厨房女仆那儿偷甜食一样。"
 bp1_yearly.5702.learning: "[skilful_friend.GetHerHis|U]的学者思维在我的[ROOT.Char.Custom('GetCourt')]内无人能比。即使现在，我仍能听到[skilful_friend.GetHerHim]在另一个[ROOT.Char.Custom('GetRoom')]内滔滔不绝地谈论着晦涩难懂的话题，如同拥有几十年经验的工匠大师一般熟练和轻松。"
 bp1_yearly.5702.prowess: "作为全领地闻名的杰出战士，[skilful_friend.GetHerHis]的剑术无人质疑。看着[skilful_friend.GetSheHe]以一个真正大师的全部精力和优雅在院子里攻击训练傀儡，即使是最狡猾的决斗者也会感到害怕。"
 bp1_yearly.5702.fallback: "FALLBACK"
 bp1_yearly.5702.ending: "\n\n也许我可以请[skilful_friend.GetHerHim]传授我一些这个领域的技巧？"
 bp1_yearly.5702.a: "教教我，[skilful_friend.GetFirstNameNoTooltip]！"
 bp1_yearly.5702.a.tt.success: "[skilful_friend.GetFirstNameNoTooltip]将[skilful_friend.GetHerHis]的方式教授给你"
 bp1_yearly.5702.a.tt.neutral: "你没学到有用的东西，但感谢了[skilful_friend.GetFirstNameNoTooltip]的努力"
 bp1_yearly.5702.a.tt.failure: "你太笨了，[skilful_friend.GetFirstNameNoTooltip]在沮丧中放弃"
 bp1_yearly.5702.b: "我觉得我也不差！"
 bp1_yearly.5702.b.tt.success: "你赢得比赛"
 bp1_yearly.5702.b.tt.failure: "你输掉比赛"
 bp1_yearly.5702.c: "我永远也达不到[skilful_friend.GetHerHis]那种级别！"
 bp1_yearly.5703.t: "同床异梦"
 bp1_yearly.5703.desc: "我气喘吁吁地躺下，浑身是汗。我今晚的性征服对象[rival_lover.GetFirstName]懒洋洋地躺在我身边。谁能想到两位如此敌对的仇敌会成为……#EMP 和平共处#!的情人？\n\n“闭上你的眼睛。”[rival_lover.GetFirstNameNoTooltip]淘气地说道，一丝调皮的微笑在[rival_lover.GetHerHis]嘴角浮现。我闭上眼睛，双手交叠在脑后，事后的满足感在心中涌起。突然，我感觉手腕被冰冷的镣铐铐住了，猛地睁开眼睛，看到我的情人正爬上床头桌。\n\n“我等待这一刻已经很久很久了。”[rival_lover.GetSheHe]低吼道。月光在刀锋上闪闪发光。"
 bp1_yearly.5703.a: "不！求你让我说句话！"
 bp1_yearly.5703.a.tt.success: "你说服了[rival_lover.GetHerHim]"
 bp1_yearly.5703.a.tt.failure: "[rival_lover.GetFirstNameNoTooltip]伤到了你"
 bp1_yearly.5703.a.tt.criticalfailure: "[rival_lover.GetSheHe|U]毫不留情"
 bp1_yearly.5703.b: "等等！你想要更多吗？"
 bp1_yearly.5703.b.tt.success: "你的诱惑力救了你"
 bp1_yearly.5703.b.tt.failure: "你的床上功夫没那么好"
 bp1_yearly.5703.c: "让我来告诉你为什么这不是一个好主意……"
 bp1_yearly.5704.t: "[seduced_rival.GetSheHe|U]生气时真好看"
 bp1_yearly.5704.desc: "[seduced_rival.GetFirstName]又一次来到我的[ROOT.Char.GetChamber]，喋喋不休地说着我是如何不公正地对待[seduced_rival.GetHerHim]的废话。[seduced_rival.GetSheHe]再次咒骂起了我，[seduced_rival.GetHerHis|U]的眼睛好似在燃烧一般，而当我轻蔑地摇头无视[seduced_rival.GetHerHis]的愤怒时，[seduced_rival.GetHerHis]的怒火更加高涨了。\n\n[seduced_rival.GetSheHe]继续斥责我，而我反过来回击，但却发现自己再次瞄起了[seduced_rival.GetHerHis]的眼睛。我刚从那小小的遐想中挣脱出来，就发现自己的目光又落到了[seduced_rival.GetHerHis]那因愤怒而明显凸出的下颌曲线上。[seduced_rival.GetSheHe]继续着[seduced_rival.GetHerHis]的长篇大论，我又下意识地盯上了[seduced_rival.GetHerHis]那诱人地起伏着的胸脯，还有——\n\n我这是#EMP 怎么了#!？"
 bp1_yearly.5704.a: "希望我我们能#EMP 更常#!见面，[seduced_rival.GetFirstNameNoTooltip]。"
 bp1_yearly.5704.b: "真是荒谬！"
 bp1_yearly.5705.t: "[lover_rival.GetSheHe|U]不配！"
 bp1_yearly.5705.desc: "也许我最近有点太得意了？这应该就是[concerned_friend.GetFirstName]如此生气的原因。我的朋友忍无可忍与我就……我与[lover_rival.GetFirstName]的复杂关系进行对质。\n\n“你真是太荒谬了！”[concerned_friend.GetSheHe]直截了当地说道，还伸出[concerned_friend.GetSheHe]的手指戳了戳我的胸口，显然被我做爱后恍惚的举止激怒了。“你#EMP 知道#!这不会有什么好结果！你这是在自取灭亡，而且你自己也知道这一点！”"
 bp1_yearly.5705.a: "但是……你#EMP 见过#![lover_rival.GetHerHim]吗？！"
 bp1_yearly.5705.a.tt: "此选项可用，因为[lover_rival.GetFirstNamePossessiveNoTooltip]出了名的吸引力。"
 bp1_yearly.5705.b: "你根本不懂我们的关系！"
 bp1_yearly.5705.c: "我懂，我懂。你是对的。"
 bp1_yearly.5706.t: "[SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))|U]之罪"
 bp1_yearly.5706.desc: "在[meeting_county.GetProvince.GetCounty.GetName]，我看到[rival_parent.Custom2('MyCharacterIntroduction', ROOT.Char)]急匆匆向我走来。最近我俩一有机会就互相谩骂。我本以为[rival_parent.GetFirstNameNoTooltip]会朝我说些无聊的废话，但[rival_parent.GetHerHim]却一言不发径直走开了。\n\n直到这时，我才注意到有人在[rival_parent.GetFirstNamePossessiveNoTooltip]身后：[rival_parent.GetHerHis][rival_child.Custom('GetDaughterSon')][rival_child.GetFirstName]。[rival_child.GetSheHe|U]略带轻佻地朝我笑了笑，微微扬了一下眉毛，然后匆匆去追[rival_child.GetHerHis]的[SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]。\n\n我静静看着二人的身影消失。这是怎么回事……？"
 bp1_yearly.5706.a: "不善意回应有点不礼貌……"
 bp1_yearly.5706.a.tt: "勾引计谋会永远成功率增益"
 bp1_yearly.5706.b: "我才不要和那个下贱玩意的亲属有任何接触！"
 bp1_yearly.5707.t: "[SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))|U]之罪：捉奸现场"
 bp1_yearly.5707.start: "即使正沉溺于激情中，我也能清晰地听到那雷鸣般的脚步声，我的脸扭曲出一丝得意的微笑。\n\n[rival_parent.GetFirstName|U]冲入[ROOT.Char.Custom('GetRoom')]，一种无比精彩的惊恐表情爬上了[rival_parent.GetHerHis]的脸。而[rival_child.GetFirstName]，"
 bp1_yearly.5707.child_dislike: "出乎我的预料，当[rival_child.GetSheHe]看到[rival_child.GetHerHis]的[SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]时，笑得和我一样开心。[rival_child.GetSheHe|U]甚至用[rival_child.GetHerHis]的双臂环抱住我，将我搂得更紧了。\n\n“也许现在你会把我当回事了，#EMP [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]#!！”"
 bp1_yearly.5707.child_deviant: "出乎我的预料，当[rival_child.GetSheHe]看到[rival_child.GetHerHis]的[SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]时，笑得和我一样开心。而[rival_child.GetSheHe|U]接下的动作让我更加吃惊，[rival_child.GetSheHe]手一挥，将被子掀开，让我们俩裸露在空气中！\n\n“要不要#EMP 加入我们，#![SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]？”"
 bp1_yearly.5707.child_like: "在尖叫中，赶忙羞愧地用被子遮住了[rival_child.GetHerHis]的身体。\n\n父母和孩子在我疲惫且满足的身体旁互相怒吼，指责并要求立即得到解释。"
 bp1_yearly.5707.a: "哈哈！拿捏住你了，恶棍！"
 bp1_yearly.5707.a.deviant: "[ROOT.Char.GetFaith.HighGodNamePossessive]啊，这是怎么回事？！"
 bp1_yearly.5707.a.doubledeviant: "……呃，你觉得怎么样，[rival_parent.GetFirstNameNoTooltip]？"
 bp1_yearly.5707.b: "求你了，[rival_child.GetFirstNameNoTooltip]和我相爱了！"
 bp1_yearly.5707.c: "你把孩子抚养得很好，[rival_parent.GetFirstNameNoTooltip]！"
 bp1_yearly.5740.t: "追寻答案"
 bp1_yearly.5740.desc: "我在叽叽喳喳的鸟鸣声中睡眼朦胧地醒来，清晨斑驳的阳光透过窗户照进我的[ROOT.Char.Custom('GetChamber')]。我打了个呵欠，伸伸懒腰，又躺回床上，享受着太阳的温暖。没过一会儿，我就发现旁边有什么东西。\n\n一个神秘的物体就像我躺在被窝里一样躺在我的枕头上。\n\n那是一个中等尺寸，灰白色，没有任何特色的……\n\n蛋。"
 bp1_yearly.5740.a: "这……这是什么#EMP 意思#!？"
 bp1_yearly.5740.a.tt: "我必须查明真相！"
 bp1_yearly.5740.b: "真奇怪。算了。"
 bp1_yearly.5740.c: "谁干的？他们在哪？！#EMP 卫兵！#!"
 bp1_yearly.5741.t: "$bp1_yearly.5740.t$：炖菜"
 bp1_yearly.5741.desc: "我去的第一个地方是厨房，仆人们正围着桌子忙着准备食物。我被仆人们从食物堆里赶了出来，即使我是他们的[ROOT.Char.GetLadyLord]，他们在忙碌的时候对我也是毫不客气。\n\n我终于找到了我要找的东西：一叠码得很整齐的蛋！每只都被放在大敞篷木箱的一小块干草里，每排有十只。十只，十只，十只……八只。\n\n有#EMP 两个#!蛋失踪了！"
 bp1_yearly.5741.a: "又一个？！我要#EMP 扒了#!罪魁祸首的皮！"
 bp1_yearly.5741.a.tt: "全力搜查！"
 bp1_yearly.5741.b: "不管是谁干的，这人能进入厨房！谜题解开了！"
 bp1_yearly.5742.t: "$bp1_yearly.5740.t$：困惑！"
 bp1_yearly.5742.desc: "我爬下楼梯来到地窖，吸了一口潮湿凉爽的空气。一叠接一叠的食物和饮料储存在这里，与上一层的厨房的喧闹形成鲜明对比的是，这里完全没有其他东西。我坐在一个低矮的架子上让自己冷静下来，整理思绪。把蛋放在那里的人肯定能进入我的房间，进入厨房，还有……\n\n我的思绪渐渐散去。我的手懒懒地伸进口袋里，僵住了。我的手指，不相信地摸索着，然后从口袋里将这两样物品抽了出来。\n\n硬的。不冷不热。还是#EMP 卵圆形#!的。"
 bp1_yearly.5742.a: "怎么回事？怎么会？！"
 bp1_yearly.5742.b: "太幸运了！#EMP 两颗#!免费的蛋！"
 bp1_yearly.5743.t: "$bp1_yearly.5740.t$：孵化计划"
 bp1_yearly.5743.desc: "我迷迷糊糊地冲进了我的宫廷，眼睛瞪得大大的。我的封臣和我的家人在我的前面站成一排。而[egg_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]和[egg_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]眼中的恐惧格外明显。\n\n“蛋！两——个——蛋！”我大声宣布着，向他们挥舞着这两个椭圆球。“是谁？！是谁干的？！我要把你扔到海里去！”\n\n随之而来的是一阵紧张、困惑的笑声。我高高地举起我的胳膊，随着一声语无伦次的、洪亮的咆哮，这讨厌的东西被我扔到地板上摔得粉碎。笑声逐渐消失，最后归于沉默。"
 bp1_yearly.5743.a: "[egg_spouse.GetFirstNameNoTooltip]！马上承认吧！"
 bp1_yearly.5743.a.tt.success: "你正确找出了嫌犯"
 bp1_yearly.5743.a.tt.failure: "你的猜测错误"
 bp1_yearly.5743.a.tt.outcome: "概率"
 bp1_yearly.5743.b: "[egg_friend.GetFirstNameNoTooltip]！你个[egg_friend.Custom2('InsultNoun', ROOT.Char)]！"
 bp1_yearly.5743.c: "你们全部有嫌疑！#EMP 全部！#!"
 bp1_yearly.5743.c.tt.success: "你正确找出了……所有人"
 bp1_yearly.5743.c.tt: "所有廷臣"
 bp1_yearly.5744.t: "$bp1_yearly.5740.t$：完败"
 bp1_yearly.5744.start: "我的愤怒为我的指控增添了许多说服力，但随着时间流逝， "
 bp1_yearly.5744.spouse: "[egg_spouse.GetFirstNamePossessive]脸上"
 bp1_yearly.5744.friend: "[egg_friend.GetFirstNamePossessive]脸上"
 bp1_yearly.5744.crowd: "人群众人脸上"
 bp1_yearly.5744.end: "的困惑却从未消退。我想再往前走一步，但身子一软倒了下去。\n\n下一刻，我躺在地上，视线周围全是关切的面孔，一块在凉水里浸过的手帕轻轻擦拭着我的鬓角。\n\n“不，不，[ROOT.Char.Custom('FormOfAddressForLiege')]！你得休息一下了。我们也会找个仆人替你清理的。”不知是谁说道。与此同时，我用手轻轻摸了摸脸颊，那是我的蛋的蛋黄，我晕倒时脸正好撞个正着。"
 bp1_yearly.5744.a: "……我的头好痛。"
 bp1_yearly.5744.b: "我会找出罪魁祸首的！只是……不是现在。"
 bp1_yearly.5745.t: "$bp1_yearly.5740.t$：玩个鸟"
 bp1_yearly.5745.desc: "辛苦工作一天，理应得到充足的休息！噼啪作响的火焰在墙上投射出跳动的影子，摇曳的火光照亮了我的床，又大又舒适。我快意地钻进它温暖的怀抱，拉起被子盖住我疲惫的身躯，将头枕在枕头上。\n\n直到这时我才发现它。它离我不到一臂的距离，静静地躺在它自己的枕头上，被壁炉里燃烧的火焰照亮。\n\n一个蛋。"
 bp1_yearly.5745.a: "#DIE2 ……不……不，#!#DIE1 不，不，不，#!#EMP 不——！#!"
 bp1_yearly.5745.b: "是[egg_spouse.GetFirstNamePossessiveNoTooltip]干的，我就知道。"
 bp1_yearly.5745.c: "是[egg_friend.GetFirstNamePossessiveNoTooltip]干的，绝对是！"
 bp1_yearly.5745.d: "我不会再掺和这些荒谬事了！"
