 #Childless older spouse ponders your relationship
 bp1_yearly.2070.t: "迄今为止的故事"
 bp1_yearly.2070.desc: "我注意到[bp1_yearly_2070_soulmate.GetFirstName]最近有些心烦意乱，恍惚不安。当我们按惯例穿过我们家周围的风景去远足时，我鼓起勇气向[bp1_yearly_2070_soulmate.GetHerHim]询问。\n\n“你注意到了啊，呵。”[bp1_yearly_2070_soulmate.GetSheHe|U]逐渐放慢脚步，最终停了下来，欣赏起周围的风景。阳光在[bp1_yearly_2070_soulmate.GetHerHis]的皮肤上闪闪发光。\n\n“我爱你。我爱我们在一起的生活。”[bp1_yearly_2070_soulmate.GetHerHis|U]的眼中泛起一层水雾。“我唯一的遗憾就是没能给你……给我们产下任何子嗣……”\n\n[bp1_yearly_2070_soulmate.GetHerHis|U]的话在我耳膜中回响。我亲爱的，坚强的[bp1_yearly_2070_soulmate.GetFirstName]，你竟独自承受这个重担！"
 bp1_yearly.2070.a: "亲爱的[bp1_yearly_2070_soulmate.GetFirstNameNoTooltip]——我要和#EMP 你#!一直在一起。"
 bp1_yearly.2070.a_tt: "你抱住了[bp1_yearly_2070_soulmate.GetFirstNameNoTooltip]。"
 bp1_yearly.2070.b: "这根本不是[ROOT.Char.GetFaith.HighGodNamePossessive]的旨意。"
 bp1_yearly.2070.b_tt: "[bp1_yearly_2070_soulmate.GetFirstNameNoTooltip]从中寻得了一丝慰藉。"
 bp1_yearly.2070.c: "你我都明白，这其实是出于好意。"
 bp1_yearly.2070.c_tt: "这个世界糟糕透了。"
