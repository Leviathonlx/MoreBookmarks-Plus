l_simp_chinese:
 #A spouse/consort attempts to influence you into changing your heir
 bp1_yearly.2020.t: "寄予厚望"
 bp1_yearly.2020.desc: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName]带着一丝友善的微笑向我走来。“亲爱的！你看到我们的[bp1_yearly_2020_child_to_become_heir.GetFirstName]变得多么威严了吗？[bp1_yearly_2020_child_to_become_heir.GetSheHe|U]就算一只手被绑在背后，也差不多能治理好这个国家，我以[bp1_yearly_2020_influencing_partner.GetFaith.HighGodNameAlternate]之名发誓，[bp1_yearly_2020_child_to_become_heir.GetSheHe]会让你非常骄傲的。”\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U]斜斜向我瞥了一眼。“当然，如果有#EMP 任何事#!能让这个看法更具吸引力……你一定要让我知道，我们可以达成某些共识，我公正的[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]。”[bp1_yearly_2020_influencing_partner.GetHerHis]的嘴角挂着一丝苦笑。\n\n#EMP 任何事#!，她说？"
 bp1_yearly.2020.a: "把[bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')][bp1_yearly_2020_target.GetFirstNamePossessiveNoTooltip]的人头带来给我。"
 bp1_yearly.2020.b: "我#EMP 想要#!更多#EMP 有用#!的廷臣。"
 bp1_yearly.2020.b_tt: "[bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip]会为你挑出一些有能力的廷臣。"
 bp1_yearly.2020.c: "我的金库#EMP 完全空了#!。"
 bp1_yearly.2020.c_tt_only_hook: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName]献上一个针对[bp1_yearly_2020_influencing_partner.GetHerHis]的[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_only_hook') )][bp1_yearly_2020_influencing_partners_parent_only_hook.GetTitledFirstName]的牵制。"
 bp1_yearly.2020.c_tt_halfsies: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName]赞助一笔钱，并献上一个针对[bp1_yearly_2020_influencing_partner.GetHerHis]的[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_halfsies') )][bp1_yearly_2020_influencing_partners_parent_halfsies.GetTitledFirstName]的牵制。"
 bp1_yearly.2020.c_tt_pay_and_hook: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName]赞助一大笔钱，并献上一个针对[bp1_yearly_2020_influencing_partner.GetHerHis]的[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_pays') )][bp1_yearly_2020_influencing_partners_parent_pays.GetTitledFirstName]的牵制。"
 bp1_yearly.2020.d: "这听起来#EMP 非常#!可疑。卫兵！"
 bp1_yearly.2020.d_tt: "谁知道[bp1_yearly_2020_influencing_partner.GetSheHe]还在搞什么阴谋！"
 bp1_yearly.2020.e: "我不需要你的任何东西，[bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip]。"
 #Spouse brings up a bunch of skilled people for you to recruit
 bp1_yearly.2021.t: "受欢迎的人"
 bp1_yearly.2021.desc: "[bp1_yearly_2020_influencing_partner.GetFirstName]再次找上了我。“[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)|U]！我给你带来了一些消息！”[bp1_yearly_2020_influencing_partner.GetSheHe|U]匆忙向我跑来，同时打开了一张写着潦草字迹的纸条。“这些优秀的人才会很乐意来我们的宫廷为你服务的！”\n\n我瞥了一眼纸条。都是些令人印象深刻的能力，我同意[bp1_yearly_2020_influencing_partner.GetHerHim]的说法！"
 bp1_yearly.2021.a: "这名训练有素的战士有一定的#EMP 影响力#!。"
 bp1_yearly.2021.a_tt: "[bp1_yearly_2021_martial_person.GetShortUIName|U]加入你的宫廷"
 bp1_yearly.2021.b: "一位博学之人肯定能让我的宫廷受益。"
 bp1_yearly.2021.b_tt: "[bp1_yearly_2021_learning_person.GetShortUIName|U]加入你的宫廷"
 bp1_yearly.2021.c: "这个人的财政能力强得惊人！"
 bp1_yearly.2021.c_tt: "[bp1_yearly_2021_stewardship_person.GetShortUIName|U]加入你的宫廷"
 bp1_yearly.2021.d: "外交应该是个妥善的选择。"
 bp1_yearly.2021.d_tt: "[bp1_yearly_2021_diplomacy_person.GetShortUIName|U]加入你的宫廷"
 bp1_yearly.2021.e: "一位非常#EMP 足智多谋#!的候选人！"
 bp1_yearly.2021.e_tt: "[bp1_yearly_2021_intrigue_person.GetShortUIName|U]加入你的宫廷"
 bp1_yearly.2021.f: "我改变主意了。"
 #Letter event - Spouse is captured or killed by your rival
 bp1_yearly.2022.t: "[bp1_yearly_2020_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 bp1_yearly.2022.desc_intro: "[bp1_yearly_2020_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 bp1_yearly.2022.desc_imprisoned: "\n\n我手上有个人，发誓说[bp1_yearly_2020_influencing_partner.GetHerHis]对我的#EMP 刺杀#!与你没有任何关系。我可不相信这个狡诈的[bp1_yearly_2020_influencing_partner.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_2020_target'))]。\n\n勿谓言之不预也。"
 bp1_yearly.2022.desc_dead: "\n\n你肯定猜不到前些天我经历了什么。一个不怀好意的[bp1_yearly_2020_influencing_partner.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_2020_target'))]想要结果我的性命，但[bp1_yearly_2020_influencing_partner.GetFaith.HighGodName]与我同在，保护了我的安全。[bp1_yearly_2020_influencing_partner.GetHerHis]的头颅反而成了我的私人书房的装饰。\n\n勿谓言之不预也。"
 bp1_yearly.2022.a_imprisoned: "那个#EMP [bp1_yearly_2020_target.Custom2('InsultNoun', ROOT.Char)]#!！"
 bp1_yearly.2022.b_dead: "什么？不！这不可能！[bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]……"
 #Concluding event
 bp1_yearly.2023.t: "[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]万岁"
 bp1_yearly.2023.desc_triumphant: "当我大步走向[bp1_yearly_2020_influencing_partner.GetFirstName]时，[bp1_yearly_2020_influencing_partner.GetHerHim]得意洋洋地朝我的方向微笑。"
 bp1_yearly.2023.desc_sad: "我环顾无人的厨房，空空如也，因为[bp1_yearly_2020_influencing_partner.GetFirstName]离开了我的身边。"
 bp1_yearly.2023.desc_hesitant: "[bp1_yearly_2020_influencing_partner.GetFirstName]抬起头时我刚好走进了厨房，[bp1_yearly_2020_influencing_partner.GetHerHis]的脑袋微倾。"
 bp1_yearly.2023.desc_killed_target: "[bp1_yearly_2020_influencing_partner.GetSheHe|U]斜倚在柜台后面，拿出一个被染上大片红色的粗麻袋，挥手一扫，将柜台表面清空。\n\n[bp1_yearly_2020_target.GetTitledFirstNamePossessive]的眼睛一动不动地盯着我，我不由大笑起来。\n今天真是#EMP 美好#!的一天啊！"
 bp1_yearly.2023.desc_imprisoned: "[bp1_yearly_2020_influencing_partner.GetHerHis]被那个[bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')][bp1_yearly_2020_target.GetFirstName]囚禁了……\n\n我闭上眼睛，努力不去想[bp1_yearly_2020_influencing_partner.GetSheHe]被囚禁时可能会遭遇怎样的恐怖。\n\n "
 bp1_yearly.2023.desc_died: "[bp1_yearly_2020_influencing_partner.GetHerHim]已经死在了[bp1_yearly_2020_target.GetTitledFirstName]的手上。我……我#EMP 深呼吸#!。\n我深呼吸了好几下才得以排解我的孤寂。\n\n我#EMP 会#!为[bp1_yearly_2020_influencing_partner.GetHerHim]报仇雪恨。我向[ROOT.Char.GetFaith.HighGodName]发誓，[bp1_yearly_2020_target.GetFirstName]绝对没有好果子吃。\n\n "
 bp1_yearly.2023.desc_picked_martial: "“我相信我的手下[bp1_yearly_2021_new_courtier.GetTitledFirstName]对你的口味？要我说，那真是块膀子肉。”"
 bp1_yearly.2023.desc_picked_learning: "“[bp1_yearly_2021_new_courtier.GetTitledFirstName]就是知识的奇迹，对吧？我向来羡慕[bp1_yearly_2021_new_courtier.GetHerHis]的智慧。”"
 bp1_yearly.2023.desc_picked_stewardship: "“我相信[bp1_yearly_2021_new_courtier.GetTitledFirstName]正在充实你的金库！[bp1_yearly_2021_new_courtier.GetSheHe|U]的能力可不是虚的。”"
 bp1_yearly.2023.desc_picked_diplomacy: "“毫无疑问，[bp1_yearly_2021_new_courtier.GetTitledFirstName]有足够的能力表达[bp1_yearly_2021_new_courtier.GetHerselfHimself]的意见——至少我总是得三思而后行，不然#EMP 每件#!事都会按照[bp1_yearly_2021_new_courtier.GetHerHis]说的办！”"
 bp1_yearly.2023.desc_picked_intrigue: "“[bp1_yearly_2021_new_courtier.GetTitledFirstName]能编制出错综复杂的网，对吧？我一直都努力去看[bp1_yearly_2021_new_courtier.GetHerHis]好的那一面。”"
 bp1_yearly.2023.desc_picked_none: "\n\n“很抱歉没一个候选人合你的意，[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]。我希望你仍能欣赏我的工作，我把[ROOT.Char.GetCapitalLocation.GetName]周边最优秀的人才都找来了。”\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U]充满期待地看着我。"
 bp1_yearly.2023.desc_outro: "\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U]眨了眨眼。“现在该由你完成交易了，我的[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]！”"
 bp1_yearly.2023.desc_outro_sad: "为了表彰[bp1_yearly_2020_influencing_partner.GetHerHis]的英勇，正确的做法应该是尊重[bp1_yearly_2020_influencing_partner.GetHerHis]的请求。"
 bp1_yearly.2023.a: "这是你应得的，[bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]。"
 bp1_yearly.2023.a_imprisoned_dead: "体面的话就这么做。"
 bp1_yearly.2023.b: "你的谋划能力让我很困扰，亲爱的。"
 bp1_yearly.2023.b_killer: "我不能让你做了这种事后还能逍遥法外。"
 bp1_yearly.2023.c: "听着，我们都知道这不对……"
 bp1_yearly.2023.c_imprisoned_dead: "#EMP 严格来说#!，[bp1_yearly_2020_influencing_partner.GetSheHe]并未完成这项任务……"
 #Mopey consort wants some guidance
 bp1_yearly.2030.t: "[bp1_yearly_2030_mopey_consort.Custom('GirlBoy')|U]该做什么"
 bp1_yearly.2030.desc: "我走进[ROOT.Char.Custom('GetRoom')]，注意到我的[ROOT.Char.Custom2('RelationToMeShort', bp1_yearly_2030_mopey_consort )][bp1_yearly_2030_mopey_consort.GetTitledFirstName]表现得有些冷漠。我走到[bp1_yearly_2030_mopey_consort.GetHerHim]身边，将一只手放在[bp1_yearly_2030_mopey_consort.GetHerHis]的肩膀上。“怎么了？”我问道。\n\n[bp1_yearly_2030_mopey_consort.GetSheHe|U]看了我一会儿，然后深深叹了口气。“是这个地方，这里实在是太……无趣了。”\n\n[bp1_yearly_2030_mopey_consort.GetHerHis|U]耸了耸肩。“我就是不知道该干些什么。”"
 bp1_yearly.2030.a: "也许你可以交际一下？"
 bp1_yearly.2030.a_tt_paranoia: "但是如果他们最后议论#EMP 我……#!该怎么办"
 bp1_yearly.2030.a_tt_gregarious: "我相信这绝对有用。"
 bp1_yearly.2030.b: "我想[bp1_yearly_2030_target_consort.GetTitledFirstNameNoTooltip]可以给你#EMP 刺激#!……"
 bp1_yearly.2030.b_tt: "你需要的只是爱？"
 bp1_yearly.2030.c: "一项新能力总是让#EMP 我#!心情舒畅！"
 bp1_yearly.2030.d: "老实说，我还有更重要的事情要处理。"
 bp1_yearly.2030.tt_success: "关系改善"
 bp1_yearly.2030.tt_failure: "关系降级"
 bp1_yearly.2030.tt_potential_friend: "他们稍微更喜欢彼此"
 bp1_yearly.2030.tt_friend: "他们非常合得来"
 bp1_yearly.2030.tt_best_friend: "关系成长"
 bp1_yearly.2030.tt_lover: "他们#EMP 真的#!非常投缘"
 bp1_yearly.2030.tt_potential_rival: "他们之间出现了障碍"
 bp1_yearly.2030.tt_rival: "他们非常不喜欢彼此"
 bp1_yearly.2030.tt_nemesis: "他们成为不共戴天之敌"
 bp1_yearly.2030.tt_nothing: "他们的关系没有变化"
 #Consort is upset with other consort
 bp1_yearly.2040.t: "家庭纠纷"
 bp1_yearly.2040.desc: "[bp1_yearly_2040_upset_consort.GetTitledFirstName]怒气冲冲地冲进我的[ROOT.Char.Custom('GetRoom')]。[bp1_yearly_2040_upset_consort.GetHerHim]身上的火气看起来有点吓人。\n\n“这真是让人#EMP 无法接受#!，[bp1_yearly_2040_target_consort.GetSheHe]，[bp1_yearly_2040_target_consort.GetSheHe]……啊！[bp1_yearly_2040_target_consort.GetFirstName]就是个#EMP [bp1_yearly_2040_target_consort.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_2040_upset_consort'))]#!！”[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip]疯狂地挥舞着[bp1_yearly_2040_upset_consort.GetHerHis]的胳膊。“你就不能做点#EMP 什么#!吗？！”"
 bp1_yearly.2040.desc_paranoia: "\n\n考虑到[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip]的状态，我无法肯定是否#EMP 有#!事情发生了。"
 bp1_yearly.2040.desc_default: "\n\n显然，有什么事情发生了。"
 bp1_yearly.2040.desc_outro: "我得谨慎行事。"
 bp1_yearly.2040.a: "#EMP 我#!只听过[bp1_yearly_2040_target_consort.GetHerHim]说你的好话。"
 bp1_yearly.2040.a_tt: "缓解形势。"
 bp1_yearly.2040.b: "呃，[bp1_yearly_2040_target_consort.GetSheHe]#EMP 确实#!评论过你的[bp1_yearly_2040_target_consort.Custom('RandomBodyFeatureNoun')]……"
 bp1_yearly.2040.b_tt: "怂恿[bp1_yearly_2040_upset_consort.GetHerHim]。"
 bp1_yearly.2040.c: "[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip]，#EMP 冷静一下#!。去跟[bp1_yearly_2040_target_consort.GetHerHim]谈吧。"
 bp1_yearly.2040.c_tt: "交流可以解决一切问题。"
 bp1_yearly.2040.d: "我#EMP 真的#!不关心。解决它。"
 bp1_yearly.2040.d_tt: "真是荒谬！"
 bp1_yearly.2040.tt_success: "问题被解决了"
 bp1_yearly.2040.tt_critical_success: "他们因为这个误会哈哈大笑"
 bp1_yearly.2040.tt_severe_success: "[bp1_yearly_2040_upset_consort.GetFirstName]也许有点太缺乏想象力了"
 bp1_yearly.2040.tt_failure: "问题#EMP 没能#!解决"
 bp1_yearly.2040.tt_critical_failure: "问题进一步恶化"
 bp1_yearly.2040.tt_severe_failure: "事情变糟了"
 #Friendly consorts wants to start a study circle
 bp1_yearly.2050.t: "[bp1_yearly_2050_first_consort.Custom('SisterhoodBrotherhood')|U]们的研究"
 bp1_yearly.2050.desc_intro: "在我下午遛弯时，我的配偶们找到了我。"
 bp1_yearly.2050.desc_intro_paranoid: "在我下午遛弯时，我的配偶们埋伏了我。"
 bp1_yearly.2050.desc: "\n\n“我们已经商量了一段时间了，[ROOT.Char.GetTitledFirstName]。\n我们想回馈社会，在[highest_consort_skill_person.GetFirstName]的指导下，我们想和其他人一起参加 "
 bp1_yearly.2050.desc_diplomacy: "研究外交和兵不血刃的艺术。”"
 bp1_yearly.2050.desc_martial: "研究军事和钝力的艺术。”"
 bp1_yearly.2050.desc_stewardship: "研究管理和治理领地的艺术。”"
 bp1_yearly.2050.desc_intrigue: "研究谋略和精妙诡计的艺术。”"
 bp1_yearly.2050.desc_learning: "研究学识和遣词措意的艺术。”"
 bp1_yearly.2050.desc_duo: "\n\n两人彼此对视，一起点了点头。"
 bp1_yearly.2050.desc_trio: "\n\n三人彼此对视，一起点了点头。"
 bp1_yearly.2050.desc_quartet: "\n\n四人彼此对视，一起点了点头。"
 bp1_yearly.2050.desc_paranoid: "我小心翼翼地盯着他们。[bp1_yearly_2050_first_consort.GetSheHe]每次提到#EMP 我们#!这个词，我都感觉有如芒刺在背。"
 bp1_yearly.2050.a: "不胜感激，这会成为很好的补充！"
 bp1_yearly.2050.a_tt: "只要能改善领地！"
 bp1_yearly.2050.b: "嗯，也许我们能达成一个#EMP 折中方案#!。"
 bp1_yearly.2050.b_tt_greedy: "他们确实在要很多钱。"
 bp1_yearly.2050.c: "我一点也不喜欢这种发展。#EMP 卫兵#!！"
 bp1_yearly.2050.c_tt_irritable: "这些[bp1_yearly_2050_first_consort.GetWomenMen]好大的胆子！"
 bp1_yearly.2050.c_tt_paranoid: "谁知道他们还在哪些方面达成了共识……"
 bp1_yearly.2050.d: "我#EMP 并不#!认为这点子能有效果。"
 bp1_yearly.2050.d_tt: "我最好不要鼓励这样做。"
 #Friendly consorts want to tutor other consort's child
 bp1_yearly.2060.t: "齐心协力"
 bp1_yearly.2060.desc_intro: "我注意到[bp1_yearly_2060_first_consort.GetTitledFirstName]和[bp1_yearly_2060_second_consort.GetTitledFirstName]最近经常在一起。今天早上这两人找到了我，看起来明显对某事感到很兴奋。\n\n“[ROOT.Char.GetTitledFirstName]！[bp1_yearly_2060_second_consort.GetFirstNameNoTooltip]和我关系越来越好了，因为我们的共同爱好—— "
 bp1_yearly.2060.desc_diplomacy: "外交和确保人人相处融洽，”"
 bp1_yearly.2060.desc_martial: "军事艺术和作战的知识，”"
 bp1_yearly.2060.desc_stewardship: "经济与管理能力，”"
 bp1_yearly.2060.desc_intrigue: "密谋和宫廷诡计，”"
 bp1_yearly.2060.desc_learning: "学习我们热爱的知识，”"
 bp1_yearly.2060.desc_outro: " [bp1_yearly_2060_first_consort.GetFirstNameNoTooltip]愉快地说道。\n\n[bp1_yearly_2060_second_consort.GetFirstNameNoTooltip]插进来说：“我的[bp1_yearly_2060_second_consort.Custom2('RelationToMeShort', bp1_yearly_2060_target_child)][bp1_yearly_2060_target_child.GetFirstNameNoTooltip]在这一领域展现出了很大的潜力，我们愿意教导[bp1_yearly_2060_target_child.GetHerHim]！”"
 bp1_yearly.2060.a: "这听起来是个好主意！"
 bp1_yearly.2060.a_paranoid: "如果你坚持的话。"
 bp1_yearly.2060.a_tt_paranoid: "谁知道他们会向[bp1_yearly_2060_target_child.GetHerHim]灌输什么……"
 bp1_yearly.2060.b: "提升[bp1_yearly_2060_target_child.GetHerHis]的[bp1_yearly_2060_target_child.Custom('LowestSkillFlag')]对[bp1_yearly_2060_target_child.GetSheHe|U]更好。"
 bp1_yearly.2060.c: "不行，我并不认为这是个好主意。"
 bp1_yearly.2060.tt_success: "教育很成功"
