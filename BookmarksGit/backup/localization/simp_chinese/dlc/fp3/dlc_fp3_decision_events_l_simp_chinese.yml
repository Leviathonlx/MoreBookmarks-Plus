 fp3_misc_decisions.0051.desc: "我现在明白了，家庭的纽带是公正和稳定统治的最关键要素。\n\n我以[ROOT.Char.GetHouse.GetHeadOfHouse.GetTitledFirstName]为榜样，指示[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的政府按照[ROOT.Char.GetHouse.GetBaseName]的世系重新排列。"
