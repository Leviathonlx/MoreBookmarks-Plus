 fp3_misc_decisions.0025.b: "我不会忘记你这愚蠢的驳回。"
 fp3_misc_decisions.0026.desc: "我到达[duel_location.GetBaseNameNoTierNoTooltip]时，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))][recipient.GetTitledFirstName]正平静地等着我。[recipient.GetSheHe|U]遵从我们家族的所有礼节，在全宫廷的人面前拥抱了我。\n\n[recipient.GetSheHe|U]微微一笑，“来吧，[recipient.Custom2('RelationToMeShort', SCOPE.sC('actor'))]，让我们听听你要说什么。”\n\n[recipient.GetFirstNameNoTooltip]我们各自入座，招呼仆人端上点心，然后满怀期待地转向我。"
 fp3_misc_decisions.0026.desc.no_court: "我到达[duel_location.GetBaseNameNoTierNoTooltip]时，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))][recipient.GetTitledFirstName]正平静地等着我。我们遵从家族的礼节互相拥抱。\n\n[recipient.GetSheHe|U]微微一笑，“来吧，[recipient.Custom2('RelationToMeShort', SCOPE.sC('actor'))]，让我们听听你要说什么。”\n\n我们各自入座，[recipient.GetFirstNameNoTooltip]招呼仆人端上点心，然后满怀期待地转向我。"
 fp3_misc_decisions.0026.a: "从哪里开始……"
 fp3_misc_decisions.0026.a.tt: "谈判开始了！"
 fp3_misc_decisions.0027.desc: "我从[actor.GetHouse.GetBaseName]家族的历史和[actor.GetHouse.GetFounder.GetTitledFirstName]的事迹开始，慢慢讲到如今。\n\n[recipient.GetFirstName]耐心地听着，并在我总结我们家面临的威胁以及如何应对时偶尔点头。\n\n我讲完后，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]平静地说：“是的，是的，很好。但是为什么应该由#EMP 你#!带领我们的家族而不是我呢？”"
 fp3_misc_decisions.0027.desc.founder: "我从[actor.GetHouse.GetBaseName]家族的历史和远祖的事迹开始，慢慢讲到如今。\n\n[recipient.GetFirstName]耐心地听着，并在我总结我们家面临的威胁以及如何应对时偶尔点头。\n\n我讲完后，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]平静地说：“是的，是的，很好。但是为什么应该由#EMP 你#!带领我们的家族而不是我呢？”"
