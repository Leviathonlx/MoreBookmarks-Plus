 fp3_misc_decisions.0030.desc: "[recipient.GetFirstName]仔细考虑我的提议，用[recipient.GetHerHis]的眼睛探究着我。\n\n"
 fp3_misc_decisions.0030.accept: "最终[recipient.GetSheHe]叹了口气，“好吧，[house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))]，你会得到你想要的。”"
 fp3_misc_decisions.0030.reject: "最终[recipient.GetSheHe]摇了摇[recipient.GetHerHis]的头，有些轻蔑地说道，“我们家族的命运不容讨价还价。”"
 fp3_misc_decisions.0030.a: "很好！"
 fp3_misc_decisions.0030.b: "那就没有什么可讨论的了……"
 fp3_misc_decisions.0041.intro: "[house_head.GetFirstName]转身打算离去，[house_head.GetHerHis]的脸因轻蔑而变得扭曲，我抓住了这次机会。\n\n"
 fp3_misc_decisions.0041.desc.success: "这蠢货根本没注意到我正快速靠近，当我把匕首刺进[house_head.GetHerHis]的胸口时几乎没有反应。\n\n[house_head.GetSheHe]不解地低下了头，我靠过去低声说道。“[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族是#bold #EMP 我的！#!#!”然后将匕首抽出[house_head.GetHerHis]的身体。"
 fp3_misc_decisions.0041.desc.failure: "这诡计多端的狗杂种及时躲开了我挥舞的匕首，大声呼唤着[house_head.GetHerHis]的卫兵！他们在我解决[house_head.GetHerHim]之前制伏了我，将我粗暴地按在地板上。\n\n我的[house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))]站在我身旁怒吼道，“把这条蛇扔进地牢！”"
 fp3_misc_decisions.0041.a: "领导家族需要狡猾，[house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))]！"
 fp3_misc_decisions.0041.b: "你会为此付出代价！"
 fp3_misc_decisions.0042.intro: "我转身离开，让名誉扫地的[house_challenger.GetFirstName]沉浸在[house_challenger.GetHerHis]邪恶的想法中时，一道闪光映入了我的眼帘。"
 fp3_misc_decisions.0042.desc: "$fp3_misc_decisions.0042.intro$\n\n我赶紧闪开，躲开了[house_challenger.GetHerHis]挥来挥去的匕首，同时大声呼唤着我的守卫。\n\n[house_challenger.GetSheHe|U]很快就被按倒在地，扭动着，尖叫着：“[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族是#bold #EMP 我的！#!#!”"
 fp3_misc_decisions.0042.a: "把这条蛇扔进地牢！"
 fp3_misc_decisions.0043.desc: "$fp3_misc_decisions.0042.intro$\n\n这恶魔站在我面前，[house_challenger.GetHerHis]的眼中闪着邪恶的光芒，[house_challenger.GetHerHis]手臂突然猛地伸出，一把匕首紧握在[house_challenger.GetHerHis]手中……\n\n[house_challenger.GetSheHe|U]靠过来轻声说：“[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族，#bold #EMP 归我了！#!#!”然后将匕首从我肚子里拔出。"
 fp3_misc_decisions.0043.a: "#DIE1 [house_head.Custom2('RelationToMeShort', SCOPE.sC('house_challenger'))]……#!"
