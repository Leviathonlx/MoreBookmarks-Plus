 fp3_struggle.0051.t: "伊朗间奏曲"
 fp3_struggle.0051.desc: "曾经坚不可摧的[Mostaza.GetPrimaryTitle.GetBaseName]陷入了血腥的内乱：统治家族彼此谋杀，互相交战，竞相篡夺[GetFaithByKey('ashari').ReligiousHeadTitleName|U]。伊拉克陷入了混乱，与此同时，在东方山脉之外，波斯的边疆领主利用这一局势维护自身的独立，打算在巴格达的废墟上建立自己的帝国。\n\n"
 fp3_struggle.0051.desc.caliph: "在我身后站着一排苍白的鬼魂，[Mostaza.GetTitleTierName][Mutawakkil.GetFirstName]、[Muntasir.GetFirstName]和[Mustain.GetFirstName]——全都是这场[struggle|E]的牺牲品。叛乱的波斯人和狡诈的突厥人渴望看到我加入前任的幽灵，但我仍然可以扭转局势！"
 fp3_struggle.0051.desc.involved: "现在是[ROOT.Char.GetHouse.GetNameNoTooltip]家族采取行动获取荣耀的时候了——我们会成为哈里发国的拯救者，还是一劳永逸地粉碎统一乌玛的梦想？"
 fp3_struggle.0051.desc.interloper: "随着最近三位[Mostaza.GetTitleAsNameNoTooltip]死于非命，所有人都期待[Mostaza.GetFirstName]遭遇同样的命运。在这种动荡和不确定中，[ROOT.Char.GetHouse.GetNameNoTooltip]家族的机会比比皆是……"
 fp3_struggle.0051.desc.supporter: "以前[ROOT.Char.GetHouse.GetNameNoTooltip]家族的忠诚和不懈努力从未被如此需要过。现在是我们追求荣耀，拯救哈里发国，成为[ROOT.Char.GetFaith.GetAdjective]事业真正勇士的时候了！"
 fp3_struggle.0051.desc.detractor: "伊斯兰教的主宰陷入了持续的危机中，这是一个绝佳的机会，[ROOT.Char.GetHouse.GetNameNoTooltip]家族将成为我们自己命运的主宰，我们的名字将载入史册。"
 fp3_struggle.0051.desc.unrest: "$fp3_struggle.0051.desc$"
 fp3_struggle.0051.desc.stabilization: "一段危机时期过后，[Mostaza.GetPrimaryTitle.GetName]正在恢复，波斯的血腥斗争慢慢平息。"
 fp3_struggle.0051.desc.stabilization_actor: "[ROOT.Char.GetHouse.GetNameNoTooltip]家族必须谨慎地渡过这一时期。我们可以利用目前的形势为未来的繁荣奠定基础——或者制造新的混乱与不和，让我们能攀登到新的高度……"
 fp3_struggle.0051.a: "愿[ROOT.Char.GetFaith.HighGodName]与我同在！"
 fp3_struggle.0051.b: "必须消除这些愚蠢的野心！"
 fp3_struggle.0071.t: "[struggle_liege.GetFirstNameNoTooltip|U]重新确立支配地位"
 fp3_struggle.0071.desc.caliph: "斗争结束了！无论是通过战争的胜利、娴熟的外交手段还是我固有的至高无上的地位，叛匪们都改变了态度。现在，他们争先恐后地在我的御座前深深鞠躬，立下新的誓言，重申他们对合法[ROOT.Char.GetTitleTierName]正确引导的信仰。\n\n叛乱的波斯领主们宣誓服从并为自己的愚蠢行径忏悔，或者被虔诚可信的[ROOT.Char.GetCulture.GetName]总督取代。我完成了正统哈里发两个世纪前开始的对波斯的征服，为了[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]永恒的荣耀。"
 fp3_struggle.0071.desc.supporter: "通过承诺和威胁，诡计和力量，[struggle_liege.GetTitledFirstName]再次树立了权威。昔日的叛军已经屈服，目无君上的波斯领主正争先恐后地拜倒在[struggle_liege.GetTitleTierName]的御座前。\n\n而#italic 我#!，站立在御座之后。在这次动荡中，我迎接挑战，证明了自己是[Mostaza.GetTitleTierName]最大的支持者，并将秩序带回这个世界。毫无疑问，很快所有人都会认识到我的贡献，[ROOT.Char.GetHouse.GetNameNoTooltip]家族将获得永恒的荣耀……"
 fp3_struggle.0071.a: "我取得了胜利！"
 fp3_struggle.0071.b: "胜利是甜蜜的，但我们还可以做到更多！"
 fp3_struggle.0072.t: "$fp3_struggle.0071.t$"
 fp3_struggle.0072.desc.caliph: "通过承诺和威胁，诡计和力量，我再次树立了对#italic 伊斯兰世界#!的权威。尽管会有许多人宣称这是因为[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]的慈悲，但[struggle_liege.GetPrimaryTitle.GetNameNoTooltip]从一场更加血腥的内战中被拯救出来，全凭我的能力和巧妙的策略。\n\n这预示着新的伟大日子即将到来，对波斯如此，对世界如此！对#italic 我#!也是如此！"
 fp3_struggle.0072.desc.supporter: "通过承诺和威胁，诡计和力量，[struggle_liege.GetTitledFirstName]再次树立了权威。尽管会有许多人宣称这是因为[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]的慈悲，但[struggle_liege.GetPrimaryTitle.GetNameNoTooltip]从一场更加血腥的内战中被拯救出来，全靠像我这样的盟友的支持。\n\n我毫不怀疑我的努力和忠诚会得到回报，尽管我忍不住想知道选择另一方是否会有更多收获……"
 fp3_struggle.0072.desc.detractor: "通过空洞的承诺和卑鄙的威胁，[struggle_liege.GetTitleTierName]再次树立了[struggle_liege.GetHerHis]所谓的权威，重新获得了如潮水般涌向[struggle_liege.GetHerHis]宫廷的蠢货和马屁精的忠诚。\n\n尽管我尽了最大努力，但腐化的[struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]哈里发全都挡了出去。对波斯来说，这是黑暗的一天，但也许还有一线希望。新的一天会到来，带来新的机遇……"
 fp3_struggle.0072.desc.uninvolved: "波斯的斗争平息了下来，现在[struggle_liege.GetTitledFirstName]不仅恢复了[struggle_liege.GetHerHis]的权威和帝国，还获得了前所未有的权力。\n\n通过安插[struggle_liege.GetCulture.GetName]傀儡统治波斯，并降伏所有反抗[struggle_liege.GetHerHim]的人，[struggle_liege.GetSheHe]再次确立了[struggle_liege.GetFaith.GetAdjective]在[struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]至高无上的地位。\n\n现在很难相信会有人能挑战[struggle_liege.GetHerHim]，但也许一切还未成定论……"
 fp3_struggle.0072.desc.involved: "席卷波斯的动乱正在消退，现在[struggle_liege.GetTitledFirstName]不仅恢复了[struggle_liege.GetHerHis]的权威和帝国，还拥有了[struggle_liege.GetSheHe]以前从未有过的威望和权力。\n\n通过安插[struggle_liege.GetCulture.GetName]傀儡统治波斯，并降伏所有反抗[struggle_liege.GetHerHim]的人，[struggle_liege.GetSheHe]再次确立了[struggle_liege.GetFaith.GetAdjective]在[struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]至高无上的地位。\n\n现在人们宣称[struggle_liege.GetHerHis]的权威无人能挑战，但也许我可以试试……"
 fp3_struggle.0072.desc.interloper: "波斯的斗争平息了下来，现在[struggle_liege.GetTitledFirstName]不仅恢复了[struggle_liege.GetHerHis]的权威和帝国，还获得了前所未有的权力。\n\n通过安插[struggle_liege.GetCulture.GetName]傀儡统治波斯，并降伏所有反抗[struggle_liege.GetHerHim]的人，[struggle_liege.GetSheHe]再次确立了[struggle_liege.GetFaith.GetAdjective]在[struggle_liege.GetPrimaryTitle.GetBaseNameNoTooltip]至高无上的地位。\n\n既然现在[struggle_liege.GetHerHis]的权威难以挑战，也许我也应该迎合[struggle_liege.GetHerHim]，以便在波斯的土地上获得一处更稳固的据点……"
 fp3_struggle.0072.a: "[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]与我同在！"
 fp3_struggle.0072.b: "新的一天将会到来！"
 fp3_struggle.0082.t: "[GetTitleByKey('d_sunni').GetNameNoTooltip]退让"
 fp3_struggle.0082.desc.intro: "经过多年徒劳无功前景渺茫的斗争，[struggle_liege.GetTitledFirstName]放弃了重新统一该地区的任何希望。东部边疆现在属于新的统治者，他们将和以前一样，继续对抗草原游牧民以及彼此。\n\n"
 fp3_struggle.0082.desc.supporter: "在各方敌人的包围下，背叛和不幸摧毁了[struggle_liege.GetHouse.GetNameNoTooltip]哈里发国。只有[ROOT.GetCharacter.GetFaith.HighGodName]知道我是否本可以扭转局面，但我打了一手烂牌，现在只能好奇接下来会发生什么了。虽然这或许是沉重的一击，但#italic 还没#!结束！\n\n就让那些选择违逆我的蠢货们得到一些喘息之机吧，在他们最意想不到的时候，我的军队将再次进军，把叛徒的旗帜践踏在尘土中。"
 fp3_struggle.0082.desc.involved: "无论这是否是我想要的结果，只要我的领地能够在[struggle_liege.GetHouse.GetNameNoTooltip]家族留下的空白中获得荣耀，形势仍然可能对我有利。"
 fp3_struggle.0082.desc.interloper: "作为这波斯舞台上的搅局者，也许这是我扮演更重要的角色，填补[struggle_liege.GetHouse.GetNameNoTooltip]家族留下的空白的好机会。或者，我也可以丢下这场混乱，去其他地方寻找[ROOT.Char.GetHouse.GetNameNoTooltip]家族未来的家……"
 fp3_struggle.0082.desc.detractor: "在经历了多年徒劳的斗争和痛苦的困境后，[struggle_liege.GetTitledFirstName]终于被迫让步了。[struggle_liege.GetHouse.GetNameNoTooltip]家族在波斯的一切权威都早已不复存在，给了所有叛乱者和宿敌信心。\n\n[ROOT.Char.GetHouse.GetNameNoTooltip]家族可能会从这场混乱中崛起，比以往任何时候都强大，骄傲且#italic 自由#!。"
 fp3_struggle.0082.desc.uninvolved: "在经历了多年的消耗和无政府状态之后，[struggle_liege.GetTitledFirstName]已经默默地让步，放弃了重新统一阿拉伯和波斯的任何希望。\n\n东方现在属于新的统治者，他们将继续与草原游牧民和彼此对抗，而哈里只能在远方无力地观看。\n\n很明显，[struggle_liege.GetHouse.GetNameNoTooltip]家族的衰落提供了许多机会，就看有没有一个足够大胆的家族来抓住它们……"
 fp3_struggle.0082.a: "他们会后悔背叛我们的……"
 fp3_struggle.0082.b: "黎明将再次降临！"
 fp3_struggle.0082.c: "为了波斯不朽的荣耀！"
 fp3_struggle.0091.t: "[struggle_ender.GetPrimaryTitle.GetNameNoTooltip|U]基础：新波斯"
 fp3_struggle.0091.desc.detractor: "太阳从达马万德山后升起，柔和的光芒温暖了苍白的田野。[GetTitleByKey('e_persia').GetBaseName|U]的帝位将不再仅仅是历史上的一段世系，而是我们与[struggle_liege.GetTitledFirstName]英勇斗争的象征。\n\n不再有外来入侵者束缚我们了，我们重新获得了古代的力量和荣耀，那时世界都在万王之王面前颤抖。\n\n很快，整个波斯都将升起新帝国的旗帜。#italic 我的#!帝国！"
 fp3_struggle.0091.desc.supporter: "虽然[struggle_liege.GetName]的事业是正义的，但也许它注定失败。波斯人民想要一位新的领袖，重新点燃古老的火焰，拿回过去失落的荣耀。我回应了他们的呼唤。一个新的帝国会从我奠下的基础上崛起，这是自[sassanid_dynasty.GetName]王朝灭亡以来波斯的第一个帝国。或者，我也可以满足于我已经取得的成就，巩固这片土地，激发起每个波斯人的心中的火焰……"
 fp3_struggle.0091.a: "这应该能确保[ROOT.Char.GetHouse.GetNameNoTooltip]家族的传承。"
 fp3_struggle.0092.t: "$fp3_struggle.0091.t$"
 fp3_struggle.0092.intro: "太阳从达马万德山后升起，柔和的光芒温暖了苍白的田野。[struggle_ender.GetName]的实力和合法性已经成长到足以宣布重建[persia_loc.GetName|U]，现在一个新的强权统治着这片土地，成为对抗阿拉伯的复仇领主和草原上野蛮游牧民的堡垒，拿回了古代列王的荣耀。\n\n"
 fp3_struggle.0092.desc.iranian: "我自己在[struggle_ender.GetTitledFirstNamePossessivesNoTooltip]帝国中的角色还有待观察——在我的帮助下，[struggle_ender.GetSheHe]可以建立长久的传承，或者，也许[struggle_ender.GetSheHe]只是史书上的又一名征服者，其兴也勃焉，其亡也忽焉。"
 fp3_struggle.0092.desc.non-iranian: "曾经只是垂死哈里发国的边陲之地，现在却成为了一个崛起帝国的核心。全世界都在饶有兴味地关注着这里，想知道[struggle_ender.GetTitledFirstNameNoTooltip]是否能建立长久的传承，或者只是史书上的又一名征服者，其兴也勃焉，其亡也忽焉。"
 fp3_struggle.0092.a: "这是不可避免的。"
 fp3_struggle.0095.t: "[struggle_ender.GetFaith.GetAdherentNameNoTooltip]崛起"
 fp3_struggle.0095.desc.shia_and_zandaqa: "长期以来，误入歧途的逊尼派一直认为他们行将灭亡的哈里发是这个世界上仅次于真主的最高权威，他们错得太离谱了。\n\n随着[struggle_liege.GetTitledFirstName]毁灭，我已经承担起了领导#EMP 乌玛#!的责任，为[ali.GetFirstName]的追随者复仇了卡尔巴拉之战。我将引领[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]统治的新时代，并宣称这个世界上最伟大的宝座。\n\n逊尼派以前自以为占尽优势自信满满，但现在他们将别无选择，只能顺从。"
 fp3_struggle.0095.desc.muhakkima: "长期以来，无知的逊尼派想当然地认为，他们腐化的哈里发一定是这个世界上的最高权威，但他们愚蠢地忘记了一切判决只归真主！我做了许多[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]在我之前努力做的事情，并终结了逊尼派哈里发国。虽然这远远不够报复奈赫赖万战役和几个世纪的迫害，但这只是一个开始。我已经成为[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]的哈里发，并将带领他们与什叶派算一笔总账，下一步肯定会如此。"
 fp3_struggle.0095.desc.fallback: "哈里发本应带领大地上的乌玛走上神圣的道路，但我们却愚蠢地让哈里发变得软弱腐化。今天，这种情况发生了改变，在我英明廉洁的领导下，波斯和伊斯兰教走进了新时代。\n\n尽管还有许多工作要做，但不可否认的是，我所做的事将永远改变波斯的历史进程。现在我们一起走向未来，走向[ROOT.Char.GetFaith.GetAdjective]信仰和[GetTitleByKey('e_persia').GetName]！"
 fp3_struggle.0095.a: "愿[ROOT.Char.GetFaith.HighGodNameAlternate]指引我的统治！"
 fp3_struggle.0096.t: "$fp3_struggle.0095.t$"
 fp3_struggle.0096.desc.supporter: "唉，[struggle_liege.GetName]的领地毁灭了。[struggle_ender.GetName]从它的灰烬中崛起，宣称了[struggle_ender.GetFaith.GetAdherentName]的哈里发国。我对[struggle_liege.GetTitledFirstNameNoTooltip]的支持徒劳无功，所有的金钱和努力都打了水漂。不过，也许拯救逊尼派的事业还为时不晚——或者也可以换边站，彻底向[struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip]靠拢……"
 fp3_struggle.0096.desc.involved: "动荡和无政府状态似乎已经结束，[struggle_ender.GetName]击败了所有挑战者，并以[struggle_ender.Char.GetFaith]的名义宣称了哈里发国。毫无疑问，现在[struggle_ender.GetSheHe]既有拥护者也有贬毁者，一些人称之为#italic 乌玛#!的终结，还有一些人在庆祝他们信仰的胜利，我必须仔细考虑要成为这两种人中的哪一种。[struggle_ender.GetTitledFirstNameNoTooltip]已准备好引领伊斯兰教的新时代，并为美索不达米亚和波斯带来和平——但在我的支持下，这种设想既有可能成功也有可能失败……"
 fp3_struggle.0096.desc.interloper: "$fp3_struggle.0096.desc.involved$"
 fp3_struggle.0096.desc.detractor: "[struggle_liege.GetTitledFirstName]腐化的领地终于毁灭了。[struggle_ender.GetTitledFirstName]从这堆死灰中崛起，宣告着[struggle_ender.GetFaith.GetAdherentName]哈里发国和新时代的到来。\n\n我对抗[struggle_liege.GetTitledFirstNameNoTooltip]的长久斗争总算取得了成果，尽管这或许并不是我想要的结局。然而，逊尼派的事业希望尚存，我可以成为它的灯塔。或者我也可以完全和[struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip]站在一起……"
 fp3_struggle.0096.desc.uninvolved: "波斯长久的斗争结束了，[struggle_ender.GetName]击败了所有挑战者，以[struggle_ender.Char.GetFaith]的名义宣称了哈里发国。[struggle_ender.GetSheHe]这么做是对是错，没人能说得清，但显然[struggle_ender.GetSheHe]准备开创伊斯兰教的新时代，并为美索不达米亚和波斯带来和平。但#italic 乌玛#!中远非所有人对这种发展感到开心，边疆领主们或许正忧愁地在他们遥远的据点中思考，因为现在他们将不得不咬牙忍受。"
 fp3_struggle.0096.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]伟大而仁慈！"
 fp3_struggle.0096.b: "这是黑暗的一天……"
 fp3_struggle.0100.t: "基础：降伏哈里发国"
 fp3_struggle.0100.desc: "长期以来，穆斯林一直认为哈里发是这个世界上仅次于真主的最高权威，但随着哈里发国陷入消沉与堕落，有必要重新思考这种认知了。\n\n现在，一个新的[ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip|U]出现了，由我掌舵，在我的保护和警戒下指导哈里发。[struggle_liege.GetName]或许是信士的领袖，但#italic 我#!从此将成为[struggle_liege.GetHerHis]的领主，伊斯兰教的新[Select_CString( ROOT.Char.IsFemale, '女总管', '总管' )]，[struggle_liege.GetSheHe]#EMP 最好#!记住这一点！"
 fp3_struggle.0100.desc.shia_and_zandaqa: "长期以来，穆斯林一直认为哈里发是这个世界上仅次于真主的最高权威，但随着哈里发国陷入消沉与堕落，很明显阿里的追随者才更配被称为信士。\n\n我当然不让地将[struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]哈里发国置于我的保护和警戒下。我将引领伊斯兰的新时代，[ROOT.Char.GetFaith.GetAdherentName]会主宰#EMP 乌玛#!，反对者最好同意这一点！"
 fp3_struggle.0100.desc.muhakkima: "长期以来，逊尼派一直认为哈里发是这个世界上仅次于真主的最高权威，但随着哈里发国在出走派之力前颤抖，他们认识到了他们的错误。\n\n在我的领导下，[ROOT.Char.GetFaith.GetAdherentNamePlural]已经监管了可悲的[struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]哈里发，很快，整个#EMP 乌玛#!都不得不接受我们的圣言——一切判决只归真主！"
 fp3_struggle.0100.a: "伊斯兰教新的一天！"
 fp3_struggle.0101.t: "$fp3_struggle.0100.t$"
 fp3_struggle.0101.desc.detractor: "[struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]哈里发国只是一只纸老虎，这并不让人惊讶，确实，它的军队已经溃散，效忠者违背了誓言，或者隐藏在被遗忘的边疆。[struggle_ender.GetName]现在宣称自己是哈里发的#italic 保护者#!，但只有傻瓜才会否认这件事的本质——逊尼派哈里发国已被降伏，[struggle_ender.GetHerHim]成为了这里的新主人。\n\n作为[struggle_liege.GetTitledFirstNameNoTooltip]长期的反对者，我必须确保我和[ROOT.Char.GetHouse.GetNameNoTooltip]家族能在这新秩序中占据重要的位置……"
 fp3_struggle.0101.desc.supporter: "尽管有我坚定的支持，但事实证明，[struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]哈里发国过于分裂，或者它的敌人太多太顽强。[struggle_ender.GetName]现在宣称自己是哈里发的#italic 保护者#!，但当然，这真正的意思是，[struggle_ender.GetSheHe]可耻地降伏了#italic 伊斯兰世界#!的合法君主。\n\n我现在必须小心行事，以确保[ROOT.Char.GetHouse.GetNameNoTooltip]家族的未来……"
 fp3_struggle.0101.desc.interloper: "[struggle_ender.GetName]决定性的行动似乎终结了——尽管这并不稳固——波斯的无政府状态和动荡。在降伏了[struggle_liege.GetTitledFirstName]之后，[struggle_ender.GetTitledFirstNameNoTooltip]现在宣称对逊尼派哈里发国拥有监护权，并理应被公认为这片土地上最伟大的统治者。\n\n现在的问题是，[ROOT.Char.GetHouse.GetNameNoTooltip]家族该接受这种情况，还是对此提出质疑？"
 fp3_struggle.0101.desc.involved: "$fp3_struggle.0101.desc.interloper$"
 fp3_struggle.0101.desc.uninvolved: "波斯和美索不达米亚的斗争已经结束，[struggle_ender.GetName]降伏了[struggle_liege.GetName]，夺取了对#italic 伊斯兰世界#!关键部分的控制权。逊尼派哈里发的权威和荣耀已经被永远削弱，而[struggle_ender.GetPrimaryTitle.GetName]已经成为崛起的明灯。只有时间才能证明它能持续下去，或者只是一颗流星……"
 fp3_struggle.0101.a: "愿这预示着新的一天！"
 fp3_struggle.0101.b: "这是伊斯兰教的黑暗一天。"
 fp3_struggle.0191.t: "[GetTitleByKey('d_sunni').GetName]的终结"
 fp3_struggle.0191.desc: "[GetTitleByKey('d_sunni').GetNameNoTooltip]与野心勃勃的将军，心怀不满的封臣和自己曾经的奴隶进行了徒劳的斗争，最终自食其果。他们过于傲慢虚荣，铺张浪费又反复无常，宫廷里的阴谋诡计独一无二。\n\n帝国已经覆灭，而#italic 我#!是它衰落的缔造者。我在这里站在荣耀之中，而[struggle_liege.GetFirstNamePossessive]的统治，充其量只能成为史书上的反面教材，成为波斯历史上的一段短暂插曲。"
 fp3_struggle.0191.a: "这是我最伟大的时刻！"
 fp3_struggle.0191.b: "我做了必须做的事。"
 fp3_struggle.0192.t: "$fp3_struggle.0191.t$"
 fp3_struggle.0192.desc.caliph: "所有人都背叛了我。我的内阁大臣，我的封臣，我的朋友。我尽了全力试图挽救[ROOT.Char.GetHouse.GetNameNoTooltip]的领地，但最后的希望还是落了空，尽管我很好奇当时我做出不同的选择结果是否会改变，但只有[ROOT.GetCharacter.GetFaith.HighGodName]直到真相如何。在倒塌的塔楼和昔日辉煌的废墟中，领地被蹂躏破坏。我别无选择，只能躲在我的[ROOT.Char.Custom('ResidenceBuilding')]里，我周围的一切都已支离破碎，只能庆幸至少自己还活着。"
 fp3_struggle.0192.desc.supporter_or_vassal: "[struggle_liege.GetPrimaryTitle.GetNameNoTooltip]被锁死在与野心勃勃的将军、心怀不满的封臣和自己曾经的奴隶的无望斗争中，注定无法持久。我付出了巨量的金钱、鲜血和辛劳，尽管这个世界或许不认可我扮演的角色，但我做出的牺牲，[ROOT.GetCharacter.GetFaith.HighGodName]会做出正确的裁决。无论好坏，我们现在都面对着一个支离破碎的领地，为那些想给这个世界的国王致命一击的家伙们敞开了道路。然而，[struggle_liege.GetHouse.GetNameNoTooltip]家族的厄运也许不属于我，从这些灰烬中，可能会开出新的花朵。"
 fp3_struggle.0192.desc.detractor: "[struggle_liege.GetPrimaryTitle.GetNameNoTooltip]与野心勃勃的将军，心怀不满的封臣和自己曾经的奴隶进行了徒劳的斗争，最终自食其果。他们过于傲慢虚荣，铺张浪费又反复无常，宫廷里的阴谋诡计独一无二。[struggle_liege.GetHouse.GetNameNoTooltip]家族已经倒下，他们倒得是如此彻底，以至于没有人会认为他们能再度崛起。他们的名字充其量只能成为史书上的反面教材，成为波斯历史上的一段短暂插曲。"
 fp3_struggle.0192.a: "我必须不惜一切代价，确保王朝的未来。"
 fp3_struggle.0192.b: "只不过是暂时的挫折。"
 fp3_struggle.0192.c: "对我来说，这预示着新的机会。"
 fp3_struggle.0123.d: "真是一场灾难……"
 sway_outcome.1004.t: "忠诚的诺言"
 sway_outcome_magnanimity.1004.desc: "“[ROOT.Char.GetTitleTierName]，”[target.GetName]说道，“我现在明白了，我不该怀疑你。在这艰难时刻，你的宽宏大量值得称赞，我们应当为了领地团结在一起。”[target.GetSheHe|U]在我面前鞠躬，看起来确实很真诚。也许我真的将[target.GetHerHim]拉拢到了我这一边。"
 sway_outcome_blessed.1004.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”[target.GetName]深深鞠了一躬说道，“也许你确实得到了[ROOT.GetCharacter.GetFaith.HighGodName]的祝福，正如一些人说的那样，也许你的话纯属偶然，但重要的是，我们最近的互动打动了我。在这场动乱中，我们需要团结一致，我会在你身边支持你。”"
 sway_outcome_grudgingly.1004.desc: "“[ROOT.Char.GetTitleTierName]，”[target.GetName]不情愿地说道，“我现在很清楚，周围都是我们共同的敌人，我们应该努力互相信任。因此，我在你面前鞠躬，再次申明我的忠诚。”"
 sway_outcome_flattery.1004.desc: "“啊，伟大的[ROOT.Char.GetTitleTierName]，”[target.GetName]鞠躬说道，“能站在你的阴影下真是我的荣幸，我仁慈而光荣的领主，我多么后悔曾经怀疑过你。我会与我对你的不敬之语，无论是真是假，划清界限。”"
 sway_outcome_dharmic.1004.desc: "“啊，[ROOT.Char.GetTitleTierName]，”[target.GetName]郑重地宣布道，“每个领地都需要一位高于其他人，目光超越这凡俗世界的统治者来掌控方向。也许你就是那位[ROOT.Char.GetTitleTierName]，因此，我会放下我的疑虑和虚荣，重新向你宣誓。”"
 sway_outcome_caliph.1004.desc: "[target.GetName]与我对视了一会儿，然后深深地弯下了腰。“你是[ROOT.Char.GetTitleTierName]，我的领主，#italic 乌玛#!的合法领袖。我曾经怀疑过，我不会否认这一点，但我不能信士的事业受到威胁。我没有忘记对你发下的誓言，也不会再动摇。”"
 sway_outcome.1004.a: "很好……但我会一直盯着你的！"
 sway_outcome.1004.b: "一切都会得到原谅。"
