 fp3_decision.0001.t: "点燃御火"
 fp3_decision.0001.desc_mazdakist: "虽然如果马兹达克还活着，他会让我关闭祆祠，称之为虚荣的纪念碑，但我是[ROOT.Char.GetTitleTierName]，可以选择另一条道路。如果我要继承他的意志，必须像过去的伟大国王一样，以火祝福我的统治。"
 fp3_decision.0001.desc_khurramite: "也许这个世界没人能够担任[ROOT.Char.GetTitleTierName]。然而，人民把这个职位托付给了我，他们理应得到热与光之#italic 亚扎塔#!，阿塔尔神的保护。"
 fp3_decision.0001.desc_general_zoroastrian: "现在我是[ROOT.Char.GetTitleTierName]了，我必须在祖先的荣耀之光的指引下进行统治，并努力获得[ROOT.Char.GetFaith.HighGodNamePossessive]的青睐。"
 fp3_decision.0001_desc_ending: "我将举行一场宫廷仪式，在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的[ROOT.Char.Custom('ResidenceBuilding')]点燃一盆巨大的火焰，并愿它在我统治期间持续燃烧下去。"
 fp3_decision.0001_vassal_and_courtier_opinion_impressed: "敌对信仰的廷臣和封臣可能不喜欢这个，但其他人应该会印象#italic 非常#!深刻。"
 fp3_decision.0001_vassal_and_courtier_opinion: "敌对信仰的廷臣和封臣可能不喜欢这个，但其他人应该会留下深刻的印象。"
 fp3_decision.0001.a: "我在做什么？神殿应该被摧毁。"
 fp3_decision.0001.b: "一场精心设计的仪式，与波斯国王的荣耀相匹配！"
 fp3_decision.0001.c: "一场简朴的仪式就足够了。"
 fp3_decision.0001.d: "火可以先等等。"
 fp3_decision.0001_pledged_to_quench_fire: "该决议将在20年内不可用。"
 fp3_decision.0001.a.tt: "你郑重发誓要熄灭圣火。"
 fp3_decision.0002.t: "御火熄灭"
 fp3_decision.0002.desc: "祸事来临了！[occupant.GetName]的军队在洗劫[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]，攻击[ROOT.Char.Custom('ResidenceBuilding')]时，一些士兵去了安放我的御火的房间，并邪恶地将其扑灭。这可能会被认为是[ROOT.Char.GetDynastyNameNoTooltip]宗族的不祥之兆。"
 fp3_decision.0002_fire_destroyed_tt: "迷信或狂热的廷臣和封臣将此视为对你的统治非常糟糕的凶兆。"
 fp3_decision.0002.a: "无所谓，只不过是个符号罢了。"
 fp3_decision.0002.b: "这种恶行必须报复！"
 fp3_decision.0002.c: "我现在该怎么办？"
 fp3_dynasty_decision.0003.t: "波斯的工程"
 fp3_dynasty_decision.0003.intro: "早该让[capital_county.GetName]的人民看看宏伟的新建筑项目了。"
 fp3_dynasty_decision.0003.char: "没有比[chosen_architect.GetName]更好的负责人选了。我对[chosen_architect.GetSheHe|U]充满信心。"
 fp3_dynasty_decision.0003.desc: "\n\n我们可以使用最近从[target_county.GetName]掠夺的战利品来确保这座大厦变得足够壮观，但这肯定会激怒民众。\n\n或者，我可以用自己的金库为这个项目提供资金……"
 fp3_dynasty_decision.0003.a: "让[target_county.GetNameNoTierNoTooltip]的人民证明他们的忠诚！"
 fp3_dynasty_decision.0003.b: "我会亲自投资这个项目。"
 fp3_dynasty_decision.0003.c: "转念一想，还是改天吧。"
 cultural_acceptance_built_magnificent_capital: "宏伟的本地建筑项目"
 splurge_above_expectations_toast: "项目超出预期"
 splurge_as_expected_toast: "项目按计划进行"
 fp3_dynasty_decision.0004.t: "建筑目标"
 fp3_dynasty_decision.0004.intro: "[chosen_architect.GetFirstName]正勤奋地工作，为我们的新项目拉起一支施工队。"
 fp3_dynasty_decision.0004.plunder.desc: "资源和工人正陆陆续续从[target_county.GetNameNoTier]运来。"
 fp3_dynasty_decision.0004.desc: "“很快，一切都会就位，[ROOT.Char.Custom('FormOfAddressForLiege')]，”，[chosen_architect.GetSheHe]宣布道。“但是该建造什么呢？”\n\n“我想到了一座覆盖着萨尔桑格青金石的伟大陵墓。或者，也许可以用传统风格重新装修你的[ROOT.Char.Custom('ResidenceBuilding')]——这肯定能给你在[capital_province.GetNameNoTooltip]的子民留下深刻的印象。我们还可以扩建我们的#italic 坎儿井#!、喷泉和澡堂，并进行奢华的装饰。”\n\n“你更喜欢哪一种，[ROOT.Char.GetTitleTierName]？”"
 fp3_dynasty_decision.0004.a: "一座给[ROOT.Char.GetDynastyNameNoTooltip]宗族的陵墓。"
 fp3_dynasty_decision.0004.b: "重新装修我的[ROOT.Char.Custom('ResidenceBuilding')]。"
 fp3_dynasty_decision.0004.c: "装饰精美的澡堂和喷泉。"
 every_house_member: "[root_scope.MakeScope.Char.GetHouse.GetBaseNameNoTooltip][house|E]的所有成员"
 fp3_dynasty_decision.0005.t: "辉煌的憧憬"
 fp3_dynasty_decision.0005.desc: "黑眼圈使[chosen_architect.GetName]平时明亮的面容显得黯淡无光。[chosen_architect.GetSheHe|U]通宵达旦地为[capital_province.GetName]的未来装饰制定计划。\n\n“按我的设想，[ROOT.Char.Custom('FormOfAddressForLiege')]，一座美丽的澡堂，上面铺着五颜六色的瓷砖。在室内，马赛克地板、蒸汽浴、凉爽的游泳池和种植在中国瓷罐里的郁郁葱葱的树木……”\n\n“……但如果你想要一座[ROOT.Char.GetFaith.HouseOfWorship]或一座小宫殿，我当然会重新制定计划。”"
 fp3_dynasty_decision.0005.a: "澡堂听起来不错。"
 fp3_dynasty_decision.0005.b: "我宁愿要一座[ROOT.Char.GetFaith.HouseOfWorship]。"
 fp3_dynasty_decision.0005.c: "一个[ROOT.Char.GetWomanMan]会嫌拥有的宫殿太多吗？"
 fp3_decisons_closer_to_love.tt: "你和[chosen_architect.GetFirstNameNoTooltip]变得更亲近了"
 fp3_dynasty_decision.0007.t: "宗教建筑"
 fp3_dynasty_decision.0007_desc_beginning: "[chosen_architect.GetTitledFirstName]当即开始起草在[capital_province.GetName]增建新建筑的计划。\n\n“我们可以建造一座新的[ROOT.Char.GetFaith.HouseOfWorship]，”[chosen_architect.GetSheHe]建议，“用最新的波斯风格修一道华美的弧线和的大理石墙面。”\n\n"
 fp3_dynasty_decision.0007_dakhma: "“或者建一座达赫马，就是一座寂静之塔，死者可以在那里安息，直至[ROOT.Char.Custom('GetRegionalEagleType')]落下尽情享用。但我们会把它建得非常宏伟，肃穆而壮美，甚至能让食腐鸟也不得不停下来注意到它。”\n\n"
 fp3_dynasty_decision.0007_madrasa: "“或者建一座大型宗教学校，有着安静的房间供人学习和沉思，也是一处这片土地上有学问的[ROOT.Char.Custom('LevyMenWomen')]的聚会场所。”\n\n"
 fp3_dynasty_decision.0007_outro: "“亦或者，沿着东墙绘制一幅宏大的叙事壁画，将虔诚的主题和[ROOT.Char.GetDynastyNameNoTooltip]家族的历史结合起来，肯定能吸引不少目光。”"
 fp3_dynasty_decision.0007.a: "我想要一座[ROOT.Char.GetFaith.HouseOfWorship]。如果你能把它建造得真正宏伟的话。"
 fp3_dynasty_decision.0007.b: "修建达赫马，让我们可以安全地纪念死者。"
 fp3_dynasty_decision.0007.c: "一座新的伊斯兰学校肯定会改善全境的状况。"
 fp3_dynasty_decision.0007.d: "我很想看看那幅壁画……"
 fp3_dynasty_decision.0008.t: "我亲自设计的纪念碑"
 fp3_dynasty_decision.0008.desc: "我一个人待了很长时间，来思考[capital_province.GetName]的改进方案。\n\n既然是我自己的想法，没有通过中间人和奉承的廷臣，这个项目当然会变得更好。但应该如何呢？\n\n我低头看了看笔记，有三个很有前景的方案。我可以……"
 fp3_dynasty_decision.0008.a: "美化并扩建集市。"
 fp3_dynasty_decision.0008.b: "建造一个宏伟的广场和水井。"
 fp3_dynasty_decision.0008.c: "修建一座大陵墓，等我宾天时使用。"
 fp3_dynasty_decision.0008.d: "设计一个豪华的澡堂。"
 fp3_dynasty_decision.0008.e: "竖立一座高大的、闪闪发光的瞭望塔。"
 fp3_dynasty_decision.0008.f: "建造一座悠闲的夏宫。"
 fp3_dynasty_decision.0008.g: "修建一座令人惊叹的[ROOT.Char.GetFaith.HouseOfWorship]。"
 fp3_decision.0003.t: "巴兹要塞"
 fp3_decision.0003.desc_recently: "就在几十年前，在胡拉米派反抗阿拔斯王朝的叛乱最激烈的时候，农民领袖巴巴克率领追随者屯驻在在一座古老的帕提亚要塞中。这里成了他的最后一站，但阿拔斯王朝为他们的胜利付出了高昂的代价。"
 fp3_decision.0001.desc_less_recently: "在阿拔斯哈里发国的早期，他们的军队将胡拉米派领袖巴巴克追击到阿拉斯巴兰森林山中的一座高处要塞中，他在那里进行了最后的抵抗。尽管在此后的年份里，废墟已经被各种元素侵蚀，但这处遗址依然让人眼前一亮，一定能再次成为一座伟大的堡垒。"
 fp3_decision.0001.desc_long_ago: "在阿拉斯巴兰森林的黑山高处，一座被雪覆盖的山峰上坐落着一座要塞废墟。很久以前，胡拉米派英雄巴巴克在这里进行了最后的抵抗，我将让它恢复过去的辉煌。"
 fp3_decision.0003.desc_khurramite: "当地的[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]非常支持我的行动，并承诺帮我修复并保护这里。\n\n"
 fp3_decision.0003.desc_zandik: "这些崎岖山地里的农民和牧民是出了名的不守规矩，但他们厌恶古老的[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]教士，承诺会支持我。\n\n"
 fp3_decision.0003.desc_fallback: "当地人好战斗，易叛乱，但这里记载于传奇和歌曲之中，而他们崇拜巴贝克的记忆，愿意帮助我重建他在山上的古老家园。\n\n"
 fp3_decision.0003.desc_ending: "是时候为[ROOT.Char.GetDynastyHouseNameNoTooltip]家族建立一处新据点了，它将会亘古长存！"
 fp3_decision.0003.a: "我可以想办法收回一些花费……"
 fp3_decision.0003.b: "它将成为一座雄壮的要塞！"
 fp3_decision.0003.c: "我不需要荣耀，只是想要一座要塞。"
 fp3_decision.0004.t: "人民的信仰"
 fp3_decision.0004_alternate.t: "熄灭永恒之火"
 fp3_decision.0004_desc: "长期以来，我们[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]一直我行我素，以最适合我们内心的方式崇拜[ROOT.Char.GetFaith.HighGodName]。即使在古代的伟大时代，我们也不需要大[ROOT.Char.GetFaith.random_AltPriestTermPlural]和他们复杂的仪式。现在我们生活在一个不同的世界，我们的信仰受到了许多挑战，改革的必要性从未像现在这样迫切。从今以后，祭司的职分将更贴近百姓。我们将打造自己的未来，[ROOT.Char.GetFaith.PriestNeuter]的职位将开放给任何获得团体信任的人。"
 fp3_decision.0004_alternate_desc: "[ROOT.Char.GetFaith.random_AltPriestTermPlural]迫害我们[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]很久了。他们长久以来坚守着圣火，坚守着他们继承的权力和财富。在我们的信仰之外，其他人长期以来一直以蔑视的眼光看待这些古老的习俗。够了！在[ROOT.Char.GetFaith.GetNameNoTooltip]内，[ROOT.Char.GetFaith.HouseOfWorshipPlural]将被关闭，永恒之火将永远熄灭。这将打破[ROOT.Char.GetFaith.random_AltPriestTermPlural]的权力，预示着[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]的新开端。从现在起，我们将不再被世俗的[ROOT.Char.Custom('DefaultPriestWomenMen')]所领导，而只被[ROOT.Char.GetFaith.HighGodName]所领导。"
 fp3_decision.0004.a: "这将为我……打开很多扇门！"
 fp3_decision.0004.b: "愿余烬化作冰冷的灰烬！"
 fp3_decision.0004.c: "现在即使是乞丐也可以成为祭司。"
 fp3_decision.0004.d: "这是为了大家的益处。"
 fervor_gain_magi_destroyed: "穆护改革"
 destroy_the_magi_opinion_tooltip: "信仰没那么极端的[root_religion.GetAdjective]统治者会对此非常不满。"
 replace_the_high_priest_effect_tooltip: "[head_of_faith|E]从[GetFaithDoctrine('doctrine_temporal_head').GetBaseName]改为[GetFaithDoctrine('doctrine_no_head').GetBaseName]"
 fp3_decision.0008.t: "宣称止一之余光"
 fp3_decision.0008.desc: "陷入困境的[founder.GetFaith.GetAdherentNamePlural]长期以来一直在徒劳地挣扎，缺乏正确的领导。现在他们的耻辱已经结束了，因为我已经宣称了#italic 瓦拉亚#!，信士之监护，[ROOT.Char.GetFaith.HighGodNameAlternate]的#italic 光上之光#!。我将以[ROOT.Char.GetFaith.HighGodNameAlternate]以[ROOT.Char.GetFaith.HighGodHerHis]的智慧赋予我的一切技巧和远见来领导他们，我的后代将在我之后这样做。愿这预示着[founder.GetFaith.GetAdherentNamePluralNoTooltip]的新开始！"
 fp3_decision.0008.a: "这将是我的责任和负担。"
 fp3_decision.0008.b: "愿月光照耀我的家族！"
 fp3_decision.0009.t: "一位新的[founder.GetFaith.ReligiousHeadName]"
 fp3_decision.0009.desc: "为了[founder.GetFaith.GetAdherentNamePlural]，[founder.GetFirstName]已经承担起了[founder.GetFaith.ReligiousHeadName]的责任，似乎[founder.GetHerHis]的许多追随者都支持这一大胆的举动。他们说[founder.GetSheHe]拥有#italic 瓦拉亚#!，这是[ROOT.Char.GetFaith.HighGodNameAlternate]的神秘指引，允许[founder.GetHerHim]领导信徒。虽然我现在可能还不能直接挑战这种说法，但作为[founder.GetFaith.GetNameNoTooltip]的主要领袖之一，我的意见很重要。我应该接受[founder.GetFirstNameNoTooltip]作为信徒的新领袖，还是谨慎地反对[founder.GetHerHim]？"
 fp3_decision.0009.a: "[founder.GetTitledFirstNameNoTooltip]肯定会证明自己有相匹配的德行。"
 fp3_decision.0009.b: "这是一种歪曲。"
 fp3_decision.0009.a.tt: "你全心全意地接受这位[founder.GetFaith.ReligiousHeadName]。"
 fp3_decision.0009.b.tt: "你暂且……安静地服从。"
 fp3_decision.0009.c: "[founder.GetFaith.GetAdherentNamePluralNoTooltip]应该有一位真正的领袖……"
 fp3_decision.0010.t: "一位新的[founder.GetFaith.ReligiousHeadName]"
 fp3_decision.0010.desc: "[founder.GetFirstName]获得了足够多的支持，并且被认为足够的虔诚，让[founder.GetHerselfHimself]得以将自己塑造为[founder.GetFaith.GetAdherentNamePlural]的[founder.GetFaith.ReligiousHeadName]。虽然一些什叶派信徒庆祝[founder.GetFaith.ReligiousHeadTitleName]的#italic 免罪性#!，将此视为他们的一次小胜利，但更具社区意识的$islam_religion_adherent_plural$哀叹这是乌玛的又一次分裂。与此同时，[founder.GetFaith.GetAdherentNamePluralNoTooltip]似乎比以往任何时候都更激进。"
 fp3_decision.0010.a: "我要好好考虑一下……"
 fp3_decision.0010.b: "我应该提高警惕……"
 fp3_decision.0011.t: "为殉道者报仇"
 fp3_decision.0011_opening.desc: "很久以前，出走派坚决反对曾经伟大的[ali.GetFirstNamePossessive]懦弱地与篡位者[muawiya.GetFirstName]妥协，这让我们成为了逊尼派和什叶派共同的眼中钉。从那以后，我们的#italic 菲达因#!献出了自己的生命来杀死叛徒和叛教者，并使出走派重新崛起。\n\n现在，这一天已经到来——叛徒哈里发国已经垮台，在我的领导下，[ROOT.Char.GetFaith.GetAdherentNamePlural]夺回了美索不达米亚和我们古老的圣地。"
 fp3_decision.0011_fanatic_murderer.desc: "很快，所有[ROOT.Char.GetFaith.GetReligion.GetName]信徒将放弃他们的错误信条，加入我们的正义事业——否则就去死！"
 fp3_decision.0011_unfanatic_unmurderer.desc: "很快，我们伟大的演说家和诗人的声音将传遍整个伊斯兰世界，让无数人加入我们的正义事业。"
 fp3_decision.0011.a: "一切判决只归真主！"
 fp3_decision.0012.t: "[avenger.GetFaith.GetNameNoTooltip]优势"
 fp3_decision.0012.desc: "[avenger.GetName]已经获得了足够的支持和虔诚，在穆斯林世界的大片地区掀起了[avenger.GetFaith.GetAdherentName]支持的浪潮。有传言说，许多统治者和城镇已经皈依了[avenger.GetHerHis]的信仰，不管愿意与否，只有[ROOT.Char.GetFaith.HighGodName]知道[avenger.GetSheHe]下一步的计划。"
 fp3_decision.0012.a: "这是伊斯兰教伟大的一天！"
 fp3_decision.0012.b: "这太可怕了……"
 fp3_decision.0013.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]的反对"
 fp3_decision.0013.desc: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNamePossessive]的特使[hof_emissary.GetName]看起来非常不满，这可能暗示了[righteous_caliph.GetTitledFirstNamePossessive]本人对此事的态度。\n\n“[righteous_caliph.GetFaith.ReligiousText]是用阿拉伯语降示给世界的，不能用其他语言诵读，”[hof_emissary.GetFirstNameNoTooltip]宣称道，“其他任何关于信仰的书籍、卷轴或蜡版也都不能用其它语言制作。只要我的主人，伟大的[righteous_caliph.GetTitleTierName]还活着就别想。[righteous_caliph.GetSheHe|U]要求你立即停止错误的翻译工作，断绝你与亵渎神灵的学者之间的联系。”[hof_emissary.GetSheHe|U]停顿了一下。\n\n“但不要绝望，[righteous_caliph.GetTitleTierName]会慷慨地把你花在这场闹剧上的大部分金子还给你。”"
 fp3_decision.0013.a: "唉，我的政策已经定了。"
 fp3_decision.0013.b: "很好，我会改变政策。"
 fp3_decision.0014.t: "波斯之傲"
 fp3_decision.0014_opening.desc: "虽然我的赞助才刚刚开始，但[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的一些#italic 乌理玛#!已经开始用当地语言创作作品了，[persian_genius_ulama.GetName]似乎特别渴望如此。\n\n[persian_genius_ulama.GetSheHe]说：“我一直主张这样做。[ROOT.Char.GetFaith.GetReligion.GetName]的伟大是建立在阿拉伯人的力量与波斯人的优雅和知识的结合之上的，波斯早该重新成为精神启蒙的灯塔了。我已经翻译和评论了许多圣训，甚至重新发现了哈桑·巴士里自己丢失的一些作品，这些作品保存在贡德沙普尔的旧图书馆里……”\n\n"
 fp3_decision.0014_there_is_caliph.desc: "与此同时，[uncaring_caliph.GetTitledFirstName]保持沉默，惶恐地注视着事态的发展。"
 fp3_decision.0014_no_caliph.desc: "我看着这个野心勃勃的[persian_genius_ulama.GetWomanMan]。也许我可以更好地利用[persian_genius_ulama.GetHerHim]？"
 fp3_decision.0014.a: "这听起来很有前景！"
 fp3_decision.0014.b: "你应该留下来直接为我效劳。"
 promote_persian_scripture_cannot_take_decision.tt: "30年内无法再次采用该[decision|E]。"
 pledged_to_not_promote_persian_desc: "你保证过不提倡波斯经文。"
 fp3_decision.0015.t: "聚礼上的公告"
 fp3_decision.0015.desc.switch.supporter_becoming_detractor: "我已宣布，从今往后，在我的土地上，[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive]的名字必须被念在聚礼之末，那时所有领地内的[ROOT.Char.Custom('LevyMenWomen')]都聚集在当地的[ROOT.Char.GetFaith.HouseOfWorshipPlural]里。\n\n这么明显的分离主义迹象肯定会激怒我抛在身后的那些谄媚之徒，但谁会对溜须拍马者的意见感兴趣呢？\n\n"
 fp3_decision.0015.desc.switch.detractor_becoming_supporter: "我已宣布，从今往后，在我的土地上，[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive]的名字必须被念在聚礼之首。\n\n因为这是领地内的[ROOT.Char.Custom('LevyMenWomen')]聚集在当地[ROOT.Char.GetFaith.HouseOfWorshipPlural]进行礼拜的时候，这应该可以清楚地表明我自愿服从并支持哈里发国的统一。\n\n"
 fp3_decision.0015.desc.switch.presently_neutral: "我周围的统治者都在选边站队，不是支持[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetName]的统一，就是维护自身的独立。\n\n我虽然目前还未宣布，但要改变立场也是易事。我只需宣告，[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive]的名字要被念在聚礼之首，还是之末——当着领地内聚集在当地[ROOT.Char.GetFaith.HouseOfWorshipPlural]的[ROOT.Char.Custom('LevyMenWomen')]的面。\n\n"
 fp3_decision.0015.desc.liege.presently_neutral: "我的[ROOT.Char.GetLiege.GetTitledFirstName]无疑希望我打算在这个问题上追随[ROOT.Char.GetLiege.GetHerHis]的脚步。"
 fp3_decision.0015.desc.liege.aligning: "幸运的是，这使我与我的领主[ROOT.Char.GetLiege.GetTitledFirstName]的立场完全一致，我们有了共同的理念。"
 fp3_decision.0015.desc.liege.contradicting: "不过，令人担忧的是，我的领主[ROOT.Char.GetLiege.GetTitledFirstName]并不认同我的立场，很可能会对我的新立场产生负面看法。"
 fp3_decision.0015.desc.liege.fallback: "虽然这对我和[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip]都很重要，但我怀疑我的领主[ROOT.Char.GetLiege.GetTitledFirstName]是否关心逊尼派内部的政治情况。"
 fp3_decision.0015.a: "我支持我的[ROOT.Char.GetFaith.GetReligiousHead.GetTitleAsNameNoTooltip]，而非我的[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]。"
 fp3_decision.0015.a.tt: "你的名字被念到，而不是[ROOT.Char.Custom2('YourCharacterIntroduction', ROOT.Char.GetLiege)]"
 fp3_decision.0015.b: "[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip]拥有我的忠诚！"
 fp3_decision.0015.c: "我比这两个傻瓜都重要。"
 fp3_decision.0015.c.tt: "$fp3_decision.0015.a.tt$"
 fp3_decision.0015.d: "[ROOT.Char.GetFaith.GetReligiousHead.GetHerHis|U]的地盘在[ROOT.Char.GetFaith.GetReligiousHead.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]，不在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]。"
 fp3_decision.0015.e: "也许我的名字应该取代我的领主……"
 fp3_decision.0015.e.tt: "$fp3_decision.0015.a.tt$"
 fp3_decision.0015.f: "我做了一件大胆的事。"
 fp3_decision.0015.vassal_semi_rebel: "封臣诋毁你的领主地位"
 fp3_misc_decisions.0010.opening: "致信士的长官，"
 fp3_misc_decisions.0010.desc_intro: "我很荣幸能承认你对这个世界的仁慈统治。"
 fp3_misc_decisions.0010.desc_struggle: "愿[recipient.GetFaith.HighGodName]保佑你对抗那些威胁你统治的邪恶叛军。"
 fp3_misc_decisions.0010.a: "太好了。"
 fp3_misc_decisions.0011.desc: "虽然我承认你是我的合法[recipient.GetFaith.ReligiousHeadName]，但恕我难以从命。"
 fp3_misc_decisions.0011.a: "邪恶的不信者！"
 fp3_misc_decisions.0015.t: "拥抱祆教"
 fp3_misc_decisions.0015.desc: "无论如何，我将遵循$zoroastrianism_good_god_zoroaster$的教导，抵抗$zoroastrianism_devil_name$的破坏。但在我需要的时候，我会将哪种信仰称为我的信仰？"
 fp3_misc_decisions.0015.a: "我会信奉[zoroastrian_faith_1.GetName]。"
 fp3_misc_decisions.0015.b: "[zoroastrian_faith_2.GetName|U]是显而易见的选择。"
 fp3_misc_decisions.0015.c: "我的心属于[zoroastrian_faith_3.GetName]。"
 fp3_misc_decisions.0020.t: "挑战结束：[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族"
 fp3_misc_decisions.0020.desc.a: "饱受打击的[recipient.GetFirstName]终于明白，[recipient.GetSheHe]必须让位给一个更能掌控我们家的人。\n\n单凭力量并不能使我配得上这个位置；最终，是我领导[ROOT.Char.GetHouse.GetBaseName]家族走向伟大的决心赢得了胜利——这是我意志薄弱的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]永远无法做到的。"
 fp3_misc_decisions.0020.desc.a.lethal: "我们家族的污点[recipient.GetFirstName]死了，我对家族领导权的宣称毋庸置疑。\n\n单凭力量并不能使我配得上这个位置；最终，是我领导[ROOT.Char.GetHouse.GetBaseName]家族走向伟大的决心赢得了胜利——这是我意志薄弱的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]永远无法做到的。"
 fp3_misc_decisions.0020.desc.b: "我筋疲力尽，抬头望着[recipient.GetFirstNamePossessive]的脸。我[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('recipient'))]严厉的凝视证实了我已经明白的事实：我失败了……\n\n“领导一个家族需要勇气。”[recipient.GetSheHe]叹了口气。“必须由我来承担[ROOT.Char.GetHouse.GetBaseName]家族的重担。”\n\n毫无疑问，[recipient.GetFirstNameNoTooltip]已经在全宫廷的人们面前证明了我的虚弱。"
 fp3_misc_decisions.0020.lose.a: "我还不够强。"
 fp3_misc_decisions.0020.lose.b: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族是#bold #EMP 我的！#!#!"
 fp3_misc_decisions.0020.win.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族听我号令！"
 fp3_misc_decisions.0020.win.b: "你骁勇善战，我们家族的首领！"
 fp3_misc_decisions.0022.t: "带来挑战：[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族"
 fp3_misc_decisions.0022.desc.intro: "我到达[duel_location.GetBaseNameNoTierNoTooltip]时，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))][recipient.GetTitledFirstName]已经准备好了。[recipient.GetSheHe|U]以亲族身份迎接我，并打量着我，此时宫廷里的人们已汇聚一堂，见证我的挑战。"
 fp3_misc_decisions.0022.desc.body: "\n\n“来吧，”[recipient.GetSheHe]粗声粗气地说，“让我们来决定[ROOT.Char.GetHouse.GetBaseName]家族的命运。”"
 fp3_misc_decisions.0022.trigger_failure.actor: "我与[recipient.GetFirstNameNoTooltip]的[trial_by_combat_trial|E]已作废"
 fp3_misc_decisions.0022.trigger_failure.recipient: "我与[actor.GetFirstNameNoTooltip]的[trial_by_combat_trial|E]已作废"
 fp3_misc_decisions.0022.a: "愿最强的[actor.GetWomanMan]获胜。"
 fp3_misc_decisions.0022.a.tt: "[single_combat_duel|E]开始！"
 fp3_misc_decisions.0023.desc.a: "饱受打击的[actor.GetFirstName]开始明白，[actor.GetSheHe]挑战我作为我们家领袖的行为是愚蠢的。\n\n我那意志薄弱的[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('actor'))]的挑战只证明了我作为[ROOT.Char.GetHouse.GetBaseName]家族和臣民领袖的价值。"
 fp3_misc_decisions.0023.desc.a.lethal: "最后，[actor.GetFirstName]死了，连同[actor.GetHerHis]所有的破坏性和邪恶的野心。\n\n我那意志薄弱的[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('actor'))]的挑战只证明了我作为[ROOT.Char.GetHouse.GetBaseName]家族和臣民领袖的价值。"
 fp3_misc_decisions.0023.desc.b: "我筋疲力尽，抬头望着[actor.GetFirstNamePossessive]的脸。我[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('recipient'))]得意的眼神证实了我已经明白的事实：我失败了……\n\n“我们家终于要有一个强有力的领袖了。”[actor.GetSheHe]叹息道。“必须由我来承担[ROOT.Char.GetHouse.GetBaseName]家族的重担。”\n\n毫无疑问，[actor.GetFirstNameNoTooltip]已经在全宫廷的人们面前证明了我的虚弱。"
 fp3_misc_decisions.0023.lose.a: "我还不够强。"
 fp3_misc_decisions.0023.win.a: "牧羊人必须管住[ROOT.Char.GetHerHis]的羊群。"
