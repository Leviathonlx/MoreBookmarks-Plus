 fp3_misc_decisions.0029.accept: "点了点头。\n\n“没错，你是对的。”[recipient.GetSheHe|U]若有所思地说道，“从今天起，你将成为[actor.GetHouse.GetBaseName]家族的首领。愿[recipient.GetFaith.HighGodName]指引你和我们家族。”"
 fp3_misc_decisions.0029.regent: "坐直了身体。\n\n“我可以让位，”[recipient.GetSheHe|U]谨慎地说道，“只要你给我在[actor.GetPrimaryTitle.GetBaseNameNoTooltip]的政府中留个位子……”"
 fp3_misc_decisions.0029.gold: "扬起了眉毛。\n\n“我可以让位，”[recipient.GetSheHe|U]谨慎地说道，“只要你先证明你的财力足以照管咱们家族……”"
 fp3_misc_decisions.0029.hook: "笑了。\n\n“我可以让位，”[recipient.GetSheHe|U]谨慎地说道，“只要你能保证你会是一名朋友……”"
 fp3_misc_decisions.0029.fail: "皱起了眉头。\n\n“不行。你的论据太没有说服力了，”[recipient.GetSheHe|U]不屑一顾地说道，“作为[actor.GetHouse.GetBaseName]家族的合法领袖，我要求你忘记这种荒谬的想法。”"
 fp3_misc_decisions.0029.a: "我将竭尽全力。"
 fp3_misc_decisions.0029.b: "很好，就这么办。"
 fp3_misc_decisions.0029.c: "我们家族的命运不容讨价还价。"
