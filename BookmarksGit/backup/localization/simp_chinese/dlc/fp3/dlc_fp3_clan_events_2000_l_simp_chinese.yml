 clan_event.2000.t: "在工作中学习"
 clan_event.2000.desc: "看来我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('improved_tax_collector'))][improved_tax_collector.GetName]最近一直都表现得很不错。因此，机会出现，让我可以在可预见的未来大幅指导并影响[improved_tax_collector.GetHerHis]的工作。\n\n也许这是让[improved_tax_collector.GetHerHim]进一步提高[improved_tax_collector.GetHerHis]的能力的机会？"
 clan_event.2000.a: "致力于臣民的需求。"
 clan_event.2000.b: "安排卫兵巡逻。#EMP 这#!会让封臣规规矩矩的。"
 clan_event.2000.c: "记个账，组织你的工作。"
 clan_event.2000.d: "监视我的封臣。保持警惕会让你学到许多。"
 clan_event.2000.d.tt: "如果存在未知的秘密，得知一个被[improved_tax_collector.GetName]征税的封臣的秘密"
 clan_event.2000.e1: "将时间花在学术研究上。"
 clan_event.2000.e2: "将时间花在信仰事务上。没人能高于[ROOT.Char.GetFaith.HighGodName]。"
 clan_event.2000.option_f: "你是来征税的，对吧？那就给我把税#EMP 收上来#!！"
 clan_event.2000.g: "在旅行时多给我说好话。"
 clan_event.2000.a.success: "[improved_tax_collector.GetNameNoTooltip]讨好了封臣"
 clan_event.2000.b.success: "[improved_tax_collector.GetNameNoTooltip]吓坏了封臣"
 clan_event.2000.c.success: "[improved_tax_collector.GetNameNoTooltip]改善税收"
 clan_event.2000.d.success: "[improved_tax_collector.GetNameNoTooltip]发现了一个秘密"
 every_taxed_vassal_tt: "所有被分派给[tax_collector_name.GetName]的[taxpayer|E]"
 clan_event.2001.t: "教育性征税"
 clan_event.2001.opening_desc: "看来[educational_tax_collector.GetName]从[educational_tax_collector.GetHerHis]的税吏职责中学到了许多东西。在[educational_tax_collector.GetSheHe]叙述了[educational_tax_collector.GetHerHis]最近的努力后，这一点非常明显了。\n\n"
 clan_event.2001.education_diplomacy: "“……而我只用言语就解决了所有问题！外交的艺术真是美妙。”"
 clan_event.2001.education_martial: "“……但我充分利用了随行的士兵，他们确保我们收到了他们欠你的所有钱币，[ROOT.Char.GetLadyLord]！”"
 clan_event.2001.education_stewardship: "“……最后，我#EMP 非常#!欣慰自己保存了如此详细的记录。从现在起，我一定会随身携带账本。”"
 clan_event.2001.education_intrigue: "“……经过几次含蓄的威胁，他们终于还清了欠款，让我得以离开。不过，我不知道下次去那里时是否要小心……”"
 clan_event.2001.education_learning: "“……然后我们陷入了一场相当激烈的辩论。我顺理成章地运用高超的逻辑赢得了这场争论。到最后，他们甚至#EMP 很开心#!能缴付最后几枚钱币！”"
 clan_event.2001.a: "税收确实对我们两个都有好处！"
 clan_event.2001.b: "想必你能做得更好？"
 clan_event.2001.success: "[educational_tax_collector.GetNamePossessiveNoTooltip]的能力提高了"
 clan_event.2002.t: "劳累过度的税吏"
 clan_event.2002.desc: "时间已经很晚了，但隔壁半掩着门的房间依然闪烁着灯光。我轻轻推开门，发现我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('troubled_tax_collector'))][troubled_tax_collector.GetName]正强睁着眼睛，俯下身查看一本打开的账簿。还有一堆账簿摞在[troubled_tax_collector.GetHerHim]旁边。\n\n[troubled_tax_collector.GetSheHe|U]抬起[troubled_tax_collector.GetHerHis]的头，注意到我的存在：“啊，请原谅，[ROOT.Char.GetLadyLord]，但我还得整理这些最新的税务账目……”"
 clan_event.2002.a: "让我来帮忙！"
 clan_event.2002.b: "你为什么不休息一下？"
 clan_event.2002.c: "很好。我的封臣#EMP 期待#!他们的赋税能得到高效的处理……"
 clan_event.2005.t: "提供替代人选"
 clan_event.2005.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))][loyal_vassal.GetName]出人意料地出现在我的宫廷，身后紧跟着一个[tax_collector_replacement.GetWomanMan]。\n\n“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]！我注意到你的税吏[bad_tax_collector.GetName]，可以说，#EMP 缺乏#!充分执行[bad_tax_collector.GetHerHis]的工作所必需的能力。因此我给你带来一份礼物。”\n\n[loyal_vassal.GetFirstNameNoTooltip]向[loyal_vassal.GetHerHis]的同伴打了个手势。“[tax_collector_replacement.GetName]能为你提供出色的服务。”"
 clan_event.2005.a: "非常感谢这份礼物！"
 clan_event.2005.b: "这个仆人你留着吧。你的忠心就足够了。"
 clan_event.2005.c: "[bad_tax_collector.GetNameNoTooltip]只需更努力工作……"
 clan_event.2007.t: "麻烦的账簿"
 clan_event.2007.desc: "我已经盯着这本愚蠢的账簿看了好几个小时了。#EMP 很明显#!对不上。但是我就是找不到问题在哪……\n\n突然，我注意到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('helping_tax_collector'))][helping_tax_collector.GetName]从我身后检查起我面前的账簿。[helping_tax_collector.GetSheHe|U]用[helping_tax_collector.GetHerHis]的手指敲了敲这一页的顶端。\n\n“你也许需要从这开始，[ROOT.Char.Custom('FormOfAddressForLiege')]。”"
 clan_event.2007.a: "呃，也许你能帮帮我？"
 clan_event.2007.b: "我可以自己处理，实在太感谢了。"
 clan_event.2007.c: "你自愿处理？谢谢！"
 clan_event.2007.success_tt: "你克服了账簿并找到了问题"
 clan_event.2007.success: "你成功将账簿归类"
 clan_event.2007.failure_tt: "你还是看不明白"
 clan_event.2007.failure: "账簿仍然一团乱麻"
 clan_event.2007.tt: "#weak [helping_tax_collector.GetName]在账簿中发现其他违规行为，有几个小地产主拖欠税款。#!"
 clan_event.2007.successful_tax_collector: "[helping_tax_collector.GetName]收缴了逃漏的税收"
