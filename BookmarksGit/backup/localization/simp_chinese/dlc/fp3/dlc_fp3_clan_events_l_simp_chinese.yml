 #Usury against Unity, by Ola Jentzsch
 fp3_clan.8000.t: "不利于团结的高利贷"
 fp3_clan.8000.desc: "[concerned_one.GetName]找到了我，看起来非常担心。“我听说[usurer.GetTitledFirstName]一直在向财务困难的廷臣放贷，利率高得可怕，这简直是在以他们的不幸为食。所有人都说[usurer.GetSheHe]是个放高利贷的，必须得追究[usurer.GetHerHis]的责任。”\n\n当我质询我被指控的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('usurer'))]时，[usurer.GetSheHe]激烈地表示反对。“这是污蔑！一些朋友请求金钱援助，这是真的，但我没有恶意，要的钱也合乎常理。\n\n事实上[concerned_one.GetTitledFirstNameNoTooltip]欠我钱，因此[concerned_one.GetHerHis]才在这件事上瞎扯。”"
 fp3_clan.8000.a: "在地牢里蹲些日子会改变你的行为，[usurer.GetFirstName]。"
 fp3_clan.8000.b: "分享你获得的不义之财，我们就能忘记这件事。"
 fp3_clan.8000.c: "听起来这件事应该由你们自己解决。"
 fp3_relations_reaction_to_imprisonment.tt: "喜欢[usurer.GetTitledFirstNameNoTooltip]的氏族成员和封臣会对此呈反对态度。"
 #Clan Quarrel, by Ola Jentzsch
 fp3_clan.8001.t: "氏族纠纷"
 fp3_clan.8001_beginning: "[bickerer_1.GetTitledFirstName]和[bickerer_2.GetTitledFirstName]在最近的一次私人庆典上吵了起来，两人都坚持让我站在自己那一边。"
 fp3_clan.8001_faith_schism: "他们的分歧似乎源于对[bickerer_1.GetFaith.PantheonTerm]本质的激烈讨论。\n\n“[bickerer_1.GetFirstNameNoTooltip]的观点#EMP 非常#!有问题，”[bickerer_2.GetFirstNameNoTooltip]说。“如果我是你就会把[bickerer_1.GetHerHim]从宫里赶走！”\n\n“我不会浪费时间讲述[bickerer_2.GetFirstNamePossessiveNoTooltip]所谓争论的可恶细节，”[bickerer_1.GetFirstNameNoTooltip]反驳道，“但相信我，这里的亵渎者不是#EMP 我#!……”"
 fp3_clan.8001_generic_fallback: "虽然不清楚发生了什么，但他们两个都非常想详细地告诉我他们对对方的看法。\n\n“[bickerer_2.GetFirstNameNoTooltip]就是个下贱的[Select_CString(bickerer_2.IsFemale,'蠢蛋','乡巴佬')]，简单明了。”[bickerer_1.GetFirstNameNoTooltip]说。\n\n“闭嘴，[bickerer_1.Custom2('InsultNoun', SCOPE.sC('bickerer_2'))]。”[bickerer_2.GetFirstNameNoTooltip]咆哮着回应。\n\n在这个时候调解看起来没什么用，但我担心不这么做事情会变得更糟。"
 fp3_clan.8001.a: "为了大家好，是时候放下这件事了。"
 fp3_clan.8001.b: "事实上，[bickerer_1.GetFirstNameNoTooltip]的观点有些道理……"
 fp3_clan.8001.c: "我……好像有更重要的事要处理。"
 fp3_clan.8001.d: "别用这事烦我。"
 fp3_clan_making_conflict_worse_flavor: "你试图加深[bickerer_1.GetFirstNameNoTooltip]和[bickerer_2.GetFirstNameNoTooltip]之间的裂痕"
 fp3_clan.8001.b.success: "他们落入你的操纵"
 fp3_clan.8001.b.failure: "他们看穿了你的诡计"
 fp3_clan.8001.b.success.tt: "你在氏族中制造了裂痕"
 fp3_clan.8001.b.failure.tt: "你的挑拨离间失败了"
 fp3_clan.8001.a.success: "你成功修复了裂痕"
 fp3_clan.8001.a.success.tt: "你调解成功"
 fp3_clan.8001.a.failure: "你只是把事情弄得更糟"
 fp3_clan.8001.a.failure.tt: "你的调解失败了"
 #Bonds of Faith, by Ola Jentzsch
 fp3_clan.8002.t: "信仰的纽带"
 fp3_clan.8002.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”我的[chaplain.GetCouncilTitle][chaplain.GetFirstName]担忧地说道，“我们必须谈谈属灵事务。”[chaplain.GetSheHe|U]停顿了一下，看了看周围有没有其他人。\n\n“我无意听到[clan_member.GetName]说你很少前往[ROOT.Char.GetFaith.HouseOfWorship]。\n\n[ROOT.Char.GetTitleTierName]，我不会随意猜测你与神明的个人关系。但对你统治的那些人来说，你#EMP 看起来#!有多虔诚是至关重要的事。”"
 fp3_clan.8002.a: "也许我动摇了，忽视了我的职责……"
 fp3_clan.8002.b: "我会捐款在本地修建[ROOT.Char.GetFaith.HouseOfWorship]。"
 fp3_clan.8002.c: "让那些容易上当的傻瓜#EMP 以为#!我在乎……"
 fp3_clan.8002.d: "你说[clan_member.GetFirstNameNoTooltip]？我要拔了[clan_member.GetHerHis]的舌头……"
 fp3_clan.8002.e: "关于我是否虔诚，我没必要撒谎。"
 fp3_pretending_to_be_pious_flavor: "你花费更多时间待在[ROOT.Char.GetFaith.HouseOfWorship]——更确切地说，是让人们以为你这么做了。"
 fp3_clan.8002.b.success: "你的蒙骗成功了"
 fp3_clan.8002.b.failure: "你谁都没忽悠到"
 fp3_clan.8002.b.success.tt: "你的虔诚无可指摘"
 fp3_clan.8002.b.failure.tt: "你的假虔诚暴露了"
 #The Power of a Name, by Ola Jentzsch
 fp3_clan.8003.t: "名字的力量"
 fp3_clan.8003_fear_opening: "“[ROOT.Char.GetName]，你已成为了一个伟大的[ROOT.Char.Custom('LevyMenWomen')]，你的事迹和名字让人尊敬……和恐惧。”[righteous_caliph.GetTitledFirstNamePossessive]的使者[hof_emissary.GetFirstName]不安地停顿了一下。\n\n"
 fp3_clan.8003_respect_opening: "“[ROOT.Char.GetName]，你已成为了一个伟大的[ROOT.Char.Custom('LevyMenWomen')]，你的事迹和你的家族受到所有人的尊敬。”[righteous_caliph.GetTitledFirstNamePossessive]的使者[hof_emissary.GetFirstName]郑重地停顿了一下。\n\n"
 fp3_clan.8003_ending: "“[righteous_caliph.GetTitleTierName]就是这么说的，”然后[hof_emissary.GetSheHe]宣布道，“[righteous_caliph.GetSheHe]决定授予你一份极大的荣誉。在[caliphal_location.GetName]聚礼中会加入你的名字。[righteous_caliph.GetTitleTierName]只希望你铭记[righteous_caliph.GetHerHis]赐予你这份恩惠的善举……”\n\n[hof_emissary.GetHerHis|U]的声音逐渐减弱，好像在强调那些话中隐藏的意思。"
 fp3_clan.8003.a: "荣幸万分。"
 fp3_clan.8003.b: "只宣读一次就够了。"
 fp3_clan.8003.c: "我配不上这样。"
 #Bonds of Fear, by Ola Jentzsch
 fp3_clan.8004.t: "恐惧的束缚"
 fp3_clan.8004.desc: "我的[murder_enthusiast.Custom('GetCouncilOrCourtPosition')][murder_enthusiast.GetFirstName]请求进行一次私人谈话，[murder_enthusiast.GetHerHis]的脸上带着担忧的表情。\n\n“[ROOT.Char.GetTitleTierName]，”[murder_enthusiast.GetSheHe]用几乎听不到的声音说道，“[clan_member.GetName]正在干不知道什么事，说不定又在对你搞阴谋。也许是时候对[clan_member.GetHerHim]的身边人采取行动来传达信息了？我听说[clan_member.GetSheHe]有个仆人很得[clan_member.GetSheHe]喜爱……”"
 fp3_clan.8004.a: "干吧——但是要慎重。"
 fp3_clan.8004.b: "没必要慎重——直接杀。"
 fp3_clan.8004.c: "不行，别再提这件事了。"
 fp3_clan.8004.a.success: "你成功吓到了[clan_member.GetTitledFirstNameNoTooltip]"
 fp3_clan.8004.a.success.tt: "你被氏族畏惧"
 fp3_clan.8004.a.failure: "你的阴谋适得其反"
 fp3_clan.8004.a.failure.tt: "[clan_member.GetTitledFirstNameNoTooltip]不为所动"
 #A Proper Position, by Ola Jentzsch
 fp3_clan.8005.t: "合适的位置"
 fp3_clan.8005.desc: "“这不公平，”[ambitious_consort.GetTitledFirstName]在压抑了很长时间后终于开始抱怨。\n\n“[heir_child.GetFirstName]，[heir_parent.GetTitledFirstName]那被惯坏的[heir_child.Custom('GetDaughterSon')]，会继承[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]，而我聪明的[empowered_child.Custom('GirlBoy')][empowered_child.GetFirstName]几乎什么都拿不到。\n\n我希望你马上将[title_to_grant.GetName]授予[empowered_child.GetFirstNameNoTooltip]，让[empowered_child.GetSheHe]有机会证明[empowered_child.GetHerselfHimself]和[empowered_child.GetHerHis]的同辈们一样有能力。”"
 fp3_clan.8005.a: "#EMP 别想#!，听明白了？而且以后也不准再提。"
 fp3_clan.8005.b: "这有点荒唐，但行吧……"
 fp3_clan.8005.d: "[empowered_child.GetSheHe|U]太年轻，无法持有这样一个头衔！"
 fp3_clan.8005.e: "我向你保证，[empowered_child.GetSheHe]到年纪后会得到一份财产的。"
 original_heir_upset_flavor: "如果你这样做，该头衔原来的继承人会不满。"
 fp3_clan.8005.e.success: "你安抚了[ambitious_consort.GetFirstNameNoTooltip]"
 fp3_clan.8005.e.success.tt: "你安抚了[ambitious_consort.GetFirstNameNoTooltip]"
 fp3_clan.8005.e.failure: "你没能说服[ambitious_consort.GetHerHim]"
 fp3_clan.8005.e.failure.tt: "[ambitious_consort.GetFirstNameNoTooltip]不相信你"
 fp3_empowered_child.tt: "几年后，如果[empowered_child.GetFirstNameNoTooltip]仍然持有该头衔，[empowered_child.GetSheHe]会基于[empowered_child.GetHerHis]当前的[traits|E]获得[skill|E]提升。"
 fp3_8007_studies_pay_off_toast: "[empowered_child.GetFirstName]很有前途"
 #Smaller Spies, by Ola Jentzsch
 fp3_clan.8006.t: "小间谍"
 fp3_clan.8006.desc: "最近，我的[paranoia_enthusiast.Custom('GetCouncilOrCourtPosition')][paranoia_enthusiast.GetName]似乎对我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_child'))][sneaky_child.GetFirstName]特别感兴趣。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，[ROOT.Char.GetDynastyHouseNameNoTooltip]家族里的形势一天比一天紧张。你的亲戚们一直在密谋反对你。”[paranoia_enthusiast.GetSheHe|U]说，并将[sneaky_child.GetFirstNameNoTooltip]轻轻推了出来。\n\n“但我一直在构建一个年轻的线人网络，以帮助你获得优势，因为小间谍有很多用途……不过这些孩子都是平民，而小[sneaky_child.GetLadyLord][sneaky_child.GetFirstNameNoTooltip]有非凡的天赋，可以帮得上你……”"
 fp3_clan.8006.a: "我[sneaky_child.Custom('GetDaughterSon')]是个贵族，不是小间谍！"
 fp3_clan.8006.b: "继续吧，小家伙，睁大眼睛看紧我们家里的背叛……"
 fp3_clan.8006.c: "拿着，雇一些间谍，但是离我家人远点。"
 #Bleeding Them Dry, by Ola Jentzsch
 fp3_clan.8008.t: "榨干他们"
 fp3_clan.8008.desc: "最近，我无情的税吏[ambitious_tax_collector.GetName]花了许多时间默默思考。但最终[ambitious_tax_collector.GetSheHe]找到了我，看来是办成了某些事情。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，你的封臣们一直在为没有缴纳应缴的赋税提出各种各样的理由。但我也可以制造……#italic 正当的理由#!……”\n\n[ambitious_tax_collector.GetSheHe|U]拿出一份看起来有些年份的文件。“这份契约能证明你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beleaguered_clan_member'))][beleaguered_clan_member.GetTitledFirstName]欠你的税款比以前预想的更多，而且我还为你的其他封臣也准备了一些……”"
 fp3_clan.8008.a: "越多越好！"
 fp3_clan.8008.b: "让我们专注于[beleaguered_clan_member.GetTitledFirstNameNoTooltip]。"
 fp3_clan.8008.c: "我不会让贪婪在家族里造成裂痕。"
 unlock_extortion.tt: "解锁[extort_subjects|E][decision|E]，持续20年。"
 #Popular with the People, by Ola Jentzsch
 fp3_clan.8009.t: "深得民心"
 fp3_clan.8009.desc: "“此外，[corrupt_mayor.GetName]是一位颇有能力的行政官。[corrupt_mayor.GetHerHis]不仅在自己的治所，在整个[fawazil_county.GetNameNoTier]都深得民心。令人痛心的是，[corrupt_mayor.GetSheHe]有着将[corrupt_mayor.GetSheHe]应缴的税款私自截留一大笔揣进腰包的恶习，从去年的统计账目上能很清晰地看到这一点。”\n\n在这篇广泛而详尽的税务报告的结尾，[righteous_tax_collector.GetNamePossessive]爆了个猛料。"
 fp3_clan.8009.a: "偷我的钱？把[corrupt_mayor.GetHerHim]钉在十字架上！"
 fp3_clan.8009.b: "法律站在我们这边，那就把[corrupt_mayor.GetHerHim]依法惩办。"
 fp3_clan.8009.c: "啐，[corrupt_mayor.GetTitleAsNameNoTooltip]？小杂鱼儿罢了。"
 fp3_clan.8009.a.success: "你将[corrupt_mayor.GetFirstNamePossessiveNoTooltip]的追随者吓得屈服"
 fp3_clan.8009.a.failure: "人们的愤怒胜过恐惧"
 fp3_clan.8009.a.success.tt: "你的残忍获得了回报"
 fp3_clan.8009.a.failure.tt: "你的残忍毫无效果"
 fp3_clan.8009.a.eccentric: "[corrupt_mayor.GetSheHe]怎敢和我做对！"
 #More Magistrates, by Ola Jentzsch
 fp3_clan.8010.t: "更多治安法官"
 fp3_clan.8010_muslim.t: "合格的教法官"
 fp3_clan.8010.desc_beginning: "“这样我干不下去了，”我的税吏[competent_tax_collector.GetName]沮丧地喊道。\n\n"
 fp3_clan.8010_muslim_version: "“[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的#italic 教法#!法庭全是废物，只会给我拖后腿。运行良好的包税制需要合格的#italic 教法官#!约束当地的富豪，让你的统治符合[ROOT.Char.GetFaith.HighGodNameAlternate]眼中的正义，让你的税收要求显得合理。\n\n你必须拨款让我为法庭雇佣更多更好的人，并授权让我能免除腐败的老教法官的职务。”"
 fp3_clan.8010_non_muslim_version: "“[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的法庭全都烂透了，在那里贪婪凌驾于效率和正义之上，只会给我拖后腿。运行良好的包税制需要合格的治安法官约束当地的富豪，让你的统治看起来正义，让你的税收要求显得合理。\n\n你必须拨款让我为法庭雇佣更多更好的人，并授权让我能开除现任的那些蠢材。”"
 fp3_clan.8010.a: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('capable_magistrate_candidate'))][capable_magistrate_candidate.GetFirstNameNoTooltip]能力出众，你可以用[capable_magistrate_candidate.GetHerHim]来应付一下。"
 fp3_clan.8010.b: "当然可以，我会提供你需要的一切。"
 fp3_clan.8010.c: "我看起来很有钱吗？"
 tax_farming_capable_courtier_flavor: "你派[capable_magistrate_candidate.GetFirstNameNoTooltip]去担任地方法官。"
 increase_aptitude.tt: "该修正可以提升[competent_tax_collector.GetFirstNamePossessiveNoTooltip]的[aptitude|E]"
 #A Proper Paymaster, by Ola Jentzsch
 fp3_clan.8011.t: "恰当的发饷员"
 fp3_clan.8011.desc: "[competent_tax_collector.GetName]从不缺少为领地提高收入的想法，在我例行视察部队时又来找我了。\n\n“[ROOT.Char.GetTitleTierName]，我注意到在你的直辖领地内，一直有地方小军头喝兵血中饱私囊。我建议你授予我监督发饷的权力，这样我就能打击腐败，确保你的军队能以更有效的方式获得资金。”\n\n“不过，我预计[concerned_marshal.GetTitledFirstName]会感到不满，毕竟迄今为止，与士兵相关的事务都由[concerned_marshal.GetHerHis]负责。”"
 fp3_clan.8011.a: "不管怎样，[concerned_marshal.GetSheHe|U]往[concerned_marshal.GetHerHis]兜里塞得已经太多了……"
 fp3_clan.8011.b: "你们可以一起负责。"
 fp3_clan.8011.c: "不，我会保持现状。"
 fp3_clan.8011.b.success: "[competent_tax_collector.GetFirstNameNoTooltip]和[concerned_marshal.GetFirstNameNoTooltip]勉强同意合作"
 fp3_clan.8011.b.failure: "他们都厌恶这项改革"
 fp3_clan.8011.b.success.tt: "你们达成了妥协"
 fp3_clan.8011.b.failure.tt: "你的妥协方案失败了"
 fp3_clan.8012.t: "有利的贪婪"
 fp3_clan.8012.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')]，有时候人会得到意外之财。”我的税吏[greedy_tax_collector.GetName]搓着[greedy_tax_collector.GetHerHis]的手，露出一副无法满足的表情。\n\n“我偶然发现了愿意作证指控[extorted_vassal.GetTitledFirstName]拖欠你一大笔税款的证人，那是对多年生树木和水轮征收的土地税，很容易被#italic 遗忘#!。我自作主张收取了这笔税款。\n\n不过，我的一名家仆在护送这笔钱离开[extorted_vassal.GetCapitalLocation.GetName]时遇到了麻烦，被当地的守卫骚扰了，所以你可能得密切关注[extorted_vassal.GetFirstNameNoTooltip]……”"
 fp3_clan.8012.a: "干得漂亮！"
 fp3_clan.8012.b: "把这些钱交给[ROOT.Char.GetFaith.HouseOfWorship]，这样[extorted_vassal.GetSheHe]就没办法反对了。"
 fp3_clan.8012.c: "我会展示大度，把其中一部分送给[extorted_vassal.GetHerHim]当礼物。"
 fp3_clan.8013.t: "包税的重负"
 fp3_clan.8013.desc: "我在[ROOT.Char.Custom('ResidenceBuilding')]里闲逛时经过了图书馆，看到里面我的税吏[stressed_tax_collector.GetName]似乎很是沮丧。\n\n“[ROOT.Char.GetFaith.HighGodNameAlternate]啊，”[stressed_tax_collector.GetSheHe]自言自语道，“我办不到。这些税法论文太古老，太模糊，太杂乱无章了。我怎么会以为能在这里找到些什么？\n\n我只是想在再次前往各省前检查一处小细节……”"
 fp3_clan.8013.a: "冷静，我们可以一起来看看。"
 fp3_clan.8013.b: "好好工作，不然就让你吃鞭子！"
 fp3_clan.8013.c: "我只是来散步的……"
 fp3_clan.8013.a.success: "你安抚了[stressed_tax_collector.GetFirstNameNoTooltip]"
 fp3_clan.8013.a.failure: "[stressed_tax_collector.GetSheHe|U]依然绝望"
 fp3_clan.8013.b.success: "你的恐吓让[stressed_tax_collector.GetFirstNameNoTooltip]更加努力"
 fp3_clan.8013.b.failure: "你的恐吓没起到什么效果"
 fp3_clan.8013.a.success.tt: "[stressed_tax_collector.GetFirstNameNoTooltip]有了新的关注点"
 fp3_clan.8013.a.failure.tt: "[stressed_tax_collector.GetFirstNameNoTooltip]变得粗心大意"
 fp3_clan.8013.b.success.tt: "[stressed_tax_collector.GetFirstNameNoTooltip]害怕你"
 fp3_clan.8013.b.failure.tt: "[stressed_tax_collector.GetFirstNameNoTooltip]看穿了你的威胁"
 fp3_clan.8015.t: "不肖子孙"
 fp3_clan.8015.desc: "[concerned_parent.GetName]拽着[concerned_parent.GetHerHis]的[scandalous_scion.Custom('GetDaughterSon')][scandalous_scion.GetFirstName]走进我的大厅，后者看起来不太高兴。\n\n“[ROOT.Char.GetTitleTierName]，”[concerned_parent.GetFirstNameNoTooltip]说，“你可能听说过我这[scandalous_scion.Custom('GetDaughterSon')]的行为——在#EMP 游侠结社#!里与聚集在那里的流浪战士结交，和他们一起在不正当的酒馆里喝酒，在城里游荡。”[concerned_parent.GetSheHe|U]深深地叹了口气。\n\n“我们需要维护[scandalous_scion.GetHerHis]的声誉，以免这成为公共丑闻。我希望[scandalous_scion.GetSheHe]能留在这里，在你的宫廷里学习一些礼仪。”"
 fp3_clan.8015.a: "好，[scandalous_scion.GetSheHe]可以加入我的宫廷。"
 fp3_clan.8015.b: "[scandalous_scion.GetSheHe|U]是你的种，不是我的。"
 fp3_clan.8016.t: "澡堂浩劫"
 fp3_clan.8016.opening_desc: "当我和我的[chaplain.GetCouncilTitle][chaplain.GetFirstName]一起沐浴放松时，[chaplain.GetSheHe]突然提出了一个严肃的问题。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”[chaplain.GetSheHe]轻声说道，“昨晚[scandalous_clan_member.GetName]来到这澡堂里，带着一群没刮脸的恶棍"
 fp3_clan.8016.deviant_desc: "，变态和一头驴。"
 fp3_clan.8016.drunkard_desc: "，醉鬼和浪荡子。"
 fp3_clan.8016.rakish_desc: "，娼妓和堕落者。"
 fp3_clan.8016.hashishiyah_desc: "和瘾君子。"
 fp3_clan.8016.ending_desc: "然后，他们进行了我几乎无法描述的行为，被赶了也不走。而且[scandalous_clan_member.GetFirstNamePossessiveNoTooltip]这不是初犯，已经一犯再犯了。”[chaplain.GetFirstNameNoTooltip]停顿了一下，看起来忧心忡忡。\n\n“你应该谴责[scandalous_clan_member.GetHerHim]，以免[scandalous_clan_member.GetHerHis]的癖好成为整个家族的污点。”"
 fp3_clan.8016.a: "好吧，我会训斥他。"
 fp3_clan.8016.b: "不，我支持我的家人，不管他们怎么消遣。"
 fp3_clan.8017.t: "有问题的职位"
 fp3_clan.8017.opening_desc: "“[tax_collector.GetName]在我的土地上担任你的税吏已经有一段时间了，做得还挺不错的，但是[tax_collector.GetSheHe]也开始充当起了公众道德的监督者。”\n[unclan_taxpayer.GetTitledFirstName]看起来非常担忧，或许还有点负罪。\n\n"
 fp3_clan.8017.overly_eager.desc: "“[tax_collector.GetSheHe|U]有点太勤奋了，哪怕最轻微的违规行为都会被鞭笞——从无伤大雅的醉酒行为，到在街上演奏音乐，或是男人与女人在澡堂里短暂地接触……”"
 fp3_clan.8017.corrupt.desc: "“唉，但[tax_collector.GetSheHe]看起来一点也不公正，收了钱就会睁一只眼闭一只眼。”"
 fp3_clan.8017.cruel.desc: "“恐怕事实已经证明[tax_collector.GetSheHe]相当残忍，渴望用鞭打甚至石刑来惩罚最轻微的罪行。”"
 fp3_clan.8017.generic.desc: "“狂热、腐败或残忍都不是罪行，但当地人厌恶[tax_collector.GetHerHim]。”"
 fp3_clan.8017.ending.desc: "\n\n“拜托，我知道[tax_collector.GetSheHe]是你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('tax_collector'))]，但你必须让[tax_collector.GetHerHim]停下。”"
 fp3_clan.8017.a: "[tax_collector.GetSheHe|U]这是在为[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]工作。"
 fp3_clan.8017.b: "你在怕[tax_collector.GetNameNoTooltip]发现什么？"
 fp3_clan.8017.c: "好吧，但不要忘记这次恩惠。"
 fp3_clan.8017.d: "你必须自己解决这个问题。"
 fp3_clan_protect_kinsman_flavor: "你选择保护[tax_collector.GetNameNoTooltip]，无视这些指控"
 fp3_clan_accuse_accuser_flavor: "威胁[unclan_taxpayer.GetTitledFirstNameNoTooltip]会让[unclan_taxpayer.GetHerHim]重新考虑[unclan_taxpayer.GetHerHis]的请求"
 fp3_clan.3000.t: "被摧残的郁金香"
 fp3_clan.3000.desc: "今天，宜人的天气将我请到了花园。\n为了我的个人快乐，[fp3_clan_3000_loc_loc.GetNameNoTooltip]里种上了一排又一排最美丽的花朵，颇费了一番工夫。\n\n然而，我的快乐在我观赏珍贵的郁金香时被打断了，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_clan_3000_bad_child'))][fp3_clan_3000_bad_child.GetFirstName]无情地将美丽的郁金香摘了下来，想要送给[fp3_clan_3000_bad_child.GetHerHis]的[SCOPE.sC('fp3_clan_3000_bad_child').Custom2('RelationToMeShort', SCOPE.sC('fp3_clan_3000_random_family_member'))]。“看，我找到了一些漂亮的花，我向[fp3_clan_3000_random_family_member.GetFirstName]会喜欢的！”"
 fp3_clan.3000.a: "真可爱，你[SCOPE.sC('fp3_clan_3000_bad_child').Custom2('RelationToMeShort', SCOPE.sC('fp3_clan_3000_random_family_member'))]会喜欢的！"
 fp3_clan.3000.b: "滚出我的花园！#italic 把花还给我！！#!"
 fp3_clan.3000.c: "我们一起种下一批，怎么样？"
 fp3_clan.3000.c.flavor: "你利用这个机会教育[fp3_clan_3000_bad_child.GetFirstNameNoTooltip]园艺的乐趣"
 fp3_clan.3000.d: "够了。#italic 我要把你变成肥料。#!"
