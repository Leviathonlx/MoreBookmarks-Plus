l_simp_chinese:
 fp1_yearly.2000.t: "周游四海"
 fp1_yearly.2000.desc: "“[parent.GetMotherFather]，我要离开了。[lover_of_child.GetFirstNameNoTooltip]和我#EMP 陷入了爱河#!！”\n\n我将[ROOT.Char.Custom('EyeEyes')]转向[child_to_leave.GetFirstNameNoTooltip]。我的傻[child_to_leave.Custom('GetDaughterSon')]这次到底想整#EMP 哪一出？#!\n\n“[lover_of_child.GetFirstNameNoTooltip]和我渴求出门冒险！世界是如此的广大，普天之下必有属于我们的荣耀！我希望对着世界呼喊#EMP ‘[child_to_leave.GetHouse.GetMotto]’#!，直到世界铭记我的大名！”\n\n显然，我#EMP 挚爱的#![child_to_leave.Custom('GetDaughterSon')]这次是认真的。我必须做点什么。"
 fp1_yearly.2000.a: "“过来，我的宝贝[child_to_leave.Custom('GetDaughterSon')]，是时候让你尝尝#EMP 严厉的爱#!了。”"
 fp1_yearly.2000.b: "“听好了，待在家里也能获得#EMP 荣耀#!。”"
 fp1_yearly.2000.c: "“或许#EMP 这个#!能让你忘了出远门这事？”"
 fp1_yearly.2000.d: "“要不了多久你就会跑回家的，走着瞧吧……”"
 fp1_yearly.2000.d.tt: "#weak “……你会牢记，你属于我。”#!"
 fp1_yearly.2000.a.tt: "同[child_to_leave.GetFirstName]#V 决斗#!使[child_to_leave.GetHerHim]留下！\n#weak 这次决斗不会决出生死。#!\n如果你获胜，你会获得[prestige_i][prestige|E]\n\n你的[prowess|E]：[prowess_i]#V [parent.GetProwess]#!\n[child_to_leave.GetFirstNamePossessive]的[prowess|E]：[prowess_i]#V [child_to_leave.GetProwess]#!"
 fp1_yearly.2000.c.tt: "[child_to_leave.GetFirstName]留在你的[court|E]"
 fp1_yearly.2000.b.tt: "留在你的[court|E]"
 lust_for_adventure: "渴望冒险"
 lust_for_adventure_desc: "该角色对冒险和旅行有着欲望。他们不大可能返回父母的院堂。"
 mellowed_spirit: "心智稳健"
 mellowed_spirit_desc: "该角色已被父母说服待在家里，毕竟冒险还是不适合他们。"
 fp1_yearly.2003.t: "周游四海：严厉的爱"
 fp1_yearly.2003.desc: "“我投降！我投降，[parent.GetMotherFather]！别打了！”我的[child_to_leave.Custom('GetDaughterSon')]大声呼喊道。\n\n“我会留在宫廷里。[lover_of_child.GetFirstNameNoTooltip]毕竟没有我的生活重要！”[child_to_leave.GetFirstNameNoTooltip]说道，而[lover_of_child.GetFirstNameNoTooltip]看上去很不高兴。\n\n最终，看来[child_to_leave.GetFirstNameNoTooltip]还是讲得通道理的！"
 fp1_yearly.2003.a: "“我的[child_to_leave.Custom('GirlBoy')]，[parent.GetMotherFather|U]可是见得多了。”"
 fp1_yearly.2003.b: "“还要和那个[lover_of_child.GetFirstNameNoTooltip]分手！”"
 fp1_yearly.2000.trigger_failure: "我同[child_to_leave.GetFirstNameNoTooltip]的决斗已作废"
 fp1_yearly.2004.t: "周游四海：完败"
 fp1_yearly.2004.desc: "我被击倒了，战斗让我虚脱，而[child_to_leave.GetFirstNameNoTooltip]正手里拿着武器接近我。\n\n“我已经跟你说了，我要#EMP 离开#!，[parent.GetMotherFather]。为了以防万一，我会从宝库里面拿走一份。你肯定会理解的。”\n\n我什么都做不了，只能看着我的[child_to_leave.Custom('GetDaughterSon')]离开，一手搂着[lover_of_child.GetFirstNameNoTooltip]，另一只手提着#EMP 我的金币#!。"
 fp1_yearly.2004.a: "小屁孩……"
 fp1_yearly.2000.b.success: "[child_to_leave.GetFirstNameNoTooltip]放弃了[child_to_leave.GetHerHis]的希望和梦想"
 fp1_yearly.2000.b.failure: "[child_to_leave.GetFirstNameNoTooltip]没有被你的论点说服"
 fp1_yearly.2100.t: "走心之争"
 fp1_yearly.2100.desc: "“你这[lover_2.Custom2('InsultAdjective', SCOPE.sC('lover_1'))][lover_2.Custom2('InsultNounSexual', SCOPE.sC('lover_1'))]！你这[lover_2.Custom2('InsultAdjective', SCOPE.sC('lover_1'))][lover_2.Custom2('InsultNoun', SCOPE.sC('lover_1'))]！[lover_2.Custom2('InsultSentence', SCOPE.sC('lover_1'))|U]，你这[lover_2.Custom2('InsultNounSexual', SCOPE.sC('lover_1'))]！”[lover_1.GetFirstName]使出全部力气，从[lover_1.GetHerHis]的肺里面吼出这些话语。\n\n似乎你的情人们正吵得不可开交。\n\n“你的[lover_1.Custom2('PointOfRidicule', SCOPE.sC('lover_2'))]让[lover_quarrel_target.GetHerHim]恶心的干呕，你这[lover_1.Custom2('InsultNounSexual', SCOPE.sC('lover_2'))]。[lover_quarrel_target.GetFirstNameNoTooltip]才不会爱上一个像你这样的[lover_1.Custom2('InsultAdjective', SCOPE.sC('lover_2'))][lover_1.Custom2('InsultNounSexual', SCOPE.sC('lover_2'))]！#EMP [lover_quarrel_target.GetSheHe|U]只会属于我！#!”[lover_2.GetFirstName]吼道，一边将[lover_2.Custom('SignatureWeaponArticle')][lover_2.Custom('signature_weapon')]从[lover_2.GetHerHis]的腰带中抽出……\n\n这怕不是得见血。"
 fp1_yearly.2100.a: "#EMP 血祭血神！#!好家伙！为了我的爱打起来吧！"
 fp1_yearly.2100.b: "都#EMP 疯了！#!我求求你们，赶紧停手吧！"
 fp1_yearly.2100.c: "我会亲自让你们俩收手！"
 fp1_yearly.2100.a.tt: "[lover_1.GetFirstName]和[lover_2.GetFirstName]展开了生死#V 决斗#!"
 fp1_yearly.2100.b.tt: "[lover_1.GetFirstName]和[lover_2.GetFirstName]冷静了下来。"
 fp1_yearly.2101.t: "走心之争：芳心尽碎"
 fp1_yearly.2101.desc: "“现在你完全属于我了，我[lover_quarrel_target.Custom('RomanticComplimentAdjective')][lover_quarrel_target.GetFirstNameNoTooltip]！那个[lover_2.Custom2('InsultNounSexual', SCOPE.sC('winning_lover'))][losing_lover.GetFirstName]再也没法阻挠我们了！”[winning_lover.GetFirstName]用甜甜的声音呢喃道，说着[winning_lover.GetSheHe]还将[winning_lover.GetHerHis]的[winning_lover.Custom('signature_weapon')]放到了地上。\n\n“来吧，[lover_quarrel_target.Custom('RomanticComplimentAdjective')][lover_quarrel_target.Custom('RomanticComplimentNoun')]。这场闹剧真折腾，我们去你[ROOT.Char.Custom('GetChamber')]好好消遣一下，好不好嘛？”[winning_lover.GetFirstNameNoTooltip]提议道，媚眼之中秋波荡漾。"
 fp1_yearly.2101.a: "啊，我的[winning_lover.Custom('RomanticComplimentNoun')]！你真是懂[lover_quarrel_target.GetWomanMan]的心！"
 fp1_yearly.2101.b: "不，[losing_lover.GetFirstNameNoTooltip]！#EMP [winning_lover.GetFirstNameNoTooltip]，你得要为此付出代价！#!"
 fp1_yearly.2101.c: "要不在干草堆里来一发？为什么不呢。"
 fp1_yearly.2101.d: "让……让我一个人静静。"
 fp1_yearly.2100.b.success: "你的爱语让两位情人冷静下来"
 fp1_yearly.2100.b.failure: "你的话语没起到效果"
 fp1_yearly.2100.c.success: "你打断了争吵"
 fp1_yearly.2100.c.failure: "你没能及时阻止"
 fp1_yearly.2100.c.tt: "你制止[lover_1.GetFirstName]和[lover_2.GetFirstName]大打出手。"
 fp1_yearly.2200.t: "无聊的狂战士"
 fp1_yearly.2200.desc: "“听好了！我就是[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))|U][new_berserker.GetFirstNameNoTooltip]——给我大杯麦酒端上、上好[new_berserker.Custom('AttractionWomanManMultiple')]献上，还有别忘了[new_berserker.Custom('FavoriteTreatDemand')]！谅你们不敢消遣我？”这个[new_berserker.GetWomanMan]在集结的人群中大声呼喊道。\n\n显然这个魁梧的战士有点无聊了，于是寻思着整点麻烦。不过或许[new_berserker.GetHerHis]的怒气能够在我的军队中有所施展？\n\n“就没人敢面对我吗！一群孬种！我连架都打不快活……”"
 fp1_yearly.2200.a: "没人敢喊我孬种，你这[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))][new_berserker.Custom2('InsultNoun', ROOT.Char)]！"
 fp1_yearly.2200.b: "我会让你[new_berserker.Custom('FavoriteTreatDemand')]管饱——只要你加入我的军队。"
 fp1_yearly.2200.c: "我们正筹划出门劫掠，你作为我的[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]加入怎么样？"
 fp1_yearly.2200.d: "卫兵！拿下这个[new_berserker.GetWomanMan]！"
 fp1_yearly.2200.a.tt: "同[new_berserker.GetFirstName]#V 决斗#!让[new_berserker.GetHerHim]作为你的[potential_employer.Custom('KnightCultureNoTooltipLowercase')]效力！\n#weak 这次决斗不会决出生死。#!\n即使你输了，[new_berserker.GetFirstNamePossessiveNoTooltip]的怒气也有可能会消退……\n\n你的[prowess|E]：[prowess_i]#V [potential_employer.GetProwess]#!\n[new_berserker.GetFirstNamePossessive]的[prowess|E]：[prowess_i]#V [new_berserker.GetProwess]#!"
 fp1_yearly.2200.c.success: "[new_berserker.GetFirstNameNoTooltip]同意加入你的军队"
 fp1_yearly.2200.c.failure: "[new_berserker.GetFirstNameNoTooltip]在你的宫廷里大肆搞破坏"
 fp1_yearly.2200.fail.tt: "[new_berserker.GetFirstNameNoTooltip]为了宣泄[new_berserker.GetHerHis]的怒火伤害了[potential_victim.GetFirstName]！"
 hurt_someone_close_to_me_crime: "伤害与我亲近的人"
 fp1_yearly.2200.d.success: "[new_berserker.GetFirstNameNoTooltip]被打死"
 fp1_yearly.2200.trigger_failure: "我同[new_berserker.GetFirstNameNoTooltip]的决斗已作废"
 fp1_yearly.2203.t: "无聊的狂战士：心满意足"
 fp1_yearly.2203.desc: "“你比看上去可壮多了！”[new_berserker.GetFirstNameNoTooltip]咕哝道。\n\n这个[new_berserker.GetWomanMan]狼狈地躺在地上，[new_berserker.GetHerHis]的怒火消停了……至少现在是。\n\n“俺很高兴能够和你并肩作战，齐心协力俺们将#EMP 无可匹敌！#!”他大吼道。"
 fp1_yearly.2203.a: "“很抱歉，但你的路走到头了。”"
 fp1_yearly.2203.b: "“和你并肩作战是我的荣幸！”"
 fp1_yearly.2203.c: "“你已经造成不少伤害了。离开，赶紧。”"
 fp1_yearly.2204.t: "无聊的狂战士：温柔的巨人"
 fp1_yearly.2204.desc: "“俺很抱歉。”[new_berserker.GetFirstNameNoTooltip]说道，声音动容。“俺肚子一饿，就忍不住生气。”\n\n这个壮硕的[new_berserker.GetWomanMan]向我递出[new_berserker.GetHerHis]的手帮助我起身。[new_berserker.GetHerHis|U]的怒火消停了……至少现在是。\n\n“俺很享受我们的战斗。俺愿意加入你，伙计。”他说道。"
 fp1_yearly.2204.a: "“朋友，我很高兴能够拥有你！”"
 fp1_yearly.2204.b: "“求你了，快走……”"
 grizzled_veterans: "灰白老兵"
 glory_seekers: "追名逐利者"
 fp1_yearly.2300.t: "追名逐利者"
 fp1_yearly.2300.desc: "[tavern_location.GetNameNoTier]的酒馆最近涌入了一批追名逐利的战士。\n\n在他们之中——是一群年迈、但经过战争打磨的老兵，这群侍卫正在搜寻一位新的[recruiting_character.Custom('MistressMaster')]。\n\n此外，还有一大群热情洋溢的年轻人，不歇气地讨论着出海前往外国获得名利。\n\n或许我可以雇佣他们中的部分人？"
 fp1_yearly.2300.a: "我会将这群侍卫招入我的宅邸。"
 fp1_yearly.2300.b: "这些年轻人缺乏经验——但是像这样的人有很多！"
 fp1_yearly.2300.c: "该把麦酒的价格翻个倍了！"
 fp1_yearly.2300.d: "加入我，勇士们！我将带你们走向胜利！"
 huscarls_tt: "#F 侍卫都是坚韧的前线战士，能对较弱的部队遭受不菲的损害#!"
 bondi_tt: "#F 邦迪有很好的适应力，擅长在海外异国的平原和田野中战斗#!"
 fp1_yearly.2400.t: "狩猎准备"
 fp1_yearly.2400.desc: "荒野在召唤我。自我上一次游猎已经过去许久。就在那，在[hunting_province.GetName]的[ROOT.Char.Custom('TerrainType')]，遍布着[ROOT.Char.Custom('GetAnimalAdjective')][ROOT.Char.Custom('GetAnimalPlural')]。其中的一个说不定可以成为我今晚的盘中餐！\n\n不过我是不是漏了什么？我的猎矛是不是太老太钝了？还是说我缺了一位同伴？\n\n我得确保自己准备充分了。"
 fp1_yearly.2400.a: "我需要的是一只新的猎狗！"
 fp1_yearly.2400.eagle: "一只猎鹰对我会有大用！"
 fp1_yearly.2400.b: "全新打造的长矛，以及插了乌鸦羽毛的箭矢。"
 fp1_yearly.2400.c: "我手头的已经足够了。我只是需要时间来准备。"
 fp1_yearly.2400.free_hunt: "你的下次[GetActivityType('activity_hunt').GetName]不会花费任何[gold|E]"
 brand_new_hunting_tools: "崭新的猎具"
 brand_new_hunting_tools_desc: "该角色为了购置全新的猎具破费了。"
 fp1_yearly.2500.t: "淫臭的符文石"
 fp1_yearly.2500.desc: "我快速地走过[runestone_location.GetNameNoTier]的[runestone_location.Custom('TerrainTypeCountyScope')]，来到了我家族符文石的所在地。不过我好像不是一个人，我的宾客[deviant_guest.GetTitledFirstName]也在这里——[deviant_guest.GetSheHe]这家伙是怎么找到这儿来的？\n\n“[ROOT.Char.GetTitleTierName]大人，事情不是你看到的这样！”[deviant_guest.GetSheHe]辩称道。\n\n事实是，[deviant_guest.GetSheHe]半裸着，正用[deviant_guest.GetHerselfHimself]自己那话儿性致勃勃地摩擦着#EMP 我的家族符文石#!，这告诉了我正在发生的事情恰恰就是它所看上去的那样。"
 fp1_yearly.2600.t: "北民之怒"
 fp1_yearly.2600.desc: "“[ROOT.GetCharacter.GetFirstNameNoTooltip]，你是一位伟大的战士，但是你的敌人#EMP 真的#!害怕你吗？”[berserker_teacher.GetFirstName]说道。\n\n我曾经见证[berserker_teacher.GetFirstNameNoTooltip]让[berserker_teacher.GetHerselfHimself]自己在战场上陷入非人一般的狂暴状态，我也看到过无数的敌人在[berserker_teacher.GetHerHis]的狂嚎形态面前撒开腿跑路。目睹[berserker_teacher.GetFirstNamePossessiveNoTooltip]的狂战士形态就如同亲眼见证[ROOT.GetCharacter.GetFaith.HighGodName][ROOT.GetCharacter.GetFaith.HighGodHerselfHimself]本尊的怒火一样。\n\n“在火堆前加入我吧。让我们唤起你的怒火。”[berserker_teacher.GetSheHe|U]朗声道。"
 fp1_yearly.2600.a: "待我取件熊皮来！"
 fp1_yearly.2600.b: "不好，我更喜欢完全控制好自己。"
 fp1_yearly.2600.a.tt: "尝试成为[GetTrait('berserker').GetName( GetNullCharacter )]\n#weak 可能有风险……#!"
 fp1_yearly.2600.b.tt: "放弃成为[GetTrait('berserker').GetName( GetNullCharacter )]的机会"
 fp1_yearly.2601.desc: "我们围绕火堆坐着，吟颂着上天之灵的教诲——我咬紧牙关，闭上双眼。战栗的感觉在我的身体里游走，某种东西正在我的体内窜动……同我融合。\n\n我从暴怒中清醒过来， "
 fp1_yearly.2601.success_no_one_harmed: "[berserker_teacher.GetFirstName]在我的身边。\n\n“你召唤的怒火相当令人难忘！那些原木可遭了殃！”[berserker_teacher.GetFirstNameNoTooltip]咧嘴笑道。\n\n显然，我整晚都陷入了狂暴状态。所幸的是，接下来的几周我们不愁没柴烧了……"
 fp1_yearly.2601.success_harm_close_one: "[berserker_teacher.GetFirstName]紧紧地抓着我的肩膀。\n\n“清醒过来！[harmed_victim.GetFirstName]不是你的敌人！”[berserker_teacher.GetFirstNameNoTooltip]高声叫喊道。\n\n[ROOT.GetCharacter.GetFaith.HighGodName]在上，我都做了些什么？！"
 fp1_yearly.2601.success_kill_berserker: "[berserker_teacher.GetFirstNamePossessive]破碎不堪的尸体躺在我边上。我看着自己紧攥的双拳，两只手上都握着血淋淋的斧头。\n\n[ROOT.GetCharacter.GetFaith.HighGodName]在上，我都做了些什么？！"
 fp1_yearly.2601.success_kill_everyone: "鲜血遍布我的四周。全都死了。#EMP 全都死了。#!\n\n#EMP 我都做了些什么？！#!"
 fp1_yearly.2601.fail_fall_asleep: "我感到神清气爽，就像一个初生的婴儿！然而，[berserker_teacher.GetFirstName]用十分失望的神情看着我。\n\n“睡得可真香啊？我原以为你的体内……”[berserker_teacher.GetFirstNameNoTooltip]说到这，摇了摇[berserker_teacher.GetHerHis]的头。\n\n我以为自己进入了狂暴，没想到这只是黄粱一梦！"
 fp1_yearly.2601.a: "我等不及再来一场战斗了！"
 fp1_yearly.2601.b: "这一定是[ROOT.Char.GetFaith.TricksterGodName]的杰作……"
 fp1_yearly.2601.c: "爽！至少我觉得很棒！"
