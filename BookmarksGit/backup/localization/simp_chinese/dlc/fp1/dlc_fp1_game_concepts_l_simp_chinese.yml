 game_concept_designate_chief_sacrifice_article: "指定一名主祭品"
 game_concept_designate_chief_sacrifice_chief_sacrifice: "主祭品"
 game_concept_designate_chief_sacrifice_desc: "举行大献祭时，[characters|E]可以指定一位[prisoners|E]作为主祭品。$game_concept_prisoner$将首先被杀，可能会让献祭角色获得更多[piety|E]。\n\n更好的祭品包括：\n$EFFECT_LIST_BULLET$[faith_hostile|L]或[faith_evil|L][faith|E]的无地$game_concept_characters$\n$EFFECT_LIST_BULLET$至少[count|E][rank|E]的[landed|E]$game_concept_characters$\n$EFFECT_LIST_BULLET$[heads_of_faith|E]（尽管可能会引发报复）"
 game_concept_varangian_adventure: "瓦兰吉冒险"
 game_concept_varangian_adventures: "瓦兰吉冒险"
 game_concept_varangian_adventuring: "冒险"
 game_concept_varangian_adventure_adventure: "冒险"
 game_concept_varangian_adventure_desc: "这是一种特殊类型的[war|E]，进攻方意图将其[realm|E]全部迁移至[war_target|E]。\n\n如果获胜，会立即吞并相应的[counties|E]，并将[capital|E]迁移至此。过去的封臣将获得独立，过去的$game_concept_counties$将被交给新崛起的当地军阀。#EMP 只有#![duke|E]和$game_concept_count$[title_tier|E]的[rulers|E]才能进行$game_concept_varangian_adventures$，每一次成功的$game_concept_varangian_adventure_adventure$也会让花费越来越高。\n\n该[casus_belli|E]不能用于其他可$game_concept_varangian_adventure_adventure$的[cultures|E]，也不能用于相邻$game_concept_rulers$，而且在度过$culture_era_tribal$[era|E]后将#EMP 永不#!可用。\n\n$north_germanic_group_collective_noun$文化组成员在第一次进行$game_concept_varangian_adventure$时会获得最多[EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0]支额外[special_troops|E]，在[GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName]内每个完全控制的同[faith|E]同[culture|E]的伯爵领都会让这个数字增加。"
 game_concept_trial_by_combat: "比武审判"
 game_concept_trials_by_combat: "比武审判"
 game_concept_trial_by_combat_trial: "审判"
 game_concept_trial_by_combat_combat: "比武"
 game_concept_trial_by_combat_desc: "在某些[cultures|E]中，言语和战争无法解决的事务可以通过$game_concept_trial_by_combat$解决。如果接受，两位[characters|E]将为了预先选择的解决方案进行[single_combat_duel|E]。如果犯罪方获胜，他们将证明自己的清白。\n\n$game_concept_trial_by_combat_trial$的通常要求是：\n$EFFECT_LIST_BULLET$双方都属于有效的文化。\n$EFFECT_LIST_BULLET$你必须拥有对目标的[imprisonment_reason|E]（将会被消耗）。\n$EFFECT_LIST_BULLET$目标不能是你的[liege|E]、[vassal|E]、你和你$game_concept_vassals$的[guest|E]或[courtier|E]。\n\n不适合亲自出战的$game_concept_characters$也可以被挑战，只要他们是[rulers|E]，能指定一位[knight|E]代替参加。\n\n如果被害方是[tribal|E]，而且两位$game_concept_characters$都亲自参加$game_concept_single_combat_duel$，$game_concept_trial_by_combat_combat$将只能选择战斗至[character_death_death|E]作为解决方案；如果犯罪方指定了一位勇士代替参战，将不能选择$game_concept_character_death_death$为解决方案。"
