l_simp_chinese:
 #Holding a grand sacrifice.
 fp1_other_decisions.0001.t: "大[blotter.Custom('GruesomeFestivalName')|U]"
 fp1_other_decisions.0001.desc: "虽然这里一年中会举行多次小型[blotter.Custom('GruesomeFestivalNamePlural')]，但[blotter.GetPrimaryTitle.GetNameNoTierNoTooltip]的[gf_faith.GetAdherentNamePlural]每十年欢聚一堂，举行的盛大庆典和大#EMP 献祭#!无疑是重中之重。\n\n仪式之上，大量鲜血被奉献给[gf_faith.PantheonTerm]，不过祭品的肉都进了信徒的肚子。盛大的聚会必不可缺少丰盛的筵席。\n\n当然，如此盛事自然费用高昂，不是#EMP 所有#![gf_faith.GetAdherentNamePluralNoTooltip]都需要邀请……"
 fp1_other_decisions.0001.a.capital: "或许只需要[capital_county.GetNameNoTierNoTooltip]的人民和宫中人员？"
 fp1_other_decisions.0001.a.other: "[fallback_location.GetNameNoTierNoTooltip]的人民坚守信仰，足以招待我们。"
 fp1_other_decisions.0001.b: "我直辖的所有自由[blotter.Custom('WomenMenPeople_GenderPreference')]都要来！"
 fp1_other_decisions.0001.c: "[blotter.GetPrimaryTitle.GetTierAsNameNoTooltip]的所有[blotter.Custom('LadyLordNoble_GenderPreference')|U]和平民都将受邀！"
 fp1_other_decisions.0001.d: "转念一想，这也太贵了……"
 ## ^Technically, the two loc keys above should use gf_faith, but we permit blotter to think of the event through their personal world-view.
 fp1_other_decisions.0001.prep_start.tt: "[blotter.Custom('GruesomeFestivalName')]的准备工作开始了……"
 fp1_other_decisions.0001.prep_continue.tt: "[blotter.Custom('GruesomeFestivalName')]的准备工作继续进行中……"
 fp1_other_decisions.0002.t: "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0002.desc.intro: "[blotter.Custom('GruesomeFestivalName')]可以大办，也可以小办。\n\n根据传统，仪式上包括人和动物的献祭。一些囚犯，其中或许还有我特别钦点的，将被献祭给[gf_faith.PantheonTerm]，以他们的生命表达我们对[gf_faith.PantheonTerm]的敬意。\n\n尽管[gf_faith.GetNameNoTooltip]信仰的信条是这么要求的，但"
 fp1_other_decisions.0002.desc.vassals_dislike_humsac: "我的某些封臣认为这太过野蛮，"
 fp1_other_decisions.0002.desc.counties_dislike_humsac: "我领地内有些平民认为这种仪式万恶至极，"
 fp1_other_decisions.0002.desc.courtiers_dislike_humsac: "我宫廷中有些人对此感到厌恶，"
 fp1_other_decisions.0002.desc.fallback: "实际上这也并非是什么严格的要求，"
 fp1_other_decisions.0002.desc.outro: "如果我希望避免争议，可以仅以动物祭品进行仪式。"
 fp1_other_decisions.0002.a: "一列像样的动物祭品就足够了。"
 fp1_other_decisions.0002.animals_only.regular.opinion: "获得的[gf_faith.GetAdherentNamePlural][opinion|E]和[county_opinion|E]会比人祭要少"
 fp1_other_decisions.0002.animals_only.appeased_humsac_haters: "不支持人祭的臣民不会失去[opinion|E]或[county_opinion|E]"
 fp1_other_decisions.0002.animals_only.regular.piety: "$fp1_other_decisions.0002.piety_gain.rump$将获得#positive_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#![piety_i]"
 fp1_other_decisions.0002.animals_only.regular.piety.loss: "$fp1_other_decisions.0002.piety_gain.rump$将失去#negative_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#![piety_i]"
 fp1_other_decisions.0002.b: "为每个[blotter.Custom('WomanManPerson_GenderPreference')]都准备一只野兽或野禽！"
 fp1_other_decisions.0002.animals_only.magnificent.opinion: "获得的[gf_faith.GetAdherentNamePlural][opinion|E]和[county_opinion|E]会与人祭相同"
 fp1_other_decisions.0002.animals_only.magnificent.piety: "$fp1_other_decisions.0002.piety_gain.rump$将获得#positive_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#![piety_i]"
 fp1_other_decisions.0002.animals_only.magnificent.piety.loss: "$fp1_other_decisions.0002.piety_gain.rump$将失去#negative_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#![piety_i]"
 fp1_other_decisions.0002.c: "传统很重要。[gf_faith.PantheonTerm|U]要品尝人血。"
 fp1_other_decisions.0002.human_sacrifice.regular.opinion: "获得的[gf_faith.GetAdherentNamePlural][opinion|E]和[county_opinion|E]会与规模壮观的动物祭品相同"
 fp1_other_decisions.0002.animals_only.offended_humsac_haters: "不支持人祭的臣民将失去大量[opinion|E]和[county_opinion|E]"
 fp1_other_decisions.0002.human_sacrifice.regular.piety: "$fp1_other_decisions.0002.piety_gain.rump$将获得#positive_value [THIS.Var('piety_gain_standard_human').GetValue|0]#![piety_i]"
 fp1_other_decisions.0002.human_sacrifice.regular.piety.loss: "$fp1_other_decisions.0002.piety_gain.rump$将失去#negative_value [THIS.Var('piety_gain_standard_human').GetValue|0]#![piety_i]"
 fp1_other_decisions.0002.human_sacrifice.optional_victim_picker: "你可以在你的[prisoners|E]中随意[designate_chief_sacrifice_article|E]"
 fp1_other_decisions.0002.human_sacrifice.become_cannibal: "你将在[blotter.Custom('GruesomeFestivalName')]中成为[GetTrait('cannibal').GetName( GetNullCharacter )]"
 fp1_other_decisions.0002.d: "只有最上等的祭品才行：[blotter.Custom('WomanManPerson_GenderPreference')]和动物一样……"
 fp1_other_decisions.0002.human_sacrifice.magnificent.opinion: "获得的[gf_faith.GetAdherentNamePlural][opinion|E]和[county_opinion|E]会达到可提高的最大值"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety: "$fp1_other_decisions.0002.piety_gain.rump$将获得#positive_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#![piety_i]"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety.loss: "$fp1_other_decisions.0002.piety_gain.rump$将失去#negative_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#![piety_i]"
 fp1_other_decisions.0002.blot_invalidation.tt: "[blotter.Custom('GruesomeFestivalName')|U]被迫取消"
 fp1_other_decisions.0002.blot_invalidation.costs_recouped.tt: "我花费的大部分[gold|E]和全部[prestige|E]已被返还"
 fp1_other_decisions.0002.piety_gain.rump: "在[blotter.Custom('GruesomeFestivalName')]中"
 fp1_other_decisions.0003.t: "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0003.desc.intro.small: "虽然聚会的规模不大，但[blotter.Custom('GruesomeFestivalName')]的气氛热烈，喜悦的[gf_faith.GetAdherentNamePlural]推推搡搡，争相起哄，只见"
 fp1_other_decisions.0003.desc.intro.medium: "[gf_faith.HouseOfWorship]里挤满了喜悦的[gf_faith.GetAdherentNamePlural]，一阵喧哗后，只见"
 fp1_other_decisions.0003.desc.intro.large: "[blotter.Custom('GruesomeFestivalName')]中宾客云集，坐满了整个[gf_faith.HouseOfWorship]，人声鼎沸，只见"
 fp1_other_decisions.0003.desc.animals.regular: "风风光光的一队用于献祭的动物正被赶往祭坛。\n\n"
 fp1_other_decisions.0003.desc.animals.magnificent: "浩浩荡荡的一大列用于献祭的动物正被赶往祭坛。\n\n"
 fp1_other_decisions.0003.desc.humans.regular.sans_chief: "一群惊恐的囚犯正被押往祭坛，一群动物紧随其后。\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.sans_chief: "一大群面色惊恐的囚犯和牲口正被押往祭坛。\n\n"
 fp1_other_decisions.0003.desc.humans.regular.plus_chief: "[sacrifice.GetFirstName]被拽上祭坛，在几个囚徒和许多动物中打头阵。\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.plus_chief: "[sacrifice.GetFirstName]被拉上了祭坛，在一长串一直延伸到门外的，由活人和动物组成的祭品队伍里打头阵。\n\n"
 fp1_other_decisions.0003.desc.sacrifice.named.norse_cannibals: "虽然[sacrifice.GetSheHe]会被活活掐死，然后放干最后一滴血，但[sacrifice.GetSheHe|U]却无谓地挣扎着。$fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$。$fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$。"
 fp1_other_decisions.0003.desc.sacrifice.named.cannibals: "[sacrifice.GetSheHe|U]先被强行击晕，$fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$。"
 fp1_other_decisions.0003.desc.sacrifice.named.norse: "[sacrifice.GetSheHe|U]$fp1_other_decisions.0003.desc.sacrifice.norse_throttling$。$fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$。"
 fp1_other_decisions.0003.desc.sacrifice.named.fallback: "[sacrifice.GetSheHe|U]激烈地挣扎，直到[sacrifice.GetHerHis]的喉咙被割断。\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$？"
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse_cannibals: "第一份祭品徒劳地挣扎着，[sacrifice.GetHerHis]马上就被掐死了。$fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$。$fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$。"
 fp1_other_decisions.0003.desc.sacrifice.unnamed.cannibals: "第一份[blotter.Custom('SacrificeTerm')]被拽上祭坛，强行击晕，$fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$。"
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse: "第一份[blotter.Custom('SacrificeTerm')]$fp1_other_decisions.0003.desc.sacrifice.norse_throttling$。$fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$。"
 fp1_other_decisions.0003.desc.sacrifice.unnamed.fallback: "第一份活人[blotter.Custom('SacrificeTerm')]不停挣扎着，直到[sacrifice.GetHerHis]的喉咙被狠狠扯断。\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$？"
 fp1_other_decisions.0003.desc.sacrifice.animal.norse: "[blotter.Custom('GruesomeFestivalAnimalPreference')]被一个个带上来掐死，放干血。肉被架上灶火，然后送上宴席。$fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$。"
 fp1_other_decisions.0003.desc.sacrifice.animal.fallback: "[blotter.Custom('GruesomeFestivalAnimalPreference')]被一个个带上来，喉咙被迅速割开，尸体被交给厨师和贪婪的人群。"
 fp1_other_decisions.0003.desc.outro.faithful: "\n\n如此盛况，真真配得上[gf_faith.PantheonTerm]。"
 fp1_other_decisions.0003.desc.outro.political: "\n\n我或许不认同这种信仰，但臣民高兴了，[blotter.GetTitleAsNameNoTooltip]才能高兴。"
 fp1_other_decisions.0003.happy_characters_list: "所有受邀的[gf_faith.GetName]信仰[character|E]"
 fp1_other_decisions.0003.happy_titles_list: "所有受邀的[gf_faith.GetName]信仰[county|E]"
 fp1_other_decisions.0003.unhappy_characters_list: "[realm|E]内所有未参加过人祭的[character|E]"
 fp1_other_decisions.0003.unhappy_titles_list: "[realm|E]内所有未进行过人祭的[county|E]"
 fp1_other_decisions.0003.attendee_became_cannibal: "你参加了[blotter.GetTitledFirstNamePossessiveNoTooltip]的人肉宴"
 fp1_other_decisions.0003.a: "献给[gf_faith.HighGodName]！献给[gf_faith.FertilityGodName]！献给[gf_faith.WealthGodName]！"
 fp1_other_decisions.0003.b: "这似乎是给贵族留下深刻印象的好机会。"
 fp1_other_decisions.0003.b.nobility_list: "所有受邀的至少[count|E][rank|E]的[gf_faith.GetName]信仰贵族"
 fp1_other_decisions.0003.b.clergy_list: "所有受邀的至少[count|E][rank|E]的[gf_faith.GetName]信仰教士和你的[GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]"
 fp1_other_decisions.0003.c: "是时候要跟泥腿子接触下了！"
 fp1_other_decisions.0003.d: "我早早离开了；我做得已经#EMP 够多了#!。"
 fp1_other_decisions.0003.e: "献给[gf_faith.HighGodName]！我念得还对吧？"
 fp1_other_decisions.0003.f: "这些[gf_faith.GetAdherentNamePluralNoTooltip]的信仰的确令人向往……"
 fp1_other_decisions.0004.t: "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0004.desc: "我的土地上生活着这么一群人，在他们的信仰中，他们要为虚构的神祇举行盛大的杀戮献祭。我自己所信奉的[blotter.GetFaith.GetAdjective]很开悟，并不认可这种残杀，不过许多这类[blotter.Custom('GruesomeFestivalNamePlural')]都有着一种奇特的性质，就是这些活动完全依赖于[blotter.GetTitleAsNameNoTooltip]的积极参与。\n\n我无需改信他们的信仰来管制他们习俗，但同意为他们的信仰举办一场盛大的[blotter.Custom('GruesomeFestivalName')]，无疑会为我在这些不太有觉悟的臣民中，赢得大量朋友，无论贵贱。"
 fp1_other_decisions.0004.a: "[option_1.GetAdherentNamePlural]值得我们安抚……"
 fp1_other_decisions.0004.b: "所以[option_2.GetAdherentNamePlural]居然会#EMP 支持#!我？"
 fp1_other_decisions.0004.c: "[option_3.GetAdjective]的节日确实有一定的吸引力。"
 fp1_other_decisions.0004.d: "这，就算往最好了说，也是#EMP 十足的#!异端行为！"
 #Copy-paste labels.
 fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl: "所有流出的血被收集到一只碗中，[gf_faith.PriestNeuterPlural]用来粉刷[gf_faith.HouseOfWorship]内外的墙壁"
 fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation: "能吃的肉被切成片送上宴席，而剩余的部分被挂在外面的歪脖子树上，接着下一个[blotter.Custom('SacrificeTerm')]被拖上前来"
 fp1_other_decisions.0003.desc.sacrifice.norse_throttling: "拼命挣扎着，[gf_faith.PriestNeuterPlural]正要把[sacrifice.GetHerHis]掐毙命，直到第一只动物被宰杀掉，[sacrifice.GetHerHis][sacrifice.Custom('EyeEyes')]中的光彩都还在闪烁着。人的尸体送上了歪脖子树，动物的则送上了灶火"
 fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter: "敲昏以让身体保持放松。恐惧会糟蹋肉的质感。接着，[gf_faith.PriestNeuterPlural]走了下来，切下一片片鲜嫩多汁的肉装进煮锅里，此时下一批[blotter.Custom('SacrificeTerm')]正被带上前来，惊叫不已"
 fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling: "[sacrifice.GetHerHis|U]同行的囚犯惊恐地注视着这一幕，当尸体被开膛破肚时，他们知道要轮到他们了。或许他们很羡慕牲口那种干净的死法，死后直接就送上灶火炙烤了"
 fp1_other_decisions.0011.t: "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0011.desc.intro: "[blotter.Custom('GruesomeFestivalNamePlural')|U]是[gf_faith.GetName]信仰不可或缺的组成部分，而[blotter.Custom2('MyCharacterIntroduction', ROOT.Char)]正要举办这样的一个聚会。\n\n这将会是一场盛事，所有[blotter.GetPrimaryTitle.GetNameNoTier]的[gf_faith.GetAdherentNamePluralNoTooltip]，无论贵贱，都会出席。"
 fp1_other_decisions.0011.desc.cannibal_blot: "就像许多特别的仪式一样，对我这种身份的人而言，吃人的仪式也是强制的。"
 fp1_other_decisions.0011.desc.fallback: "食物、娱乐等等，全都免费，这次宴会由[blotter.GetTitledFirstNameNoTooltip]请客。"
 fp1_other_decisions.0011.desc.outro: "\n\n尽管我很忙，派人去解释一下我在操心的事才合乎习俗。不过，要是我想回绝我的[blotter.GetTitleAsNameNoTooltip]，我不做答复也无所谓……"
 fp1_other_decisions.0011.a: "空出一天的时间，才是礼貌之举。"
 fp1_other_decisions.0011.b: "去他妈的[blotter.GetFirstNameNoTooltip]，还有[blotter.GetHerHis]的信使骑的那匹马。"
 fp1_other_decisions.0011.b.tt: "[blotter.GetFirstNameNoTooltip]最后可能会注意到你缺席了"
 fp1_other_decisions.0011.c: "神圣的肉！我都等不及想先尝一口……"
 fp1_other_decisions.0011.d: "我会去，但我不会吃人肉。"
 fp1_other_decisions.0011.e: "就算要下[gf_faith.NegativeAfterLife]我也不会做#EMP 那种#!事！"
 fp1_other_decisions.0011.e.tt: ""
 fp1_other_decisions.0012.t: "$fp1_other_decisions.0001.t$：消失的面孔"
 fp1_other_decisions.0012.desc.intro: "显要缺席大[blotter.Custom('GruesomeFestivalName')]并不罕见，但派出一位合适的使者解释原因并代为出席，方为合乎礼仪之举。\n\n"
 fp1_other_decisions.0012.desc.multiple_decliners: "[decliner_1.GetTitledFirstName]还有其他几个人"
 fp1_other_decisions.0012.desc.single_decliner: "[decliner_1.GetTitledFirstName]"
 fp1_other_decisions.0012.desc.outro: "显然缺席了，而且还没事先通报。就算并不违法，这也是对我的权威赤裸裸的侮辱。"
 fp1_other_decisions.0012.a: "去死吧，[decliner_1.GetTitledFirstNameNoTooltip]！"
 fp1_other_decisions.0012.a.decliner_toast.t: "[blotter.GetTitledFirstNameNoTooltip]注意到你缺席了[blotter.Custom('GruesomeFestivalName')]"
 fp1_other_decisions.0012.b: "这群该死的家伙！"
 fp1_other_decisions.0012.b.all_decliners_list: "所有拒绝的[vassals|E]"
 fp1_other_decisions.0012.c.singular: "呃，是[decliner_1.GetHerHis]的损失。"
 fp1_other_decisions.0012.c.plural: "呃，是他们的损失。"
 fp1_other_decisions.0021.t: "罄竹难书的亵渎"
 fp1_other_decisions.0021.desc: "从[sacrificer.GetPrimaryTitle.GetNameNoTierNoTooltip]传来了可怕的消息！邪恶的[sacrificer.Custom('GetUnbelieverName')][sacrificer.GetShortUIName]将高贵的[sacrificed_hof.GetTitledFirstName]献祭给了[sacrificer.GetHerHis]那令人作呕的信仰。\n\n"
 fp1_other_decisions.0021.desc.allows_holy_wars: "各地热心的[sacrificed_hof.GetFaith.GetAdherentNamePlural]都已义愤填膺！\n\n这等侮辱决不可姑息，每个由[sacrificed_hof.GetFaith.WarGodName]的话语所掌控的酒馆、城堡和宫殿，都在嘈杂地谈论着圣战。"
 fp1_other_decisions.0021.desc.disallows_holy_wars: "即使在这个艰难的时期，我们也一定要记住[sacrificed_hof.GetFaith.HighGodName]的大道，决不流无谓的鲜血。没有什么能带得回[sacrificed_hof.GetTitledFirstNameNoTooltip]的了，[sacrificed_hof.GetSheHe]会希望我们正义而又平和地哀悼[sacrificed_hof.GetHerHim]的。"
 fp1_other_decisions.0021.a.zealous: "这是何等的亵渎？！"
 fp1_other_decisions.0021.a.cynical: "别的不说，这起码是对我们民众的侮辱！"
 fp1_other_decisions.0021.a.fallback: "太可怕了！"
 fp1_other_decisions.0021.cheaper_holy_wars.tt: "现在针对[sacrificer.GetShortUIName]的[holy_wars|E]花费将大幅降低"
 fp1_other_decisions.0021.easier_holy_wars.tt: "针对[sacrificer.GetShortUIName]的[holy_wars|E]所需的[piety_levels|E]降低"
 fp1_other_decisions.0021.ghw_target_preference.tt: "[great_holy_wars|E]更可能针对[sacrificer.GetShortUIName]"
 fp1_other_decisions.0022.t: "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0022.desc: "看来整个[unlucky_guest.GetFaith.GetAdherentNamePlural]世界对我十分不满，因为我献祭了他们那位虚妄的[unlucky_guest.GetTitleAsNameNoTooltip]。\n\n"
 fp1_other_decisions.0022.desc.disallows_holy_wars: "然而遵照他们反战的信仰，比起寻求血腥的复仇，他们似乎更愿意聚到一块，向他们的[unlucky_guest.GetFaith.HighGodName]默默祈祷。"
 fp1_other_decisions.0022.desc.allows_holy_wars: "遵照他们好战的信仰，他们中有许多人都要取我的人头，鼓动圣战，将我的国度从地面上彻底抹去。"
 fp1_other_decisions.0022.a.pacifists: "哈，可能[unlucky_guest.GetFaith.HighGodName]会来惩罚我？"
 fp1_other_decisions.0022.a.craven: "这……可能做得不太对吧。"
 fp1_other_decisions.0022.a.fallback: "哼，让他们放马过来！"
 fp1_other_decisions.0023.t: "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0023.desc.intro: "各地的[unlucky_guest.GetFaith.GetAdherentNamePlural]都大吃一惊。我们爱戴的[unlucky_guest.GetShortUIName]竟被献祭给邪恶的[gf_faith.GetAdherentNamePlural]，更糟的是，是被我们自己人中的一个#EMP 明确下令#!献祭的。\n\n"
 fp1_other_decisions.0023.desc.has_excommunication: "[blotter.GetShortUIName]已被即决绝罚，[blotter.GetHerHis]渎神的行为被所有良善的[unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip]谴责。"
 fp1_other_decisions.0023.desc.does_not_have_excommunication: "所有正直的[unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip]都要求将[blotter.GetShortUIName]赶出教内，愿[blotter.GetHerHis]的名被诅咒。"
 fp1_other_decisions.0023.desc.outro: "愿[unlucky_guest.GetFaith.NegativeAfterLife]将[blotter.GetHerHim]吞没！"
 fp1_other_decisions.0023.a: "这不可饶恕！"
 fp1_other_decisions.0023.b: "那家伙到底#EMP 是#!个什么样的[blotter.GetWomanMan]？！"
 fp1_other_decisions.0024.t: "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0024.desc.intro: "我到底是中了什么邪？是哪个[unlucky_guest.GetFaith.DevilName]的走卒在我头脑中种下的念头，让我#EMP 公开#!容许将[unlucky_guest.GetShortUIName]献祭给了异国的偶像？我渎神的行为成了全世界每一个公义的[unlucky_guest.GetFaith.GetAdherentName]晚餐席间闲话的内容！\n\n"
 fp1_other_decisions.0024.desc.has_excommunication: "[unlucky_guest.GetFaith.PriestNeuterPlural]无需接到绝罚令就可以拒绝倾听我的告解。"
 fp1_other_decisions.0024.desc.does_not_have_excommunication: "即使是最不守教规的[unlucky_guest.GetFaith.PriestNeuterPlural]都不会正眼看我。"
 fp1_other_decisions.0024.desc.outro: "就[unlucky_guest.GetFaith.GetReligion.GetName]而言，我迷失了，将会永受地狱之苦。"
 fp1_other_decisions.0024.a: "#EMP 我都干了什么？！#!"
 fp1_other_decisions.0024.b: "[unlucky_guest.GetSheHe|U]不过只是个普通的[unlucky_guest.GetWomanMan]，又不是神灵本身！"
 fp1_other_decisions.0024.c: "是我的臣民干的，又不是我！"
 fp1_other_decisions.0063.t: "$game_concept_designate_chief_sacrifice_chief_sacrifice$在[ROOT.Char.Custom('GruesomeFestivalName')|U]之前死亡"
 fp1_other_decisions.0063.desc: "[designated_sacrifice.GetTitledFirstNameNoTooltip]在[designated_sacrifice.GetSheHe]被献祭前就死了。"
 fp1_other_decisions.0101.t.root_title: "传世之石"
 fp1_other_decisions.0101.t: "$fp1_other_decisions.0101.t.root_title$：主题"
 fp1_other_decisions.0101.desc: "每块符文石都讲述了委托建造者生命中某次重大事件的信息。从最低微的农民到一位像我这样的[ROOT.Char.GetTitleAsNameNoTooltip]，石头记录了一切。\n\n这块纪念碑应该讲述什么呢？"
 fp1_other_decisions.0101.a: "我过世的[ROOT.Char.Custom2('RelationToMeShort',ancestor)]，[ancestor.GetFirstNameNoTooltip]。"
 fp1_other_decisions.0101.a.tt: "符文石会讲述你过世的亲人……"
 fp1_other_decisions.0101.b: "也许是我所击败的敌人，[foe.GetTitledFirstNameNoTooltip]？"
 fp1_other_decisions.0101.b.tt: "符文石会讲述你征服中取得的胜利……"
 fp1_other_decisions.0101.c: "我登上了[new_title.GetNameNoTierNoTooltip]的宝座！"
 fp1_other_decisions.0101.c.tt: "符文石会讲述你如何掌权……"
 fp1_other_decisions.0101.d: "你还想我为一块有图画的大石头付#EMP 多少个子#!？"
 fp1_other_decisions.0111.t: "$fp1_other_decisions.0101.t.root_title$：地点"
 fp1_other_decisions.0111.desc.intro: "现在我已决定符文石上要写什么，下一个问题是：要放在哪里？\n\n"
 fp1_other_decisions.0111.desc.ancestor: "对亲人[ancestor.GetFirstName]的怀念，会激发尊重和忠诚。最好放在与我的联系比较少的地方，以示我对于更高存在的奉献和效命。"
 fp1_other_decisions.0111.desc.conquest: "纪念我对于[foe.GetTitledFirstName]胜利，能时常让人想起战争的荣耀终结。最好放在需要鼓励协作精神的地方。"
 fp1_other_decisions.0111.desc.promotion: "我晋封[new_title.GetNameNoTierNoTooltip][ROOT.Char.GetTitleAsNameNoTooltip]的纪念碑，鼓励人们为统治者服务，赴汤蹈火在所不辞。最好放在城市地区，这样更多的年轻人会受激励响应征召。"
 fp1_other_decisions.0111.desc.outro: "\n\n当然，我想到了一两个地点……"
 fp1_other_decisions.0111.a: "[location_a.GetNameNoTierNoTooltip|U]是个好地方。"
 fp1_other_decisions.0111.b: "[location_b.GetNameNoTierNoTooltip|U]就挺好？"
 fp1_other_decisions.0111.c: "[location_c.GetNameNoTierNoTooltip|U]会是个好选择！"
 fp1_other_decisions.1000.t: "献祭！"
 fp1_other_decisions.1000.desc: "我面对着众人的吟唱，他们的眼睛都一动不动注视着我。[blotter.GetFirstName]站在最前排，[blotter.GetHerHis]脸上带着恶意的笑容，作好架势要结束我的性命。\n\n“大能的[blotter.GetFaith.HighGodName]！接受这祭品！”[blotter.GetSheHe]喊道。\n\n这就是我的一生。\n\n黑暗降临。\n\n结束了。"
 fp1_other_decisions.1000.a: "我们[ROOT.Char.GetFaith.NegativeAfterLife]见！"
