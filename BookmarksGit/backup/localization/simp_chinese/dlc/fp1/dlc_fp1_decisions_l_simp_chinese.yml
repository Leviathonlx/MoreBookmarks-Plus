l_simp_chinese:
 secure_high_kingdom_north_sea_decision: "巩固北海至高王国"
 secure_high_kingdom_north_sea_decision_desc: "$k_england$、$k_denmark$和$k_norway$王国实乃天生良配。富饶、凶猛、又因贸易和高贵的血脉而紧密联系。要是有人能克服三国的独立个性，让他们永远结合……"
 secure_high_kingdom_north_sea_decision_tooltip: "将$k_england$、$k_denmark$和$k_norway$联合为一个[de_jure|E][realm|E]"
 secure_high_kingdom_north_sea_decision_confirm: "众人之上，至高之王！"
 secure_high_kingdom_north_sea_decision_solve_danelaw: "$k_danelaw$现在拥有[de_jure|E][counties|E]，且必须先结束$k_england$的法理分割。"
 secure_high_kingdom_north_sea_scripted_effect.daneland_reabsorbed.tt: "$k_daneland$所有[completely_controlled|E]的[duchies|E]都[de_jure_drift_drifted|E]回到$k_england$"
 found_capital_of_the_rus_decision: "建立罗斯的首都"
 found_capital_of_the_rus_decision_desc: "进取的诺斯人从斯堪的纳维亚不断涌流而出，穿行于凶狠斯拉夫人的富饶河流，来到东方。尽管有无数斯拉夫和诺斯的聚落与小国之间争权夺利，只有#EMP 一地#!能真正代表两个民族的统一……"
 found_capital_of_the_rus_decision_tooltip: "将你的首都立为全罗斯的真正家园"
 found_capital_of_the_rus_decision_confirm: "永恒的伟大都城！"
 found_capital_of_the_rus_decision_before_last_date: "时间为1100年1月1日或更早"
 elevate_mann_and_the_isles_decision: "升格马恩岛及群岛王国"
 elevate_mann_and_the_isles_decision_desc: "$c_isle_of_man$独特的位置使其成为诺斯劫掠者的避风港，又能方便到达不列颠群岛和整个西欧。\n\n只需要向所有好维京人展示出这条道路，实现它的潜力，用黄金与黑铁铺满岛屿！"
 elevate_mann_and_the_isles_decision_tooltip: "成为历史上最臭名昭著的海盗统治者"
 elevate_mann_and_the_isles_decision_confirm: "航向恶名昭彰与永垂不朽！"
 hold_gruesome_festival_decision_blot_name: "举行大血祭"
 hold_gruesome_festival_decision_fallback_name: "举行大献祭"
 hold_gruesome_festival_decision_desc.gf_humsac_practitioner: "现在正是所有[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]人聚集在一起，向[ROOT.Char.GetFaith.PantheonTerm]献上祭品的时候。这些秘仪不仅仅可以将信众们团结在一起，也奠定了我在[ROOT.Char.GetTitleAsNameNoTooltip]全域的地位。"
 hold_gruesome_festival_decision_desc.non_gf_practioner: "我的臣民中有部分人仍在举行大献祭以期获得[GetPlayer.GetTitleAsNameNoTooltip]的赐福。哪怕是同意举行一定程度上有所限制的仪式，也毫无疑问能够让我赢得他们的认可，不过也有些人对这样的行为不屑一顾，如果我拥护他们那些更加……野蛮的习俗，我也可能会招致轻蔑。"
 hold_gruesome_festival_decision_tt: "你组织一场大[Select_CString( Character.IsLocalPlayer, GetPlayer.Custom('GruesomeFestivalName') , '$gruesomefestivalname_festival|q$' )]，包括：\n#indent_newline:0 $EFFECT_LIST_BULLET$决定节日的规模\n#indent_newline:0 $EFFECT_LIST_BULLET$选择要献祭什么，甚至可以选择你的一个[prisoners|E]作为[designate_chief_sacrifice_chief_sacrifice|E]\n#indent_newline:0 $EFFECT_LIST_BULLET$根据你臣民[faith|E]的[core_tenets|E]，获得或失去[county_opinion|E]和[character|E][opinion|E]"
 hold_gruesome_festival_decision_tt.piety_gain: "#indent_newline:0 获得[piety|E]，因为你是[GetPlayer.GetFaith.GetAdherentName]"
 hold_gruesome_festival_decision_tt.piety_lose: "#indent_newline:0 #EMP 失去#![piety|E]，因为你是[GetPlayer.GetFaith.GetAdherentName]"
 hold_gruesome_festival_decision_tooltip: "你邀请你的臣民参加一场神圣且造价不菲的仪式"
 hold_gruesome_festival_decision_confirm: "向死而生。"
 raise_stele_decision_name: "立起符文石"
 raise_stele_decision_desc: "树立刻字的纪念碑以纪念重大事件，如所爱的死亡、纷争的解决、土地的获得等等，是[GetPlayer.GetCulture.GetNameNoTooltip]的风俗。也许我也能从这种石头获益……"
 raise_stele_decision_tt.effects_list: "你的[counties|E]之一将获得下列[modifiers|E]之一：\n#indent_newline:0 $EFFECT_LIST_BULLET$[GetModifier('fp1_stele_ancestors_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$[GetModifier('fp1_stele_conquest_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$[GetModifier('fp1_stele_promotion_strong').GetNameWithTooltip]"
 raise_stele_decision_tt.variable_strength: "若在有立符文石风俗的[cultures|E]地方树立，所有修正都更强力"
 raise_stele_decision_tooltip: "付钱在你的一个伯爵领中刻制符文石"
 raise_stele_decision_confirm: "但是要刻什么呢？"
 fp1_raise_runestone_vassals: "$EFFECT_LIST_BULLET$所有也使用符文石的[direct_vassals|E]"
 raise_stele_decision_ancestor: "你有一位最近去世的祖先"
 raise_stele_decision_victory: "你最近征服了领土"
 raise_stele_decision_rank: "你最近提升了等级"
 forge_the_jomsvikings_decision: "组建约姆斯维京人"
 forge_the_jomsvikings_decision_desc: "古道不存矣。每一天，亚伯拉罕宗教用许诺给所有人的永生引诱走一批我们的民众，我们的冒险者和殖民者也接纳了他们登陆之地的异国神明，甚至斯堪的纳维亚内部的改革者也想要让我们更类似于十字架与新月之民。\n\n这种情形到此为止了。所有忠信的[GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip]必须团结一致，抵御变革与亵渎！"
 forge_the_jomsvikings_decision.tt.is_in_correct_region: "属于[GetGeographicalRegion('dlc_fp1_region_non_scandinavian_southern_baltic').GetName][region|E]"
 forge_the_jomsvikings_decision.tt.empty_castle_or_city: "[county_capital|E]之外，必须有至少一个空[castle|E]或[city|E]地产"
 forge_the_jomsvikings_decision_tooltip: "成立虔诚维京人的组织，保卫古道"
 forge_the_jomsvikings_decision_confirm: "瓦尔哈拉只为配得上的人敞开！"
 fp1_valid_norse_faith_for_jomsvikings_trigger_tt: "[THIS.Char.GetFaith.GetName]属于[GetReligionByKey('germanic_religion').GetAdjective][religion|E]且未改革"
