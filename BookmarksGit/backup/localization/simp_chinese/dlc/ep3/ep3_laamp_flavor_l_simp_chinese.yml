l_simp_chinese:
 ep3_laamp_flavor.0001.t1: "食腐肉者"
 ep3_laamp_flavor.0001.t2: "吃乌鸦"
 ep3_laamp_flavor.0001.desc1: "秃鹫在上空盘旋，烈日照射在我空荡荡的肚子上。我翻倒着剩下的口粮，发现只剩下一些硬面饼，而且就连这点东西也会很快耗尽。我们需要尽快补充补给，否则就要挨饿。\n\n我把我们糟糕的处境告知了其他人。毫不夸张地说，我们的选择听起来都没有什么吸引力。[vulture_shooter.GetFirstName]压了压[vulture_shooter.GetHerHis]的弓臂，自愿射下一些食腐者补充我们见底的补给。"
 ep3_laamp_flavor.0001.desc2: "海鸥在上空盘旋，船只的晃动让我空荡荡的肚子感觉更疼了。我翻倒着剩下的口粮，发现只剩下一些硬面饼，而且就连这点东西也会很快耗尽。我们需要尽快补充补给，否则就要挨饿。\n\n我把我们糟糕的处境告知了其他人。毫不夸张地说，我们的选择听起来都没有什么吸引力。[vulture_shooter.GetFirstName]压了压[vulture_shooter.GetHerHis]的弓臂，自愿射下一些食腐者补充我们见底的补给。"
 ep3_laamp_flavor.0001.desc: "乌鸦在上空盘旋，我的肚子饿得发疼。我翻倒着剩下的口粮，发现只剩下一些硬面饼，而且就连这点东西也会很快耗尽。我们需要尽快补充补给，否则就要挨饿。\n\n我把我们糟糕的处境告知了其他人。毫不夸张地说，我们的选择听起来都没有什么吸引力。[vulture_shooter.GetFirstName]压了压[vulture_shooter.GetHerHis]的弓臂，自愿射下一些食腐者补充我们见底的补给。"
 ep3_laamp_flavor.0001.a: "很好的提议。"
 ep3_laamp_flavor.0001.a.cannibal: "我还吃过更糟的。"
 ep3_laamp_flavor.0001.b: "它们一定很#EMP 难吃#!！"
 ep3_laamp_flavor.0001.c: "吃腐肉会引发疾病。"
 ep3_laamp_flavor.0001.d: "我打赌我能比[vulture_shooter.GetFirstNameNoTooltip]射下更多的鸟。"
 ep3_laamp_flavor.0001.a.sick: "吃腐肉"
 ep3_laamp_flavor.0001.a.fine: "吃腐肉"
 agreed_to_shoot_vultures: "[CHARACTER.GetShortUIName|U]和[TARGET_CHARACTER.GetShortUIName]因腐烂的一餐而缔结了情谊。"
 agreed_to_shoot_vultures_corresponding: "[TARGET_CHARACTER.GetShortUIName]和[CHARACTER.GetShortUIName|U]因腐烂的一餐而缔结了情谊。"
 no_vulture_eating: "[CHARACTER.GetShortUIName|U]和[TARGET_CHARACTER.GetShortUIName]因吃腐肉的设想吵了一架。"
 no_vulture_eating_corresponding: "[TARGET_CHARACTER.GetShortUIName]和[CHARACTER.GetShortUIName|U]因吃腐肉的设想吵了一架。"
 ep3_laamp_flavor.0001.sick: "食腐动物的肉不适合我"
 ep3_laamp_flavor.0001.notsick: "勉强能吃，但能活下去"
 ep3_laamp_flavor.0020.t: "小偷！"
 ep3_laamp_flavor.0020.intro: "我一听到消息就匆忙赶往城镇广场；[thieving_follower.GetFirstName]在市场摊位上偷窃时被抓个正着。在高处主持审判的正是[town_leader.GetTitledFirstName]，盯着我的眼神似乎能杀人。相比之下，[thieving_follower.GetFirstNameNoTooltip]看到我就显得高兴得多了，[thieving_follower.GetHerHis]正被困在囚犯栅栏里。\n\n“在[town_location.GetName]盗窃的处罚，”[town_leader.GetTitledFirstName]解释道，"
 ep3_laamp_flavor.0020.desc1: "“通常是狠狠一顿鞭打，如果不能支付惯例的罚金的话。然而，对于一个人尽皆知的流浪犯罪团伙的成员，我不想这么仁慈。”"
 ep3_laamp_flavor.0020.desc: "“通常是狠狠一顿鞭打。不过，如果能支付适当的罚款，我愿意取消惩罚。”"
 ep3_laamp_flavor.0020.a: "我会为[thieving_follower.GetFirstNameNoTooltip]支付罚金。"
 ep3_laamp_flavor.0020.b: "[thieving_follower.GetFirstNameNoTooltip]必须接受惩罚。"
 ep3_laamp_flavor.0020.c: "求你了，[town_leader.GetTitledFirstNameNoTooltip]。让[thieving_follower.GetFirstNameNoTooltip]走吧！"
 ep3_laamp_flavor.0020.d: "我们要求比武审判！"
 thievery_rivalry_opinion: "[CHARACTER.GetShortUIName|U]和[TARGET_CHARACTER.GetShortUIName]因一次小偷小摸行为对彼此产生了怨恨。"
 ep3_laamp_flavor.0020.d.tt.success: "我们打赢了，[thieving_follower.GetFirstName]被判无罪"
 ep3_laamp_flavor.0020.d.tt.fail: "打输了，[thieving_follower.GetFirstName]必须支付罚金"
 thievery_helper_opinion: "[CHARACTER.GetShortUIName]帮助[TARGET_CHARACTER.GetShortUIName]逃脱了[TARGET_CHARACTER.GetHerHis]行为的后果，之后[CHARACTER.GetShortUIName|U]和[TARGET_CHARACTER.GetShortUIName]缔结了情谊。"
 thievery_helper_opinion_corresponding: "[CHARACTER.GetShortUIName]帮助[TARGET_CHARACTER.GetShortUIName]逃脱了[TARGET_CHARACTER.GetHerHis]行为的后果，之后[TARGET_CHARACTER.GetShortUIName]和[CHARACTER.GetShortUIName|U]缔结了情谊。"
 ep3_laamp_flavor.0030.t: "美梦"
 ep3_laamp_flavor.0030.desc: "长长的宴会桌一直延伸到我目力所及之处，我高坐于宝座之上，上面镶嵌着红宝石和蓝宝石。来自世界各地的宾客前来庆祝我神圣统治的第二十个年头。\n\n“再来一杯，光荣的皇帝？”大总管[dream_friend.GetFirstName]问道，并呈上一个华丽的高脚杯。我急切地畅饮起来。\n\n“蠢货，给我跳舞！”我对着颜面尽失，低三下四的[dream_rival.GetFirstName]吼道。这就是与我作对之人的命运。我闭上眼睛。\n\n当我再次睁开眼时，发现自己躺在一张非常熟悉的稻草床上。我叹了口气。只是一场梦。"
 ep3_laamp_flavor.0030.a: "我会让梦成为现实。"
 ep3_laamp_flavor.0030.b: "那可真是一场好梦。"
 ep3_laamp_flavor.0030.c: "我很高兴能摆脱那种生活。"
 dream_ambitious: "帝王雄心"
 dream_envious: "羡慕土地"
 dream_content: "摆脱责任"
 ep3_laamp_flavor.0040.t: "迷路的小贵族"
 ep3_laamp_flavor.0040.desc: "在[ROOT.Char.GetCurrentLocation.GetName]的[location_scope.GetTerrain.GetNameNoTooltip]侦察时，我看到有个人在路边饮马。当我们靠近后，我认出[runaway_child.GetHerHim]是[runaway_child.GetFullName]，[local_ruler.GetTitledFirstName]的[runaway_child.Custom('GetDaughterSon')]。[runaway_child.GetHerHis]眼中满是恐惧和困惑，精美的衣服变得又破又脏。\n\n经过短暂而紧张的交谈，我得知[runaway_child.GetFirstNameNoTooltip]和家人吵架后离家出走了，具体细节我也不太清楚。之后没多久，[runaway_child.GetSheHe]就彻底迷失在荒野中。[runaway_child.GetFirstNameNoTooltip]眼里噙着泪水，问我[runaway_child.GetSheHe]是否可以和我们一起骑行，或者至少护送[runaway_child.GetHerHim]回到[runaway_child.GetHerHis][local_ruler.GetMotherFather]身边。"
 ep3_laamp_flavor.0040.a: "过来，我们带你回家。"
 ep3_laamp_flavor.0040.b: "欢迎来到我们欢乐的团队。"
 ep3_laamp_flavor.0040.c: "我期待着写信索要赎金了。"
 stole_my_child_opinion: "偷走我的孩子"
 returned_my_child_opinion: "安全送回我的孩子"
 ep3_laamp_flavor.0050.t: "通灵巫师"
 ep3_laamp_flavor.0050.desc: "夜里睡不着觉，我在[location_scope.GetTerrain.GetNameNoTooltip|l]里夜间漫步，我的思绪也漫无目的地走了神，直到我听到……#EMP 吟诵声#!？\n\n顺着声音来到其源头，我发现一圈火炬照亮了一幅奇特而令人不安的场景。\n\n一个穿着长袍的男人，眼睛盯着他的魔法书，召唤着他试图与之订约的恶魔名号。在他面前是一个用粉笔画的仪式圆圈，复杂而优雅，疯狂十足——这个人显然是个[Glossary('通灵巫师', 'NECROMANCER_GLOSS' )]！\n\n我被惊到跌跌撞撞，大声宣告了我在场。"
 ep3_laamp_flavor.0050.a: "马上停止你的邪术！"
 ep3_laamp_flavor.0050.b: "有趣！关于恶魔学，你有什么能教我的吗？"
 ep3_laamp_flavor.0050.c: "你可以教导我的[player_heir_scope.Custom('GetDaughterSon')][player_heir_scope.GetFirstNameNoTooltip]黑魔法吗？"
 ep3_laamp_flavor.0050.d: "太可怕了！我必须逃离！"
 learned_in_demonology: "学习恶魔学"
 ep3_laamp_flavor.0050.d.tt.success: "邪恶的通灵巫师被赶走了"
 ep3_laamp_flavor.0050.d.tt.fail: "通灵巫师战胜了你，你被迫撤退"
 NECROMANCER_GLOSS: "虽然其名称如此，但历史上的通灵术是涵盖了各种杂七杂八亚伯拉罕秘仪的大杂烩，通常会涉及被教会视为#EMP 不洁#!的祈求诸灵，无论祈求的是恶魔、死者或是更为模糊的圣经人物。"
 ep3_laamp_flavor.0060.t: "累赘"
 ep3_laamp_flavor.0060.desc: "“我真是受够了你不停的抱怨！我也好几天没吃东西了，而且我也没有那个福气，像个王子一样被人护卫着！”[follower.GetFirstName]一拳捶在[prisoner.GetFirstNamePossessive]的囚车铁栏杆上。\n\n“我们正在挨饿，那只老鼠活着就是在浪费我们的口粮。我们应该吊死[prisoner.GetHerHim]，了结这件事。”[follower.GetFirstNameNoTooltip]朝前方一棵枯树做了个手势。"
 ep3_laamp_flavor.0060.a: "[prisoner.GetFirstNameNoTooltip]已经活得够久了。"
 ep3_laamp_flavor.0060.b: "你不必回家，但你不能留在这了。"
 ep3_laamp_flavor.0060.c: "这个囚犯对我还有用，别动[prisoner.GetHerHim]。"
 burdensome_prisoner_modifier: "累赘"
 ep3_camp_temperament.0001.t: "供养朋友"
 ep3_camp_temperament.0001.desc: "“我们给不了你最好的肉，”[potential_friend.GetFirstNamePossessive]的声音吓了我一跳，[potential_friend.GetHerHis]脸上露出了灿烂的笑容，“但流浪者可不能挑剔。”\n\n[potential_friend.GetSheHe|U]举起一个杯子，对着我的其他坐在火堆旁的追随者打了个手势。几袋新鲜水果在他们旁边敞开了口子。\n\n“不要以为我们没有看到你为我们做了什么，”[potential_friend.GetSheHe]继续说道，现在更安静了，“我们都需要尽自己的一份力量。”"
 ep3_camp_temperament.0001.a: "“大家一起吃起来！”"
 ep3_camp_temperament.0001.b: "“你一定在里面下毒了！”"
 ep3_camp_temperament.0001.c: "我可以卖掉它们换些钱……"
 ep3_camp_temperament.0001.d: "“朋友，#EMP 你#!是真正的珍宝。”"
 ep3_camp_temperament.0001.e: "“感谢你的努力。”"
 ep3_camp_temperament.0010.t: "无处不在"
 ep3_camp_temperament.0010.desc.intro: "这场雨将我的大部分追随者驱赶到同一棵[ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]下避雨，[enemy.GetTitledFirstNamePossessiveNoTooltip]在人群中激动地呼喊着，而我尽力遮掩住自己的存在。\n\n“那个[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('enemy'))]，那个专制的、没用的蠢货！你们看不出[ROOT.Char.GetSheHe]完全没有管理[ROOT.Char.GetHerHis]营地的能力吗？我们怎么指望[ROOT.Char.GetHerHim]能管理好比水坑更大的东西呢？”\n\n"
 ep3_camp_temperament.0010.desc.spouse: "我简直不敢相信。我自己的配偶。"
 ep3_camp_temperament.0010.desc.child: "我简直不敢相信。我自己的孩子。"
 ep3_camp_temperament.0010.desc.friend: "我简直不敢相信。我最亲近的朋友。"
 ep3_camp_temperament.0010.a: "不……不要是你。"
 ep3_camp_temperament.0010.a.flavor: "#EMP 还有你吗，[enemy.GetFirstNameNoTooltip]？#!"
 ep3_camp_temperament.0010.b: "你现在为我工作。"
 ep3_camp_temperament.0010.c: "你会为此付出代价。"
 ep3_camp_temperament.0010.d: "一些食物应该能拉拢他们。"
 ep3_camp_temperament.0010.e: "他们不必喜欢我。"
 ep3_camp_temperament_0010_tt: "你获得一个针对[enemy.GetName]的[GetScheme('murder').GetTypeName]和[GetScheme('sway').GetTypeName][schemes|E]的#positive_value 中等#!增益"
 ep3_heartbreak_modifier: "熟悉的敌人"
 ep3_heartbreak_modifier_desc: "该角色的一位家人对营地说了其坏话。"
 SCHEME_ET_TU_BRUTE: "你察觉了[target.GetShortUINamePossessiveNoTooltip]的计划：$VALUE|+0=$"
 bribed_opinion: "贿赂"
 ep3_determined_modifier: "怨恨激发动力"
 ep3_determined_modifier_desc: "该角色决心洗清自己的名声，无论代价如何。"
 ep3_camp_temperament.0020.t: "道听途说"
 ep3_camp_temperament.0020.desc: "我帐篷的门帘被掀开，[secret_giver.GetTitledFirstName]站在了我面前。[secret_giver.GetSheHe]微微欠身，开口说道：“很抱歉打扰你，[ROOT.Char.Custom('FormOfAddressForLiege')]，但我带来了你可能感兴趣的消息。”\n\n“我在[ROOT.Char.Custom('GetPubName')]休息时，和一群自称[secret_owner.GetTitledFirstName]仆人的人一起喝了几杯。”\n\n“他们毫不避讳谈论他们的领主。‘[secret_owner.GetHerHim]怎么了？’我问道，并成功为了你的利益获知了[secret_owner.GetHerHis]的秘密。”"
 ep3_camp_temperament.0020.a: "“秘密能写成出色的故事……”"
 ep3_camp_temperament.0020.b: "“干得漂亮。”"
 ep3_camp_temperament.0020.c: "“你在酒馆做了什么……？”"
 ep3_camp_temperament.0020.d: "“马上告诉我！”"
 ep3_camp_temperament.0020.e: "那是[secret_owner.GetTitledFirstNameNoTooltip]和[ROOT.Char.GetFaith.HighGodName]的事。"
 ep3_camp_temperament_0020_d_tt: "你得知了[secret_owner.GetShortUINamePossessive]的[secret|E]"
 ep3_inspired_by_life: "受生活启发"
 ep3_inspired_by_life_desc: "该角色利用其知晓的秘密写出引人入胜的故事。"
 ep3_camp_temperament.0030.t: "哗变！"
 ep3_camp_temperament.0030.desc.intro: "“啊，[ROOT.Char.GetTitledFirstName]，今晚有你陪伴真是荣幸啊，”[cocky_follower.GetTitledFirstName]在我靠近篝火时和我打招呼。[cocky_follower.GetSheHe|U]是唯一还在火边饮酒的人。“有事求你，”[cocky_follower.GetSheHe]指了指[cocky_follower.GetHerHim]对面的行李箱，等到我坐下才继续说道：\n\n“脸色不太好看啊？整个营地看起来都在生你的气……也许这是有理由的，"
 ep3_camp_temperament.0030.desc.no_food: "食物快吃完了……你从来都不知道。”"
 ep3_camp_temperament.0030.desc.other: "你觉得呢？”"
 ep3_camp_temperament.0030.desc.outro: "\n\n“如果有人……抓住这个机会，那可太遗憾了。”"
 ep3_camp_temperament.0030.a: "“这事实上都是……呃……[bus_follower.GetShortUINamePossessiveNoTooltip]的错！”"
 ep3_camp_temperament.0030.b: "“我会让你瞧瞧！”"
 ep3_camp_temperament.0030.b.success: "你赢得战斗"
 ep3_camp_temperament.0030.b.failure: "你输掉战斗"
 ep3_camp_temperament.0030.c: "“你刚刚说什么？”"
 ep3_camp_temperament.0030.d: "“你们都可以随时离开。”"
 ep3_camp_temperament.0030.e: "“把这些钱分了吧。”"
 ep3_poopy_pants: "失败的哗变"
 ep3_poopy_pants_desc: "该角色发动针对领袖的哗变时遭受了公开羞辱。"
 benevolent_to_mutiniers_opinion: "对哗变者展示仁慈"
 ep3_camp_temperament.0040.t: "忠诚的追随者"
 ep3_camp_temperament.0040.desc: "“打扰一下，[ROOT.Char.GetTitleAsNameNoTooltip]，”[follower.GetTitledFirstName]在我查看营地时拦住了我。[follower.GetSheHe|U]在和我说话时仍然喘着粗气，[follower.Custom('quirk_pos_pp')]：\n\n“不要觉得你的努力被忽视了。[dummy_gender.GetWomenMen]们钦佩你，孩子们在玩耍时扮演你，似乎整个营地都认为你是活着的最伟大的[ROOT.Char.GetWomanMan]！”\n\n“我希望以你帮助我们的方式帮助你，我知道你……目前的事，我相信我会是一个有价值的补充。”"
 ep3_camp_temperament.0040.a: "“你说得对！我很伟大！”"
 ep3_camp_temperament.0040.b: "“我会#EMP 亲自#!完成这项工作。”"
 ep3_camp_temperament.0040.c: "“多么忠心！”"
 ep3_camp_temperament.0040.d: "“请随意。”"
 ep3_camp_temperament.0040.d.tt: "[follower.GetShortUIName|U]填补了针对[my_scheme.GetTargetCharacter.GetTitledFirstName]的[my_scheme.GetName][scheme|E]的$game_concept_success_chance_max_i$[GetAgentSlotType( 'agent_devotee' ).GetName][agent|E]槽位"
 ep3_camp_temperament.0040.e: "“确保#EMP 所有人#!都知道我有多伟大。”"
 devotee_agent_desc: "[recipient.GetShortUIName]是你的$agent_devotee$"
 ep3_arrogant_schemer_modifier: "有威望的密谋者"
 ep3_arrogant_schemer_modifier_desc: "该角色的好名声对其私人密谋有所帮助。"
 ep3_self_employed_scheme_modifier: "单干"
