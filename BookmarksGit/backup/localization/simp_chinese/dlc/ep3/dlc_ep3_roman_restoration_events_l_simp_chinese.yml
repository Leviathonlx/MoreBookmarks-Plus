l_simp_chinese:
 ep3_roman_restoration.0001.t: "查士丁尼之梦"
 ep3_roman_restoration.0001.desc: "地中海温暖的空气带着一个处于永恒当口帝国的低语。\n\n就在此处，在[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly]这传奇的高墙之中，一个过去时代的野心正在呼唤。查士丁尼不朽的梦想召唤着我，不懈地寻求将罗马破碎的孑遗重新统一。\n\n复兴这些梦想，是我的责任，还是我的特权？如同他曾经试图做的那样，将四分五裂的国土统合到同一面旗帜之下？"
 ep3_roman_restoration.0001.a: "#EMP 看哪，罗马人！#!"
 ep3_roman_restoration.0001.a.tt: "[GetDecisionWithKey('restore_roman_empire_decision').GetName][decision|E]现在可用"
 ep3_roman_restoration.0100.t: "查士丁尼之梦实现"
 ep3_roman_restoration.0100.desc: "这是个吉日，因为如今罗马人的帝国实现了其古老的潜力。\n\n从帝国的每一个角落都能听见欢庆和自豪的呼声：#EMP 看哪，罗马人！凯撒万岁！#!\n\n但我现在必须为这项庞大的事业掌舵。我们将如何塑造这个罗马呢？在我众多前任和无数罗马强权的化身中，选择范围缩窄了。\n\n我们应该继续忠于我们最近文化，还是应该完全拥抱我们祖先的传统呢？"
 ep3_roman_restoration.0100.a: "不能半途而废。"
 ep3_roman_restoration.0100.b: "愿一切之中都有节制。"
 ep3_roman_restoration.0100.c: "我们不改变自己的方式也能适应。"
 ep3_roman_restoration.hard_mode: "@warning_icon!#XB;EMP 你会面临以下挑战：#!#indent_newline:4 #X \n$EFFECT_LIST_BULLET$你[realm|E]内的所有[peasant_factions|E]都会以你为目标\n$EFFECT_LIST_BULLET$提高其他王国[titles|E]发动的[wars|E]\n$EFFECT_LIST_BULLET$加速蒙古入侵#!#!"
 ep3_roman_restoration.end_hard_mode: "@alert_icon!#alert_bold 一旦你征服整个地图，或是采用[GetDecisionWithKey( 'split_roman_empire_decision' ).GetName][decision|E]，这些挑战将会结束"
 ep3_roman_restoration.invasion_cb: "你可以使用[pax_romana_invasion_casus_belli|E]"
 ep3_roman_restoration.household_gods_tenet: "为[GetFaithByKey( 'hellenic_pagan' ).GetName]解锁[GetFaithDoctrine('tenet_household_gods').GetBaseName][core_tenet|E]"
 ep3_roman_restoration.easy_mode: "#P;BOLD;EMP 游戏将正常进行#!"
 uses_custom_caesar_flavourization_tt: "你从此将被称为#HIGH $custom_imperator_caesar_augustus$#!"
 may_choose_to_convert_hellenic_desc: "可以选择改信[GetFaithByKey( 'hellenic_pagan' ).GetName]"
 ep3_roman_restoration.0101.intro: "一份[scoped_emperor.GetName]御笔亲书的宣告从位于[scoped_emperor.GetCapitalLocation.GetBaronyNameExplicitly]的帝都发出。曾经一度属于古罗马人的广袤土地被[scoped_emperor.GetCulture.GetCollectiveNoun]人重新统一，其雄心如同古时的凯撒们一般宏大。\n\n"
 ep3_roman_restoration.0101.hellenic: "绝不半途而废。随着[scoped_emperor.GetFaith.GetName]复兴，宏伟的神庙中再次崇拜古代诸神，与献给[scoped_emperor.GetFaith.HighGodName]和[scoped_emperor.GetFaith.KnowledgeGodName]的赞美诗交相辉映。异教仪式的复苏与基督教主导的欧洲格格不入，向现存宗教秩序发出了大胆的挑战。\n\n"
 ep3_roman_restoration.0101.orthodox: "在[scoped_emperor.GetFaith.GetName]教会的鼎力支持下，加冕仪式由[scoped_emperor.GetFaith.GetReligiousHead.GetTitledFirstName][scoped_emperor.GetFaith.GetReligiousHead.GetHerselfHimself]本人主持，庄严确认了神授君权。帝国的精神之源根深蒂固，使信仰与帝国的野心牢牢交织在一起。\n\n"
 ep3_roman_restoration.0101.fallback: "无论是接受一种非传统的信仰，还是坚持其祖先的信仰，[scoped_emperor.GetTitleAsNameNoTooltip]登基典礼上的独特仪式反映出其特别的宗教倾向，为帝国内部多样化的文化身份奠定了基础。\n\n"
 ep3_roman_restoration.0101.outro: "令人畏惧的强权如今在大地上投下巨大的阴影，预示着其邻国的力量和勇气将在未来受到前所未有的考验。"
 ep3_roman_restoration.0101.a: "愿[ROOT.Char.GetFaith.HighGodName]拯救我们……"
 ep3_roman_restoration.0300.t: "治理失误"
 ep3_roman_restoration.0300.desc: "“皇上，我带来的消息令人严重关切。求你原谅我的判断错误。我制定的一些政策给[inefficient_governor.GetPrimaryTitle.GetName]带来了动荡不安，”[inefficient_governor.GetTitledFirstName]告诉我。\n\n“市场上空无一人，老百姓私下说着造反，当地贵族也被激怒。我在辖区民望暴跌，军区稳定岌岌可危。”\n\n“民众对你统治的信任，由于[inefficient_governor.GetTitleAsNameNoTooltip]弄巧成拙的举措，面临着最严峻的考验……”"
 ep3_roman_restoration.0300.a: "我会亲自处理。"
 ep3_roman_restoration.0300.a.success: "你挽回了一些民众好感"
 ep3_roman_restoration.0300.a.failure: "伯爵领失去民众好感度"
 ep3_roman_restoration.0300.b: "你被免职了。"
 ep3_roman_restoration.0300.c: "狮子不会在乎绵羊的意见。"
 ep3_roman_restoration.0300.efficiency: "这种情况发生是因为[inefficient_governor.GetNamePossessive]糟糕的[governor_efficiency|E]#WEAK （[inefficient_governor.MakeScope.ScriptValue('governor_efficiency_presented')|0]）#!"
 ep3_roman_restoration.0300.every_sub_realm_county: "[inefficient_governor.GetName]持有的所有[county|E]"
 ep3_story_cycle_restoring_rome_faction_discontent: "复兴罗马：$VALUE|=+0$"
 ep3_restoring_rome_citizen_army_name: "公民军"
 ep3_roman_restoration.0500.t: "边境劫掠"
 ep3_roman_restoration.0500.desc: "“[ROOT.Char.GetTitleAsNameNoTooltip]，我今天一路跑来见你，”我的[marshal.GetCouncilTitle][marshal.GetFirstName]开始说道。“斥候报告说，打着[target_kingdom.GetName]旗号的部队披着夜色越过了边界。”\n\n“他们以[target_county.GetName]为主要目标，掠夺我们的土地，威胁人民的安全。显然，[target_kingdom.GetTitleAsNameNoTooltip]认为，我们这样的幅员辽阔的大国不会注意到这种越界行为。”"
 ep3_roman_restoration.0500.a: "让[target_kingdom.GetHerHim]来试试我的决心，看看[target_kingdom.GetSheHe]找到了什么。"
