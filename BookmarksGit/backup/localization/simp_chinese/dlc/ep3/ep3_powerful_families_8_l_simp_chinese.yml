l_simp_chinese:
 ep3_powerful_families.8000.t: "身居高位"
 ep3_powerful_families.8000.desc: "我今天打开了一封来自[influential_family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]的信。[influential_family_member.GetHerHis|U]的卑鄙和心机得到了充分展示，因为[influential_family_member.GetSheHe]建议我们利用[influential_family_member.GetHerHis]的职务之便，查阅并修改关于[liege.GetTitleAsNameNoTooltip]财产的文档。\n\n到目前为止，[influential_family_member.GetNamePossessiveNoTooltip|U]在[liege.GetNamePossessive]宫廷的职务是促进家族利益的重要资产，尽管[influential_family_member.GetHerHis]的提议旨在进一步推动我们，但可能会永远危及[influential_family_member.GetHerHis]的地位……"
 ep3_powerful_families.8000.a: "好机会！"
 ep3_powerful_families.8000.a.win: "[influential_family_member.GetFirstNameNoTooltip]成功了"
 ep3_powerful_families.8000.a.lose: "[influential_family_member.GetFirstNameNoTooltip]被抓住了"
 ep3_powerful_families.8000.b: "在档案中搜索秘密！"
 ep3_powerful_families.8000.b.tt: "[influential_family_member.GetFirstNameNoTooltip]可能会发现[liege.GetNamePossessiveNoTooltip]的秘密"
 ep3_powerful_families.8000.b.win.secret: "[influential_family_member.GetFirstNameNoTooltip]发现一个秘密"
 ep3_powerful_families.8000.b.win.no_secret: "[influential_family_member.GetFirstNameNoTooltip]没找到秘密"
 ep3_powerful_families.8000.c: "就当个忠实的仆人吧。"
 ep3_powerful_families.8010.t: "危难中的[liege.GetTitleAsNameNoTooltip|U]"
 ep3_powerful_families.8010.desc: "[war.GetName|U]持续着，在一系列失败的战斗和围城后，局势对[liege.GetName]非常不利。在[liege.GetTitleAsNameNoTooltip|U]虚弱之时，整个[liege.GetPrimaryTitle.GetName]有影响力的家族和廷臣都在喃喃自语着密谋推进自己的利益，也许现在也该轮到我们这样做了。\n\n如果我们帮助[liege.GetTitleAsNameNoTooltip|U]，我们可能会赢得[liege.GetHerHis]的青睐，并像一根强大的藤蔓一样，将我们的影响力缠绕在皇座周围……"
 ep3_powerful_families.8010.a: "一些货币援助会赢得[liege.GetHerHis]的信任。"
 ep3_powerful_families.8010.b: "我们应该承诺直接派兵参战！"
 ep3_powerful_families.8010.c: "我们必须利用着虚弱的时刻。"
 ep3_powerful_families.8010.a.win: "你的影响力增长了"
 ep3_powerful_families.8010.a.lose: "[liege.GetTitleAsNameNoTooltip|U]变得警惕"
 ep3_powerful_families.8010.d: "现在还不是时候。"
 ep3_powerful_families.8011.t: "[generous_family.Custom2('AppropriateGreetingPositive', liege )]"
 ep3_powerful_families.8011.desc: "你在[war.GetName]中的英勇抗争并没有被我的家族忽视。拿走我们的财富吧，愿它能帮助我们所有人获得胜利！"
 ep3_powerful_families.8011.a: "真是慷慨。"
 ep3_powerful_families.8012.t: "并肩作战的家族"
 ep3_powerful_families.8012.desc: "[war.GetName]没有我们最初预想的那般顺利，这不是秘密，纷争不断的家族已经开始谋划如何填补领地内日益严重的权力真空。然而，[generous_family.GetName|U]试图以对我最有帮助的方式这样做。\n\n在[generous_family.GetHerHis]的信中，[generous_family.GetSheHe]提议让[generous_family.GetHerHis]的部队参战，只需要用大量荣誉头衔和权力进行交换。"
 ep3_powerful_families.8012.a: "好吧。"
 ep3_powerful_families.8012.a.toast: "[liege.GetFirstName]接受你的提议"
 ep3_powerful_families.8012.b: "我不会被利用！"
 ep3_powerful_families.8012.b.toast: "[liege.GetFirstName]拒绝你的提议"
 ep3_powerful_families.8020.t: "萌芽"
 ep3_powerful_families.8020.desc: "在整个领地，一个新家族的力量似乎正在生根发芽。他们如野草一样，将影响力传播到了我们社会的各个角落，几乎每天都能听到“[new_family.GetHouse.GetBaseName]”这个姓氏。\n\n不可否认的是，这个家族已经发展为境内最强大的家族之一，现在我的家族向我寻求指导，决定我们该如何对待这方新势力。"
 ep3_powerful_families.8020.a: "我们必须压制他们。"
 ep3_powerful_families.8020.a.win: "你暂时压制了他们的影响力"
 ep3_powerful_families.8020.a.lose: "你的努力徒劳无功"
 ep3_powerful_families.8020.b: "我们必须让他们知道我们是朋友。"
 ep3_powerful_families.8020.b.win: "[new_family.GetFirstName]被打动了"
 ep3_powerful_families.8020.b.lose: "[new_family.GetFirstName]没有被打动"
 ep3_powerful_families.8020.c: "只需避开他们。"
 ep3_powerful_families.8030.t: "共同谋划的家族……"
 ep3_powerful_families.8030.desc: "[faction.GetName|U]仍处于起步阶段，但它当然得到了我伟大家族的支持。然而，一些家族似乎仍未看到这项事业的正义性，到现在一直拒绝加入我们。\n\n当我起草协调派系下一步行动的信件时，我不禁好奇[friendly_family.Custom2('MyCharacterIntroduction', ROOT.Char)]为什么还没发声支持这项事业。"
 ep3_powerful_families.8030.a: "我必须马上联系[friendly_family.GetHerHim]！"
 ep3_powerful_families.8030.a.win: "你说服了[friendly_family.GetHerHim]"
 ep3_powerful_families.8030.a.lose: "你没有得到回复"
 ep3_powerful_families.8030.b: "这不是朋友该做的。"
 ep3_powerful_families.8040.t: "热诚"
 ep3_powerful_families.8040.desc: "自[location.GetName]落入[other_family.GetHouse.GetName]家族手中后，我就开始觉得自己是自己庄园的客人。当然，家里的土地是我的，但大门外的一切都属于[other_family.GetName]家族。\n\n当我清晨在场地上散步时，我忍不住想知道让[other_family.GetFirstNameNoTooltip]走在我身边在政治上是否有利……"
 ep3_powerful_families.8040.a: "我们必须马上邀请[other_family.GetHerHim]！"
 ep3_powerful_families.8040.a.win: "这次访问一切顺利"
 ep3_powerful_families.8040.a.lose: "这次访问就是场灾难"
 ep3_powerful_families.8040.b: "我们必须努力让这些土地成为我们的。"
 ep3_powerful_families.8040.b.win: "你的影响力传播开来"
 ep3_powerful_families.8040.b.lose: "你的密谋暴露了"
 ep3_powerful_families.8040.c: "我必须低下头颅。"
 ep3_powerful_families.8060.t: "可憎的宅邸"
 ep3_powerful_families.8060.desc: "我和例行陪同的亲信与保护者一起悠闲地漫步在[location.GetNameNoTier]，惊叹于那里宏伟的建筑。我治理的土地让我沉醉其中，但当我看到[other_family.GetHouse.GetName]家族怪异的地产时，我的心情急剧恶化。\n\n他们的庄园就像一团疣一样散布在我原本完美的土地上，一想到要继续忍受他们的存在，我就感觉血往上涌。"
 ep3_powerful_families.8060.a: "打击他们的资产。"
 ep3_powerful_families.8060.a.win: "你取得了他们的财富"
 ep3_powerful_families.8060.a.lose: "你被逮到了"
 ep3_powerful_families.8060.b: "贿赂仆人。"
 ep3_powerful_families.8060.c: "我现在必须容忍他们的存在。"
 ep3_powerful_families.8070.t: "愚行"
 ep3_powerful_families.8070.desc: "我的卫兵将颤抖的[child.GetName]扔到我的脚下。[child.GetHerHis|U]的脸上充满了羞愧，我无法想象[child.GetSheHe]做了什么。\n\n“我们发现这个[child.Custom2('InsultNoun', ROOT.Char)]在[other_family.GetHouse.GetName]家族的庄园里与人过于亲密。你不必怀疑[child.GetHerHis]的真正忠诚在哪里。”\n\n想到我自己的亲人与我的敌人交往，我感到反感，但或许[child.GetHerHis]的这层关系可以被利用。"
 ep3_powerful_families.8070.a: "“继续去那里，然后把一切都告诉我。”"
 ep3_powerful_families.8070.a.win: "[child.GetFirstNameNoTooltip|U]成为你的线人"
 ep3_powerful_families.8070.a.lose: "[child.GetFirstNameNoTooltip|U]被抓住了"
 ep3_powerful_families.8070.b: "“试着结束我们这种愚蠢的恩怨。”"
 ep3_powerful_families.8070.b.crit_win: "[child.GetFirstNameNoTooltip|U]结束仇怨"
 ep3_powerful_families.8070.b.win: "[child.GetFirstNameNoTooltip|U]取得进展"
 ep3_powerful_families.8070.b.lose: "[child.GetFirstNameNoTooltip|U]失败了"
 ep3_powerful_families.8070.c: "“滚出我的视线。”"
 ep3_powerful_families.8080.t: "结结巴巴的沉默"
 ep3_powerful_families.8080.desc: "一个叮当作响的高脚杯将所有人的注意都吸引到了站起来发表演讲的[other_family.GetName]身上。[other_family.GetSheHe|U]一开始讲得不错，但一次小小的犹豫很快就变成了漫长且让人不适的沉默。\n\n[other_family.GetSheHe|U]一脸害怕和绝望地看向我，默默恳求我帮助[other_family.GetHerHis]。"
 ep3_powerful_families.8080.a: "一个羞辱[other_family.GetHouse.GetNameNoTooltip]家族的完美机会！"
 ep3_powerful_families.8080.b: "我会帮忙。"
 ep3_powerful_families.8090.t: "文明的野蛮"
 ep3_powerful_families.8090.desc: "今天晚上，我被夹在[liege.GetName]和[other_family.Custom2('InsultAdjective', ROOT.Char)][other_family.GetName]中间，不得不听那个马屁精喋喋不休地谈论[other_family.GetHouse.GetName]家族自诩的忠诚和才华。\n\n唯一能比[other_family.GetHerHis]说的话更恶心的是随之而来的食物碎屑。我必须想办法让这[other_family.Custom2('InsultNoun', ROOT.Char)]安静下来，哪怕只是为了缓解我的头痛。"
 ep3_powerful_families.8090.a: "“[ROOT.Char.GetHouse.GetNameNoTooltip]家族怎么样，大人？”"
 ep3_powerful_families.8090.a.win: "[liege.GetFirstNameNoTooltip|U]被打动了"
 ep3_powerful_families.8090.a.lose: "[liege.GetFirstNameNoTooltip|U]感到无聊"
 ep3_powerful_families.8090.b: "这一晚迟早会结束。"
 ep3_powerful_families.8100.t: "文官队伍"
 ep3_powerful_families.8100.desc: "今天晚上，我很幸运与[liege.GetName]聊上了话。[liege.GetSheHe|U]叹息许多晚上都听不到甜美的诗歌。\n\n我想起[cp_fam.GetName|U]曾花费许多日子在花园里漫步，练习[cp_fam.GetHerHis]对[cp_fam.GetCulture.GetLanguage.GetNameNoTooltip]的掌握。[cp_fam.GetHerHis]的这种爱好正好能发挥作用，在[liege.GetPrimaryTitle.GetAdjective]的宫廷传播我们的影响力……"
 ep3_powerful_families.8100.a: "“[cp_fam.GetFirstNameNoTooltip|U]是个出色的诗人，大人！”"
 ep3_powerful_families.8100.a.win: "[cp_fam.GetFirstNameNoTooltip|U]得到任命"
 ep3_powerful_families.8100.a.lose: "[cp_fam.GetFirstNameNoTooltip|U]被拒绝了"
 ep3_powerful_families.8100.b: "“很高兴你也欣赏美好的事物。”"
