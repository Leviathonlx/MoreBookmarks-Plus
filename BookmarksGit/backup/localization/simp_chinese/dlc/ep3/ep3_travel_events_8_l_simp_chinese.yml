l_simp_chinese:
 ep3_travel_events.8000.t: "归属"
 ep3_travel_events.8000.desc.intro: "自从在[location.GetName]偶遇以后，我亲爱的[ROOT.Char.Custom2('RelationToMeShort', romantic_child)][romantic_child.GetName]和[prospective_prince.GetName]就变得形影不离。[prince_parent.GetTitleAsNamePossessiveNoTooltip|U]的[prospective_prince.Custom('GetDaughterSon')]完全沉醉于热恋之中。这是一场迷人的求爱，但我们必须进行接下来的冒险，他们很快就会分离。\n\n“哦，[ROOT.Char.GetMotherFather]，"
 ep3_travel_events.8000.desc.mid2.bold_child: "我已经厌倦了旅行。我向留在这里和[prospective_prince.GetNameNoTooltip]在一起！”"
 ep3_travel_events.8000.desc.mid2.timid_child: "我觉得我可能再也见不到另一位像[prospective_prince.GetHerHim]这样的[prospective_prince.GetWomanMan]了。你是否觉得也许有一天我们会安定下来，拥有自己的根？”"
 ep3_travel_events.8000.outro.dislikes_child: "\n\n也许这是我彻底摆脱这个寄生虫的唯一机会。"
 ep3_travel_events.8000.outro: "\n\n我看出了[romantic_child.GetHerHis]脸上的痛苦，不禁疑惑[romantic_child.GetHerHis]是否真的不想跟着我了。"
 ep3_travel_events.8000.a: "“你是该和[prospective_prince.GetFirstNameNoTooltip]在一起，而不是我这样愚蠢的老[ROOT.Char.Custom2('InsultNoun', ROOT.Char)]。”"
 ep3_travel_events.8000.b: "“[prospective_prince.GetFirstNameNoTooltip|U]可以和我们一起上路！”"
 ep3_travel_events.8000.c: "“过来，[romantic_child.GetFirstNameNoTooltip]。”"
 ep3_travel_events.8001.t: "我自己的根"
 ep3_travel_events.8001.desc: "[prospective_prince.Custom2('MyCharacterIntroduction', ROOT.Char )|U][prospective_prince.GetHerHis]散步归来，带回一个和[prospective_prince.GetHerHis]手拉手的陌生年轻[romantic_child.GetWomanMan]。这人很明显蓬头垢面，疲惫不堪，[romantic_child.GetHerHis]朴素的衣着上满是尘土。\n\n“[ROOT.Char.GetMotherFather|U]！这是[romantic_child.GetFirstName]，著名冒险家[laamp.GetName]的[romantic_child.Custom('GetDaughterSon')]。[romantic_child.GetSheHe|U]也是我爱的[romantic_child.GetWomanMan]，如果你祝福我们，我们就结婚！”"
 ep3_travel_events.8001.a: "“我祝福你。”"
 ep3_travel_events.8001.b: "“绝对不行！”"
 ep3_travel_events.8002.t: "另一时间"
 ep3_travel_events.8002.desc: "就在我们收拾好最后一批物资，准备再次踏上无尽的旅途时，我被我[romantic_child.Custom('GetDaughterSon')]绝望的呼喊声拦住了。当[romantic_child.GetSheHe]最终来到我身边时，我被紧紧抱住。看来[prince_parent.GetName]并没有祝福这个结合，而[romantic_child.GetName]回来和我一起旅行。"
 ep3_travel_events.8002.a: "“好了，好了。”"
 ep3_travel_events.8010.t: "不会错过"
 ep3_travel_events.8010.desc: "当我们继续穿行于[location.GetName]时，我在一片普通坟墓中看到了一座精心装饰的墓穴。墓穴似乎裂开了，就在它的嘴里，我看到了一些未知宝藏的微光。\n\n除了我们一行人，似乎没有任何人在旁边，这座坟墓的主人肯定不会因为我拿走了本会闲置的东西而对我施加报应吧？"
 ep3_travel_events.8010.a: "我相信没人在意的。"
 ep3_travel_events.8010.a.win: "你不间断地偷一些陪葬品"
 ep3_travel_events.8010.a.lose: "你们一伙儿被逮到了"
 ep3_travel_events.8010.b: "我不会亵渎死者！"
 soulmate_laamp_adventure: "[CHARACTER.GetShortUIName|U]在一次冒险中与[TARGET_CHARACTER.GetShortUIName]偶遇并坠入爱河。"
 soulmate_laamp_adventure_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]在一次冒险中与[CHARACTER.GetShortUIName]偶遇并坠入爱河。"
 friend_let_me_go: "[TARGET_CHARACTER.GetShortUIName|U]允许[CHARACTER.GetShortUIName]离开追求爱情。"
 friend_let_me_go_corresponding: "[CHARACTER.GetShortUIName|U]允许[TARGET_CHARACTER.GetShortUIName]离开追求爱情。"
