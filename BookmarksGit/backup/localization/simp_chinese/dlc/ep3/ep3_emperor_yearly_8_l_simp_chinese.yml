l_simp_chinese:
 ep3_emperor_yearly.8000.t: "共克时艰"
 ep3_emperor_yearly.8000.intro_byz: "帝国的不朽之光[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]，在这艰难的日子里承受了巨大压力。"
 ep3_emperor_yearly.8000.intro: "我们伟大的首都[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]，因[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]对此地人民的重压而呻吟。"
 ep3_emperor_yearly.8000.desc: "\n\n最近的冲突造成了巨大的人员损失：征兵员越来越难以完成配额，整座城市出现了各种各样的劳动力短缺。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', suggestor)][suggestor.GetTitledFirstName]列出了一份繁荣省份的名单，这些省份的财富可以在首都有需要时提供帮助。"
 ep3_emperor_yearly.8000.a: "嗯，从[county_1.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]迁人过来。"
 ep3_emperor_yearly.8000.b: "首都比[county_2.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]更重要。"
 ep3_emperor_yearly.8000.c: "[county_3.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]必须做出牺牲。"
 ep3_emperor_yearly.8000.d: "只不过是拮据时期。"
 ep3_emperor_yearly.8010.opening_byz: "向你致敬，[ROOT.Char.GetTitleAsNameNoTooltip]，"
 ep3_emperor_yearly.8010.opening: "敬启，[ROOT.Char.GetTitledFirstNameNoTooltip]，"
 ep3_emperor_yearly.8010.desc: "一个名叫[liar.GetFirstName]的[liar.GetWomanMan]来我这寻找工作，声称身上有一封“[ROOT.Char.GetTitleAsNameNoTooltip][ROOT.Char.GetHerselfHimself]本人”写的推荐信。\n\n这枚印玺应该是伪造的，我现在把那个厚颜无耻的伪冒者关进了地牢里。"
 ep3_emperor_yearly.8010.a: "你的勤奋应该得到回报，[governor.GetFirstNameNoTooltip]。"
 ep3_emperor_yearly.8010.b: "那#EMP 就是#!我的印玺！马上把[liar.GetHerHim]放了！"
 ep3_emperor_yearly.8010.c: "很好，把那恶棍送到我这里来。"
 ep3_emperor_yearly.8010.c.tt: "交付囚犯"
 ep3_emperor_yearly.8010.d: "伪造御玺必须受到严厉惩罚。"
 ep3_emperor_yearly.8020.t: "紫衣恩赐"
 ep3_emperor_yearly.8020.intro.really_bankrupt: "空荡荡的金库库房里一丁点金子都没有了，[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]在如此缺乏流动资金的压力下呻吟。"
 ep3_emperor_yearly.8020.intro.bankrupt: "帝国的金库空了，全靠记账员的欠票，[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive|l]的军队和官僚体制才得以维持日复一日的运转。"
 ep3_emperor_yearly.8020.intro: "钱币数量处于低潮，我的计划越来越难得到必要的资金，更不用说[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]的顺利运转了。"
 ep3_emperor_yearly.8020.desc: "\n\n经过多次对恩赐得当的好处和棘手的必需品不太隐晦的暗示后，我的[ROOT.Char.Custom2('RelationToMeShort', suggestor)][suggestor.GetTitledFirstName]终于直说了。\n\n“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]……虽然身着[Glossary( '紫衣', 'PORPHURA_GLOSS' )]是皇室的特权，但这种权利被租给……#EMP 忠诚#!的臣民其实并不罕见。”"
 ep3_emperor_yearly.8020.a.friend: "我的朋友[purpler_1.GetFirstNameNoTooltip]是个例外。"
 ep3_emperor_yearly.8020.a.claimant: "像[purpler_1.GetFirstNamePossessiveNoTooltip]提的这种宣称应该得到认可。"
 ep3_emperor_yearly.8020.a.vassal: "我想[purpler_1.GetFirstNameNoTooltip]穿上这个会很不错。"
 ep3_emperor_yearly.8020.b.friend: "[purpler_2.GetFirstNameNoTooltip]是我宝贵的朋友。"
 ep3_emperor_yearly.8020.b.claimant: "[purpler_2.GetFirstNameNoTooltip]拥有有价值的宣称。"
 ep3_emperor_yearly.8020.b.vassal: "[purpler_2.GetFirstNameNoTooltip]看起来配得上。"
 ep3_emperor_yearly.8020.c.friend: "友谊第一：[purpler_3.GetFirstNameNoTooltip]。"
 ep3_emperor_yearly.8020.c.claimant: "宣称者拥有特权：[purpler_3.GetFirstNameNoTooltip]。"
 ep3_emperor_yearly.8020.c.vassal: "也不妨是[purpler_3.GetFirstNameNoTooltip]……"
 ep3_emperor_yearly.8020.d: "紫色不能被#EMP 买到#!！"
 PORPHURA_GLOSS: "自罗马帝国晚期以来，除皇帝外任何人都禁止穿着用价值连城的推罗紫染色的衣服，推罗紫是以地中海骨螺的分泌物制成的。"
 ep3_emperor_yearly.8030.t: "博斯普鲁斯之灾"
 ep3_emperor_yearly.8030.desc: "一头可怕的鲸鱼重创了海峡沿岸的航运，我的[ROOT.Char.Custom2('RelationToMeShort', complainer)][complainer.GetTitledFirstName]哀叹道：“渔民、商人——甚至海军上校！所有人都害怕离开港湾。”\n\n这引出了关于[justinian.GetFirstNamePossessiveRegnal]抗击“波耳费里俄斯”一段尘封已久的记载——这头巨兽在搁浅海滩，被碎尸万段前，已为害了数十年，有的人甚至暗示新的威胁可能就是其复仇的后代……\n\n为了对付这深海的恐怖，不可靠的计策被提了出来，对其恶行的记述也越积越多。"
 every_bosporos_sea_province_tt: "$sea_bosporus$、$sea_marmara$和$sea_dardanelles$"
 every_bosporos_coast_county_tt: "[THIS.Char.GetCapitalLocation.GetName]和其他海峡沿岸[counties|E]"
 ep3_emperor_yearly.8030.a: "必须尽一切办法阻止它！"
 ep3_emperor_yearly.8030.a.success: "野兽被阻止了"
 ep3_emperor_yearly.8030.a.failure: "野兽势不可当"
 ep3_emperor_yearly.8030.a.flavor: "武装战舰，把它的肉带给我！"
 ep3_emperor_yearly.8030.c: "下令整装武备、护航船队，安排安全航线。"
 ep3_emperor_yearly.8030.d: "水手们应寻求[ROOT.Char.GetFaith.WaterGodName]的指引。"
 ep3_emperor_yearly.8030.d.flavor: "我们只能祈求解脱……"
 ep3_emperor_yearly.8040.t: "[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]之怒"
 ep3_emperor_yearly.8040.intro: "我的统治遭遇了重挫和不幸"
 ep3_emperor_yearly.8040.truce_target: "——最让人痛心的是我们被[truce_target.GetTitledFirstNamePossessive]击败——"
 ep3_emperor_yearly.8040.truce_holder: "——即使是对[truce_holder.GetTitledFirstName]的伟大胜利也付出了代价——"
 ep3_emperor_yearly.8040.plague: "——可恶的[epidemic.GetName]甚至在[constantinople.GetNameNoTooltip]肆虐，医院不堪重负——"
 ep3_emperor_yearly.8040.past_plague: "——疾病在帝国肆虐，甚至[constantinople.GetNameNoTooltip]也未能幸免——"
 ep3_emperor_yearly.8040.debt: "——国库空虚，国家机器只能依靠信用和善意维持——"
 ep3_emperor_yearly.8040.desc: "人民变得焦躁不安……\n\n我不禁怀疑：圣像破坏者是否正确？帝国的困境仅仅是[ROOT.Char.GetFaith.HighGodNamePossessive]因我们忽视了[ROOT.Char.GetFaith.HighGodHerHis]的诫命而给予的惩罚吗？\n\n"
 ep3_emperor_yearly.8040.family: "我的[ROOT.Char.Custom2('RelationToMeShort', family)][family.GetFirstName]确实相信这种观点。或许我一直都瞎了眼……"
 ep3_emperor_yearly.8040.predecessor: "我回顾了[predecessor.GetTitledFirstNameRegnal]的统治，并质疑我自己信仰的基础……"
 ep3_emperor_yearly.8040.leo: "[leo.GetTitledFirstNameRegnal]和伊苏里亚人的教义给帝国和基督教世界带来了巨大的纷争——但那也仅仅是暂时的……"
 ep3_emperor_yearly.8040.a: "是时候彻底终结一切偶像崇拜了！"
 ep3_emperor_yearly.8040.b: "我不会屈服于异端。"
 ep3_emperor_yearly.8050.t: "不速之客"
 ep3_emperor_yearly.8050.desc: "来自世界各地角落的船只停泊在[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|l]的港口，[marshal.GetTitledFirstName]报告说一支小型舰队最近在[raid_target.GetProvince.GetBaronyNameExplicitlyNoTooltip]的海岸外落锚。\n\n他们的船长，一个名叫[raider.GetFirstName]的野蛮人，要求获得一笔费用，威胁说如果不满足[raider.GetHerHis]的要求就进行海盗活动。\n\n来自遥远北方的海上掠夺者令人恐惧，看来这群人希望仅凭这个名声就获利。"
 ep3_emperor_yearly.8050.a: "支付他们微不足道的要价。"
 ep3_emperor_yearly.8050.b: "我能用得上这样一个肆无忌惮的外来者。"
 ep3_emperor_yearly.8050.b.byz: "我能用得上这样一个肆无忌惮的瓦兰吉人。"
 ep3_emperor_yearly.8050.c: "派战舰追赶这些杂种！"
 ep3_emperor_yearly.8050.c.success: "长船被打散了"
 ep3_emperor_yearly.8050.c.failure: "劫掠者躲了起来"
 ep3_emperor_yearly.8060.t: "煽动边境"
 ep3_emperor_yearly.8060.intro: "[defector.GetPrimaryTitle.GetNameNoTier]有坏消息传来：据说我的[ROOT.Char.Custom2('RelationToMeShort', defector)][defector.GetTitledFirstName]与[sponsor.GetName]勾结，甚至可能在策划叛乱！\n\n对[ROOT.Char.GetTitleAsNameNoTooltip]如此奸诈的叛逆，没有借口，也不可饶恕——"
 ep3_emperor_yearly.8060.spouse: "皇帝的责任高于对[defector.Custom2('RelationToMeShort', sponsor)]的忠贞！"
 ep3_emperor_yearly.8060.family: "对帝国的忠诚高于对[defector.Custom2('RelationToMeShort', sponsor)]的责任！"
 ep3_emperor_yearly.8060.house: "[defector.GetDynastyHouseName]家血亲也不行。"
 ep3_emperor_yearly.8060.dynasty: "[defector.GetDynastyHouseName]家族和[sponsor.GetDynastyHouseName]家族古老的家族纽带也不行。"
 ep3_emperor_yearly.8060.faith_and_culture: "无论我们在传统和崇拜上有什么不同！"
 ep3_emperor_yearly.8060.culture: "帝国高于区区当地传统和语言！"
 ep3_emperor_yearly.8060.faith: "帝国高于宗教，无论一个人的信仰是多么错误！"
 ep3_emperor_yearly.8060.fallback: "帝国高于任何个人关系！"
 ep3_emperor_yearly.8060.a: "“我下令，逮捕那只禽兽！”"
 ep3_emperor_yearly.8060.b: "提醒[defector.GetFirstNameNoTooltip]忠诚的美德。"
 ep3_emperor_yearly.8060.c: "就让那条狗做[defector.GetSheHe]可能会做的事。"
 ep3_emperor_yearly.8060.every_title: "你获得对[defector.GetTitledFirstNamePossessive]所有[titles|E]的[claims|E]"
 ep3_emperor_yearly.8060.defect: "[defector.GetTitledFirstName]叛变"
 ep3_emperor_yearly.8060.no_defect: "[defector.GetTitledFirstName]依然忠诚"
 ep3_emperor_yearly.8060.success: "你在[defector.GetSheHe]准备好前先发制人"
 ep3_emperor_yearly.8060.failure: "[defector.GetTitledFirstNameNoTooltip]逃走了"
