l_simp_chinese:
 ep3_travel_events.3000.t: "约旦河水"
 ep3_travel_events.3000.desc: "人们只谈论令人惊叹的"
 ep3_travel_events.3000.israel: "[Glossary( '以色列地', 'ERES_YISRAEL_GLOSS' )]，高贵的约旦河水流经而过，就如同[ROOT.Char.GetFaith.HighGodName]的花园，。\n\n在这个充满神迹的地方，我踏入水中，在以利沙治愈麻风病人的地方沐浴，约书亚的以色列人就是在此迈出了回家的最后一步……"
 ep3_travel_events.3000.greek_christian: "巴勒斯坦，那里的每一片沙漠都是最神圣的[Glossary( '旷野', 'EREMOS_GLOSS' )]，每一块石头都是圣洁的，每一条溪流都流入约旦河。\n\n踏入那河水之中，我在施浸者约安曾经施行仪式的地方沐浴，基督也在那里受浸……"
 ep3_travel_events.3000.christian: "巴勒斯坦，这片土地上的土壤感受过天主的足迹，那伟大的约旦河熟识祂的身影。\n\n踏入那河水之中，我在若翰洗者曾施行仪式的地方沐浴，基督也在那里受洗……"
 ep3_travel_events.3000.muslim: "巴勒斯坦，一片伊斯兰伟大的成功之地，高贵的约旦河流经而过。\n\n我现在蹚进那条河流，试图开始我的净礼。先知圣伴（愿主福安之）的安息之地几乎就在眼前，这个地方非常适合我遵守[Glossary( '圣训', 'HADITHS_GLOSS' )]……"
 ep3_travel_events.3000.outro_rapture: "\n\n尽管脚下有着满是黏泥的植物，浑浊的水流带着乳白色的泡沫——但这条河依然适合成为乐园的四条河之一！我从未感觉到如此干净过。"
 ep3_travel_events.3000.outro: "\n\n这看着很污浊！温暖的乳白色残渣慵懒地触摸着我的皮肤；植物的浮沫在我的脚趾间翻滚。我顾不上什么礼节，爬回了泥泞的河岸。"
 ERES_YISRAEL_GLOSS: "#bold 以色利地#!是“以色列之地”的太巴列希伯来语译文。"
 EREMOS_GLOSS: "#bold 旷野#!是一个希腊词汇，用来指适合冥想独处的荒凉之地。"
 HADITHS_GLOSS: "#bold 圣训#!被认为是先知穆罕默德言行的合集；大多数穆斯林教派主要的指导来源。"
 ep3_travel_events.3000.a_christian: "至圣之水——用来进行蒙福的洗礼！"
 ep3_travel_events.3000.a_jewish: "神迹之水，值得珍惜！"
 ep3_travel_events.3000.a_muslim: "如果真主意欲，每次净礼都要用几滴水！"
 ep3_travel_events.3000.b: "然而……我已然被河水给洗干净了。"
 ep3_travel_events.3000.b_zealot: "我已经被河水洗干净了！"
 ep3_travel_events.3000.b.flavor: "是的，这就是我所说的！"
 ep3_travel_events.3000.c: "有东西进入了我嘴里！我必须——#EMP 咳咳！#!"
 ep3_travel_events.3000.c_zealot: "但是——#EMP 咳咳！#!——味道确实有点#EMP 呕#!……"
 ep3_travel_events.3000.c_flavor: "你谨慎地为自己“减轻负担”。"
 holy_water_mortal_stomach_modifier: "神圣之水，凡俗之胃"
 holy_water_mortal_stomach_modifier_desc: "自从实在#EMP 太过#!沉浸于约旦河之后，该角色染上了小病。"
 artifact_water_of_the_jordan: "约旦河水"
 artifact_water_of_the_jordan_desc: "来自浇灌圣地的蒙福之源，约旦河的神圣水滴。略带褐色。"
 ep3_travel_events.3001.t: "奇里乞亚门"
 ep3_travel_events.3001.intro: "我们艰难地穿过这道关隘，这条亚洲和欧洲之间的险峻狭径。在上方，在狂风肆虐的高地上，在岩丛之中，[current_location.GetCulture.GetName]人的眼睛还盯着我们。"
 ep3_travel_events.3001.greek: "\n\n这些[Glossary( '边防军', 'AKRITAI_GLOSS' )]，驻扎于奇里乞亚门高堡中的看守，不再像希拉克略时代一样防御掠夺性的袭击——尽管如此，他们仍在警戒这来犯之敌、劫掠的游牧民以及这些狭径间出没的小股盗匪。"
 AKRITAI_GLOSS: "希腊词汇#bold “边防军”#!，源于#EMP “边境”#!一词，指边疆士兵，有时被美化为对抗#EMP 加齐#!侵袭的守护者，也偶尔被斥为土匪。"
 ep3_travel_events.3001.friend: "\n\n据说这些奇里乞亚门的看守，在他们高耸的堡垒中，曾经抵御过大批掠夺的异教徒。现在，他们一直在警戒着劫掠的游牧民和小强盗，尽管有些人说他们比土匪也强不了多少。不过……"
 ep3_travel_events.3001.islamic_arabic: "\n\n粗鲁而狡猾的人成群出没于历史悠久的[Glossary( '关口', 'AL_THUGHUR_GLOSS')]奇里乞亚门，一直警戒着[lords_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]的[lords_liege.GetTitleAsName]。在伟大的正统哈里发时代，边境部队在这里追捕伊斯兰的传播者——穿过这条危险重重的杀戮之路。"
 AL_THUGHUR_GLOSS: "#bold 关口#!是一个用于描述奇里乞亚边境地区的阿拉伯语词汇，将防御工事和狭窄的山口比作牙间的缝隙。"
 ep3_travel_events.3001.foe: "\n\n粗鲁而狡猾的人成群出没于奇里乞亚门，一直警戒着[lords_liege.GetPrimaryTitle.GetAdjectiveNoTooltip][lords_liege.GetTitleAsName]。从他们高耸的堡垒中，伏击强盗和可怜的无辜者——这些据称都是为了保卫核心腹地。"
 ep3_travel_events.3001.praise_outro: "\n\n在这里，一些普通的应征士兵在灌木丛生的小堡垒中保卫着一个帝国。"
 ep3_travel_events.3001.distrust_outro: "\n\n随着我们继续推进，鬼鬼祟祟的身影模仿我们走上山坡……"
 ep3_travel_events.3001.a_greek: "赞美#EMP 边防军#!！"
 ep3_travel_events.3001.a_non_greek: "要冲之地。"
 ep3_travel_events.3001.b: "不妙。"
 haunted_by_hostile_troops_modifier: "被敌对部队纠缠"
 haunted_by_hostile_troops_modifier_desc: "该角色一想到奇里乞亚山口那些警惕的目光，就感到惴惴不安。"
 ep3_travel_events.3002.t: "[local_lord.GetCulture.GetCollectiveNounNoTooltip]人统治之地"
 ep3_travel_events.3002.intro: "一处权力中心近了：[local_lord_capital.GetName]的[local_lord_capital.GetProvince.GetHolding.GetType.GetName|l]，[local_lord.GetTitledFirstName]就是在这里管理着当地的[local_lord.GetCulture.GetCollectiveNoun]人。\n\n"
 ep3_travel_events.3002.admin: "还好，这个[local_lord.GetCulture.GetNameNoTooltip]人[local_lord.GetTitleAsNameNoTooltip|l]接受了开明的[ROOT.Char.GetCulture.GetName]式管理。穿越[local_lord.GetHerHis]的[local_lord.GetPrimaryTitle.GetTierAsNameNoTooltip|l]既熟悉又安全。\n\n"
 ep3_travel_events.3002.non_admin: "这个[local_lord.GetCulture.GetNameNoTooltip]人[local_lord.GetTitleAsNameNoTooltip|l]依靠戏剧性的个人纽带和丑陋的力量将[local_lord.GetHerHis]的泥土粘合在一起，不过是个微不足道的[local_lord.GetGovernment.GetNameNoTooltip|l]小领主。\n\n"
 ep3_travel_events.3002.armenian: "骑手们靠近时，我想到了在黑暗的岁月里保卫帝国的勇敢的亚美尼亚人，他们放下剑和接纳教义时一样极度沉默寡言。怪异的盟友……但是罗马人的朋友和仰慕者。"
 ep3_travel_events.3002.georgian: "看到[local_lord.GetCulture.GetCollectiveNounNoTooltip]人真是奇怪。和我们一样，他们长期以来信仰着真正的教义，建造了伟大的浴场，与亚美尼亚人打交道……但他们凝视着无尽的草原，信任他们的高山。"
 ep3_travel_events.3002.bulgarian: "这些半归化的[Glossary( '斯基泰人', 'SCYTHIAN_GLOSS' )]赶着山羊穿过道路时，我想起了[Glossary( '圣基里尔和圣麦托迪', 'CYRIL_AND_METHODIUS_GLOSS' )]……他们何其有幸，背后有着帝国的荣耀，也是我现在所背负的一份荣耀。"
 SCYTHIAN_GLOSS: "#bold 斯基泰人#!：现已不复存在的伊朗草原文化中的一员。这一词汇仍被希腊人用作对北方游牧民族和斯拉夫人的不加以区别的叙词。"
 CYRIL_AND_METHODIUS_GLOSS: "#bold 基里尔和麦托迪#!，被称为“斯拉夫人的使徒”：两兄弟因将南部斯拉夫人基督化并创造了格拉哥里字母而被尊为圣人。"
 ep3_travel_events.3002.serbian: "一队骑手在此迎接我们。这些凶猛的、身披锁子甲的骑兵将成为优秀的[Glossary( '骠骑兵', 'CHONSARIOI_GLOSS' )]……但我没有带上指挥人员。我只不过就是个来访的罗马人。"
 CHONSARIOI_GLOSS: "#bold 骠骑兵#!是从巴尔干半岛招募的拜占庭骑兵编队，因其侦察和突袭的能力而受到重视。"
 ep3_travel_events.3002.latin: "[local_lord.GetHerHis|U]的书记员走近我们。曾经，这些拉丁人还有着罗马的尊严，举止优雅。现在，他们像野蛮人一样话都说不清，在我们伟大的城市里叫嚷着寻求财富，寻求……[Glossary( '特殊权利', 'SPECIAL_RIGHTS_GLOSS' )]。"
 SPECIAL_RIGHTS_GLOSS: "免关税贸易和在君士坦丁堡建立更多设施的#bold 特殊权利#!是威尼斯商人根深蒂固的事业。"
 ep3_travel_events.3002.vlach: "我想到的是弗拉赫的肉食和羊奶酪——他们热情洋溢，殷勤好客。他们说，[local_lord.GetTitleAsNamePossessiveNoTooltip]的游牧民曾经是凶猛的[Glossary( '达契亚人', 'DACIANS_GLOSS' )]……直到一个罗马人来到了他们家门口。"
 DACIANS_GLOSS: "#bold 达契亚人#!：黑海以西，喀尔巴阡山脉附近土地上的古代居民。图拉真征服之后，他们在短时间内以罗马达契亚的身份融入了帝国。"
 ep3_travel_events.3002.generic: "考虑到我们两族间的联系，预计我会见见这里的权贵，用[ROOT.Char.GetCulture.GetNameNoTooltip]人的美德给他们留下深刻的印象……"
 insulted_by_visiting_emperor: "来访巴西琉斯的羞辱"
 honored_by_visiting_emperor: "旅行中的巴西琉斯尊重历史纽带"
 ep3_travel_events.3002.a: "让他们瞧瞧一位帝国的[ROOT.Char.Custom('GetDaughterSon')]！"
 ep3_travel_events.3002.a_byzantine: "我即是强大的罗马的传承者。"
 ep3_travel_events.3002.a.flavor: "一次令人难忘的访问可能会巩固我在这些人……还有家乡中的声誉。"
 ep3_travel_events.3002.b: "我会拜访他们当地的[local_lord.GetFaith.HouseOfWorshipPlural]。"
 ep3_travel_events.3002.b.flavor: "避开繁文缛节的好方法……我只需要无视任何宗教差异。"
 ep3_travel_events.3002.c: "这些乡下人欣赏热情和谦逊。"
 ep3_travel_events.3002.c_foreign: "这些异族人欣赏热情与谦逊。"
 cultural_acceptance_loss_insulted_by_visiting_emperor: "来访皇帝的羞辱"
 cultural_acceptance_gain_honored_by_visiting_emperor: "来访皇帝的敬重"
 impressive_visit_vassalization_acceptance_bonus: "[local_lord.GetShortUIName]的#V $offer_vassalization_interaction$#!接受度提高，持续#V 5年#!"
 ep3_travel_events.3002.a_success: "[local_lord.GetTitleAsNameNoTooltip]感到敬畏"
 ep3_travel_events.3002.a_failure: "[local_lord.GetTitleAsNameNoTooltip]对我的排场不屑一顾"
 ep3_travel_events.3010.t: "安纳托利亚的沉默"
 ep3_travel_events.3010: "我们的呼唤在空无一人的乡间小路上回荡，哀怨地寻找着哪怕是一声低语、一丝欢迎。唯有风声在应答。\n\n"
 ep3_travel_events.3010.fairy_towers: "“那些极度扭曲的巨石，[current_location.GetName]古老的仙子塔：它们的洞里有着闩上的门。”我的同伴喃喃自语道。"
 ep3_travel_events.3010.normal_holes: "“挤在某个洞穴，某条隧道，某个山顶藏身处里了。”我的同伴喃喃自语道。"
 ep3_travel_events.3010.native_knowledge: "“这些人很久以前就学会了在艰难时期躲起来，避开[Glossary( '加齐', 'GHAZIS_GLOSS' )]，游牧民……而且他们有可能把我们误认成了更糟糕的人：讨厌的税吏。”"
 ep3_travel_events.3010.foreigners: "“这些人很久以前就学会了躲起来以度过艰难时期。看来他们误以为我们是劫掠队。”"
 GHAZIS_GLOSS: "#bold 加齐#!是参加针对非穆斯林的军事远征的穆斯林战士。在正统哈里发时期，#EMP 加齐#!以毁灭性的范围和频率袭击了安纳托利亚。"
 ep3_travel_events.3010.a: "让我们畅通无阻地掠夺他们的屋舍！"
 ep3_travel_events.3010.a.flavor: "也许还有一些遗留的小饰品，也许还有一些迷路的山羊可以牵走！这里看起来没人。"
 ep3_travel_events.3010.b: "我会让他们出来：我们需要一些本地的专业知识。"
 ep3_travel_events.3010.b.flavor: "他们热情好客就再好不过了，一位本地向导带我们穿过这些严酷的土地，甚至更好。"
 ep3_travel_events.3010.c: "这种宁静……真棒。"
 ep3_travel_events.3010.c_fairy_towers: "陌生，空旷，寂静……但是美丽。"
 ep3_travel_events.3010.c.flavor: "没有熙熙攘攘的平民，没有喧闹的牲畜……如果全世界都是这样就好了。"
 ep3_travel_events.3010.a_success: "你掠得了一些被遗忘的贵重物品"
 ep3_travel_events.3010.a_failure: "你没找到任何值得拿的东西"
 ep3_travel_events.3010.b_success: "你得到了当地人的帮助"
 ep3_travel_events.3010.b_failure: "没人回应"
 ep3_guide_from_the_borderlands_modifier: "安纳托利亚荒野向导"
 ep3_guide_from_the_borderlands_modifier_desc: "该角色旅行途中得到了安纳托利亚内陆向导明智谨慎的引导。"
