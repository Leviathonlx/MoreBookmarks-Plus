 ep3_church_bereft_desc: "该地产珍贵的圣物被抢，损害了教堂，也让当地人感到沮丧。"
 ep3_man_of_god: "属神的人"
 ep3_man_of_god_desc: "该角色是牧师之友，其虔诚在这片土地上饱受赞誉。"
 ep3_missing_supplies: "缺少补给"
 ep3_missing_supplies_desc: "该伯爵领大量武器护甲丢失，部队质量因此受到影响。"
 ep3_redistributed_equipment: "重新分发装备"
 ep3_redistributed_equipment_desc: "该角色受益于大量品质优良但来路不正的武器和护甲。"
 ep3_stolen_equipment: "夺来的装备"
 ep3_stolen_equipment_desc: "该角色重新分配了夺来的武器和护甲，好好利用了它们。"
 ep3_sabotaged_roads: "破坏道路"
 ep3_sabotaged_roads_desc: "该地产的道路遭到了破坏，行进变得更加危险。"
 ep3_delayed_supplies: "补给被拖延"
 ep3_delayed_supplies_desc: "该伯爵领大量武器和护甲的运输被耽搁，其部队质量因此受到影响。"
 ep3_defender_of_families: "家庭守护者"
 ep3_defender_of_families_desc: "该角色因试图保持家庭的完整和幸福而声名远扬。"
 ep3_paid_grains: "粮食进口"
 ep3_paid_grains_desc: "该伯爵领受益于粮食进口，缓解了日益严重的饥荒。"
 ep3_innovative_farming_techniques: "创新农业技术"
 ep3_innovative_farming_techniques_desc: "该伯爵领受益于惊人的先进农业技术，提高了粮食生产率。"
 ep3_surplus_manpower: "充足人力"
 ep3_surplus_manpower_desc: "该伯爵领有相当多适龄农民。"
 ep3_counties_restless_modifier: "焦躁不安"
 ep3_counties_restless_modifier_desc: "该伯爵领因新来的诺曼征服者陷入了愤怒和不安之中。"
 ep3_murderers_loose: "在逃杀人犯"
 ep3_murderers_loose_desc: "该伯爵领发生了一系列谋杀案。奇怪的是，所有受害者都是诺曼人……"
 ep3_unlocked_silk: "丝绸生产权"
 ep3_unlocked_silk_desc: "该家族获得皇室特许，可以生产自己的丝绸。"
 improve_de_jure_integration_modifier: "推动法律一体化"
 improve_de_jure_integration_modifier_desc: "一位地方权贵正投入大量资源支持领主对该头衔的整合。\n[integrate_title][councillor_task|E]增益。"
 improve_promote_culture_modifier: "推动文化融合"
 improve_promote_culture_modifier_desc: "一位地方权贵正投入大量资源支持该伯爵领转变为领主的文化。\n[promote_culture|E][councillor_task|E]增益。"
 ep3_integration_promoter_modifier: "融合推动者"
 ep3_integration_promoter_modifier_desc: "该角色非常积极地推动其庄园周边地区的融合。\n提高对[family_estate|E]庄园所在[governorship|E]辖区的[candidate_score|E]。"
 hostile_schemes_distracted_modifier: "被阴谋分心"
 hostile_schemes_distracted_modifier_desc: "该角色的家主要求其协助自己的计谋，占用了该角色的精力和能力。\n对[hostile_scheme|E][success_chance|E]造成惩罚。"
 personal_schemes_distracted_modifier: "被私人计谋分心"
 personal_schemes_distracted_modifier_desc: "该角色的家主要求其协助自己的计谋，占用了该角色的精力和能力。\n对[personal_scheme|E][success_chance|E]造成惩罚。"
 political_schemes_distracted_modifier: "被政治计谋分心"
 political_schemes_distracted_modifier_desc: "该角色的家主要求其协助自己的计谋，占用了该角色的精力和能力。\n对[political_scheme|E][success_chance|E]造成惩罚。"
 estate_supporting_buildings_modifier: "庄园建造支持"
 estate_supporting_buildings_modifier_desc: "该角色从其他家族成员那里获得了建造庄园的材料支持。"
 ep3_standing_alone_modifier: "孤军奋战"
 ep3_standing_alone_modifier_desc: "该角色致力于守护自己的信条，无论是否有人会与其站在一起。"
 ep3_disgruntled_vassals_modifier: "不满的封臣"
 ep3_disgruntled_vassals_modifier_desc: "该角色的封臣不停抱怨和搞阴谋，他们的不满激励着彼此。\n\n#weak 该[modifier|E]使封臣加入[claimant_factions|E]的概率提高。\n#!"
 ep3_life_threatened_modifier: "生命遭受威胁"
 ep3_life_threatened_modifier_desc: "该角色#EMP 知道#!外边有人想杀自己。封臣因这种烦躁而被看低。\n\n#weak 该[modifier|E]使封臣加入[claimant_factions|E]的概率提高。\n#!"
 ep3_impassioned_populace_modifier: "激动的民众"
 ep3_impassioned_populace_modifier_desc: "该伯爵领的人民听说了抵抗组织对抗异族入侵者的故事，一些人受激励加入这项事业。"
 ep3_expanded_power_base_minor_modifier: "扩大权力基础"
 ep3_expanded_power_base_minor_modifier_desc: "该角色扩大了自己在领地内的影响力。\n$EFFECT_LIST_BULLET$[investment_cap|E]：#P +10%#!#WEAK （最低+25）#!"
 ep3_expanded_power_base_medium_modifier: "扩大权力基础"
 ep3_expanded_power_base_medium_modifier_desc: "该角色扩大了自己在领地内的影响力。\n$EFFECT_LIST_BULLET$[investment_cap|E]：#P +20%#!#WEAK （最低+50）#!"
 ep3_expanded_power_base_major_modifier: "扩大权力基础"
 ep3_expanded_power_base_major_modifier_desc: "该角色扩大了自己在领地内的影响力。\n$EFFECT_LIST_BULLET$[investment_cap|E]：#P +30%#!#WEAK （最低+75）#!"
 ep3_clumsy_rescuer_modifier: "笨拙的营救者"
 ep3_clumsy_rescuer_modifier_desc: "该角色在英勇救援行动上的记录参差不齐。"
 ep3_under_suspicion_modifier: "可疑"
 ep3_under_suspicion_modifier_desc: "由于其针对的角色遭遇了异常情况，该角色受到怀疑。"
 ep3_culturally_greek_modifier: "希腊服饰"
 ep3_culturally_greek_modifier_desc: "该角色在君士坦丁堡过上了美好的生活，开始接受周围文化的影响。"
