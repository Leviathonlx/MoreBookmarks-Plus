 ep3_decisions_event.4080.wallada: "我的梦想，"
 ep3_decisions_event.4080.heir: "我导师的梦想，"
 ep3_decisions_event.4080.desc.outro: "位于[location.GetName]的一座繁华的艺术中心终于要建成了。\n\n最后一块木板铺在地面上，新粉刷的砖墙的气味飘过庭院。我引导当地的孤儿开始上课，围观的人群中响起了欢呼声。\n\n我只希望它能屹立数代而不倒。"
