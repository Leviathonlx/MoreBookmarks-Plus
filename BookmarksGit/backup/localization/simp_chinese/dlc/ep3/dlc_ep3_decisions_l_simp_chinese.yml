 ep3_decisions_event.4010.t: "[caller.Custom2('AppropriateGreeting', called )]"
 ep3_decisions_event.4010.desc: "在基督内的[called.Custom('SisterBrother')|U]，我们作为基督世界的东方堡垒正处于危险之中，当前针对不信者的战争给我们的资源带来的压力。\n\n请帮助我们击退共同的敌人。"
 ep3_decisions_event.4010.a: "我们会帮助你们——只需要正确的激励！"
 ep3_decisions_event.4010.b: "我们必须服从[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNameNoTooltip]的权威。"
 ep3_decisions_event.4010.b.tt_2: "只有[ROOT.Char.GetFaith.GetReligiousHead.GetSheHe]可以决定基督教世界能为迷途的弟兄提供何等帮助。"
 ep3_decisions_event.4010.b.tt: "[ROOT.Char.GetTitledFirstNameNoTooltip]请求[ROOT.Char.GetHerHis]的信仰领袖"
 ep3_decisions_event.4010.c: "抱歉，无能为力。"
 ep3_decisions_event.4010.c.tt: "[called.GetTitledFirstNameNoTooltip|U]拒绝提供帮助"
 ep3_decisions_event.4011.b: "如果你立誓支持他们，基督之军将与你同行！"
 ep3_decisions_event.4011.c: "我们不能帮助误入歧途的信徒。"
 ep3_decisions_event.4012.t: "[sponsor.Custom2('AppropriateGreeting', called )]"
 ep3_decisions_event.4012.desc: "我收到了[caller.GetTitledFirstName]的求助请求。虽然他们的信仰误入歧途，但[caller.GetHerHis]的人民仍然是我们在基督内的弟兄姊妹，并且长期以来一直是基督教在东部的守护者。\n\n我们有什么方法可以帮帮他们吗？"
 ep3_decisions_event.4012.a: "我们会帮忙，但不是免费的。"
 ep3_decisions_event.4012.a.tt: "[pope.GetTitledFirstNameNoTooltip]将提供帮助"
 ep3_decisions_event.4012.b: "如果他们立誓支持，基督之军将与他们同行！"
 ep3_decisions_event.4012.b.tt: "[pope.GetTitledFirstNameNoTooltip]可以呼吁[pope.GetFaith.Custom('GHWName')]！"
 ep3_decisions_event.4013.t: "[called.Custom2('AppropriateGreeting', caller )]"
 ep3_decisions_event.4013.desc: "我们听到了在基督内弟兄姊妹的请求，并原意提供帮助。只要你承诺提供支持，基督教军队将联合起来发动神圣的[pope.GetFaith.Custom('GHWName')]保护你！"
 ep3_decisions_event.4013.a: "我接受你的提议。"
 ep3_decisions_event.4013.a.tt: "你承诺捐献@gold_icon![caller.MakeScope.ScriptValue('massive_gold_value')|V0]给[pope.GetFaith.Custom('GHWName')]战争金库。"
 ep3_decisions_event.4013.b: "这可不是我想要的！"
 ep3_decisions_event.4013.b.tt: "[caller.GetTitledFirstNameNoTooltip|U]退却"
 ep3_decisions_event.4014.desc: "我们怀着感激之心接受你的帮助，并期待支援部队的到来。\n\n请快一点。"
 ep3_decisions_event.4014.a: "#EMP 神的旨意！#!"
 ep3_decisions_event.4014.a.tt: "[pope.GetTitledFirstNameNoTooltip]召唤了一场[pope.GetFaith.Custom('GHWName')]！"
 ep3_decisions_event.4015.desc: "我们听到了主内兄弟姐妹的请求，我们的心为你们的苦难流血。然而，帮助并不便宜。\n\n如果你能用金钱补偿来支持我们的努力，我们将保证派遣军队援助你。"
