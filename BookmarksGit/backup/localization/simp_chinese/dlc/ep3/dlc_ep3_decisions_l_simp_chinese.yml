 ep3_decisions_event.5001.desc.spouse: "“最高贵的英杰骑士，”亲爱的[adoring_fan.GetFirstNamePossessiveNoTooltip]的声音响起，紧接着轻轻一吻落在我的肩上。“我一直在找你。”\n\n“他们在营地里说着关于你的无聊故事，”[adoring_fan.GetSheHe]靠过来低语道，"
 ep3_decisions_event.5001.desc.intro: "“最高贵的英杰骑士，”[adoring_fan.GetFirstNamePossessiveNoTooltip]的声音吓了我一跳。“我一直在找你。”\n\n“他们在营地里说着关于你的无聊故事，”[adoring_fan.GetSheHe]轻笑着说，"
 ep3_decisions_event.5001.desc: "“他们说你曾踏过一座由剑构成的桥，进入魔法森林，拯救了一位美丽的[dummy_opposite_gender.GetWomanMan]……然后一只神奇的[ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')]给了你它的神奇甲胄。”\n\n[adoring_fan.GetSheHe|U]示意仆人带来一套珍珠盔甲。\n\n“这是那些你曾帮助过的，所送给你的礼物。”"
