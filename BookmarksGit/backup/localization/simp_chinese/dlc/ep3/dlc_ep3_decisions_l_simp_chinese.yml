l_simp_chinese:
 #Estate Decisions
 estate_hire_agents_decisions: "招募特工"
 estate_hire_agents_decisions_desc: "当政治地位和影响力不足以让我得到想要的东西时，我只需要寻找#EMP 其他#!替代方案。然而，我需要特工才能更有效地进行。"
 estate_hire_agents_decisions_confirm: "把这些特工给我带来！"
 estate_hire_agents_decisions_tooltip: "寻找并招募潜在特工，以更好地推进你的[schemes|E]"
 estate_governor_patrols_decision: "在总督领设立巡逻队"
 estate_governor_patrols_decision_desc: "为了确保我所管辖的总督领的人民安全，我可以建立常备巡逻队，以预防潜在的强盗。这也可以在发生战争时提供帮助，因为届时我们会有时刻准备好的部队。"
 estate_governor_patrols_decision_confirm: "马上开始巡逻！"
 estate_governor_patrols_decision_tooltip: "在你的[governorship|E]辖区建立巡逻队"
 estate_bolster_security_decision: "加强庄园安全"
 estate_bolster_security_decision_desc: "我并未变得偏执，对吧？感觉每个人都想对付我。可能是想背后插我一刀，或是破坏我的名声。加强我的安保工作定能让我心安。#EMP 对吧？#!"
 estate_bolster_security_decision_confirm: "让我们增加更多的守卫。"
 estate_bolster_security_decision_tooltip: "加强你的个人安全以防[schemes|E]"
 estate_granary_decision: "操纵粮食市场"
 estate_granary_decision_desc: "我的私人粮仓里储存了大量粮食。我可以在需要时以极高的价格，一次一袋慢慢出售我的粮食。我需要走关系来操纵市场，使其对我有利，但我会获利匪浅。"
 estate_granary_decision_confirm: "开始出售粮食。#EMP 慢慢地#!。"
 estate_granary_decision_tooltip: "在可预见的未来，通过出售粮仓内储存的粮食，提高你的每月[gold_i|E][gold|E][income|E]"
 estate_unlock_granary_decision_factors_tt: "\n提高效果的因素："
 estate_unlock_granary_decision_no_factors_tt: "#weak 无额外因素#!"
 estate_unlock_granary_decision_grain_building_tt: "#weak 你的[estate|E]拥有[GetDomicileBuilding('grain_field_01').GetName][domicile_building|E]——每级都会提高#!"
 estate_unlock_granary_decision_capital_tt: "#weak 你的[estate|E]位于[capital|E]#!"
 estate_unlock_granary_decision_terrain_tt: "#weak 你的[estate|E]位于[domicile_owner.GetDomicile.GetLocation.GetTerrain.GetName][terrain|E]#!"
 estate_unlock_granary_decision_control_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName][county_control|E]降低#!"
 estate_unlock_granary_decision_development_1_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName]拥有至少[EmptyScope.ScriptValue('estate_granary_development_bonus_1_value')|V0][development|E]#!"
 estate_unlock_granary_decision_development_2_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName]拥有至少[EmptyScope.ScriptValue('estate_granary_development_bonus_2_value')|V0][development|E]#!"
 estate_unlock_granary_decision_epidemic_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetName]有[epidemic|E]使当地居民花费更多金钱购买你的粮食#!"
 #Hold a Triumph Decision
 hold_triumph_decision: "举行凯旋式"
 hold_triumph_decision_desc: "凯旋式是罗马最古老、最受尊敬的传统之一。在过去，获胜的将军将回到罗马，接受人群的欢呼和最崇高的荣誉——在这一天，除了名义上，他足以与神平起平坐。今天，人民将庆祝我最伟大的胜利和我给他们带来的繁荣！$ep3_triumph_influence_cost_desc$"
 hold_triumph_decision_tooltip: "组织一场盛大的游行来庆祝你的胜利并提升你的公众形象"
 hold_triumph_decision_confirm: "备马！"
 ep3_triumph_influence_cost_desc: "\n\n@alert_icon!#alert_trial 如果你在过去5年内没有赢得过[war|E]，举行凯旋式的花费会提高！#!"
 hold_triumph_decision_effects: "在你的凯旋式上，你可以在数个选项中进行选择，以让你的臣民留下持久印象，并获得[legitimacy|E]、[influence|E]、[prestige|E]、[piety|E]等。"
 ep3_decisions_event_triumph: "凯旋式："
 ep3_decisions_event.0001.t: "$ep3_decisions_event_triumph$令人难忘的队列"
 ep3_decisions_event.0001.intro: "我骑在马上，身着最华丽的皇家装束，带领着壮观的游行队伍穿过欢呼的人群。"
 ep3_decisions_event.0001.desc_const: "\n\n正如我之前最受敬重的前辈们曾经做过的那样，我从[Glossary( '金门', 'GOLDEN_GATE_GLOSS' )]进入圣城[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]，走过城市中心，穿行在带有往日光辉的古代雕像和纪念碑间，驻足于[Glossary( '米利翁里程碑', 'MILION_GLOSS' )]前，这里是帝国所有里程测量的起点。"
 GOLDEN_GATE_GLOSS: "#bold 金门#!是环绕君士坦丁堡的狄奥多西城墙的一部分，标志着都城主干道梅塞大道的开端。"
 MILION_GLOSS: "#bold 米利翁里程碑#!标志着[GetTitleByKey('e_byzantium').GetBaseName]的中心，是测量到所有帝国城市距离的原点。"
 ep3_decisions_event.0001.desc_other: "\n\n从主门进入[t_location.GetNameNoTier]后，我们沿着主干道直达城市的核心。"
 ep3_decisions_event.0001.desc: "我的士兵自豪地跟着我，共享这战胜[triumph_enemy_defeated.GetTitledFirstName]的荣耀，而市民们则嘲笑着俘虏，欣赏着战利品。"
 ep3_decisions_event.0001.desc_no_war: "士兵、携带财富的仆人和身着官服的高级官员自豪地跟随着我，他们是我统治下权力和威严活生生的证明。"
 ep3_decisions_event.0001.desc_end: "\n\n但凯旋式游行应该在哪里结束？"
 ep3_decisions_event.0001.a: "竞技场是最好的地方。"
 ep3_decisions_event.0001.b: "到[ROOT.Char.Custom('TriumphReligiousLocation')]去！"
 ep3_decisions_event.0001.a.flavor: "我想真正给我的臣民留下深刻印象！"
 ep3_decisions_event.0001.a.tt: "凯旋式将前往竞技场"
 ep3_decisions_event.0001.b.flavor: "宗教是我权力的基石。"
 ep3_decisions_event.0001.b.tt: "凯旋式将前往圣索菲亚大教堂"
 ep3_decisions_event.0002.t: "$ep3_decisions_event_triumph$竞技场上"
 ep3_decisions_event.0002.desc_enemy: "我进入竞技场，这是与平民沟通的天然场所，我只想传达一件事：#EMP 胜利#!。"
 ep3_decisions_event.0002.desc_no_war: "竞技场是平民们通常可以看到我的唯一地方，所以重要的是让他们看到我需要他们看到的东西：权力、财富和控制。"
 ep3_decisions_event.0002.desc_prisoner: "\n\n无尽的俘虏队伍紧随其后，手脚被捆绑，穿着破烂衣服。他们中的大多数是普通士兵，但队伍的首位是[valid_prisoner.GetTitledFirstName]，骑着驴子，供群众取笑。"
 ep3_decisions_event.0002.desc_no_prisoner: "\n\n实际上，随我一起游行的是财富、文物、战利品和皇室的象征，足以让人群发出钦佩的欢呼声。"
 ep3_decisions_event.0002.desc_artifact: "在众多战利品中，最令人瞩目的是在围攻中掠夺的[sacked_artifact.GetName]。"
 ep3_decisions_event.0002.desc_hostage: "在皇帝专席上，我瞥见[enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)]脸色阴沉。"
 ep3_decisions_event.0002.desc_conclusion: "\n\n群众满怀期待，空气中充满了兴奋和刺耳的呼喊声。我会给人民他们渴望的东西。"
 ep3_decisions_event.0002.a: "对俘虏的公开惩罚！"
 ep3_decisions_event.0002.a.tt: "我将展示出如何处理他们！"
 ep3_decisions_event.0002.b: "将战利品分发给民众。"
 ep3_decisions_event.0002.b.tt: "每个人都喜欢感受胜利的一部分！"
 ep3_decisions_event.0002.c: "食物和金子将分发给热爱我的群众！"
 ep3_decisions_event.0002.c.tt: "每个人都喜欢免费的东西，对吧？"
 ep3_decisions_event.0002.d: "当然是我的演讲！"
 ep3_decisions_event.0002.d.tt: "我需要仔细选择如何向我的臣民展示自己。"
 ep3_decisions_event.0002.d.custom_tooltip: "你选择一个演讲主题"
 ep3_decisions_event.0002.e: "焚烧[sacked_artifact.GetNameNoTooltip]并分发战利品。"
 ep3_decisions_event.0002.e.tt: "每个人都应该感受到胜利和敌人的彻底屈辱！"
 ep3_decisions_event.0003.t: "$ep3_decisions_event_triumph$在[ROOT.Char.Custom('TriumphReligiousLocationCapitalized')]"
 ep3_decisions_event.0003.desc: "“人类是脆弱的生物，即使是最伟大的胜利也会在[ROOT.Char.GetFaith.HighGodName]的伟大面前消失。”我沉思着走进门内，立刻被建筑的庄严和宏伟所震撼。\n\n人民会欣赏我在对[triumph_enemy_defeated.GetTitledFirstName]取得辉煌胜利后所做的谦逊和虔诚的姿态。"
 ep3_decisions_event.0003.desc_no_war: "傲慢是强者的最大敌人。\n\n但更糟的是向你的臣民#EMP 表现出傲慢#!！毕竟，[ROOT.Char.GetTitleAsNameNoTooltip|U]只不过是[ROOT.Char.GetFaith.HighGodName]在地上的代表。权力、财富和威严只不过反映了众神的会议之荣耀，所以重要的是要展示对等级制度的尊重。"
 ep3_decisions_event.0003.desc_hostage: "这也是我为什么顺便请[enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)]和我一起来到这里。"
 ep3_decisions_event.0003.a: "我欢迎[ROOT.Char.GetFaith.HighGodNameAlternate]的祝福。"
 ep3_decisions_event.0003.b: "我将把胜利奉献给[ROOT.Char.GetFaith.HighGodName]。"
 ep3_decisions_event.0003.c: "愿和平与你及你的人民同在，[enemy_hostage.GetFirstNameNoTooltip]。"
 ep3_decisions_event.0003.d: "我将把战利品献给[ROOT.Char.GetFaith.HighGodNameAlternate]。"
 ep3_decisions_event.0003.c.tt: "和平的姿态受到宗教的认可，这肯定有助于缓和与[triumph_enemy_defeated.GetTitledFirstNamePossessiveNoTooltip]人民的紧张关系。"
 ep3_decisions_event.0003.d.tt_artifact: "我会在祭坛上献上[sacked_artifact.GetName]。"
 ep3_decisions_event.0004.t: "$ep3_decisions_event_triumph$俘虏游行"
 ep3_decisions_event.0004.desc: "一排又一排俘虏进入竞技场。肮脏、憔悴、剃光头的他们，如果不是我们最近在战场上羞辱的仇敌，几乎可以引发同情。\n\n[valid_prisoner.GetTitledFirstName|U]现在以耻辱的方式领导着他们，[valid_prisoner.GetSheHe]就像在战争中一样，但骑着驴子、身穿破烂衣服的样子让[valid_prisoner.GetHerHim]看起来没那么吓人。"
 ep3_decisions_event.0004.desc_hostage: "[enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)]的脸色愈加阴沉。"
 ep3_decisions_event.0004.a: "他们将被致盲。"
 ep3_decisions_event.0004.b: "公开处决他们。"
 ep3_decisions_event.0004.c: "皇帝的仁慈已经降临于他们：让他们自由吧。"
 ep3_decisions_event.0005.t: "$ep3_decisions_event_triumph$皇帝演讲"
 ep3_decisions_event.0005.desc_victory: "当我走上竞技场的皇帝专席时，我仔细琢磨着如何利用对[triumph_enemy_defeated.GetTitledFirstName]的胜利才最好。"
 ep3_decisions_event.0005.desc_no_war: "群众是善变的，我意识到我没有任何伟大的胜利来证明我的凯旋式，也没有可信度来支撑我的演讲。但我需要以某种方式给他们留下印象，因为我的统治的稳定性很大程度上依赖于民众的支持。"
 ep3_decisions_event.0005.desc_prisoner: "\n\n或许我应该指出战争中获得的丰富战利品和刚刚确保的边境安全，尽管如[valid_prisoner.GetTitledFirstName]这样的许多战俘在人群前的游行已经不言而喻。我是否应该专注于国内政治？"
 ep3_decisions_event.0005.desc_politics: "\n\n战争被高估了，我应该将他们的注意力转移到其他地方，例如国内的稳定或繁荣。"
 ep3_decisions_event.0005.desc_hostage: "我从眼角瞥见[enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)]坐在那儿，一动不动，面无表情。"
 ep3_decisions_event.0005.a: "在[ROOT.Char.GetFaith.WarGodName]的指引下，将来会有许多场胜利！"
 ep3_decisions_event.0005.tt: "你首府的人民会记住这句话，并相应地评判你！"
 ep3_decisions_event.0005.b: "愿[ROOT.Char.GetFaith.HealthGodName]永远引领帝国走向安定！"
 ep3_decisions_event.0005.c: "在[ROOT.Char.GetFaith.HighGodName]的庇佑下，帝国将会繁荣！"
 ep3_decisions_event.0005.a.success: "他们相信了你的承诺，并会期待你取得军事胜利"
 ep3_decisions_event.0005.a.failure: "他们不相信你的花言巧语"
 ep3_decisions_event.0005.b.success: "他们相信了你的承诺，并会期待国内的和平"
 ep3_decisions_event.0005.c.success: "他们相信了你的承诺，并会期待帝国的繁荣"
 ep3_decisions_event.a.tt: "如果胜利没有到来，不满会在你的首府酝酿"
 ep3_decisions_event.a.tt_no: "你仍可以通过赢得战争来打动他们"
 ep3_decisions_event.b.tt: "如果叛乱发生，不满会在你的首府酝酿"
 ep3_decisions_event.b.tt_no: "你仍可以通过未面临叛乱来打动他们"
 ep3_decisions_event.c.tt: "如果帝国运转不佳，不满会在你的首府酝酿"
 ep3_decisions_event.c.tt_no: "你仍可以通过治理好帝国来打动他们"
 ep3_decisions_event.success: "人群相信了你"
 ep3_decisions_event.failure: "人群未被说服"
 cultural_acceptance_triumph_offensive: "咄咄逼人的凯旋式展示"
 cultural_acceptance_triumph_peace: "宣誓橄榄枝"
 fervor_gain_triumph_of_god: "宗教凯旋式"
 ep3_decisions_event.0006.t: "$ep3_decisions_event_triumph$信守承诺"
 ep3_decisions_event.0006.desc: "我最近的一次凯旋式是多年前的事了，而我当时的承诺现在几乎不再是我的首要考虑。然而，[t_location.GetName]的公民们并没有忘记，正如[talker.Custom2('MyCharacterIntroduction', ROOT.Char)]提醒我的那样。\n\n“我的[ROOT.Char.GetTitleAsNameNoTooltip|U]，人们一直在传。"
 ep3_decisions_event.0006.desc_victory: "你还记得你曾经许诺给他们伟大的军事胜利吗？”"
 ep3_decisions_event.0006.desc_stability: "你还记得你曾经许诺给他们稳定与和平的国度吗？”"
 ep3_decisions_event.0006.desc_prosperity: "你还记得你曾经许诺给他们繁荣且成功的帝国吗？”"
 ep3_decisions_event.0006.desc_yes: "\n\n我确实记得。而且我认为这个结果相当不错！"
 ep3_decisions_event.0006.desc_no: "\n\n我确实记得。我也知道我失败了。但我只是需要更多时间！毕竟，我总是信守诺言。"
 ep3_decisions_event.0006.a: "我总是信守诺言。"
 ep3_decisions_event.0006.b: "除非我不信守。"
 ep3_decisions_event.0007.t: "$ep3_decisions_event_triumph$结束"
 ep3_decisions_event.0007.desc: "与此同时，[Glossary('大众', 'HOI_POLLOI_GLOSS' )]再次被安抚。我的权力的强势及合法性得以重申。\n\n"
 ep3_decisions_event.0007.hippodrome: "我起身离开竞技场时，人民的欢呼声弥漫在空气中，在这见证过先帝荣耀的古老石头上回响。我感受到历史的重担压在我身上，君士坦丁堡的目光紧盯着他们的皇帝。\n\n今天，在落日的余晖下，我的凯旋式不仅是一场庆典，更是对帝国永存的精神和力量一种证明。\n\n“[Glossary( '永争卓越', 'TRIUMPH_HIPPODROME_CONC_GLOSS')]，”我低语道。"
 ep3_decisions_event.0007.hagia_sophia: "在圣索菲亚大教堂神圣的墙壁内，我被一种隆重的宏伟气质所包围。人民的呼喊声一致响起，在这个广阔而神圣的空间里回响。此刻，在这座建筑奇迹的神圣怀抱中，我感受到与比自己更伟大的事物相连。\n\n我在这处圣地的凯旋式超越了单纯的世俗权力——它是信仰和领导力的一种结合，是我的统治得到神圣祝福的一种象征。\n\n当我站在雄伟的穹顶下，我不仅是君士坦丁堡的皇帝，更是其精神中心的监护人。\n\n“[Glossary( '为了帝国的救恩', 'TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS')]，”我低语道。"
 TRIUMPH_HIPPODROME_CONC_GLOSS: "“#bold 永争卓越#!”是一句古希腊短语，出自荷马#EMP 《伊利亚特》#!。"
 TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS: "“#bold 为了帝国的救恩#!”是一句古希腊语中的常用表达。"
 ep3_decisions_event.0007.a: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]的荣耀万岁。"
 ep3_decisions_event.0007.a.tt: "你的凯旋式结束了"
 #Find a Charioteer
 ep3_decisions_event.1000.t: "我的[GetCourtPositionType('charioteer_court_position').GetNameNoTooltip|U]"
 ep3_decisions_event.1000.desc: "我的仆人们带来了一些担任我的车手的候选人——他们将成为我在竞技场上的耀眼的代表。\n\n[mediocre_charioteer.GetFirstName]缺乏经验，但仍可能是一个积极的选择。另一方面，[good_charioteer.GetFirstName]是一名久经考验的竞争者。"
 ep3_decisions_event.1000.desc.stolen_charioteer: "\n\n我也#EMP 可以#!向[stolen_charioteer.GetEmployer.GetTitledFirstNamePossessive]的车手[stolen_charioteer.GetFirstName]发出有说服力的提议。也许[stolen_charioteer.GetSheHe]渴望一位更慷慨的雇主……"
 ep3_decisions_event.1000.a: "[mediocre_charioteer.GetFirstNameNoTooltip]配得上我的信任……还有我的钱币。"
 ep3_decisions_event.1000.a.aptitude: "[mediocre_charioteer.GetUINamePossessive]的[aptitude|E]为[mediocre_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]"
 ep3_decisions_event.1000.b: "[good_charioteer.GetFirstNameNoTooltip]有我一直寻找的经验！"
 ep3_decisions_event.1000.b.aptitude: "[good_charioteer.GetUINamePossessive]的[aptitude|E]为[good_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]"
 ep3_decisions_event.1000.c: "我关注[stolen_charioteer.GetFirstNameNoTooltip]有一段时间了。"
 ep3_decisions_event.1000.c.aptitude: "[stolen_charioteer.GetUINamePossessive]的[aptitude|E]为[stolen_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]"
 ep3_decisions_event.1000.d: "让我再想想……"
