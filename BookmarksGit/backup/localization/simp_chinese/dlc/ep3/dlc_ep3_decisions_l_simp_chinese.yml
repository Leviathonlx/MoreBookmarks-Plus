 ask_western_help_decision: "请求支援"
 ask_western_help_decision_desc: "拜占庭一直是基督教最东方的堡垒，但目前与正信之敌的战争正在耗尽我们的力量和资源。虽然我们与基督世界其他分支的关系并不亲密，但也许是时候收起我们的骄傲，向我们在基督内的昆仲寻求帮助了。"
