 ep3_laamp_decision_event.1201.b.own_dog: "呃，我能再搞来一条。"
 ep3_laamp_decision_event.1201.b: "肉就是肉。"
 ep3_laamp_decision_event.1202.t: "无猫营地"
 ep3_laamp_decision_event.1202.desc.intro: "杀猫并不难，甚至一点也没有体育精神。\n\n"
 ep3_laamp_decision_event.1202.desc.eaten.one.have_cat: "我……真的没想要这样结束和[ROOT.Char.Custom('CatStoryName')]的关系，但我们需要我们所能搜罗的每一丁点食物。\n\n即使这是我忠诚可信的小[ROOT.Char.Custom('CatStoryGirlBoy')]。"
 ep3_laamp_decision_event.1202.desc.eaten.one.no_cat: "尤其是当整个营地都只有一只猫的时候，但我们#EMP 需要#!食物，#EMP 任何#!食物都需要。"
 ep3_laamp_decision_event.1202.desc.eaten.some.have_cat: "甚至没有那么多猫可让我们捉的，一旦我们把它们围拢，这些可怜的家伙多半是不能自卫的。关起来后，它们除了发出气恼的嘶嘶声或疑惑的咕噜声外，什么都做不了。"
 ep3_laamp_decision_event.1202.desc.eaten.some.no_cat: "$ep3_laamp_decision_event.1202.desc.eaten.some.have_cat$\n\n即使是[ROOT.Char.Custom('CatStoryName')]也一样。"
 ep3_laamp_decision_event.1202.desc.eaten.many.have_cat: "你还以为它们中的大部分会逃脱我们，但并没有，当它们对危险的感知最盛之时，[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive]的猫却信任着它们的主人。\n\n即使是[ROOT.Char.Custom('CatStoryName')]也一样。"
 ep3_laamp_decision_event.1202.desc.eaten.many.no_cat: "你还以为它们中的大部分会逃脱我们，但并没有，当它们对危险的感知最盛之时，[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive]的猫却信任着它们的主人。\n\n愚蠢的错误。"
 ep3_laamp_decision_event.1202.desc.outro: "\n\n它们一旦被关进笼子看管起来，就很容易被宰了，即使我的追随者似乎都没人对自己的——或我的——行为感到十分自豪的。"
 ep3_laamp_decision_event.1202.tt.cat_lost: "[THIS.Char.GetTitledFirstNameNicknamedPossessive]的猫[THIS.Char.Custom('CatStoryName')]被屠宰了"
 ep3_laamp_decision_event.1202.tt.your_cat_lost: "你的猫[THIS.Char.Custom('CatStoryName')]被屠宰了"
 ep3_laamp_decision_event.1201.tt.followers_with_cats: "所有拥有猫的[follower|E]"
 ep3_laamp_decision_event.1202.a.own_cat: "你陪侍君王的缘分已尽，[ROOT.Char.Custom('CatStoryName')]。"
 ep3_laamp_decision_event.1202.a: "我们别无选择。"
 ep3_laamp_decision_event.1202.b.own_cat: "呃，它只是一只猫。"
 ep3_laamp_decision_event.1202.b: "对，对，搞快点。哎。"
 ep3_laamp_decision_event.1203.t: "马肉充饥"
 ep3_laamp_decision_event.1203.desc.intro: "马肉又精瘦又量大，在许多饮食中都并不陌生——#EMP 如果#!你能负担得起这种消耗的话。\n\n考虑到我们发现自己的处境岌岌可危，[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]几乎不得不在马群中选择性宰杀，"
 ep3_laamp_decision_event.1203.desc.eaten.both: "宰杀的不仅有我们备用的坐骑，还有我自己的[ROOT.Char.Custom('WarhorseStoryName')]。"
 ep3_laamp_decision_event.1203.desc.eaten.own_horse: "即使我们能抽得出的唯一一匹坐骑就是我自己的[ROOT.Char.Custom('WarhorseStoryName')]。"
 ep3_laamp_decision_event.1203.desc.eaten.reserve_steeds: "把我们备用的坐骑尽数宰杀，也不管它们是多么地困惑和惊恐。"
 ep3_laamp_decision_event.1203.desc.outro: "\n\n这份慷慨的馈赠是牺牲了我们的一些速度为代价而实现的，但这应该为我们争取来了时间找到更可靠的食物来源。\n\n至少，我希望如此。"
 ep3_laamp_decision_event.1203.a.many_steeds: "即使死，它们也在驮着我们前进。"
 ep3_laamp_decision_event.1203.a.single_steed: "即使死，[ROOT.Char.Custom('HorseStorySheHe')]也在驮着我前进。"
 ep3_laamp_decision_event.1203.b: "老实说，我们应该#EMP 多#!吃，太好吃了。"
 ep3_laamp_decision_event.1204.t: "大象坟场"
 ep3_laamp_decision_event.1204.desc: "前几头大象被杀后，象群似乎意识到了不对劲。\n\n我们经过了激烈争斗才控制住它们，然后真正开始挑选要宰杀的大象——关注的自然是老弱病残。\n\n一头接一头，我们把后备的战象先用刀剑砍死，再交由屠夫切剁。\n\n这是一项可怕而血腥的工作，它们惊慌失措的尖叫和声嘶力竭的吼叫，让这项工作愈发困难了。\n\n然而，不是它们死，就是我们亡了。"
 ep3_laamp_decision_event.1204.a: "它们的死就是我们的救赎。"
 ep3_laamp_decision_event.1204.b: "[ROOT.Char.GetFaith.HealthGodName]啊，那些#EMP 肉#!真大。"
 ep3_laamp_decision_event.1205.t: "$ep3_laamp_decision_event.1204.t$：后果"
 ep3_laamp_decision_event.1205.desc: "自从我们的旅途陷入绝境，#EMP 迫使#!我们采取……极端措施以来，已经过去了一年。\n\n虽然大象是很聪明的生物，但它们身上肉很多，当它们的生命与我们的生命相冲突时，抉择就变得足够简单了。\n\n我们拿着屠刀和斧头走向我们的象群，抱着严酷的决心把老象小象都大卸八块，心里明白它们的牺牲是必要的。\n\n然而，似乎我们剩下的大象——那些被我们战士使用的大象——还#EMP 记得#!那场屠杀。这些野兽很麻烦，拒绝服从我们的命令，任何不涉及自保或进食的事情都不做。\n\n它们甚至对我个人怀着#EMP 令人沮丧#!的敌意，似乎认为我作为领导应该对人类族群的行为负责。"
 ep3_laamp_decision_event.1205.a: "那些抗命的野兽真是该死！"
 ep3_laamp_decision_event.1205.a.tt: "你将再也无法有效地利用战象"
 ep3_laamp_decision_event_1205_modifier: "大象永不遗忘"
 ep3_laamp_decision_event_1205_modifier_desc: "也永不原谅。"
