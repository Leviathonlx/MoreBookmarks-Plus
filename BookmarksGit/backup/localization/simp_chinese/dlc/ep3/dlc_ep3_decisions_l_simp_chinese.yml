 found_varangian_guard_decision_desc: "多年来，来自北方最偏远地区的战士被我们的财富吸引，聚集在君士坦丁堡。他们提供雇佣兵服务，这是他们的拿手本领，并且只忠于金钱和对自己的骄傲。如果我们能把他们组织在皇帝周围，就会得到一支无敌军队为我们效力！"
