 #Recreate the ERE
 recreate_byzantine_empire_decision: "重建拜占庭帝国"
 recreate_byzantine_empire_decision_desc: "[GetTitleByKey('e_byzantium').GetName]的崩溃是我们人民前所未有的悲剧，但我们还是努力挣扎着。毕竟，只要还有一位[Glossary( '罗迈奥斯', 'ROMAIOS_GLOSS' )]还站着，罗马就仍然屹立不倒。\n\n总有一天，一位合法的君主将再次坐上君士坦丁堡的宝座，帝国将再次崛起。"
 recreate_byzantine_empire_decision_tooltip: "成立[GetTitleByKey('e_byzantium').GetName]并恢复其古老习俗"
 recreate_byzantine_empire_decision_confirm: "罗马崛起！"
 ep3_decisions_event.4030.t: "帝国重生"
 ep3_decisions_event.4030.desc: "通过信徒们的牺牲、修辞的火焰、[ROOT.Char.GetFaith.HighGodName]的意志——#EMP [GetTitleByKey('e_byzantium').GetName|U]再次复活！#!\n\n我俯瞰这座万城的女王，温暖的马尔马拉海风吹拂着我的御袍。圣智大教堂传出美丽的歌声。市民们在街道上跳舞，表达感激和喜悦。\n\n我们的耻辱日子，整个世界嘲笑堕落的[Glossary( '罗迈伊', 'ROMAIOS_GLOSS' )]，必将结束。一位合法的[ROOT.Char.GetTitleAsNameNoTooltip]再次坐上[GetScriptedCharacterByHistoryID( '70523' ).GetFirstName]的宝座。\n\n#EMP 那便是我。#!"
 ep3_decisions_event.4030.a: "罗马的荣耀将继续茁壮成长！"
 ROMAIOS_GLOSS: "#bold 罗迈伊#!（单数形式作#bold 罗迈奥斯#!）是罗马人用以自称的拉丁名#bold 罗马尼#!的希腊语转写。整个中世纪，拜占庭人都自认为是罗马人，称他们的帝国为#EMP 罗马人的帝国#!。"
