 ep3_decisions_event.9001.t: "钓鱼去"
 ep3_decisions_event.9001.desc: "当我来到水边时，鱼盐之气充塞了我的鼻腔。几个人正收拾着东西，将整个岸边都留给我。这样的日子不是每天都有的，我应该好好利用起来。"
 ep3_decisions_event.9001.friend: "\n\n我的[ROOT.Char.Custom2('RelationToMeShort', potential_friend)][potential_friend.GetName]决定今天和我一起去。一个建立关系的好机会，或者我也可以选择独自去钓鱼。"
 ep3_decisions_event.9001.fishing: "\n\n放松的一天在等待着我！"
 ep3_decisions_event.9001.ice_fishing: "一大片冰冻的水域正等着我们，我所要做的就是找好地方打一个小洞。"
 ep3_decisions_event.9001.a: "这片水域在召唤着我，就我一人。"
 ep3_decisions_event.9001.a.tt: "#weak 我要花点时间独自沉思。#!"
 ep3_decisions_event.9001.b: "与[potential_friend.GetNameNoTooltip]共度时光的好机会！"
 ep3_decisions_event.9001.b.tt: "#weak 与[potential_friend.GetNameNoTooltip]独处能加深我们的关系。#!"
 ep3_decisions_event.9001.c: "也许附近有条船我们能租到？"
 ep3_decisions_event.9001.c.tt: "#weak 与在岸边钓鱼相比，在船里更有可能钓上大鱼。#!"
 ep3_decisions_event.9010.t: "反省时刻"
 ep3_decisions_event.9010.desc: "我深吸一口气，将钓线抛入水中的同时又呼了出来。鱼钩“扑通”一声轻轻落水，世界变得一片寂静。\n\n我的视线沿着岸线徘徊，独自整理了一会儿思绪。当一个冒险者的人生并不总那么糟糕，但没有人生是毫无压力的。我闭上眼睛休息了片刻，有什么东西要把钓竿从我手中拽走，我被这一下子突然扯醒了。"
 ep3_decisions_event.9010.a: "牢牢抓住，使劲拉！"
 ep3_decisions_event.9010.b: "让钓竿从你指尖滑走。"
 ep3_decisions_event.9010.b.trait: "你的内心一片平和"
 ep3_decisions_event.9010.b.nothing: "钓竿从你身边漂走了"
 ep3_decisions_event.9020.t: "鱼水之交"
 ep3_decisions_event.9020.desc: "我和[potential_friend.GetNameNoTooltip]最近似乎相处得很好。我们会被同样的笑话逗笑，担心同样的问题，我们之间的关系似乎不仅仅只是一个[ROOT.Char.GetTitleAsNameNoTooltip|U]与其[ROOT.Char.Custom2('RelationToMeShort', potential_friend)]的关系。\n\n我们各自把钓线投入水中，耐心等待鱼儿上钩，期间我们一直有说有笑。\n\n这次旅行证明我们合作得很好，将来我想多与之共处。"
 ep3_decisions_event.9020.a: "你玩得很开心，差点都忘了你是为何来到这里的。"
 ep3_decisions_event.9020.b: "先别管这个了，有鱼上钩了！"
 ep3_decisions_event.9030.t: "并不顺利"
 ep3_decisions_event.9030.desc: "划了一阵船后，[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]的岸线就从视野中消失了。直到现在，我才意识到我带来的鱼饵只够钓一次。"
 ep3_decisions_event.9030.friend: "\n\n我看向[potential_friend.GetNameNoTooltip]，向其坦言，但[potential_friend.GetSheHe]似乎并不在意。\n\n“那又怎样！”[potential_friend.GetSheHe]喊道，“我们是来放松的。继续扔你的钓线，让我们看看那片有什么！”"
 ep3_decisions_event.9030.a: "那咱们就好好珍视这一钓！"
 ep3_decisions_event.9030.a.fish: "#weak 你钓到一条[ROOT.Char.Custom('GetRegionalFish')]！#!"
 ep3_decisions_event.9030.a.fishfriend: "#weak [potential_friend.GetNameNoTooltip]钓到一条[ROOT.Char.Custom('GetRegionalFish')]！#!"
 ep3_decisions_event.9030.a.nofish: "#weak 没鱼咬钩……#!"
 ep3_decisions_event.9030.b: "我想让你来试试，[potential_friend.GetNameNoTooltip]。"
