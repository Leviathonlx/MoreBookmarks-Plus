 become_conqueror_decision_reward: "取得领地后，你会获得#V [GetTrait('conqueror').GetName( GetNullCharacter )]#![trait|E]"
 become_conqueror_decision_troops: "你将获得一支由经验丰富的老兵组成的军队，包括[GetMaA('accolade_maa_lancers').GetName]和[GetMaA('accolade_maa_vanguards').GetName]"
