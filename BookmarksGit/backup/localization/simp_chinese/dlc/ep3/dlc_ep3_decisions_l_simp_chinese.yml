 ep3_decisions_event.4000.t: "狄奥多西的疆界"
 ep3_decisions_event.4000.desc: "几个世纪以来，第二罗马——我们辉煌的拜占庭——一步步后退，失去了一个又一个省份，但不会再如此了！\n\n今天是欢庆的日子，因为[Glossary( '东罗马', 'PARS_ORIENTIS_GLOSS' )]恢复了它先前的荣光与纵深。就像[GetScriptedCharacterByHistoryID( '70534' ).GetFirstName]大帝将它分配给他的长子时一样，君士坦丁堡的统治从默西亚延伸到埃及，从昔兰尼加延伸到叙利亚。\n\n一个统一的帝国配上了一位胜利的[ROOT.Char.GetTitleAsNameNoTooltip]！"
 ep3_decisions_event.4000.a: "这是各地罗马人光荣的一天！"
 PARS_ORIENTIS_GLOSS: "#bold 东罗马#!，即“东方部分”，是东罗马帝国最初的拉丁语名称。这一名称只意味着行政区划，而非正式的或政治上的划分。"
 #Pandidakterion
 refound_pandidakterion_decision: "重建君士坦丁堡大学"
 refound_pandidakterion_decision_desc: "[GetScriptedCharacterByHistoryID( '70533' ).GetFirstName]皇帝在公元425年创立了[Glossary( '君士坦丁堡大学', 'PANDIDAKTERION_GLOSS' )]，世界上最大的研究中心之一。自那以后过去了许多个世纪，时代已经改变。如果我们想让君士坦丁堡大学继续处于人类知识的前沿，这一机构就需要翻新和重组。"
