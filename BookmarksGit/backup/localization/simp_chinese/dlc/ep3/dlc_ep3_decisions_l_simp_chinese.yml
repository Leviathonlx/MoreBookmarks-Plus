 ep3_decisions_event.4060.desc: "重新组织管理一个像[ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]这样规模的领地并非易事。曾经是个人忠诚的网络，现在是由总督和官员组成的国家。\n\n"
