 ep3_decisions_event.4040.t: "粮食救济制"
 ep3_decisions_event.4040.desc: "人们有充分的理由庆祝，因为古老且受人喜爱的粮食救济传统回到了[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]！\n\n多亏了#EMP 我的#!努力，[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]再次成为世界之都，接收埃及源源不断的廉价粮食，就像几个世纪前那样。\n\n正如古代诗人所说的那样，要让平民百姓满意，我们只需要面包与马戏！"
 ep3_decisions_event.4040.a: "让他们吃面包！"
 reconfirm_grain_dole_decision: "重新确立粮食救济制"
 reconfirm_grain_dole_decision_desc: "在粮食救济制正式重新实行后，[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的市民已经习惯了粮食配给提供的奢侈品——定期分发的免费或廉价面包。这在任何皇帝手中，都是确保人民生产效率以及自身人气的强大工具。"
 reconfirm_grain_dole_decision_tooltip: "重新为首都人民确立面包分发制度"
