 #Proselytize
 evangelize_the_slavs_decision: "向原始宗教徒传福音"
 evangelize_the_slavs_decision_desc: "作为唯一真信仰的传承人，[GetTitleByKey('e_byzantium').GetNamePossessive]有责任向异教徒传教，并将他们作为我们在基督内的昆仲姊妹迎入我们教会的怀抱。这一点尤其重要，因为他们就生活在我们边境之外，威胁着帝国的完整和安全。"
 evangelize_the_slavs_decision_tooltip: "派遣一名传教士让相邻的原始宗教徒改信"
 evangelize_the_slavs_decision_confirm: "派出传教士"
 evangelize_the_slavs_decision_effect: "你会派出一名传教士，尝试使邻近的原始信仰统治者皈依。\n$EFFECT_LIST_BULLET$如果传教士成功，他们会皈依你的[faith|E]，并成为你的[allies|E]。你会获得一个[legend_seed|E]。\n$EFFECT_LIST_BULLET$参与传教活动受人尊敬，即使你的传教士失败了，你也会获得[influence|E]和[prestige|E]。"
 ep3_decisions_event.4020.t: "向[pagan.GetCulture.GetCollectiveNounNoTooltip]人传教"
 ep3_decisions_event.4020.desc: "天国属于虔信者，但我们的邻居[pagan.GetTitledFirstName]却丝毫未认识到这一点，还坚信着[pagan.GetHerHis]那些迷信和假神。\n\n拯救[pagan.GetHerHis]及其人民的灵魂本身就是一项高尚的事业，而且让他们皈依也有#EMP 世俗的#!好处——首先，减少他们对我们的敌意，并将他们纳入我们的影响范围。\n\n我选择的传教士[evangelizer.GetFirstName]已准备好出发。"
 ep3_decisions_event.4020.a: "愿[ROOT.Char.GetFaith.HighGodName]指引你！"
 ep3_decisions_event.4020.a.tt: "[evangelizer.GetFirstNameNoTooltip]出发前往[pagan.GetTitledFirstNamePossessiveNoTooltip]的首府。"
 ep3_decisions_event.4022.desc: "我们的邻国使节频繁来往，以至于他们在我脑海中都混为一谈。然而，今天来自[GetTitleByKey('e_byzantium').GetName]的特使却与以往任何人都不同。\n\n[evangelizer.GetSheHe|U]似乎是某种圣洁的[evangelizer.GetWomanMan]，首先，与其提出政治要求，这位[evangelizer.GetFirstName]更多地宣扬了一位全能的神，祂在总是弥漫着香味、充斥着黄金与白银的圣殿中受到崇敬。"
 ep3_decisions_event.4022.a: "求求你，告诉我更多！"
 ep3_decisions_event.4022.a.tt: "你与[evangelizer.GetTitledFirstNamePossessiveNoTooltip]的领主[sender.GetTitledFirstName]结为[alliance|E]"
 ep3_decisions_event.4022.b: "我们不需要新神。"
 ep3_decisions_event.4022.c: "荒谬的亵渎！"
 ep3_decisions_event.4022.c.tt: "这肯定会传递一个信息：这里不欢迎你们的传教士！但我们应该做好报复的准备……"
 ep3_decisions_event.4025.desc_new: "我的前任[sender.GetFirstName]曾致力于向[pagan.GetCulture.GetCollectiveNounNoTooltip]人传教，不幸的是，收获[sender.GetHerHis]努力成果的将是我而不是[sender.GetHerHim]。实际上，[sender.GetHerHis|U]的传教士[evangelizer.GetFirstName]刚刚返回。"
 ep3_decisions_event.4025.desc_old: "几个月前，我派我信任的[evangelizer.GetFirstName]将对神的认识带给[pagan.GetCulture.GetCollectiveNounNoTooltip]人。今天我非常高兴地欢迎[sender.GetHerHim]回来，我一直期盼着[evangelizer.GetHerHis]的报告。"
 ep3_decisions_event.4025.desc_success: "\n\n“我带来了好消息，主上！[pagan.GetTitledFirstName|U]非常渴望听到福音，并皈依了[evangelizer.GetFaith.GetName]，[pagan.GetHerHis]的许多人民也随他一同改信。”"
 ep3_decisions_event.4025.desc_failure: "\n\n“我带来了沉重的消息，主上。很遗憾，[pagan.GetTitledFirstName]对神的话语没有任何反应，并将一无所获的我送了回来。”"
 ep3_decisions_event.4025.a: "非常好！"
 ep3_decisions_event.4025.b: "只不过是暂时的挫折。"
 ep3_decisions_event.4026.desc: "噩耗！\n\n来自[pagan.GetCulture.GetCollectiveNounNoTooltip]人土地的消息，我的传教士[evangelizer.GetFirstName]被野蛮人[pagan.GetTitledFirstName]杀害了，这家伙拒绝了改信还不够，甚至走到了极端，亵渎并杀害了属神的[evangelizer.GetWomanMan]！"
 ep3_decisions_event.4026.a: "岂有此理！"
