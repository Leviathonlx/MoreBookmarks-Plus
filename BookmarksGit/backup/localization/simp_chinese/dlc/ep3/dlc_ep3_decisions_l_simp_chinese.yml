 ep3_laamp_decision_event.1100.desc: "灿烂的旭日初升于雪山之巅，城市蔓延出的闹腾的贫民窟，神殿里潜藏着最虔诚和最卑劣的灵魂。\n\n历经数个世纪的人类作品，全能者[ROOT.Char.GetFaith.HighGodName]之手打造出的自然奇观。这一切我都见过了。\n\n我与出身高低和贵贱的人都交谈过，我看到人们以各种方式生活着。这样一座有着敏锐观察、我完美无瑕回忆的宝库，对于有一星半点好奇心的任何人来说，都是一份珍贵的奇迹……我应该把它们写下来。"
 ep3_laamp_decision_event.1100.a: "我的回忆只属于我。"
 ep3_laamp_decision_event.1100.a.flavor: "我会讲啊讲，但是听的人只记着他希望听到的东西。"
 ep3_laamp_decision_event.1100.a.desc: "由于你造访过[THIS.Var('poi_visited').GetValue]处$game_concept_points_of_interest$："
 ep3_laamp_decision_event.1100.b: "“我还没有说出自己所见所闻的一半……”"
 ep3_laamp_decision_event.1100.b.flavor: "……因为我知道人们不会相信的。"
 ep3_laamp_decision_event.1100.b.desc: "#weak 这件宝物会为#color_yellow 未来持有者#!提供[lifestyle_experience|E]，每造访十二处$game_concept_points_of_interest$，其品质就会提高。#!"
 ep3_laamp_decision_event.1100.c: "我暂时不会动笔。"
 ep3_laamp_decision_event.1100.c.desc: "你推迟了写下旅行故事的决定。"
 ep3_laamp_decision_event.1100.c.flavor: "没有石头，就不会有桥拱了。"
