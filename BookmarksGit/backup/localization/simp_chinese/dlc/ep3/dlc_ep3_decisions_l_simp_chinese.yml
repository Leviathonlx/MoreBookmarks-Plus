 ep3_decisions_event.3100.t: "石脑油、生石灰……以及蛮勇"
 ep3_decisions_event.3100.desc: "作为[ROOT.Char.GetTitleAsName]，我必须是我本土水域无可争议的主人。这是[ROOT.Char.GetFaith.HighGodName]赋予的权利，并凭借我们对[ROOT.Char.GetFaith.PositiveAfterLife]之焰的掌握、对液态火的精通，在被围攻和强攻时得到了保护。\n\n要想保护君士坦丁堡，我们的码头就不能只容纳无助的商船！\n\n我迅捷的[Glossary('德罗蒙战舰', 'DROMONS_GLOSS')]在哪里？像[Glossary('赫利奥波利斯的卡利尼科斯', 'KALLINIKOS_GLOSS')]那样的聪明工匠在哪里？他们将打造大型火焰投射器，在我舰船的船头喷射火花。"
 DROMONS_GLOSS: "拜占庭的战舰，以桨和帆为提供动力，非常适合在地中海上作战。"
 KALLINIKOS_GLOSS: "七世纪的建筑师#bold 卡利尼科斯#!被认为发明了真正意义上的希腊火。"
 ep3_decisions_event.3100.a: "我会在君士坦丁堡进行建造。"
 ep3_decisions_event.3100.b: "拉丁人会很乐意制造我们的船只。"
 ep3_decisions_event.3100.c: "建造一支容易自焚的舰队？得了吧。"
 #Retake Eastern Provinces
 retake_eastern_provinces_decision: "重建狄奥多西的疆界"
 retake_eastern_provinces_decision_desc: "当[GetScriptedCharacterByHistoryID( '70534' ).GetFirstName]皇帝将罗马帝国在行政上一分为二，东部给了他的长子[GetScriptedCharacterByHistoryID( '70519' ).GetFirstName]。我们便是他的直接继承人。然而，我们[Glossary( '东罗马', 'PARS_ORIENTIS_GLOSS' )]的疆界自那之后就大幅缩减；对于一位巴西琉斯来说，重建[GetScriptedCharacterByHistoryID( '70534' ).GetFirstNameNoTooltip]当初留给我们的边界将是一份无比荣耀的事业。"
