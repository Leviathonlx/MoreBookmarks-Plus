 ep3_laamp_decision_event.1110.t: "$become_conqueror_decision$"
 ep3_laamp_decision_event.1110.desc.has_kill: "我还记得[first_kill.GetTitledFirstNamePossessive]的死，那是我印象中因我的意志而死的第一个人。从那之后我就迷恋上了杀戮吗？我内心的这种……#EMP 饥渴#!，这种杀死更多人的渴望，从那一刻被点燃，还是说它本已存在只是那时才被发现？\n\n之后又更多人加入了[first_kill.GetHerHim]。"
 ep3_laamp_decision_event.1110.desc.hasnt_kill: "这真是古怪的想法。我甚至都没下令处死过人，更别说亲自动手了。你会认为这样一个[ROOT.Char.GetWomanMan]会一直如此，但我从未在意过死者的面孔或名字。\n\n我已经数不清送多少人进坟墓了，死的具体是#EMP 谁#!根本无需在意。"
 ep3_laamp_decision_event.1110.desc.outro: "对于大多数人来说，这样的屠杀已经够了——但对我来说不够。\n\n我眺望地平线，忍不住笑了起来。不是为那些已经死去的人。我是在为那些将要死去的人欢笑。"
 ep3_laamp_decision_event.1110.desc: "多年前，我在战斗中杀死了[first_kill.GetName]。这一记忆自那时起就一直伴随着我。[first_kill.GetHerHis|U]的胸膛被我撕裂，[first_kill.GetHerHis]睁大的眼睛充满了难以置信的神色，[first_kill.GetHerHis]的血滴落在地上，滋润土壤。\n\n自那时起，有好多人步了[first_kill.GetHerHim]的后尘。对于大多数人来说，这样的屠杀已经够了。但对我来说却不够。\n\n我眺望地平线，忍不住笑了起来。不是为那些死去的人。我为那些将要死去的人欢笑。"
 #ep3_laamp_decision_event.1110.desc: "Years ago, I slew [first_kill.GetName] in battle. The memory has stayed with me since. [first_kill.GetHerHis|U] chest ripped apart by my blow, [first_kill.GetHerHis] eyes wide open in disbelief, [first_kill.GetHerHis] blood dripping to the ground, making the soil fertile.\n\nMany more have joined [first_kill.GetHerHim] since. For most, such slaughter would be enough. But not for me.\n\nI cannot help but smile as I look to the horizon. Not for those who died. I smile for those that will."
 ep3_laamp_decision_event.1110.a: "在马背上征服世界很容易……"
 ep3_laamp_decision_event.1110.a.flavor: "……难的是下马治理。"
