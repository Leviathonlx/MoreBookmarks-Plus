 ep3_decisions_event.5002.desc: "“我从未想过你会温顺地忍受如此耻辱。”一匹马停在我们的营地旁，骑在马上的是我#EMP 亲爱的#![ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('my_rival'))][my_rival.GetTitledFirstName]。\n\n“你怎么了？扮成$knight_culture_player_plural_no_tooltip_lowercase$，假装生活在童话里，”[my_rival.GetSheHe]下马朝地上唾了一口。\n\n“你什么时候才能清醒？在你继续玷污我们家族的好名声之前，找块地，安定下来吧。”"
