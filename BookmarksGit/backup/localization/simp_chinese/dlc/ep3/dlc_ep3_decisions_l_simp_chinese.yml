 ep3_decisions_event.3201.desc: "戴着镣铐的[imprisoned_house_head.GetName]被带到我面前。这位曾经很有影响力的[imprisoned_house_head.GetHouse.GetName]家族家主跪在我身前，[imprisoned_house_head.GetHerHis]的脸上既有抗拒也有绝望。\n\n“陛下，”[imprisoned_house_head.GetSheHe]开口说道，嘶哑的声音中流露出一丝羞耻，“我恳求你，把我从这些枷锁中释放出来。我曾被野心蒙蔽了双眼，但现在我认清了自己的位置。”\n\n“请饶恕我，我发誓会剥去以前的骄傲，成为你最忠诚的臣民。”"
