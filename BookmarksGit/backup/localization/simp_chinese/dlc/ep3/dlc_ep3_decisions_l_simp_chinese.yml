 bandit_king_modifier: "土匪的恩主"
 bandit_king_modifier_desc: "该角色抓住一切机会从社会底层招募追随者。\n\n#Bold 每次#!#weak 该角色完成[intrigue|E][task_contract|E]，都会获得特有的[men_at_arms|E]。\n相应数量取决于[GetTrait('gallowsbait').GetName(GetNullCharacter)][trait_level_track|E]的进度。#!"
 ep3_laamp_decision_event.1120.t: "$bandit_king_decision$"
 ep3_laamp_decision_event.1120.desc: "当你的心脏被生锈的匕首刺穿时，你不会在乎握匕首的人的血统。闪亮盔甲中的骑士，挥舞着从天地四方进口的珍贵武器？这些人的死状，和穿破烂衣服，拿着从附近树上掰下来的尖枝的穷人一样。\n\n拥有花哨头衔的贵族男女可以支付高额佣金，聘请雇佣兵。然而，每当更有钱的人经过时，那些贵族都会害怕遭遇背叛。\n\n聚集起来，听我说，暴力和鲜血在你们出生时就在你们身上做了记号，你们无力选择自己的人生！"
 ep3_laamp_decision_event.1120.a: "$bandit_king_decision_confirm$"
 ep3_laamp_decision_event.1120.a.flavor: "我们只需要给他们适当的衣物，这样他们今晚就不会冻死。或许还需要把木棍换成合适的长柄武器。"
 start_city_construction_decision: "建立地产"
 start_city_construction_decision_desc: "我在旅行中积累了大量财富。这片肥沃而原始的土地看起来是个适合投资的地方，在未来几年都能收获利益。"
 start_city_construction_decision_tooltip: "挖掘土地！"
 start_city_construction_decision_confirm: "拿起铲子！"
 start_city_construction_decision_empty_holding: "你需要位于一个没有地产的[barony|E]"
 start_city_construction_decision_more_rewards: "满足更多条件将在城市建立期间提供额外选项，包括建造特有的[buildings|E]\n\n#weak 在这一座之后，你还能建造更多城市。\n建成后，你将有机会强行占领该城市。\n\n否则，城市将每年支付红利。红利的金额取决于该[barony|E]中[building|E]等级的总和，及其上级伯爵领的[development|E]，从[gold_i]25到[gold_i]200不等。完工后，该数额会逐年缓慢降低。#!"
 ep3_laamp_decision_event.1130.t: "[city_location.GetNameNoTooltip]之城——起点"
 ep3_laamp_decision_event.1130.desc: "我脚下的土地还从未被人类触及。\n\n然而，我已经能看到市政厅未来的屹立之处。商人在守卫的注视下称重货物并缴纳税款的场景已经在我脑海中浮现。我还能听到钟楼里响起的钟声。\n\n物资已备齐，追随者们也蠢蠢欲动。只需我一声令下。"
 ep3_laamp_decision_event.1130.a: "让我们开始吧！"
 ep3_laamp_decision_event.1130.a.desc: "$start_city_construction_decision_more_rewards$"
 ep3_laamp_decision_event.1130.b: "抱歉，我改变主意了。"
 ep3_laamp_decision_event.1130.b.desc: "你放弃了建设。花费的部分金币将被退还。"
 ep3_laamp_decision_event.1131.t: "[city_location.GetNameNoTooltip]之城——终点"
 ep3_laamp_decision_event.1131.desc: "多年前，我站在这里，那时它只不过是荒野中的无名之地。然而，如今它已是一座骄傲的城市。多么令人惊叹！但我不敢确定，我的新定居点的未来是否能托付给[city_location.GetCounty.GetTitle.GetHolder.GetName]。\n\n几十年后，人们会讲述我如何来到[city_location.GetNameNoTooltip]的故事——我那时发现了它的潜力，并且……"
 ep3_laamp_decision_event.1131.a: "……我征服了它！"
 ep3_laamp_decision_event.1131.b: "……我离开去实现更大的目标。"
 ep3_laamp_decision_event.1131.b.desc: "这座城市将每年支付红利。金额取决于[city_location.GetName]的[building|E]等级和[city_location.GetCounty.GetName]的[development|E]。"
 ep3_laamp_decision_event.1133.t: "[city_location.GetName]之城——水的力量"
 ep3_laamp_decision_event.1133.desc: "附近有一条缓缓流动的小溪。凭借我的专业知识和追随者们的辛勤工作，我们可以将它引流到更靠近城市的位置。\n\n之后在上面建造一座水车磨坊应该轻而易举。如果有更多资源，甚至可以建造更大的磨坊。"
 ep3_laamp_decision_event.1133.a: "太棒了！"
 ep3_laamp_decision_event.1133.b: "我要投资。"
 ep3_laamp_decision_event.1133.c: "我负担不起。"
 ep3_laamp_decision_event.1134.t: "[city_location.GetNameNoTooltip]之城——定居者"
 ep3_laamp_decision_event.1134.desc: "建设进展顺利，城市的骨架已经显现。我们有足够的建筑工人继续建造，但没有足够的人手让每一栋建筑发挥功能，也缺乏开展贸易所需的商人。\n\n幸运的是，我可以利用我的权威吸引更多定居者。当然，要有适度的金银奖励。"
 ep3_laamp_decision_event.1134.a: "太好了！"
 ep3_laamp_decision_event.1134.b: "我去拿钱袋。"
 ep3_laamp_decision_event.1134.c: "还是算了吧。"
 ep3_laamp_decision_event.1135.t: "[city_location.GetNameNoTooltip]之城——毁林"
 ep3_laamp_decision_event.1135.desc: "这里的居民需要充足的食物供应。最初规划用于耕种的土地应该够用，若有更多田地将确保其未来几十年的繁荣。\n\n现在就有一个机会——[city_location.GetCounty.GetTitle.GetHolder.GetName]的森林与我的田地接壤，等着成为耕地。我早已与[city_location.GetCounty.GetTitle.GetHolder.GetHerHim]建立了良好关系，所以购买几块地不成问题。之后，需要烧掉树木并将根挖出，然后就能得到肥沃的土壤。"
 ep3_laamp_decision_event.1135.a: "点燃火把！"
 ep3_laamp_decision_event.1135.b: "召集所有人，不留一棵树！"
 ep3_laamp_decision_event.1135.c: "考虑再三，还是算了。"
 ep3_laamp_decision_event.1136.t: "[city_location.GetNameNoTooltip]之城——通商"
 ep3_laamp_decision_event.1136.desc: "消费乡村所能提供的，品尝远方的美味，提供特有的商品和服务——这是任何繁荣城市的自然循环。\n\n我们可以等待自然通商——或者主动出击，在城墙砌上最后一块砖时，确保第一辆贸易货车就已经开进城门。\n\n我认识几位可以实现这一目标的商人。他们现在需要我的金币——与即将流入这里的财富相比不过是笔小数目！"
 ep3_laamp_decision_event.1136.a: "太棒了！"
 ep3_laamp_decision_event.1136.b: "我们达成协议。"
 ep3_laamp_decision_event.1136.c: "绝对不行。"
 ep3_laamp_decision_event.1137.t: "[city_location.GetName]之城——引入信仰"
 ep3_laamp_decision_event.1137.desc: "能够存续几十年甚至几个世纪的城市，需要对城市和自己拥有信仰的强大公民。他们在软弱时需要牧者的指引。这个城市需要更多虔诚的[ROOT.Char.GetFaith.GetAdherentNamePlural]。\n\n在大家眼中，我是个虔诚的[ROOT.Char.GetWomanMan]，且财力雄厚。只需适量的金币、能说会道的讲道者的祷文，我就能在这里拥有我的信徒，并且能够牢牢掌控[ROOT.Char.GetFaith.HighGodNamePossessive]的宗教机构。"
 ep3_laamp_decision_event.1137.a: "[ROOT.Char.GetFaith.HighGodName]保佑！"
 ep3_laamp_decision_event.1137.b: "我将为这项事业捐款。"
 ep3_laamp_decision_event.1137.c: "唉，不行。"
