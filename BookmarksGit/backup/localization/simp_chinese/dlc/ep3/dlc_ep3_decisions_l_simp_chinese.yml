 #Liege Event
 ep3_decisions_event.2010.t: "$admin_confirmation_event_header$帝国之仆"
 ep3_decisions_event.2010.desc: "我宫廷的官员们挤满了[ROOT.Char.Custom('GetThroneRoom')]，那里有一长列的帝国任命的官员们在等待。\n\n其中最引人注目的是[confirmation_vassal.GetTitledFirstName]·[confirmation_vassal.GetDynastyHouseName]，今天从[confirmation_vassal.GetCapitalLocation.GetNameNoTooltip]赶到这里。我的[ROOT.Char.Custom2('RelationToMeShort', confirmation_vassal)]负责治理[confirmation_vassal.GetPrimaryTitle.GetName]："
 ep3_decisions_event.2010.desc_theme_civilian: "一座繁忙的生产和贸易中心，"
 ep3_decisions_event.2010.desc_theme_military: "一片由喧闹的兵营和军事训练为主导的区域，"
 ep3_decisions_event.2010.desc_theme_frontier: "崎岖的边境区域和领地的重要防线之一，"
 ep3_decisions_event.2010.desc_theme_imperial: "领地内享有许多特权的一颗宝石，"
 ep3_decisions_event.2010.desc_theme_naval: "一处拥有船厂和港口的沿海地区，"
 ep3_decisions_event.2010.desc_theme_small: "一块不太重要的小飞地，"
 ep3_decisions_event.2010.desc_theme_big: "一处具有重要意义的庞大管辖区，"
 ep3_decisions_event.2010.desc_theme_balanced: "一处对领地具有多种价值的中等规模区域，"
 ep3_decisions_event.2010.desc_cool_foreigners: "那里生活着许多可靠的[confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l][confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun]人"
 ep3_decisions_event.2010.desc_weird_foreigners: "那里生活着许多奇怪的[confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l][confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun]人"
 ep3_decisions_event.2010.desc_same_culture: "那里生活着许多外省[ROOT.Char.GetCulture.GetCollectiveNoun]人"
 ep3_decisions_event.2010.desc_state_faith: "以及[ROOT.Char.GetPrimaryTitle.GetAdjective][confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetName]信徒"
 ep3_decisions_event.2010.desc_heretic_faith: "——可恶的[confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdjective]异教徒！"
 ep3_decisions_event.2010.desc_accepted_faith: "——和他们[confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdjective]信仰的[ROOT.Char.GetFaith.HouseOfWorshipPlural]。"
 ep3_decisions_event.2010.desc_my_faith: "——以及[ROOT.Char.GetFaith.GetAdjective]真信仰的美丽的[ROOT.Char.GetFaith.HouseOfWorshipPlural]。"
 ep3_decisions_event.2010.desc_hate: "\n\n即便是俯视[confirmation_vassal.GetTitledFirstNamePossessiveNoTooltip]的后脑，我也能感受到他燃烧的蔑视。这个[confirmation_vassal.GetWomanMan][second.Custom('quirk_neg_adverb')]低声诅咒……一边妄想着用[confirmation_vassal.GetHerHis]的权杖打死我。"
 ep3_decisions_event.2010.desc_love: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip]正[second.Custom('quirk_pos_adverb')|U]进行仪式。拿起[confirmation_vassal.GetHerHis]的权杖，[second.Custom('quirk_pos_pp')]，[second.GetSheHe]宣誓忠诚效劳。"
 ep3_decisions_event.2010.desc_decrepit: "\n\n年岁如磨石般压在[confirmation_vassal.GetTitledFirstNameNoTooltip]的弯背上，[confirmation_vassal.GetHerHis|U]艰难地从跪拜中站起。这位年长者有丰富的经验可以借鉴……希望[confirmation_vassal.GetHerHis]还有一些年头可以继续施展。"
 ep3_decisions_event.2010.desc_young: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip]面容稚嫩，几乎只能算个青年，[confirmation_vassal.GetHerHis]柔软双手紧握权杖进行仪式。对于这个人，许多方面有待证明……"
 ep3_decisions_event.2010.desc_skilled: "\n\n跪倒在我面前的这个[confirmation_vassal.GetWomanMan]以[confirmation_vassal.Custom('ComplimentAdjective')]手段统治。不论[confirmation_vassal.GetSheHe]拥护什么政治理念，不论[confirmation_vassal.GetHerHis]心中藏有什么秘密：[confirmation_vassal.GetTitledFirstNameNoTooltip]是[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的骄傲。"
 ep3_decisions_event.2010.desc_incompetent: "\n\n根据报告，我现在确认任命的人会糟糕、[second.Custom('quirk_neg_adverb')]治理。然而，既然[confirmation_vassal.GetTitledFirstNameNoTooltip]无法做到[confirmation_vassal.GetSheHe]自己宣誓提供的完美服务，那么我再去蔑视[confirmation_vassal.GetSheHe]将毫无用处……"
 ep3_decisions_event.2010.desc_generic_outro: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip]深深鞠躬，拿起[confirmation_vassal.GetHerHis]象征权柄的手杖，誓言忠实地效劳[confirmation_vassal.GetHerHis]的[ROOT.Char.GetTitleAsNameNoTooltip]。"
 ep3_decisions_event.2010.a: "“你要治理得当，[confirmation_vassal.GetTitleAsNameNoTooltip]。”"
 #Vassal Event
 ep3_decisions_event.2011.desc: "在[confirmation_liege.GetCapitalLocation.GetTitle.GetNameNoTierPossessive]主要宫殿的[confirmation_liege.Custom('GetThroneRoom')]内，[confirmation_liege.GetTitledFirstNameRegnal]——[confirmation_liege.GetFaith.HighGodNamePossessive]在凡间的摄政——坐在华丽的宝座上。\n\n"
 ep3_decisions_event.2011.desc_child: "在其他等待着的高级官员中，一个满脸粉刺的年轻人在[confirmation_liege.GetHerHis]的宝座上哀诉和扭动，真是相当奇怪。"
 ep3_decisions_event.2011.desc_heretic: "这是个统治[confirmation_liege.GetCapitalLocation.GetCounty.GetFaith.GetAdherentNamePlural]的[confirmation_liege.GetPrimaryTitle.GetTierAsName]的异教徒。即便在这里，宫廷[confirmation_liege.GetFaith.PriestNeuterPlural]和教长们之间的气氛也很紧张。"
 ep3_decisions_event.2011.desc_war: "当我们官员跪下并开始仪式时，军官们不耐烦地生着气。他们的战争似乎不太顾及我们的荣誉。"
 ep3_decisions_event.2011.desc_poorly_run: "一片混乱中，我们官员被催促入位，宫廷众人窃笑不已，几乎没有进行任何仪式。"
 ep3_decisions_event.2011.desc_well_run: "无数官员在列队等待；他们都充满敬畏，急切地跪在我们的君主面前。"
 ep3_decisions_event.2011.desc_gender: "一个[confirmation_liege.GetWomanMan]登基。我们来访的官员被禁止直视我们的君主，这真是好事！"
 ep3_decisions_event.2011.desc_typical_palace: "我被引导加入高级官员的队列。在所有人的欢呼声、乐师的演奏声和传令官的传令声中，我们的盛大仪式开始了。"
 ep3_decisions_event.2011.desc_hate: "[confirmation_liege.GetTitleAsNameNoTooltip][second.Custom('quirk_neg_adverb')]对我讲话；[confirmation_liege.GetSheHe]在我低头跪拜时低声吐出蔑视的言辞，我的徽章在上方晃动。\n\n"
 ep3_decisions_event.2011.desc_love: "然而，当[confirmation_liege.GetTitleAsNamePossessiveNoTooltip]的声音温暖而[second.Custom('quirk_pos_adjective')]对我讲话，并向我展示我的徽章时，一切又显得不同。\n\n"
 ep3_decisions_event.2011.desc_meh: "[confirmation_liege.GetTitleAsNameNoTooltip]依次对每位新任命的官员讲话，授予他们徽章并接受誓言，直到[confirmation_liege.GetSheHe]走到我面前。\n\n"
 ep3_decisions_event.2011.desc_theme_civilian: "“[confirmation_liege.GetFaith.PositiveAfterLife]的和平可能仍然存于[confirmation_vassal.GetPrimaryTitle.GetNameNoTier]，”[confirmation_liege.GetSheHe]说道，“这是一座花园，需要用心照料。”"
 ep3_decisions_event.2011.desc_theme_military: "“你要磨利[confirmation_vassal.GetPrimaryTitle.GetNameNoTier]的剑，”[confirmation_liege.GetSheHe]说道，“并且只让正义之人使用它。”"
 ep3_decisions_event.2011.desc_theme_frontier: "“少睡觉，”[confirmation_liege.GetSheHe]命令道，“坚守阵地。[confirmation_vassal.GetPrimaryTitle.GetNameNoTier]是所有[confirmation_liege.GetPrimaryTitle.GetAdjective]生灵的生死所在。”"
 ep3_decisions_event.2011.desc_theme_imperial: "“在[confirmation_vassal.GetPrimaryTitle.GetNameNoTier]，”[confirmation_liege.GetSheHe]说道，“你要成为[confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]本身的象征。除了邪恶之人，很少有人能享有这种自由。”"
 ep3_decisions_event.2011.desc_theme_naval: "“在[confirmation_vassal.GetPrimaryTitle.GetNameNoTierPossessive]海岸的盐滩上，”[confirmation_liege.GetSheHe]说道，“闻到这个[confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]的血腥味；看到她寡妇的泪水。”"
 ep3_decisions_event.2011.desc_theme_small: "“[confirmation_vassal.GetPrimaryTitle.GetNameNoTier]不大，”[confirmation_liege.GetSheHe]说，“但很重要。”"
 ep3_decisions_event.2011.desc_theme_big: "“像[confirmation_vassal.GetPrimaryTitle.GetNameNoTier]这样广阔的地区，”[confirmation_liege.GetSheHe]在正式致辞的间隙说道，“是一只巨兽，只有合适的主人才能驯服……”"
 ep3_decisions_event.2011.desc_theme_balanced: "“你的职位是由[confirmation_liege.GetFaith.HighGodName]和你的[confirmation_liege.GetTitleAsNameNoTooltip]授予的，”[confirmation_liege.GetSheHe]说，“记住这一点，并好好治理[confirmation_vassal.GetPrimaryTitle.GetNameNoTier]。”"
 ep3_decisions_event.2011.desc_outro: "\n\n我妥善答复了所有问题。然后，深深地向我的君主鞠躬，最终拿起了代表省份权威的权杖。"
 ep3_decisions_event.2011.a: "向你致敬，[confirmation_liege.GetTitleAsNameNoTooltip]。"
