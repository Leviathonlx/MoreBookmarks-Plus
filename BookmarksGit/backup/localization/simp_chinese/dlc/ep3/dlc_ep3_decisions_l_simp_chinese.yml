 ep3_laamp_decision_event.1201.t: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]最后的犬吠"
 ep3_laamp_decision_event.1201.desc.intro: "杀掉一只你并不养来食用的动物是件可怕的事。尤其是猎犬，可能任何[ROOT.Char.GetWomanMan]都知道猎犬是最忠实的伙伴。\n\n"
 ep3_laamp_decision_event.1201.desc.eaten.kennels.have_dog: "这些狗被带去屠宰时，嗅到了血腥、死亡和同类成堆的尸体的气息，就会嚎得像鬼叫一样。我要自己照看[ROOT.Char.Custom('DogStoryName')]，我欠[ROOT.Char.Custom('DogStoryHerHim')]的太多了。"
 ep3_laamp_decision_event.1201.desc.eaten.kennels.no_dog: "这些狗被带去屠宰时，嗅到了血腥、死亡和同类成堆的尸体的气息，就会嚎得像鬼叫一样。它们中的一些我叫得出名字，但至少我不会把自己算作任何一条的[ROOT.Char.Custom('MistressMaster')]。"
 ep3_laamp_decision_event.1201.desc.eaten.one.have_dog: "我手头只有我亲爱的[ROOT.Char.Custom('DogStoryName')]，只有一条喉咙要被割破。不过，[ROOT.Char.Custom('DogStorySheHe')]似乎感觉出了不正常，我身上有什么东西#EMP 不对劲#!。"
 ep3_laamp_decision_event.1201.desc.eaten.one.no_dog: "营地里只有一条狗，这也算不上什么屠杀，不过这条畜牲似乎还是明白了它的末日将临。"
 ep3_laamp_decision_event.1201.desc.eaten.some.have_dog: "我们可用的犬只很少，我自己的[ROOT.Char.Custom('DogStoryName')]毫无疑问也必须被加入这场屠杀。第一条被干净利落地屠杀，但其余的狗很快就嗅到了杀戮的气息，开始呜呜哀嚎。"
 ep3_laamp_decision_event.1201.desc.eaten.some.no_dog: "我们可用的犬只很少，因而我们一定急需食物。第一条被干净利落地屠杀，但其余的狗很快就嗅到了杀戮的气息，开始呜呜哀嚎。"
 ep3_laamp_decision_event.1201.desc.eaten.many.have_dog: "我们很幸运有大量可用的犬只，包括我自己的[ROOT.Char.Custom('DogStoryName')]，不过它们似乎都很紧张不安——好像它们正怀疑有什么在等待着它们。第一条被带走宰杀后，它们便开始哀嚎起来。"
 ep3_laamp_decision_event.1201.desc.eaten.many.no_dog: "我们很幸运有大量可用的犬只，有大量潜在的食物来维生，不过它们似乎都很紧张不安——好像它们正怀疑有什么在等待着它们。第一条被带走宰杀后，它们便开始哀嚎起来。"
 ep3_laamp_decision_event.1201.desc.outro: "\n\n许多我的追随者都厌恶地看着我，但其他人似乎明白这是必要之举。\n\n起码很快就会安静下来。"
