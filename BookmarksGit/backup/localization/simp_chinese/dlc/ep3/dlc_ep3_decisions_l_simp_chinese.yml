 ep3_decisions_event.4050.desc.intro: "[ROOT.Char.GetFaith.HouseOfWorship]的寂静被打破了，一群廷臣、总督和农民齐聚一堂发出欢呼，对象是……#EMP 我！#!\n\n"
 ep3_decisions_event.4050.desc.hate: "[head_of_faith.GetTitledFirstName]极其不悦地看着我——唯一阻止[head_of_faith.GetHerHis]爆粗的只剩下最基本的体面。"
 ep3_decisions_event.4050.desc.other: "[head_of_faith.GetTitledFirstName]向我示意，[head_of_faith.GetHerHis]脸上浮现出热情的笑容，而我向[head_of_faith.GetHerHim]走去。“我最亲爱的[ROOT.Char.GetTitleAsNameNoTooltip]，“[head_of_faith.GetSheHe]向我打招呼道。"
 ep3_decisions_event.4050.desc.outro: "\n\n“今天，我们感谢[ROOT.Char.GetFaith.HighGodName]派来这么一位仁善的保护者看顾我们，“[head_of_faith.GetSheHe]继而向人群说道，“愿[ROOT.Char.GetHerHis]的统治繁荣而绵长！“"
 ep3_decisions_event.4050.a: "我确实想要#EMP 绵长#!。"
 ep3_decisions_event.4050.b: "我热衷于促进繁荣。"
 ep3_decisions_event.4050.c: "不要忘了#EMP 你们#!侍奉的是谁。"
