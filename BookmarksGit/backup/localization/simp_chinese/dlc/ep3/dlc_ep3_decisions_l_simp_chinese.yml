 bandit_king_decision_desc: "我将成为贫民子女的主人。最卑劣的恶棍军队将服从我的意愿，为我的事业效力，肆意破坏敌人，无论强弱。"
 bandit_king_decision_reward: "#Bold 每次#!你完成[criminal_task_contract|E]，会获得独特的[men_at_arms|E]。\n#weak 人数取决于你在[GetTrait('gallowsbait').GetName(GetNullCharacter)][trait_level_track|E]上的进度，从100到1000不等。"
 bandit_king_decision_tooltip: "数数有多少懦夫，数数有多少贪婪的人，他们为生存而战"
 bandit_king_decision_confirm: "世间的恶棍，到我身边来！"
 ep3_gallowsbait_army: "人渣败类"
 ep3_bandits_army: "人间残渣"
 ep3_poachers_army: "绿林好汉"
 maa_bandits: "强盗"
 maa_bandits_flavor: "#F 这些人就是世间的渣滓，摒弃法律投入到了犯罪生活中。"
 maa_poachers: "偷猎者"
