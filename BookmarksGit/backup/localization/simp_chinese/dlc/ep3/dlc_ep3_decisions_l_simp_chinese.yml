 zealous_missionary_prep_decision: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]之路——升扬"
 zealous_missionary_prep_decision_desc: "恶毒的异端和误入歧途的异教徒的继续存在，对任何虔诚的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]和[ROOT.Char.GetFaith.HighGodName][ROOT.Char.GetFaith.HighGodHerselfHimself|U]本尊都是一种冒犯！"
 zealous_missionary_prep_decision_tooltip: "是时候去传教了"
 zealous_missionary_prep_decision_holy_site: "你当前所在[location|E]必须是[THIS.Char.GetFaith.GetAdjective][top_liege|E]统治的信奉[THIS.Char.GetFaith.GetName]的[THIS.Char.GetFaith.GetAdjective][holy_site|E]。"
 zealous_missionary_prep_decision_holy_sites_visited_req: "你完成[pilgrimages|E]前往了至少两处独特的[holy_sites|E]"
 zealous_missionary_prep_decision_reward_desc: "在未来十年里，你将走上虔诚的[THIS.Char.GetFaith.GetAdjectiveNoTooltip]传教士之路：\n#weak 通过你话语的真理亦或你利剑的力量，你将能够使你访问的伯爵领的信仰转变为[THIS.Char.GetFaith.GetName]。\n#bold 巨大的危险#!等待着那些在途中失败的人，只有优秀的人才能在[THIS.Char.GetFaith.PositiveAfterLife|U]中获得[THIS.Char.GetFaith.HighGodHerHis|U]的赏报。\n\n$EFFECT_LIST_BULLET$@alert_icon!$ep3_laamp_decision_event.1103.difficulty.desc$\n$EFFECT_LIST_BULLET$[learning_i]$ep3_laamp_decision_event.1103.a.desc$\n$EFFECT_LIST_BULLET$[martial_i]$ep3_laamp_decision_event.1103.b.desc$"
 zealous_missionary_prep_decision_confirm: "[ROOT.Char.GetFaith.HighGodName]至大！"
 ep3_laamp_decision_event.1101.t: "$zealous_missionary_prep_decision$" #You can now start spreading the good word
 ep3_laamp_decision_event.1101.desc: "在这个世上，能如同在[holy_site_location.GetNameNoTooltip]那样见证[ROOT.Char.GetFaith.HighGodName]全能力量的地方寥寥无几。有福的是那些来到这里感受[ROOT.Char.GetFaith.HighGodHerHis|U]力量的信徒。\n\n对大多数人来说，这片神圣的土地是他们旅程的终点，是他们生命的最高峰。但对我来说，这只是我道路的起点。\n\n对于那些我即将带来[ROOT.Char.GetFaith.HighGodHerHis|U]光芒的人，他们唯一的救赎机会就在于此。"
 ep3_laamp_decision_event.1101.a: "我沐浴在[ROOT.Char.GetFaith.HighGodName|U]的荣耀中！"
 ep3_laamp_decision_event.1101.a.desc: "$zealous_missionary_prep_decision_reward_desc$\n要继续你的虔诚之路，你需要前往异教徒的土地。"
 zealous_missionary_start_decision: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]之路——序章"
 zealous_missionary_start_decision_desc: "人们不应期望[ROOT.Char.GetFaith.HighGodName|U]做完所有的工作。[ROOT.Char.GetFaith.HighGodNameSheHe|U]需要信徒来引导迷途之人……无论他们是否愿意。"
 zealous_missionary_start_decision_other_faith_location: "你的所在地点必须信奉不同的[faith|E]"
 zealous_missionary_start_decision_tooltip: "我需要成为一名虔诚的[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]"
 zealous_missionary_start_decision_reward_desc: "$zealous_missionary_prep_decision_reward_desc$"
 zealous_missionary_start_decision_confirm: "我的灵魂要迅速回应[ROOT.Char.GetFaith.HighGodHerHis|U]的召唤！"
 ep3_laamp_decision_event.1102.t: "$zealous_missionary_start_decision$" #You have started spreading the good word
 ep3_laamp_decision_event.1102.desc: "圣地[ROOT.Var('holy_site_ascension').Province.GetName]遥不可及。然而，我比以往任何时候都更强烈地感受到[ROOT.Char.GetFaith.HighGodName]的威能。\n\n我的使命始终是为[ROOT.Char.GetFaith.HighGodHerHis|U]工作，使那些土地和居住在那里的灵魂充满[ROOT.Char.GetFaith.HighGodHerHis|U]的光辉。救赎在等待他们，而我是[ROOT.Char.GetFaith.HighGodHerHis|U]的谦卑工具。"
 ep3_laamp_decision_event.1102.a: "他们将知晓[ROOT.Char.GetFaith.HighGodName]之名！"
 ep3_laamp_decision_event.1102.a.desc: "$zealous_missionary_prep_decision_reward_desc$\n#weak 你将有10年的时间在旅行中传播你的[faith|E]。"
 ep3_laamp_decision_event.1102.b: "我仍需时间准备。"
 ep3_laamp_decision_event.1102.b.desc: "你推迟到以后再做决定"
 ep3_laamp_decision_event.1103.t: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]之路——实现" #preaching time
 ep3_laamp_decision_event.1103.desc: "对于[current_location.GetCounty.GetName]来说，我的抵达标志着最重要的时刻已经到来。因为今天我带来了[ROOT.Char.GetFaith.HighGodName|U]的光，[ROOT.Char.GetFaith.HighGodNameSheHe|U]将进入他们的心中，并世世代代留在那里。\n\n当地贵族[current_location.GetCounty.GetTitle.GetHolder.GetName]和他的腐败同伙，太过顽固，他们受[current_location.GetCounty.GetFaith.GetName]的虚假仪式影响太深。但可怜的[current_location.GetCounty.GetCulture.GetCollectiveNoun]人的灵魂在向我哭诉，渴望[ROOT.Char.GetFaith.HighGodHerHis|U]的恩典。他们必将得到！"
 ep3_laamp_decision_event.1103.desc.alternative: "虔诚[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]的历程并非坦途，[ROOT.Char.GetHerHis]的劳作漫长且没有世俗回报。只有希望能让我坚强。[ROOT.Char.GetSheHe|U]践行着纯粹的信仰，将自己交托于[ROOT.Char.GetFaith.HighGodName|U]的手中，如同孩子在母亲的怀抱中。\n\n我继续前行，因为尚未完成[ROOT.Char.GetFaith.HighGodHerHis|U]的计划和荣耀，这里的[current_location.GetCounty.GetFaith.GetAdherentNamePlural]心中仍然充满谎言和虚假的迷信。\n\n但无需太久。今天，我继续自己的试炼，而他们的试炼才刚开始。"
 ep3_laamp_decision_event.1103.difficulty.desc: "#weak 发展度较高的伯爵领更难改变信仰。"
 ep3_laamp_decision_event.1103.a.desc: "#weak 讲当地语言会提高成功概率。"
 ep3_laamp_decision_event.1103.a: "你们将听从[ROOT.Char.GetFaith.HighGodName]的声音！" #preach
 ep3_laamp_decision_event.1103.a.alternative: "让我们为[current_location.GetCounty.GetCulture.GetNameNoTooltip]人的救赎祈祷。"
 ep3_laamp_decision_event.1103.a.success: "传教成功"
 ep3_laamp_decision_event.1103.a.failure: "传教失败"
 ep3_laamp_decision_event.1103.b: "唯有信徒可以存活！" #convert to corpses
 ep3_laamp_decision_event.1103.b.alternative: "将进入你们内心的，不是[ROOT.Char.GetFaith.HighGodNameSheHe|U]，就是我的利剑！"
 ep3_laamp_decision_event.1103.b.desc: "#weak 拥有比当地驻军更多的部队和骑士也会增加成功的几率。"
 ep3_laamp_decision_event.1103.b.flavor: "将人转变为尸体比转变为[ROOT.Char.GetFaith.GetAdherentNamePlural]更容易"
 ep3_laamp_decision_event.1103.c: "多么污秽的地方。" #those people do not deserve my efforts
 ep3_laamp_decision_event.1103.c.alternative: "我们不要在[current_location.GetCounty.GetName]浪费时间"
 ep3_laamp_decision_event.1103.c.desc: "你不会尝试让当地人改信。"
 ep3_laamp_decision_event.1103.c.flavor: "如果[ROOT.Char.GetFaith.DevilName]像某些人所说的那样创造了[current_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]，那么此处就是祂第七天休息的地方。"
 ep3_laamp_decision_event.1104.t: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]之路——终章" #Your preachin has come to an end
 ep3_laamp_decision_event.1104.desc: "我蒙受了神恩！十年前，在[ROOT.Var('holy_site_ascension').Province.GetName]，[ROOT.Char.GetFaith.HighGodName]来到我身旁，进入我的内心，让我充满了永恒的喜悦和美好。从那时起，我漫游在[ROOT.Char.GetFaith.HighGodHerHis|U]的土地上，传播[ROOT.Char.GetFaith.HighGodHerHis|U]的圣言。\n\n无论我走到哪里，[ROOT.Char.GetFaith.HighGodHerHis|U]的力量都与我同在，播撒在大地和人们的心中。\n\n今天，在[ROOT.Char.GetFaith.HighGodName]的荣耀中，我知晓自己完成了[ROOT.Char.GetFaith.HighGodHerHis|U]宏大计划的一部分，我作为传教士的生涯结束了。"
 ep3_laamp_decision_event.1104.desc.failure: "我蒙受了神恩！十年前，在[ROOT.Var('holy_site_ascension').Province.GetName]，[ROOT.Char.GetFaith.HighGodName]来到我身旁，进入我的内心，让我充满了永恒的喜悦和美好。而[ROOT.Char.GetFaith.HighGodNameSheHe|U]唯一要求的是要我前去分享它直到生命最后一刻。\n\n然而，我像一个没有被[ROOT.Char.GetFaith.HighGodHerHis|U]触动的可怜灵魂，把神恩藏于内心。我努力分享这份恩典了吗？是那可恶的[ROOT.Char.GetFaith.DevilName]让我偏离了道路吗？我灵魂上的污点、失败的污点、不虔诚的污点，将永远存在。"
 ep3_laamp_decision_event.1104.a: "[ROOT.Char.GetFaith.HighGodNamePossessive]的赏报在[ROOT.Char.GetFaith.PositiveAfterLife|U]中等待我。"
 ep3_laamp_decision_event.1104.b: "[ROOT.Char.GetFaith.HighGodName]，我失败了，请宽恕我。"
 become_conqueror_decision: "成为伟大征服者"
 become_conqueror_decision_desc: "我持剑为他人卖命已经太久了。现在，世界将因#EMP 我的#!荣耀而淹没在血海之中。一个前所未有的大灾难时代开始了！"
