 reinstitute_grain_dole_decision_desc: "几个世纪以来，罗马，后来是君士坦丁堡的市民享受着生活在世界之都的最高福利：定期分发免费或廉价的面包。这一传统与罗马的粮仓——埃及一起丢失了，但任何重新实行它的皇帝都将立即提高他们在大众中的人气。"
