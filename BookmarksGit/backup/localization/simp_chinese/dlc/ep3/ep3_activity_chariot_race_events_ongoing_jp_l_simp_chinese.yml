l_simp_chinese:
 #Befriend
 chariot_race_ongoing_jp.0100.t: "共享的景象"
 chariot_race_ongoing_jp.0100.desc.intro: "人群急躁地咆哮着，我的目光紧紧锁定在我的[ROOT.Char.Custom2('RelationToMeShort', intent_target)]，[intent_target.GetTitledFirstName]身上，"
 chariot_race_ongoing_jp.0100.desc.courtier: "后者坐在宫廷区的一个简陋看台上。"
 chariot_race_ongoing_jp.0100.desc.count: "[intent_target.GetHerHis]与自己的仆人一起坐在朴素看台上。"
 chariot_race_ongoing_jp.0100.desc.duke: "[intent_target.GetHerHis]被随行人员围绕着坐在一处不错的看台上。"
 chariot_race_ongoing_jp.0100.desc.king: "[intent_target.GetHerHis]被自己的随行人员围着，占据了数个最佳看台。"
 chariot_race_ongoing_jp.0100.desc.important: "后者悠闲地坐在[ROOT.Char.GetTopLiege.GetTitleAsNamePossessive]的宏伟包厢里。"
 chariot_race_ongoing_jp.0100.desc.important_liege: "后者坐在我的宏伟包厢的一侧。"
 chariot_race_ongoing_jp.0100.desc.liege: "[intent_target.GetHerHis]被亲信包围，坐在自己的豪华包厢里。"
 chariot_race_ongoing_jp.0100.desc.target_personality.fan: "这个[intent_target.GetWomanMan]屁股仅一丝挨着[intent_target.GetHerHis]的座位，正全神贯注地等待着比赛。"
 chariot_race_ongoing_jp.0100.desc.target_personality.wager: "早些时候，我听到有人说[intent_target.GetSheHe]在[intent_target.Custom('GetChariotTeamColorPlural')]的[intent_target.MakeScope.Var('wager_target').Char.GetFirstName]身上下了一大笔赌注，赌最后得到[intent_target.Custom('GetWinPlaceShow')]。"
 chariot_race_ongoing_jp.0100.desc.target_personality.bored: "这个[intent_target.GetWomanMan]懒洋洋地扇着扇子，[intent_target.GetHerselfHimself]对竞技场上的比赛兴趣不大。"
 chariot_race_ongoing_jp.0100.desc.target_personality.fallback: "这个[intent_target.GetWomanMan]正与周围的观众交谈，讨论着[intent_target.GetHerHIs]的赛车手的前景。"
 chariot_race_ongoing_jp.0100.desc: "\n\n当[Glossary( '驷马战车', 'QUADRIGA_GLOSS')]辚辚疾驰过我们的看台时，[intent_target.GetHerHis]的头跟随着他们转向了我。"
 chariot_race_ongoing_jp.0100.b.fan: "“别给你的赞助人丢脸！快！#EMP 你#!到底在做什么？！”"
 chariot_race_ongoing_jp.0100.b.wager: "“加油#EMP [intent_target.MakeScope.Var('wager_target').Char.GetFirstNameNoTooltip]#!！[intent_target.Custom('GetChariotTeamColorPlural')]！[intent_target.Custom('GetChariotTeamColorPlural')]！”"
 chariot_race_ongoing_jp.0100.b.bored: "打个恰到好处的呵欠，翻个白眼。"
 chariot_race_ongoing_jp.0100.b: "给[intent_target.GetHerHim]送一张便条。"
 chariot_race_ongoing_jp.0100.b.tt.success: "[intent_target.GetFirstNameNoTooltip]喜欢你的风格"
 chariot_race_ongoing_jp.0100.b.tt.neutral: "[intent_target.GetFirstNameNoTooltip]无视了你"
 chariot_race_ongoing_jp.0100.b.tt.failure: "[intent_target.GetFirstNameNoTooltip]对你不屑一顾"
 chariot_race_ongoing_jp.0100.d.best.tt: "[intent_target.GetTitledFirstName]已经有了最佳座位之一"
 chariot_race_ongoing_jp.0100.d.better.tt: "[intent_target.GetTitledFirstName]已经有了比你更好的座位"
 chariot_race_ongoing_jp.0100.d: "我会向[intent_target.GetHerHim]挥手示意，这些座位更好！"
 chariot_race_ongoing_jp.0100.d.host_flavor: "谁能抗拒御席上的座位？"
 chariot_race_ongoing_jp.0100.d.tt.success: "[intent_target.GetFirstNameNoTooltip]欣喜若狂"
 chariot_race_ongoing_jp.0100.d.tt.partial_success: "[intent_target.GetFirstNameNoTooltip]受宠若惊"
 chariot_race_ongoing_jp.0100.d.tt.failure: "[intent_target.GetFirstNameNoTooltip]只是表示感谢"
 chariot_race_ongoing_jp.0100.d.tt.critical_failure: "[intent_target.GetFirstNameNoTooltip]无视了你"
 chariot_race_ongoing_jp.0100.e: "点头致意就足够了。"
 chariot_race_ongoing_jp.0100.e.host: "点头致意就足够了。"
 chariot_race_ongoing_jp.0200.t: "帝国杂烩"
 chariot_race_ongoing_jp.0200.desc.intro: "看台上聚集着一大群帝国的附庸、官员和跟班，他们名义上是来享受战车竞速比赛。实际上，这是帝国内进行交易、扩展影响力、甚至可能攀爬权力阶梯的最佳地点之一。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', other)][other.GetFirstName]，"
 chariot_race_ongoing_jp.0200.desc.same_rank_ruler: "一名为[other.GetTopLiege.GetTitleAsNamePossessiveNoTooltip]效力的[other.GetTitleAsName]同僚，$chariot_race_ongoing_jp.0200.desc.party_intro$为之提供了一个讨论[ROOT.Char.GetPrimaryTitle.GetNameNoTier]和[other.GetPrimaryTitle.GetNameNoTier]面临的#EMP 紧迫问题#!的机会。"
 chariot_race_ongoing_jp.0200.desc.same_rank_courtier: "一个等待机会的社会攀爬者，[other.GetHerHis]坐在附近——或许我们可以互相利用……"
 chariot_race_ongoing_jp.0200.desc.higher_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$$chariot_race_ongoing_jp.0200.desc.party_intro$虽然[other.GetSheHe]不是帝国内的大人物，但[other.GetPrimaryTitle.GetNameNoTier]可能还是会为[ROOT.Char.GetPrimaryTitle.GetNameNoTier]带来#EMP 一些#!有用的东西……"
 chariot_race_ongoing_jp.0200.desc.lower_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$$chariot_race_ongoing_jp.0200.desc.party_intro$提供了一个难得的机会与权势者交往——[other.GetPrimaryTitle.GetNameNoTierPossessive]在帝国中的影响力#EMP 远#!胜于[ROOT.Char.GetPrimaryTitle.GetNameNoTier]。"
 chariot_race_ongoing_jp.0200.desc.lower_rank_courtier: "一个等待机会的社会攀爬者，[other.GetHerHis]坐在附近——不过即使最卑微的生物也有其用处……"
 chariot_race_ongoing_jp.0200.desc.landed_intro: "一名为[other.GetTopLiege.GetTitleAsNamePossessiveNoTooltip]效力的[other.GetTitleAsName]，"
 chariot_race_ongoing_jp.0200.desc.party_intro: "[other.GetHerHis]已经为自己一行人占据了附近的一处看台，"
 chariot_race_ongoing_jp.0200.a: "我相信我们可以向彼此学到很多东西。"
 chariot_race_ongoing_jp.0200.b: "我很幸运有这么好的邻座！"
 chariot_race_ongoing_jp.0200.b.success: "[other.GetFirstNameNoTooltip]被迷住了"
 chariot_race_ongoing_jp.0200.b.partial_success: "[other.GetFirstNameNoTooltip]感到满意"
 chariot_race_ongoing_jp.0200.b.failure: "[other.GetFirstNameNoTooltip]不知所措"
 chariot_race_ongoing_jp.0200.c: "我很幸运有这么可爱的邻座。"
 chariot_race_ongoing_jp.0200.c.success: "[other.GetFirstNameNoTooltip]被迷住了"
 chariot_race_ongoing_jp.0200.c.partial_success: "[other.GetFirstNameNoTooltip]感到满意"
 chariot_race_ongoing_jp.0200.c.failure: "[other.GetFirstNameNoTooltip]不知所措"
 chariot_race_ongoing_jp.0200.d: "信用额度总是受欢迎的。"
 chariot_race_ongoing_jp.0200.d.tt: "你的[rank|E]必须与[other.GetTitledFirstNamePossessive]的不同"
 chariot_race_ongoing_jp.0200.e: "债务如果处理得当，能打开许多门。"
 chariot_race_ongoing_jp.0200.f: "交换秘密的好地方。"
 chariot_race_ongoing_jp.0200.f.available_tt: "此选项可用，因为你了解[given_secret.GetOwner.GetTitledFirstNamePossessive]的[given_secret.GetName][secret|E]"
 chariot_race_ongoing_jp.0200.f.tt: "[other.GetTitledFirstName]可能会向你透露一个[secret|E]作为交换"
 chariot_race_ongoing_jp.0200.f.success: "[other.GetTitledFirstName]交换了一个秘密"
 chariot_race_ongoing_jp.0200.f.failure: "[other.GetTitledFirstName]没有透露任何信息"
 chariot_race_ongoing_jp.0200.g: "我的工作可以为[other.GetHerHim]打开大门。"
 chariot_race_ongoing_jp.0200.h: "我宁愿只看比赛。"
 chariot_race_ongoing_jp.0201.t: "精选社交"
 chariot_race_ongoing_jp.0201.desc.intro: "当大众涌向看台，贵族在他们的特权区域蜿蜒穿梭时，就在这[Glossary( '御席', 'KATHISMA_GLOSS')]上，我们幸而能享受些许宁静。仆人们随时待命，带着每一种小吃，而车手们则在下方进行他们暗藏危险的比赛。\n\n"
 chariot_race_ongoing_jp.0201.desc.emperor: "今天加入我的看台的是我的[ROOT.Char.Custom2('RelationToMeShort', other)][other.GetTitledFirstName]，[other.GetHerHis]显然沉浸在与我接近的特权所传达的信息中。"
 chariot_race_ongoing_jp.0201.desc.other_emperor: "我很幸运拥有[ROOT.Char.GetTopLiege.GetTitleAsNamePossessiveNoTooltip]看台里的一个座位——一个讨好我的[ROOT.Char.Custom2('RelationToMeShort', other)]的抢手机会。"
 chariot_race_ongoing_jp.0201.desc.other: "其他获得进入权限的人中，我的[ROOT.Char.Custom2('RelationToMeShort', other)][other.GetTitledFirstName]坐在附近，显然很享受这种排他性。"
 chariot_race_ongoing_jp.0201.desc: "或许[other.GetSheHe]想聊聊……"
 chariot_race_ongoing_jp.0201.a: "这些都是最优秀的人。"
 chariot_race_ongoing_jp.0201.b: "[other.GetFirstNameNoTooltip]，来坐在我旁边。"
 chariot_race_ongoing_jp.0201.b.tt: "此选项可用，因为你是[THIS.Char.GetTitleAsNameNoTooltip|V]"
 chariot_race_ongoing_jp.0201.c: "交换秘密的好地方。"
 chariot_race_ongoing_jp.0201.d: "事实上，我认为我们应该独自享受这个看台。"
 chariot_race_ongoing_jp.0201.e: "在欣赏这个景象的时候聊天简直是亵渎。"
 chariot_race_ongoing_jp.0201.f: "这是最好的陪伴！"
 chariot_race_ongoing_jp.0201.h: "你今天真是光彩照人，[other.GetFirstNameNoTooltip]。"
 chariot_race_ongoing_jp.0300.t: "获取准入资格"
 chariot_race_ongoing_jp.0300.desc.intro: "虽然我们贵族在竞技场内拥有最佳看台，但与[Glossary( '御席', 'KATHISMA_GLOSS')]居高临下的座位及其所代表的一切相比，这都不足挂齿。\n\n众所周知，除了[host.GetTitleAsNameNoTooltip]的至亲以外，[host.GetHerHis]也会授予[host.GetHerHis]所青睐或能以其他方式说服[host.GetHerHis]的那些人入席资格……"
 chariot_race_ongoing_jp.0300.a: "我将直接#EMP 请求#!。"
 chariot_race_ongoing_jp.0300.a.tt: "[THIS.Char.GetShortUIName|U]将进入御席"
 chariot_race_ongoing_jp.0300.a.success: "[host.GetFirstNameNoTooltip]授予你准入资格"
 chariot_race_ongoing_jp.0300.a.failure: "[host.GetFirstNameNoTooltip]拒绝了"
 chariot_race_ongoing_jp.0300.b: "礼物能打开许多扇门。"
 chariot_race_ongoing_jp.0300.b.success: "[host.GetTitledFirstName]接受了"
 chariot_race_ongoing_jp.0300.b.failure: "[host.GetTitledFirstName]拒绝了"
 chariot_race_ongoing_jp.0300.c: "幸好，[host.GetSheHe]#EMP 欠#!我一次。"
 chariot_race_ongoing_jp.0300.d: "哼，我不会卑躬屈膝。"
 chariot_race_ongoing_jp.0301.t: "请求进入"
 chariot_race_ongoing_jp.0301.desc.intro: "尽管贵族们在竞技场内拥有最好的看台，但与我[Glossary( '御席', 'KATHISMA_GLOSS')]居高临下的座位及其所代表的一切相比，这都不足挂齿。\n\n他们每个人都觊觎这上面的一个位置，似乎没人比[weasel.GetName]更想了，"
 chariot_race_ongoing_jp.0301.desc.ask: "已经将一封恳求信交到了宫廷卫士手中……"
 chariot_race_ongoing_jp.0301.desc.gold: "\n\n不过，我听说[weasel.GetSheHe]是个非常有钱的[weasel.GetWomanMan]。"
 chariot_race_ongoing_jp.0301.desc.hook: "带着一贯的粗鲁要我偿还欠[weasel.GetHerHim]的债……"
 chariot_race_ongoing_jp.0301.a: "好吧，让[weasel.GetHerHim]进来。"
 chariot_race_ongoing_jp.0301.b: "如此特权肯定需要一些代价……"
 chariot_race_ongoing_jp.0301.b.success: "[weasel.GetTitledFirstName]掏了钱"
 chariot_race_ongoing_jp.0301.b.failure: "[weasel.GetTitledFirstName]拒绝了"
 chariot_race_ongoing_jp.0301.b.tt: "[weasel.GetTitledFirstName]负担不起礼物#weak （@gold_icon![THIS.Char.MakeScope.ScriptValue('minor_gold_value')|0]）#!"
 chariot_race_ongoing_jp.0301.c: "我想我没有太多选择……"
 chariot_race_ongoing_jp.0301.d: "我不这么认为。"
 chariot_race_ongoing_jp.0400.t: "又一圈"
 chariot_race_ongoing_jp.0400.intro: "工作人员放下[ROOT.Char.Custom('GetChariotMiddlingLapCount')]海豚标记，[first_place_charioteer.Custom('GetChariotTeamColorPlural')]的[first_place_charioteer.GetFirstName]"
 chariot_race_ongoing_jp.0400.intro_flavor1: "飞速驶过过去赛车手的闪亮雕像，[first_place_charioteer.GetHerHis]短暂地高举鞭子庆祝提前胜利。"
 chariot_race_ongoing_jp.0400.intro_flavor2: "危险地绕过障碍物，几乎保持直立，并将狂热的群众的咆哮提升到新的高度。"
 chariot_race_ongoing_jp.0400.intro_flavor3: "[first_place_charioteer.GetHerHis]不懈地驱使着咬紧牙关的马匹前进，鞭子像[ROOT.Char.GetFaith.HighGodName]的工具一样闪闪发光。"
 chariot_race_ongoing_jp.0400.intro_flavor4: "飞速驶过他们，[first_place_charioteer.GetHerHis]偷偷回头看了一眼，既是嘲笑又是担忧。"
 chariot_race_ongoing_jp.0400.intro_flavor5: "滑过弯道。尘土飞扬，[first_place_charioteer.GetSheHe]驶过的区域没人咳嗽，而是爆发出巨大的欢呼声。"
 chariot_race_ongoing_jp.0400.second1: "\n\n而[second_place_charioteer.GetFirstName]紧跟在[first_place_charioteer.GetHerHis]之后，"
 chariot_race_ongoing_jp.0400.second2: "\n\n而[second_place_charioteer.GetFirstNamePossessive]的马匹紧随其后，搅动着同样的沙子，"
 chariot_race_ongoing_jp.0400.second3: "\n\n而[second_place_charioteer.GetFirstName]仅稍微落后，而且可能还会缩小差距，"
 chariot_race_ongoing_jp.0400.second4: "\n\n而就在[first_place_charioteer.GetHerHim]身后，[second_place_charioteer.GetFirstNamePossessive]咬紧牙关的雄马紧随其后，"
 chariot_race_ongoing_jp.0400.second5: "\n\n而[second_place_charioteer.GetFirstName]落后一些，但绝非无法超车，"
 chariot_race_ongoing_jp.0400.third1: "[second_place_charioteer.GetHerselfHimself]紧随其后，被非常坚定的[third_place_charioteer.GetFirstName]追赶。"
 chariot_race_ongoing_jp.0400.third2: "同时[third_place_charioteer.GetFirstName]在后面飞速驰骋，寻找机会。"
 chariot_race_ongoing_jp.0400.third3: "同时[third_place_charioteer.GetFirstName]紧随其后，马匹似乎就要咬到对方。"
 chariot_race_ongoing_jp.0400.third4: "同时[third_place_charioteer.GetFirstName]不耐烦地催促马匹，寻找超车的机会。"
 chariot_race_ongoing_jp.0400.third5: "同时[third_place_charioteer.GetFirstName]正在慢慢靠近赛道边，拼命想要超车。"
 chariot_race_ongoing_jp.0400.winning_place: "\n\n伟大的[ROOT.Char.GetFaith.FateGodName]啊！如果[wager_target.GetFirstNameNoTooltip]能保持[wager_target.GetHerHis]的名次！"
 chariot_race_ongoing_jp.0400.losing_place: "\n\n伟大的[ROOT.Char.GetFaith.FateGodName]啊！你做了什么让[wager_target.GetFirstNameNoTooltip]保不住#EMP [wager_target.Custom('GetChariotRacePlacement')]#!名？！"
 chariot_race_ongoing_jp.0400.out: "\n\n我只能闷闷不乐地思考着我押给[wager_target.GetFirstName]的让人惋惜的赌注……"
 chariot_race_ongoing_jp.0400.a: "#EMP 加油[wager_target.GetFirstNameNoTooltip]#!！"
 chariot_race_ongoing_jp.0400.b: "下次我一定会下注得更好……"
 chariot_race_ongoing_jp.0400.c: "多么精彩的比赛！"
 chariot_race_ongoing_jp.0400.d: "#EMP 冲啊！冲啊[wager_target.GetWomanMan]！#!"
 chariot_race_ongoing_jp.0500.t: "炫耀"
 chariot_race_ongoing_jp.0500.intro: "所有人的目光都集中在[first_place_charioteer.GetFirstNamePossessive]的战车，以及[first_place_charioteer.GetSheHe]稳步拉开的领先优势上，"
 chariot_race_ongoing_jp.0500.first: "而[evil_knievel.GetWomanMan]显然知道这一点，因为[evil_knievel.GetSheHe]"
 chariot_race_ongoing_jp.0500.last: "而落在最后一名的[evil_knievel.GetFirstName]"
 chariot_race_ongoing_jp.0500.high: "而落后不远的[evil_knievel.GetFirstName]"
 chariot_race_ongoing_jp.0500.middle: "而处于中间梯队的[evil_knievel.GetFirstName]"
 chariot_race_ongoing_jp.0500.low: "而与失败者争夺身位的[evil_knievel.GetFirstName]"
 chariot_race_ongoing_jp.0500.trick_flavor1: "突然跳到[evil_knievel.GetHerHis]战车前方，[evil_knievel.GetSheHe]一只手驾驶，向看台挥手致意！"
 chariot_race_ongoing_jp.0500.trick_flavor2: "在[evil_knievel.GetHerHis]车里蹦蹦跳跳，背对前方，继续驾驶，同时向看台抛吻！"
 chariot_race_ongoing_jp.0500.trick_flavor3: "跳出[evil_knievel.GetHerHis]的车，跳到[evil_knievel.GetHerHis]的马背上，手臂高举，宣告胜利！"
 chariot_race_ongoing_jp.0500.trick_flavor4: "跳出[evil_knievel.GetHerHis]的车，跳到[evil_knievel.GetHerHis]的马背上，向看台挥手致意！"
 chariot_race_ongoing_jp.0500.filler: "\n\n群众爆发出欢呼声"
 chariot_race_ongoing_jp.0500.overtake: "但[overtaking_charioteer.GetFirstName]却不以为然：[overtaking_charioteer.GetSheHe]看到了[overtaking_charioteer.GetHerHis]的机会，迅速超车，取代了[overtaking_charioteer.Custom('GetChariotRacePlacement')]名的位置。"
 chariot_race_ongoing_jp.0500.maintained: "而[evil_knievel.GetFirstNameNoTooltip]依然保持着[evil_knievel.GetHerHis]的位置，避免被超越，对一切表演视若无睹！"
 chariot_race_ongoing_jp.0500.maintained_last: "看起来[evil_knievel.GetSheHe]想要#EMP 一些#!荣耀，即使[evil_knievel.GetSheHe]将要成为最后一名。"
 chariot_race_ongoing_jp.0500.dead: "欢呼声达到高潮，[evil_knievel.GetFirstName]突然失去平衡！马匹、木材和尘土在沙地上纠缠在一起，撞击到障碍物上，伴随着阵阵马嘶声……"
 chariot_race_ongoing_jp.0500.alive: "[evil_knievel.GetFirstName]优雅地回到赛车手的正常位置，笑容如同国王般灿烂，竞技场为之痴狂。"
 chariot_race_ongoing_jp.0500.alive_overtaken: "[evil_knievel.GetFirstName]匆忙回到[evil_knievel.GetHerHis]该在的位置，[evil_knievel.GetHerHis]对超[evil_knievel.GetHerHis]车的人挥舞着拳头。"
 chariot_race_ongoing_jp.0500.loss_dead: "\n\n我双手捂脸……“[evil_knievel.GetFirstNameNoTooltip]，你这蠢货……！"
 chariot_race_ongoing_jp.0500.loss: "\n\n我目瞪口呆地看着……“[evil_knievel.GetFirstNameNoTooltip]，你这#EMP 蠢货#!！"
 chariot_race_ongoing_jp.0500.gain: "\n\n哈！这会教会[evil_knievel.GetHerHim]扮傻逗乐。"
 chariot_race_ongoing_jp.0500.a: "多么敢于冒险！"
 chariot_race_ongoing_jp.0500.b: "哦，#EMP [ROOT.Char.GetFaith.HighGodName]#!！"
 chariot_race_ongoing_jp.0500.c: "哈！专注于奖项啊，[overtaking_charioteer.GetFirstNameNoTooltip]！"
 chariot_race_ongoing_jp.0500.d: "[evil_knievel.GetFirstNameNoTooltip]，你这该死的#EMP 蠢货#!！"
 chariot_race_ongoing_jp.0600.t: "囊空如洗"
 chariot_race_ongoing_jp.0600.intro: "赌注登记人[bookmaker.GetTitledFirstName]还没来得及把我辛苦挣来的钱叮当作响地装进[bookmaker.GetHerHis]腰间的钱包然后离开，我就听到了我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('castigator'))][castigator.GetTitledFirstNamePossessive]难以置信的尖叫：\n\n“#EMP 哦……！#!#EMP 我的天啊#!，[castigator.Custom2('RelationToMeShort', ROOT.Char)]！”"
 chariot_race_ongoing_jp.0600.kathisma: "高脚杯落下，大家转过头来，[Glossary( '御席', 'KATHISMA_GLOSS')]上一片寂静。"
 chariot_race_ongoing_jp.0600.stands: "周围一片寂静，所有人都因这次爆发而目瞪口呆。"
 chariot_race_ongoing_jp.0600.desc: "\n\n“别告诉我你把#EMP 所有#!钱都拿去赌了？！”[castigator.GetSheHe][castigator.Custom('quirk_neg_adverb')]继续说道。“你会什么都不剩的！万一出现#EMP 意外情况#!呢？！”赌注登记人快步从视野中消失，避开了[castigator.GetFirstNamePossessiveNoTooltip]锐利的目光。"
 chariot_race_ongoing_jp.0600.a: "哦快把[castigator.GetFirstNameNoTooltip]弄走！我还要看比赛呢！"
 chariot_race_ongoing_jp.0600.b: "我想我可以少押点……"
 halve_wager_effect_tt: "你的赌注#M 减半#!"
 chariot_race_ongoing_jp.0600.c: "你是#EMP 对的#!！快！把[bookmaker.GetFirstNameNoTooltip]带回来！"
 cancel_wager_effect_tt: "你的赌注#N 取消#!"
