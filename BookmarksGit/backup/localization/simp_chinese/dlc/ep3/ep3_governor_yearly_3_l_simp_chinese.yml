 ep3_governor_yearly.3050.t: "[ROOT.Char.GetFaith.NegativeAfterLife|U]的小恶魔"
 ep3_governor_yearly.3050.desc: "我们的[emperor.GetTitleAsNameNoTooltip][emperor.FullNameNoTooltip]的皇位坐得并不稳，有许多关于[emperor.GetHerHis]的奇怪流言正在传播。"
 ep3_governor_yearly.3050.mess: "\n\n一位药商说起了……宫里向他索取的邪恶物品。龙虾眼、小孩指甲、曼德拉草和沥青调配的药剂——这一切都是为了灌进[emperor.GetTitleAsNameNoTooltip]那胡言乱语的喉咙！那头野兽浑身赤裸地在宫里乱跑，涂抹[emperor.GetHerHis]那奇怪的药物，并诅咒[emperor.GetFaith.HighGodName]的名字！"
 ep3_governor_yearly.3050.shiftless: "\n\n那些逃离[emperor.GetHerHis]雇佣的仆人描述了一种鞑靼式的奢靡懒散，弥漫着陈旧香水的气味……[emperor.GetTitleAsNameNoTooltip]在黑暗中躺了好久，屈服于一个低声细语、四肢纤细的#EMP 生物#!。[emperor.GetHerHis]的大臣们来拜访时，[emperor.GetFirstNameNoTooltip]几乎没有反应……但那魔鬼动动它厚重的嘴唇时，[emperor.GetTitleAsNameNoTooltip]便为了求饶、酒和蛋糕，连连尖叫。"
 ep3_governor_yearly.3050.coward: "\n\n[emperor.GetHerHis|U]自己的亲属悄悄说出了他们家族的故事。在他们家乡，一位圣洁的女子被强奸了，当她分娩时，生出的不是孩子，而是……#EMP 一大堆虫子#!。其中一只虫子被老鼠吃掉了，而老鼠又被海鸥吃掉，而海鸥被[emperor.GetFirstNameNoTooltip]吃了。现在，[emperor.GetTitleAsNameNoTooltip]颤抖着哭泣，甚至发出了睡鼠的叫声！"
 ep3_governor_yearly.3050.cruel: "\n\n[emperor.GetHerHis]家里的一位女士发誓说，她亲眼见过[emperor.GetHerHim]夜里在花园里……#EMP 喝流浪猫的血！#!在撕裂的毛皮之下，[emperor.GetFirstNamePossessiveNoTooltip]残忍的脸龇牙咧嘴喷出鲜血。然后[emperor.GetSheHe|U]逃走了——两只拥有蝙蝠翅膀的鬼怪带着[emperor.GetHerHis]飞过了花园的墙！"
 ep3_governor_yearly.3050.generic_bad: "\n\n侍从和侍女私下里说，[emperor.GetFirstNameNoTooltip]其实是#EMP 从[ROOT.Char.GetFaith.DevilName]的肛门里生出来的#!。[emperor.GetTitleAsNameNoTooltip]诞生于[ROOT.Char.GetFaith.NegativeAfterLife]！这个恶臭的骗子往上爬出了那被诅咒的深渊，进入了宫殿里的卧室，钻进了我们合法[emperor.GetTitleAsNamePossessiveNoTooltip]的皮肤里！"
 ep3_governor_yearly.3050.outro: "\n\n这类消息不停从[emperor.GetFirstNamePossessiveNoTooltip]的宫廷里流出。"
 ep3_governor_yearly.3050.a: "#EMP 恶魔！#!"
 ep3_governor_yearly.3050.b: "为什么要回应这个混蛋……而不是我？"
 ep3_governor_yearly.3050.c: "#EMP 闭嘴！#!谁也不能诋毁我的[emperor.GetTitleAsNameNoTooltip]！"
 ep3_governor_yearly.3050.c.flavor: "让所有人都知道：我认为编造这些荒诞谎言的人非常卑鄙！"
 ep3_governor_yearly.3050.d: "乱局正是政客进取之机。"
 ep3_governor_yearly.3060.t: "辉煌的欢呼"
 ep3_governor_yearly.3060.t_regent: "辉煌的承认"
 ep3_governor_yearly.3060.intro_regent: "宫廷政治进展缓慢——大多如此。[previous_holder.GetTitledFirstNameRegnal]不再继续管理[emperor.GetPrimaryTitle.GetTierAsNameNoTooltip|l]。"
 ep3_governor_yearly.3060.intro_usurper: "皇冠已被从我们君主的额头扯下——[previous_holder.GetTitledFirstNameRegnal]不再统治[emperor.GetPrimaryTitle.GetTierAsName]。"
 ep3_governor_yearly.3060.intro_deceased: "[emperor.GetPrimaryTitle.GetTierAsName]的守护者，我们的牧人和君主离开了尘世。[previous_holder.GetTitledFirstNameRegnal]死了。"
 ep3_governor_yearly.3060.desc_regent: "\n\n在[emperor.GetCurrentLocation.GetNameNoTier]皇宫深处的大厅里，新任[emperor.GetTitleAsNamePossessiveNoTooltip]的权力在群臣面前得到了确认。"
 ep3_governor_yearly.3060.desc_afield: "\n\n在[emp_location.GetName]的营地，夺目的旌旗之中，新[emperor.GetTitleAsNameNoTooltip]被托在一面闪光的大盾上举起。"
 ep3_governor_yearly.3060.desc_temple: "\n\n在[emperor.GetCurrentLocation.GetNameNoTierPossessive]最重要的[emperor.GetFaith.HouseOfWorship]，政要和教长的围簇之中，一位新[emperor.GetTitleAsNameNoTooltip]获得了众人的拥戴。"
 ep3_governor_yearly.3060.desc_byzantine: "\n\n#EMP “[emperor.GetFirstNameRegnal]万岁！”#!人群喊道。#EMP “蒙基督的恩宠，罗马人虔诚的[emperor.GetTitleAsNameNoTooltip]与#EMP [Glossary( '独裁者', 'AUTOKRATOR_GLOSS')]#!，[emperor.GetHouse.GetName]家族永远的[Glossary( '奥古斯都', 'AUGOUSTOS_GLOSS')]！”#!"
 ep3_governor_yearly.3060.desc_byzantine_femme: "\n\n#EMP “[emperor.GetFirstNameRegnal]万岁！”人群喊道。#EMP “蒙基督的恩宠，罗马人虔诚的[emperor.GetTitleAsNameNoTooltip]与#EMP [Glossary( '独裁者', 'AUTOKRATOR_GLOSS')]#!，[emperor.GetHouse.GetName]家族永远的[Glossary( '奥古斯塔', 'AUGOUSTOS_GLOSS')]！”#!"
 AUGOUSTOS_GLOSS: "一种尊号，意思是“令人崇敬的”或“威严的”，被授予罗马第一任皇帝的继任者。在七世纪，希腊语头衔“巴西琉斯”取代了其皇帝含义。"
 AUTOKRATOR_GLOSS: "一种古典的希腊头衔，指没有上级的指挥官，在拜占庭中期复兴，供正皇帝使用。"
 ep3_governor_yearly.3060.desc_regent_acclaim: "\n\n各种颜色的印章与工整的签名迅速铺满了正式文书。#EMP “依[emperor.GetFaith.HighGodName]、[ceremonial_liege.GetTitledFirstName]、[emperor.GetPrimaryTitle.GetNameNoTierNoTooltip]的[emperor.GetMotherFather]之意志；[ceremonial_liege.GetHouse.GetName]，最[ceremonial_liege.Custom('FormalComplimentAdjective')]的家族！#!”"
 ep3_governor_yearly.3060.desc_generic: "\n\n#EMP “[emperor.GetFirstName]万岁！”#!人群喊道。#EMP “以[emperor.GetFaith.HighGodName]的意志，[emperor.GetPrimaryTitle.GetNameNoTierNoTooltip]威武的[emperor.GetTitleAsNameNoTooltip]和[emperor.GetMotherFather]，最[emperor.Custom('FormalComplimentAdjective')][emperor.GetHouse.GetName]家族！”#!"
 ep3_governor_yearly.3060.desc_regent_legit: "\n\n[ceremonial_liege.GetHerHis|U]的臣民祈愿：#EMP “愿[emperor.GetTitledFirstName]庇佑你的统治，永保陛下统治的繁荣，并守护[emperor.GetPrimaryTitle.GetTierAsNameNoTooltip|l]的和平与秩序！”#!"
 ep3_governor_yearly.3060.desc_high_legit: "\n\n[emperor.GetHerHis|U]的臣民祈祷道：“#EMP [ROOT.Char.GetFaith.random_GoodGodNames]，愿陛下的统治世代绵延！直至永恒！”#!"
 ep3_governor_yearly.3060.desc_medium_legit: "\n\n闪闪发光的钱币在光荣的队伍上空飞舞！官员们在[emperor.GetTitledFirstNameNoTooltip]面前弯下腰……就算没那么忠诚，至少屈服了。"
 ep3_governor_yearly.3060.desc_low_legit: "\n\n随着这些谄媚仪式的进行，低语在国内传播……这个[emperor.Custom2('InsultAdjective', ROOT.Char)][emperor.GetTitleAsNameNoTooltip]凭什么进行统治？"
 ep3_governor_yearly.3060.a: "现在[emperor.GetTitleAsNamePossessiveNoTooltip]的[emperor.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]将得到赏赐！"
 ep3_governor_yearly.3060.b: "我必须谴责这个政权！"
 ep3_governor_yearly.3060.b.flavor: "并且在暗中准备更多，而不仅仅是谴责……"
 ep3_governor_yearly.3060.c: "我要公开支持新[emperor.GetTitleAsNameNoTooltip]。"
 ep3_governor_yearly.3060.c.flavor_high_legit: "还有谁能更好？"
 ep3_governor_yearly.3060.c.flavor_low_legit: "虽然这只会让我遭受嘲笑。"
 ep3_governor_yearly.3060.c.flavor_regent: "我有何资格质疑[ceremonial_liege.GetTitleAsNamePossessiveNoTooltip]的决定？"
 ep3_governor_yearly.3060.c.flavor_med_legit: "这种效忠是预料之中的。"
 ep3_governor_yearly.3060.d: "我对我的新领主没什么看法。"
 ep3_governor_yearly.3060.d.regent: "我对新摄政没有什么看法。"
