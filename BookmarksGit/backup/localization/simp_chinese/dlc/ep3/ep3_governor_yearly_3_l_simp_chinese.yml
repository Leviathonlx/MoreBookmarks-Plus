 ep3_governor_yearly.3070.t: "远道而来"
 ep3_governor_yearly.3070.intro: "我的领主[liege.GetTitledFirstName]的一名廷臣，以对[liege.GetPrimaryTitle.GetTierAsNamePossessive]的道路进行测试而闻名。我"
 ep3_governor_yearly.3070.landed: "首府周围的[root_capital.GetTerrain.GetNameNoTooltip|l]相当荒僻……但尽管如此，无所顾忌的[racer.GetName]现在"
 ep3_governor_yearly.3070.unlanded: "家族庄园周围的[root_capital.GetTerrain.GetNameNoTooltip|l]相当荒僻……但尽管如此，无所顾忌的[racer.GetName]现在"
 ep3_governor_yearly.3070.chariot: "驾驶着[racer.GetHerHis]与众不同的战车来到了[root_capital.GetName]。"
 ep3_governor_yearly.3070.horse: "策马来到了[root_capital.GetName]。"
 ep3_governor_yearly.3070.desc: "\n\n“你一直住在#EMP 这里？！？#!”[racer.GetSheHe]嘲讽道，“难怪[liege.GetTitleAsNameNoTooltip]根本记不住你的名字……另外，[liege.GetCapitalLocation.GetTitle.GetNameNoTier]的消息和人能来到这里可真是奇迹！”"
 ep3_governor_yearly.3070.a: "这里大有可为！我们哪也不去。"
 ep3_governor_yearly.3070.b: "收拾好行李，家人们：我们要搬去京城。"
 ep3_governor_yearly.3070.c: "“你看到了我的问题……现在帮帮我。”"
 ep3_governor_yearly.3070.c.flavor: "这个宫里人一定有影响深远的人脉——能把我安排到更高的职位上。"
 ep3_governor_yearly.3070.d: "旅途艰辛？我会去看看道路。"
 ep3_governor_yearly.3070.d.success: "道路整修加强了与首都的联系"
 ep3_governor_yearly.3070.d.fail: "修路人遇到了数不清的难题"
 ep3_governor_yearly.3070.e: "我喜欢这些新奇的异族情调。"
