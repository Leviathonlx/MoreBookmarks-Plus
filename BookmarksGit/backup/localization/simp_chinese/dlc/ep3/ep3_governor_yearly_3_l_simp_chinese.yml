 ep3_governor_yearly.3040.t: "最完美的[emperor.GetTitleAsNameNoTooltip]"
 ep3_governor_yearly.3040.desc: "我开始努力回忆——在高贵的[emperor.GetTitledFirstName]拿起[emperor.GetHerHis]权杖之前，[emperor.GetPrimaryTitle.GetName]是否真的只是黑暗和混乱？\n\n社交名流曾经是否只梦想与[emperor.GetHouse.GetName]共度时光？我们的士兵曾经是否喊着某个丑陋、混乱的陌生人的名字？我们的权贵——除了[ROOT.Char.GetFaith.HighGodNamePossessive]的[emperor.GetTitleAsNameNoTooltip]的完美血肉，他们曾经是否屈尊亲吻了别人的脚？\n\n我不必真的记得。如此质疑我君主的无可指摘的合法性是毫无意义的。"
 ep3_governor_yearly.3040.a: "我必须让我的家族与[emperor.GetHerHis]威严的亲属建立关系！"
 ep3_governor_yearly.3040.a.flavor: "如此忠顺只会强化我们两家。"
 ep3_governor_yearly.3040.b: "强大的[emperor.GetTitleAsNameNoTooltip]不见得需要我的协助……"
 ep3_governor_yearly.3040.b.flavor: "……但[emperor.GetHouse.GetNameNoTooltip]家族有雄心壮志的人要更加危险。"
 ep3_governor_yearly.3040.c: "#EMP 我#!必须坚定不移。"
 ep3_governor_yearly.3040.c.flavor: "不依靠我领主的力量，而是依靠强大的军队和当地的力量！"
 ep3_governor_yearly.3040.d: "新兵叫嚷着要以[emperor.GetHerHis]的名义参战！"
 ep3_governor_yearly.3040.d.flavor: "而我应当高兴地招募他们。"
