 ep3_governor_yearly.3030.t: "平静的时光"
 ep3_governor_yearly.3030.desc_christian: "“缔造和平的人是有福的！”圣玛窦这样写道，在这句话中他传达了主的真理。\n\n多年来，[emperor.GetPrimaryTitle.GetDefinitiveName]和我的[ROOT.Char.GetPrimaryTitle.GetNameNoTier]了解了基督的和平。"
 ep3_governor_yearly.3030.desc_generic: "多年来，[emperor.GetPrimaryTitle.GetDefinitiveName]和我的[ROOT.Char.GetPrimaryTitle.GetNameNoTier]了解了和平。\n\n"
 ep3_governor_yearly.3030.desc: "田里的牛膘肥体健。年轻人不受军事责任的困扰，躺在草地上晒太阳。在我们幸福的城镇里，商人自由地贸易，大臣处理公共改善事务。\n\n我和[emperor.GetTitledFirstNamePossessive]的统治应该远离伟大、光荣的壮举吗？仅仅为了这种……满足？"
 ep3_governor_yearly.3030.a: "平和的田园诗让我们变得#EMP 软弱#!！"
 ep3_governor_yearly.3030.a.flavor: "手持武器越过边境——这将唤醒我的军队！"
 ep3_governor_yearly.3030.b: "我的计划里没有战争，只有繁荣。"
