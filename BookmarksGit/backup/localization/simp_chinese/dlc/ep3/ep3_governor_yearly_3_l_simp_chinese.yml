 ep3_ignoring_realm_decline_years_tooltip: "你失去#N -5%#![governor_efficiency|E]，持续#high 10年#!"
 ep3_following_governorship_example_tooltip: "[liege.GetShortUIName]的所有其他[vassal|E]获得[GetTrait('governor').GetName( root_scope )][trait|E]的#high 10#![trait_level_track_xp|E]"
 ep3_governor_yearly.3100.t: "我们的[liege.GetPrimaryTitle.GetTierAsNameNoTooltip]，乌烟瘴气"
 ep3_governor_yearly.3100.intro_liege: "“[liege.GetSheHe|U]有#EMP 什么#!决定？”我气急败坏地说，“#EMP 我们的领主给我下了什么命令？！？#!”"
 ep3_governor_yearly.3100.intro_governors: "“那些没用的大臣拒绝了#EMP 什么？#!”我气急败坏地说，#EMP “他们不会为主上做什么？！？”#!"
 ep3_governor_yearly.3100.desc: "\n\n使者[messenger.GetFirstName]结结巴巴地说：“长久、[liege.Custom('FormalComplimentAdjective')][liege.GetTitledFirstNameRegnal]，为了[liege.GetHerHis][liege.GetPrimaryTitle.GetTierAsName]的健康，下令对所有劳力，所有仆人征税——”\n\n我再也听不下去了。"
 ep3_governor_yearly.3100.desc_liege_debt: "那个[liege.Custom2('InsultNoun', ROOT.Char)]和[liege.GetHerHis]浑身穿戴者珠宝、皮草的亲信已经耗尽了[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]的所有财富！再加上他们的新计划，他们只会变本加厉直至毁灭……"
 ep3_governor_yearly.3100.desc_liege_skill: "那个[liege.Custom2('InsultNoun', ROOT.Char)][liege.Custom('quirk_neg_adverb')|U]转向我们这些大臣，寻求[liege.GetSheHe]本人无法获得的东西——合理统治带来的利润！\n\n[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]没希望了……"
 ep3_governor_yearly.3100.desc_governors: "如此#EMP 基础#!的任务！需要[liege.GetTitleAsNameNoTooltip]恳求[liege.GetHerHis]的官员去#EMP 做事#!？而且只不过是榨取领地的果实？\n\n[liege.GetPrimaryTitle.GetNameNoTier]到处都是白痴……"
 ep3_governor_yearly.3100.a: "看来我得教教如何治理了。"
 ep3_governor_yearly.3100.b: "陛下必须纠正这种处置失当！"
 ep3_governor_yearly.3100.b.success: "你的信令人印象深刻"
 ep3_governor_yearly.3100.b.fail: "[liege.GetTitleAsNameNoTooltip]十分生气"
 ep3_governor_yearly.3100.c: "混乱带来利润。"
 ep3_governor_yearly.3100.c.flavor: "在这腐败的时代，再多一点腐败又有谁会注意呢？"
 ep3_governor_yearly.3100.d: "我纠正不了这种可悲的状况……"
 ep3_governor_yearly.3100.d.flavor: "甚至想都不愿想……"
