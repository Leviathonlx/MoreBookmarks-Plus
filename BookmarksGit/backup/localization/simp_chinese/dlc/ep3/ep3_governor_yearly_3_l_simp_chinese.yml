l_simp_chinese:
 ep3_governor_yearly.3001.t: "建造者，购买者，持地者"
 ep3_governor_yearly.3001.desc_christian: "对于那些劳碌而挣得回报的人，神将赐予财产和富裕。懒惰者的土地荒芜，但我在[root_domicile_province.GetTitle.GetNameNoTier]的庄园——这片为我的粮仓带来食物的土地，这片为我挣得地租的土地——如今延伸至地平线。"
 ep3_governor_yearly.3001.desc_other: "土地多么富饶！粮仓多么充盈！我在[root_domicile_province.GetTitle.GetNameNoTier]的庄园周围投资了许多本地产品，如今蒙受神恩，许多勤劳的家庭向我支付租金。"
 ep3_governor_yearly.3001.desc_mid: "\n\n与此同时，当地的[governor.GetTitleAsName]统治着荆棘和混乱。[target_theme.GetNameNoTierPossessive]的"
 ep3_governor_yearly.3001.desc_greek: "[Glossary( '乡民', 'CHORITAI_GLOSS' )]"
 ep3_governor_yearly.3001.desc_non_greek: "小农户"
 ep3_governor_yearly.3001.desc: "几乎不知道[governor.GetHerHis]的法律是否保护他们不被兼并！[governor.GetTitledFirstNamePossessiveNoTooltip]的纳税人竟能#EMP 如此#!轻易地成为我的租户……\n\n"
 ep3_governor_yearly.3001.desc_garden: "我刚封闭起来的花园——它们只是个开始？"
 ep3_governor_yearly.3001.desc_garden_leisure: "我新扩建的花园，种满可爱的[root_domicile_province.Custom('get_region_flower_type_plural')]——它们只是个开始？"
 ep3_governor_yearly.3001.desc_garden_fruit: "我新扩建的花园，散发着成熟水果的香气——它们只是个开始？"
 ep3_governor_yearly.3001.desc_grazing_land: "我巧妙地谈判了新放牧地的权利——它们只是个开始？"
 ep3_governor_yearly.3001.desc_horse_pasture: "我新签署的牧马场的权利——它们只是个开始？"
 ep3_governor_yearly.3001.desc_camel_pasture: "我那群嘶叫着、臭气哄哄、#EMP 利润丰厚#!的蠢骆驼——它们只是个开始？"
 ep3_governor_yearly.3001.desc_grain_field: "我新耕垦过的粮田——它们只是个开始？"
 ep3_governor_yearly.3001.desc_vineyard: "我的新葡萄园数不尽的一排排棚架——它们只是个开始？"
 ep3_governor_yearly.3001.desc_olive: "我新收购的橄榄林，那些珍贵，起皱的树木——它们只是个开始？"
 ep3_governor_yearly.3001.desc_silk: "我新的生产丝绸的桑园——它们只是个开始？"
 ep3_governor_yearly.3001.desc_tea: "我那一排排茂盛的茶树——它们只是个开始？"
 CHORITAI_GLOSS: "#bold 乡民#!是古希腊语词汇，是对那些属于乡村社区（即#EMP 乡野#!）之人的称谓。"
 ep3_governor_yearly.3001.a_success: "“我？这边最强大的地主？”"
 ep3_governor_yearly.3001.a_failure: "你很快就丑闻缠身"
 ep3_governor_yearly.3001.a_govs_low: "此选项可用，因为[governor.GetShortUINamePossessive]非常糟糕的[governor_efficiency|E]"
 ep3_governor_yearly.3001.c_gov_gain: "[governor.GetShortUINamePossessive]的[governor_efficiency|E]提高#P 5#!"
 ep3_governor_yearly.3001.a: "我会买下一半[target_theme.GetTierAsNameNoTooltip]而且不受处罚！"
 ep3_governor_yearly.3001.a.flavor: "这无能的行政部门直到交税时才会注意到我的新产业！"
 ep3_governor_yearly.3001.b: "与其让某个傻瓜[governor.GetTitleAsNameNoTooltip]得益，不如让我稍微富裕一些。"
 ep3_governor_yearly.3001.b.flavor: "我有钱可花——为什么不抓紧买下更多有利可图的土地？"
 ep3_governor_yearly.3001.b_gov_response: "@warning_icon!#X [governor.GetShortUIName]可能会惩罚你！#!"
 ep3_governor_yearly.3001.c: "相反……我可以向[governor.GetTitleAsNameNoTooltip]提供帮助。"
 ep3_governor_yearly.3001.c.flavor: "我的警告可能有助于阻止其他地主……并证明我的价值。"
 ep3_governor_yearly.3001.c_gain_influence: "你获得#P 75#!#high 影响力#!"
 ep3_governor_yearly.3001.minor_influence_loss: "你花费#N 75#!#high 影响力#!"
 ep3_governor_yearly.3001.b_miniscule_influence_loss: "你花费#N 35#!#high 影响力#!"
 vast_tracts_of_land_modifier: "众多小农场"
 vast_tracts_of_land_modifier_desc: "这个家族收取地租，并监管着众多工艺品店和小块耕地的事务。"
 productive_lands_modifier: "大量小农场"
 productive_lands_modifier_desc: "通过胁迫和聪明的购买，该家族的庄园边界膨胀了起来。"
 ep3_governor_yearly.3002.t: "纳税人变成佃户"
 ep3_governor_yearly.3002.desc: "“看——看，就在名册上！”[tax_farmer.GetName]厉声说道。\n\n“自从我买下了这份契约以来，我代表你又收取了一个村庄的税款！现在——他们喜欢包税人更甚于[landlord.GetName]，那可是他们的新地主！而[landlord.GetSheHe]缴的税非常微薄。”\n\n“那个"
 ep3_governor_yearly.3002_insult_greek: "[Glossary( '烝母之人', 'METROKOITES_GLOSS' )]"
 METROKOITES_GLOSS: "#bold 烝母之人#!是一个希腊语贬义词，描述的是“与自己母亲上床的人”。"
 ep3_governor_yearly.3002_insult_armenian: "[Glossary( '驴养的', 'ESHI_DZAG_GLOSS' )]"
 ESHI_DZAG_GLOSS: "#bold 驴养的#!是一句亚美尼亚詈辞，义为“一头驴的儿子”。"
 ep3_governor_yearly.3002_insult_generic: "[landlord.Custom2('InsultNoun', SCOPE.sC('tax_farmer'))]"
 ep3_governor_yearly.3002.desc_mid: "在保护这些乡下人的问题上对他们撒谎了：[landlord.GetSheHe]买断了"
 ep3_governor_yearly.3002_half_duchy: "非常#EMP 非常#!多"
 ep3_governor_yearly.3002_some_of_duchy: "许多"
 ep3_governor_yearly.3002.desc_outro: "本地牧场。哦，想想吧，[ROOT.Char.GetTitleAsNameNoTooltip]……损失的税收、征召兵……”"
 ep3_governor_yearly.3002.a: "这小地主想和#EMP 我#!玩手段……？"
 ep3_governor_yearly.3002.a.flavor: "“从可怜#EMP 无辜者#!手中#EMP 夺走#!土地？残暴，恐吓？”是的，我想这就是我听到的证人所说的……"
 ep3_governor_yearly.3002.b: "“强迫他们集合！逼他们付款！”"
 ep3_governor_yearly.3002.b.flavor: "那群蠢货被剑指着会听话的！他们现在得交两次钱了。"
 ep3_governor_yearly.3002.c: "我有责任谴责这一行为！"
 ep3_governor_yearly.3002.c.flavor: "揭露这种贪婪行为会证明我是个积极、能干的[target_theme.GetNameNoTierNoTooltip]总督！某种程度上……"
 ep3_governor_yearly.3002.d: "“给[landlord.GetDynastyHouseNameNoTooltip]家带去……我的祝贺。”"
 ep3_governor_yearly.3002.d.flavor: "至少在这个[target_theme.GetTierAsNameNoTooltip]里有人会高兴……"
 ep3_governor_yearly.3002.a_medium_influence_loss: "你花费#N 150#!#high 影响力#!"
 ep3_governor_yearly.3002.b_miniscule_influence_gain: "你获得#P 35#!#high 影响力#!"
 ep3_governor_yearly.3002.b_minor_influence_loss_landlord: "[landlord.GetShortUIName]花费#N 75#!#high 影响力#!"
 ep3_governor_yearly.3000_major_governance_loss: "你的[governor_efficiency|E]降低#N 15#!，持续#high 10年#!"
 ep3_governor_yearly.3000_governance_loss: "你的[governor_efficiency|E]降低#N 10#!，持续#high 10年#!"
 ep3_governor_yearly.3000_miniscule_governance_loss: "你的[governor_efficiency|E]降低#N 5#!，持续#high 10年#!"
 some_smallholds_modifier: "少量小农场"
 some_smallholds_modifier_desc: "尽管遇到了强硬干预，这些地主仍然对一些不合法的佃户收取地租。"
 taxed_and_pressganged_tenants_modifier: "被征税和强迫服役的佃户"
 taxed_and_pressganged_tenants_modifier_desc: "出售土地的当地小农户被双重掠夺，并强迫服兵役，尽管这是违法的。"
 ep3_governor_yearly.3003.t: "[landlord.GetNameNoTooltip]，"
 ep3_governor_yearly.3003.desc_accused_of_crime: "听到你恐吓无辜的小农户，我感到震惊！我的#EMP 许多#!证人说你——除了其他不当行为——派孩子朝寡妇吐口水？偷狗？往烟囱里倒水？只是为了买一些劣质牧场！\n\n你的违法行为已经被注意到并公之于众……恐怕你会听到更多这方面的事情。"
 ep3_governor_yearly.3003.desc_force_used: "和你的新佃户谈谈。告诉他们他们的土地税仍需缴纳，他们在战争中仍需服役。当我的士兵来时，不要阻挡他们。\n\n法律规定你现在拥有土地。然而，土地上面的人#EMP 属于我#!。"
 ep3_governor_yearly.3003.desc_scandal: "你可能认为我无能，几乎不关心[target_theme.GetNameNoTier]的福祉，但#EMP 你#!才是公然违反传统，只为了把这么多土地归到你自己的名下——真可耻！\n\n你会发现你的贪婪已成为[governor.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]的热门话题。可悲的是，这是你应得的。"
 ep3_governor_yearly.3003.desc_backs_down: "我祝贺你的新达成的收购！美丽的村庄，理智的人民——你拥有的是美好的土地！\n\n是的，有些人可能会抱怨旧法律限制你：他们为[root_domicile_province.GetTitle.GetNameNoTier]的未来担忧……但你这双明智而稳定的手，是最适合握住权杖的！"
 ep3_governor_yearly.3003.a_accused_of_crime: "虚假指控！可是——#EMP 他们冲着我的地来了？！？#!"
 ep3_governor_yearly.3003.a_force_used: "这将激怒我的佃户！这会让他们变得贫穷！"
 ep3_governor_yearly.3003.a_scandal: "[governor.GetSheHe|U]可以损害我的名声……但不能损害我的财产！"
 ep3_governor_yearly.3003.a_backs_down: "[governor.GetTitleAsNameNoTooltip]退缩了！一切安然无恙。"
 ep3_governor_yearly.3010.t: "[emperor.GetTitleAsNameNoTooltip]仍在作战"
 ep3_governor_yearly.3010.desc: "多年来，[emperor.GetTitledFirstName]的军队"
 ep3_governor_yearly.3010.desc_attacker: "一直在进行对[foe.GetName]的[war.Custom('WarCasusBelliShort')]。\n\n在各个省份，我们听到了关于简要围城的故事，听到了关于打得一塌糊涂，以血腥结尾的不确定战斗的故事……我们辩论着征服异族的梦想，我们[emperor.GetTitleAsNameNoTooltip]追逐的梦想。"
 ep3_governor_yearly.3010.desc_defender: "一直在抵御[foe.GetNamePossessive]的[war.Custom('WarCasusBelliShort')]。\n\n在各个省份，我们听到了关于简要围城的故事，听到了关于打得一塌糊涂，以血腥结尾的不确定战斗的故事……我们低声诉说着敌人的猛攻，为被征服和死难者感到担忧。"
 ep3_governor_yearly.3010.desc_mid: "人民的信仰动摇了。"
 ep3_governor_yearly.3010.desc_winning: "\n\n没错，根据报告，战斗进行得很顺利……但是[ROOT.Char.GetFaith.HighGodName]啊，[emperor.GetTitleAsNamePossessiveNoTooltip]的进展实在太慢了！"
 ep3_governor_yearly.3010.desc_losing: "\n\n[ROOT.Char.GetFaith.HighGodName]并未眷顾[emperor.GetTitleAsNameNoTooltip]。根据报告，[emperor.GetHerHis]的军队败相已露。"
 ep3_governor_yearly.3010.desc_middling: "\n\n[ROOT.Char.GetFaith.HighGodNamePossessive]眷顾谁仍未知晓：这场仗似乎看不到尽头。"
 ep3_governor_yearly.3010.a: "我将开赴前线，我是一名忠诚的士兵！"
 ep3_governor_yearly.3010.a.flavor: "一名忠诚、慷慨的士兵难道不应期望感受到[ROOT.Char.GetHerHis]的将领的敬重之情吗？"
 ep3_governor_yearly.3010.a.success: "[emperor.GetTitleAsNameNoTooltip]接受你的援助"
 ep3_governor_yearly.3010.a.fail: "[emperor.GetTitleAsNameNoTooltip]不感兴趣"
 ep3_governor_yearly.3010.b: "一位#EMP 强大#!的统治者可以结束这一切。"
 ep3_governor_yearly.3010.b.flavor: "难道国家不应该寻找不会陷入挣扎和失败的主宰吗？"
 ep3_governor_yearly.3010.c: "这些省份离[emperor.GetTitleAsNamePossessiveNoTooltip]太远了……"
 ep3_governor_yearly.3010.c.flavor: "……也太容易受我的密谋影响了。"
 ep3_governor_yearly.3010.d: "一份虔诚的捐赠，并以[emperor.GetHerHis]的名义祈祷。"
 ep3_exploited_weak_master_modifier: "利用作战的君主谋私"
 ep3_exploited_weak_master_modifier_desc: "在领主卷入战争时，该总督挪用资金并重新布置地方政府为己谋私。"
 msg_claimed_weak_emperors_title.t: "[ROOT.Char.GetTitleAsNameNoTooltip]挑战统治"
 msg_claimed_weak_emperors_title.flavor: "贱民谴责你的长期战争，并称赞一位更果断的人物。"
 msg_claimed_weak_emperors_title.t.2: "派系成员谴责战争"
 msg_claimed_weak_emperors_title.flavor.2: "你与[foe.GetName]拖得太久的战争为你的贬毁者的话增添了几分可信性。"
 decried_weakness_score_desc: "谴责皇帝的软弱"
 governor_challenges_weakness_candidate_score: "[ROOT.Char.GetShortUINamePossessive]对[emperor.GetPrimaryTitle.GetName]的[candidate_score|E]提高#P 20#!"
 ep3_governor_yearly.3011.opening: "我的主上，最杰出的[emperor.GetTitleAsName]，"
 ep3_governor_yearly.3011.desc: " 我们的军队与[foe.GetName]交战已久，但是我们仍未取得胜利。\n\n如果我将我的家族私兵和私人资金借给你，如此忠诚的服务能得到应有的感激吗？"
 ep3_governor_yearly.3011.a: "只要能最终击败我的敌人，什么都可以！"
 ep3_governor_yearly.3011.b: "[governor.GetTitledFirstNameNoTooltip]根本算不上有价值的盟友……"
 ep3_governor_yearly.3012.opening: "啊，[ROOT.Char.GetPrimaryTitle.GetNameNoTier]英勇的大臣，"
 ep3_governor_yearly.3012.desc_fail: "撇开你荒谬的提议不谈——我其实并不怎么需要你的部队。\n\n你或许仍梦想着在战争的喧嚣中加入你的[emperor.GetTitleAsName]，但如果这只是因为野心，那你还是去享受和平的田园牧歌中的甜美音乐吧。"
 ep3_governor_yearly.3012.desc_success: "我接受你的提议。我们在疲惫的战线上等待你的士兵注入新活力。\n\n你的勇气，你的慷慨精神，你的忠诚，配得上世间的任何奖励。"
 ep3_governor_yearly.3012.kyrie_eleison: "[Glossary( '求主怜悯！', 'KYRIE_ELEISON_GLOSS' )]"
 ep3_emperor_yearly.3011.a_to_war: "一位出色的[emperor.GetPrimaryTitle.GetAdjectiveNoTooltip]官员加入战斗！"
 ep3_emperor_yearly.3011.a_no_war: "我#EMP 只是#!想为我们的[emperor.GetTitleAsNameNoTooltip]效力……"
 ep3_governor_yearly.3020.t: "[ROOT.Char.GetFaith.HighGodName]钦点了……[emperor.GetHerHim|U]？"
 ep3_governor_yearly.3020.desc: "统治我们的[target_trait.GetNameNoTooltip( GetNullCharacter )|l]的[emperor.GetTitleAsName]经常会成为低声聊天的话题。"
 ep3_governor_yearly.3020.desc_physical: "\n\n[emperor.GetHerselfHimself]自己的肉体都是畸形的，能保住国家的完整吗？[emperor.GetTitledFirstNamePossessiveNoTooltip]那残缺的肖像会被铸刻在新钱币上吗？还有——人们想都不敢想——[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]选中的国主此后就是这么个残废的可怜虫吗？\n\n不，这个[target_trait.GetNameNoTooltip( GetNullCharacter )|l]的[emperor.GetTitleAsName]根本不配穿上紫衣……"
 ep3_governor_yearly.3020.desc_crime: "\n\n我们真的是最受祝福的国家吗？在我们被一名邪恶的罪犯——一个违背[ROOT.Char.GetFaith.HighGodNameAlternate]戒律的罪人——统治时？我们还有多少法律会被玷污？\n\n我们那[target_trait.GetNameNoTooltip( GetNullCharacter )|l]的主宰高坐于帝位之上——#EMP 简直是彻底的羞辱！#!要是个地位较低的[emperor.GetWomanMan]早就被处死了……"
 ep3_governor_yearly.3020.a: "反抗在黑暗中生长得最快……"
 ep3_governor_yearly.3020.a.flavor: "所有关于帝位的卑鄙流言都一定会传回到我这里。"
 ep3_governor_yearly.3020.a.success: "你的恶毒话语助长了传言"
 ep3_governor_yearly.3020.a.fail: "你的谤语未能挑动任何人"
 ep3_governor_yearly.3020.b: "我必须写一封谴责的信！"
 ep3_governor_yearly.3020.flavor: "因为[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]的厌弃不仅针对[emperor.GetTitleAsNameNoTooltip]，还针对整个国家！"
 ep3_governor_yearly.3020.c: "勤奋的工作会让我忘记这些。"
 governor_insulted_imperial_trait_candidate_score: "[ROOT.Char.GetShortUINamePossessive]对[emperor.GetPrimaryTitle.GetName]的[candidate_score|E]提高[EmptyScope.ScriptValue('appointment_score_minor_value')|P0]"
 insulted_trait_score_desc: "谴责[liege|E]不符合身份的[trait|E]"
 msg_unflattering_imperial_trait_gossip.t: "流言蜚语"
 msg_unflattering_imperial_trait_gossip.flavor: "危险的谣言四起：你的大臣们怨恨他们[target_trait.GetName( GetNullCharacter )]的[emperor.GetTitleAsNameNoTooltip]。"
 ep3_governor_yearly.3021.opening: "我的[emperor.GetTitleAsNameNoTooltip]，"
 ep3_governor_yearly.3021.desc_physical: "你很清楚，当一幅残缺的躯体坐在[minister.GetFaith.HighGodNamePossessive]的完美领主的宝座上时，我们[minister.GetCulture.GetCollectiveNoun]人有多么惊恐。\n\n我必须敦促你，我们[target_trait.GetNameNoTooltip( GetNullCharacter )|l]的[emperor.GetTitleAsNameNoTooltip]，祈求[minister.GetFaith.HighGodNameAlternate]的护佑！只有靠神明的仁慈，我们才能度过这些不自然的时光。"
 ep3_governor_yearly.3021.desc_crime: "由于你罪恶的本质，我担心你的统治权会受到威胁。[target_trait.GetNameNoTooltip( GetNullCharacter )]的[emperor.GetTitleAsNameNoTooltip]——我敦促你，在全国面前，寻求[minister.GetFaith.HighGodNameAlternate]的赦免。\n\n一个人能忍受罪恶的腐烂多久？我们这些当权者能忍受你的不法行为多久？"
 ep3_governor_yearly.3021.a: "尽管我不完美，但我发誓要为了我的子民而奋斗。"
 ep3_governor_yearly.3021.b: "无礼！"
 ep3_governor_yearly.3021.bad_trait: "@warning_icon!#X 这种情况发生是因为你的[target_trait.GetName( GetNullCharacter )][trait|E]#!"
 ep3_governor_yearly.3021.a.flavor: "至少暂时虔诚者会原谅我，并将这个过错抛之脑后……"
 emperor_repented_for_flaws_modifier: "忏悔帝国的不足"
