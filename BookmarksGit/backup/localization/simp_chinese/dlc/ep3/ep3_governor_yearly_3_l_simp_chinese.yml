 ep3_governor_yearly.3080.t: "被[root_capital.GetTerrain.GetNameNoTooltip]带走"
 ep3_governor_yearly.3080.t_sea: "被海洋带走"
 ep3_governor_yearly.3080.intro: "我的大本营[root_capital.GetName]和[liege.GetCapitalLocation.GetTitle.GetNameNoTier]被很长的路途隔绝开来。"
 ep3_governor_yearly.3080.desc_faction: "无论如何，我关于[rebel_faction.GetName]集结的报告应该早就送到[liege.GetTitledFirstName]了！\n\n“首府的所有军队，分不出一名士兵……”我的军官[captain.GetName]担忧地说，“没有一名士兵能活着穿过叛军……”\n\n在我遥远的岗位上，燃烧着动乱的火焰。而且，如果没有新的部队，它们只能燃烧得更明亮。"
 ep3_governor_yearly.3080.desc: "我等奢侈品和俸禄的到来已经等了很久，这些都是维持[ROOT.Char.GetPrimaryTitle.GetAdjective]忠诚所必需的。但什么也没从[liege.GetTitledFirstName]送来。\n\n“不知丢到哪里了，”我的军官[captain.GetName]猜测道，“被匪徒劫了？被困在崎岖的地方了？也许，这些货物被卖给了当地人？”\n\n不管情况如何……我现在就如同被流放到偏远之地的乞丐，很难再掌控[liege.GetPrimaryTitle.GetAdjective]的宏伟。"
 ep3_governor_yearly.3080.a: "我们必须慢慢建立自力更生的能力。"
 ep3_governor_yearly.3080.b: "[ROOT.Char.GetFaith.HighGodName]啊，把我从这份#EMP 该死#!的任命中弄出去吧！"
 ep3_governor_yearly.3080.c: "过来，[captain.GetFirstNameNoTooltip]：我们会自己解决他们。"
 ep3_governor_yearly.3080.c.success: "叛军被降伏了"
 ep3_governor_yearly.3080.c.fail: "关系依然……紧张"
 ep3_governor_yearly.3080.c.crit_fail: "你的部队被伏击受到重创"
 ep3_governor_yearly.3080.d: "过来，[captain.GetFirstNameNoTooltip]：我们去把丢的东西找回来。"
 ep3_governor_yearly.3080.d.success: "补给很快被找到了"
 ep3_governor_yearly.3080.d.fail: "什么也没找到"
 ep3_governor_yearly.3080.d.crit_fail: "一场灾难，山崩地裂……仍然什么也没找到"
 ep3_governor_yearly.3080.e: "我相信一切都会#EMP 好起来#!的。"
 ep3_anxious_for_new_assignment_modifier: "渴望新任命"
 ep3_anxious_for_new_assignment_modifier_desc: "对名声、影响力——一切，除了讨厌的治理——的渴望定义了该官员。\n[governor_efficiency|E]：@governor_efficiency!#N -5%#!"
 ep3_invested_in_power_center_modifier: "繁荣的投资"
 ep3_invested_in_power_center_modifier_desc: "该家族拥有繁荣的财产。"
 ep3_cosmopolitan_domicile_modifier: "宏伟庄园"
 ep3_cosmopolitan_domicile_modifier_desc: "该家族的庄园是政治和财务影响力的中心。"
