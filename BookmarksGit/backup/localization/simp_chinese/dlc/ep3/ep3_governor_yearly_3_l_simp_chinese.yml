 ep3_governor_yearly.3090.t: "[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]的心脏"
 ep3_governor_yearly.3090.desc: "我曾见过士兵郁闷地拖着脚前往边境，听到过因被任命到穷乡僻壤而担惊受怕的官员抱怨粗俗的异族音乐和简陋乏味的晚餐……\n\n在[root_capital.GetName]，这些都不是我关心的问题。[liege.GetPrimaryTitle.GetTierAsName]的事务都会流经我的"
 ep3_governor_yearly.3090.landed: "[ROOT.Char.GetPrimaryTitle.GetTierAsName]——我们进行各种政治交易，维持[liege.GetTitleAsNamePossessive]宫殿中的人脉，在领地政治中举足轻重。\n\n在这个伟大、繁荣国度的心脏任职可真是太好了。"
 ep3_governor_yearly.3090.unlanded: "庄园的大门——当然，只有彬彬有礼的人才能进入。因此，我的亲人永远不会远离国家事务。\n\n在这个伟大、繁荣国度的心脏生活可真是太好了。"
 ep3_governor_yearly.3090.a: "我能担任通往权力大厅的中间人……"
 ep3_governor_yearly.3090.a.flavor: "……但那些关系较远的人必须支付不菲的费用。"
 ep3_governor_yearly.3090.b: "最好扩大我们的本地投资。"
 ep3_governor_yearly.3090.c: "我想要举办一场晚宴！"
 ep3_governor_yearly.3090.c.flavor: "当然，客人都是本地有政治力量的人物！"
 ep3_ignoring_realm_decline_modifier: "无视领地的麻烦"
 ep3_ignoring_realm_decline_modifier_desc: "对于领地糟糕的治理……该角色在情绪上与其保持距离。"
