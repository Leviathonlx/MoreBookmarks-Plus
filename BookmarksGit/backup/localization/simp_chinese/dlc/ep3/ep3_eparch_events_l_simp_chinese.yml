l_simp_chinese:
 ep3_eparch_event.0001.t: "$eparch_court_position$：强化首都防御"
 ep3_eparch_event.0001.desc_intro: "[emperor.GetPrimaryTitle.GetTierAsNameNoTooltip]正处于战争，受到[attacker.GetCulture.GetCollectiveNounNoTooltip]人和[attacker.Custom2('InsultAdjective', ROOT.Char)][attacker.GetTitledFirstName]的困扰。\n\n"
 ep3_eparch_event.0001.desc_winning_war: "[emperor.GetTitledFirstName]看起来占了上风，但在战争真正胜利前，最好不要宣告胜利。"
 ep3_eparch_event.0001.desc_losing_war: "[emperor.GetTitledFirstName]打得很艰难。看起来战争扩散到其他地方只是时间问题。"
 ep3_eparch_event.0001.desc_undecided_war: "双方似乎势均力敌，现在谈战争结果还为时尚早。"
 ep3_eparch_event.0001.desc_outro: "\n\n[capital.GetTitle.GetNameNoTier]还很安全。#EMP 暂时如此#!。然而，如果战争来到家门口……我们最好做足准备。"
 ep3_eparch_event.0001.a: "#EMP 必须#!保护好首都！"
 ep3_eparch_event.0001.b: "一些适当的改进应该就足够了。"
 ep3_eparch_event.0001.c: "想必[capital.GetTitle.GetNameNoTierNoTooltip]没有#EMP 任何#!危险吧？"
 ep3_eparch_event.0002.desc: "我的[emperor.Custom2('RelationToMeShort',eparch)][eparch.GetTitledFirstName]在战争期间采取了大量措施以确保首都的安全。\n\n"
 ep3_eparch_event.0002.desc_at_home: "“看这里！”急匆匆走在前方带路的[eparch.GetFirstNameNoTooltip]说道，“这些城墙进行了大量加固。还有那里，那些是新建造的兵营，足以容纳更多守军。”\n\n“我敢说如果战争降临我们挚爱的城市，固若金汤的[capital.GetTitle.GetNameNoTier]足以应对长期的围攻，[emperor.GetLadyLord]。”"
 ep3_eparch_event.0002.desc_away: "我手中的信详细介绍了几段得到大幅改进的城墙，以及分配驻扎的额外士兵。看起来[capital.GetTitle.GetNameNoTier]已做好了应对围城的十足准备。"
 ep3_eparch_event.0002.a: "如此勤政，当赏！"
 ep3_eparch_event.0002.b: "[eparch.GetSheHe|U]只是尽了[eparch.GetHerHis]的职责。"
 ep3_eparch_event.0005.t: "$eparch_court_position$：失去控制"
 ep3_eparch_event.0005.desc: "我们对[capital.GetTitle.GetNameNoTier]的控制力正在下滑……\n\n犯罪分子迅速利用这一情况，在街道上来去自如。确保这座城市和其中居民的安全是#EMP 我的#!责任。"
 ep3_eparch_event.0005.a: "让我们出钱安排额外人手来巡逻街道。"
 ep3_eparch_event.0005.b: "也许我们可以让这些犯罪分子彼此对抗？"
 ep3_eparch_event.0005.b_success_tt: "你成功操纵了犯罪分子"
 ep3_eparch_event.0005.b_success: "成功操纵"
 ep3_eparch_event.0005.b_failure_tt: "你未能让犯罪分子彼此对抗"
 ep3_eparch_event.0005.b_failure: "操纵失败"
 ep3_eparch_event.0005.success_liege: "$eparch_court_position$成功提高[control|E]"
 ep3_eparch_event.0005.failure_liege: "$eparch_court_position$未能提高[control|E]"
 ep3_eparch_event.0005.c: "[marshal.GetCouncilTitleFirstNameNoTooltip]也许能帮上忙？"
 ep3_eparch_event.0005.d: "没必要反应过度。情况没#EMP 那么#!糟糕。"
 ep3_eparch_event.0010.t: "$eparch_court_position$：疾病袭击"
 ep3_eparch_event.0010.desc: "[capital.GetTitle.GetNameNoTier]遭受了疾病袭击！\n\n[capital_plague.GetName]正在首都迅速蔓延。无论身份地位，无论宫廷内外，市民纷纷染病。一如既往地，那些因贫困而无法就医的可怜人，将承受这场突发疫情的最大冲击。\n\n[ROOT.Char.GetTopLiege.GetTitledFirstName]肯定会希望我采取行动，竭尽所能阻止这场潜在的灾难。"
 ep3_eparch_event.0010.a: "需要采取激进措施，隔离整座城市！"
 ep3_eparch_event.0010.b: "搜遍城市中的医师，让他们去干活儿。"
 ep3_eparch_event.0010.c: "我的医师[physician.GetFirstNameNoTooltip]能帮上忙！"
 ep3_eparch_event.0010.d: "我想我无能为力……"
 ep3_eparch_event.0010.c_success_tt: "[physician.GetTitledFirstName]成功减轻了瘟疫"
 ep3_eparch_event.0010.c_success: "[physician.GetTitledFirstName]成功了"
 ep3_eparch_event.0010.c_failure_tt: "[physician.GetTitledFirstName]没能减轻瘟疫"
 ep3_eparch_event.0010.c_failure: "[physician.GetTitledFirstName]失败了"
 ep3_eparch_event.0015.t: "$eparch_court_position$：大学需要教师"
 ep3_eparch_event.0015.desc: "[capital.GetTitle.GetNameNoTier]的大学发来信函，表示他们需要更多的教师。\n\n信中详细阐述了高质量教育的重要性，并指出如果没有新的教师，他们将难以满足[emperor.GetTitledFirstNamePossessive]的期望。大学方面恳请我尽快聘请一位合适的教师人选。"
 ep3_eparch_event.0015.a: "碰巧的是，我知道最合适的人选！"
 ep3_eparch_event.0015.b: "[powerful_house_head.GetHouse.GetBaseNameNoTooltip]家族配得上这个职位。"
 ep3_eparch_event.0015.c: "城里肯定有我能雇到的学者。"
 ep3_eparch_event.0015.d: "事实上，你来为我工作如何，[teacher_local_scholar.GetFirstNameNoTooltip]？"
 ep3_eparch_event.0015.e: "他们现在只好将就一下了。"
 ep3_eparch_event.0015.b.msg.t: "教师任命"
 ep3_eparch_event.0015.b.msg.desc: "$eparch_court_position$任命[teacher_powerful_family.GetShortUIName]担任[capital.GetTitle.GetNameNoTier]大学的一名教师"
 teacher_moves_to_capital_tt: "[teacher_tt.GetShortUIName|U]将作为教师前往[capital.GetTitle.GetNameNoTier]"
 ep3_eparch_event.0020.t: "$eparch_court_position$：服务的回报"
 ep3_eparch_event.0020.desc_intro: "我沿着昏暗的走廊走着，思绪突然被一阵呼唤声打断。我转过身，看见[emperor.GetShortUIName]正带着一名仆人走来。\n\n“[eparch.GetFirstNameNoTooltip]！你在监管[capital.GetTitle.GetNameNoTier]的工作上表现得非常出色。这样的勤勉应当得到奖赏，我也非常乐意这样做。”\n\n"
 ep3_eparch_event.0020.desc_gold: "[emperor.GetSheHe|U]示意仆人走近。仆人打开一个小箱子的盖子，展示出里面的物品。箱子里满满当当都是金币、珍稀宝石以及其他各种贵重品！"
 ep3_eparch_event.0020.desc_artifact: "仆人快步上前。一挥手，将布一把扯开，露出了下面的宝物。"
 ep3_eparch_event.0020.desc_hook_removal: "[emperor.GetTitleAsNameNoTooltip]继续说，“我已经和[peer_with_hook.GetShortUIName]谈过了，我说服[peer_with_hook.GetHerHim]放弃了你欠的那些人情。[peer_with_hook.GetSheHe|U]今后不会再找你麻烦了。”"
 ep3_eparch_event.0020.desc_emperor_hook: "“如果你有什么需要，我是说#EMP 什么都行#!，尽管跟我开口。我会尽我所能帮你解决。”"
 ep3_eparch_event.0020.a: "[emperor.GetLadyLord]，谢谢你！"
 ep3_eparch_event.9000.t: "$eparch_court_position$：玩忽职守"
 ep3_eparch_event.9000.desc: "作为$eparch_court_position$，[eparch.GetTitledFirstNamePossessive]有责任管理[capital.GetTitle.GetNameNoTierPossessive]的一切事务，就像这座城市是[eparch.GetHerHis]自己的家一样！\n\n然而，[eparch.GetSheHe]严重忽视了这一重要职责，背叛了我的信任，浪费了我赐予[eparch.GetHerHim]的#EMP 特权#!！为了什么？为了[eparch.GetHerHis]自己的私利！\n\n[eparch.GetFirstNameNoTooltip]等待着我的审判……"
 ep3_eparch_event.9000.a: "完全不可接受！你别干了！#EMP 滚出去#!！"
 ep3_eparch_event.9000.b: "这只是一次警告。但你#EMP 欠#!我一次！"
 ep3_eparch_event.9000.c: "我会暂时睁一只眼闭一只眼。"
 ep3_eparch_event.9001.intro: "我被[emperor.GetTitledFirstName]传召后走进觐见室，快步走上前。\n\n"
 ep3_eparch_event.9001.desc_fired: "“[eparch.GetFirstNameNoTooltip]你太让我失望了。我把[capital.GetTitle.GetNameNoTier]托付给你，你却用#EMP 玩忽职守#!来感谢我！你的行为不可接受。”\n\n[emperor.GetTitleAsName]站起身来。“你被免除了[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()]的职务。庆幸我没采取进一步的行动吧。”"
 ep3_eparch_event.9001.desc_warned: "“我注意到你一直在玩忽职守，[eparch.GetFirstNameNoTooltip]。”[emperor.GetFirstNameNoTooltip]摇了摇[emperor.GetHerHis]的头，“记住这次警告。我#EMP 暂且#!饶你一次。希望你记住，你欠我一次。”\n\n[emperor.GetTitleAsNameNoTooltip]摆摆[emperor.GetHerHis]的手，示意我退下。"
 ep3_eparch_event.9001.desc_nothing: "很快我发现事情有些不对劲。空气中弥漫着紧张与寂静。\n\n[emperor.GetSheHe|U]#EMP 知道#!我作为[capital.GetTitle.GetNameNoTierPossessive]的行政长官一直在玩忽职守，是不是？我等待着对我的处置。\n\n几分钟后，什么都没发生。[emperor.GetFirstNameNoTooltip]只是扫了我一眼就离开了。看来[emperor.GetTitleAsName]选择暂时绕我一次。"
 ep3_eparch_event.9001.a: "什么？#EMP 免职？！#!"
 ep3_eparch_event.9001.b: "情况有可能更糟糕……"
 ep3_eparch_event.9001.c: "也许我真该庆幸。"
