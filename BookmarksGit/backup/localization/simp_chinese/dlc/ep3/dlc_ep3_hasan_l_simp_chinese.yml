 #Decisions
 hasan_evangelize_the_faith: "传播信仰"
 hasan_evangelize_the_faith_desc: "我的神圣使命是传播安拉和祂所拣选的先知的话语。"
 hasan_evangelize_the_faith_tooltip: "尝试在邻近伯爵领传播你的[faith|E]"
 hasan_evangelize_the_faith_confirm: "举行布道"
 hasan_agitate_the_populace: "煽动当地民众"
 hasan_agitate_the_populace_desc: "领地内并非所有人都意识到他们统治者的罪恶。一些来自圣书的话语应该能引导他们朝正确的方向前进。"
 hasan_agitate_the_populace_tooltip: "尝试降低附近一个伯爵领的[county_opinion|E]。"
 hasan_agitate_the_populace_confirm: "他们会看到真理"
 hasan_ignite_the_flames: "开始革命"
 hasan_ignite_the_flames_desc: "信徒们已经集结，终结这片土地上罪恶统治的时刻到了。"
 hasan_ignite_the_flames_tooltip: "宣布[war|E]以解体帝国"
 hasan_ignite_the_flames_confirm: "我们的时刻到了"
 hasan_found_the_assassins: "建立阿萨辛"
 hasan_found_the_assassins_desc: "亵渎者和异端纠缠着这片土地，很明显，仅靠言语并不能让他们平息。现在是时候将这场神学冲突升级为军事冲突了，信徒之敌将面临利刃。"
 hasan_found_the_assassins_tooltip: "建立一个[holy_order|E]来保护你的[faith|E]"
 hasan_found_the_assassins_confirm: "奉真主之名！"
 hasan_expand_the_assassins: "扩充阿萨辛"
 hasan_expand_the_assassins_desc: "我们需要更多据点来扩大阿萨辛的影响力。如此，我们可以见证亵渎者的倒台。"
 hasan_expand_the_assassins_tooltip: "扩充你的[holy_order|E]"
 hasan_expand_the_assassins_confirm: "新家园"
 #Events
 hasan_sabbah.1000.t: "[GetFaithByKey('ismaili').GetAdjectiveNoTooltip|U]传教士"
 hasan_sabbah.1000.desc: "[amira.GetName|U]，埃及哈里发的信徒和追随者，在[location.GetName]的中心传播着[amira.GetHerHis]的非正统伊斯兰教义。我对伊斯兰教和[ROOT.Char.GetFaith.HighGodName|U]的真理深信不疑，我从未怀疑过这样的真理只能在[ROOT.Char.GetFaith.GetName]中找到，但[amira.GetFirstNamePossessiveNoTooltip]的话语给我带来了不同的感觉。\n\n在这天剩下的大部分时间里，我一直与[amira.GetFirstNameNoTooltip]讨论圣书和圣训，我第一次聆听了[GetFaithByKey('ismaili').GetAdjective|U]思想的真理。"
 hasan_sabbah.1000.a: "你成功动摇并撕裂了我的信仰。"
 hasan_sabbah.1000.b: "真理不能在伊斯兰教之外寻求。"
 hasan_sabbah.1010.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U]的布道"
 hasan_sabbah.1010.desc: "人们在[location.GetNameNoTier]的中心区域围绕于我身旁，他们的眼神因缺少[ROOT.Char.GetFaith.HighGodNamePossessive|U]之光而昏暗。\n\n回忆着[ROOT.Char.GetFaith.ReligiousText|U]中的段落，我开始诵读……"
 hasan_sabbah.1010.a: "奉至仁至慈的[ROOT.Char.GetFaith.HighGodName|U]之名……"
 hasan_sabbah.1010.a.win: "群众信服了"
 hasan_sabbah.1010.a.lose: "群众没有信服"
 hasan_sabbah.1020.t: "神圣召唤"
 hasan_sabbah.1020.desc: "今天，一位[ismaili_caliph.GetName]的使者礼貌地向我鞠躬并带来一条消息。\n\n“哈里发听说了你在这里的伟大功业，希望你能作为[ismaili_caliph.GetFaith.GetAdjective]的传教士，在[cairo.GetNameNoTier]进一步深造。”"
 hasan_sabbah.1020.a: "[ROOT.Char.GetFaith.HighGodName|U]在那里为我安排了使命。"
 hasan_sabbah.1020.a.tt: "你会旅行至[cairo.GetProvince.GetBaronyNameExplicitly]"
 hasan_sabbah.1020.b: "我现在所在的地方最需要我。"
 hasan_sabbah.1022.t: "[GetFaithByKey('ismaili').GetAdjectiveNoTooltip|U]哈里发国"
 hasan_sabbah.1022.desc: "我到了，哈里发国的局势的确很糟糕。[nizar.GetFirstName|U]，[ismaili_caliph.GetNamePossessive]的合法和首选继承者已经被排除在继承顺位之外。这显然不是先知对伊斯兰教未来的设想。\n\n人类的阴谋和谎言已经腐蚀了[ROOT.Char.GetFaith.HighGodNamePossessive|U]的设计，必须采取行动！"
 hasan_sabbah.1022.a: "我支持[nizar.GetFirstNameNoTooltip|U]！"
 hasan_sabbah.1022.b: "我必须坚持下去。"
 hasan_sabbah.1030.t: "哈里发之死"
 hasan_sabbah.1030.desc: "[ismaili_caliph.GetName|U]最终与[ROOT.Char.GetFaith.HighGodName|U]团聚并得到了平静，但我们这些留下来的人必须面对因[ismaili_caliph.GetHerHis]离去而产生的负担。通过政治操弄和超出理解的力量，"
 hasan_sabbah.1030.desc_caliph_heir: "$hasan_sabbah.1030.desc$[new_ismaili_caliph.GetName]继承了[ismaili_caliph.GetHerHim]的位置$hasan_sabbah.1030.desc_outro$"
 hasan_sabbah.1030.desc_caliph_no_heir: "$hasan_sabbah.1030.desc$哈里发国没有任何继承人$hasan_sabbah.1030.desc_outro$"
 hasan_sabbah.1030.desc_outro: "，[GetFaithByKey('nizari').GetAdjective]的宣称被忽视。\n\n我确信[nizar.GetName]是首选候选人，但如果我表明忠诚，我肯定会成为自己的敌人。"
 hasan_sabbah.1030.a: "我不会在不信之中灭亡！"
 hasan_sabbah.1030.b: "[new_ismaili_caliph.GetFirstNameNoTooltip|U]是合法的哈里发。"
 hasan_sabbah.1030.c: "我会支持任何[GetFaithByKey('ismaili').GetAdjective]的候选人。"
 hasan_sabbah.1031.t: "[ROOT.Char.GetFaith.GetNameNoTooltip|U]之敌"
 hasan_sabbah.1031.desc: "我完成布道，望向面前一群受到启发的面孔。我的思绪转向了他们的主人，最先将他们引离[ROOT.Char.GetFaith.HighGodName]的[seljuk_equivalent.GetFirstName]。当[seljuk_equivalent.GetSheHe]享受着奢华的生活时，[seljuk_equivalent.GetHerHis]的子民在泥土中哭泣，被遮蔽在全能的真理之外。\n\n我觉得我再也无法忍受这一切，只希望看到[seljuk_equivalent.GetHerHis]的人民摆脱[seljuk_equivalent.GetHerHim]，在[ROOT.Char.GetFaith.GetAdjective]的智慧中团结起来！"
 hasan_sabbah.1031.a: "[seljuk_equivalent.GetSheHe|U]得死！"
 hasan_sabbah.1031.b: "我感觉到真正的敌人在别处……"
 hasan_sabbah.1040.t: "鼓舞人心的布道"
 hasan_sabbah.1040.desc: "我拿着[ROOT.Char.GetFaith.ReligiousText|U]准备发言，人群中那些呆滞冷漠的眼睛茫然地望向我。"
 hasan_sabbah.1040.a: "[ultimate_foe.GetFirstNameNoTooltip|U]是[ROOT.Char.GetFaith.DevilName|U]的化身！"
 hasan_sabbah.1040.a.win: "$hasan_sabbah.1010.a.win$"
 hasan_sabbah.1040.a.lose: "$hasan_sabbah.1010.a.lose$"
 hasan_sabbah.1050.t: "山中老人"
 hasan_sabbah.1050.desc: "终于，[defender.Custom2('InsultAdjective', ROOT.Char)][defender.GetNamePossessive]的帝国被送回了[ROOT.Char.GetFaith.NegativeAfterLife]，这是它该去的地方。在帝国的灰烬中，我的追随者们期待我为我们的未来，以及[ROOT.Char.GetFaith.GetName]的未来，指明方向。\n\n在[defender.GetFirstNamePossessiveNoTooltip]缺席的混乱中，拿下[hasan_home.GetName]的时机已经成熟，可能还将作为我们在该地区未来规划的中心。"
 hasan_sabbah.1050.a: "[hasan_home.GetNameNoTierNoTooltip|U]的时代就这样开始了。"
 hasan_sabbah.1050.b: "我们继续永恒的战斗。"
