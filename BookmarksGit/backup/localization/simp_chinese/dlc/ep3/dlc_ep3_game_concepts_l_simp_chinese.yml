 game_concept_province: "省份"
 game_concept_province_desc: "$game_concept_province$是[administrative_government|E]的[realm|E]内[governor|E]所持有的[title|E]。\n\n行省有着相应的[province_administration|E]，极大影响行省所提供的增益。"
