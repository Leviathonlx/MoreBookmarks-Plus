 game_concept_intrigue_task_contracts: "谋略合同"
 game_concept_intrigue_task_contract_possessive: "谋略合同"
 game_concept_intrigue_task_contracts_possessive: "谋略合同"
 game_concept_intrigue_task_contract_desc: "$game_concept_intrigue_task_contract$通常涉及协助进行侦察和越狱等活动。"
 game_concept_governor_efficiency: "总督效率"
 game_concept_governor_efficiency_i: "@governor_efficiency!"
 game_concept_governor_efficiency_desc: "$game_concept_governor_efficiency$可以衡量一名[governor|E]有多擅长其工作，以及[holdings|E]在其治下被管理得有多好。\n\n该效率影响了$game_concept_holding$提供的[taxes|E]和[levies|E]，以及[title_men_at_arms|E]的战斗力。\n\n角色的$game_concept_governor_efficiency$主要由[skills|E]和[GetTrait('governor').GetName( GetNullCharacter )][trait|E]决定。"
 game_concept_province_administration: "省份行政"
 game_concept_province_administration_desc: "[administrative|E][realm|E]的每个[province|E]都有$game_concept_province_administration$，由[liege|E]和[governor|E]设定，使行省专攻某一领域。\n\n每个行省只能启用一个$game_concept_province_administration$。"
 game_concept_province_administrations: "省份行政"
 game_concept_theme_administration: "军区行政"
