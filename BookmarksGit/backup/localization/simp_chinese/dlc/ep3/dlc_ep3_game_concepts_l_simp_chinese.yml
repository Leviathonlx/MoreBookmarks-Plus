 game_concept_provincial_army_desc: "省份军队是[administrative|E][government|E]下[realm|E][governor|E]所招募并维持的军队。\n\n他们完全由[title_men_at_arms|E]组成。[men_at_arms|E]的战斗力受[governor]的[governor_efficiency|E]影响。\n\n[liege|E]可以花费[influence|E]获得这支军队的掌控权。\n\n[governors]也可以在特定情况下从同僚处借调军队，例如成为[allies|E]，或对其有[hook|E]。\n\n如果借调军队的[character]死亡，或其进行中的所有[wars|E]结束，都会结束军队的借调。军队也可以主动归还。"
