 game_concept_reinforce_soldiers: "手动补员"
 game_concept_reinforcements: "补员"
 game_concept_reinforce_soldiers_desc: "[adventurers|E]和[nomads|E]角色可以招募[men_at_arms|E]，但他们不会像[landed|E][rulerpossessive|E]那样自动补员，必须通过互动来招募新兵。"
 game_concept_adventurer_siege_replenishment: "围攻补员"
 game_concept_adventurer_siege_replenishment_desc: "[adventurer|E]成功[sieges|E]下一座[holding|E]后，其[men_at_arms|E]会得到部分补充。\n\n[army|E]中所有兵士[regiments|E]会得到地产[loot|E]数值#V ×2#!倍的补充。\n\n#weak 补员包括招募的新兵，抓来的当地壮丁，以及在围攻时走失之后回归的士兵。#!"
 game_concept_investment_cap: "投资上限"
 game_concept_investment_cap_desc: "这是一个角色可以为自己或其他人的[governorship|E][candidate_score|E]投资的最大值。\n\n年龄、[powerful_family_rating_mid|E]、[influence_level|E]和[estate_buildings|E]是决定该上限的主要因素。儿童有少量惩罚，而成年人的上限会随着年龄增长而提高。"
 game_concept_appointment_succession_law: "任命继承制"
 game_concept_appointment_succession_laws: "任命继承制"
 game_concept_appointment: "任命"
 game_concept_appointments: "任命"
 game_concept_appointment_succession: "任命继承制"
 game_concept_appointment_succession_law_desc: "在$game_concept_appointment_succession_law$下，[title|E]和相关[holdings|E]由[candidate_score|E]最高的候选人继承。\n\n包括：\n$EFFECT_LIST_BULLET$[GetLaw('appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('acclamation_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('celestial_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('celestial_military_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('celestial_ministry_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('celestial_grand_marshal_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('meritocratic_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('meritocratic_military_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('japanese_appointment_succession_law').GetName]"
 game_concept_appointment_level: "任命等级"
 game_concept_appointment_levels: "任命等级"
 game_concept_appointment_level_desc: "某些[appointment_succession_laws|E]需要[characters|E]满足一定的$game_concept_appointment_level$才能成为候选人。\n\n该等级取决于特定通货的级别，每种法律都可以以不同的通货为条件。更高级[title|E]通常需要更高的等级。\n\n#weak 例如：[GetLaw('celestial_appointment_succession_law').GetName]需要[merit|E]——[duchy|E]需要至少[GetModifier( 'merit_level_3' ).GetNameWithTooltip|L][merit_level|E]，而[kingdom|E]需要至少[GetModifier( 'merit_level_5' ).GetNameWithTooltip|L]。#!"
