l_simp_chinese:
 game_concept_administrative_government: "行政制政体"
 game_concept_administrative_governments: "行政制政府"
 game_concept_administrative: "行政制"
 game_concept_administrative_i: "@government_type_administrative!"
 game_concept_administrative_desc: "$game_concept_administrative$是一种任命[characters|E]为[governors|E]，代表[liege|E]治理[provinces|E]土地[government_bureaucratic_type|E]的[government_form|E]。\n\n$game_concept_administrative$角色可以使用[influence|E]，某些也拥有私人的[family_estate|E]。\n\n$game_concept_administrative$[realm|E]只有[independent|E][rulers|E]拥有[legitimacy|E]，[vassals|E]则没有。\n\n$admin_cannot_declare_internal_wars$"
 game_concept_imperial_bureaucracy: "帝国官僚体制"
 game_concept_imperial_bureaucracy_desc: "$game_concept_imperial_bureaucracy$代表了[administrative|E][realms|E]的集权等级，以及[ruler|E]对[vassals|E]的一般权力。\n\n只有[top_liege|E]可以更改$game_concept_imperial_bureaucracy$。行政制$game_concept_vassals$使用与$game_concept_liege$同等级的官僚体制。\n\n共有四级$game_concept_imperial_bureaucracy$：\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_0$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_1$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_2$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_3$\n\n提高$game_concept_imperial_bureaucracy$需要花费一定的[prestige|E]，具体取决于[realm_size|E]和统治者的[learning_skill|E]。"
 game_concept_governor: "总督"
 game_concept_governor_possessive: "总督"
 game_concept_governors: "总督"
 game_concept_governors_possessive: "总督"
 game_concept_governed: "治理"
 game_concept_strategos: "将军"
 game_concept_strategos_possessive: "将军"
 game_concept_strategoi: "将军"
 game_concept_strategoi_possessive: "将军"
 game_concept_governorship: "总督"
 game_concept_governorships: "总督"
 game_concept_governor_desc: "$game_concept_governor$是[government_bureaucratic_gov|E]下[liege|E]的主要封臣。他们由领主任命，负责利用[governor_efficiency|E]管理[realm|E]内的土地。\n\n$game_concept_governor$的[title|E]，包括其下的[counties|E]，被称为[province|E]。[governance_issues|E]会在省份内出现，需要$game_concept_governor$解决。\n\n$game_concept_governors$可以积累[influence|E]，影响其他$game_concept_governorships$的[succession|E]。"
 game_concept_candidate_score: "候选人分数"
 game_concept_candidate_scores: "候选人分数"
 game_concept_candidate_score_desc: "[characters|E]在[administrative_government|E][title|E]的[line_of_succession|E]中有一项$game_concept_candidate_score$。\n\n该分数决定了谁将在[succession|E]时获得头衔，可以通过从[scheming|E]到花费[influence|E]等各种方式改变分数。"
 game_concept_influence: "影响力"
 game_concept_influence_desc: "$game_concept_influence$代表了一个[character_possessive|E]在[administrative_government|E][realm|E]内的政治实力和权威。\n\n$game_concept_influence$非常重要，可以通过多种方式获得。例如成为[governor|E]、升级[estate|E]或与[noble_family|E]的[house_head|E]结盟。\n\n$game_concept_influence$的主要用途是获得[governorship|E]职位，但也是一种影响其他角色的有用资源。\n\n每当角色获得$game_concept_influence$，也会获得通往下一[influence_level|E]的进度。"
 game_concept_influence_i: "@influence_icon!"
 game_concept_influential: "有影响力的"
 game_concept_influence_level: "影响力等级"
 game_concept_influence_level_desc: "[character_possessive|E]的影响力等级代表了其总体政治实力。\n\n每当角色获得[influence|E]，也会获得通往下一$game_concept_influence_level$的进度。\n\n影响力等级包括：\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_5' ).GetNameWithTooltip|L]"
 game_concept_influence_levels: "影响力等级"
 game_concept_influence_level_impact: "影响力等级影响"
 game_concept_influence_level_impact_desc: "影响力等级提高或降低你当前[influence_level|E]提供的[modifiers|E]。"
 game_concept_title_men_at_arms: "头衔兵士"
 game_concept_title_men_at_arms_desc: "$game_concept_title_men_at_arms$是为特定[title|E]而存在的[men_at_arms|E]。这些部队并不由[ruler|E]私有，而是归属于所属的$game_concept_title$。这意味着不管是谁，只要拥有了$game_concept_title$，也就拥有并控制了相应部队。\n\n$game_concept_title_men_at_arms$由特定[government_forms|E]使用，例如[administrative|E]。"
 game_concept_domicile: "住所"
 game_concept_domiciles: "住所"
 game_concept_domicile_desc: "$game_concept_domicile$是拥有特定[government_form|E]——例如[administrative|E]和[adventurer|E]——的[characters|E]的私人财产。\n\n$game_concept_domicile$替代[holdings|E]作为拥有者的主要权力基础，可以通过[domicile_buildings|E]改进。\n\n每个$game_concept_domicile$都位于指定[barony|E]，可以迁移到新地点。根据$game_concept_domicile$类型可能会有一定限制。\n\n每个$game_concept_domicile$拥有特殊的无地[title|E]，并遵循其[succession|E]。"
 game_concept_domicile_building: "住所建筑"
 game_concept_domicile_buildings: "住所建筑"
 game_concept_domicile_building_desc: "所有[domiciles|E]都可以升级特定的$game_concept_domicile_buildings$，从而为所有者提供收入、[prestige|E]等资源以及其他增益。\n\n建筑是否可用取决于$game_concept_domicile$类型，因为每种类型都有一套截然不同的建筑。\n\n某些$game_concept_domicile_buildings$可以拥有[internal_upgrades|E]。"
 game_concept_domicile_build_speed: "[domicile_building|E]的建造时间"
 game_concept_domicile_travel_speed: "迁移[domicile|E]移动速度"
 game_concept_domicile_building_upgrade: "内部升级"
 game_concept_domicile_building_upgrade_desc: "一些$game_concept_domicile_buildings$可以通过$game_concept_internal_upgrades$提升。\n\n升级与其他$game_concept_domicile_buildings$类似，但只能在特定建筑内部修建。拥有内部升级的每种建筑都有其独特的升级。"
 game_concept_domicile_building_slot: "$game_concept_domicile_building$槽位"
 game_concept_domicile_building_slots: "$game_concept_domicile_building$槽位"
 game_concept_domicile_building_slot_slot: "槽位"
 game_concept_domicile_building_slot_slots: "槽位"
 game_concept_domicile_building_slot_desc: "每座[domicile|E]只有有限数量的$game_concept_domicile_building_slot_slots$可以建造新建筑。\n\n新$game_concept_domicile_building_slot_slots$可以通过升级核心$game_concept_domicile_building$解锁，例如[estate|E]的[GetDomicileBuilding('estate_main_01').GetName]或[camp|E]的[GetDomicileBuilding('camp_main_01').GetName]。\n\n#WEAK 锁定的$game_concept_domicile_building_slot_slots$会显示在$game_concept_domicile$界面中——除了那里，没有其他方法可以获得额外$game_concept_domicile_building_slot_slots$。#!"
 game_concept_internal_upgrades: "内部升级"
 game_concept_estate: "庄园"
 game_concept_estates: "庄园"
 game_concept_family_estate: "家族庄园"
 game_concept_family_estates: "家族庄园"
 game_concept_estate_desc: "$game_concept_estate$是[administrative|E][realms|E]内[noble_families|E][house_head|E]持有的[domicile|E]类型。它们代表与任何特定[landed|E][titles|E]无关的私人土地。\n\n可以建造[estate_buildings|E]来扩大家族的财富和[influence|E]，$game_concept_estate$将由后代继承。"
 game_concept_estate_building: "庄园建筑"
 game_concept_estate_buildings: "庄园建筑"
 game_concept_estate_building_desc: "$game_concept_estate_buildings$是[noble_family_possessive|E][estate|E]的独特且持久的改进。\n\n庄园所有者可以建造各种建筑物，以产出私人收入，扩大家族的[influence|E]，获得一定数量的[decisions|E]、[interactions|E]，以及其他更多。"
 game_concept_camp: "营地"
 game_concept_camps: "营地"
 game_concept_adventurer_camp: "冒险者营地"
 game_concept_adventurer_camps: "冒险者营地"
 game_concept_camp_desc: "$game_concept_camps$是一群可以移动的帐篷、牲畜和人，规模从小团体到大型的流动军队不一而足。\n\n每名[GetGovernment( 'landless_adventurer_government' ).GetName]都有一个与其一同在地图上移动的$game_concept_camp$[domicile|E]。\n\n可以在其中建造[camp_buildings|E]，代替[counties|E]为$game_concept_adventurer$提供强力的增益。[followers|E]，如同[family|E]和[knights|E]一样，与$game_concept_camp$一同行动，并可以被任命为[officers|E]。\n\n#WEAK 与[courts|E]相似的是，$game_concept_camps$也包括一些没有姓名的[characters|E]，没有重要到需要予以刻画––尽管数量较少。\n\n即使不在$game_concept_counties$之间[traveling|E]，$game_concept_camps$通常也不会在所处[location|E]停滞，每隔数晚就会在四周移动。#!"
 game_concept_camp_building: "营地升级"
 game_concept_camp_buildings: "营地升级"
 game_concept_camp_building_desc: "$game_concept_camp_buildings$是[camp|E]独有的改进。\n\n游戏机制上而言，他们是[domicile_buildings|E]––但常常代表的是$game_concept_camp$的社会风俗或仅仅是受关注的领域，而非真正的建筑物。\n\n可以带来的增益包括：\n$EFFECT_LIST_BULLET$解锁新的[officers|E]\n$EFFECT_LIST_BULLET$[followers|E][skill|E]的强力增益\n$EFFECT_LIST_BULLET$增强[men_at_arms|E]的实力\n$EFFECT_LIST_BULLET$解锁[landed|E][rulers|E]习以为常的行动。\n\n#WEAK 当[adventurer|E]变为[landed|E]时，$game_concept_camp_buildings$会被变卖，一部分作为[gold|E]退还。#!"
 game_concept_follower: "追随者"
 game_concept_followers: "追随者"
 game_concept_following: "追随者"
 game_concept_follower_desc: "$game_concept_follower$是与[adventurer|E]同行的[unlanded|E]角色。\n\n游戏机制上而言，他们等同于[courtiers|E]，但他们在不喜欢领袖时，更没有义务继续表示尊重或同行。\n\n角色$game_concept_followers$的集体[opinion|E]决定了[camp_temperament|E]。\n\n$game_concept_followers$可以：\n$BULLET_WITH_TAB$担任[officers|E]\n$BULLET_WITH_TAB$在[armies|E]中担任[commanders|E]或[knights|E]\n$BULLET_WITH_TAB$由[adventurer|E]在[war|E]中索取他们的[claims|E]"
 game_concept_camp_temperament: "营地情绪"
 game_concept_camp_temperament_desc: "与[court|E]严格的等级制不同，$game_concept_camps$很大程度上是非正式的场所；除了带领众人的[adventurer|E]，#EMP 其他#![characters|E]发出的抱怨也有举足轻重的作用。\n\n#P $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_POSITIVE$#!$game_concept_camps$会赋予$game_concept_adventurer$正面[character_modifiers|E]。这需要大多数[characters|E]的[opinion|E]为[GetDefine('NDomicile', 'TEMPERAMENT_THRESHOLD_HIGH')|=P0]或更高。\n\n#N $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_NEGATIVE$#!$game_concept_camps$会给予$game_concept_adventurer$负面$game_concept_character_modifiers$。这需要大多数$game_concept_characters$的$game_concept_opinion$为[GetDefine('NDomicile', 'TEMPERAMENT_THRESHOLD_LOW')|=N0]或更低。\n\n#V $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_NEUTRAL$#!$game_concept_camps$需要$game_concept_opinions$介于以上两个极端之间，没有$game_concept_modifiers$。\n\n#WEAK $game_concept_camp_temperament$的效果随$game_concept_adventurer_possessive$[prestige_level|E]变动。$game_concept_adventurer$的声望越高，$game_concept_camp$气氛带来的增益——还有惩罚——越强。#!"
 game_concept_adventurer: "冒险者"
 game_concept_adventurers: "冒险者"
 game_concept_adventurer_possessive: "冒险者"
 game_concept_adventurers_possessive: "冒险者"
 game_concept_adventurer_i: "@government_type_adventurer!"
 game_concept_adventurer_desc: "$game_concept_adventurer$是领导一座[camp|E]的[unlanded|E][character|E]。\n\n他们没有[vassals|E]，也不会以常见的方式被动获得收入––他们必须接受[task_contracts|E]来挣钱，或者从[contact_list|E]中要求兑现人情。\n\n$game_concept_adventurers$可以自由在地图上游荡，主要的担忧是确保自己在移动时有足够的[provisions|E]可供生存。\n\n作为[crown_authority|E]的替代，大部分$game_concept_adventurers$会设定一个[camp_purpose|E]，代表着这群人的类型以及为什么聚在一起。\n\n#WEAK 被赶出家门的没有继承权的第七个儿子，野心勃勃的游牧民，肆意妄为的离家出走的孩子，好奇的学者，残暴的雇佣兵，被废黜的贵族，都是这些不知疲倦的游荡者队伍中的典型形象。\n\n他们唯一相同的特点是渴求不被默默无名的平静生活所局限，并且会为此付诸实践。#!"
 game_concept_officer: "执事"
 game_concept_officers: "执事"
 game_concept_officer_desc: "$game_concept_officers$是可以授予[followers|E]、使其有助于[camp|E]的专门职责。\n\n游戏机制上而言，他们的运作方式与[court_positions|E]非常类似。同样的，你从$game_concept_officers$获得的增益取决于持有者对该职位的[aptitude|E]。\n\n与$game_concept_court_positions$所不同的是，任命$game_concept_officers$是免费的，他们也不会获得月俸，但剥夺职位还是会消耗[prestige|E]。#!\n\n#WEAK $game_concept_officers$可以通过各种[camp_buildings|E]解锁。#!"
 game_concept_imperial_family: "皇族"
 game_concept_imperial_families: "皇族"
 game_concept_imperial: "皇家"
 game_concept_imperial_family_desc: "$game_concept_imperial_family$是[administrative|E][realm|E]中的最高[house|E]。"
 game_concept_noble_family: "世族"
 game_concept_noble_families: "世族"
 game_concept_noble_family_possessive: "世族"
 game_concept_noble_family_desc: "$game_concept_noble_families$是[administrative|E][realm|E]中的强大[houses|E]。他们拥有[estate|E]，由[house_head|E]控制和管理，并且时刻属于领地的一部分；他们会试图获得[influence|E]并为自己赢取[provinces|E]。\n\n有影响力的$game_concept_noble_family$会变为[powerful_family|E]或[dominant_family|E]。"
 game_concept_powerful_family: "豪族"
 game_concept_powerful_families: "豪族"
 game_concept_powerful: "强大"
 game_concept_powerful_family_desc: "$game_concept_powerful_family$是[administrative|E][realm|E]内最具影响力的[houses|E]和[noble_families|E]。\n\n出身$game_concept_powerful_family$的成员更擅长[political_schemes|E]，与其他[characters|E][interacting|E]时也将更容易达成目的。\n\n在任何时间内，$game_concept_powerful_families$的数量都是有限的，[powerful_family_rating_short|E]位于前列的$game_concept_noble_families$会被视为豪族。[top_liege|E]的家族是个例外，他们总是会被视为豪族。\n\n控制了领地很大一部分土地的家族会成为[dominant_family|E]。"
 game_concept_dominant_family: "主导家族"
 game_concept_dominant_families: "主导家族"
 game_concept_dominant: "主导"
 game_concept_dominant_family_desc: "$game_concept_dominant_family$是将其控制力远播四极的[powerful_family|E]，被视为[realm|E]内最具影响力的[house|E]。\n\n出身$game_concept_dominant_family$的成员更擅长[political_schemes|E]，与其他[characters|E][interacting|E]时也将更容易达成目的。\n\n$game_concept_house$必须控制全领地的至少[EmptyScope.ScriptValue('dominant_family_threshold_value')|V0%]才会成为主导家族。"
 game_concept_house_attribute: "家族属性"
 game_concept_house_attribute_desc: "在某些特定[governments|E]中，[houses|E]拥有可以影响所有家族成员的$game_concept_house_attribute$。\n\n不同的家族属性包括：\n$EFFECT_LIST_BULLET$[powerful_family_attribute|E]\n$EFFECT_LIST_BULLET$[house_aspiration|E]\n$EFFECT_LIST_BULLET$[mandala_aspect|E]"
 game_concept_powerful_family_attribute: "豪族属性"
 game_concept_family_attribute: "家族属性"
 game_concept_powerful_family_attribute_desc: "$game_concept_powerful_family_attribute$是[administrative|E][realm|E]内[house|E]的相关增益组合。属性会增益$game_concept_house$成员和[liege|E]。\n\n属性只在$game_concept_house$被视为[powerful_family|E]时激活，并且[dominant_family|E]的$game_concept_family_attribute$不会为他们的[liege|E]提供增益。\n\n[house_head|E]可以随时随意地替换属性。"
 game_concept_powerful_family_rating: "豪族评分"
 game_concept_powerful_family_rating_short: "评分"
 game_concept_powerful_family_rating_mid: "家族评分"
 game_concept_powerful_family_rating_desc: "$game_concept_powerful_family_rating$是衡量[powerful_family|E]影响力的标准。\n\n虽然增加家族$game_concept_powerful_family_rating_short$的方法多种多样，但主要因素是持有的[governorships|E]数量。\n\n[house|E]$game_concept_powerful_family_rating_short$必须至少为[GetDefine('NHouse', 'POWERFUL_HOUSE_MINIMUM_POWER')|V0]才能被视为豪族。"
 game_concept_admin_confirmation: "$admin_confirmation_decision$"
 game_concept_admin_confirmation_desc: "[governors|E]可以让其任命得到[liege|E]公开正式的确认。"
 game_concept_ep3_become_landless_adventurer_decision: "$become_landless_adventurer_decision$决议"
 game_concept_ep3_become_landless_adventurer_decision_desc: "由特定[traditions|E]解锁的[decision|E]，允许小型[realm|E]的[ruler|E]主动离开并成为[adventurer|E]"
 game_concept_ep3_purchase_land_interaction: "$purchase_land_interaction$"
 game_concept_ep3_purchase_land_interaction_desc: "一项[interaction|E]，允许[adventurer|E]从一位[ruler|E]处购买土地，并在其[realm|E]内定居"
 game_concept_ep3_negotiate_settlement_interaction: "$negotiate_settlement_interaction$"
 game_concept_ep3_negotiate_settlement_interaction_desc: "一项[interaction|E]，允许[ruler|E]将一名桀骜不驯的[adventurer|E]安置在[realm|E]内"
 game_concept_ep3_laamp_adventurer_invasion_war: "$EP3_LAAMP_INVASION_CB_NAME$"
 game_concept_ep3_laamp_adventurer_invasion_war_desc: "一种[casus_belli|E]，允许[adventurer|E]发动[war|E]，尝试开创一片新[realm|E]"
 game_concept_contractor: "订约人"
 game_concept_contractors: "订约人"
 game_concept_contractor_possessive: "订约人"
 game_concept_contractors_possessive: "订约人"
 game_concept_contractor_desc: "$game_concept_contractor$是发出$game_concept_task_contract$的[character|E]。\n\n$game_concept_task_contract$主要影响他们，他们也通常是支付[adventurer_possessive|E]报酬的角色。\n\n#N [criminal_task_contracts|E]通常#BOL 不是#!由$game_concept_contractor$发出，而是专注于利用他们牟利——例如，哄骗某人给你[gold|E]，因为其暴露了自己容易上当受骗。#!"
 game_concept_contract_scheme: "合同计划"
 game_concept_contract_schemes: "合同计划"
 game_concept_contract_scheme_possessive: "合同计划"
 game_concept_contract_schemes_possessive: "合同计划"
 game_concept_contract_scheme_contract: "合同"
 game_concept_contract_scheme_desc: "许多$game_concept_task_contracts$需要[adventurers|E]成功完成[scheme|E]。\n\n其中包括会造成伤害的（例如谋杀[contractor_possessive|E]的[rival|E]），逗人娱乐的（例如单纯讲上几个月故事来取悦[court|E]），或并无恶意的（例如为订约人抄录文本）。\n\n如果$game_concept_scheme$失败，或因某些原因被放弃，$game_concept_task_contract$也会失败。"
 game_concept_contact_list: "老主顾名册"
 game_concept_contact_list_contacts: "老主顾"
 game_concept_contact_list_contact: "老主顾"
 game_concept_contact_list_desc: "[adventurers|E]没有[land|E]，但并不缺乏#EMP 人脉#!。\n\n$game_concept_contact_list$是冒险者成功为其完成[task_contract|E]的[character|E]，以及其他因某些原因——高[opinion|E]的[family|E]，[friends|E]，[lovers|E]等等——支持冒险者的角色的名单。\n\n可以通过$contact_list_request_interaction|V$[character_interaction|E]从$game_concept_contact_list_contacts$身上获取额外支持。"
 game_concept_camp_purpose: "营地宗旨"
 game_concept_camp_purposes: "营地宗旨"
 game_concept_camp_purpose_purpose: "宗旨"
 game_concept_camp_purpose_purposes: "宗旨"
 game_concept_camp_purpose_desc: "$game_concept_camp_purposes$是在自由奔放的无政府[camps|E]中被认可作为法律的东西。\n\n这代表着促使$game_concept_camp$聚集的结合力，可能是学术倾向、佣兵能力、或者是使合法统治者复归权位的热烈渴望。\n\n不同的$game_concept_camp_purpose_purposes$会解锁不同的[camp_buildings|E]（间接决定不同的[officers|E]），导致不同的事件或事件选项，并影响所生成的[task_contracts|E]。\n\n#WEAK $game_concept_camp_purpose$也会影响$game_concept_adventurer_possessive$的头衔及[followers|E]的装束。#!"
 game_concept_mercenary_task_contract: "雇佣兵合同"
 game_concept_mercenary_task_contracts: "雇佣兵合同"
 game_concept_mercenary_task_contract_possessive: "雇佣兵合同"
 game_concept_mercenary_task_contracts_possessive: "雇佣兵合同"
 game_concept_mercenary_task_contract_desc: "$game_concept_mercenary_task_contract$需要在一场[war|E]中帮助某名[character|E]，战争可以是正在进行，也可以是该角色有意靠你的帮助而发动。报酬按照[war_contribution|E]以及实际结果提供。"
 game_concept_transport_task_contract: "运送合同"
 game_concept_transport_task_contracts: "运送合同"
 game_concept_transport_task_contract_possessive: "运送合同"
 game_concept_transport_task_contracts_possessive: "运送合同"
 game_concept_transport_task_contract_desc: "$game_concept_transport_task_contract$通常需要运送[artifacts|E]等货物或护送[wards|E]等重要人物穿越一段适中长度的距离。"
 game_concept_treasure_map_task_contract: "藏宝图合同"
 game_concept_treasure_map_task_contracts: "藏宝图合同"
 game_concept_treasure_map_task_contract_possessive: "藏宝图合同"
 game_concept_treasure_map_task_contracts_possessive: "藏宝图合同"
 game_concept_treasure_map_task_contract_desc: "让一名衰朽的老冒险者找到其最终的宝藏。"
 game_concept_task_contracts_i: "@task_contract_icon!"
 game_concept_task_contract: "$TASK_CONTRACT_CONTRACT$"
 game_concept_task_contracts: "$TASK_CONTRACT_CONTRACT_PLURAL$"
 game_concept_task_contract_possessive: "$TASK_CONTRACT_CONTRACT_POSSESSIVE$"
 game_concept_task_contracts_possessive: "$TASK_CONTRACT_CONTRACT_POSSESSIVE_PLURAL$"
 game_concept_task_contract_desc: "$game_concept_task_contracts$是[adventurers|E]获得[gold|E]或[prestige|E]的主要方式，借此也可以得到[provisions|E]、[piety|E]甚至[artifacts|E]。\n\n每个任务都是当地[ruler|E]发布的——通常是要求$game_concept_adventurer$执行一项[scheme|E]、完成一次[travel|E]或在[war|E]中施以援手——完成后可以获得报酬，并将[contractor|E]列入[contact_list|E]。\n\n长途跋涉或进入新的[kingdoms|E]会生成更多的$game_concept_task_contracts$。\n\n发布$game_concept_task_contract$的$game_concept_ruler$[title_tier|E]越高，$game_concept_task_contract_possessive$的[task_contract_tier_tier|E]也就越高，报酬也随之#EMP 显著#!提高。\n\n#alert_trial 注意[criminal_task_contracts|E]：它们通常报酬丰厚，但这个世界对无家可归的游荡者轻微犯罪的容忍度比起[landed|E][liege|E]来说要小得多。#!"
 game_concept_task_contract_tier_i: "@task_contract_tier_icon!"
 game_concept_task_contract_tier: "$TASK_CONTRACT_CONTRACT$等级"
 game_concept_task_contract_tier_tier: "等级"
 game_concept_task_contract_tier_desc: "$game_concept_task_contract_tier$反映了[contractor|E]的[title_tier|E]。\n\n[barons|E]和[counts|E]一星，[dukes|E]两星，[kings|E]和[emperors|E]三星。\n\n$game_concept_contractors$不会将工作交给[prestige_level|E]与自己[rank|E]不匹配的[adventurers|E]。如果你#EMP 只是#![GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]，那么[kings|E]和[emperors|E]根本不会考虑你。\n\n$game_concept_task_contract_tier$越高，报酬越高——虽然任务难度通常也会更高。\n\n#WEAK [personality|E]也会影响报酬：[GetTrait('greedy').GetName( GetNullCharacter )][characters|E]出价会低于现行标准，[GetTrait('generous').GetName( GetNullCharacter )]或[GetTrait('profligate').GetName( GetNullCharacter )]$game_concept_characters$则会高于标准。#!"
 game_concept_governance_issue_i: "@task_contract_icon!"
 game_concept_governance_issue: "$TASK_CONTRACT_ISSUE$"
 game_concept_governance_issues: "$TASK_CONTRACT_ISSUE_PLURAL$"
 game_concept_governance_issue_possessive: "$TASK_CONTRACT_ISSUE_POSSESSIVE$"
 game_concept_governance_issues_possessive: "$TASK_CONTRACT_ISSUE_POSSESSIVE_PLURAL$"
 game_concept_governance_issue_desc: "$game_concept_governance_issue$是[governor|E]要执行的任务。\n\n治理问题每隔几年就会在[province|E]出现，经常围绕$game_concept_governor$必须解决的问题展开。然而，问题也是机遇。\n\n成功解决问题通常会奖励[gold|E]、[influence|E]和[GetTrait('governor').GetName(GetNullCharacter)][trait|E]经验。根据手上的问题，也可能会提供其他奖励。\n\n每个$game_concept_governance_issue$都拥有一项[governance_issue_tier_tier|E]，影响了提供的奖励。"
 game_concept_governance_issue_tier_i: "@task_contract_tier_icon!"
 game_concept_governance_issue_tier: "$TASK_CONTRACT_ISSUE$等级"
 game_concept_governance_issue_tier_tier: "等级"
 game_concept_governance_issue_tier_desc: "每个[governance_issue|E]都有$game_concept_governance_issue_tier$，反映了成功解决后提供的总体奖励。解决更高等级的问题通常能获得更多[gold|E]或[influence|E]，以及更多[GetTrait('governor').GetName(GetNullCharacter)][trait|E]经验。"
 game_concept_criminal_task_contract: "犯罪合同"
 game_concept_criminal_task_contracts: "犯罪合同"
 game_concept_criminal_task_contract_possessive: "犯罪合同"
 game_concept_criminal_task_contracts_possessive: "犯罪合同"
 game_concept_criminal_task_contract_desc: "$game_concept_criminal_task_contract$通常是能赚大钱的肮脏合同，但也会给你带来@gallowsbait_icon![GetTrait('gallowsbait').GetName(GetNullCharacter)][trait_level_track_xp|E]。\n\n升级$trait_gallowsbait$[trait|E]会使世界上大部分人更憎恨你，展现更少尊重，并最终导致不认可你盗贼行径的[followers|E]突然离开你。\n\n#WEAK $trait_gallowsbait$是一种非常负面的$game_concept_trait$，意味着角色是个最底层的小罪犯––宫廷中至少要发生谋杀才能与之#EMP 等同#!。\n\n可以通过[GetDecisionWithKey('wipe_slate_decision').GetName][decision|E]将其清除。#!"
