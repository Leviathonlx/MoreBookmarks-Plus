 scheme_grand_ambitions_bribed_scribes_modifier_desc: "被委以[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l]秘密的帝国书吏，巧妙地改变了通讯内容，从警觉的眼睛下掩盖计谋的进展。"
