l_simp_chinese:
 grand_ambitions_header: "雄心壮志"
 #Starting Event: Powerful Family Coup (grand_ambitions.0001)
 grand_ambitions.0001.t: "$grand_ambitions_header$"
 grand_ambitions.0001.desc: "作为[ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier|l]最强大家族之一的领袖，我的影响力广泛，金库深厚，雄心——无限。\n\n[target_char.GetTitledFirstName]不配坐拥皇位，此人不过是[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l]宏大织锦中的一根线。在[ROOT.Char.GetHouse.GetName]家族威名的支持下，我完全有能力恢复我们伟大帝国的荣耀。\n\n我的行动不仅会塑造我家族的未来，还将在史册中留下深刻的回响。"
 grand_ambitions.0001.a: "让[target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的命运在钢铁中重铸！"
 grand_ambitions.0001.a.flavor: "我将召集整个帝国支持我的事业，因为[target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]需要一位有德有才的统治者！"
 grand_ambitions.0001.b: "将[target_char.GetTitleAsNameNoTooltip]赶下皇位的会是静默的诡计，而非战争。"
 grand_ambitions.0001.b.flavor: "[target_char.GetTitleAsNameNoTooltip]不会因刀剑倒台，而是因千千万万背叛的低语。"
 grand_ambitions.0001.b.toast: "废黜计谋开始了"
 grand_ambitions.0001.c: "时机不对……"
 grand_ambitions_start_depose_scheme_tt: "发起拥有[GetModifier('scheme_grand_ambitions_modifier').GetNameWithTooltip]修正的针对[THIS.Char.GetTopLiege.GetShortUIName]的[GetScheme('depose').GetTypeName][scheme|E]"
 grand_ambitions.0100.powerful_family_joins_faction: "[powerful_family_head.GetTitledFirstName]宣誓加入你的[claimant_faction|E]"
 grand_ambitions.0100.t: "$grand_ambitions_header$：大胆的提议"
 grand_ambitions.0100.intro: "书房的宁静被打破，我的[ROOT.Char.Custom2( 'RelationToMe', interlocutor )][interlocutor.GetFirstName]递来一封最近的信件。“来自[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l]境外的一份提议，”[interlocutor.GetSheHe]宣布道。\n\n"
 grand_ambitions.0100.claim: "信封上的封蜡印有[foreign_ruler.GetDynastyHouseName]家族的标志。信中的文字提出了一个大胆的提议：一个针对[target_char.GetTitleAsName]的联盟，条件是割让[foreign_claim.GetName]。这一请求的大胆程度只有它所蕴含的潜力能够匹配。\n\n"
 grand_ambitions.0100.conclusion: "这个提议是一柄双刃剑：一面为我开辟胜利之路，另一面同样深深地伤害了[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]。"
 grand_ambitions.0100.a: "[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l]必须作出牺牲。"
 grand_ambitions.0100.a.claim: "你同意在登基时授予[foreign_ruler.GetTitledFirstName][foreign_claim.GetName]"
 grand_ambitions.0100.a.faction_tooltip: "你将可以在未来针对[THIS.Char.GetTopLiege.GetTitledFirstName]的[civil_war|E]中召集[foreign_ruler.GetTitledFirstName]作为盟友"
 grand_ambitions.0100.b: "一份折中方案，也许[compromise_county.GetNameNoTooltip]更具吸引力？"
 grand_ambitions.0100.b.success: "[foreign_ruler.GetTitledFirstName]同意了你的备选方案"
 grand_ambitions.0100.b.success.tt: "你承诺在登基时授予[foreign_ruler.GetName][compromise_county.GetName]"
 grand_ambitions.0100.b.failure: "[foreign_ruler.GetTitledFirstName]拒绝了你的备选方案"
 grand_ambitions.0100.c: "我不会出卖我的[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]的根骨！"
 grand_ambitions.0110.t: "$grand_ambitions_header$：战争动员"
 grand_ambitions.0110.desc: "我的[ROOT.Char.Custom2( 'RelationToMe', interlocutor )][interlocutor.GetFirstName]报告说：“富有的赞助者正在响应我们的号召，厌倦了[target_char.GetTitleAsNamePossessiveNoTooltip]统治的士兵，准备加入我们。”\n\n这股支持力量的涌动，从盟友的金库到[target_char.GetTitleAsNamePossessiveNoTooltip]最勇敢的[ROOT.Char.Custom('GetMartialMenWomen')]的心灵，标志着一个转折点。我们的队伍即将壮大，资源将扩展。这一刻不仅证明了我的事业的正当性，而且明确显示：战争的时间越来越近。"
 grand_ambitions.0110.a: "让这些士兵投入工作。"
 grand_ambitions.0110.b: "有了这笔资金，我们可以补贴招募成本。"
 grand_ambitions.0110.c: "我不会让任何人加入我的事业！"
 grand_ambitions.0120.t: "$grand_ambitions_header$：坚固的基础"
 grand_ambitions.0120.desc: "随着反叛的低语在我的庄园内回荡，与皇帝的对抗迫在眉睫，这让我们的备战工作蒙上了一层阴影。[estate.GetNamePossessive]的防御和资源的实质力量至关重要。\n\n我的[ROOT.Char.Custom2( 'RelationToMe', interlocutor )][interlocutor.GetFirstName]向我呈上了增强我的权力基础的关键计划。“现在是时候加固庄园了。”[interlocutor.GetSheHe]敦促道，并指出了建设的拟定地点。"
 grand_ambitions.0120.a: "我的[maa_flavor.GetNameNoTooltip|l]需要一处适当的集结地。"
 grand_ambitions.0120.b: "牧场为[maa_flavor.GetNameNoTooltip|l]提供了膘肥体壮的马匹。"
 grand_ambitions.0120.c: "瞭望塔肯定会提升我的[maa_flavor.GetNameNoTooltip|l]。"
 grand_ambitions.0120.d: "雇佣所有你能找到的劳工——有很多工作要做！"
 grand_ambitions.0130.t: "$grand_ambitions_header$：风中低语"
 grand_ambitions.0130.desc.intro: "我的[ROOT.Char.Custom2( 'RelationToMe', interlocutor )][interlocutor.GetFirstName]找到我，提议进一步推动我针对[target_char.GetTitledFirstName]的密谋。\n\n"
 grand_ambitions.0130.desc.legitimacy.6: "“人民喜爱他们的[target_char.GetTitleAsNameNoTooltip]，”[interlocutor.GetSheHe]开口说道，“但爱是一种脆弱、偏执的东西。只需要足够多的努力，就可以让爱转变为对背叛的恐惧，并由此发展出恨。”"
 grand_ambitions.0130.desc.legitimacy.5: "“人民赞颂他们的[target_char.GetTitleAsNameNoTooltip]，”[interlocutor.GetSheHe]开口说道，“但他们中有多少人愿意为[target_char.GetHerHim]而战？只需要在正确的耳旁说上几句正确的话，再让面包贵上几个钱，就足以让暴民陷入疯狂。”"
 grand_ambitions.0130.desc.legitimacy.4: "“人民对[target_char.GetTitleAsNameNoTooltip]的信任很坚定，”[interlocutor.GetSheHe]开口说道，“或者说，他们是这么认为的——暴民都是很善变的。只需要付出足够努力，就能买到他们的忠诚，即使只有一夜。”"
 grand_ambitions.0130.desc.legitimacy.3: "“人民对[target_char.GetTitleAsNameNoTooltip]的信任并非不可动摇，”[interlocutor.GetSheHe]开口说道，“不需要费#EMP 太大#!力气就能破坏[target_char.GetHerHim]的根基，让暴民把这[target_char.GetWomanMan]拖入仇恨之海中。”"
 grand_ambitions.0130.desc.legitimacy.2: "“人民对[target_char.GetTitleAsNameNoTooltip]的信心正在减弱，”[interlocutor.GetSheHe]开口说道。“只需一点点推动，我们就能将他们的不满点燃成熊熊烈火。"
 grand_ambitions.0130.desc.legitimacy.1: "“人民对伪[target_char.GetTitleAsNameNoTooltip]没有一丝信任，”[interlocutor.GetSheHe]开口说道，“他们很愤怒，但却没有目标——我们只需要简单为他们指明方向。”"
 grand_ambitions.0130.desc.outro: "\n\n“[target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的民意可以轻松扶起一位[target_char.GetTitleAsNameNoTooltip]，也能轻松将其毁掉。而这之前已经发生过了……”"
 grand_ambitions.0130.a: "让我们动用一些人情。"
 grand_ambitions.0130.b: "愿我们的谣言有翼！"
 grand_ambitions.0130.b.success: "你的谣言展翅飞翔"
 grand_ambitions.0130.b.failure: "你的谣言未能玷污[target_char.GetTitleAsNamePossessive]的名誉"
 grand_ambitions.0130.b.crit_failure: "你的谣言将你对[target_char.GetTitleAsName]的意图泄露了出去"
 grand_ambitions.0130.c: "金钱往往能使平民松口……"
 grand_ambitions.0130.d: "我不会诉诸#EMP 谣言#!。我们不是孩子。"
 grand_ambitions.0131.opening: "[interlocutor.Custom2( 'AppropriateGreeting', ROOT.Char )]"
 grand_ambitions.0131.desc: "似乎有关于你的丑闻谣言正在[target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]传播。"
 grand_ambitions.0131.desc_secret: "\n\n我们发现这些谣言是由[schemer.GetTitledFirstName]散布的，[schemer.GetHerselfHimself]想要为自己谋求帝位。"
 grand_ambitions.0131.conclusion: "\n\n如果不加以制止，这可能会导致灾难……"
 grand_ambitions.0131.a: "我并非没有自己的计谋。"
 grand_ambitions.0131.b: "散布谣言者在我的掌控之中。"
 grand_ambitions.0131.c: "我不会因为如此琐事而烦恼。"
 grand_ambitions.0131.d: "诅咒那个[schemer.Custom2('InsultAdjective', ROOT.Char)][schemer.Custom2('InsultNoun', ROOT.Char)]……"
 grand_ambitions.0140.t: "$grand_ambitions_header$：[target_gov.GetTitleAsNameNoTooltip]同伴"
 grand_ambitions.0140.desc: "“我说过不要打扰我！”当书房门打开时，我大吼道。然而，门楣下站着一位意料之外的客人：[target_gov.GetFirstName]，[target_gov.GetPrimaryTitle.GetNameNoTier]的[target_gov.GetTitleAsNameNoTooltip]。\n\n“抱歉打扰了，[ROOT.Char.GetFirstNameNoTooltip]，但我是来支持你的。"
 grand_ambitions.0140.faction: "我希望能与你一起废黜[target_char.GetTitleAsName]。”"
 grand_ambitions.0140.no_faction: "我知道你在[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]积蓄力量，准备废黜[target_char.GetTitleAsName]。”"
 grand_ambitions.0140.a: "人多力量大。"
 grand_ambitions.0140.b: "我不需要你的帮助。"
 grand_ambitions.0150.t: "$grand_ambitions_header$：额外的同谋"
 grand_ambitions.0150.desc: "我的[ROOT.Char.Custom2( 'RelationToMe', interlocutor )][interlocutor.GetFirstName]走上前来，我们计划的严肃性使[interlocutor.GetHerHis]的神情变得沉重。“我们推翻[target_char.GetTitledFirstName]的计划正在快速进行，”[interlocutor.GetSheHe]庄严地说。每个词都沉甸甸地带着我们阴谋的重量。\n\n“然而，如果没有足够的盟友处于适当的位置上，我们的计划很可能会失败。一个额外的同谋将有助于确保我们的成功。”"
 grand_ambitions.0150.a: "一个熟练的渗入者肯定会加速我们的计划。"
 grand_ambitions.0150.b: "让我们雇佣一个诱饵以确保我们的秘密。"
 grand_ambitions.0150.c: "最好让人在宫廷颂扬我的美德。"
 grand_ambitions.0151.t: "$grand_ambitions_header$：密语大师"
 grand_ambitions.0151.desc: "在傍晚的微光中，我的[ROOT.Char.Custom2( 'RelationToMe', interlocutor )][interlocutor.GetFirstName]走了过来，[interlocutor.GetHerHis]眼中闪烁着狡猾的光芒。\n\n“有个独一无二的机会，”[interlocutor.GetSheHe]低声说道，确保连墙壁都听不见。“[target.GetTitleAsNamePossessiveNoTooltip]宫廷的[GetCourtPositionType( 'chief_eunuch_court_position' ).GetNameNoTooltip]，一个在权力走廊中悄然移动的影子，可以被说服加入我们的事业。[eunuch.GetHerHis|U]的影响力无与伦比，[eunuch.GetHerHis]的秘密浩如烟海。”\n\n“[eunuch.GetSheHe|U]可能是我们重塑[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]宏伟设计的关键。”"
 grand_ambitions.0151.a: "让[eunuch.GetHerHis]的低语指引我们的事业。"
 grand_ambitions.0151.b: "[eunuch.GetHerHis|U]的才能太宝贵了，不应仅仅是借用。"
 ga_0151_b_eunuch_aptitude: "[eunuch.GetShortUINamePossessive]作为[GetCourtPositionType( 'chief_eunuch_court_position' ).GetName]的[aptitude|E]是[eunuch.GetCourtPositionAptitude( GetCourtPositionType( 'chief_eunuch_court_position' ) )]"
 grand_ambitions.0151.c: "我们有其他方式编织阴谋。"
 grand_ambitions.0155.t: "$grand_ambitions_header$：动用人脉"
 grand_ambitions.0155.desc: "我的[ROOT.Char.Custom2( 'RelationToMe', interlocutor )][interlocutor.GetFirstName]带着沉思的表情走来。\n\n“我们推翻[target_char.GetTitleAsNameNoTooltip]的计划需要一位新的内部人士；一个填补[agent_slot.GetName]角色的人。我已经确定了三名候选，他们可以增加我们的胜算。”他说。\n\n他退回到走廊的阴影中，留下你面前的名字，每个名字都是权力或危险的静默承诺。"
 grand_ambitions.0155.a: "[agent_choice_1.GetFirstNameNoTooltip]肯定会对我们有所帮助。"
 grand_ambitions.0155.b: "也许[agent_choice_2.GetFirstNameNoTooltip]是最好的。"
 grand_ambitions.0155.c: "另一方面，[agent_choice_3.GetFirstNameNoTooltip]……"
 grand_ambitions.0155.d: "这些都不适合。"
 grand_ambitions.0160.t: "$grand_ambitions_header$：阴谋的线索"
 grand_ambitions.0160.desc: "我的[ROOT.Char.Custom2( 'RelationToMe', interlocutor )][interlocutor.GetFirstName]带着我们计划推翻[target_char.GetTitledFirstName]的消息来找我。“我们宏伟志向的基础已经铺设，”他开始，声音稳定而坚定。\n\n“我们在高处和低处都有盟友，每个人都准备在我们宏伟的设计中发挥他们的作用。我们应该信任谁？"
 grand_ambitions.0160.a: "皇宫官员将是关键的盟友。"
 grand_ambitions.0160.b: "商人将迅速且安全地传递我们的话语。"
 grand_ambitions.0160.c: "帝国书吏将确保我们不会暴露。"
 grand_ambitions.0170.t: "$grand_ambitions_header$：强强联合"
 grand_ambitions.0170.desc: "我的[ROOT.Char.Custom2( 'RelationToMe', interlocutor )][interlocutor.GetFirstName]带着安静的紧迫感走近我。\n\n“一个提议，”[interlocutor.GetSheHe]开始说，“来自[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l]最显赫家族之一的首脑。他们已经察觉到我们的抱负，并看到了互利共赢的机会。”他展开一卷卷轴，[powerful_house.GetName]家的印章在微弱的光线中阴森地闪烁。\n\n“他们的支持可能会使天平倾向我们。然而，这样的联盟有其代价——他们想要与风险对等的回报。”"
 grand_ambitions.0170.a: "我们将满足他们的价格——不惜一切代价。"
 grand_ambitions.0170.b: "他们将通过对未来补偿的承诺与我们绑定。"
 grand_ambitions.0170.c: "让我们的家族通过神圣的联姻结合。"
 grand_ambitions.0170.d: "我的野心不会被债务所束缚。"
 grand_ambitions.0180.t: "$grand_ambitions_header$：正式加冕"
 grand_ambitions.0180.intro_hagia_sofia: "在圣索菲亚大教堂巨大、令人生畏的金色圆顶下，"
 grand_ambitions.0180.desc: "我站在我的人民的属灵领袖[hof.GetTitleAsName]面前。空气中弥漫着熏香和数个世纪的重量。\n\n获得[hof.GetHerHis]的青睐不仅会为我对[target_title.GetName]的宣称增添合法性，还能笼络帝国各地的信徒。[hof.GetSheHe|U]必须为我加冕。\n\n[hof.GetTitleAsNameNoTooltip]不仅是一位宗教人物；[hof.GetSheHe]深谙[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l]的世俗权谋。"
 grand_ambitions.0180.a: "“这是天命所归。”"
 grand_ambitions.0180.a.flavor: "[ROOT.Char.GetFaith.HighGodName]的旨意如此，所以必然如此。"
 grand_ambitions.0180.b: "“陛下，请允许我成为[ROOT.Char.GetFaith.HighGodName]的仆人。”"
 grand_ambitions.0180.d.flavor: "#EMP 服从于我的意志，[hof.GetFirstName]！#!"
 grand_ambitions.0180.b.success: "[hof.GetTitledFirstNameNoTooltip]同意为你加冕"
 grand_ambitions.0180.b.success.tt: "如果成功废黜[target_char.GetTitledFirstName]，你会获得#P [EmptyScope.ScriptValue('major_legitimacy_gain')]#![legitimacy|E]"
 grand_ambitions.0180.b.failure: "[hof.GetTitledFirstNameNoTooltip]拒绝为你加冕"
 grand_ambitions.0180.c: "即使是[hof.GetTitleAsNameNoTooltip]也可以被物质手段说服……"
 grand_ambitions.0180.d: "即使是[hof.GetPrimaryTitle.GetNameNoTierNoTooltip|l]也不能无视我的影响力。"
 grand_ambitions.0180.e: "“你#EMP 会#!加冕我为[target.GetTitleAsNameNoTooltip]，[hof.GetFirstNameNoTooltip]！”"
 grand_ambitions.0180.f: "也许我应该之后再来。"
 grand_ambitions.0190.t: "亲近你的朋友……"
 grand_ambitions.0190.desc: "“……更要亲近你的敌人，”我的[ROOT.Char.Custom2('RelationToMeShort', interlocutor)]补充道，讲述起最近发现的[secret_owner.GetTitledFirstNamePossessive]为[secret_owner.GetHerselfHimself]自己宣称[ROOT.Char.GetPrimaryTitle.GetName|l]的阴谋。\n\n那[secret_owner.GetWomanMan]好大的#EMP 胆子#!！对此事决不能置之不理！"
 grand_ambitions.0190.a: "也许[secret_owner.GetSheHe]会满足于与我共治。"
 grand_ambitions.0190.a.tt: "你提议授予[secret_owner.GetShortUIName][co_emperor|E]的位置"
 co_emperor_accepts: "#HIGH [secret_owner.GetSheHe|U]接受#!"
 co_emperor_rejects: "#HIGH [secret_owner.GetSheHe|U]拒绝#!"
 grand_ambitions.0190.a.tt.1: "[emperor.GetShortUIName|U]进入[duumvirate|E]，[secret_owner.GetShortUIName]成为[Select_CString(emperor.IsLocalPlayer,'你',Select_CString(emperor.IsFemale,'她','他'))]的[co_emperor|E]"
 grand_ambitions.0190.a.tt.2: "停止[secret_owner.GetHerHis]的阴谋"
 grand_ambitions.0190.b: "让[secret_owner.GetHerHim]在地牢里腐烂吧！"
 every_family_member_of_secret_owner: "[secret_owner.GetTitledFirstName]的所有亲族"
 grand_ambitions.0190.c: "一切都会在适当的事件自然发展。"
 grand_ambitions.0191.t: "$grand_ambitions_header$：决定性的提议"
 grand_ambitions.0191.desc: "“#EMP [ROOT.Char.GetTitleAsNameNoTooltip]！#!”\n\n我的[ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )][interlocutor.GetTitledFirstName]突然闯进我的书房，大口喘着粗气。“决定性的机会自己出现了！”[interlocutor.GetSheHe]喘息着说道，“[emperor.GetTitledFirstNameRegnal]知晓了你的夺位计划！”\n\n“但[emperor.GetSheHe]送来一份提议。#EMP 共治皇帝。#![emperor.GetSheHe|U]希望你放弃阴谋，转而前往辉煌的[emperor.GetCapitalLocation.GetBaronyNameExplicitly]，与其共同统治伟大的[emperor.GetPrimaryTitle.GetTierAsNameNoTooltip|l]。”"
 grand_ambitions.0191.a: "#EMP 很有诱惑力……#!"
 grand_ambitions.0191.a.tt.1: "你成为[emperor.GetShortUINamePossessive]的[co_emperor|E]"
 grand_ambitions.0191.a.tt.2: "你停止了阴谋"
 grand_ambitions.0191.b: "我永远不会和那个[emperor.Custom( 'InsultNoun' )]共享权力！"
 grand_ambitions.0200.t: "$grand_ambitions_header$：命运之夜"
 grand_ambitions.0200.opening: "今天，[target.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的基础在[ROOT.Char.GetHouse.GetName]家族的压力下颤抖。一场无声的革命推翻了一位[target.GetTitleAsNameNoTooltip]，标志着一个新时代的黎明。\n\n"
 grand_ambitions.0200.eunuch: "宫殿秘密的主宰[GetAgentSlotType( 'agent_eunuch' ).GetName]完美地扮演了他的角色。他的低语播下了不和的种子，他在黑暗走廊里无声的点头为我们的胜利奠定了基础。\n\n"
 grand_ambitions.0200.powerful_family: "当然，如果没有[story.MakeScope.Var('powerful_family').House.GetName]家族的支持，我不可能登位，"
 grand_ambitions.0200.powerful_family.currency: "他们真的物有所值。"
 grand_ambitions.0200.powerful_family.hook: "尽管我不愿欠他们人情。"
 grand_ambitions.0200.powerful_family.marriage: "我们现在通过婚姻的纽带连结在一起。"
 grand_ambitions.0200.powerful_family.fallback: "尽管我不愿承认这一点。"
 grand_ambitions.0200.desc: "叛乱中的小动作——打开的门，被误导的信息——编织出了我们胜利，证明最卑微者亦足以左右强大的帝国。"
 grand_ambitions.0200.conclusion: "\n\n我们站在一个新时代的边缘。明天帝国醒来时将不再面对陈旧的遗产，而是我统治的希望。\n\n“你，[target.GetFirstName]，不过是#EMP 我的#!帝国的一个渐渐消逝的回声！”"
 grand_ambitions.0200.a: "[target.GetPrimaryTitle.GetNameNoTooltip]将在[ROOT.Char.GetHouse.GetNameNoTooltip]家族的翅膀上高飞！"
 grand_ambitions.0201.t: "$grand_ambitions_header$：权力之路"
 grand_ambitions.0201.desc: "“指引帝国命运的神意已选出了一位新君。”[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive]的声音在觐见室内回响，充满了适宜这个场合的庄重。\n\n[ROOT.Char.GetFaith.GetReligiousHead.GetHerHis|U]的目光与我相遇，是对将我们带到这一刻的契约无声的认可。“蒙[ROOT.Char.GetFaith.HighGodName]的恩宠，我加冕你为[ROOT.Char.GetName]。”\n\n权冠之重落在了我的额顶，我感觉几个世纪传承的责任落在了自己肩上。我通往权力的道路或许并不常规，但它却将我引领至此，来到了这个辉煌的时刻。\n\n"
 grand_ambitions.0201.conc_greek: "“[Glossary( '求主怜悯', 'KYRIE_ELEISON_GLOSS' )]！”我自信地喊道。"
 grand_ambitions.0201.a: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly]等待着。"
 grand_ambitions.0202.t: "$grand_ambitions_header$：倒台者的命运"
 grand_ambitions.0202.desc: "在我面前，被废黜的[ROOT.Char.GetTitleAsNameNoTooltip]在[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l]闷燃心脏的阴影下等待着[old_emp.GetHerHis]的命运。\n\n如何处理面前这个人不仅仅是个人报复或宽容大度的问题；它是我的传承之基中的第一石。\n\n它将是复仇与冤冤相报的一石，还是仁慈与希望的一石？宫廷、人民乃至历史本身的目光都在注视着我。"
 grand_ambitions.0202.a: "[old_emp.GetFirstNameNoTooltip]，平安离去吧。"
 grand_ambitions.0202.a.flavor: "让[old_emp.GetHerHim]消失在夜色中，远离[old_emp.GetHerHis]统治的灰烬。"
 grand_ambitions.0202.b: "让[old_emp.GetHerHim]承受垮台的伤疤。"
 grand_ambitions.0202.b.flavor: "然而，[old_emp.GetSheHe]会活着。在这一点上，我们找到了正义与仁慈之间的平衡，这是因傲慢付出巨大代价的记号。"
 grand_ambitions.0202.c: "给[old_emp.GetHerHim]留个记号，并将[old_emp.GetHerHim]逐到城墙之外！"
 grand_ambitions.0202.c.flavor: "在[old_emp.GetHerHis]四处流浪时，[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly]也将走出过去，迈向新的道路。"
 grand_ambitions.0202.d: "我跟你还没完呢。"
 grand_ambitions.0202.d.tt: "[old_emp.GetFirstName]仍被[imprisoned|E]于你的地牢中"
 grand_ambitions.0250.t: "$grand_ambitions_header$：路的尽头"
 grand_ambitions.0250.desc: "在城门外，没有我们预期的欢呼，我的[ROOT.Char.Custom2( 'RelationToMe', interlocutor )][interlocutor.GetFirstName]走到我身边。\n\n“我们行走在刀锋上，似乎跌落在了错误的一边。”[interlocutor.GetSheHe]严肃地说。\n\n首都，其高耸的建筑和深邃的阴影，似乎未被我们的努力改变。[target.GetTitleAsNameNoTooltip]仍在[target.GetHerHis]的皇位上，也许不知道变革之风差点扫过[target.GetCapitalLocation.GetBaronyNameExplicitly]。"
 grand_ambitions.0250.a: "权力之路变暗了……"
 grand_ambitions.0300.t: "$grand_ambitions_header$：收获"
 grand_ambitions.0300.desc: "[foreign_ruler.GetTitledFirstName|U]站在我，新任[ROOT.Char.GetPrimaryTitle.GetNameNoTier][ROOT.Char.GetTitleAsNameNoTooltip]身前。这在一定程度上归功于[foreign_ruler.GetHerHis]的支持……\n\n因此，[foreign_ruler.GetSheHe]来要求兑现承诺：[demand.GetName]。"
 grand_ambitions.0300.a: "我说到做到。[demand.GetNameNoTierNoTooltip]是你的了。"
 grand_ambitions.0300.b: "我可以给你更好的……"
 grand_ambitions.0300.b.success: "[foreign_ruler.GetTitledFirstName|U]被说服了"
 grand_ambitions.0300.b.failure: "[foreign_ruler.GetTitledFirstName|U]未被说服"
 grand_ambitions.0300.c: "你的天真太可爱了。"
 grand_ambitions_ally_joins_war: "盟友加入战争：[joiner.GetTitledFirstName]"
 grand_ambitions.0500.opening: "[interlocutor.Custom2('AppropriateGreeting', ROOT.Char)]"
 grand_ambitions.0500.dead: "我很高兴通知你，[story.MakeScope.Var('target_char').Char.GetTitledFirstName]死了。我们是否要继续计划，废黜[ROOT.Char.GetTopLiege.GetTitledFirstName]？"
 grand_ambitions.0500.wrong_title: "我很高兴通知你，[previous_story_target.GetTitledFirstName]不再持有[story.Var('target_title').GetName]。我们是否要继续计划，废黜[ROOT.Char.GetTopLiege.GetTitledFirstName]？"
 grand_ambitions.0500.a: "在#EMP 我成为[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]#!前我决不罢休！"
 grand_ambitions.0500.b: "停止准备吧。让我们乐起来！"
 grand_ambitions.0500.b.tt: "你停止[depose|E][THIS.Char.GetTopLiege.GetTitleAsName]的努力"
