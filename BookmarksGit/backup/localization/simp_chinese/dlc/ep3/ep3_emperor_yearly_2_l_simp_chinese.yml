 #X Reconquered
 ep3_emperor_yearly.2000.t: "光复[county.GetNameNoTierNoTooltip]"
 ep3_emperor_yearly.2000.desc_intro: "罗马人闪耀的军队再次进军我们祖先曾经拥有的土地，而实现这一目标的荣耀完全归属于我。"
 ep3_emperor_yearly.2000.desc_antioch: "\n\n[county.GetNameNoTier]：五大牧首之一的教座，圣裴特若在此亲传福音，基督教在这里正式迈出了第一步。它曾是一座繁荣的信仰与商业之城，但数个世纪边境地区的消耗使其遭受了沉重打击，因而现在只余下一处昔日辉煌的影子。\n\n不过，在强大之手，比如我的手的指引下，辉煌之影也能重回伟大！"
 ep3_emperor_yearly.2000.desc_antioch_not_christ: "\n\n[county.GetNameNoTier]：它曾是一座繁荣的信仰与商业之城，一座让人骄傲的基督教之都，在信徒手中反复易手，但数个世纪边境地区的消耗使其遭受了沉重打击，因而现在只余下一处昔日辉煌的影子。\n\n不过，在强大之手，比如我的手的指引下，辉煌之影也能重回伟大！"
 ep3_emperor_yearly.2000.desc_jerusalem: "\n\n[county.GetNameNoTier]圣城终于回到了真正的皇帝，主在世间的合法代理人的关怀之手中。\n\n五大牧首的教座很快就会恢复，成群的朝圣者将能在罗马军队的保护下再次安全地拜访基督教的诞生地。"
 ep3_emperor_yearly.2000.desc_jerusalem_not_christ: "\n\n[county.GetNameNoTier]，三教圣城。许多人都渴望得到它，但自帝国早期开始，它就只有一位合法的统治者：皇帝。\n\n我们再次确保了这里的安全与和平，可以期待成群朝圣者从帝国内外的各个角落前来！"
 ep3_emperor_yearly.2000.desc_alexandria: "\n\n[county.GetNameNoTier]，埃及的宝石，再次回到了罗马手中！五大牧首之一的教座，有几千年历史的文化之都，曾经是基督教哲学和神学辩论最活跃的中心之一，被异教徒贪婪的魔掌毁坏并抛弃。\n\n亚历山大城定会再次与真正的帝国一同崛起！"
 ep3_emperor_yearly.2000.desc_alexandria_not_christ: "\n\n[county.GetNameNoTier]，埃及的宝石，回到了罗马手中！\n\n它曾经是全世界知识和智慧的所在地，但却在基督徒的迫害下遭受了沉重的打击，以至于过去的荣耀已所剩无几。无几，但并非全无，而有了这样的觉悟，我们定会重建一座无愧于其过去的城市！"
 ep3_emperor_yearly.2000.desc_frontier: "\n\n如今，当地人称这里为[county.GetNameNoTier]。尽管时间很短，在[GetScriptedCharacterByHistoryID( '145279' ).GetFirstName]皇帝率领他英勇的军团深入美索不达米亚时，罗马人就踏上了这片海岸。\n\n这里曾是我们帝国东部的最后边疆，今天亦是如此。"
 ep3_emperor_yearly.2000.desc_edessa: "\n\n名城[county.GetNameNoTier]——最早的基督教传教中心之一，一次大公会议的召开地，许多光荣圣人的殉道地——许多世纪以来一直为帝国和入侵的邻国所争夺。\n\n如今，它再次回到了合法皇帝的照管之下，这一次愿以[ROOT.Char.GetFaith.HighGodName]的旨意，使它永远如此。"
 ep3_emperor_yearly.2000.desc_edessa_not_christ: "\n\n[county.GetNameNoTier]：这座城市曾经是奥斯若恩行省的首府，在被伊斯兰教进军攻陷前，作为罗马人和萨珊王朝的分界线，骄傲地屹立了四百年。\n\n自那之后的几个世纪里，[county.GetNameNoTierNoTooltip]自始至终一直被帝国和我们的邻国激烈争夺。愿这个光荣的征服日是这座城市所见证的最后一次！"
 ep3_emperor_yearly.2000.desc_bari: "\n\n[county.GetNameNoTier]一直是地中海上的重要港口，但几乎算不上战略据点——直到阿拉伯人到来。\n\n他们的入侵惨痛地表明，要确保南意大利和巴尔干半岛都安全而不受被征服的威胁，我们需要在意大利拥有一处坚固可守的立足点。既然[county.GetNameNoTierNoTooltip]已重归我手，我们要努力使其成为我们西部防御的关键。"
 ep3_emperor_yearly.2000.desc_syracuse: "\n\n[county.GetNameNoTier]：贸易港口，基督教在西方的传教中心，以及皇帝君士坦斯二世的西方首都。\n\n曾经罗马抵抗穆斯林征服西西里的最后一处据点也沦陷了，如今得以光复！荣耀和财富正等待着征服者，我们朝恢复正统帝国迈出了新的一步。"
 ep3_emperor_yearly.2000.desc_rome: "\n\n[county.GetNameNoTier]。不灭之城。我们帝国的第一个首都和诞生地。\n\n虽然皇权早已舍弃此地迁往君士坦丁堡——新罗马，而当地误入迷途的五大牧首之一非法填补了随之而来的权力真空，但如今城市被归还给唯一合法的皇帝确实有理由欢庆。现在我们已经向西方迈出了如此重大的一步，帝国也将迎来新的伟大时代。"
 ep3_emperor_yearly.2000.desc_ravenna: "\n\n[county.GetNameNoTier]曾是蛮族蹂躏下混乱的西方最后在位的一位合法皇帝的皇座之所在。因此，查士丁尼一世皇帝自然便将重建的罗马行政中心置于此地。\n\n自从伦巴第人将最后的罗马人赶出意大利北部以来，已经过去了几个世纪；然而，一个和平、繁荣和统一的新时代才刚刚开始。"
 ep3_emperor_yearly.2000.desc_carthago: "\n\n如今，该地区的主要定居点是[county.GetNameNoTier]，但我们没有忘记罗马人曾从迦太基控制这些海岸的时期——曾经是致命的敌人，后来成为一座信仰和文化的繁荣之城，如今却是其昔日辉煌的一具空壳。\n\n虽然恢复这座城市昔日的辉煌或许为时已晚，但这一地区的便利位置肯定会对恢复罗马在非洲的势力至关重要。"
 ep3_emperor_yearly.2000.desc_tingis: "\n\n如今，当地人称这座城市为[county.GetNameNoTier]，但我们知道这里曾叫廷吉斯，廷吉塔纳毛里塔尼亚行省的首府。\n\n这座城市曾经是罗马政权的一处繁荣中心，但从我们和真正的信仰之光的手中已丢失了几个世纪，先是被派来惩罚我们的堕落的汪达尔部落席卷，接着是穆斯林哈里发国。幸运的是，由蛮族主宰的漫长时代结束了，帝国治下的和平已重新建立。"
 ep3_emperor_yearly.2000.desc_carthago_spartaria: "\n\n如今，当地人称这个地区为[county.GetNameNoTier]。然而，查士丁尼一世曾将其命名为斯巴达里亚迦太基，并使其成为罗马在西方恢复势力的主要中心之一。\n\n自这座城市最后一次落入蛮族之手，已经过去了几个世纪；然而，随着我们对伊比利亚半岛恢复控制，查士丁尼的荣耀似乎再次触手可及。"
 ep3_emperor_yearly.2000.desc_milan: "\n\n按照最先从帝国夺走这片地区的蛮族伦巴第人的名字，我们的祖先将其命名为[county.GetNameNoTier]。其中一处主要中心，梅迪奥拉努姆，是四帝共治时期西部帝国的首都，君士坦丁大帝也是在这同一座城市颁布了赋予整个帝国宗教自由的敕令。\n\n尽管伦巴第人将他们的首府迁走了，这片地区仍然繁荣，并将成为意大利北部一处绝佳的据点。"
 ep3_emperor_yearly.2000.desc_trier: "\n\n如今，当地人称这座城市为[county.GetNameNoTier]，但我们仍然记得我们的人民曾经是如何称呼它的：德来维里人的奥古斯塔，四帝之一君士坦提乌斯·克洛鲁斯的皇座所在，他就是我们新罗马的建立者君士坦丁大帝之父。\n\n日耳曼入侵者长期控制此地，最近甚至把自己塑造成了“皇帝”，滥用一个并不属于蛮族的头衔。这已不再重要。随着我忠诚的部队重新征服曾经理应属于我们的土地，所有僭越者都将被消灭，只有一个正统帝国得以留存。"
 ep3_emperor_yearly.2000.desc_hadrians_wall: "\n\n在最后一只罗马雄鹰离去后，占领这片区域的蛮族已将其称为[county.GetNameNoTier]。曾经，哈德良皇帝强大的长城足以将野蛮人挡在帝国之外，这片土地正是文明向北的最后边界。\n\n长城现已沦为废墟，蛮族已在这片土地上蔓延了几个世纪。但再也不会了。今天，哈德良的边界再次屹立！"
 ep3_emperor_yearly.2000.desc_chandax: "\n\n阿拉伯人首次征服克里特岛后，将首府迁至古老的赫拉克利翁，并将其命名为[county.GetNameNoTier]，而原首府戈提那则逐渐衰落。\n\n重新控制岛上的新核心是确保地中海安全和整个帝国繁荣根本性的一步，因为商人和海盗现在都能被阻止和重新引导，入侵的舰队也可被拦截。"
 ep3_emperor_yearly.2000.desc_tours: "\n\n如今，当地人称这个地区为[county.GetNameNoTier]，源自其主要定居点现已被遗忘的拉丁语名——都龙耐斯人之城。在西部帝国的最后时日，这座城市是一座真正的大都市，主宰了整个卢格杜努姆行省。\n\n自那以后，它的重要性只是部分减弱，因为基督教朝圣者仍会蜂拥前往圣地亚哥，而且它在抵御阿拉伯人和维京人的两次入侵中充当了堡垒。真正的罗马精神仍然徘徊在这片土地上，无论他们是否乐意，他们都将重新发现它！"
 ep3_emperor_yearly.2000.a: "这是所有罗马人光荣的一天！"
 #The Fate of a PrincessPrince
 ep3_emperor_yearly.2010.t: "[sent_off.Custom('GetPrincessPrince')]的命运"
 ep3_emperor_yearly.2010.desc: "今天宫廷里唧唧喳喳的交谈声非常明显。#EMP 不像话#!。八卦可不适合这庄严的大厅。\n\n“可怜的[sent_off.GetFirstName]……”\n“……独自一人在那些[spouse.GetCulture.GetNameNoTooltip]#EMP 野蛮人#!中……”\n“……比死还糟……”\n“……我听说他们甚至不用 #EMP 叉子#!！”\n\n我清楚地分辨出是[gossip_1.Custom2('MyCharacterIntroduction', ROOT.Char)]和[gossip_2.Custom2('MyCharacterIntroduction', ROOT.Char)]在角落里说三道四。当我用严厉的目光盯向他们时，他们立刻闭上了嘴，但我已经听到足够的内容，知道了他们谈论的确切话题。"
 ep3_emperor_yearly.2010.a: "帝国的政治需求高于个人。"
 ep3_emperor_yearly.2010.b: "[sent_off.GetHerHis|U]作为基督徒牺牲的光辉榜样将始终在我的祈祷中被提及。"
 ep3_emperor_yearly.2010.b2: "为人民谋福利的光辉榜样。"
 ep3_emperor_yearly.2010.c: "你们无权评判皇帝。"
 #A Head Unworthy of the Crown
 ep3_emperor_yearly.2020.t: "一个不配戴皇冠的头颅"
 ep3_emperor_yearly.2020.desc: "登基成为[ROOT.Char.GetTitleAsNameNoTooltip]的最初几天我紧张得发狂，但是，终于到了我在[ROOT.Char.Custom('TriumphReligiousLocation')]的神圣大殿中加冕并接受[patriarch.GetTitleAsNameNoTooltip]祝福的时候了。\n\n一脸严肃的[patriarch.GetTitledFirstName|U]在入口处等我，大门在[patriarch.GetHerHis]身后紧闭。\n\n“你为何而来，[ROOT.Char.GetFirstNameNoTooltip]？你不配！这里容不下像你这样的人！”"
 ep3_emperor_yearly.2020.a: "我悔改并弃绝我的罪恶！"
 ep3_emperor_yearly.2020.a.tt: "你将公开并正式地走上悔改的道路，让你的罪得到赦免！"
 ep3_emperor_yearly.2020.a.tt2: "在悔改期结束后，你会失去[target_criminal_trait.GetName(GetPlayer)]"
 ep3_emperor_yearly.2020.b: "[ROOT.Char.GetTitleAsNameNoTooltip]选择[patriarch.GetTitleAsNameNoTooltip]，而不是相反。"
 ep3_emperor_yearly.2021.t: "悔改"
 ep3_emperor_yearly.2021.desc: "自[patriarch.GetTitledFirstName]严厉指责我的罪行，而我谦卑地开始赎罪，以求配得上我所承担的由[ROOT.Char.GetFaith.HighGodName]所赐的荣耀冠冕，已经过去了整整一年。"
 ep3_emperor_yearly.2021.desc_patriarch: "\n\n今天我们再次相遇，但[patriarch.GetHerHis]脸上洋溢着和蔼的微笑。"
 ep3_emperor_yearly.2021.desc_patriarch_new: "\n\n[patriarch.GetTitledFirstNameNoTooltip|U]已经去世，但[patriarch.GetHerHis]的继任者[patriarch_portrait.GetFirstName]现在站在我面前，赋予我[patriarch_portrait.GetHerHis]的祝福。"
 ep3_emperor_yearly.2021.desc_end: "\n\n“祝你平安，[ROOT.Char.GetTitledFirstNameNoTooltip]！你的灵性有了很大的成长，你的悔改真诚，你的罪因此得到宽恕。你的统治受到[ROOT.Char.GetFaith.HighGodNameAlternate]的祝福！”"
 ep3_emperor_yearly.2021.a: "凭人间和神授的权柄，我是[ROOT.Char.GetTitleAsNameNoTooltip]。"
 #Usurper
 ep3_emperor_yearly.2030.t: "篡位者"
 ep3_emperor_yearly.2030.desc: "权力属于敢把握它的人，而[ROOT.Char.GetFaith.HighGodName]偏爱勇者。[ROOT.Char.GetFaith.HighGodNameSheHe|U]显然偏爱#EMP 我#!，因为我终于可以称自己为[ROOT.Char.GetTitleAsNameNoTooltip]了。然而，[patriarch.GetTitledFirstName|U]似乎不同意我的手段。\n\n“你走了一条血路攀登至高位，[ROOT.Char.GetFirstNameNoTooltip]，并背叛了你的合法统治者，[ROOT.Char.GetTitleAsNameNoTooltip][predecessor.GetFirstName]！你真的以为[ROOT.Char.GetFaith.HighGodNameAlternate]会祝福一个#EMP 篡位者#!？”\n\n我不需要[patriarch.GetTitleAsNameNoTooltip]喜欢我，但我不能否认这会让事情变得更难……"
 ep3_emperor_yearly.2030.a: "那么是时候改变了！"
 ep3_emperor_yearly.2030.a.tt: "用一个支持你的人替换现任[patriarch.GetTitleAsNameNoTooltip]"
 ep3_emperor_yearly.2030.b: "我会证明我的价值。"
 patriarch_support_2030_desc: "信仰领袖的支持"
 patriarch_support_2030_desc_tt: "[patriarch.GetTitleAsNameNoTooltip]将支持你的前任，直到你证明了自己"
 #Married Again
 ep3_emperor_yearly.2040.t: "再婚"
 ep3_emperor_yearly.2040.desc: "众所周知，[new_wife.GetTitledFirstName]不是我第一任[new_wife.GetWifeHusband]，也不是第二任。在我之前的配偶不幸离世后，我最新的婚姻引起了由[patriarch.GetTitledFirstName]领导的宗教圈子的巨大丑闻。\n\n“贞洁！忠诚地记住[ROOT.Char.GetFaith.HighGodName]使你与之结合的配偶的记忆！这是[ROOT.Char.GetFaith.HighGodNameAlternate]赐予人类的法律！我怎能批准这种在[ROOT.Char.GetFaith.HighGodNamePossessive]眼中的憎恶？！”"
 ep3_emperor_yearly.2040.a: "那么别人会。"
 ep3_emperor_yearly.2040.b: "慷慨的捐赠可能有帮助？"
 ep3_emperor_yearly.2040.c: "我相信这是个误会。"
 ep3_emperor_yearly.2040.c.success: "[patriarch.GetTitledFirstNameNoTooltip|U]对你对宗教法律的了解赞叹不已"
 ep3_emperor_yearly.2040.c.success.tt: "[patriarch.GetTitledFirstNameNoTooltip|U]祝福了你的婚礼"
 ep3_emperor_yearly.2040.c.failure: "[patriarch.GetTitledFirstNameNoTooltip|U]未被说服"
 ep3_emperor_yearly.2040.c.failure.tt: "[patriarch.GetTitledFirstNameNoTooltip|U]没有祝福你的婚礼"
 #A <Komnenos> on the Throne
 ep3_emperor_yearly.2050.t: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族登上皇位"
 ep3_emperor_yearly.2050.t2: "一位[ROOT.Char.GetHouse.GetBaseNameNoTooltip]回到皇位"
 ep3_emperor_yearly.2050.desc: "今天将作为[ROOT.Char.GetHouse.GetBaseName]家族的伟大日子被铭记。自[last_emperor.GetFirstName][ROOT.Char.GetTitleAsNameNoTooltip]时代以后，还没有一位[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族的成员坐在[title.GetName]的皇位上！"
 ep3_emperor_yearly.2050.desc_first: "今天标志着[ROOT.Char.GetHouse.GetBaseName]家族的真正里程碑。我们家族以前从未有过一位成员坐在[title.GetName]的皇位上！在#EMP 我#!之前，这从未发生过，我们甚至想都不敢想。"
 ep3_emperor_yearly.2050.desc_diplo: "\n\n作为一位享誉远近的外交家，"
 ep3_emperor_yearly.2050.desc_martial: "\n\n作为一位精明的将军而受到尊敬，"
 ep3_emperor_yearly.2050.desc_stewardship: "\n\n被普遍认为是一位胜任[last_emperor.GetHerHis]领地的管理者，"
 ep3_emperor_yearly.2050.desc_intrigue: "\n\n因[last_emperor.GetHerHis]的狡猾和幕后策略而令人畏惧，"
 ep3_emperor_yearly.2050.desc_learning: "\n\n因[last_emperor.GetHerHis]的知识和智慧而广受赞誉，"
 ep3_emperor_yearly.2050.desc_prowess: "\n\n主要因[last_emperor.GetHerHis]超人的力量和战场上的壮举而被人们铭记，"
 ep3_emperor_yearly.2050.desc_fallback: "\n\n虽然这不是最令人印象深刻的标记，"
 ep3_emperor_yearly.2050.desc_first_accomplish: "\n\n我的亲戚劝我为将来数个时代留下传承。在未来，世界将会记住[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族，特别是将其带向辉煌的伟大的[ROOT.Char.GetTitledFirstNameNoTooltipRegnal]的名字！"
 ep3_emperor_yearly.2050.desc_body: "[last_emperor.GetFirstNameNoTooltip]在历史上留下了痕迹。现在，我开始迈出留下我自己痕迹的第一步！"
 ep3_emperor_yearly.2050.a: "向着永恒的荣耀前进！"
 #The Queen of Cities
 ep3_emperor_yearly.2060.t: "众城之后"
 ep3_emperor_yearly.2060.desc: "[2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)]带着希望的表情走来。\n\n“我的[ROOT.Char.GetTitleAsNameNoTooltip]，你当然知道，我们光荣的众城之后，[queen_city.GetNameNoTier]的建立纪念日是在5月11日，这个日子比人们想象的要近！由于多年来没有举行过庆典，人民一直在谈论和抱怨。\n\n“我们应该组织一场与君士坦丁大帝的伟大城市相称的庆典吗？”"
 ep3_emperor_yearly.2060.desc_century: "[2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)]来了，[2060_councillor.GetHerHis]的步伐兴奋而矫健。\n\n“我的[ROOT.Char.GetTitleAsNameNoTooltip]，你肯定清楚，我们光荣的众城之后[queen_city.GetNameNoTier]的下一个建城纪念日，将庆祝自久远的324年君士坦丁大帝将其选为新罗马以来的#EMP 一个百年纪念#!。\n\n“这是一个举行前所未有的大型庆典的绝佳机会！人民会热爱你，历史将会记住你的贡献。”"
 ep3_emperor_yearly.2060.a: "只有最盛大的庆典才足够！"
 ep3_emperor_yearly.2060.b: "那就安排举行一场盛大的庆典吧！"
 ep3_emperor_yearly.2060.c: "任何庆祝活动都要等一等。"
 constantinople_birthday_flag_desc: "君士坦丁堡建城纪念日庆典"
 constantinople_birthday_flag_tt: "在接下来的5年里，举办[GetActivityType('activity_chariot_race').GetName]活动的花费降低50%"
 #Exotic Gifts
 ep3_emperor_yearly.2070.t: "异国礼物"
 ep3_emperor_yearly.2070.desc: "面前这位[ambassador.GetWomanMan]似乎来自遥远的地方，从异国的服饰和[ambassador.GetSheHe]所带来的礼物来看：黄金、象牙、盐……\n\n然而，当最后一件礼物走进门时，我所有的理性思考都停止了——#EMP 天啊，以[ROOT.Char.GetFaith.HealthGodName]之名，那是什么动物？！#!我只能将其描述为一只巨大的斑点#EMP 马#!，有着长长的脖子……\n\n“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]，我带来了来自[ambassador_liege.GetPrimaryTitle.GetBaseNameNoTier]之地的礼物，包括这只我们称之为#EMP 长颈鹿#!的威严动物。请接受我的[ambassador_liege.GetLadyLord]的谦卑致敬。”"
 ep3_emperor_yearly.2070.a: "所有礼物皆受欢迎。"
 ep3_emperor_yearly.2070.b: "为什么#EMP 你#!不留下来？"
 ep3_emperor_yearly.2070.b.tt: "[ambassador.GetFirstNameNoTooltip|U]是一位出色的外交官，能很好地为我效劳！"
 ep3_emperor_yearly.2070.b.success: "[ambassador.GetFirstNameNoTooltip|U]对你的领地印象深刻，并接受你的邀请留下"
 ep3_emperor_yearly.2070.b.success.tt: "[ambassador.GetFirstNameNoTooltip|U]被招募"
 ep3_emperor_yearly.2070.b.failure: "[ambassador.GetFirstNameNoTooltip|U]需要一些#EMP 黄金方面的说服#!才愿意留下"
 ep3_emperor_yearly.2070.b.failure.tt: "$ep3_emperor_yearly.2070.b.success.tt$"
 ep3_emperor_yearly.2070.c: "当然，不错……退下吧。"
 ep3_emperor_yearly.2070.c.tt: "将礼物扔到其他一堆礼物上，然后将这些动物送到厨房，或者做其他处理。"
 #A School for the People
 ep3_emperor_yearly.2080.t: "为民众建学校"
 ep3_emperor_yearly.2080.desc: "[school_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]缓缓地开口说话，[school_proposer.GetHerHis]的每一个字都有着深思熟虑的优雅：\n\n“[school_county.GetNameNoTier]的民众已经注意到你最近的建筑项目中投入的资金。尽管每个人都为我们心爱城市的增长感到自豪，但有些改进更直接地感动了你的贵贱臣民。"
 ep3_emperor_yearly.2080.desc_byz: "\n\n我建议你建立一所帝国资助的学校，聘用一些备受尊重的[Glossary( '文法教师', 'GRAMMATIKOS_GLOSS' )]，越多平民追求良好的教育，就有越多人加入帝国行政的行列——这对我们大有裨益，也能改善他们的社会处境！”"
 ep3_emperor_yearly.2080.desc_gen: "\n\n例如，资助一所学校，让任何社会背景的人都可以通过学习进入帝国行政机构！"
 ep3_emperor_yearly.2080.a: "良好运作的官僚机构总是需要新的职员。"
 ep3_emperor_yearly.2080.a.tt: "在学校建设结束的5年后，你就能从中受益。"
 ep3_emperor_yearly.2080.b: "我们现在有其他优先事项。"
 GRAMMATIKOS_GLOSS: "拜占庭教育体系主要继承自古罗马，被分为三个等级：#EMP 启蒙教师#!教授幼儿阅读，书写和计数的基础知识；#EMP 文法教师#!教授年长一些的孩子古典希腊文学和语言；最后，#EMP 修辞教师#!教授青少年修辞学——说话清晰易懂且具备说服力的艺术。"
 #A Popular Mime
 ep3_emperor_yearly.2090.t: "当红拟剧演员"
 ep3_emperor_yearly.2090.desc: "我面前站着一副不知为何有点眼熟的面孔；这是[mime.GetFirstName]，民众中最受欢迎的[Glossary( '模拟者', 'MIMOS_GLOSS' )]。\n\n“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]，我不需要介绍——我的名字为所有人所熟知和喜爱。竞技场在我表演时会寂静无声，我一示意便欢声雷动。你知道我对人群的把控；我们双方都可以从更紧密的合作中获益。”"
 ep3_emperor_yearly.2090.a: "你可以帮助赢得[control_target.GetNameNoTooltip]。"
 ep3_emperor_yearly.2090.b: "只有我的宫廷才配得上这种级别的娱乐。"
 ep3_emperor_yearly.2090.c: "我没空搭理#EMP 演哑剧的#!。"
 ep3_emperor_yearly.2090.a.tt: "[mime.GetFirstNamePossessiveNoTooltip]帮助提高了你$councillor_marshal$的$task_increase_control$内阁任务的效果。"
 ep3_emperor_yearly.2090.b.tt: "[mime.GetFirstNamePossessiveNoTooltip]的才华和声誉提高了[mime.GetHerHis]担任$court_jester_court_position$的称职度。"
 court_position_famous_mime: "当红拟剧演员"
 MARSHAL_INCREASE_CONTROL_MIME_MODIFIER: "得到当红拟剧演员的支持"
 MIMOS_GLOSS: "拜占庭“模拟者”的确切性质难以定义，为了明白易懂，通常被译为#EMP 拟剧演员#!。这一名称包括了一大批各式各样的喜剧演员：神话哑剧的演员、杂耍演员、杂技演员、舞者、弄臣，甚至还有表演早期形式滑稽剧的艺人。"
 #A Border Treaty
 ep3_emperor_yearly.2100.t: "边界条约"
 ep3_emperor_yearly.2100.desc: "[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]手里拿着一堆文件走向宝座。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')]，我一直在分析与我们的邻国[neighbor.GetTitledFirstName]的一些条约。显然，关于[contested_county.GetName]的边界条约存在几份不匹配的副本，其中一些对我们来说比我们目前遵循的版本更为有利！”\n\n“只要你同意，我就会尝试让最有利的版本成为各方都采纳的官方条约！”"
 ep3_emperor_yearly.2100.a: "去做吧。"
 ep3_emperor_yearly.2100.a.success: "我们的条约版本被接受"
 ep3_emperor_yearly.2100.a.success.tt: "版本被接受"
 ep3_emperor_yearly.2100.a.failure: "我们的条约版本被拒绝"
 ep3_emperor_yearly.2100.a.failure.tt: "版本被拒绝"
 ep3_emperor_yearly.2100.a.crit_fail: "他们使用更早的版本反对我们"
 ep3_emperor_yearly.2100.a.crit_fail.tt: "发现敌对版本"
 ep3_emperor_yearly.2100.b: "通知[neighbor.GetFirstNameNoTooltip]：让我们达成协议。"
 ep3_emperor_yearly.2100.c: "销毁所有证据。"
 TRUCE_COLLABORATION: "和平协议"
 ep3_emperor_yearly.2100.angry_error_log: ""
 #Mediators of X
 ep3_emperor_yearly.2110.t: "[provincial_county.GetNameNoTierNoTooltip]的调解人"
 ep3_emperor_yearly.2110.desc_same: "我一眼认出了站在我面前的请愿者的出身：[merchant.GetSheHe]和我一样，是[merchant.GetCulture.GetNameNoTooltip]人。[merchant.GetSheHe]一开口说话，我听到了一种熟悉的口音。"
 ep3_emperor_yearly.2110.desc_other: "站在我面前的请愿者似乎不是[ROOT.Char.GetCulture.GetNameNoTooltip]人。我猜是某个#EMP 外省人#!。[merchant.GetSheHe]一开口说话，我就听到了一种野蛮但略带熟悉的口音。"
 ep3_emperor_yearly.2110.desc: "\n\n“[ROOT.Char.GetTitleAsNameNoTooltip|U]，我代表[provincial_county.GetNameNoTier]的一群商人。我们长期居住在这片土地上，与当地人和来自首府的官员进行贸易，我们非常了解与非融入人口打交道的困难，并且拥有独特的能力提供帮助。\n\n因此，我们想提供官方笔译和口译的服务。”"
 ep3_emperor_yearly.2110.a: "地方行政部门最需要你的服务。"
 ep3_emperor_yearly.2110.b: "我们需要你留在首都。"
 ep3_emperor_yearly.2110.c: "应该是[merchant.GetCulture.GetCollectiveNounNoTooltip]人学习首都的方式。"
 #Foreign Pretentiousness
 ep3_emperor_yearly.2120.t: "外族人的矫揉造作"
 ep3_emperor_yearly.2120.desc: "[complainer.GetTitledFirstName]似乎对某事非常恼火。\n\n“我的[ROOT.Char.GetTitleAsNameNoTooltip|U]，宫廷里充满了对[the_byz.Custom2('YourCharacterIntroduction', ROOT.Char)]的愤怒！[the_byz.GetHerHis|U]的傲慢和矫揉造作的行为显而易见，自从[the_byz.GetHerHis]到来以来，[the_byz.GetSheHe]一直在宫廷中引入#EMP 奢华#!的习俗：[the_byz.GetSheHe]用金叉子用餐，拒绝像我们一样公共洗浴，用可疑的草药香薰[the_byz.GetHerHis]的房间，并穿着罪恶般柔软的丝绸衣物！\n\n“您必须制止这种疯狂，以免[the_byz.GetHerHis]的道德腐败蔓延！”"
 ep3_emperor_yearly.2120.a: "我们都应该向[the_byz.GetFirstNameNoTooltip]学习！"
 ep3_emperor_yearly.2120.b: "我们不会容忍这个外族人胡闹。"
 ep3_emperor_yearly.2120.c: "老实说？没人在乎。"
 #A Plea for Freedom
 ep3_emperor_yearly.2130.t: "恳求自由"
 ep3_emperor_yearly.2130.desc: "“慷慨高贵的[ROOT.Char.GetTitleAsNameNoTooltip|U]，请聆听我的恳求。”这个请愿者两边各有一名卫兵，[prisoner.GetHerHis]的手被牢牢绑住。我认出了我的囚犯，[prisoner.GetTitledFirstName]。\n\n“我在囚禁中已经苦苦挣扎太久。拜托了，发发慈悲放了我吧！在我心中没什么能比自由更珍贵，所以无论你要求什么代价，我都愿意遵从！”"
 ep3_emperor_yearly.2130.a: "你被完全赦免了。"
 ep3_emperor_yearly.2130.b: "你会支持我。"
 ep3_emperor_yearly.2130.c: "现在你的命归我了。"
 ep3_emperor_yearly.2130.c.tt: "[prisoner.GetFirstNameNoTooltip]会被迫同意成为你所有计谋中的同谋。"
 ep3_emperor_yearly.2130.d: "你将给我派遣军队。"
 ep3_emperor_yearly.2130.e: "不行。现在滚出我的视线。"
 SCHEME_OWE_FREEDOM: "我欠你我的自由：$VALUE|+0=$"
 #Empty Coffers, Empty Mausoleums
 ep3_emperor_yearly.2140.t: "金库空空，陵墓空空"
 ep3_emperor_yearly.2140.desc: "管理[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]可是很花钱的，我可能对我们的财务有点太粗心了。债台高筑，金库里空空荡荡。\n\n我#EMP 现在#!能在哪里搞些钱来？\n\n突然，一个可耻、亵渎、#EMP 明智#!的想法出现在我的脑海中：过去的伟大皇帝们总是会用奢侈的宝物陪葬！我只是重新分配其中一些来偿还债务。毕竟这些财富都属于帝国，不是吗？"
 ep3_emperor_yearly.2140.a: "我相信死者不会在意的。"
 ep3_emperor_yearly.2140.b: "我不会堕落到这种地步！"
 #The Saint of X
 ep3_emperor_yearly.2150.t: "[capital.GetNameNoTooltip]的圣人"
 ep3_emperor_yearly.2150.desc: "[capital.GetName]的人民纷纷讨论起一位一直过着古代圣人生活的神圣[saint.GetWomanMan]，[saint.GetFirstName]。"
 ep3_emperor_yearly.2150.desc.stylite: "\n\n就像我们通常称为“柱头修士”的那些人一样，[saint.GetSheHe]在镇上选了一根古老的柱子充当[saint.GetHerHis]的家，[saint.GetSheHe]一生都住在柱子顶端，将[saint.GetHerHis]自己绑紧以免坠落，衣衫褴褛，只吃好心的信徒用绳索和滑轮吊到[saint.GetHerHim]面前的食物。"
 ep3_emperor_yearly.2150.desc.grazer: "\n\n就像我们通常称为“食草修士”的那些人一样，[saint.GetSheHe]生活在旷野中，像野兽一样与兽为伍；赤身露体，独自一人，[saint.GetSheHe]依靠大地慷慨的供给和路人零星的馈赠生存着。"
 ep3_emperor_yearly.2150.desc.iron: "\n\n就像我们通常称为“着铁修士”的那些人一样，[saint.GetSheHe]一生纹丝不动，身披重链以苦练[saint.GetHerHis]的身肉；铁链深扣进[saint.GetHerHis]皲裂的手腕，但却未有一丝悲叹从[saint.GetHerHis]唇间逸出。只有路人的慈悲才会为[saint.GetHerHis]这副血淋淋的身躯给予衣食。"
 ep3_emperor_yearly.2150.desc.end: "\n\n我们经常会遇到骗子，他们利用我们公民错误的慈善心，伪造伤口并展现一种练习有素的圣洁气质来谋生，但如果[saint.GetFirstNameNoTooltip]是一位真正的圣人呢？"
 ep3_emperor_yearly.2150.a: "这个[saint.GetWomanMan]受到了[ROOT.Char.GetFaith.HighGodName]的祝福！"
 ep3_emperor_yearly.2150.a.tt: "我应当支持[saint.GetHerHis]神圣的呼唤！"
 ep3_emperor_yearly.2150.b: "我要亲自测试[saint.GetHerHim]！"
 ep3_emperor_yearly.2150.c: "神圣的[saint.GetWomenMen]早就不行走于我们之中了。"
 ep3_emperor_yearly.2150.c.tt: "你的[governor_efficiency|E]提高#P 3%#!"
 ep3_emperor_yearly.2150.b.tt.success: "你发现了真相"
 ep3_emperor_yearly.2150.b.tt.holy: "[saint.GetFirstNameNoTooltip]真的是一名神圣的[saint.GetWomanMan]"
 ep3_emperor_yearly.2150.b.tt.crook: "[saint.GetFirstNameNoTooltip]就是个寻常的骗子"
 ep3_emperor_yearly.2150.b.tt.failure: "你没搞明白"
 ep3_emperor_yearly.2150.b.tt.continue: "你必须让[saint.GetFirstNameNoTooltip]继续[saint.GetHerHis]圣洁的追求"
 ep3_emperor_yearly.2150.b.tt: "你的[governor_efficiency|E]提高#P 10%#!"
 ep3_emperor_yearly.2151.desc: "我已经好几年没听说[saint.GetFirstNameNicknamed]，[capital.GetName]的人民圣人了。我很好奇为什么我会突然想到这个……\n\n“[chaplain.GetTitledFirstName|U]，你还记得那个奇怪的隐士[saint.GetFirstNameNoTooltip]吗？[saint.GetHerHim]怎么样了？”"
 ep3_emperor_yearly.2151.desc_saint: "\n\n“一位真正的圣人，伟大的[ROOT.Char.GetTitleAsNameNoTooltip|U]！[saint.GetHerHis]金色事迹的影响仍然留存于这片大地！”"
 ep3_emperor_yearly.2151.desc_crook: "\n\n“只是个寻常的骗子，[ROOT.Char.GetTitleAsNameNoTooltip|U]。就在那件事被呈报给你后没几个月，有人发现[saint.GetSheHe]用羔羊血伪造了[saint.GetHerHis]的伤口，还在附近一家客栈里大吃大喝！”"
 ep3_emperor_yearly.2151.a: "谁能料到会这样！"
 #People of the Frontier
 ep3_emperor_yearly.2160.t: "边疆居民"
 ep3_emperor_yearly.2160.desc: "我们的[nomad_neighbor.GetCulture.GetNameNoTooltip]人邻居最近变得很是惹人厌。他们#EMP 混乱无序#!的游牧方式让边境变成了非常相对和可渗入的概念，因此他们越来越多人开始以越来越常规的方式从[nomad_county.GetNameNoTier]迁往[our_county.GetNameNoTier]。\n\n起初还只是偶尔有游荡的马匹跑来我们土地上吃草，后来整个牛群都来了，现在，由完整家庭和他们所有货物组成的真真正正的村庄已经进了[our_county.GetNameNoTooltip]。\n\n蛮族对帝国边疆的压力不是个新问题，但时代已经变了。"
 ep3_emperor_yearly.2160.a: "欢迎他们在这里定居。"
 ep3_emperor_yearly.2160.a.tt: "帝国有一项古老的传统，即接纳并融合所有希望定居在我们土地上的蛮族。"
 ep3_emperor_yearly.2160.b: "这不可接受！"
 ep3_emperor_yearly.2160.b.flavor: "你向他们的领袖[nomad_neighbor.GetTitledFirstNameNoTooltip]提出问题。"
 ep3_emperor_yearly.2160.b.tt.success: "你在外交升级中取得胜利"
 ep3_emperor_yearly.2160.b.tt.failure: "外交的浪潮不利于你"
 ep3_emperor_yearly.2160.b.success: "积极的外交交流"
 ep3_emperor_yearly.2160.b.failure: "消极的外交交流"
 ep3_emperor_yearly.2160.b.tt: "你的[governor_efficiency|E]提高#P 5%#!"
 ep3_emperor_yearly.2160.b.tt2: "你的[governor_efficiency|E]降低#N 5%#!"
 #Secret Tunnels
 ep3_emperor_yearly.2170.t: "暗道"
 ep3_emperor_yearly.2170.desc: "[our_county.GetNameNoTier]是个困难的地区，我们对这里的控制也极其脆弱。这里的人民是坚强的幸存者，他们对这片艰苦而狂野的土地的了解和掌握无人能比。\n\n在这方面，他们得到了自己造物的帮助：一个由隧道、隐藏的安全屋和地下定居点组成的庞大网络，每当天气变得恶劣、敌人袭击或是我们的税吏接近，要求[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]应得的东西，他们都可以很容易地消失在其中。"
 ep3_emperor_yearly.2170.a: "这可能会派上用场……"
 ep3_emperor_yearly.2170.b: "这种违法行为必须停止。"
 #A Warm Meal?
 ep3_emperor_yearly.2180.t: "一顿热饭？"
 ep3_emperor_yearly.2180.desc: "黄昏在我们穿越[location.GetName]的[location.Custom('GetTerrainTypePlural')]时降临，让我们措手不及，最近的定居点还有一段距离。\n\n我们在数里外能看到的唯一人类存在迹象是一面令人生畏的外墙，看起来是某种私人庄园。"
 ep3_emperor_yearly.2180.desc_capital: "黄昏的降临让我们措手不及，[location.GetName]的安全城墙还有一段距离。\n\n豪华庄园的附属建筑映入眼帘。在沉浸于一座伟大首都的喧嚣前，能在这里过夜，远离尘土飞扬的道路，那得多放松啊！"
 ep3_emperor_yearly.2180.desc_fellow: "\n\n如果我没记错，这片土地应该属于[event_host.GetTitledFirstName]。[event_host.GetSheHe|U]肯定会对我们表示善意！"
 ep3_emperor_yearly.2180.desc_foreigner: "\n\n很不幸，我和这片土地上的贵族不熟。希望他们不会拒绝为贫穷的朝圣者提供一顿热饭和一张简陋的床铺！"
 ep3_emperor_yearly.2180.a: "我们应该请求款待。"
 ep3_emperor_yearly.2180.a.tt: "我们将看看会得到什么样的反应。"
 ep3_emperor_yearly.2180.b: "没时间浪费在这里。"
 ep3_emperor_yearly.2181.desc: "当太阳在我位于[location.GetName]的地产落下时，一群邋遢的旅行者出现在我的门前。"
 ep3_emperor_yearly.2181.desc_fellow: "\n\n“[ROOT.Char.GetFirstNameNoTooltip]，我的朋友，以我们都忠心服务的敬爱的[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|U]的名义，为一些穿越你土地的谦卑朝圣者打开大门吧！”"
 ep3_emperor_yearly.2181.desc_foreigner: "\n\n“这座宏伟房屋的主人，我是[pilgrim.GetTitledFirstNameNoTooltip]，但今天，我只是途经你的土地的谦卑朝圣者！你能为我们提供一顿热饭和一张床过夜吗？”"
 ep3_emperor_yearly.2181.a: "当然，[ROOT.Char.GetFaith.HighGodName]祝福你！"
 ep3_emperor_yearly.2181.a_flavor: "来桌边坐！晚饭后，我也会给你指一条捷径，这样你就可以告诉沿途的每个人我有多好！"
 ep3_emperor_yearly.2181.b: "欢迎你来我家，让我也来帮你。"
 ep3_emperor_yearly.2181.b_flavor: "从明天起，我会派仆人为你引路，派卫兵护送你。"
 ep3_emperor_yearly.2181.c: "款待可不是免费的。"
 ep3_emperor_yearly.2181.a.tt: "友好的款待"
 ep3_emperor_yearly.2181.b.tt: "卓越的款待"
 ep3_emperor_yearly.2181.c.tt: "拒绝款待"
 #The Granaries of the Powerful
 ep3_emperor_yearly.2190.t: "权贵的粮仓"
 ep3_emperor_yearly.2190.desc: "[Glossary( '权贵', 'DYNATOI_GLOSS')]的粮仓总是满的，农夫惆怅地说。\n\n在某些情况下，这比以往任何时候都更为准确；今天，我正式召见了[capital.GetName]的地主[landowner.GetTitledFirstName]，讨论[landowner.GetHerHis]庄园的管理。根据我的消息来源，[landowner.GetFirstNameNoTooltip]一直在低价购买大量谷物，囤积在[landowner.GetHerHis]的粮仓中，以便在短缺时期以更高的价格转售出去。\n\n这种做法被帝国禁止，因为它严重损害了小农场主的收入。"
 ep3_emperor_yearly.2190.a: "你将受到惩戒！"
 ep3_emperor_yearly.2190.b: "我#EMP 可以#!视而不见……"
 ep3_emperor_yearly.2190.c: "你真的不应该那么做。"
 DYNATOI_GLOSS: "有权势的人，尤指垄断土地和公职的地方豪强。"
 #The Emperor's Gold
 ep3_emperor_yearly.2200.t: "皇帝的金子"
 ep3_emperor_yearly.2200.desc: "如果有人完全不配坐在皇位上，那一定是[liege.GetFirstName]。\n\n[governorship.GetName]辛苦受罪，而我们所有的税收都流向了[capital.GetNameNoTier]的懒人。除非……\n\n我们的税收并不#EMP 必须#!流向那里；我可以更好地利用这些金子……"
 ep3_emperor_yearly.2200.desc.c_monarch: "[liege.GetTitledFirstName]根本不配领导[ceremonial_monarch.GetTitleAsName]！\n\n[governorship.GetName]在辛勤劳作和受苦，而我们所有的税收都流向了[capital.GetNameNoTier]那个懒汉。除非……\n\n我们的税收并非#EMP 必须#!流向那里；我本可以更好地利用它们……”"
 ep3_emperor_yearly.2200.a: "[liege.GetSheHe|U]不配得到我们的金子。"
 ep3_emperor_yearly.2200.b: "我忠于[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]，而不是[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]。"
 ep3_emperor_yearly.2200.a.tt: "不值得的忠诚"
 ep3_emperor_yearly.2200.b.tt: "忠于帝国"
 #A Prophecy of Power
 ep3_emperor_yearly.2210.t: "权力的预言"
 ep3_emperor_yearly.2210.desc: "昨晚我做了一个梦：一只超凡之手从天而下，将一顶皇冠放在我的头上，而一个威严的声音对我说：“去吧！我授予你[potential_title.GetName]！”\n\n这可能只是我野心的产物……然而，如果我能说服[liege.GetTitledFirstName]那是上天的真实征兆、某种预言呢？"
 ep3_emperor_yearly.2210.desc_believe: "那个傻瓜会相信#EMP 任何东西#!，不是吗？"
 ep3_emperor_yearly.2210.desc_jacob: "\n\n毕竟，天主不是在梦中向雅各伯显现，授予他应许之地吗？"
 ep3_emperor_yearly.2210.a: "值得一试！"
 ep3_emperor_yearly.2210.a.tt: "这将由你的领主进行决定。"
 ep3_emperor_yearly.2210.a.success: "你说服了你的领主"
 ep3_emperor_yearly.2210.a.success.tt: "相信了预言"
 ep3_emperor_yearly.2210.a.failure: "你的“预言”没被相信"
 ep3_emperor_yearly.2210.a.failure.tt: "没相信预言"
 ep3_emperor_yearly.2210.b: "我不需要这种无稽之谈。"
 ep3_emperor_yearly.2211.desc: "当[vassal.GetTitledFirstName]出现在我面前，强行要与我私下会面时，我深感意外。\n\n“伟大的[ROOT.Char.GetTitleAsNameNoTooltip|U]，我做了一场来自[vassal.GetFaith.HighGodName]的梦——#EMP 不仅仅#!是梦——而是一则真正的#EMP 预言#!！”\n\n“我被选中成为下一位[potential_title.GetName][potential_title.GetHolder.GetTitleAsNameNoTooltip]！[vassal.GetFaith.PriestNeuterPlural]中最有智慧的人已经证实了这一点。”"
 ep3_emperor_yearly.2211.a: "#EMP 真正的天兆！#!"
 ep3_emperor_yearly.2211.b: "我想我不能无视这个预兆。"
 ep3_emperor_yearly.2211.c: "你的价值应该用行动来证明，而不是梦！"
 ep3_emperor_yearly.2211.d: "[vassal.GetFirstNameNoTooltip]想用胡扯来逗我们笑！"
 #Crowded Lands
 ep3_emperor_yearly.2220.t: "拥挤的土地"
 ep3_emperor_yearly.2220.desc: "“[ROOT.Char.GetTitleAsNameNoTooltip|U]，刚刚收到了来自[monastery.GetName]的修士团体的投诉信。”[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]对我说道。\n\n“显然，来自邻近[shepherd_province.GetName]的放牧人不仅带着他们的牧群，还带着他们的家人非法闯入修道院土地！\n\n“修士们对他们的新邻居的肮脏、喧闹和#EMP 猥亵#!深感震惊，并请求您的干预。”"
 ep3_emperor_yearly.2220.a: "放牧人有漫游的权利。"
 ep3_emperor_yearly.2220.b: "修士们需要隐修！"
 ep3_emperor_yearly.2220.c: "这是他们的问题。"
 #The Value of Coin
 ep3_emperor_yearly.2230.t: "钱币的价值"
 ep3_emperor_yearly.2230.desc: "和所有具有一定重要性的城市一样，[city.GetNameNoTier]吸引了来自[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]及境外的各色商人群体。\n\n只要有获利的机会，商人们就会带着他们的异域货物和钱币来到这里，但他们也带来了他们奇怪的习俗、信仰和语言。另一方面，当地人群反复无常；他们喜欢那些为他们带来异域[ROOT.Char.Custom('GetExpensiveDessert')]的人，但内心深处却依然鄙视他们。\n\n到底是什么引发了今天的事情还不清楚——可能是一次小误会——但市民已经拿起手边的武器，正在商业区闹事。"
 ep3_emperor_yearly.2230.a: "我会派出部队。"
 ep3_emperor_yearly.2230.b: "混乱只会孕育机会！"
 ep3_emperor_yearly.2230.c: "市民会听我的话。"
 ep3_emperor_yearly.2230.c_success: "你让群众冷静下来"
 ep3_emperor_yearly.2230.c_success.tt: "城市得到安抚"
 ep3_emperor_yearly.2230.c_failure: "人们不听你的"
 ep3_emperor_yearly.2230.c_failure.tt: "继续暴乱"
 #As The Philosopher Said...
 ep3_emperor_yearly.2240.t: "如哲学家所言……"
 ep3_emperor_yearly.2240.desc_quote_a: "“[Glossary( '一切皆流', 'PANTA_RHEI_GLOSS')]。”[the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )]伤心地喊了出来，此时一名仆人跌倒，把手中水罐里的东西倾泻了一地。这可#EMP 并不#!是这句话的本意！"
 ep3_emperor_yearly.2240.desc_quote_b: "“[Glossary( '生命短暂，艺术永存', 'ARS_LONGA_GLOSS')]。”[the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )]一边叹息，一边从[the_scholar.GetSheHe]杂乱的笔记中划掉一行。[the_scholar.GetSheHe]什么时候还加入过我了？！"
 ep3_emperor_yearly.2240.desc_quote_c: "“[Glossary( '智慧要清楚地显出来', 'SOPHON_GLOSS')]。”[the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )]咕哝道，而[the_scholar.GetSheHe]又一次没遵循某些基本的指令。"
 ep3_emperor_yearly.2240.desc_quote_latin: "“[Glossary( '爱情征服一切', 'AMOR_GLOSS')]。”[the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )]带着严肃的表情自负地说道。这和我们所谈的有什么关系呢？！"
 ep3_emperor_yearly.2240.desc_quote_confucius: "“[Glossary( '君子欲讷于言而敏于行。', 'CONFUCIUS_GLOSS' )]”[the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )]摆出一副严肃的表情，大谈其道。这跟我们刚才谈论的话题有什么关系？！"
 ep3_emperor_yearly.2240.desc_outro: "\n\n[the_scholar.GetSheHe|U]#EMP 老是#!这样，总是顾自引出古人的名言，乱塞到别人面前——经常不是语境不合，就是用词不当……\n\n我们周围许多人都在叹息和翻白眼。对于一个公众人物来说，扎实的古典教育是必不可少的，但如果没有恰当使用的智慧，就是在白费工夫。"
 ep3_emperor_yearly.2240.a: "#EMP 实际上#!，这句话是这样的……"
 ep3_emperor_yearly.2240.a.flavor: "你试图通过展示[the_scholar.GetFirstNameNoTooltip]错得多离谱，来让[the_scholar.GetSheHe]回到[the_scholar.GetHerHis]的位置。"
 ep3_emperor_yearly.2240.a_success: "你的知识胜过[the_scholar.GetHersHis]"
 ep3_emperor_yearly.2240.a_success.tt: "[the_scholar.GetFirstNameNoTooltip]丢人丢大了！"
 ep3_emperor_yearly.2240.a_failure: "你看起来比[the_scholar.GetHerHim]更蠢"
 ep3_emperor_yearly.2240.a_failure.tt: "当众受辱"
 ep3_emperor_yearly.2240.b: "#EMP 闭嘴！#!"
 ep3_emperor_yearly.2240.c: "我没时间管这个。"
 PANTA_RHEI_GLOSS: "“一切皆流”是一句对赫拉克利特万物哲学的著名概括。"
 ARS_LONGA_GLOSS: "“生命短暂，艺术永存”是希波克拉底所说的一句格言。"
 SOPHON_GLOSS: "“智慧要清楚地显出来”，出自欧里庇得斯。"
 AMOR_GLOSS: "“爱情征服一切”是一句维吉尔的名言，经常被误引。"
 #The Times Are Changing
 ep3_emperor_yearly.2300.t: "时代变迁"
 ep3_emperor_yearly.2300.desc: "在[capital.GetBaronyNameExplicitly]举行的庄严仪式上，[liege_loc.GetTitledFirstName]正式宣布将[liege_loc.GetFaith.GetName]定为[liege_loc.GetPrimaryTitle.GetName]的官方信仰。\n\n紧接着，速度最快的信使动身前往帝国的各个角落传达消息，同时要求所有臣民改信。"
 ep3_emperor_yearly.2300.a: "岂有此理！亵渎！"
 ep3_emperor_yearly.2300.b: "[liege_loc.GetTitleAsNameNoTooltip]肯定是对的。"
 ep3_emperor_yearly.2300.c: "终于！"
 #Unfaithful People
 ep3_emperor_yearly.2310.t: "[liege_loc.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_emperor_yearly.2310.desc: "我注意到，在你的总督领上有太多公民还未信奉正统信仰[liege_loc.GetFaith.GetName]。你有责任纠正这种情况。"
 ep3_emperor_yearly.2310.desc_you_too: "还有你自己的信仰也要纠正！"
 ep3_emperor_yearly.2310.a: "他们很快就会接受正确的信仰。"
 ep3_emperor_yearly.2310.b: "不，谢了。"
 ep3_emperor_yearly.2310.c: "我会从自己开始。"
 ep3_emperor_yearly.2310.d: "我会考虑的。"
 #A Matter of Faith
 ep3_emperor_yearly.2320.t: "信仰问题"
 ep3_emperor_yearly.2320.desc: "“您的到来让我倍感荣幸，”迎接[hof.GetTitledFirstName]时我僵硬地开口说道。“但您此行为何而来？”\n\n“我注意到，尽管有你的领导，[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]仍然在黑暗中摸索，信奉着错误的官方信仰。”[hof.GetTitleAsNameNoTooltip]刻意停顿了一下。\n\n“因此，我决定与你一起努力，尽我所能帮助这艘邦国之舟朝着正确方向行进。”"
 ep3_emperor_yearly.2320.a: "多谢，陛下。"
 ep3_emperor_yearly.2320.b: "但如果官方信仰才是正确的呢？"
 hof_state_faith_discount: "信仰领袖支持"
 ep3_emperor_yearly.2320.a.tt: "变更国教的决议获得#P 30%#!折扣，持续10年"
 every_vassal_state_faith: "所有信奉国教的封臣"
 #Heresy Brewing
 ep3_emperor_yearly.2330.t: "异端酝酿"
 ep3_emperor_yearly.2330.desc: "不可否认，[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]的官方信仰正面临危机。\n\n"
 ep3_emperor_yearly.2330.desc_hof: "今天[hof.GetTitledFirstName|U]与我一起商讨了一个最严重的问题：[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]的官方信仰危机。\n\n“不要否认，[ROOT.Char.GetFirstNameNoTooltip]！你也必须认识到！"
 ep3_emperor_yearly.2330.desc_end: "迹象无处不在：人们生活于罪恶中，[ROOT.Char.GetFaith.ReligiousText]被遗忘忽视，异端在每个黑暗角落里酝酿！”"
 ep3_emperor_yearly.2330.desc_end_hof: "世俗势力和宗教势力必须联合起来拯救[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的善良民众。”"
 ep3_emperor_yearly.2330.a: "我们得做点什么！"
 ep3_emperor_yearly.2330.a.tt: "我会在人民中宣扬正信！"
 ep3_emperor_yearly.2330.b: "也许这也挺好……"
 state_faith_fervor_campaign: "支持国教"
 #Heresy Among Us?
 ep3_emperor_yearly.2340.t: "我们中的异端？"
 ep3_emperor_yearly.2340.desc: "“众所周知，你没有信奉帝国和使之伟大的祖先为我们定下的信仰，”[complainer.GetTitledFirstName]鄙夷地斥责我。\n\n“许多人想怀疑你是否配得上你持有的头衔。毕竟，如果你自己走在黑暗中，又如何引导我们的人民走向光明？”\n\n“我恳求你，接受正统信仰，[complainer.GetFaith.GetName]！”"
 ep3_emperor_yearly.2340.a: "也许我应该从众……"
 ep3_emperor_yearly.2340.b: "你的异端鬼话影响不了我。"
 every_fellow_vassal_state_faith: "所有信仰国教的封臣同僚"
 #In the Bud - You are not a Powerful family version
 ep3_emperor_yearly.2400.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2400.desc: "在整个领地，一个新家族的力量似乎正在生根发芽。他们如野草一样，将影响力传播到了我们社会的各个角落，几乎每天都能听到“[new_family.GetHouse.GetBaseName]”这个姓氏。\n\n在大帝国内部，豪门世家的起起落落乃是常态；没必要担心或采取任何行动。然而，在我脑后有一股难以摆脱的声音低语道：“如果那是我们呢？”"
 ep3_emperor_yearly.2400.a: "我们的时代会来临的。"
 8020_powerful_family_tt: "新豪族"
 8020_powerful_family_desc: "[new_family.GetHouse.GetBaseName|V][house|E]如今在[new_family.GetTopLiege.GetPrimaryTitle.GetAdjective]被视为[powerful_family|E]"
 #In the Bud - Your family version
 ep3_emperor_yearly.2401.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2401.desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveName|l]公民中，有着高贵源流和名望的家族为数不少。然而，只有极少数人能坐在[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]的桌子旁，与其共享掌舵国家之船的责任和荣耀。\n\n很少人拥有真正的#EMP 权力#!，但今天，[ROOT.Char.GetHouse.GetBaseName]家族位列其中！"
 ep3_emperor_yearly.2401.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族的时代来临了！"
 #New Nobility
 ep3_emperor_yearly.2410.t: "新贵"
 ep3_emperor_yearly.2410.desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveName|l]的权贵圈中出现了新名字：[new_title.GetHolder.GetHouse.GetBaseName]家族获得了被视为贵族的权利——通过腐败、阴谋还是实际价值，我不好说。\n\n没关系。我确信他们不过是一粒沙，随时都会被历史的狂风——以及[ROOT.Char.GetHouse.GetBaseName]家族不可阻挡的崛起扫去！"
 ep3_emperor_yearly.2410.a: "嘁。#EMP 乡巴佬。#!"
 2410_noble_family_tt: "新世族"
 2410_noble_family_tt_desc: "[new_title.GetHolder.GetShortUIName|U]建立了[new_title.GetHolder.GetTopLiege.GetPrimaryTitle.GetAdjective]的[new_title.GetHolder.GetHouse.GetBaseName|V][noble_family|E]。"
 #The Shadow Behind The Throne
 ep3_emperor_yearly.2420.t: "御座后的阴影"
 ep3_emperor_yearly.2420.desc: "[noble_family_head.GetHouse.GetBaseName]家族的双手贪婪而有力，如触角一般延伸到[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName]的每个角落。\n\n如今显而易见，即使是坐在皇帝宝座上的人也要屈居于他们之下；他们是我们国家的真正主人，主宰着[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]的政治和经济生活。"
 2420_noble_family_tt: "新主导家族"
