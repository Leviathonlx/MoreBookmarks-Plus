 governor_contract_event.2080.t: "$public_land$"
 governor_contract_event.2080.desc: "根据[ongoing_destination.GetName]的报告，当地权贵[magnate.GetTitledFirstName]一直在千方百计扩大[magnate.GetSheHe]直接拥有的土地。\n\n显然，这些办法并不全是合法的，有些明显#EMP 让人反感#!。"
 governor_contract_event.2080.a: "我应该干预。"
 governor_contract_event.2081.desc: "我一到达[ongoing_destination.GetName]，就立即在[magnate.GetTitledFirstName]的宅邸受到了[magnate.GetHerHis]的接待。\n\n“我们打开天窗说亮话吧，”我厉声开口说道。“你最近的土地收购中出现了大量违规行为和非法交易。”\n\n[magnate.GetFirstNameNoTooltip]有些窘迫，但并不后悔。“#EMP 我的好朋友#!，你知道这是怎么回事……那些官僚，还有没受过教育的农民都非常愚昧，很难掌握法律……有时你只是想快点把事办成！能怪我吗？”"
 governor_contract_event.2081.a: "这片地应该分给小地主。"
 governor_contract_event.2081.b: "$ep3_land_confiscate_modifier_desc$"
 governor_contract_event.2081.c: "只要有合适的#EMP 捐赠#!，我就能忘掉这件事……"
 governor_contract_event.2081.d: "让我们假装这件事从未发生，#EMP 朋友#!！"
 governor_contract_event.2081.e: "你可以保留这块地，但得让当地人耕种。"
 ep3_lands_reinstated_modifier: "小地主"
 ep3_lands_reinstated_modifier_desc: "这片地区恢复了小地主的存在。"
 ep3_land_confiscate_modifier: "没收的土地"
 ep3_land_confiscate_modifier_desc: "这是扩建我庄园的最佳地点！"
 mad_prophet: "疯先知"
 mad_prophet_contract: "$mad_prophet$"
 mad_prophet_desc: "一个自称为先知的人正用其末日预言来恐吓整个伯爵领。"
