 governor_contract_event.2120.t: "$wartime_measures$"
 governor_contract_event.2120.desc: "今天，一份看起来十分正式，盖有[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip][ROOT.Char.GetLiege.GetHerselfHimself]本人印玺的信被送到我的办公室。\n\n“[ROOT.Char.GetLiege.GetPrimaryTitle.GetBaseNameNoTier]的无敌大军将向可恶的敌人进军。如果友军途径你的辖区，命你为他们提供支持。\n\n在这艰难的时刻，[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]感谢[ROOT.Char.GetLiege.GetHerHis]所有的[ROOT.Char.GetLiege.GetCulture.GetName]人臣民做出的牺牲。”"
 governor_contract_event.2120.a: "我们自然要提供全力支持！"
 governor_contract_event.2120.b: "我们的补给将为[ROOT.Char.GetLiege.GetTitleAsNamePossessiveNoTooltip]服务。"
 governor_contract_event.2120.c: "我们应该为部队安排住宿。"
 governor_contract_event.2120.d: "我相信一些钱会有帮助。"
 governor_contract_event.2120.e: "我们的岗哨将提供军事支持。"
 governor_contract_event.2120.f: "更重要的是在战争中支持我们的人民。"
