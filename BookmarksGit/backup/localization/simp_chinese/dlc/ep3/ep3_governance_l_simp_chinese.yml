 governor_contract_event.2110.t: "$hungry_times$"
 governor_contract_event.2110.desc: "[ongoing_destination.GetName]传来的消息非常令人担忧。\n\n看起来政府在最近的瘟疫后采取的救援措施不够充分；一场饥荒袭击了当地定居点。一些居民为了生存被迫采取了绝望、可憎的做法。"
 governor_contract_event.2110.desc_murder: "\n\n根据这份报告，几个农民在为了吃肉宰杀人类时被逮个正着！"
 governor_contract_event.2110.desc_cannibal: "\n\n根据这份报告，几个农民在吃饿死之人的肉时被抓个正着。"
 governor_contract_event.2110.desc_animal: "\n\n根据这份报告，几个农民被逮到杀死并食用宗教上不洁的动物，因此引起了当地神职人员的愤怒。"
 governor_contract_event.2110.a: "我需要了解更多。"
 governor_contract_event.2111.desc: "我抵达了[ongoing_destination.GetName]，以[cannibal.GetFirstName]为首的被告们戴着枷锁等在那里，他们浑身颤抖，眼睛盯着地面，衣服被撕碎，上面全都是血。\n\n周围则是一大群咆哮着的瘦骨嶙峋的人。他们挥舞着没多少肉的拳头，虚弱地咆哮着要求惩戒。\n\n证据被呈上让我观看……劈开的股骨，被砍下、已经腐烂的头颅。这里发生了可怕的事，真是[ROOT.Char.GetFaith.HighGodName]面前的恶行。"
 governor_contract_event.2111.a: "我当初不该不管这个社区。"
 governor_contract_event.2111.b: "最绝望的罪行需要最大的宽恕。"
 governor_contract_event.2111.c: "罪犯要付出代价。法律是这么说的。"
 governor_contract_event.2111.d: "整个社区都被这种可憎之事抹上了污点！"
 governor_contract_event.2111.e: "如此骇人听闻的罪行值得我投入全部精力。"
