 ep3_doom_repressed_modifier_desc: "一名疯先知领导的末日邪教已被武力镇压。"
 ep3_religious_debate_modifier: "赢得宗教辩论"
 ep3_religious_debate_modifier_desc: "该角色在一场与疯先知的宗教辩论中大放异彩，向人们展示了他们的错误。"
