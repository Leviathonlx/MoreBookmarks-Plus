 governor_contract_event.2090.t: "$mad_prophet$"
 governor_contract_event.2090.desc: "[ongoing_destination.GetName]传来了麻烦的消息。\n\n这个[ongoing_destination.GetTitle.GetTierAsNameNoTooltip|l]显然正处于动荡中，因为一些自称先知的人做出了离谱的末日预言，在民众中散播恐慌。\n\n这些预言很可能只是疯子的胡言乱语，但当这些胡言乱语危及公共安全和秩序时，我有责任进行干预。"
 governor_contract_event.2090.a: "我需要调查情况。"
 governor_contract_event.2091.desc: "“#EMP 末日将至！忏悔！现在忏悔，否则将遭受天罚！#!”\n\n我抵达[ongoing_destination.GetName]后，很容易就找到了那位先知。我穿过敬畏、茫然的农奴，循着尖叫找到了声音的源头。\n\n一个穿着破烂衣服的[prophet.GetWomanMan]正以神启的怒火斥责恐惧不安的人群。[prophet.GetNamePossessive]的话让他们对未知的怀疑成为现实；[prophet.GetSheHe]的话诉说着他们对混乱的担忧，对[prophet.GetFaith.NegativeAfterLife]的恐惧，以及我们对万物终将终结的共同认知。"
 governor_contract_event.2091.a: "一切尽在掌控之中！"
 governor_contract_event.2091.a.tt: "你的权威、熟练的修辞和沉着冷静的风度成功控制住人群。"
 governor_contract_event.2091.b: "我们必须让[prophet.GetHerHim]闭嘴。"
 governor_contract_event.2091.c: "卫兵，逮捕这个搬弄是非的人。"
 governor_contract_event.2091.d: "你错了，[prophet.GetFirstNameNoTooltip]，我来证明给你看！"
 governor_contract_event.2091.e: "只有祈祷能拯救我们。"
 governor_contract_event.2091.e.tt: "你组织了一场大型宗教仪式。"
 governor_contract_event.2091.f: "当地教士能够处理。"
 governor_contract_event.2092.desc_persecute: "我高兴地看着我的卫兵成功驱散人群，结束了这一切。\n\n[ongoing_destination.GetName]的民众可以放心，他们生活在一个文明、奉献、强大的帝国，不受迷信影响，也不受混乱影响！"
 governor_contract_event.2092.desc_debate: "“……这最终证明了末日#EMP 并未#!降至，而[ROOT.Char.GetFaith.HighGodNamePossessive]之怒也#EMP 并未#!降临在我们身上。”\n\n先知面对我文雅的演讲无言以对；人群鼓起了掌，对这次出色的宗教辩论表示欣赏，然后掉头回家去了。"
 governor_contract_event.2092.a: "干得漂亮，我喜欢！"
 governor_contract_event.2093.desc_persecute: "很不幸，派出卫兵并不是正确的选择。\n\n惊恐的民众聚集在先知周围保护[prophet.GetHerHim]，许多人——包括士兵和平民——在随后的斗殴中受伤。\n\n那个制造麻烦的先知偷偷从混乱中溜走了，没有留下任何痕迹。"
 governor_contract_event.2093.desc_debate: "“所以，按照[ROOT.Char.GetFaith.HighGodName]的性质……不对——那个个词是#EMP 本质#!，对吧？还是能量？无论如何，存在的不可能不是。或者别的什么……”\n\n我不需要看到身前人群脸上的困惑，也不需要听到对手的大笑，就知道我只是在愚弄自己。\n\n我确信当地人会自己解决这个问题的。我要走了。"
 governor_contract_event.2093.a: "丢人现眼。"
 ep3_religiously_pacified_modifier: "宗教安抚"
 ep3_religiously_pacified_modifier_desc: "当地民众对当局的信任因其有效干预了刚开始发展的末日信仰而得到了增强。"
