l_simp_chinese:
 governor_tax_scheme: "收税"
 governor_tax_scheme_desc_general: "在收税[scheme|E]中，你试图收集有关漏税的情报，并让可疑的村庄付清税款。"
 governor_tax_scheme_desc: "每个区域和村庄的税款都被仔细征收并登记在册，这样就可以清楚地看到哪些税款实际上已按要求缴纳。更重要的是，可以看到哪些赋税#EMP 没有缴纳#!。"
 governor_tax_scheme_action: "收税于"
 governor_tax_scheme_invalidated_title: "$governor_tax_scheme$计谋无效"
 msg_governance_contract_appear.t: "新的治理问题"
 msg_governance_contract_appear.desc: "在[target_province.GetCounty.GetTitle.GetName]的[target_province.GetName]出现了一个[new_governance_issue.GetType.GetName|V][governance_issue|E]。"
 task_contract_governance_desc_title: "需要我作为[GetPlayer.Custom('GetGovernorConceptNoTooltip')]的裁决！"
 overdue_taxes_contract: "拖欠税款"
 overdue_taxes_desc: "无论是因为阴谋，贫困还是单纯的疏忽，该区域的一个村庄未能缴纳应缴的农产品份额。"
 overdue_taxes_desc_title: "$task_contract_governance_desc_title$"
 hoarding_mayor_contract: "囤积的市长"
 hoarding_mayor_desc: "该男爵领的市长正在收集并囤积远超预期的金钱。市长可能没有上缴足额税收，或者没有在城市充分投资。"
 hoarding_mayor_desc_title: "$task_contract_governance_desc_title$"
 bountiful_harvest_contract: "丰收报告"
 bountiful_harvest_desc: "整个[GetPlayer.Custom('GetProvinceConceptNoTooltip')]都传来了农作物丰收，草场茂盛的报告。这样显著的好处应该被妥善利用。别让收成被糟蹋了！"
 bountiful_harvest_desc_title: "$task_contract_governance_desc_title$"
 rampant_bandits_contract: "盗匪猖獗"
 rampant_bandits_desc: "不法之徒和难以约束的游牧民困扰着你的[GetPlayer.Custom('GetProvinceConceptNoTooltip')]的这片区域。为了当地人的安全，为了商人的自由流动：必须处理掉他们。"
 rampant_bandits_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.1000.t: "拖欠税款"
 governor_contract_event.1000.desc: "我的文员坚持认为[tax_destination.GetName]的一个村庄存在严重的税款拖欠。\n\n如果忽视此事，那就是我严重失职了。账本写得很清楚：税款#EMP 少了#!。根本没往外送。\n\n目前还不知道遗漏的原因。这问题也许是因为官员……或者士兵。"
 governor_contract_event.1000.a: "让我们展开调查！"
 governor_contract_event.1001.desc: "我们一行艰难地穿过一条维护不善的乡间小路，[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')]散落在周围，偶尔有[ROOT.Char.Custom('RegionalFarmAnimal')]出现……我的目的地，欠税的村庄，真的非常乡下，#EMP 非常#!不起眼——尽管距离[tax_destination.GetName]还不到一天的路程\n\n一些当地人穿着他们独特的传统服装，聚集在村中央。我受到了平静，但并不热情的欢迎。\n\n我必须考虑该如何进行调查。"
 governor_contract_event.1001.a: "探究到底的方法将是最好的选择。"
 governor_contract_event.1001.b: "让我们四处看看，看看能发现什么。"
 governor_contract_event.1001.a_tt: "前往[tax_destination.GetName]并调查此问题"
 governor_contract_event.1001.success: "你的调查成功了"
 governor_contract_event.1001.failure: "你的调查失败了"
 governor_contract_event.1001.a.success: "我说服村民们开口谈话"
 governor_contract_event.1001.a.failure: "我无法从村民那里了解到任何信息"
 governor_contract_event.1001.b.success: "我调查了村庄并了解到我所需的信息"
 governor_contract_event.1001.b.failure: "我无法从村庄了解到我所需的信息"
 governor_contract_event.1003.t: "拖欠税款：成功"
 governor_contract_event.1003.desc_diplomacy: "与村民的交谈意外地富有成效！\n\n一家之长们热情地列举了他们家里都有谁，并高兴地赞扬了他们土地的产量。有些人甚至#EMP 吹嘘#!起他们的牲畜！农民带我参观了他们的田地，详细解释了他们预计能收获多少。"
 governor_contract_event.1003.desc_stewardship: "通过仔细盘点每一只[ROOT.Char.Custom('RegionalFarmAnimal')]，每一根大麦，每一个家纺毯子和陶罐，我们精确地估计出这些农奴#EMP 应该#!缴纳多少税款。"
 governor_contract_event.1003.desc_outro: "\n\n一些无法解释的疏忽，无论是有意还是无意，似乎是这个村庄未能缴纳税款的原因。但还有一项任务：决定如何才能最好地补救这种情况……"
 governor_contract_event.1003.a: "收集我们能收集到的作物，卖出一半用于更好地开发这个区域。"
 governor_contract_event.1003.b: "他们必须全额缴纳。#EMP 一粒#!都不能少。"
 governor_contract_event.1003.c: "这些好人只需要缴纳一部分就行了。"
 governor_contract_event.1003.d: "在这里驻扎一支驻军会促进正确缴税。"
 governor_contract_event.1003.e: "让我们指派一名官员来监督这个村庄。"
 governor_contract_event.1003.f: "减税也许能帮助这些人繁荣起来？"
 governor_contract_event.1004.t: "拖欠税款：失败"
 governor_contract_event.1004.desc: "尽管我仔细检查了地窖和粮仓，尽管我骑马巡视了田地，向村子的负责人套了话……但是，这个村子没有任何地方有隐藏财富的迹象。从各方面来看，村民们确实非常贫穷，无法提供他们所欠的东西。\n\n没有任何证据表明我被骗了，继续留在这里也没什么可做的。我的账簿只能吸收损失了。"
 governor_contract_event.1004.a: "#EMP 该死！#!"
 governor_contract_event.1010.t: "囤积的市长"
 governor_contract_event.1010.desc: "我收到了许多报告，称负责监管[mayor_destination.GetName]的[hoarding_mayor.GetTitledFirstName]正将城市的大部分税收留为己用。\n\n虽然作为市长，[hoarding_mayor.GetHerselfHimself]确实可以保留任何剩余的税款，但报告中的金额#EMP 过多#!了。几乎可以算得上腐败。更糟的是：[hoarding_mayor.GetHerHis]的行为还给#EMP 我#!带来了非常糟糕的影响！"
 governor_contract_event.1010.a: "我将不得不亲自解决这个问题。"
 governor_contract_event.1010.a_tt: "前往[mayor_destination.GetName]与市长谈话"
 governor_contract_event.1012.a_tt: "你再次开始旅行。"
 governor_contract_event.1011.desc_intro: "我抵达[mayor_destination.GetName]后立即前往市长的住处，没有通报就闯了进去，打了对方一个措手不及。\n\n"
 governor_contract_event.1011.desc_upset: "[hoarding_mayor.GetFirstName]目瞪口呆地盯了我一会儿，然后才回过神来。当[hoarding_mayor.GetSheHe]听到我的指控时，[hoarding_mayor.GetHerselfHimself]脸上露出了不悦的表情。\n\n“如此恶毒的指控！我本可以……”[hoarding_mayor.GetFirstNameNoTooltip]停顿了一下，深吸了一口气。“好吧。你认为我们应该怎么处理？”"
 governor_contract_event.1011.desc_fear: "被吓到的[hoarding_mayor.GetFirstName]将饮品全洒在了自己身上，我的出现显然让[hoarding_mayor.GetHerselfHimself]大吃一惊。随着我逐一陈述我的指控，[hoarding_mayor.GetHerHis|U]的脸色越来越苍白。\n\n“请等一下！这肯定只是个误会。我们可以把事情处理好，对吧？”"
 governor_contract_event.1011.desc_worried: "[hoarding_mayor.GetFirstName]转过身，目瞪口呆地看着我，一句话都说不出。当我一次又一次指责[hoarding_mayor.GetHerHim]时，[hoarding_mayor.GetSheHe|U]用手撑在桌子上稳住自己。\n\n“我……我确信这有误会，但我当然会帮助你，以你认为合适的方式解决问题！”"
 governor_contract_event.1011.a: "投资这座城市。我会处理剩余的钱。"
 governor_contract_event.1011.b: "你要把#EMP 所有#!多余的钱交给我。"
 governor_contract_event.1011.c: "好好利用它，投资当地基础设施。"
 governor_contract_event.1011.d: "通过安排庆典将钱还给人民。"
 governor_contract_event.1011.e: "恐怕只有严厉的惩罚才行。"
 governor_contract_event.1011.f: "我可以不追究……但不要忘记这份人情。"
 governor_contract_event.1012.t: "治理问题：取消旅行"
 governor_contract_event.1012.desc: "不亲自前往问题发生地，我就无法充分处理当前问题。我本应直接处理此类事务，但也许我需要转而关注更紧急的事务……"
 governor_contract_event.1012.a: "转念一想，还是去吧！"
 governor_contract_event.1012.b: "我有更重要的事情要处理。"
 governor_contract_event.1020.t: "丰收报告"
 governor_contract_event.1020.desc: "[ROOT.Char.GetFaith.FertilityGodName]对我们十分慷慨！[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive]的许多小村庄风调雨顺，似乎有数不尽的粮食被一捆捆从田地里收割。还有[ROOT.Char.Custom('RegionalRootVegetablePlural')]也是如此！预计产量比上次收获高得多。\n\n这当然是个好消息。我必须尽快组织一批特别劳力，解决物流问题。\n\n现在，我的车队该把如此多的[ROOT.Char.Custom('GetSeason')]季农产品运送到哪里呢……？"
 governor_contract_event.1020.a: "将其平均分配到全省各地。"
 governor_contract_event.1020.b: "与常规粮食一同分发。"
 governor_contract_event.1020.c: "省份的首府必须受益。"
 governor_contract_event.1020.d: "将它捐赠给慈善机构和有需要的人。"
 governor_contract_event.1020.e: "填满粮仓并出售剩余的粮食。"
 governor_contract_event.1020.f: "#EMP 全部#!搬到我的庄园。"
 harvest_claim_it_yourself_estate_tt: "由于你的[estate|E]的[GetDomicileBuilding('storage_granary_03').GetName]#!，数量增加#P +[EmptyScope.ScriptValue('estate_granary_gold_bonus_value')|+0%]"
 governor_contract_event.1030.t: "盗匪猖獗"
 governor_contract_event.1030.desc: "我又读了一遍报告。#EMP 强盗#!，对他们来说，我守法的纳税人不过是一群待宰的肥羊！\n\n事实上，这群凶暴的亡命徒已经对我的人民下了手……村庄受到威胁，商队不见了踪影。\n\n一群尤其危险的暴徒已经在[bandit_destination.GetName]附近的[task_contract_location.GetProvince.GetTerrain.GetNameNoTooltip|l]站稳了脚跟。必须清除他们，该区域才能恢复控制。"
 governor_contract_event.1030.a: "集结一队士兵。我们立即出发！"
 governor_contract_event.1030.b: "他们会被及时处理的……"
 governor_contract_event.1031.desc: "[bandit_destination.GetName]的居民欣然将我们带到了那群[ROOT.Char.Custom('RegionalFerociousAnimal')]的巢穴入口……歹徒的营地就在不远处，被灌木丛和破碎的地形掩盖。\n\n根据听到的消息，我判断这些敌人是游牧战士：生活在定居社会边缘的坚韧民族，他们是如此渴望我土地上的财富，甚至将突袭劫掠变为了长期停留。\n\n敌人尚未注意到我们一行人。我可以决定我们以何种形式攻击。"
 governor_contract_event.1031.a: "冲锋！我们将出其不意地攻击他们！"
 governor_contract_event.1031.b: "在攻击前我们来制定一个战术。"
 governor_contract_event.1031.c: "引诱他们进入陷阱可以省去我们许多麻烦。"
 governor_contract_event.1031.success: "你成功击败了强盗"
 governor_contract_event.1031.failure: "你失败了，强盗逃脱了"
 governor_contract_event.1031.b.success: "你的战术大获成功"
 governor_contract_event.1031.b.failure: "你的战术选择还有许多提升空间"
 governor_contract_event.1031.c.success: "你的陷阱设计得天衣无缝"
 governor_contract_event.1031.c.failure: "你的陷阱没有骗到任何人"
 governor_contract_event.1032.desc_tactical: "那些纪律涣散的敌人完全无法抵抗训练有素的部队！他们的箭现在射向的可不是毫无防备的农民；他们撞入我们战线上的盾牌，没有造成丝毫伤害。罪犯们想要逃走，但我们侧翼的骑兵切断了所有退路。\n\n我望向死者，思考该如何处置俘虏。"
 governor_contract_event.1032.desc_trap: "我的陷阱可是最巧妙的陷阱。\n\n一名半裸的年轻士兵，手拿偷来的晚餐，朝我们跑回来；那些不法之徒，那些#EMP 弱智#!，紧随其后！我们从隐藏处跳出来——意识到犯错的敌人吓得大喊大叫——然后扑向他们！在死亡关头，游牧民向我的军队投降。\n\n这群罪犯就这样束手就擒。"
 governor_contract_event.1032.desc_charge: "雷霆万钧的冲锋对任何敌人来说都是不愉快的惊喜，但我这些罪恶敌人的惊恐尖叫说明，他们#EMP 真的#!毫无准备！\n\n我手下全副武装的部队，和那些踉踉跄跄跑向自己坐骑的半裸战士的肉搏战只持续了一会儿。接着，幸存的游牧民整齐地排在了我面前。"
 governor_contract_event.1032.desc_outro: "\n\n他们全都任我处置。"
 governor_contract_event.1032.a: "归还被盗的货物；让罪犯工作。"
 governor_contract_event.1032.b: "赦免他们的罪行。"
 governor_contract_event.1032.c: "为生活赚个诚实的钱怎么样？"
 governor_contract_event.1032.d: "他们必须支付罚款。"
 governor_contract_event.1032.e: "绞死他们。"
 governor_contract_event.1032.f: "没收任何有价值的东西并将他们监禁。"
 governor_contract_event.1033.desc: "[ROOT.Char.Custom('CulturalCurse')|U]！\n\n惊鸟暴露了我的士兵的攻击；我们尽可能快地杀向敌人，但聪明的游牧民几乎一瞬间就翻身上马疾驰而去！\n\n有几名逃跑的土匪被俘虏或击毙……但数量太少，远不足以阻止其他人进一步抢劫。\n\n我们精疲力尽，只能回家。"
 governor_contract_event.1033.a: "让我们忘记这次事件。"
 governor_contract_event.1038.desc: "这些强盗不太可能和平离开。[bandit_destination.GetName]的人民可能会在他们的攻击下长期苦苦挣扎，除非我干预。\n\n此外，作为被委任的官员，他们的安全是我的责任。"
 governor_contract_event.1038.a: "我必须保护这些人民！"
 governor_contract_event.1038.b: "人民将不得不自卫。"
 governor_contract_event.1038.a_tt: "前往[bandit_destination.GetName]并处理强盗"
 discontent_soldiers: "士兵不满"
 discontent_soldiers_contract: "$discontent_soldiers$"
 discontent_soldiers_desc: "不满情绪在你的部队中蔓延。卫兵在岗位上发着牢骚。下级军官几乎不在意纪律。"
 discontent_soldiers_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2000.t: "$discontent_soldiers$"
 governor_contract_event.2000.desc: "来自前哨和来自我指挥下的省份部队的消息出奇地一致：士兵们的不满情绪在增长。部署时间太长、薪水太低、当地妓女太丑、营地状况太糟糕……\n\n对于那些住在军营里的人来说，抱怨的理由总是很多，但即使就稍微干预一下提升他们的精神头……也肯定能大大增加我的人气，以为我职位的安全。"
 governor_contract_event.2000.a: "我会给每位高级军官批一块地。"
 governor_contract_event.2000.b: "他们的情况还没有[other_gov.GetTitledFirstNamePossessiveNoTooltip]的部队那么糟！"
 governor_contract_event.2000.c: "他们应该休整一段时间。"
 governor_contract_event.2000.d: "他们会因为不服从命令而受到惩罚！"
 governor_contract_event.2000.e: "多给些钱会让他们开心。"
 ep3_settled_troops_province_modifier: "部队安置"
 ep3_settled_troops_province_modifier_desc: "驻扎在该省份的部队军官已获得当地土地进行安置。"
 ep3_longer_breaks_province_modifier: "部队休整"
 ep3_longer_breaks_province_modifier_desc: "驻扎在该省份的部队已获得较长的休整时间以提高士气。"
 ep3_better_paid_soldiers_modifier: "激励部队"
 ep3_better_paid_soldiers_modifier_desc: "该角色以支付给部队的薪酬超出所需而闻名，而快乐的部队才是高效的部队。"
 inept_mayor: "无能的市长"
 inept_mayor_contract: "$inept_mayor$"
 inept_mayor_desc: "事实证明，这位关键官员几乎称得上彻底的无能。当地贵族，平民百姓，甚至你自己的大臣都越来越不满。"
 inept_mayor_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2010.t: "$inept_mayor$"
 governor_contract_event.2010.desc: "我仔细阅读了来自[mayor_destination.GetName]的一系列投诉，其中满是对“那个[inept_mayor.Custom2('InsultNoun', ROOT.Char)][inept_mayor.GetFirstName]”的指控；根据描述，[inept_mayor.GetSheHe]“[inept_mayor.Custom2('InsultAdjective', ROOT.Char)]犯罪行为”榨干了[inept_mayor.GetPrimaryTitle.GetTierAsNameNoTooltip|l]的资金。\n\n这座城市的账目确实存在严重#EMP 错误#!：财富莫名其妙从结余中消失了，领俸禄的官员人数一天一个样，地契也充斥着不一致之处。"
 governor_contract_event.2010.a: "我得去一趟[mayor_destination.GetNameNoTooltip]。"
 governor_contract_event.2011.desc_intro: "抵达[mayor_destination.GetName]后，我立即去见了当地市长[inept_mayor.GetFirstName]。这位官员看起来十分惊讶，很快就把[inept_mayor.GetHerHis]的仆人赶走了。他们还带走了账本。\n\n“我此行来是为了核实你们行政部门的会计系统，”我严肃地皱着眉头说。"
 governor_contract_event.2011.desc_fear: "\n\n“是关于，呃，那批粮食的运送吗？”市长结结巴巴说道，“丝绸进口？没错，我的联系人是有点不正经，但他们的罪已经被赦免了！嗯……#EMP 大部分#!。我会撤销这些命令的，[ROOT.Char.GetTitleAsName]大人，全部命令，你无需担心！”"
 governor_contract_event.2011.desc_upset: "\n\n“[ROOT.Char.GetTitleAsName]大人，你肯定不会怀疑我对自己职位的忠诚和久经考验的能力吧？！”市长[inept_mayor.GetHerselfHimself]鼓起勇气，打量着我准备对峙。\n\n但我可是[inept_mayor.GetHerHis]的上司。"
 governor_contract_event.2011.desc_worried: "\n\n“有什么麻烦的消息吗，[ROOT.Char.GetTitleAsName]？”[inept_mayor.GetFirstNameNoTooltip]很没说服力地笑着，“本地贵族满嘴瞎话，想象力也太丰富了；最好别信他们……”"
 governor_contract_event.2011.a: "给我看账簿。"
 governor_contract_event.2011.b: "你不配担任这个职位。"
 governor_contract_event.2011.c: "我正从首府召来我的专家。"
 governor_contract_event.2011.d: "你个人要为所有的损失买单！"
 ep3_mismanaged_administration_modifier: "行政无能"
 ep3_mismanaged_administration_modifier_desc: "该伯爵领的一个主要中心管理混乱，整个地区都受到了恶劣影响。"
 prov_investment: "省份投资"
 prov_investment_contract: "$prov_investment$"
 prov_investment_desc: "你有机会在你的总督辖区的首府进行投资。"
 prov_investment_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2020.t: "$prov_investment$"
 governor_contract_event.2020.desc: "勤勉的总督取得了优异的成果，这感觉真好！\n\n[ongoing_destination.GetName]的国库满满当当，中央行政部门已经指派我将盈余再投资于当地。"
 governor_contract_event.2020.a: "基础设施是成功的关键。"
 governor_contract_event.2020.b: "在人间实现[ROOT.Char.GetFaith.HighGodName]的旨意是优先事项。"
 governor_contract_event.2020.c: "让我们为[emperor.GetTitledFirstNamePossessiveNoTooltip]竖立一座宏伟的雕像！"
 governor_contract_event.2020.c_tt: "不幸的是，这意味着#EMP 重新分配#!来自各地的建筑材料……"
 governor_contract_event.2020.d: "当地的商人需要额外的帮助。"
 governor_contract_event.2020.e: "我们勇敢的士兵应得到更好的待遇！"
 governor_contract_event.2020.f: "人民有饭吃才是解决之道！"
 governor_contract_event.2021.t: "$prov_investment$：成功"
 governor_contract_event.2021.desc_infrastructure: "[task_contract_location.GetNameNoTier]最繁忙的街道是第一个翻新的。我高价雇来的工人辛勤工作，进展迅速。"
 governor_contract_event.2021.desc_church: "[task_contract_location.GetNameNoTierPossessive]的新[ROOT.Char.GetFaith.HouseOfWorship]计划是神启的完美形象，虽然——与世界上的伟大圣地相比——我们的圣所相当普通。让信徒聚集起来！"
 governor_contract_event.2021.desc_monument: "[emperor.GetTitledFirstNamePossessive]的主要守护神之一[emperor.GetFaith.WealthGodName]的面容被我的工匠细心且奉承地重现。伟大君主的名字被刻在下方……我的也是。"
 governor_contract_event.2021.desc_traders: "商品大量涌入！商业蓬勃发展，而这不过是因为我宣布免除一些关键税种。现在，得把那些臭烘烘的牲畜从本地广场未被使用的末端清理出去……"
 governor_contract_event.2021.desc_military: "庆祝狂欢的声音从军营里传出；凭借靠我得来的财富，我的部队的忠诚和战斗力都得到了保障！我的队长带领其他人高呼我的名字。"
 governor_contract_event.2021.desc_food: "即使[task_contract_location.GetNameNoTier]最低贱的乞丐，今晚也能吃得饱饱的。我分发的粮食让大家喜笑颜开，整个地区都散发着一股新烤出来的面包的味道。"
 governor_contract_event.2021.desc: "\n\n事实证明，选择投资是明智的。虽然只是取得最初的成果，但受我照管的人对我早已赞声一片。"
 governor_contract_event.2021.a: "干得好。"
 governor_contract_event.2022.t: "$prov_investment$：失败"
 governor_contract_event.2022.desc_monument: "我把我最新的纪念碑建筑，那座装饰着珠宝的宏伟雕像，上报给了首都行政机构……却没有得到任何回应。[emperor.GetTitledFirstName]根本不尊重我的表忠心行为，如果[emperor.GetSheHe]认识到了的话。"
 governor_contract_event.2022.desc_traders: "随着我调整各类赋税，商人们倒是开心利润增加了……但我们的收入没有。更糟的是，本地工匠和劳工抱怨起了我的管理：面对新的廉价进口商品，他们的货卖不出去了。"
 governor_contract_event.2022.desc_military: "面对突然的涨薪，军队有些#EMP 上头#!了……他们尽情地把军饷投入到不道德的狂欢之中。\n\n现在，参与的军官面临犯罪指控，士兵因为和当地人打架挂彩，而我因此饱受指责。"
 governor_contract_event.2022.desc: "\n\n遗憾的是，事情没有按照我预期的方式发展。我省份的盈余消失了。"
 governor_contract_event.2022.a: "真不幸。"
 governor_contract_event.2020.success: "投资成功"
 governor_contract_event.2020.failure: "投资失败"
 ep3_contract_infrastructure_modifier: "发展基础设施"
 ep3_contract_infrastructure_modifier_desc: "道路、信使站、供水设施以及一个伯爵领需要的一切以促进发展。"
 ep3_food_distribution_modifier: "食品分配"
 ep3_food_distribution_modifier_desc: "当地政府的盈余资金已用于为广大民众进口廉价食品。"
 ep3_invested_military_modifier: "军队改进"
 ep3_invested_military_modifier_desc: "大量金币被投资到驻扎该伯爵领的部队中。"
 raiding_peasants: "农民劫掠"
 raiding_peasants_contract: "$raiding_peasants$"
 raiding_peasants_desc: "一群自发组织的农民一直在从边境越过来劫掠我们的土地。"
 raiding_peasants_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2030.t: "$raiding_peasants$"
 governor_contract_event.2030.desc: "[ongoing_destination.GetName]传来了令人担忧的消息。\n\n情况显而易见，一群当地农民拿起武器组成团伙，越过边境进入[neighbor.GetCulture.GetNameNoTooltip]人的土地劫掠。\n\n这种行为本身不太可能引起外交问题，但军事行动和武器的拥有是军队的专权。因此，任何违法行为都必须进行调查。"
 governor_contract_event.2030.a: "我要亲眼看看。"
 governor_contract_event.2030.a.tt: "你前往[ongoing_destination.GetNameNoTooltip]"
 governor_contract_event.2031.desc: "抵达[ongoing_destination.GetName]后，我发现消息千真万确。我的卫兵很快就围捕了一大群当地人，他们都持有未经授权的武器。\n\n“我们需要它们来保护自己和家人！”他们抗议道。“那些[neighbor.GetCulture.GetNameNoTooltip]人无赖不可信！他们需要学会远离我们！”"
 governor_contract_event.2031.a: "你们以后都跟着我干——合法的工作。"
 governor_contract_event.2031.b: "盗匪被处以死刑。"
 governor_contract_event.2031.c: "你们需要任何#EMP 非官方#!的帮助吗？"
 governor_contract_event.2031.d: "你们应该在田里干活。"
 governor_contract_event.2031.e: "把你们抢来的金子都给我，你们就可以走了！"
 ep3_peasant_border_raids_modifier: "农民边境劫掠"
 ep3_peasant_border_raids_modifier_desc: "当地农民武装起来，积极保卫自己的边境线。"
 ep3_peasant_workers_modifier: "回归田野"
 ep3_peasant_workers_modifier_desc: "当地民兵已经被解散，农民被送回田野。"
 wild_predators: "掠食性野兽"
 wild_predators_contract: "$wild_predators$"
 wild_predators_desc: "野生捕食者正在吃掉当地禁猎区的大量动物，并且危及到了当地人。据报，在附近村庄已经有频繁的目击事件，围场里也出现了血腥事件。"
 wild_predators_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2040.t: "$wild_predators$"
 governor_contract_event.2040.desc: "[ongoing_destination.GetName]传来的消息非常糟糕，而且可怕。\n\n由于[ROOT.Char.Custom('RegionalFerociousAnimal')]数量不断增长，当地野生生物数量急剧缩减。这些猛兽由于数量增多，胆子也变得更大，已经不满足于在荒野杀戮，开始更接近人类的定居点。\n\n牲畜和儿童得到了密切关注，但仍然……[ongoing_destination.GetName]的郊区不安全。"
 governor_contract_event.2040.a: "我得做点什么。"
 governor_contract_event.2041.desc: "我抵达[ongoing_destination.GetName]时，当地正处于悲剧和担忧中。当地人告诉我——在本该安全的围栏后——一只优秀的[ROOT.Char.Custom('RegionalFarmAnimal')]最近被一只巨大的[ROOT.Char.Custom('RegionalFerociousAnimal')]撕成了碎片。\n\n骑马快速巡视了一遍这片地区，我的消息得到了证实：基本看不到什么猎物，[ROOT.Char.Custom('RegionalFerociousAnimal')]攻击的痕迹到处都是。\n\n他们说有个婴儿不见了。他们还说找到了细碎的骨头。"
 governor_contract_event.2041.a: "我正好认识合适的专业人士。"
 governor_contract_event.2041.a.tt: "你派出专业的投毒者，用诱饵选择性地杀死失控的掠食者"
 governor_contract_event.2041.b: "我要亲自猎杀这些生物！"
 governor_contract_event.2041.c: "我们需要更多猎人。"
 governor_contract_event.2041.d: "当地农民能处理。"
 governor_contract_event.2041.e: "我一直想要一只珍奇的宠物……"
 governor_contract_event.2041.e.tt: "派你的卫兵尽可能多地捕捉动物"
 governor_contract_event.2041.f: "只需要引入并释放更多猎物！"
 governor_contract_event.2041.b.success: "大狩猎进展顺利"
 governor_contract_event.2041.b.fail: "你的狩猎队陷入混乱"
 governor_contract_event.2041.c.success: "许多陷捕者前来捕猎野兽"
 governor_contract_event.2041.c.fail: "没人对追猎[ROOT.Char.Custom('RegionalFerociousAnimal')]感兴趣"
 governor_contract_event.2041.d.success: "当地人的丛林生活技巧取得胜利"
 governor_contract_event.2041.d.fail: "农民只不过是饲料"
 governor_contract_event.2041.e.success: "每一只[ROOT.Char.Custom('RegionalFerociousAnimal')]都被关在笼子里"
 governor_contract_event.2041.e.fail: "你的围栏依旧空空如也"
 governor_contract_event.2042.desc: "成功了！\n\n[ongoing_destination.GetName]摆脱了荒野的恐怖，消除了[ROOT.Char.Custom('RegionalFerociousAnimal')]问题——我坚定的干预让平民摆脱了恐惧！\n\n在我站立的[ongoing_destination.GetTerrain.GetNameNoTooltip|l]中，[ROOT.Char.GetFaith.HighGodNamePossessive]创造的胆小无辜的食草动物，很快就会再次自由地活动。"
 governor_contract_event.2042.a: "这次胜利当然全靠我啦。"
 governor_contract_event.2043.desc: "锋利的牙齿，枪尖一般的爪子，后面的血盆大口——我们吓得逃离了[ongoing_destination.GetName]的[ongoing_destination.GetTerrain.GetNameNoTooltip|l]，勉强保住一命！\n\n这里的[ROOT.Char.Custom('RegionalFerociousAnimal')]威胁真的无法阻挡。也许，那甚至是[ROOT.Char.GetFaith.DevilName]的狂野仆从在这个小村庄游荡？\n\n[ROOT.Char.Custom('CulturalCurse')|U]！我只能离开，让这些当地人继续被这些生物威胁……"
 governor_contract_event.2043.a: "我只能希望它们会开始#EMP 互相#!吃……"
 ep3_abundant_game_modifier: "丰富的猎物"
 ep3_abundant_game_modifier_desc: "这片地区的猎物十分丰富，狩猎变得更容易成功了。"
 ep3_wild_predators_modifier: "$wild_predators$"
 ep3_wild_predators_modifier_desc: "大量野生掠食者潜伏在这片土地上，杀死农民和猎物。"
 ep3_ferocious_pets_modifier: "凶猛的宠物"
 ep3_ferocious_pets_modifier_desc: "该角色对凶猛的宠物产生了昂贵的品味。"
 evil_presence: "邪恶存在"
 evil_presence_contract: "$evil_presence$"
 evil_presence_desc: "惊恐的平民宣称被邪恶存在骚扰。当地神职人员无法安抚这群陷入困境的信徒，请求你的干预。"
 evil_presence_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2050.t: "$evil_presence$"
 governor_contract_event.2050.desc: "惊慌的[ongoing_destination.GetName]的地方[ongoing_destination.GetCounty.GetFaith.PriestNeuterPlural]写信给我，传达了即将发生暴力事件的可怕警告。\n\n当地民众因一些列可疑事件陷入疯狂：噩兆，例如"
 governor_contract_event.2051.desc_a: "鱼变臭，"
 governor_contract_event.2051.desc_b: "发热，"
 governor_contract_event.2051.desc_c: "夫妻打架，"
 governor_contract_event.2051.desc_d: "小孩在夜里尖叫着醒来，"
 governor_contract_event.2051.desc_e: "大规模头疼，"
 governor_contract_event.2051.desc_f: "狩猎失败，"
 governor_contract_event.2051.desc_g: "牛生病，"
 governor_contract_event.2051.desc_h: "生产被毁，"
 governor_contract_event.2051.desc_i: "农田被毁，"
 governor_contract_event.2051.desc_l: "还有狗的诡异幻影。"
 governor_contract_event.2051.desc_m: "还有马的诡异幻影。"
 governor_contract_event.2051.desc_n: "还有鹰的诡异幻影。"
 governor_contract_event.2051.desc_o: "还有猫的诡异幻影。"
 governor_contract_event.2051.desc_p: "还有青蛙的诡异幻影。"
 governor_contract_event.2051.desc_q: "还有蛇的诡异幻影。"
 governor_contract_event.2051.desc_end: "\n\n人们害怕有魔鬼——或其他无法名状的邪恶——居住在他们中间。"
 governor_contract_event.2050.a: "我想需要进行调查。"
 governor_contract_event.2051.desc: "[ongoing_destination.GetName]的好人们吓得魂不附体。\n\n恐慌和偏执情绪高涨。在破旧的公寓和当地治安官的[ROOT.Char.Custom('ResidenceBuilding')]，大门紧闭，亲朋好友彼此指责对方做出了最可怕的事，诚实的公民在每处阴影下都能看到怪物，生产活动几乎都暂停了。\n\n无论如何，必须结束这种状况。对[ongoing_destination.GetCounty.GetFaith.HighGodNamePossessive]的护佑没有任何信心……这个社群的脉络就要散得不能再散了。"
 governor_contract_event.2051.a: "我会请一位来自首都的官方驱魔师。"
 governor_contract_event.2051.b: "找一位有名的[ROOT.Char.GetFaith.PriestNeuter]进行驱魔。"
 governor_contract_event.2051.c: "一定有邪恶的巫师！"
 governor_contract_event.2051.d: "你们的长老由什么建议？"
 governor_contract_event.2051.e: "胡闹。那全都是幻觉。"
 ep3_church_investigation_modifier: "教会调查"
 ep3_church_investigation_modifier_desc: "教会参与了一项关于恶魔魔法潜在使用者的调查。"
 ep3_rationalist_gov_modifier: "理性主义者"
 ep3_rationalist_gov_modifier_desc: "该角色重视理性高于宗教，这多少有点惹人嫌。"
 ep3_local_practices_modifier: "坚持传统做法"
 ep3_local_practices_modifier_desc: "当地总督公开支持传统的驱魔——有些人称之为迷信。"
 miraculous_healing: "奇迹治疗"
 miraculous_healing_contract: "$miraculous_healing$"
 miraculous_healing_desc: "当地一位病人收到了许多圣物或值钱物品的捐赠，每次都会宣称自己在神恩下恢复了健康。施舍者越来越不满。"
 miraculous_healing_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2060.t: "$miraculous_healing$"
 governor_contract_event.2060.desc: "一起有趣的案件，一个最不寻常的人，被带到我面前审判。\n\n[scammer.GetName]，这个被指控冒充病人的[scammer.GetWomanMan]，是个以欺骗信徒为生的小贩。[scammer.GetSheHe|U][scammer.Custom('quirk_pos_present')]，捐赠的圣物被摆到我面前。\n\n目击者证明，在[ROOT.Char.GetFaith.HouseOfWorshipPlural]门廊看到这位“盲人”呼唤起他们善良的本性；[scammer.GetSheHe]一次又一次奇迹般地痊愈，温暖了会众的心……但只在收到钱币或圣物之后。"
 governor_contract_event.2060.a: "这个骗子将受到惩戒。"
 governor_contract_event.2060.b: "我能用得上你这样#EMP 有创造力#!的人。"
 governor_contract_event.2060.c: "把圣物还回去，我就忘记此事。"
 governor_contract_event.2060.d: "重重罚款就足够惩罚了。"
 governor_contract_event.2060.e: "唯一能忏悔的地方是监狱。"
 governor_contract_event.2060.f: "[ROOT.Char.GetFaith.HighGodName]以神秘的方式行事。"
 buried_treasure: "埋藏的宝藏"
 buried_treasure_contract: "$buried_treasure$"
 buried_treasure_desc: "一位当地农民发现了一批埋起来的黄金，关于它属于谁的争论愈演愈烈。"
 buried_treasure_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2070.t: "$buried_treasure$"
 governor_contract_event.2070.desc: "[ongoing_destination.GetName]附近一个小型社区的长老们联系上了我，想让我就一件罕见事件做出决定。\n\n一家农民在田里干活时发现了大量金币！他们的邻居立即分成了数派：有些人认为这些黄金应该交给发现者，而另一些人则认为这笔意外之财应该全村平分。\n\n更高权威的话语可以消除这些平民的贪婪，使他们免于陷入琐碎的暴力。"
 governor_contract_event.2070.a: "确实很不寻常！"
 governor_contract_event.2071.desc: "抵达[ongoing_destination.GetName]后，我被引见了那位找到宝藏的农民——一个名叫[peasant.GetFirstName]的[peasant.GetWomanMan]——以及宝藏本身：\n\n"
 governor_contract_event.2071.desc.byz: "那是一只看起来很古老的箱子，里面装满了[Glossary( '奥雷', 'AUREUS_GLOSS')]金币，都是同一位皇帝在位期间所铸造的。基于有一定知识的猜测，它可能是某支古代军团的金库；也许甚至是一年的薪资。"
 governor_contract_event.2071.desc.fallback: "那是一只看起来很寻常的箱子，里面装满了该地区不同时期铸造的各种金币。我的猜测是，这个农民偶然发现了一些早已死去的法外狂徒藏匿的钱财。"
 governor_contract_event.2071.desc.end: "\n\n[peasant.GetFirstNameNoTooltip]——还有[peasant.GetHerHis]社区的几乎所有农奴——都期待地屏息看向我：“这份宝藏要怎么处理，睿智的[ROOT.Char.GetTitleAsName]？”"
 governor_contract_event.2071.a: "将这份黄金重新投资在你自己的社区里吧。"
 governor_contract_event.2071.b: "所有特别收益都必须缴税。#EMP 重税#!。"
 governor_contract_event.2071.c: "在公地上发现的东西属于国家。"
 governor_contract_event.2071.d: "这份宝藏按照法律属于你，你可以随意处理。"
 governor_contract_event.2071.e: "这份宝藏属于整个社区。"
 AUREUS_GLOSS: "奥雷是一种金币，从罗马共和国晚期一直发行到公元四世纪早期，之后被索利多币取代。最初，1枚奥雷金币价值25枚狄纳里银币，但由于帝国晚期一路飙升的通货膨胀，新的1枚索利多价值竟高达275000枚狄纳里！"
 ep3_treasure_invest_modifier: "投资宝藏"
