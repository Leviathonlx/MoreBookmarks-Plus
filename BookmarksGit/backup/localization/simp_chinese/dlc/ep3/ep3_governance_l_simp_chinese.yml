 governor_contract_event.2100.t: "$titles_sale$"
 governor_contract_event.2100.desc: "我今天被要求审理的案件相当微妙：一名当地[priest.GetFaith.PriestNeuter]被抓到将宗教头衔和职位卖给不合规的当地贵族子弟。\n\n那个[priest.GetWomanMan][priest.GetName]，以[priest.GetFaith.HighGodNamePossessive]和[priest.GetHerHis]的上司为代价，填满了[priest.GetHerHis]自己的腰包。\n\n这种做法显然大大的违法。由于这起犯罪本身，以及参与方的宗教性质，它也相当有争议。如果我对他们的事务进行必要的干预，很可能会让神职人员不满。"
 governor_contract_event.2100.a: "这笔钱应该捐给宗教机构。"
 governor_contract_event.2100.b: "特此没收非法获取的金钱。"
 governor_contract_event.2100.c: "忏悔！还有把钱还给买家。"
 governor_contract_event.2100.d: "我能用得上你这样的人……"
 ep3_repayed_church_titles_modifier: "调整金钱用途"
 ep3_repayed_church_titles_modifier_desc: "通过非法出售宗教职位积累的金钱已被合法神职人员用于正途。"
 hungry_times: "饥荒"
 hungry_times_contract: "$hungry_times$"
 hungry_times_desc: "最近一场瘟疫导致了饥荒，迫使一些当地人采取了#EMP 绝望#!的手段以求生存。"
