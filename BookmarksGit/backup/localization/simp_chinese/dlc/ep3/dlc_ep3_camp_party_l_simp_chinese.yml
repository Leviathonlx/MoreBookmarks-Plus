 #Start
 ep3_camp_party.0001.t: "准备开始"
 ep3_camp_party.0001.desc: "终于，所有人都聚集在一起，所有物资都准备就绪，篝火在人群中央欢快地噼啪作响。\n\n漂泊生活很艰苦。庆典将为我们所有人提供放松的机会，让我们把注意力从对生存的艰难追求上移开。\n\n让狂欢开始吧！"
 ep3_camp_party.0001.a: "我等不及了！"
 #Conclusion
 ep3_camp_party.0009.t: "时间飞逝"
 ep3_camp_party.0009.desc: "火堆劈啪作响，曾经熊熊燃烧的火焰如今只剩余火。狂欢者也同样开始走向睡觉的地点。\n\n大家都度过了一段美好的时光，但现在是时候结束这场娱乐了。"
 ep3_camp_party.0009.a: "一场美妙的狂欢。"
 #Events
 ep3_camp_party.1000.t: "讲故事"
 ep3_camp_party.1000.desc: "“然后！然后！”[storyteller.GetFirstName]疯狂地打着手势，讲述[storyteller.GetSheHe]根据许久以前的事改编的故事。“他直挺挺倒了下去！正中脑门。”\n\n[storyteller.GetFirstNameNoTooltip]沉浸在人群的欢呼声中，脸上带着满意的微笑。这确实是一个大胆的故事。\n\n人群似乎依然很兴奋，试图劝[storyteller.GetFirstNamePossessiveNoTooltip]再讲一个故事。"
 ep3_camp_party.1000.a: "你又用什么打他了？"
 ep3_camp_party.1000.a.tt: "也许我们可以复制出来，只要有足够的废弃木头和金属……"
 ep3_camp_party.1000.b: "我也有一个故事！"
 ep3_camp_party.1000.b.success: "你的故事更棒"
 ep3_camp_party.1000.b.failure: "你的故事没那么迷人"
 ep3_camp_party.1000.b.tt: "[storyteller.GetFirstNameNoTooltip]对你总是想胜人一筹的作风感到愤怒"
 ep3_camp_party.1000.c: "好！再来一个！"
 ep3_camp_party.1000.c.success: "下一个故事更棒"
 ep3_camp_party.1000.c.failure: "下一个故事没那么好"
 ep3_camp_party.1000.d: "精彩的故事。"
 ep3_makeshift_mace: "临时钉锤"
 ep3_makeshift_mace_description: "按故事描述制作的重型临时钉锤。虽然粗糙，但十分有效，而且制作它得到的经验可以确保在未来省下更多材料。"
 ep3_camp_party.1005.t: "不知所踪"
 ep3_camp_party.1005.desc: "“啊……[ROOT.Char.GetLadyLord]？”[attendee.GetFirstName]走了过来，担心地绞着[attendee.GetHerHis]的手。“我不知道[wanderer.GetFirstName]去哪了。已经很久了……”\n\n#EMP 确实#!离我上次见到[wanderer.GetFirstNameNoTooltip]已经有相当长的时间了。与此同时，黄昏来临，天空不详地变暗了。\n\n[wanderer.GetSheHe]去哪了？"
 ep3_camp_party.1005.a: "往火里多加点木柴，指引[wanderer.GetHerHim]回来。"
 ep3_camp_party.1005.a.tt.positive: "#weak 烟迹不止吸引了闲逛的[wanderer.GetFirstNameNoTooltip]的注意……#!"
 ep3_camp_party.1005.b: "拿起火把开始寻找。不要走太远。"
 ep3_camp_party.1005.b.success: "你很快证明了自己的追踪能力"
 ep3_camp_party.1005.b.neutral: "[wanderer.GetFirstNameNoTooltip]自己回来了，还带回了[wanderer.GetSheHe]找到的一些浆果"
 ep3_camp_party.1005.b.failure: "你在寻找[wanderer.GetFirstNameNoTooltip]时与一只野兽发生冲突"
 ep3_camp_party.1005.c: "我们坐在这里等就行了。"
 ep3_camp_party.1005.c.success: "[wanderer.GetFirstNameNoTooltip]找到了回来的路"
 ep3_camp_party.1005.c.failure: "[wanderer.GetFirstNameNoTooltip]再次出现，但是受伤了"
 ep3_camp_party.1005.c.critfailure: "[wanderer.GetFirstNameNoTooltip]真的走丢了"
 ep3_camp_party.1006.t: "不速之客"
 ep3_camp_party.1006.desc: "我们刚让[wanderer.GetFirstName]坐下，灌木丛中的沙沙声就暴露出另一人的存在。我跳了起来，但随着火光照亮朝我们走来的身影，很明显，[newcomer.GetSheHe]没有恶意。\n\n“拜托，”[newcomer.GetSheHe]开口道，“我不是来惹麻烦的。我只是个旅行的医生，靠卖药维持生计。”\n\n“我看到了烟迹。如果我能待一会参加你们的狂欢，我将不胜感激；来，吃点东西，打扰你们真是抱歉。”"
 ep3_camp_party.1006.a: "“也许你愿意#EMP 永远#!留下？”"
 ep3_camp_party.1006.b: "“来，坐下！教教我你的医疗之道吧！”"
 ep3_camp_party.1010.t: "考考你"
 ep3_camp_party.1010.desc: "[riddler.GetFirstNamePossessive][riddler.GetHerHis]杯子旁的狡黠笑容让我感觉有点不妙。\n\n“那么，[ROOT.Char.GetFirstNameNoTooltip]。让我们看看在路上漂泊了这么久，你的头脑是否依然敏锐！”[riddler.GetSheHe|U]挥舞着杯子。“猜个迷？”不等我答复，[riddler.GetSheHe]就开口道。"
 ep3_camp_party.1010.desc_riddle_01: "\n\n#EMP 从母亲的子宫里被撕裂，\n被锤打和焚烧，\n我成为嗜血的杀手。"
 ep3_camp_party.1010.desc_riddle_02: "\n\n#EMP “我有时黄有时白，\n一半暗一半亮。”#!"
 ep3_camp_party.1010.desc_riddle_03: "\n\n#EMP “我有四条腿，\n但我不能走。#!"
 ep3_camp_party.1010.desc_riddle_04: "\n\n#EMP “我有一只眼，\n但我看不见。#!"
 ep3_camp_party.1010.desc_riddle_05: "\n\n#EMP “我是一间房，\n但我没门窗。#!"
 ep3_camp_party.1010.desc_riddle_06: "\n\n#EMP “我能被染上，\n但我不能被丢开。#!"
 ep3_camp_party.1010.desc_riddle_07: "\n\n#EMP “穷人拥有我，\n富人需要我，\n如果你吃我，你就会死。#!"
 ep3_camp_party.1010.desc_riddle_08: "\n\n#EMP “我很容易陷入，\n但却很难摆脱。#!"
 ep3_camp_party.1010.desc_outro: "\n我是什么？”#!"
 ep3_camp_party.1010.a: "“简单。答案是‘[ROOT.Char.Custom('GetCampPartyRiddleAnswer')]’。”"
 ep3_camp_party.1010.b: "也许答案是……"
 ep3_camp_party.1010.b.success: "你猜对了"
 ep3_camp_party.1010.b.success.title: "正确答案是“[ROOT.Char.Custom('GetCampPartyRiddleAnswer')]”。"
 ep3_camp_party.1010.b.failure: "你猜错了"
 ep3_camp_party.1010.c: "“哦，[riddler.GetFirstNameNoTooltip]，你的谜题对我来说有点太难了！”"
 ep3_camp_party.1010.c.tt: "不管答案是什么，也许我假装不知道最有利于和谐……"
 ep3_camp_party.1010.answer_riddle_01: "铁"
 ep3_camp_party.1010.answer_riddle_02: "月亮"
 ep3_camp_party.1010.answer_riddle_03: "桌子"
 ep3_camp_party.1010.answer_riddle_04: "针"
 ep3_camp_party.1010.answer_riddle_05: "乳房"
 ep3_camp_party.1010.answer_riddle_06: "疾病"
 ep3_camp_party.1010.answer_riddle_07: "什么也没有"
 ep3_camp_party.1010.answer_riddle_08: "麻烦"
 ep3_camp_party.1015.t: "备好弓弦"
 ep3_camp_party.1015.desc: "我刚站起来去拿更多饮料，[archer.GetFirstName]也站了起来。\n\n“我想我们可以来一场#EMP 友谊赛#!！”[archer.GetSheHe|U]握着弓开口说道。“也许是一场轻松的射箭比赛？我这正好有把弓给你用，[ROOT.Char.GetFirstNameNoTooltip]……”\n\n看来我的饮料要等一下了。"
 ep3_camp_party.1015.a: "“我们不如让比赛更有趣一点？拿两个苹果来。”"
 ep3_camp_party.1015.a.tt: "让[apple_holder.GetFirstNameNoTooltip]顶着它们。"
 ep3_camp_party.1015.a.success: "你射中了苹果"
 ep3_camp_party.1015.a.failure: "你射偏了，[archer.GetFirstNamePossessiveNoTooltip]射中了"
 ep3_camp_party.1015.a.critfailure: "[archer.GetFirstNameNoTooltip]射偏了，但你偏得更加离谱……"
 ep3_camp_party.1015.b: "“我们不如来比赛狩猎？先杀死猎物的获胜。”"
 ep3_camp_party.1015.b.success: "你先杀死了猎物"
 ep3_camp_party.1015.b.failure: "[archer.GetFirstNameNoTooltip]先杀死了猎物"
 ep3_camp_party.1015.b.critfailure: "[archer.GetFirstNameNoTooltip]意外射中了你"
 ep3_camp_party.1015.c: "“那就来吧，你选目标！”"
 ep3_camp_party.1015.c.success: "你赢了"
 ep3_camp_party.1015.c.failure: "你输了"
 ep3_camp_party.1015.d: "“你这么厉害，跟你比我想都不敢想啊！”"
 ep3_camp_party.1020.t: "谁在那里？"
 ep3_camp_party.1020.opening: "我们的庆典突然被打断了：一个身影蹒跚地从营地外围走来。[local.GetSheHe]看起来又饿又累，告诉我们[local.GetHerHis]叫[local.GetFirstName]。\n\n"
 ep3_camp_party.1020.witch: "[local.GetFirstNameNoTooltip]看起来敏感又虚弱，但[local.GetHerHis]眼睛却十分明亮。[local.GetHerHis|U]破旧的衣服上挂着陌生的饰物和偶像。\n\n"
 ep3_camp_party.1020.cannibal: "[local.GetSheHe|U]戴着奇怪的骨头项链。[local.GetSheHe]明显很饿，但[local.GetHerHis]在询问我们能提供什么……#EMP 肉#!时，眼睛只是期待地睁得老大。\n\n"
 ep3_camp_party.1020.mangled: "这不幸的灵魂身上受的伤几乎无法辨认。[local.GetHerHis]失去了一条腿，一只手臂，脸上和身体其余部分到处都是伤疤。看到如此严重的损伤，我不禁皱起眉头。\n\n"
 ep3_camp_party.1020.mystic: "[local.GetFirstNamePossessiveNoTooltip]眼中蕴含着高深的智慧。[local.GetSheHe]请求地双手合十时，小香水瓶在[local.GetHerHis]腰带上叮当作响。\n\n"
 ep3_camp_party.1020.siblings: "我刚张口回应，第二个身影出现了，这个人弓着身子加入我们，看上去十分痛苦。[local.GetFirstNameNoTooltip]立马走到[local_sibling.GetHerHis]身边，温柔，且充满占有欲地将[local_sibling.GetHerHim]拉近。\n\n“拜托。”[local.GetFirstNameNoTooltip]恳求地看向我。“[local_sibling.GetFirstName|U]是我的[local_sibling.Custom('SisterBrother')]。[local_sibling.GetSheHe|U]需要水，还有休息。”\n\n他们关系显然很亲密。#EMP 非常#!亲密。但他们衣服上深红色的污迹是什么……？"
 ep3_camp_party.1020.ending: "“我只希望能吃点东西安稳休息一晚，[ROOT.Char.Custom('FormOfAddressForLiege')]，”[local.GetSheHe|U]说，“我会欠你很大人情。”"
 ep3_camp_party.1020.a: "“不如留下？”"
 ep3_camp_party.1020.b: "我们可以匀出一点食物。"
 ep3_camp_party.1020.c: "我们微薄的口粮必须留给自己。"
 ep3_camp_party.1021.t: "拒之门外"
 ep3_camp_party.1021.witch: "[local.GetFirstNamePossessiveNoTooltip]清澈的眼睛在愤怒和羞耻中变得无情。\n\n“你会后悔的。”[local.GetSheHe|U]环顾我们所有人，轻蔑地撇了撇[local.GetHerHis]的嘴唇。“你们中间已经有我们的人了。他们会让你们受苦的。”\n\n说完，[local.GetSheHe]就消失了，消失在渐渐逼近的黑暗中。"
 ep3_camp_party.1021.cannibal: "对于我的回应，[local.GetFirstNameNoTooltip|U]只是冷笑一声。\n\n“甚至不会帮助一个有需要的[local.GetWomanMan]，是吗？想想看，你们中已经有和我一样的人了。没错，我能看出来，我能看出来你知道这些骨头意味着什么。”\n\n[local.GetSheHe]最后轻蔑地摇摇头，蹒跚地走进黑暗中，没有再解释一句。"
 ep3_camp_party.1021.mangled: "[local.GetFirstNameNoTooltip]看起来并不生气，只是悲伤。\n\n“在我和生活的斗争中，它刻下的又一道伤痕。”[local.GetSheHe|U]伤感地微笑着，再没多说一句，就这样离开了。\n\n我看着[local.GetHerHim]蹒跚着慢慢离开，感觉同伴们的眼睛正死死盯着我的后脑勺。这决定可不受欢迎。"
 ep3_camp_party.1021.mystic: "[local.GetFirstNamePossessiveNoTooltip]的报复来得十分迅速，而且几乎毫无征兆。[local.GetSheHe]撇了撇嘴唇，吐了口唾沫表示侮辱，然后突然我的视线模糊了。[local.GetFirstName]抓着一把含有砂砾的混合物扔在我的脸上，并且在我的追随者冲到我身边时迅速逃离了营地。\n\n好像没什么直接的不良影响，但是……我的胃有点不舒服……"
 ep3_camp_party.1021.siblings: "[local.GetFirstNamePossessive]的脸扭曲起来，突然戴上了仇恨的面具。这是我被[local.GetHerHis]藏在手里的石头砸中眼眶前看到的最后一幕。\n\n我捂着脸倒在地上，隐约感觉到当我的追随者聚集过来帮忙时，这同胞二人匆匆逃走了。"
 ep3_camp_party.1021.callous: "在我说完后，[local.GetFirstNamePossessive]的脸色一下子变黑了，但我已转身离开。与此同时，我示意其他人将闯入者清理出营地。\n\n看着他们被拖走，我的心情变好了。"
 ep3_camp_party.1021.normal: "悲伤、愤怒和绝望交织出现在[local.GetFirstNamePossessive]脸上。但[local.GetSheHe]离开时，[local.GetSheHe|U]并没有表现出敌意。\n\n我压抑住内心升起的罪恶感，和大家回到了庆典。"
 ep3_camp_party.1021.a.face: "#EMP 啊啊啊！#!"
 ep3_camp_party.1021.a.ill: "我真的感觉#DIE1 不太舒服……#!"
 ep3_camp_party.1021.a.sad: "唉，必须这么做。"
 ep3_camp_party.1021.b: "很好。回去接着乐！"
 ep3_camp_party.1025.t: "交换故事"
 ep3_camp_party.1025.desc: "狂欢仍在继续，但[friend.GetFirstName]显然有所感触。\n\n“这真的让我想起了童年。”[friend.GetSheHe|U]惆怅地环顾四周。“这么多的恶作剧和狂欢。我现在能想起一百个这样淘气的夜晚！”[friend.GetSheHe|U]看向我。\n\n“你呢？在你还是个小[ROOT.Char.Custom('GetLassLad')]时，有什么故事吗？”"
 ep3_camp_party.1025.a: "我更想听听你的！"
 ep3_camp_party.1025.b: "当然！"
 ep3_camp_party.1025.b.success: "你的故事很受欢迎"
 ep3_camp_party.1025.b.failure: "你没挑出个好故事"
 ep3_camp_party.1025.c: "哦，没错。话说，你听说过……"
 ep3_camp_party.1025.c.tt: "也许只要我足够机巧，[friend.GetSheHe]不会注意到主题变了……"
 ep3_camp_party.1030.t: "开一桶"
 ep3_camp_party.1030.desc: "我杯子中的饮料被喝得精光，连最后的沉淀也喝掉了。我看向其他人，发现大家和我处于相同的困境。\n\n“我们刚喝完，”[reveler.GetFirstName]提着灯笼在各种给养里翻找，“我们#EMP 可以#!再开一桶，但是如果喝不完可能会变质……”"
 ep3_camp_party.1030.a: "一桶？开#EMP 两桶！#!"
 ep3_camp_party.1030.b: "大家不要过于拘谨，如何？"
 ep3_camp_party.1030.b.success: "你的狂欢得到了认可"
 ep3_camp_party.1030.c: "我们不能为了一晚狂欢而失控。"
 ep3_camp_party.1035.t: "柴火短缺"
 ep3_camp_party.1035.desc: "我太过专注于谈话，根本没注意到光越来越暗了。直到我发现看不清新加入谈话的人时，才扫了一眼篝火。\n\n余火暗淡地燃烧着，燃料几乎都烧完了。[treefeller.GetFirstName]看到我快速扫视营地，摇了摇[treefeller.GetHerHis]的头。\n\n“我们已经用完了最后一根柴火。需要再弄一些。”[treefeller.GetSheHe|U]跳了起来，从附近抄起一把斧头，扬着[treefeller.GetHerHis]的眉毛看向我。"
 ep3_camp_party.1035.a: "“等等。我们的那些旧桶和旧板条箱……”"
 ep3_camp_party.1035.a.success: "你的主意奏效了"
 ep3_camp_party.1035.b: "“好吧，把它给我。”"
 ep3_camp_party.1035.b.success: "伐木一切顺利"
 ep3_camp_party.1035.b.failure: "你找不到适合砍伐的树"
 ep3_camp_party.1035.b.critfailure: "树朝着令人尴尬的方向倒了下去……"
 ep3_camp_party.1035.c: "“没时间砍树了。我们去那些灌木丛掰些树枝。”"
 ep3_camp_party.1040.t: "流浪商人"
 ep3_camp_party.1040.desc: "一阵轰动！我竖起耳朵倾听，一转头看到我的追随者正和一个站在马车旁的[merchant.GetWomanMan]说话。\n\n“全都是最好的商品！”[merchant.GetSheHe|U]宣称道，露出一丝狡黠的微笑。“我在远处看到并听到了你们的狂欢，#EMP 当然#!不得不转向，给你们这些好人一个获得它们的机会！”\n\n我靠得更近了，试图在微醺中集中注意力。它们确实在闪光……"
 ep3_camp_party.1040.a: "我想要大的那个！"
 ep3_camp_party.1040.b: "从那些饰品里挑一件应该不错。"
 ep3_camp_party.1040.c: "滚开，机会主义者！"
 resplendent_armour_name: "明光盔甲"
 resplendent_armour_desc: "这套动人的盔甲在光芒照射下闪闪发光，显示出通体由精致金丝镶嵌出的复杂图案。硬化后的材料能很好地抵御潜在的袭击者。"
 ep3_camp_party.2000.t: "眼前的对话……"
 ep3_camp_party.2000.desc: "“……而#EMP 这#!就是为什么[ROOT.Char.Custom('GetFirstFollowerTraitMonologue')]，”我的[ROOT.Char.Custom2('RelationToMe', first_follower )][first_follower.GetFirstName]说完，抿了一口[first_follower.GetHerHis]杯中的[ROOT.Char.Custom('RegionalDrink')]。\n\n我对[first_follower.GetFirstNamePossessiveNoTooltip]的话题#EMP 相当#!感兴趣，但当听到[second_follower.GetFirstNamePossessive]关于“……[ROOT.Char.Custom('GetSecondFollowerTraitMonologue')]”的长篇大论时，我犹豫了。\n\n我有点紧张，试图决定要接上哪一段话："
 ep3_camp_party.2000.a: "“[first_follower.GetFirstNameNoTooltip]，你怎么看……”"
 ep3_camp_party.2000.b: "“多么有趣的看法，[second_follower.GetFirstNameNoTooltip]！”"
 ep3_camp_party.2000.c: "“夜还很长！我们应该进一步辩论#EMP 两种#!主题！”"
 ep3_camp_party.2000.d: "“来吧！还是一起享用大餐吧！”"
 ep3_camp_party.2000.d.tt: "[THIS.Char.GetDomicile.GetName]#bold 没有#!#V 3#!级或更高的[GetDomicileBuilding('mess_tent_03').GetName]建筑"
 ep3_camp_party.2000.callous: "这些天人们如此#EMP 敏感#!"
 ep3_camp_party.2000.sadistic: "肉体痛苦#EMP 能#!将臣民塑造成更有用的人"
 ep3_camp_party.2000.zealous: "只要我们顺从，神的计划#EMP 会#!指引我们的道路"
 ep3_camp_party.2000.craven: "世界如今变得如此#EMP 危险#!"
 ep3_camp_party.2000.forgiving: "以德报怨存在于#EMP 不止#!一种宗教中"
 ep3_camp_party.2000.compassionate: "帮助有需要的人#EMP 本身#!就是奖励"
 ep3_camp_party.2000.gregarious: "狂欢是#EMP 如此#!放松，单纯享受他们的陪伴也是#EMP 有好处#!的"
 ep3_camp_party.2000.paranoid: "这#EMP 一切#!都是有联系的，就像去年的大旱与几乎没有鸡能每天下一个蛋有关！"
 ep3_camp_party.2000.eccentric: "今晚月亮是[dummy_gender.GetHerHis]鼻子里的鼻屎"
 ep3_camp_party.2000.brave: "征服你的眼泪是生命中#EMP 最重要#!的事"
 ep3_camp_party.2000.just: "我们#EMP 需要#!遵守当地法律和规则，不像那些#EMP 野蛮人#!"
 ep3_camp_party.2000.lazy: "一个人充分休息后，能#EMP 更好#!地为困难做好准备"
 ep3_camp_party.2000.arrogant: "这些天人们变得越来越#EMP 愚蠢#!了"
 ep3_camp_party.2000.fickle: "#EMP 有时候#!很难下定决心"
 ep3_camp_party.2000.diligent: "完成并交付所有工作让人感到#EMP 满足#!"
 ep3_camp_party.2000.lustful: "偶尔参与#EMP 诱惑#!是健康的"
 ep3_camp_party.2000.chaste: "我们比肮脏的动物#EMP 强#!，就是因为我们能克制欲望"
 ep3_camp_party.2000.greedy: "[ROOT.Char.Custom('RegionalRootVegetablePlural')]的价格最近变得这么#EMP 贵#!"
 ep3_camp_party.2000.generous: "尽可能与他人#EMP 分享#!感觉好极了"
 ep3_camp_party.2000.humble: "一个人#EMP 不应该#!装出与自己本质不符的样子"
 ep3_camp_party.2000.temperate: "#EMP 不#!饱腹睡觉是有好处的"
 ep3_camp_party.2000.gluttonous: "我们一有机会就应该#EMP 享用#!美味的食物"
 ep3_camp_party.2000.wrathful: "那些#EMP 根本不懂道理#!的人明显是#EMP 傻瓜#!"
 ep3_camp_party.2000.patient: "#EMP 坐上#!一会儿，思考周围的环境，感觉相当棒"
 ep3_camp_party.2000.impatient: "在这里喝一杯#EMP 花的时间太久#!"
 ep3_camp_party.2000.calm: "冷静时问题#EMP 才#!更容易解决"
 ep3_camp_party.2000.deceitful: "#EMP 有些#!人认为[other_follower.GetFirstName]是个相当[other_follower.Custom('quirk_neg_adjective')]人，但#EMP 我#!却一直认为[other_follower.GetHerHim]是个[other_follower.Custom('quirk_pos_adjective')]人"
 ep3_camp_party.2000.honest: "第一道菜的#EMP 努力#!令人钦佩，但味道并不#EMP 那么#!好"
 ep3_camp_party.2000.shy: "害羞只不过是#EMP 智慧#!的标志，#EMP 不是#!自卑"
 ep3_camp_party.2000.ambitious: "只有努力才能让你在生活中取得#EMP 任何成就#!"
 ep3_camp_party.2000.content: "到目前为止狂欢很棒，真的没什么可抱怨的"
 ep3_camp_party.2000.arbitrary: "#EMP 率性和直觉#!是平静生活的秘诀"
 ep3_camp_party.2000.trusting: "我们需要相信其他人会#EMP 关心#!他们的同胞"
 ep3_camp_party.2000.stubborn: "你#EMP 非常#!需要追求任何值得拥有的事物"
 ep3_camp_party.2000.vengeful: "君子#EMP 报仇#!十年不晚"
