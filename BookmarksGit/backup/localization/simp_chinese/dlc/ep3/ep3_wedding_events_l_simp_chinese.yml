l_simp_chinese:
 ep3_wedding.0001.t: "还不是[other_family_spouse.Custom('GetBrideGroom')|U]"
 ep3_wedding.0001.desc: "舞蹈已经开始了！音乐像湍急的河流一样流淌，像风动摇着最牢固的树木。[flirting_in_law.GetName]，[other_family_spouse.Custom('GetBrideGroom')]的[other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))]，也加入了舞池，[flirting_in_law.GetHerHis]的身体像微风中的一片叶子。[flirting_in_law.GetHerHis|U]的目光没有落在其他舞者身上，不……[flirting_in_law.GetHerHis]的目光牢牢锁在我的身上。#EMP 很诱人。#!\n\n夜愈深。[flirting_in_law.GetFirstNamePossessiveNoTooltip]灼热的眼神与转瞬即逝的细腻触碰相辅相成，[flirting_in_law.GetHerHis]摇荡的侧腹开始在我心中激起某种东西。"
 ep3_wedding.0001.desc_own_wedding: "哪里都看不到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))][other_family_spouse.GetFirstName]，也许我必须#EMP 这么做#!来体会一下[other_family_spouse.GetHerHis]家人的魅力……？\n\n但在我自己的婚礼上？#EMP 和我[other_family_spouse.Custom('WifeHusband')]的[other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))]？！？"
 ep3_wedding.0001.desc_guest: "而且#EMP 我们#!又不是那两位今天要结成神圣连结的新人！\n\n在某些黑暗的角落里，肯定还给世俗上比较草率的人留了位置……"
 ep3_wedding.0001.a_non_spouse: "这一天属于[same_family_spouse.GetFirstNameNoTooltip]，只属于[same_family_spouse.GetHerHim]！"
 ep3_wedding.0001.a_spouse: "这一天属于[other_family_spouse.GetFirstNameNoTooltip]，只属于[other_family_spouse.GetHerHim]！"
 ep3_wedding.0001.a.flavor_non_spouse: "我决不想背叛[same_family_spouse.GetHerHis]的信任，哪怕只是最轻微的不检点！"
 ep3_wedding.0001.a.flavor_spouse: "我决不想背叛[other_family_spouse.GetHerHis]的信任，哪怕只是最轻微的不检点！"
 ep3_wedding.0001.b: "让我们#EMP 庆祝#!吧。"
 ep3_wedding.0001.b.flavor: "接近[flirting_in_law.GetNameNoTooltip]是个错误，也许吧……但却很有趣。"
 ep3_wedding.0001.c: "跳个友善的小舞无伤大雅。"
 ep3_wedding.0001.c.flavor: "毕竟我们现在都是一家人了！和家人一起小小地舒服舒服有什么奇怪或可疑的……？"
 ep3_wedding.001.b.got_caught: "@warning_icon!#X 你的调情被发现了！你可能会面临后果#!"
 ep3_wedding.0001.b.success.desc.tt: "你们沉醉在欲望中，一起偷偷溜走了"
 ep3_wedding.0001.b.caught.desc.tt: "你被抓到了——在你们翻云覆雨时！"
 ep3_wedding.0001.b.fail.desc.tt: "[flirting_in_law.GetSheHe]厌恶地拒绝了你"
 own_wedding_difficulty_tooltip: "@warning_icon!#X 成功率降低——因为#EMP 这是你自己的婚礼！#!"
 ep3_wedding.0002.t: "黑暗中的律动"
 ep3_wedding.0002.intro: "[other_family_spouse.Custom('GetBrideGroom')]令人陶醉的[other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))][flirting_in_law.GetName]从未真正停止跳舞。[flirting_in_law.GetHerHis]奢华的礼服一件件滑落入黑暗中，然后将温暖的躯体压在我身上……[flirting_in_law.GetHerHis]的摇晃变得越来越有力，越来越急切。\n\n云收雨歇，我无力地发出一阵飘飘然的傻笑，"
 ep3_wedding.0002.own_wedding: "我[other_family_spouse.Custom('WifeHusband')]的[other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))]和我最后一次全身赤裸地旋转。\n\n我的新婚[other_family_spouse.Custom('WifeHusband')]还在等我，是啊……"
 ep3_wedding.0002.others_wedding: "我的伴侣放荡地和我最后一次全身赤裸地旋转。\n\n婚宴还等着我们……"
 ep3_wedding.0002.lowborn: "但我很享受在[other_family_spouse.GetHerHis]家族树的枝条上嬉戏的感觉。"
 ep3_wedding.0002.highborn: "但我很享受在[other_family_spouse.GetHouse.GetName]家族之树的枝条上嬉戏的感觉。"
 ep3_wedding.0002.a: "“我……我想我爱你，[flirting_in_law.GetFirstNameNoTooltip]。”"
 ep3_wedding.0002.a.flavor: "我对我的新婚[other_family_spouse.Custom('WifeHusband')]犯下了严重的罪行，但最重要的是：真心！"
 ep3_wedding.0002.a.flavor_non_spouse: "这种事情肯定是允许的，尤其是在这爱情封圣的时刻！"
 ep3_wedding.0002.a.success.desc.tt: "[flirting_in_law.GetSheHe|U]也爱上了你"
 ep3_wedding.0002.a.fail.desc.tt: "[flirting_in_law.GetSheHe|U]受宠若惊，但仅此而已"
 ep3_wedding.0002.b: "“你会再为我跳舞吗，你会的吧……？”"
 ep3_wedding.0002.c: "“我们回宴会去吧！”"
 lust_demon_success_chance: "#weak 大幅提高针对虔诚角色的[GetScheme('seduce').GetTypeName][scheme|E][success_chance|E]"
 lust_demon_success_chance_tt: "你针对[GetTrait('zealous').GetName( GetNullCharacter )]角色的[GetScheme('seduce').GetTypeName][scheme|E][success_chance|E]大幅提高，持续#high 10年#!"
 ep3_wedding.0003.t: "那是我的[other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))|U]！"
 ep3_wedding.0003.desc_intro: "[flirting_in_law.GetTitledFirstName]吼了出来——我们抵达了巅峰，交合处一阵抽搐——\n\n"
 ep3_wedding.0003.desc_own_wedding: "“#EMP [other_family_spouse.GetFaith.DevilName]诅咒了我的眼睛！#!”毫无疑问这是我的新婚[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]的声音，“#EMP 我看到了什么丑事？！？#!”\n\n[other_family_spouse.GetHerHis|U]的[other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))]飞快地从我光溜溜的身上起来，还在气喘吁吁……但[other_family_spouse.GetFirstName]已经全看到了，并且对我们如此恶劣地侮辱婚姻的誓言非常愤怒。"
 ep3_wedding.0003.desc_guest: "“#EMP [other_family_spouse.GetFaith.DevilName]诅咒了我的眼睛！#!”毫无疑问这是[other_family_spouse.GetTitledFirstNamePossessive]的声音，“#EMP 我看到了什么？！？#!”\n\n[other_family_spouse.GetHerHis|U]的[other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))]飞快地从我光溜溜的身上起来，还在气喘吁吁……但[other_family_spouse.GetFirstName]已经全看到了，而且看上去非常不满。"
 ep3_wedding.0003.a: "你生气时#EMP 真#!可爱……"
 ep3_wedding.0003.a.flavor: "你不想来庆祝你的婚礼吗，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]……？就我们三个。"
 ep3_wedding.0003.b: "敢说出去你就死定了，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]。"
 ep3_wedding.0003.c: "我，我这是被色欲恶魔#EMP 逼疯#!了！"
 ep3_wedding.0003.c.flavor: "没错，有只邪灵附在我身上——如果他得不到肉体的满足，他会……呃……#EMP 杀死我！#!我真的别无选择！"
 ep3_wedding.0003.c.success.desc: "[other_family_spouse.GetFirstNameNoTooltip]为你受的折磨哭泣"
 ep3_wedding.0003.c.fail.desc: "[other_family_spouse.GetFirstNameNoTooltip]识破了你的谎言"
 ep3_wedding.0003.d: "你觉得我#EMP 在意#!这种小小的娱乐是“不对的”吗……？"
 ep3_wedding.0003.d.flavor: "哭哭啼啼的蠢货，随便去哪大谈此事吧。"
 ep3_wedding.0003.e: "求你不要告诉任何人！我很抱歉。"
 ep3_wedding.0003.e.flavor: "我被禁忌之火吞噬了……现在我的心支离破碎。"
 possessed_by_lust_demon_modifier: "宣称被欲魔附身"
 possessed_by_lust_demon_modifier_desc: "该角色坚称自己被饥渴的邪魔威胁，如果得不到肉体的满足，就会带来毁灭。"
 unflappable_boudoir_confidence_modifier: "放浪形骸"
 unflappable_boudoir_confidence_modifier_desc: "这名浪荡之人对自己的欲望毫无羞耻之心……有些人觉得这很可耻，还有些人觉得这很迷人。"
