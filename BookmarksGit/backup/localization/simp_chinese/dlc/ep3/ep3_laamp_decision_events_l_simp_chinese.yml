 ep3_laamp_decision_event.1055.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：补员"
 ep3_laamp_decision_event.1055.desc_maxed_out_returned: "当我回到帐篷营地时，成群的士兵盯着我分成两排让我通过。\n\n他们嘀咕起我是如何打倒一个传说中的[ROOT.Char.Custom('RegionalMythicalCreatureLower')]，以及其他更离奇的故事。\n\n我再次找到他们名义上的领袖[laamp_maa_reinforcer.GetHerHis]，[laamp_maa_reinforcer.GetSheHe]略微低下头，主动避开我的眼神，等着我说话，看到这，我的嘴唇露出一丝淡淡的微笑。"
 ep3_laamp_decision_event.1055.desc_returned_01: "回到帐篷营地，我看到一些士兵在给他们的马饮水。披风展现出他们属于某个难以捉摸的骑兵部队。\n\n我沿着蜿蜒的小路穿过帐篷，回到之前那个高大的[laamp_maa_reinforcer.GetWomanMan]面前，[laamp_maa_reinforcer.GetHerHis]并不掩饰自己的不满。\n\n[laamp_maa_reinforcer.GetSheHe|U]用疲惫的眼神看着我，等待我发话。"
 ep3_laamp_decision_event.1055.desc_returned_02: "回到帐篷营地，我径直走进营地深处，士兵们在我经过时几乎没有注意到我。\n\n最终，我找到了之前的[laamp_maa_reinforcer.GetWomanMan]，[laamp_maa_reinforcer.GetHerHis]的眉毛轻微抽动，[laamp_maa_reinforcer.GetSheHe]见到我这么快回来有些惊讶。\n\n[laamp_maa_reinforcer.GetHerHis|U]的目光游移到远方，等待我发话。"
 ep3_laamp_decision_event.1055.desc_maxed_out: "我走到[visiting_location.GetBaronyNameExplicitlyNoTooltip]边缘的帐篷营地，感觉他们的目光落在我身上。\n\n被打败的压抑士兵们在我背后低声私语，我走到粗野的领头人面前。\n\n[laamp_maa_reinforcer.GetHerHis|U]的眼睛微微睁大，等待我发话。"
 ep3_laamp_decision_event.1055.desc: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]边缘的帐篷营地挤满了士兵和战斗人员，文化背景各不相同，但主要是[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]人。\n\n他们成群结队，大多数人面带愁容，四处张望，仿佛在寻找摆脱困境的办法。\n\n我继续走，直到找到一个高大的[laamp_maa_reinforcer.GetWomanMan]，[laamp_maa_reinforcer.GetSheHe]刚刚训斥完几个满身伤痕的战士，怀疑地看着我。"
 ep3_laamp_decision_event.1055.a: "“跟上我——大名鼎鼎的[ROOT.Char.GetTitledFirstNameNoTooltip]！”"
 ep3_laamp_decision_event.1055.a.flavor: "威名？我只是做了需要做的事。"
