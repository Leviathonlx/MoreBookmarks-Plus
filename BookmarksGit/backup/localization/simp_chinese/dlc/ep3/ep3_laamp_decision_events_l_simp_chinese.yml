 already_bought_supplies.tt: "你这次造访已经购买过[provisions|E]"
 guards_were_summoned.tt: "[laamp_supply_merchant.GetShortUIName]不想再见到你"
 ep3_laamp_decision_event.1001.b: "或许我可以卖掉一些宝物。"
 ep3_laamp_decision_event.1001.b_second: "实际上，我们应该回到宝物摊贩那里。"
