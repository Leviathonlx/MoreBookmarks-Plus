l_simp_chinese:
 #Visit Local Settlement
 ep3_laamp_decision_event.return.tt: "你回到[THIS.Char.Custom('GetMainsquareCommons')]"
 #Enter the Title of ProvinceName. What do you want to do?
 ep3_laamp_decision_event.1000.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：[ROOT.Char.Custom('GetMainsquareCommonsCapitalized')|U]"
 ep3_laamp_decision_event.1000.desc_intro_returned_home: "黄昏来临，[visiting_location.GetBaronyNameExplicitlyNoTooltip]的居民纷纷回到了室内。\n\n商贩们清空了他们的摊位，各个景点也关闭了大门。"
 ep3_laamp_decision_event.1000.desc_intro_returned_from_second: "我迅速从[ROOT.Char.Custom('GetMainsquareCommons')]另一端穿过，路过一个旅行商贩，摊位上有几十个装着不同颜色液体的小玻璃瓶。"
 ep3_laamp_decision_event.1000.desc_intro_returned_from_tavern: "我走出[ROOT.Char.Custom('GetTavernDwelling')]，眯着眼适应外面的光线，呼吸着新鲜空气。附近一个[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]人正在售卖[visiting_location.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')]，香气扑鼻，令我垂涎欲滴。"
 ep3_laamp_decision_event.1000.desc_intro_returned_from_church: "在从[visiting_location.GetCounty.GetFaith.HouseOfWorship]场地返回的路上，一队[visiting_location.GetCounty.GetFaith.AltPriestTermPlural]缓缓经过广场，他们一边走一边平静地吟唱。"
 ep3_laamp_decision_event.1000.desc_intro_returned_from_castle: "从城门返回时，我注意到一队邋遢的[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]士兵在周围巡视，密切关注那些看起来可疑或有异样的人。"
 ep3_laamp_decision_event.1000.desc_intro_returned_from_craftsmen: "在我拜访了工匠之后，一小队杂耍艺人在主广场进行了一场小型表演，吸引了一定数量的观众。"
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_01: "一队外国商队正通过[visiting_location.GetTitle.GetNameNoTierNoTooltip]的[ROOT.Char.Custom('GetMainsquareCommons')]，前往[neighboring_county.GetTitle.GetNameNoTierNoTooltip]。"
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_02: "回到[ROOT.Char.Custom('GetMainsquareCommons')]时，一只驯养的[ROOT.Char.Custom('RegionalFerociousAnimal')]蹒跚而来，热情地迎上一名无辜的路人，引起了一阵混乱。"
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_03: "回到[ROOT.Char.Custom('GetMainsquareCommons')]，我们迎面遇上本地屠夫把[dummy_gender.GetHerHis]屠宰完的下脚料倒出来喂[dummy_gender.GetHerHis]的看门狗。"
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_04: "回[ROOT.Char.Custom('GetMainsquareCommons')]的路上，我停下脚步欣赏一名本地织工制作[visiting_location.GetCounty.GetTitle.GetHolder.GetTitledFirstNameNoTooltip]订做的一件作品。"
 ep3_laamp_decision_event.1000.desc_intro_returned_constantinople_01: "在一处观景点，我俯瞰[visiting_location.GetTitle.GetNameNoTierNoTooltip]，努力领会这个[visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]的瑰宝。\n\n这里汇集了来自世界各地的文化，包括[visiting_location.GetCulture.GetNameNoTooltip]文化，真是传统和习俗的大熔炉。\n\n在竞技场附近，从远处传来的兴奋激动地喊声可以判断出，一场比赛似乎已经开始了。"
 ep3_laamp_decision_event.1000.desc_intro_constantinople: "我们穿过拱门和柱廊，进入了伟大的[visiting_location.GetBaronyNameExplicitlyNoTooltip]城。毫无疑问，这是[visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitledFirstName]皇冠上的明珠，我向远方望去，目光穿过城市的心脏地带。"
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_01: "本地的[visiting_location.GetCounty.GetCulture.GetNameNoTooltip|U]人定期聚集在[visiting_location.GetBaronyNameExplicitlyNoTooltip]的[ROOT.Char.Custom('LocalHoldingType')|l]贸易、闲聊以及分享故事。\n\n我走进[ROOT.Char.Custom('GetBuildingDwelling')]群时，一只流浪[ROOT.Char.Custom('RegionalFarmAnimal')]正慢慢穿行于[ROOT.Char.Custom('SettlementCity')|l]中心的道路上，还有一只小[ROOT.Char.Custom('SmallAnimal')]睡意朦胧地走在我右侧不远的树叶上。"
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_02: "我们前往[visiting_location.GetTitle.GetNameNoTier]的中心，越往里走，部落居民的军武特征就越多。\n\n长矛、匕首和弓箭，还有[ROOT.Char.Custom('GetTribalTradegoods')]、土著信仰——所有这些构成了一个[visiting_location.GetHolding.GetType.GetName|l]。大多数人对我点头致意，也有一些怀疑的怪异眼神。"
 ep3_laamp_decision_event.1000.desc_intro_church_holding: "这是一座宏伟的城市，各种圣歌和赞美诗如同一条舒适的毯子覆盖于[visiting_location.GetTitle.GetNameNoTier]的[ROOT.Char.Custom('LocalHoldingType')|l]，无疑具有浓厚的宗教色彩。\n\n通过主城门时，我看到墙壁上以及柱子和脚手架上镶嵌着许多[visiting_location.GetCounty.GetFaith.GetAdjectiveNoTooltip]装饰物。"
 ep3_laamp_decision_event.1000.desc_intro_castle_holding: "很少有地方像这个[visiting_location.GetHolding.GetType.GetName|l]那样雄伟，[visiting_location.GetTitle.GetNameNoTier]也不例外。[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U]人的部队和旗帜在城市中随处可见。\n\n当我们通过主门时，我看到几个守卫从堡垒上方的射击孔中窥视。"
 ep3_laamp_decision_event.1000.desc_intro_city_holding: "作为[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]的重要贸易枢纽，[visiting_location.GetTitle.GetNameNoTier]市场创造的财富渗透到城市的每个角落。\n\n我们进入城门时，到处都是当地商贩的叫卖声和招牌。"
 #Northern Europe
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_01: "\n\n在每年这个时候，太阳几乎不落山，唯一能与它的明亮相匹敌的是[ROOT.Char.Custom('SettlementCity')|l]居民的苍白肤色。"
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_02: "\n\n一场不期而至的温和雨水覆盖了[ROOT.Char.Custom('SettlementCity')|l]的[ROOT.Char.Custom('GetSquareCommons')]，淋湿了人和牲畜。"
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_01: "\n\n屋顶和[ROOT.Char.Custom('GetTreesScaffolding')|l]上的雪堆得很厚，反射着阳光。刺眼的光线只有[visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip]脸颊被冻得通红的居民的苍白皮肤可以相提并论。"
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_02: "\n\n虽然气温极低，但没有风。[ROOT.Char.Custom('SettlementCity')|l]带有一种怪异的清爽，因为[ROOT.Char.Custom('GetSquareCommons')]上的所有生物都在呼出白色的雾气。"
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_03: "\n\n天色很快再度变暗，[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U]人在昏暗的光线下来去匆匆，试图干完日落后无法进行的工作。"
 #Britannia
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_01: "\n\n天空中，云层暂时散开，阳光在屋顶和[ROOT.Char.Custom('GetSquareCommons')]的居民身上翩翩起舞。"
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_02: "\n\n雨，不肯停歇，阴沉的雨水不断倾泻，慢慢在凹凸不平的地面上积起了水洼。一只家养的[ROOT.Char.Custom('RegionalFarmAnimal')]被遗弃在外，在雨中悲惨地哀叹。"
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_03: "\n\n潮湿的薄雾紧紧笼罩着[ROOT.Char.Custom('GetSquareCommons')]，任何外出冒险的人立刻会被无处不在的雨水打湿衣服。"
 #Europe
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_01: "\n\n细雨落下，植物越发青翠，一股柔和泥土香飘起，给人一种暴风雨前的宁静感。"
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_02: "\n\n一阵冷风从附近的湖泊吹来，导致家畜发出惊讶的叫声，店主们把斗篷紧紧围在肩上。"
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_03: "\n\n在我左侧，当地农民参加完附近一座石头教堂的仪式正往回走。站在入口的神职人员在我经过时给了我一个难以捉摸的微笑。"
 #Iberia
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_01: "\n\n在远处，用以装饰的喷泉反射出的光芒将天上的倒影投射到附近的马蹄形拱门上。"
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_02: "\n\n在我左侧，一位老年[dummy_gender.GetWomanMan]正在用少量——大部分是新的——碎片慢慢修复一幅当地的马赛克圣像，以达到更好的效果。"
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_03: "\n\n在上方，一幅宗教圣像沉思地俯视着繁忙街道的喧嚣。"
 #Middle East
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_01: "\n\n天气仍然炎热，人们稍微变动位置，躲到任何可以找到的阴凉处。一只不祥的秃鹫在[ROOT.Char.Custom('SettlementCity')|l]边缘盘旋。"
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_02: "\n\n一只蝎子从旁边爬过，沙漠的气流在阳光的灼烧下，形成了几乎虚幻的沙旋。"
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_03: "\n\n在我右侧躺着一座旧清真寺的废墟，被当地的[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U]人当成了采石场。"
 #India
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_01: "\n\n上方，一群猕猴在树上乱窜，似乎对某事非常不满。"
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_02: "\n\n一群不停尖叫的美丽长尾鹦鹉占领了附近建筑的屋顶，公众欢声一片，让我感觉到了与自然的亲近。"
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_03: "\n\n在那边，大量色彩鲜艳的纺织品正挂起来晾干，为[ROOT.Char.Custom('LocalHoldingType')|l]提供了令人愉快的背景。"
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_04: "\n\n街道上，孩子们正在今天早上大雨留下的水坑里玩耍。"
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_05: "\n\n在我左侧，一名驯象人正在训练一头新大象，这吸引了一小群围观者观看这一盛景。"
 #Steppe
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_01: "\n\n在那边，一群平和的牛马正漫步于原野，填饱自己的肚子。"
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_02: "\n\n再往前一点，一匹小马被带到拴住的母马附近，部落民正准备挤奶。"
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_03: "\n\n在我左侧，几名部落民正在修复受损的毡房，仔细地粉刷着新的帆布。"
 #North Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_01: "\n\n一阵顽皮的微风迅速吹过圆形的夯土屋，为闷热的天气带来一缕清凉。"
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_02: "\n\n几名焕然一新的[dummy_gender.GetWomenMen]走出浴室，我向往地凝视着入口，突然想洗个放松的澡。"
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_03: "\n\n一头驴很不高兴地叫了起来，它似乎被两排房屋间铺满卵石的狭窄小道卡住了。"
 #West Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_01: "\n\n几名商人漫步于[ROOT.Char.Custom('GetSquareCommons')]东区，其中一人看上去是最富有的，身上挂满了货贝。"
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_02: "\n\n摆在厚垫子上的五颜六色的本地作物——甜瓜、葫芦、黄瓜、橙子——吸引了我的目光。看到这些真令人愉悦。"
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_03: "\n\n太阳反射在一个华丽的黄铜砝码上，买主高兴地把它收起来，并用金粉支付[dummy_gender.GetHerHis]的账单。"
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_04: "\n\n一群建筑工人在一栋精致的联排别墅的顶层建造第二层，他们努力适应着炎热的天气。"
 #East Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_01: "\n\n一只小蜥蜴爬上其中一座狭窄房屋的珊瑚砖，找到了通往平坦屋顶的路径，在那里晒太阳。"
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_02: "\n\n齐膝高的砖砌墙在太阳的炙烤下，任何敢爬上去的东西或人都得承受它的热量。"
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_03: "\n\n我看到一只小海贝，它永远卡在附近一所住宅的石灰石墙上。"
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_04: "\n\n在我左侧，一名商人正在调整[dummy_gender.GetHerHis]的市场摊位上的叶型顶棚，让[dummy_gender.GetHerHis]的可乐果免受直晒。"
 #Generic
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_01: "\n\n附近补给摊位的噪音和大声讨价还价的声音一直回响到这里，使[ROOT.Char.Custom('GetMainsquareCommons')]显得十分繁忙。"
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_02: "\n\n一个气势汹汹的奴隶贩子在[ROOT.Char.Custom('GetSquareCommons')]的另一端进行着[dummy_gender.GetHerHis]的可疑交易，引起了某些旁观者的不满。"
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_03: "\n\n天气温暖，但对于该地区并非高温。工人和贵族们继续着日常生活，享受着舒适的温度。"
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_04: "\n\n一群[ROOT.Char.Custom('RegionalFarmAnimalPlural')]将一个行商的去路挡得死死的，让其非常难受，不得不大喊大叫。"
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_05: "\n\n在我左侧，一只[ROOT.Char.Custom('SoundingRegionalFarmAnimal')]因买家的全面检查而抵触，卖家轻轻摸着它的头安抚。"
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_06: "\n\n在我右侧，一个小花圃里长满了郁郁葱葱的[ROOT.Char.Custom('get_region_flower_type_plural')]，为[ROOT.Char.Custom('GetSquareCommons')]增添了几分愉人的色彩。"
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_07: "\n\n一只[ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]站在附近一棵[ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]的顶端，用智慧的眼神盯着下方来去匆匆的[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]人。"
 #Partner
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_01: "\n\n[visiting_partner.GetFirstName]轻轻推了我一下，指向附近一棵[visiting_location.Custom('GetRandomRegionalWood')]——一只强壮的[ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]站在最高的树枝上，沐浴在午后的阳光中。"
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_02: "\n\n[visiting_partner.GetFirstName]欣赏地叫了一声，指向一条与主人玩寻回游戏的活泼[ROOT.Char.Custom('get_region_dog_type')]，正在主人身边蹦来蹦去。"
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_03: "\n\n[visiting_partner.GetFirstName]调皮地扭动着身子，把一条挖出来的虫子扔向我。我被虫子吓了一跳，退后一步，给了[visiting_partner.GetHerHim]一个玩味但严厉的眼神。"
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_04: "\n\n[visiting_partner.GetFirstName]仔细查看一个摆满[visiting_location.Custom('GetRandomRegionalWood')]宗教雕刻的摊位，[visiting_partner.GetSheHe]赞赏地哼着曲子。"
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_05: "\n\n[visiting_partner.GetFirstName]消失在视野中，但很快又回来了，请我品尝了一下[visiting_partner.GetHerHis]刚买的[ROOT.Char.Custom('GetLocalStreetFood')]。"
 #Unique Location
 ep3_laamp_decision_event.1000.desc_outro_revisit_constantinople: "\n\n虽然以前来过这里，但看到地平线上的圣索菲亚大教堂和竞技场时，我仍然感到自己很渺小。"
 ep3_laamp_decision_event.1000.desc_outro_constantinople: "\n\n圣索菲亚大教堂和竞技场就在地平线上，我开始感到自己很渺小，对这些宏伟的建筑感到敬畏。"
 #Home
 ep3_laamp_decision_event.1000.desc_outro_home: "\n\n一整天的差事终于把我累垮了，我很想睡在我的小床上。"
 ep3_laamp_decision_event.1000.desc_outro_partner_home: "\n\n[visiting_partner.GetFirstName]伸展[visiting_partner.GetHerHis]的四肢，发出满足的叹息：“我现在很乐意在营地里吃一顿热乎饭，”[visiting_partner.GetSheHe]渴望地说道。"
 #First time
 ep3_laamp_decision_event.1000.desc_outro_partner_01: "\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))][visiting_partner.GetFirstName]满意地四处张望，似乎很享受这种风景的变化。"
 ep3_laamp_decision_event.1000.desc_outro_revisit: "\n\n回到这里，我很庆幸与我上次来没什么太大变化。"
 ep3_laamp_decision_event.1000.desc_outro_new: "\n\n看着这个地方的景象，闻着这里的气味，我很快就在这个新地方找到了我的方向。"
 #Options
 ep3_laamp_decision_event.1000.a: "我们应该与当地人聊聊"
 ep3_laamp_decision_event.1000.a_nomads: "$ep3_laamp_decision_event.1000.a$。"
 ep3_laamp_decision_event.1000.a_tavern: "去酒馆，$ep3_laamp_decision_event.1000.a$。"
 ep3_laamp_decision_event.1000.a_second: "我们应该回[ROOT.Char.Custom('GetTavernDwelling')]去。"
 ep3_laamp_decision_event.1000.a.tt: "去酒馆"
 ep3_laamp_decision_event.1000.a_nomads.tt: "去当地的卖酒处"
 ep3_laamp_decision_event.1000.b: "[visiting_location.GetCounty.GetFaith.HouseOfWorship]看起来很有趣。"
