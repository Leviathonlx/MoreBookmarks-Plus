 #Town Crier
 ep3_laamp_decision_event.1025.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：[ROOT.Char.Custom('GetTowncrierElderCapitalized')|U]"
 ep3_laamp_decision_event.1025.desc_returned_01: "当我们回到公告员那里时，那只猫蜷成一团卧在附近一张桌子上睡着了，根本不理会公告员的喊话。\n\n我注意到它的胡须偶尔会在梦中抖动，同时走过去听听公告员在喊些什么："
 ep3_laamp_decision_event.1025.desc_returned_02: "当我回到公告员那里时，那只猫在桌子下舒展着身体，半闭着蓝眼睛看向我。\n\n我听到它轻柔的呼噜声，然后立即将精力转回公告员宣布的合同清单："
 ep3_laamp_decision_event.1025.desc_reused_crier: "当我走近时，公告员认出了我，兴奋地一直说起本地贵族发布的合同。\n\n那只友好的白棕灰色玳瑁老猫仍陪在[laamp_town_crier.GetSheHe|U]身边，它半闭着蓝色眼睛看着我，而我则专注地听着合同："
 ep3_laamp_decision_event.1025.desc_tribal_returned_01: "我们回到长老那里时，那头雄伟的牛正温柔地舔着[laamp_town_crier.GetFirstNamePossessive]的手，而[laamp_town_crier.GetSheHe]不断地喂它吃的。\n\n[laamp_town_crier.GetSheHe]露出满足的微笑，乐意重复当前可用的任务，只要能够帮到当地居民："
 ep3_laamp_decision_event.1025.desc_tribal_returned_02: "我回到长老那里时，一位看起来重要的[ROOT.Char.GetWomanMan]正离开这里。\n\n我投去好奇的目光，然后转向长者[laamp_town_crier.GetFirstName]，提醒自己当前可用的任务："
 ep3_laamp_decision_event.1025.desc_tribal_reused_crier: "我回到公告处时，我认出这位长老是[laamp_town_crier.GetFirstName]，[laamp_town_crier.GetHerHis]向我露出感激的微笑。\n\n友好的寒暄后，[laamp_town_crier.GetSheHe]告诉我当前正在进行的工作和需要处理的任务："
 ep3_laamp_decision_event.1025.desc: "当我走近时，公告员活跃起来，不停说起当地贵族发布的合同。\n\n[laamp_town_crier.GetSheHe|U]身旁伴随着一只友好的白棕灰色玳瑁老猫，用最清澈的蓝眼睛看着我，而我专注地听着公告员讲述合同："
 ep3_laamp_decision_event.1025.desc_tribal: "长老[laamp_town_crier.GetFirstName]友好地看了看走过来的我。\n\n[laamp_town_crier.GetSheHe]小心地照看着牛车，同时告诉了我附近需要解决的事项和任务："
 ep3_laamp_decision_event.1025.desc_legendary_returned_01: "回到公告员那里时，[laamp_town_crier.GetSheHe]正讲述着远方贵族在困境中寻求帮助的可怕情况，而[laamp_town_crier.GetSheHe]身旁的一小群听众则适时地发出“哦”、“啊”的声音。\n\n我回想起之前提高的那些常规合同，扬了扬眉毛："
 ep3_laamp_decision_event.1025.desc_legendary_returned_02: "回到公告员那里时，[laamp_town_crier.GetSheHe]正滔滔不绝地讲述着关于远方贵族的越来越夸张的细节，身边挤满了闲逛的围观者。\n\n我默默哼着曲子，思考着先前提到的合同："
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_01: "回到长老身边，先前那个部落[laamp_town_crier.GetWomanMan]正大声和其他部落民讲述远方的贵族以及他们的种种窘境，其中多有贬损。\n\n[laamp_town_crier.GetFirstName]长老不以为然地在旁边看着，我走上前去询问[laamp_town_crier.GetHerHim]本地有那些任务可接："
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_02: "回到长老身边时，[laamp_town_crier.GetSheHe]似乎训斥了部落里另一名[laamp_town_crier.GetWomanMan]，后者现在正生着闷气坐在附近一辆车上。\n\n另一名[laamp_town_crier.GetWomanMan]和那个部落[laamp_town_crier.GetWomanMan]说起了话，[laamp_town_crier.GetSheHe]心情又好了起来，而我走向[laamp_town_crier.GetFirstName]长老，打算听听目前可接的任务："
 ep3_laamp_decision_event.1025.desc_legendary_reused_crier: "我看到公告员[laamp_town_crier.GetFirstName]正在$ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary: "公告员[laamp_town_crier.GetFirstName]正在$ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary_body: "和另一名[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]人闲聊，我向[laamp_town_crier.GetHerHis]走去——他们低声谈论某个远方的贵族陷入很特殊的困境并提供#EMP 巨额#!报酬。\n\n我思索着这一点，突然之间，[laamp_town_crier.GetSheHe]想起了[laamp_town_crier.GetHerHis]的职责，[laamp_town_crier.GetHerHis]振作起来，迅速通知周围的人当前可用的合同："
 ep3_laamp_decision_event.1025.desc_tribal_legendary_reused_crier: "我走近时，长老[laamp_town_crier.GetFirstName]正与部落的另一位[laamp_town_crier.GetWomanMan]讨论。$ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary: "我走近时，村中的一位长老[laamp_town_crier.GetFirstName]正忙于与部落的另一位[laamp_town_crier.GetWomanMan]讨论。$ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_body: "\n\n另一位[laamp_town_crier.GetWomanMan]开始手势比划，我无意中听到#EMP 一位远方的贵族在一件重要的事情上急需帮助#!，并许诺名利作为回报。\n\n他们结束了谈话，我与[laamp_town_crier.GetFirstNameNoTooltip]攀谈，此人告诉我需要处理的本地任务："
 ep3_laamp_decision_event.1025.desc_nothing: "[ROOT.Char.Custom('GetTowncrierElder')]瘫坐在[laamp_town_crier.GetHerHis]的椅子上，半睡半醒。显然，这里目前没有任何合同。"
