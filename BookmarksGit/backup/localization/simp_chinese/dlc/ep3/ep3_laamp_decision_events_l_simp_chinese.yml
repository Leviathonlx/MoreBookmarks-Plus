 #Option: Visit the local tavern
 ep3_laamp_decision_event.1030.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：[ROOT.Char.Custom('GetTavernDwelling')|U]"
 ep3_laamp_decision_event.1030.desc_returned_01: "我再次走进酒馆，发现这里没太大变化，旅行者和流浪者正放松地满足着自己的需求。"
 ep3_laamp_decision_event.1030.desc_nomad_returned_01: "我再次进入这栋住房，再次被热情好客的友好氛围所打动，轻松地叹了口气。"
 ep3_laamp_decision_event.1030.desc_returned_02: "回到[ROOT.Char.Custom('GetTavernDwelling')]，几名[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]人门卫刚刚结束了一场演变为斗殴的争吵。"
 ep3_laamp_decision_event.1030.desc_returned_from_story: "[laamp_storyteller.GetFirstNamePossessive]故事的细节萦绕在我的脑海中，我走回了充满喧嚣的大厅。"
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_story: "[laamp_storyteller.GetFirstNamePossessive]的故事的细节萦绕在我的脑海中，我走回屋内。"
 ep3_laamp_decision_event.1030.desc_returned_from_recruit: "我从新兵那回来，闻到了厨房正在准备的[visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')]的香气。"
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_recruit: "从新兵那里返回时，我差点被两个狂欢者绊倒，他们正忙着嘲笑第三个更内向的男子，说他像[ROOT.Char.Custom('RegionalMythicalCreatureLower')]。"
 ep3_laamp_decision_event.1030.desc_returned_from_unwinding_spouse: "我结束了与[laamp_spouse_material.GetFirstNamePossessive]的美好时光，整理了一下自己的衣着，从密室回来时，我的脚步充满了新的活力。"
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_unwinding_spouse: "我离开[laamp_spouse_material.GetFirstNamePossessive]的美丽帐篷，整理了一下我的衣服，带着新生的活力悄悄回到住处。"
 ep3_laamp_decision_event.1030.desc_returned_from_spouse: "我与[laamp_spouse_material.GetFirstName]分开，走回[ROOT.Char.Custom('GetRoomTent')]中央，而[laamp_spouse_material.GetHerHis]继续与几名友善的[ROOT.Char.Custom('GetTaverngoersTribespeople')]聊天。"
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble_fail: "由于无法解决争端，当地的门卫将[laamp_hooded_figure.GetFirstName]和[laamp_hooded_figure.GetHerHis]没打完的架一起赶出了[ROOT.Char.Custom('GetTavernDwelling')]。我小心翼翼地回到[ROOT.Char.Custom('GetRoomTent')]的中心。"
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble: "我抛弃陷入困境的[laamp_hooded_figure.GetFirstName]，回到[ROOT.Char.Custom('GetRoomTent')]的中心时，气氛仍然很紧张。"
 ep3_laamp_decision_event.1030.desc_returned_from_hood: "我从地窖里走出，眼睛逐渐适应了大厅突然增强的光亮。"
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_hood: "从另一个帐篷返回时，我的眼睛重新适应了住处的昏暗。"
 ep3_laamp_decision_event.1030.desc: "酒馆里聚集了旅行者和当地的[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]人，充满了活力。"
 ep3_laamp_decision_event.1030.desc_nomad: "我被邀请进入其中一个帐篷。令人惊讶的是，里面有许多人——旅行者和[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]人，他们融合成了无缝的#EMP 喧嚣#!的人类噪音。"
 #Mid
 ep3_laamp_decision_event.1030.desc_mid_storyteller_intro: "\n\n在里面稍远处，一个讲故事的人坐在火边。前面在吧台的一角，一群寒酸的朋友缠着服务员索要更多的[visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')]，在柜台的角落里，"
 ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro: "\n\n在外面，一个讲故事的人坐在篝火旁。在前面吧台的角落里，一群声音很大的部落[visiting_location.GetCounty.GetTitle.GetHolder.GetWomenMen]在回忆他们最近的远征"
 ep3_laamp_decision_event.1030.desc_mid_reused_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$我看到[laamp_spouse_material.Custom('RandomPositiveShallowAdjective')][laamp_spouse_material.GetFirstName]坐在那里，显然很无聊。"
 ep3_laamp_decision_event.1030.desc_mid_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$[laamp_spouse_material.Custom('RandomPositiveShallowAdjectiveWithArticle')][laamp_spouse_material.Custom('RaunchyComplimentNoun')]坐在那里，看起来很无聊。"
 ep3_laamp_decision_event.1030.desc_nomad_mid_spouse: "$ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro$[laamp_spouse_material.Custom('RandomPositiveShallowAdjectiveWithArticle')][laamp_spouse_material.Custom('RaunchyComplimentNoun')]坐着，似乎很无聊。"
 ep3_laamp_decision_event.1030.desc_mid_return_reused_spouse: "\n\n[laamp_spouse_material.GetFirstName]仍坐在台面旁，将一根纤细的手指放在[laamp_spouse_material.GetHerHis]的杯子上。"
 ep3_laamp_decision_event.1030.desc_mid_return_spouse: "\n\n在台面旁边，之前那位[laamp_spouse_material.Custom('RandomPositiveShallowAdjective')][laamp_spouse_material.Custom('RaunchyComplimentNoun')]仍坐在那里，握着[laamp_spouse_material.GetHerHis]的杯子。"
 ep3_laamp_decision_event.1030.desc_mid: "\n\n一位说书人坐在火堆旁稍远一点的位置。前方，几名衣衫褴褛的伙伴不断纠缠着服务员，想要更多[visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')]。"
 ep3_laamp_decision_event.1030.desc_nomad_mid: "\n\n在外面，一个讲故事的人坐在篝火旁。前面，一群声音很大的部落[visiting_location.GetCounty.GetTitle.GetHolder.GetWomenMen]在回忆他们最近的远征。"
 #Outro
 ep3_laamp_decision_event.1030.desc_outro_hooded: "\n\n在入口处，我看到一个不起眼的戴着兜帽的人。显然这个人十分重视自己的隐私。"
 ep3_laamp_decision_event.1030.desc_outro_partner: "\n\n[visiting_partner.GetFirstName]环顾四周杂乱的人群，[visiting_partner.GetHerHis]眼中闪过好奇的光芒。"
 ep3_laamp_decision_event.1030.desc_outro: "\n\n我走进明亮温暖的[ROOT.Char.Custom('GetRoomTent')]，思考着要先做什么。"
 ep3_laamp_decision_event.1030.desc_outro_return_partner_finished: "\n\n看起来有些疲惫的[visiting_partner.GetFirstName]朝附近一张桌子撇了一眼：“我们要不要待一会儿，至少吃点东西，[visiting_partner.Custom2('RelationToMe', ROOT.Char)]？”"
 ep3_laamp_decision_event.1030.desc_outro_return_finished: "\n\n我环视[ROOT.Char.Custom('GetRoomTent')]，这里现在似乎空了很多，看来我在这里米什么可做的了。"
 ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro: "\n\n在入口旁，那个不起眼的戴着兜帽的人仍坐在那里，"
 ep3_laamp_decision_event.1030.desc_outro_hooded_noble_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$又喝了一杯。"
 ep3_laamp_decision_event.1030.desc_outro_hooded_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$摆弄着一把小匕首。"
 ep3_laamp_decision_event.1030.desc_outro_return_partner_01: "\n\n在[ROOT.Char.Custom('GetTavernDwelling')]的一角，[visiting_partner.GetFirstName]正观看一群当地人带着病态的痴迷朝一个破桶扔尖锐的东西。\n\n我一边思考接下来要做什么，一边瞥了一眼他们的游戏。"
 ep3_laamp_decision_event.1030.desc_outro_return_partner_02: "\n\n在我右侧，一名农民讲完一个关于几种体液的粗俗笑话，[visiting_partner.GetFirstName]乐呵呵地笑了起来。我一边权衡接下来该做什么，一边惊讶地看了[visiting_partner.GetHerHim]一眼。"
 ep3_laamp_decision_event.1030.desc_outro_return_partner_03: "\n\n再往前，[ROOT.Char.Custom('GetTavernDwelling')]吟游诗人唱完一曲当地民歌，[visiting_partner.GetFirstName]跳起了舞。我一边思考着接下来的日程，一边悠闲地欣赏起舞蹈。"
 ep3_laamp_decision_event.1030.desc_outro_return_01: "\n\n气氛高涨，一些[ROOT.Char.Custom('GetTavernDwelling')]客人开始唱起一首[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]式小曲。在喧闹声中，我思考着接下来的行动。"
 ep3_laamp_decision_event.1030.desc_outro_return_02: "\n\n在[ROOT.Char.Custom('GetRoomTent')]后方，一位贵族[ROOT.Char.GetWomanMan]正在和一名农民[ROOT.Char.Custom('GetRandomWomanMan')]交谈。我一边权衡着接下来的行动，一边凝视着那位贵族[ROOT.Char.Custom('WomanManPossessive')]的纹章。"
 ep3_laamp_decision_event.1030.desc_outro_return_03: "\n\n在入口处的一张桌子旁，几个当地人正在用粗糙的黑白石子玩某种异域的棋盘游戏。我悠闲地看着他们的走棋，仔细权衡自己的选择。"
