 #Option: Buy supplies
 ep3_laamp_decision_event.1010.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：补给！"
 ep3_laamp_decision_event.1010.desc_posh_stalls: "[visiting_location.GetBaronyNameExplicitly]的食品区摊位上，商品堆积如山压低了价格。我找到了供应商[laamp_supply_merchant.GetFirstNamePossessive]的摊位；良好品质与合理价格间的完美平衡。\n\n注意到我有兴趣，"
 ep3_laamp_decision_event.1010.desc: "从[ROOT.Char.Custom('RegionalRootVegetablePlural')]到面料；从柴火到缝纫线——供应商[laamp_supply_merchant.GetFirstName]这里应有尽有。摊位上堆满了人们在野外过夜可能需要的所有物品。\n\n我稍微靠近一些以引起[laamp_supply_merchant.GetHerHis]的注意，而"
 ep3_laamp_decision_event.1010.desc_returned: "摊位仍然摆满了物品，供应商[laamp_supply_merchant.GetFirstName]捡起从柜台边缘掉落的一个[ROOT.Char.Custom('RegionalRootVegetable')]。\n\n我微微挑起眉毛向[laamp_supply_merchant.GetHerHim]示意我回来了，而"
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_01: "[laamp_supply_merchant.GetSheHe]上下打量了我一番，惊喜地说："
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_02: "[laamp_supply_merchant.GetSheHe]看到我真的有些吃惊："
 ep3_laamp_decision_event.1010.desc_reused_merchant_intro: "“回头客！"
 ep3_laamp_decision_event.1010.desc_reused_merchant_01: "真是太好了！"
 ep3_laamp_decision_event.1010.desc_reused_merchant_02: "还没买够是吧！"
 ep3_laamp_decision_event.1010.desc_reused_merchant_03: "真不敢相信！"
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_01: "你要买什么？”"
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_02: "你想要些什么？”"
 ep3_laamp_decision_event.1010.desc_trait_gregarious_new: "[laamp_supply_merchant.GetSheHe]友好地微笑着看向我，眼里光彩熠熠："
 ep3_laamp_decision_event.1010.desc_trait_gregarious_return: "[laamp_supply_merchant.GetSheHe]又对我露出了友好的微笑："
 ep3_laamp_decision_event.1010.desc_trait_callous_new: "[laamp_supply_merchant.GetSheHe]在对我说话时几乎没有看向我："
 ep3_laamp_decision_event.1010.desc_trait_callous_return: "[laamp_supply_merchant.GetSheHe]仍然没怎么注意我的存在："
 ep3_laamp_decision_event.1010.desc_trait_greedy_new: "[laamp_supply_merchant.GetHerHis]看到我时脸上露出了高兴的微笑："
 ep3_laamp_decision_event.1010.desc_trait_greedy_return: "[laamp_supply_merchant.GetSheHe]上下打量着我，眼中闪现出一丝光芒："
 ep3_laamp_decision_event.1010.desc_trait_shy_new: "[laamp_supply_merchant.GetSheHe]开始紧张地看着我，但[laamp_supply_merchant.GetHerHis]的声音却非常柔和："
 ep3_laamp_decision_event.1010.desc_trait_shy_return: "[laamp_supply_merchant.GetSheHe]仔细考虑了我的归来，然后[laamp_supply_merchant.GetSheHe]轻声说道："
 ep3_laamp_decision_event.1010.desc_trait_eccentric_new: "[laamp_supply_merchant.GetSheHe]茫然地看了看我，显然心不在焉："
 ep3_laamp_decision_event.1010.desc_trait_eccentric_return: "[laamp_supply_merchant.GetSheHe]看着我，似乎没有意识到我们不久前刚刚见过："
 ep3_laamp_decision_event.1010.desc_generic_new_01: "[laamp_supply_merchant.GetSheHe]向我点点头："
 ep3_laamp_decision_event.1010.desc_generic_new_02: "[laamp_supply_merchant.GetSheHe]给了我一个会心的眼神："
 ep3_laamp_decision_event.1010.desc_generic_returned_01: "[laamp_supply_merchant.GetSheHe]高兴地扬了扬眉毛："
 ep3_laamp_decision_event.1010.desc_generic_returned_02: "[laamp_supply_merchant.GetSheHe]抬头对我说："
 ep3_laamp_decision_event.1010.desc_outro_new_01: "“你看上什么了吗？”"
 ep3_laamp_decision_event.1010.desc_outro_new_02: "“有什么你喜欢的吗？”"
 ep3_laamp_decision_event.1010.desc_outro_new_03: "“你需要什么？”"
 ep3_laamp_decision_event.1010.desc_outro_special_new_04: "“外面的世界很糟糕，对吧？我能为你提供什么？”"
 ep3_laamp_decision_event.1010.desc_outro_returned_01: "“补给看起来不错，是吧？”"
 ep3_laamp_decision_event.1010.desc_outro_returned_02: "“我就知道你会回来的。”"
 ep3_laamp_decision_event.1010.desc_outro_returned_03: "“[visiting_location.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]最好的货物。”"
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner: "\n\n[visiting_partner.GetFirstName]掰了掰[visiting_partner.GetHerHis]的指关节，看了看我，然后小心地朝补给方向点了点头，小声说道：“介意去分散一下注意力吗……？”"
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner_returned: "\n\n[visiting_partner.GetFirstName]紧紧盯着陈列的商品，等着我发出信号#EMP “免费”#!购买补给。"
 ep3_laamp_decision_event.1010.a_diplomacy: "“朋友，你不会正好有一些多余的补给吧……？”"
 ep3_laamp_decision_event.1010.a_diplomacy.success: "你成功地吸引了[laamp_supply_merchant.GetShortUIName]的注意"
 ep3_laamp_decision_event.1010.a_diplomacy.failure: "[laamp_supply_merchant.GetShortUIName]察觉到了你的绝望"
 ep3_laamp_decision_event.1010.a_diplomacy.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_stewardship: "“我可以帮你处理这些，只要分一小部分利润。”"
 ep3_laamp_decision_event.1010.a_stewardship.success: "你成功说服了[laamp_supply_merchant.GetShortUIName]"
 ep3_laamp_decision_event.1010.a_stewardship.failure: "[laamp_supply_merchant.GetShortUIName]没被你的逻辑愚弄"
 ep3_laamp_decision_event.1010.a_stewardship.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_intrigue: "“[visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip]在那边？！”"
 ep3_laamp_decision_event.1010.a_intrigue.success: "你成功偷到了一大堆补给"
 ep3_laamp_decision_event.1010.a_intrigue.failure: "你手忙脚乱，引起了[laamp_supply_merchant.GetShortUINamePossessive]的怀疑"
 ep3_laamp_decision_event.1010.a_intrigue.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_learning: "“我觉得那些食物开始变质了……”"
 ep3_laamp_decision_event.1010.a_learning.success: "[laamp_supply_merchant.GetShortUIName]同意交出过期的补给"
 ep3_laamp_decision_event.1010.a_learning.failure: "$ep3_laamp_decision_event.1010.a_stewardship.failure$"
 ep3_laamp_decision_event.1010.a_learning.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_martial: "“我可以带走这些补给。或者整个摊位。你来决定。”"
 ep3_laamp_decision_event.1010.a_martial.success: "你成功地恐吓了[laamp_supply_merchant.GetShortUIName]"
 ep3_laamp_decision_event.1010.a_martial.failure: "[laamp_supply_merchant.GetShortUIName]看穿了你的虚张声势"
 ep3_laamp_decision_event.1010.a_martial.critical_failure: "卫兵被叫来了"
 ep3_laamp_decision_event.1010.a_prowess.success: "$ep3_laamp_decision_event.1010.a_martial.success$"
 ep3_laamp_decision_event.1010.a_prowess.failure: "$ep3_laamp_decision_event.1010.a_martial.failure$"
 ep3_laamp_decision_event.1010.a_prowess.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a.failure.tt: "[provision|E]花费#N 提高#!，持续#V [EmptyScope.ScriptValue('visit_settlement_minimum_cooldown_months')|0]个月#!"
 ep3_laamp_decision_event.1010.a.cooldown.tt: "你最近尝试过获取免费[provisions|E]——[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1010_has_convinced_recently') )]后再试"
 ep3_laamp_decision_event.1010.b: "“我要买这些，还有那些。”"
 ep3_laamp_decision_event.1010.c_callous: "“我要用这个小学徒和你交换一些补给。”"
 ep3_laamp_decision_event.1010.c: "“……也许我可以用一个小学徒来交换？”"
 ep3_laamp_decision_event.1010.c.flavor: "请原谅我……"
 ep3_laamp_decision_event.1010.c.flavor_callous: "至少，少了一张要喂养的嘴。"
 ep3_laamp_decision_event.1010.d: "“哦豁！我真是够笨！”"
 ep3_laamp_decision_event.1010.d.flavor: "[visiting_partner.GetFirstNameNoTooltip]，#EMP 上！#!"
 ep3_laamp_decision_event.1010.d.success: "[visiting_partner.GetShortUIName]成功偷到了一大堆补给"
 ep3_laamp_decision_event.1010.d.failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.d.cooldown.tt: "你最近尝试过偷窃[provisions|E]——[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1010_has_stolen_recently') )]后再试"
 ep3_laamp_decision_event.1010.e: "我们回去吧。"
 #Option: Sell an artifact to local peddlers
 ep3_laamp_decision_event.1020.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：不要多问"
 ep3_laamp_decision_event.1020.desc_intro_reused_peddler: "人声鼎沸的宝物摊位中，一道声音划破喧嚣：“我总是欢迎回头客！”[laamp_artifact_peddler.GetFirstName]一边大喊，一边靠近查看我的货品。"
 ep3_laamp_decision_event.1020.desc_intro_posh_stalls: "[visiting_location.GetBaronyNameExplicitly]的贸易区充斥着交易稀有和异域宝物的卖家和采购者，我毫不费力地找到了著名的宝物商[laamp_artifact_peddler.GetFirstName]。"
 ep3_laamp_decision_event.1020.desc_intro_new_01: "我东张西望找人买下我手头的一些物品；宝物商[laamp_artifact_peddler.GetFirstName]走出来，看了看我的库存。"
 ep3_laamp_decision_event.1020.desc_intro_new_02: "摊位林立的小巷中，我的肩膀不小心碰到了某人。宝物商[laamp_artifact_peddler.GetFirstName]转过身来面对我，[laamp_artifact_peddler.GetSheHe]注意到我的货品后便靠近仔细查看。"
 ep3_laamp_decision_event.1020.desc_intro_returned_01: "回到宝物商那里，[laamp_artifact_peddler.GetFirstName]好奇地看了我一眼：“我的报价仍然有效。”\n\n然后[laamp_artifact_peddler.GetSheHe]转向[laamp_artifact_peddler.GetHerHis]的摊位，开始重新摆放商品。"
 ep3_laamp_decision_event.1020.desc_intro_returned_02: "回到宝物商那里，[laamp_artifact_peddler.GetFirstNamePossessive]的摊位在人群中仍然是那么出众，其商品种类丰富，品质精良。\n\n[laamp_artifact_peddler.GetSheHe|U]注意到了我，稍作停顿，然后说：“那么，我们成交吗？”"
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_01: "我还在权衡选择时，[laamp_artifact_peddler.GetFirstName]向我投来了一种漠不关心的眼神，并单调地说：“我的报价仍然有效。”\n\n然后[laamp_artifact_peddler.GetSheHe]漫不经心地转向[laamp_artifact_peddler.GetHerHis]的摊位，开始重新摆放商品。"
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_02: "我有些迟疑，[laamp_artifact_peddler.GetFirstName]对我的犹豫不决显得有点不悦。\n\n[laamp_artifact_peddler.GetSheHe|U]耸耸肩说：“要考虑多久就考虑多久，随你。”然后走过去招呼另一位顾客。"
 ep3_laamp_decision_event.1020.desc_one_artifact_new_01: "\n\n[laamp_artifact_peddler.GetSheHe]熟练地检查了[1020_first_artifact_to_sell.GetName]的表面，然后[laamp_artifact_peddler.GetHerselfHimself]点点头并自言自语了什么。"
 ep3_laamp_decision_event.1020.desc_one_artifact_new_02: "\n\n[laamp_artifact_peddler.GetSheHe|U]轻轻敲了敲[1020_first_artifact_to_sell.GetName]的表面，然后歪起头，好像在倾听什么。随后[laamp_artifact_peddler.GetSheHe]点了点头。"
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_01: "\n\n[laamp_artifact_peddler.GetSheHe|U]轻轻抚摸[1020_first_artifact_to_sell.GetName]，当注意到[1020_second_artifact_to_sell.GetName]时，[laamp_artifact_peddler.GetHerHis]的眼神里露出了感兴趣的神色。"
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_02: "\n\n[laamp_artifact_peddler.GetSheHe|U]开始按捏[1020_first_artifact_to_sell.GetName]，仔细考量这[1020_first_artifact_to_sell.Custom('ArtifactType')]，然后轻轻检查[1020_second_artifact_to_sell.GetName]，似乎对什么感到满意。"
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_01: "\n\n[laamp_artifact_peddler.GetSheHe]翻来覆去地检查，审视每一个细节——无论是[1020_first_artifact_to_sell.GetName]的完成度，[1020_second_artifact_to_sell.GetName]的材料，还是[1020_third_artifact_to_sell.GetName]的装饰。"
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_02: "\n\n不知不觉中，[laamp_artifact_peddler.GetSheHe|U]已彻底检查了[1020_first_artifact_to_sell.GetName]和[1020_second_artifact_to_sell.GetName]。[laamp_artifact_peddler.GetHerHis|U]的手迅速在[1020_third_artifact_to_sell.GetName]的表面上滑过，寻找着瑕疵。"
 ep3_laamp_decision_event.1020.desc_outraged_partner_new: "\n\n突然，我听到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))][visiting_partner.GetFirstNamePossessive]在我耳边愤怒的声音：“你被占便宜了！#EMP 我#!能给你弄来更高的报价！”"
 ep3_laamp_decision_event.1020.desc_outraged_partner_returned: "\n\n我眼角的余光瞥见了[visiting_partner.GetFirstName]，仍然对[laamp_artifact_peddler.GetFirstNamePossessiveNoTooltip]的低廉报价愤怒不已。"
