 #Bodyguard
 ep3_laamp_decision_event.1057.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：护卫"
 ep3_laamp_decision_event.1057.desc_returned_01: "我回到我离开前保镖[laamp_bodyguard_recruit.GetFirstName]的那条小巷时，[laamp_bodyguard_recruit.GetSheHe]正随意地与[laamp_bodyguard_recruit.GetHerHis]现在的雇主，当地屠夫聊天。\n\n走近时，他们结束了友好的谈话，屠夫友好地拍了拍[laamp_bodyguard_recruit.GetFirstName]，然后[laamp_bodyguard_recruit.GetSheHe]走了进去。\n\n[laamp_bodyguard_recruit.GetFirstNameNoTooltip]眼中带着一丝友好的光芒，转向我：“哦，你回来了。你想要什么？”"
 ep3_laamp_decision_event.1057.desc_returned_02: "前保镖[laamp_bodyguard_recruit.GetFirstName]在我回到[laamp_bodyguard_recruit.GetSheHe]从事新工作的那条小巷时抬头看了看。\n\n[laamp_bodyguard_recruit.GetSheHe]挥舞刀具，将又一只动物切成了整齐的肉片，我不由后退了一步，被这种纯粹的紧张气氛吓了一跳。\n\n[laamp_bodyguard_recruit.GetSheHe|U]用空洞的声音对我说道：“……何事？”"
 ep3_laamp_decision_event.1057.desc_returned_03: "我回到小巷时，[laamp_bodyguard_recruit.GetFirstName]正坐在空车上，处理[laamp_bodyguard_recruit.GetHerHis]指关节上的伤口，可能是与其他不满[laamp_bodyguard_recruit.GetHerHis]声誉的人争斗造成的。\n\n皱着眉头，[laamp_bodyguard_recruit.GetSheHe]注意到了我的存在并说道：“啊，你只是在我最辉煌的时刻才看到我，不是吗。”[laamp_bodyguard_recruit.GetSheHe|U]向后靠了靠，叹了口气。“忘了什么东西吗？”"
 ep3_laamp_decision_event.1057.desc_reused_bodyguard: "我模糊地认出那名正在咆哮的[laamp_bodyguard_recruit.GetWomanMan]，等到那些前来责难的[laamp_bodyguard_recruit.GetWomenMen]们离开后，我跟随[laamp_bodyguard_recruit.GetFirstName]走进一条小巷。$ep3_laamp_decision_event.1057.desc_mid$\n\n我接近时，这个失去荣誉的保镖眯着眼：“等等，我是不是在哪见过你……？”[laamp_bodyguard_recruit.GetSheHe|U]皱了皱眉头。“不管了。你要什么？”"
 ep3_laamp_decision_event.1057.desc: "从咆哮中，我听到了[laamp_bodyguard_recruit.GetFirstName]的名字，等到那些前来责难的[laamp_bodyguard_recruit.GetWomenMen]们离开后，我跟随[laamp_bodyguard_recruit.GetFirstNameNoTooltip]走进一条小巷。$ep3_laamp_decision_event.1057.desc_mid$\n\n这个失去荣誉的保镖给了我一个憔悴的眼神，我接近时他说道：“你要什么？我连一棵#EMP 植物#!都没能养活……”"
 ep3_laamp_decision_event.1057.desc_mid: "\n\n[laamp_bodyguard_recruit.GetSheHe|U]立即开始从破旧的推车上卸下动物尸体，嘴里喃喃自语：“……#EMP 一个#!贵族在你眼皮底下丧命，而……#EMP 我#!怎么会知道[laamp_bodyguard_recruit.Custom('RegionalDrink')]是……”[laamp_bodyguard_recruit.GetSheHe|U]沮丧地把拳头砸在车上。"
 ep3_laamp_decision_event.1057.a: "$ep3_laamp_decision_event.1047.a$"
 ep3_laamp_decision_event.1057.b: "“看到这些肌肉了吗？#EMP 我#!完全能保护#EMP 你#!。”"
 ep3_laamp_decision_event.1057.c: "“加入我，让我们恢复你的声誉！”"
 ep3_laamp_decision_event.1057.c.success: "[laamp_bodyguard_recruit.GetShortUIName]被说服了"
 ep3_laamp_decision_event.1057.c.failure: "你未能怂恿[laamp_bodyguard_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1057.c.failure.tt: "[laamp_bodyguard_recruit.GetShortUIName]开始无视你"
 ep3_laamp_decision_event.1057.d: "“这是你#EMP 补救#!的机会。”"
 ep3_laamp_decision_event.1057.e: "$ep3_laamp_decision_event.1021.d$"
 #Option: Visit the local city craftsmen
 ep3_laamp_decision_event.1060.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：工匠区"
 ep3_laamp_decision_event.1060.desc_returned_01: "太阳高悬于空中，我回到了各种声音、景象和气味混杂的工匠区。"
 ep3_laamp_decision_event.1060.desc_returned_02: "一片云彩让整个工匠区的光线变得柔和，我闻到一股刺鼻的气味，这才意识到我走得离皮革作坊太近了。"
 ep3_laamp_decision_event.1060.desc_returned_from_weaponsmith: "从武器匠那里回来，各种工匠和他们的杂工仍在忙碌地来回搬运货物。"
 ep3_laamp_decision_event.1060.desc_returned_from_armorer: "锻炉旁的热浪让汗水顺着我的背慢慢流下，我回到工匠区，一阵凉爽的微风拂面而来。"
 ep3_laamp_decision_event.1060.desc_returned_from_jeweler: "我走出珠宝商的寓所，进入工匠区的广场，炫目的光亮照得我眯起了眼睛。"
 ep3_laamp_decision_event.1060.desc_returned_from_quartermaster: "我走出[laamp_quartermaster_recruit.GetFirstName]沉浸在悲伤中的那间阴暗酒馆，工匠区的空气明显没那么闷。"
 ep3_laamp_decision_event.1060.desc: "在[visiting_location.GetBaronyNameExplicitly]的工匠区，所有相关的职业都有代表——训练场旁的武器匠[laamp_weaponsmith_craftsman.GetFirstName]，在自己的铁匠铺工作的铸甲师[laamp_armorer_craftsman.GetFirstName]，以及更靠前的珠宝商[laamp_jeweler_craftsman.GetFirstName]。"
 ep3_laamp_decision_event.1060.desc_outro_quartermaster: "\n\n还有一个衣衫褴褛的失意[laamp_quartermaster_recruit.GetWomanMan]正在四处徘徊。[laamp_quartermaster_recruit.GetSheHe|U]看着我，愤怒地咆哮：“我曾经是#EMP 有身份的人！#!我是#EMP [visiting_location.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip|l]的军需官#![laamp_quartermaster_recruit.GetFirstName]！”随后情绪平静下来，似乎陷入了沉思。"
 ep3_laamp_decision_event.1060.desc_outro_partner: "\n\n[visiting_partner.GetFirstName]跟在我身后，悠闲地走在街上，评论着陈列的商品。我停下脚步，思考接下来要去哪里，[visiting_partner.GetSheHe|U]在旁边看着我。"
 ep3_laamp_decision_event.1060.desc_outro: "\n\n我停下脚步，欣赏着孩子们在原材料间玩耍。他们的父母轻声驱赶他们，而我在决定接下来去哪里。"
 ep3_laamp_decision_event.1060.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1060.desc_outro_return_finished: "\n\n我的脚走得发酸，肚子咕咕直叫，今天在工匠区收获颇丰。我环顾四周，寻找回到主广场的最快路线。"
 ep3_laamp_decision_event.1060.desc_outro_quartermaster_return: "\n\n……当我思考下一站去哪里时，我瞥见了那位前军需官[laamp_quartermaster_recruit.GetFirstName]仍漫无目的地在广场上徘徊。"
 ep3_laamp_decision_event.1060.desc_outro_return_partner_01: "\n\n[visiting_partner.GetFirstName]嗅着空气，快速穿过广场，同时躲避路人，努力跟上我。\n\n我稍作停顿，考虑接下来的行动，而[visiting_partner.GetSheHe|U]赶了上来。"
 ep3_laamp_decision_event.1060.desc_outro_return_partner_02: "\n\n在我左侧，[visiting_partner.GetFirstName]好奇地检查着一个摊位，上面摆满了各种大小、形状和颜色的[ROOT.Char.Custom('RegionalFerociousAnimal')]皮毛。\n\n一个被固定起来的这种野兽的头颅正对着我龇牙咧嘴，我向下方的街道望去，思考接下来要去哪里。"
 ep3_laamp_decision_event.1060.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName]在广场上来回移动，仔细查看摊位。我心不在焉地看着[visiting_partner.GetHerHim]，思考着接下来要做什么。"
 ep3_laamp_decision_event.1060.desc_outro_return_01: "\n\n我心不在焉地上下打量着广场，茫然地思考着接下来要去哪里。"
 ep3_laamp_decision_event.1060.desc_outro_return_02: "\n\n一些孩子正在与一条大[ROOT.Char.Custom('get_region_dog_type')]玩耍，喂给它食物残渣，并轮流骑在它强壮的背上。\n\n我漫不经心地看着他们的游戏，同时考虑下一步的行动。"
 ep3_laamp_decision_event.1060.desc_outro_return_03: "\n\n一群孩子找到了一大块矿石，正在街上踢来踢去，遵循着他们自己定下的一些难以理解的规则。\n\n我正仔细考虑着接下来的事务安排，但被他们的动作吸引。"
