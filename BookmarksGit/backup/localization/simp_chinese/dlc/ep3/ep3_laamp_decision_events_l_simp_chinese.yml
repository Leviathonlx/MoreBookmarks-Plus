 #Healer
 ep3_laamp_decision_event.1041.return.tt: "你回到[visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1041.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：治疗师"
 ep3_laamp_decision_event.1041.desc_returned_sickly_minor: "[1040_sickly_minor.GetFirstName]正躺在治疗师小屋角落里火炉旁的柔软垫子上休息，等着我回来。我倾身探了探[1040_sickly_minor.GetHerHis]的呼吸，然后摸了摸[1040_sickly_minor.GetHerHis]的头发。\n\n[laamp_healer_character.GetFirstName]放下[laamp_healer_character.GetHerHis]的[ROOT.Char.Custom('WritingInstrument')]，冷冷看了我一眼：“接下来呢？”"
 ep3_laamp_decision_event.1041.desc_returned_physician_partner: "我们走进治疗师小屋时，[laamp_healer_character.GetFirstName]正在琢磨一些草药，但[laamp_healer_character.GetSheHe]在我们走下楼梯时抬头看了我们一眼：“啊，改变主意了？”\n\n在我左侧，[visiting_partner.GetFirstNameNoTooltip]将[visiting_partner.GetHerHis]的身体重心从一只脚移到另一只脚，仍然想要尝试我们之前看到[laamp_healer_character.GetFirstNameNoTooltip]做的手术。"
 ep3_laamp_decision_event.1041.desc_returned_01: "当我沿着楼梯进入治疗师小屋时，[laamp_healer_character.GetFirstName]正在照顾另一位病人。[laamp_healer_character.GetSheHe|U]瞥了我一眼，然后示意[laamp_healer_character.GetHerHis]的病人在房间稍远处的床上坐下。\n\n然后，[laamp_healer_character.GetSheHe|U]拉上用旧床单做的临时窗帘，给了病人和我们一些隐私。\n\n“你回来了，”[laamp_healer_character.GetSheHe]不知疲倦地说：“有什么需要我帮忙吗？”"
 ep3_laamp_decision_event.1041.desc_returned_02: "回到昏暗的治疗师小屋，[laamp_healer_character.GetFirstName]坐在稍远的地方，翻阅着一本破旧的笔记。从远处看不清楚，里面似乎描述了人类的形体。\n\n[laamp_healer_character.GetSheHe|U]小心地合上笔记，把它收起来，然后看向我，平静地说道：“啊，你回来了。终究发现了什么困扰你的东西？”"
 ep3_laamp_decision_event.1041.desc_sickly_minor: "我生病的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))][1040_sickly_minor.GetFirstName]和我一起来到治疗师小屋。我搀着[1040_sickly_minor.GetHerHim]下了楼梯，[1040_sickly_minor.GetSheHe|U]剧烈地咳嗽着。\n\n治疗师[laamp_healer_character.GetFirstName]从[laamp_healer_character.GetHerHis]的木凳上起身，用严峻的眼神看了我一眼：“需要我的服务吗？”"
 ep3_laamp_decision_event.1041.desc_physician_partner: "当我们走进治疗师小屋时，[laamp_healer_character.GetFirstName]正在为一名老年[ROOT.Char.GetWomanMan]清洁。[visiting_partner.GetFirstName]急切地看着[laamp_healer_character.GetFirstNameNoTooltip]，[visiting_partner.GetHerHis]眼中闪烁着兴奋的光芒：“我也行试试#EMP 那个#!……”\n\n[laamp_healer_character.GetFirstNameNoTooltip]听到我们的声音，抬起头来：“我没看到你们！你哪里不舒服吗？”"
 ep3_laamp_decision_event.1041_intro: "光线变暗了，治疗师小屋里有股明显的#EMP 气味#!。不算#EMP 刺鼻#!，但多少有些难闻。\n\n[laamp_healer_character.GetFirstName]正站在一张高高的桌子旁，忙着调配药物。"
 ep3_laamp_decision_event.1041.desc_reused_healer: "$ep3_laamp_decision_event.1041_intro$[laamp_healer_character.GetSheHe|U]抬起头，稍微扬了扬[laamp_healer_character.GetHerHis]的眉毛：“你完好无损地回来了！这一次我能帮你做些什么？”"
 ep3_laamp_decision_event.1041.desc: "$ep3_laamp_decision_event.1041_intro$[laamp_healer_character.GetSheHe|U]在我靠近时抬起了头：“你好。你的体液如何？需要一点清洁吗？”"
 ep3_laamp_decision_event.1041.desc_outro_return_horn: "\n\n房间稍远处，令人印象深刻的[1041_health_artifact.GetName]仍和其他药用小饰物搁在一起。"
 ep3_laamp_decision_event.1041.desc_outro_return_artifact: "\n\n房间稍远处，[1041_health_artifact.GetName]仍然挑动着我的兴趣。"
 ep3_laamp_decision_event.1041.desc_outro_horn: "\n\n我眼角的余光瞥见了一些医用小饰物，其中有一件华丽的角吸引了我的注意。"
 ep3_laamp_decision_event.1041.desc_outro_artifact: "\n\n房间稍远处，在一个装满药用小饰物的架子上，我看到一个奇特的[1041_health_artifact.GetName]，勾起了我的兴趣。"
 ep3_laamp_decision_event.1041.a: "也许平衡一下体液对我有好处。"
 ep3_laamp_decision_event.1041.a_ill: "“我……需要一些治疗，嗯。”"
 ep3_laamp_decision_event.1041.b: "“我对那个[1041_health_artifact.GetNameNoTooltip]感兴趣。”"
 ep3_laamp_decision_event.1041.c: "“#EMP 你#!会做手术吗，[visiting_partner.GetFirstNameNoTooltip]？”"
 ep3_laamp_decision_event.1041.c.flavor: "最坏又能怎么样呢！"
 ep3_laamp_decision_event.1041.d: "“我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('1040_sickly_minor'))][1040_sickly_minor.GetFirstNameNoTooltip]需要治疗！”"
 ep3_laamp_decision_event.1041.d.partner: "“我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_partner'))][visiting_partner.GetFirstNameNoTooltip]需要治疗！”"
