 #Recruitment
 ep3_laamp_decision_event.1033.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：招募"
 ep3_laamp_decision_event.1033.desc_returned_01: "当我返回潜在的新人那里时，[laamp_first_recruit.GetFirstName]、[laamp_second_recruit.GetFirstName]和[laamp_third_recruit.GetFirstName]正不放心地盯着彼此。$ep3_laamp_decision_event.1033.desc_returned_outro_01$"
 ep3_laamp_decision_event.1033.desc_returned_jane_01: "当我返回潜在的新人那里时，[laamp_first_recruit.GetFirstName]和[laamp_second_recruit.GetFirstName]正小声闲聊着。"
 ep3_laamp_decision_event.1033.desc_returned_outro_01: "\n\n当他们注意到我时，集体振作起精神，充满期待地看向我。"
 ep3_laamp_decision_event.1033.desc_returned_02: "回到新人那里，[laamp_first_recruit.GetFirstName]、[laamp_second_recruit.GetFirstName]和[laamp_third_recruit.GetFirstName]三人组似乎刚刚解决了一场争吵。$ep3_laamp_decision_event.1033.desc_returned_outro_02$"
 ep3_laamp_decision_event.1033.desc_returned_jane_02: "回到新人那里[laamp_first_recruit.GetFirstName]和[laamp_second_recruit.GetFirstName]二人似乎刚刚玩完一场有争议的骰子游戏。"
 ep3_laamp_decision_event.1033.desc_returned_outro_02: "\n\n当我走过去时，空气中弥漫的紧张气氛略有转变，变成了一种谨慎的期待。"
 ep3_laamp_decision_event.1033.desc: "我走向那几名待业的[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]人，提高声音直接对他们说：“我正在寻找一些娴熟可靠的人加入我的营地！你们中有谁能够胜任？”"
 ep3_laamp_decision_event.1033.desc_mid_two: "\n\n对方进行了自我介绍，分别是[laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')]的[laamp_first_recruit.GetFirstName]和[laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')]的[laamp_second_recruit.GetFirstName]。"
 ep3_laamp_decision_event.1033.desc_mid_three: "\n\n对方进行了自我介绍，分别是[laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')|U]的[laamp_first_recruit.GetFirstName]，[laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')|U]的[laamp_second_recruit.GetFirstName]和[laamp_third_recruit.Custom('PersonalityGetNegativeTraitDesc')|U]的[laamp_third_recruit.GetFirstName]。"
 ep3_laamp_decision_event.1033.desc_outro: "\n\n我上下打量着候选人，试图决定要招募哪一个。"
 ep3_laamp_decision_event.1033.desc_partner_outro: "\n\n在我考虑要招募哪一位候选人时，[visiting_partner.GetFirstName]左右打量着可能被选中的人。"
 ep3_laamp_decision_event.1033.desc_jane_outro: "\n\n当我做完介绍后，一名粗鲁的[laamp_generic_jane.GetWomanMan]立即走上前：“我叫[laamp_generic_jane.GetFirstName]。出于自己的原因，我想要加入你的营地。”"
 ep3_laamp_decision_event.1033.desc_returned_jane_outro: "\n\n[laamp_generic_jane.GetFirstNameNoTooltip]仍站在角落里，在我评估候选人时对上了我的眼神。"
 ep3_laamp_decision_event.1033.a: "“你来为我工作如何，[laamp_first_recruit.GetFirstNameNoTooltip]？”"
 ep3_laamp_decision_event.1033.b: "[laamp_second_recruit.GetFirstNameNoTooltip]看起来是个很棒的家伙。"
 ep3_laamp_decision_event.1033.c: "我在[laamp_third_recruit.GetFirstNameNoTooltip]身上看到了潜力。"
 ep3_laamp_decision_event.1033.d: "“……[laamp_generic_jane.GetFirstNameNoTooltip]，对吧？加入我吧。”"
 ep3_laamp_decision_event.1033.d.cooldown.tt: "你最近招募过免费[follower|E]——[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1033_generic_jane_cooldown') )]后再来"
 ep3_laamp_decision_event.1033.e: "$ep3_laamp_decision_event.1021.d$"
 #Spouse Material
 ep3_laamp_decision_event.1035.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：潜在的配偶"
 ep3_laamp_decision_event.1035.desc_returned_01: "我回到[laamp_spouse_material.GetFirstNamePossessive]的那桌，血液立即开始在耳中震动。\n\n保持冷静。#EMP 试着说些什么。#!\n\n我接近[laamp_spouse_material.GetHerHim]时，[laamp_spouse_material.GetFirstNameNoTooltip]正在和附近的一位[laamp_spouse_material.Custom('WomanManOpposite')]聊天，[laamp_spouse_material.GetHerHis]的眼睛充满了期待地眯了起来："
 ep3_laamp_decision_event.1035.desc_returned_02: "我回到[laamp_spouse_material.GetFirstName]那桌时，[laamp_spouse_material.GetHerHis]刚刚被奉上一盘热腾腾的食物，香味让我的胃咕咕作响。\n\n[laamp_spouse_material.GetSheHe|U]的目光紧紧盯着面前的[visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFood')]，并冷冷地说：“这次你真的#EMP 想要#!些什么吗？”\n\n讽刺的问候让我犹豫了一下，我仔细考虑该如何回答："
 ep3_laamp_decision_event.1035.desc_reused_spouse: "我漫步到一如既往地光彩照人的[laamp_spouse_material.GetFirstName]身边。\n\n看到我走近时，[laamp_spouse_material.GetSheHe|U]似乎一时难以辨认我是谁，然后[laamp_spouse_material.GetHerHis]眼睛眯起来表示认出我了。\n\n#EMP 这不是针对我个人的#!，我对自己说，勉强露出微笑，忽略胸中的不适感："
 ep3_laamp_decision_event.1035.desc: "我专注地观察着坐在附近桌上的[laamp_spouse_material.Custom('RaunchyComplimentNoun')]。[ROOT.Char.Custom('GetTavernDwelling')]老板叫[laamp_spouse_material.GetHerHim][laamp_spouse_material.GetFirstName]，[laamp_spouse_material.Custom('GetSheHeOpposite')]是叫这个对吧？\n\n[laamp_spouse_material.GetSheHe|U]在我走近时显得疑惑，可能因为我内心的动荡在脸上清晰可见。这为什么会困扰我？#EMP 我可是[ROOT.Char.GetNameNoTooltip]，该死！#!\n\n我不断提醒自己最近的成就以保持冷静，但我做不到。"
 ep3_laamp_decision_event.1035.a: "“我请你一杯[laamp_spouse_material.Custom('RegionalDrink')]如何？”"
 ep3_laamp_decision_event.1035.b_first: "“除了#EMP 偷心#!之外，你还能做什么？”"
 ep3_laamp_decision_event.1035.b_second: "“你叫什么？或者我称你为#EMP 我的人#!？”"
 ep3_laamp_decision_event.1035.b_third: "“你有地图吗？我刚刚#EMP 迷失#!在你的眼睛里了。”"
 ep3_laamp_decision_event.1035.b_fourth: "“你钓鱼吗？因为你把#EMP 我#!钓住了。”"
 ep3_laamp_decision_event.1035.b_fifth: "“借我一个吻怎么样，我#EMP 承诺#!马上还。”"
 ep3_laamp_decision_event.1035.b_fallback: "“你这样的[laamp_spouse_material.Custom('GirlBoy')]在这种地方干什么？”"
 ep3_laamp_decision_event.1035.b.success: "[laamp_spouse_material.GetShortUIName]被你的追求迷住了"
 ep3_laamp_decision_event.1035.b.failure: "你未能诱惑[laamp_spouse_material.GetShortUIName]"
 ep3_laamp_decision_event.1035.b.failure.tt: "[laamp_spouse_material.GetShortUIName]开始无视你"
 ep3_laamp_decision_event.1035.b.cooldown.tt: "你最近尝试过诱惑潜在的[spouse|E]——[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_duelled_recently') )]后再试"
 ep3_laamp_decision_event.1035.c: "“……我们何不找个#EMP 更舒服#!的地方谈……”"
 ep3_laamp_decision_event.1035.c.cooldown.tt: "你最近在[ROOT.Char.Custom('GetTavernDwelling')]放松过——[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_unwinded_recently') )]后再来"
 ep3_laamp_decision_event.1035.d: "$ep3_laamp_decision_event.1021.d$"
 #Hooded Figure
 ep3_laamp_decision_event.1037.t_noble: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：[laamp_hooded_figure.GetFirstNameNoTooltip]有麻烦了！"
 ep3_laamp_decision_event.1037.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：被通缉的[laamp_hooded_figure.GetWomanMan|U]"
 ep3_laamp_decision_event.1037.desc_noble_returned_01: "我回到还在和那个地痞激烈争吵的[laamp_hooded_figure.GetFirstName]身旁。\n\n僵持局面已经结束，他们死死盯着对方，那个[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]人地痞偶尔朝门口撇上一眼，好像在等什么东西。或者#EMP 什么人#!。\n\n我能感觉到一股汗水从我背上流了下来。"
 ep3_laamp_decision_event.1037.desc_noble_returned_02: "回到[laamp_hooded_figure.GetFirstNamePossessive]桌旁，气氛依然紧张，那个[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]人地痞仍在等[ROOT.Char.GetHerHis]付钱。\n\n那[laamp_hooded_figure.GetTitleAsNameNoTooltip]#EMP 拒绝#!服从，偶尔有局外人路过时放慢脚步，也很快在意识到情况时加速离开。\n\n我的目光不安地在两人间跳转"
 ep3_laamp_decision_event.1037.desc_returned_01_intro: "回到地窖，[laamp_hooded_figure.GetFirstName]正在看一张地图。地板嘎吱作响，"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro: "在另一个帐篷里，[laamp_hooded_figure.GetFirstName]正在看一张地图。我不小心碰到了一个[laamp_hooded_figure.Custom('GetSmallHidingObject')]，"
 ep3_laamp_decision_event.1037.desc_returned_01_outro: "[laamp_hooded_figure.GetSheHe]扭头看向我。\n\n“你回来了，”[laamp_hooded_figure.GetSheHe]说道，同时小心合上了那份画着[1037_neighboring_holding.GetBaronyNameExplicitly]附近地形的地图：“有事？”\n\n[laamp_hooded_figure.GetSheHe|U]站起身，双臂交叉，悄悄弯起一条腿，只用另一条腿站立。"
 ep3_laamp_decision_event.1037.desc_returned_01: "$ep3_laamp_decision_event.1037.desc_returned_01_intro$$ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01: "$ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro$$ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_returned_02: "我低头凝视地窖，然后再次顺着台阶走了下去。$ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_02: "我掀开帐篷帘，往里探了探头，然后走了进去。$ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_returned_02_outro: "那个坏蛋，[laamp_hooded_figure.GetFirstName]向后靠坐在椅子上，目光盯着[ROOT.Char.Custom('GetCeilingCanopy')]。\n\n[laamp_hooded_figure.GetSheHe|U]悠闲地将一枚[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]式硬币抛入空中，硬币翻转，然后被[laamp_hooded_figure.GetHerHis]稳稳接住。\n\n我清了清嗓子，[laamp_hooded_figure.GetFirstNameNoTooltip]闭上眼，收起硬币，双手放在脑后，[laamp_hooded_figure.GetSheHe]咕哝道：“有话？”"
 ep3_laamp_decision_event.1037.desc_returned_03: "回到地窖，门现在关上了。我小心翼翼地打开门，下了楼梯。\n\n再往前一点，[laamp_hooded_figure.GetFirstName]正在擦拭地板上的什么东西，看起来像是……#EMP 血#!？肯定是#EMP 动物#!的血……\n\n[laamp_hooded_figure.GetSheHe|U]挪开水桶，掰了掰[laamp_hooded_figure.GetHerHis]的手指，然后转向我：“坚持不懈，是吧？”"
 ep3_laamp_decision_event.1037.desc_nomad_returned_03: "站在[laamp_hooded_figure.GetFirstNamePossessive]帐篷外，我听到里面似乎有什么东西在扭动。然后它突然停止了。\n\n我小心翼翼地朝帐篷里谈了探头，看到[laamp_hooded_figure.GetHerHim]站在黑暗里，正擦拭着匕首上的黑色物质。血……？\n\n[laamp_hooded_figure.GetSheHe|U]冷漠地朝我的方向看来：“只是一只#EMP 老鼠#!。但#EMP 你#!可真坚持不懈，是吧？”"
 ep3_laamp_decision_event.1037.desc_intro: "戴着兜帽的身影灵敏地穿过酒馆，沿着楼梯井下到地窖。我谨慎地环顾四周，跟着[laamp_hooded_figure.GetHerHim]一起下去。\n\n在底下，[laamp_hooded_figure.GetSheHe]坐在桌前的一张椅子上，掀开兜帽"
 ep3_laamp_decision_event.1037.desc_nomad_intro: "戴着兜帽的身影灵敏地穿过帐篷，从另一端钻了出去。我谨慎地环顾四周，跟着[laamp_hooded_figure.GetHerHim]一起出去，进了旁边的帐篷。\n\n在里面，[laamp_hooded_figure.GetSheHe]坐在桌前的一张椅子上，掀开兜帽"
 ep3_laamp_decision_event.1037.desc_reused_thief_outro: "\n\n我认出了[laamp_hooded_figure.GetFirstName]，而[laamp_hooded_figure.GetSheHe]激动地用[laamp_hooded_figure.GetHerHis]的拳头用力锤了一下桌子：“天啊！无论如何都想不到这辈子还能再见到#EMP 你#!。我能为你做点什么？”"
 ep3_laamp_decision_event.1037.desc_reused_thief: "$ep3_laamp_decision_event.1037.desc_intro$。$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_reused_thief: "$ep3_laamp_decision_event.1037.desc_nomad_intro$。$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_noble: "“……另外，这里有#EMP 座位#!税，”那个[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]人地痞苦笑地说道，[ROOT.Char.GetSheHe]走向戴着兜帽的人的椅子旁，“这当然得加钱。”\n\n戴兜帽的[laamp_hooded_figure.GetWomanMan]立刻站了起来，兜帽放下，我认出[laamp_hooded_figure.GetHerHim]正是[laamp_hooded_figure.GetName]：“太过分了！”[laamp_hooded_figure.GetTitleAsNameNoTooltip]惊呼道，显然很慌乱。\n\n“别逼我去找我的#EMP 生意伙伴#!。”地痞威胁道，形式变得越来越紧张。"
 ep3_laamp_decision_event.1037.desc: "$ep3_laamp_decision_event.1037.desc_intro$$ep3_laamp_decision_event.1037.desc_outro$"
 ep3_laamp_decision_event.1037.desc_nomad: "$ep3_laamp_decision_event.1037.desc_nomad_intro$$ep3_laamp_decision_event.1037.desc_outro$"
 ep3_laamp_decision_event.1037.desc_outro: "：“我想你凭我的名头认出我了吧？‘#EMP [laamp_hooded_figure.Custom2('CriminalAdjective', ROOT.Char)][laamp_hooded_figure.Custom2('CriminalCrierInsult', ROOT.Char)]罪犯[laamp_hooded_figure.GetFirstNameNoTooltip]！#!’”\n\n“……那些辱骂我的人都被我#EMP 松了松筋骨#!。现在你想做什么？”[laamp_hooded_figure.GetFirstNamePossessive]盯着我，好奇地扬了扬眉毛。"
 ep3_laamp_decision_event.1037.a: "“这钱我替[laamp_hooded_figure.GetHerHis]出了。”"
 ep3_laamp_decision_event.1037.a.flavor: "我相信这肯定派得上用场。"
 ep3_laamp_decision_event.1037.b_diplomacy: "“想必你能从#EMP 回头#!客那弄到更多钱？”"
 ep3_laamp_decision_event.1037.b_stewardship: "“恐怕那不是#EMP 目前#!的座位税。”"
 ep3_laamp_decision_event.1037.b_intrigue: "“[laamp_hooded_figure.GetHerHis|U]的侍卫#EMP 就在#!外边，你明白吧……”"
 ep3_laamp_decision_event.1037.b_learning: "“想必，我们没必要这样？”"
 ep3_laamp_decision_event.1037.b_martial: "“来和#EMP 我#!比划比划？”"
 ep3_laamp_decision_event.1037.b.flavor: "最坏又能怎么样呢？"
 ep3_laamp_decision_event.1037.b.success: "你成功说服地痞离开[laamp_hooded_figure.GetShortUIName]"
 ep3_laamp_decision_event.1037.b.success.t: "贵族[laamp_hooded_figure.GetWomanMan]获救"
 ep3_laamp_decision_event.1037.b.failure: "你未能说服地痞"
 ep3_laamp_decision_event.1037.b.failure.t: "没有说服力"
 ep3_laamp_decision_event.1037.c: "“这位#EMP [laamp_hooded_figure.GetTitleAsNameNoTooltip]#!已经名花有主了，[ROOT.Char.Custom2('InsultNoun', ROOT.Char)]！”"
 ep3_laamp_decision_event.1037.c.flavor: "我经历过更糟的。"
 ep3_laamp_decision_event.1037.d: "“我能用得上你这样有能力的[laamp_hooded_figure.GetWomanMan]，[laamp_hooded_figure.GetFirstNameNoTooltip]。”"
 ep3_laamp_decision_event.1037.d_thief_position: "“你懂的，我有个空缺的$master_thief_camp_officer$位置正好适合你。”"
 ep3_laamp_decision_event.1037.e: "“像你这样的专业人士在我的营地能#EMP 大放光彩#!。”"
 ep3_laamp_decision_event.1037.e.success: "[laamp_hooded_figure.GetShortUIName]对此很感兴趣"
 ep3_laamp_decision_event.1037.e.failure: "你未能怂恿[laamp_hooded_figure.GetShortUIName]"
 ep3_laamp_decision_event.1037.e.failure.tt: "[laamp_hooded_figure.GetShortUIName]开始无视你"
 ep3_laamp_decision_event.1037.f: "“你能教我这门……手艺吗？”"
 ep3_laamp_decision_event.1037.g: "“你和我一起将能#EMP 主宰#!这片领地，[laamp_hooded_figure.GetFirstNameNoTooltip]。”"
 ep3_laamp_decision_event.1037.h: "$ep3_laamp_decision_event.1021.d$"
 #Option: Visit the local church grounds
 ep3_laamp_decision_event.1040.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：[visiting_location.GetCounty.GetFaith.HouseOfWorship|U]"
 ep3_laamp_decision_event.1040.desc_returned_01: "回到[visiting_location.GetCounty.GetFaith.HouseOfWorship]，一切都还是那样。随着太阳在天空中缓缓移动，广场周围的建筑轮流在广场中投下阴影。"
 ep3_laamp_decision_event.1040.desc_returned_02: "我大步穿过柔和的阳光回到[visiting_location.GetCounty.GetFaith.HouseOfWorship]，一股浓香猛地钻进我的鼻孔。"
 ep3_laamp_decision_event.1040.desc_returned_from_healer: "从昏暗的治疗师小屋出来，我眯起眼睛，寻找回到[visiting_location.GetCounty.GetFaith.HouseOfWorship]广场的路。"
 ep3_laamp_decision_event.1040.desc_returned_from_church: "穿过[visiting_location.GetCounty.GetFaith.HouseOfWorship]的大门，我回到[visiting_location.GetCounty.GetFaith.HouseOfWorship]广场，一种田园诗般的宁静萦绕着我。"
 ep3_laamp_decision_event.1040.desc_returned_from_garden: "从宁静的花园回来时，望向繁忙的[visiting_location.GetCounty.GetFaith.HouseOfWorship]广场，我感到心情轻松。"
 ep3_laamp_decision_event.1040.desc_returned_from_physician: "我离开[laamp_physician_recruit.GetFirstNamePossessiveNoTooltip]的书房，沿着逐渐变窄的小巷返回，回到了[visiting_location.GetCounty.GetFaith.HouseOfWorship]的广场。"
 ep3_laamp_decision_event.1040.desc: "尽管有很多商贩、[visiting_location.GetCounty.GetFaith.PriestNeuterPlural]和助手，但[visiting_location.GetCounty.GetFaith.HouseOfWorship]广场依然有一种特有的宁静。\n\n广场中央矗立着一座宏伟的[visiting_location.GetCounty.GetFaith.HouseOfWorship]，在一旁我看到一些大胆宣称疗效的标志，还有一个附属花园供人静静沉思[visiting_location.GetCounty.GetFaith.HighGodName]。"
 ep3_laamp_decision_event.1040.desc_outro_physician_sickly_minor: "\n\n广场边缘，一名信徒正在宣扬更好的身体健康，按照事先约定，我生病的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))][1040_sickly_minor.GetFirstName]被护送到治疗师小屋，正在那里等我。"
 ep3_laamp_decision_event.1040.desc_outro_physician: "\n\n在广场边缘，一位信徒正在宣讲如何通过提高身体健康来提升我们的精神健康。尽管偶尔受到农民人群的嘲笑，[laamp_physician_recruit.GetSheHe|U]立场坚定。"
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor: "\n\n按照与一名护理者在营地的约定，我生病的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))][1040_sickly_minor.GetFirstName]被护送到治疗师小屋，正在那里等我。"
 ep3_laamp_decision_event.1040.desc_outro_partner: "\n\n[visiting_partner.GetFirstName]感激地点头，环顾繁忙的广场，已经开始注视那些令人好奇的摊位和令人感兴趣的东西。"
 ep3_laamp_decision_event.1040.desc_outro: "\n\n我处于满足的状态，望着广场，深吸几口气，思考着下一个目的地。"
 ep3_laamp_decision_event.1040.desc_outro_return_partner_finished: "\n\n看起来有些疲惫的[visiting_partner.GetFirstName]说道：“我不是个爱抱怨的人，但是……我们在这里的事肯定都处理完了吧，[visiting_partner.Custom2('RelationToMe', ROOT.Char)]？”"
 ep3_laamp_decision_event.1040.desc_outro_return_finished: "\n\n在[visiting_location.GetCounty.GetFaith.HouseOfWorship]广场待了相当长的一段时间后，我对今天处理的事情感到满意，环顾四周寻找起返回主广场的最快道路。"
 ep3_laamp_decision_event.1040.desc_outro_physician_return: "\n\n这位虔诚的传教士一直在宣讲[laamp_physician_recruit.GetHerHis]那与健康有关的教义，但似乎讲道已接近尾声。"
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor_return: "\n\n不知道为什么，广场上现在似乎有很多孩子。他们一直都在这里吗？他们玩耍、打闹，不断为旧的活动找到新的方法；这常常令他们的看护者惊讶和恼怒。\n\n我环顾广场寻找下一个目的地时，我的思绪仍然停留在[1040_sickly_minor.GetFirstNamePossessive]的健康状况上。"
 ep3_laamp_decision_event.1040.desc_outro_return_partner_01: "\n\n在我左侧，[visiting_partner.GetFirstName]好奇地检查着一个放满小瓶子的架子——据称瓶里装满了[ROOT.Char.Custom('VenomousCreature')]的毒液。\n\n我思考着接下来要去哪里，一想到这些就起了鸡皮疙瘩。"
 ep3_laamp_decision_event.1040.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName]推推我的肩膀，指向护送一个衣衫褴褛，大声呼喊世界末日的[ROOT.Char.GetWomanMan]离场的卫兵。\n\n我正思考着接下来的行动，本能地扬了扬眉毛，看向这场骚动。"
 ep3_laamp_decision_event.1040.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName]在我们穿过广场时递给我一块干粮。\n\n我一边沉思地咀嚼着干粮，一边思考着下一步的行动。"
 ep3_laamp_decision_event.1040.desc_outro_return_01: "\n\n在广场背阴的一处角落里，一个小商贩正尝试说服一位贵族[ROOT.Char.GetWomanMan]相信红沙的治疗作用。\n\n我一边思考着接下来的行动，一边漫不经心地注视着他们的争论。"
 ep3_laamp_decision_event.1040.desc_outro_return_02: "\n\n在附近一个摆着黑曜石镜子的摊位上，一名[visiting_location.GetCounty.GetFaith.PriestNeuter]正尝试掩盖[ROOT.Char.GetHerHis]的兴奋，因为[ROOT.Char.GetSheHe]终于有机会检查一下[ROOT.Char.GetHerselfHimself]自己了。\n\n有点好笑，我这么想着，同时思考接下来要去哪里。"
 ep3_laamp_decision_event.1040.desc_outro_return_03: "\n\n在小型圆厅旁，一个小商贩拿着[ROOT.Char.Custom('RandomReligiousTextName')]抄本，正在为谦卑的观众大声朗读。\n\n我一边观察广场，一边心不在焉地听着，同时思考接下来的行动。"
 ep3_laamp_decision_event.1040.a: "治疗师肯定会对我有所帮助。"
