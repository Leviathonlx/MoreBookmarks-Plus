 ep3_laamp_decision_event.1043.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：[visiting_location.GetCounty.GetFaith.HouseOfWorship|U]"
 ep3_laamp_decision_event.1043.desc_returned_01: "我们回到[visiting_location.GetCounty.GetFaith.HouseOfWorship]，一场布道刚刚结束。[laamp_clergy_character.GetFirstName][laamp_clergy_character.Custom('SisterBrother')|U]拿着扫帚走来走去，小心地打扫着卫生，为前来祈祷和沉思的访客提供一处整洁的神圣之地。\n\n当我走近时，[laamp_clergy_character.GetSheHe|U]抬头看了看，嘴角一弯露出一丝微笑：“欢迎回到[visiting_location.GetCounty.GetFaith.HighGodHerHis|U]温暖的怀抱。你为什么不待上一会儿，欣赏一下风景？”"
 ep3_laamp_decision_event.1043.desc_returned_02: "我再次进入[visiting_location.GetCounty.GetFaith.HouseOfWorship]，[laamp_clergy_character.GetFirstName][laamp_clergy_character.Custom('SisterBrother')|U]正坐在一张面向讲坛的长椅上，看起来正聚精会神地冥想。\n\n当我走进时，[laamp_clergy_character.GetSheHe|U]转过头朝我的方向看来：“太忙碌了。让疲惫的脚休息一下吧，孩子。有什么需要我帮忙吗？”"
 ep3_laamp_decision_event.1043.desc_reused_clergy: "当我进入[visiting_location.GetCounty.GetFaith.HouseOfWorship]大门时，负责这个地方的[GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l]刚刚完成了当天分发的任务。\n\n我顺着主过道望去，出乎意料地看到了[laamp_clergy_character.GetFirstName][laamp_clergy_character.Custom('SisterBrother')]，后者神秘莫测地看了我一眼，走了过来：“任性的孩子。[visiting_location.GetCounty.GetFaith.HighGodName]把你安全送回了我们门前！”"
 ep3_laamp_decision_event.1043.desc: "穿过[visiting_location.GetCounty.GetFaith.HouseOfWorship]大门时，那些精致的结构和神圣的装饰让我惊叹不已。\n\n负责这里的一名[GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l]注意到我，镇定地走了过去：“你好，孩子。我是[laamp_clergy_character.GetFirstName][laamp_clergy_character.Custom('SisterBrother')]。有什么需要我帮助吗？”"
 ep3_laamp_decision_event.1043.desc_outro: "\n\n我的眼睛有意无意地瞥了一眼过道那头儿的一篮子捐赠的钱币。"
 ep3_laamp_decision_event.1043.desc_outro_thief: "\n\n在我身后，[visiting_partner.GetFirstName]朝过道对面那满满一篮子捐赠的钱币投去可疑的眼神。"
 ep3_laamp_decision_event.1043.desc_return_outro_thief: "\n\n[visiting_partner.GetFirstName]再次充满渴望地望向长椅对面那一篮子捐赠的钱币。"
 ep3_laamp_decision_event.1043.desc_return_outro: "\n\n盛放捐赠钱币的篮子变得更大了。"
 ep3_laamp_decision_event.1043.a: "“我要捐款！”"
 ep3_laamp_decision_event.1043.a.flavor_unzealous: "我#EMP 想#!……"
 ep3_laamp_decision_event.1043.b: "“也许[visiting_location.GetCounty.GetFaith.HighGodName]能赐福我们的事业？”"
 ep3_laamp_decision_event.1043.c: "显然#EMP 我#!需要这些捐款。"
 ep3_laamp_decision_event.1043.c_guarded: "再捐一次款，进入#EMP 我的#!口袋。"
 ep3_laamp_decision_event.1043.c_master_thief: "“喂，[visiting_partner.GetFirstNameNoTooltip]，盯着点！”"
 ep3_laamp_decision_event.1043.c.flavor: "分散注意力，偷一些钱币。简单。"
 ep3_laamp_decision_event.1043.c.flavor_guarded: "嗯。出于某种原因，卫兵在这里频繁走动……"
