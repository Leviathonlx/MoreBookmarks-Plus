 ep3_laamp_decision_event.1031.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：说书人"
 ep3_laamp_decision_event.1031.desc_01: "#EMP “……渴望摆脱持续不断锤击般的头痛，宙斯的头被劈为两半，从中蹦出了雅典娜，众神之中最睿智者。”#!"
 ep3_laamp_decision_event.1031.desc_02: "#EMP “……于是荷鲁斯与塞特成为死敌，争夺空缺的王位。”#!"
 ep3_laamp_decision_event.1031.desc_03: "#EMP “……自那日起，鲁哈被逐出光明世界，流放到了黑暗世界。”#!"
 ep3_laamp_decision_event.1031.desc_04: "#EMP “……于是利维坦第五次毁灭了世界，在此过程中死去。但从她身内涌现出了新的陆地、植物和动物。”#!"
 ep3_laamp_decision_event.1031.desc_05: "#EMP “……于是他成了森林的阿图阿，坦加罗阿继承了大海，鲁奥莫科继承了颤动的大地，塔菲里马泰亚则继承了变幻莫测的风。”#!"
 ep3_laamp_decision_event.1031.desc_06: "#EMP “……然后蛋跌落了；各部分形成了宇宙——蛋黄变成了温暖的太阳，蛋白变成了美丽的月亮。”#!"
 ep3_laamp_decision_event.1031.desc_07: "#EMP “……接着古达尔用金色的纱线纺出了一件华丽的长袍；宽阔如夜空，漫长如永恒。”#!"
 ep3_laamp_decision_event.1031.desc_08: "#EMP “……然后，当她意识到诱奸她的竟是自己的哥哥古勒沃时，她便从悬崖上跌落，进入了来生。”#!"
 ep3_laamp_decision_event.1031.desc_09: "#EMP “……然后，愤怒中的芬恩化为了石头。他的毁灭梦想从未实现，因此，大教堂至今仍屹立不倒。”#!"
 ep3_laamp_decision_event.1031.desc_10: "#EMP “……不顾卡昂的警告，人类在越来越暗的夜色下生了火，动物们都逃进了山里。”#!"
 ep3_laamp_decision_event.1031.desc_11: "#EMP “……然后捏好的泥巴被覆上了皮肤，注入了血液，托雷为他取名巴齐。”#!"
 ep3_laamp_decision_event.1031.desc_12: "#EMP “……于是，女性营地战胜了男性营地，让他们再次可以互相#EMP 交往#!。”#!"
 ep3_laamp_decision_event.1031.desc_13: "#EMP “……他们称她为特里耶尔，第一头狮子。”#!"
 ep3_laamp_decision_event.1031.desc_14: "#EMP “……苏摩酒被赐予了诸神，但四滴滴落到大地上，从这些滴落的地方涌现出了圣城。”#!"
 ep3_laamp_decision_event.1031.desc_15: "#EMP “……库埃莱夫雷一口气就吞下了它的牛，连同蹄子，全身都给吞了。”#!"
 ep3_laamp_decision_event.1031.desc_16: "#EMP “……然后托拉诺斯接受了牺牲；鲜血沿着他的躯干流淌，使他充满活力，从而创造了新的春天。”#!"
 ep3_laamp_decision_event.1031.desc_17: "#EMP “……然后谢尔瓦带着火焰来到这座岛屿，使得岛屿不再每晚沉入海浪中。”#!"
 ep3_laamp_decision_event.1031.desc_18: "#EMP “……于是雨水于非洲倾盆而下，伴随着歌唱、舞蹈和欢乐。”#!"
 ep3_laamp_decision_event.1031.desc_19: "#EMP “……当国王清晨回到海滩时，发现宝石已自行环绕在宝藏之母周围。”#!"
 ep3_laamp_decision_event.1031.desc_outro: "\n\n“但那个故事就下次再讲了。”说书人给我一个神秘的微笑，[laamp_storyteller.GetHerHis]在壁炉旁的座位上向后靠去，又啜了一口[laamp_storyteller.Custom('RegionalDrink')]。"
 ep3_laamp_decision_event.1031.a: "这个故事有几点可取之处。"
 ep3_laamp_decision_event.1031.a_zealous: "……我想这有一两处有价值的地方。"
 ep3_laamp_decision_event.1031.a_eccentric: "明白了，现在看来那可真有道理！"
 ep3_laamp_decision_event.1031.a_success.t: "从寓意中学习"
 ep3_laamp_decision_event.1031.a_success.desc: "你从这个故事的寓意中学到了一些东西"
 ep3_laamp_decision_event.1031.a_semi_success.t: "成长的机会"
 ep3_laamp_decision_event.1031.a_semi_success.desc: "故事的某些部分适用于你的情况"
 ep3_laamp_decision_event.1031.a_failure.t: "好故事"
 ep3_laamp_decision_event.1031.a_failure.desc: "至少这是个精彩的故事"
 ep3_laamp_decision_event.1031.a.cooldown.tt: "你最近反思过故事——[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_storied_recently') )]后再来"
 ep3_laamp_decision_event.1031.b: "“[laamp_storyteller.GetFirstNameNoTooltip]，你怎么把故事讲得这么好？”"
 ep3_laamp_decision_event.1031.b_reveler: "我听过这个故事！"
 ep3_laamp_decision_event.1031.b.cooldown.tt: "你最近曾陶醉于故事中——[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_reveled_recently') )]后再来"
 ep3_laamp_decision_event.1031.c: "“这故事真棒，朋友！”"
 ep3_laamp_decision_event.1031.c_zealous: "呸。全是些亵渎神灵的谬论。"
 ep3_laamp_decision_event.1031.c.cooldown.tt: "你最近听过故事——[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_relaxed_recently') )]后再来"
