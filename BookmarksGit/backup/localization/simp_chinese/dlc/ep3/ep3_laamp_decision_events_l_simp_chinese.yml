 ep3_laamp_decision_event.1000.c_second: "在[visiting_location.GetHolding.GetType.GetName|l]有一些未完成的事务。"
 ep3_laamp_decision_event.1000.c.tt: "前往当地的[visiting_location.GetHolding.GetType.GetName|l]庭院"
 ep3_laamp_decision_event.1000.d: "我应该去拜访精湛的工匠们。"
