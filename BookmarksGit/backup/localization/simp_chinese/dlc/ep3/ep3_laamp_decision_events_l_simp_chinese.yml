 #Page 2 (Second)
 ep3_laamp_decision_event.1001.desc_intro_return_finished: "这片[ROOT.Char.Custom('GetMainsquareCommons')]现在变得有些凉意，人们要么回到了他们的住处，要么搬到了[ROOT.Char.Custom('SettlementCity')|l]的其他地方。"
 ep3_laamp_decision_event.1001.desc_intro_returned_from_supplies: "我们从供应商那里返回时，一阵下午的微风吹拂在[visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip][ROOT.Char.Custom('GetMainsquareCommons')]上。"
 ep3_laamp_decision_event.1001.desc_intro_returned_from_assaulting_supplies: "守卫对我进行了相当粗暴的搜身，幸运的是没有弄坏什么，然后把我扔回了[ROOT.Char.Custom('GetMainsquareCommons')]。"
 ep3_laamp_decision_event.1001.desc_intro_returned_from_artifacts: "我们从宝物商那儿返回时，似乎也有其他人从[ROOT.Char.Custom('SettlementCity')|l]的各个地方往返，[ROOT.Char.Custom('GetMainsquareCommons')]的来往人流高涨。"
 ep3_laamp_decision_event.1001.desc_intro_returned_from_contract: "我从[ROOT.Char.Custom('GetTowncrierElder')]那儿溜达回来，看了一会儿天空，然后发现自己又回到了[ROOT.Char.Custom('GetMainsquareCommons')]。"
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_01: "回到[ROOT.Char.Custom('GetMainsquareCommons')]这一片时，周围的人明显变少了。几个孩子正抚摸一头驴，驴平静地吃着[ROOT.Char.Custom('GetTowncrierElder')]附近的草。"
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_02: "回到[ROOT.Char.Custom('GetMainsquareCommons')]的另一端时，几只串串狗正跑来跑去，争抢一块相当大的动物骨头。"
 ep3_laamp_decision_event.1001.desc: "离开[ROOT.Char.Custom('SettlementCity')|l]的入口，我沿着一条狭窄的小路走过一些[ROOT.Char.Custom('GetCrookedhousesDelapidatedtents')]，进入附近一处开阔的空间。\n\n前方是通往供应商和宝物商的小路，在那边，我还发现好像是"
 ep3_laamp_decision_event.1001.desc_intro: "$ep3_laamp_decision_event.1001.desc$公告员的人站在远处。"
 ep3_laamp_decision_event.1001.desc_intro_nomads: "$ep3_laamp_decision_event.1001.desc$部落长老的人，正在远处转悠。"
 #Regional Outros are lifted from ep3_laamp_decision_event.1000
 ep3_laamp_decision_event.1001.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1001.desc_outro_return_finished: "\n\n我环顾四周，意识到我在这里已经没什么事可做了。"
 ep3_laamp_decision_event.1001.desc_outro_partner: "\n\n[visiting_partner.GetFirstName]落在后面，但很快就在我考虑下一个目的地时跟上了我。"
 ep3_laamp_decision_event.1001.a: "补给就在这边。"
 ep3_laamp_decision_event.1001.a_second: "让我们再看看那些补给……"
 ep3_laamp_decision_event.1001.a.tt: "前往补给摊位"
 full_on_supplies.tt: "你的[provisions|E]已达到#V 上限#!"
