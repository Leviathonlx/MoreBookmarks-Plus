 #Post-Donation
 ep3_laamp_decision_event.1044.desc_epiphany: "当我递交捐款时，[laamp_clergy_character.GetFirstNamePossessive]的眼睛震惊地睁大：“你……你看起来就像神的……[visiting_location.GetCounty.GetFaith.HighGodHerHis|U]的……[visiting_location.GetCounty.GetFaith.HighGodHerHis|U]的……我发誓……”[laamp_clergy_character.GetSheHe]盯着我看了一会儿，嘴里像鱼一样在动。\n\n意识到自己的窘态后，[laamp_clergy_character.GetFirstNameNoTooltip]整理了一下自己，清了清嗓子：“我将很荣幸把#EMP 我的#!生命奉献给你的事业。”"
 ep3_laamp_decision_event.1044.desc: "[laamp_clergy_character.GetFirstNamePossessive]的笑意愈加浓厚，[laamp_clergy_character.GetSheHe]俯身把一只手放在我的肩膀上：“你真是太慷慨了，我的孩子。我理解，对于像你这样的冒险者来说，金钱来之不易。”\n\n[laamp_clergy_character.GetSheHe|U]意味深长地点点头，[laamp_clergy_character.GetHerHis]的手回落到身侧，[laamp_clergy_character.GetSheHe]把目光落在我身上。"
 ep3_laamp_decision_event.1044.a: "“也许[visiting_location.GetCounty.GetFaith.HighGodName]能赐福我们的旅程？”"
 ep3_laamp_decision_event.1044.a_epiphany: "“我只对[visiting_location.GetCounty.GetFaith.HighGodNamePossessive]的恩典感兴趣。”"
 ep3_laamp_decision_event.1044.b: "“我们#EMP 需要#!另一副能干的身体。”"
 ep3_laamp_decision_event.1044.c: "“我只想要自己的同胞。”"
 ep3_laamp_decision_event.1044.c_epiphany: "……我们目前不招人。"
 #Garden
 ep3_laamp_decision_event.1045.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：花园"
 ep3_laamp_decision_event.1045.desc_returned_01: "花园依然宁静，一些访客坐在长椅上低声交谈，而另一些人则静静地沉思，观看大自然的变化。\n\n我听着低语和微风，风吹过树木，顿时感觉更自在了。"
 ep3_laamp_decision_event.1045.desc_returned_02: "这次，我在[visiting_location.Custom('GetRandomRegionalWood')]的林子里发现了一只小鸟，它正尝试第一次展翅飞翔。\n\n它轻轻地滑出巢穴边缘，但翅膀似乎纠缠在一起，几秒钟内小鸟在空中自由下落，直到……风轻轻接住小鸟，将它送到安全之处。一种宽慰的感觉在我胸中蔓延。"
 ep3_laamp_decision_event.1045.desc: "花园被树篱环绕，树木分散在柔和的土丘上，偶尔可以透过树叶看到鸟和松鼠。\n\n在这一切美景中，我感受到一种强烈的临在。在所有的试炼和磨难中，[visiting_location.GetCounty.GetFaith.HighGodName]一直陪着我吧？"
 ep3_laamp_decision_event.1045.desc_outro_return_partner: "\n\n又往前走了几步，[visiting_partner.GetFirstName]正在重新查看该地的可食用植物。"
 ep3_laamp_decision_event.1045.desc_outro_return_gardener: "\n\n又往前走了几步，我发现更多的野味，它们在下午的阳光下伸展。"
 ep3_laamp_decision_event.1045.desc_outro_partner: "\n\n我们在花园散步时，每次看到不知能不能食用的植物，我都能听到身后[visiting_partner.GetFirstName]的嘟囔声。"
 ep3_laamp_decision_event.1045.desc_outro_gardener: "\n\n我眼角的余光瞥见了看起来十分美味的野果和香草，为花园增添了几分甘美。"
 ep3_laamp_decision_event.1045.a: "我感到平静。"
 ep3_laamp_decision_event.1045.a_convert: "也许[visiting_location.GetCounty.GetFaith.GetNameNoTooltip]也没那么糟糕。"
 ep3_laamp_decision_event.1045.a.cooldown.tt: "你最近已经在这个花园沉思过了——请在[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_contemplated_garden_recently') )]再来。"
 ep3_laamp_decision_event.1045.b: "浪费那些食物可太可惜了。"
 ep3_laamp_decision_event.1045.b_partner: "“[visiting_partner.GetFirstNameNoTooltip]，我们去采集些食物怎么样？”"
 ep3_laamp_decision_event.1045.b_flavor: "收获时间！"
 ep3_laamp_decision_event.1045.b.cooldown.tt: "你最近在这个花园里收割过——[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_has_harvested_recently') )]后再来"
 ep3_laamp_decision_event.1045.c: "“……如此多的隐藏的角落和缝隙，#EMP [visiting_partner.GetFirstNameNoTooltip]#!……”"
 ep3_laamp_decision_event.1045.c.flavor: "真是神圣无比。"
 ep3_laamp_decision_event.1045.c.cooldown.tt: "你最近在这个花园里放松过——请在[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_garden_unwinded_recently') )]再来。"
 ep3_laamp_decision_event.1045.d: "$ep3_laamp_decision_event.1021.d$"
 #Physician
 ep3_laamp_decision_event.1047.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：医生"
 ep3_laamp_decision_event.1047.desc_returned_01: "通向[laamp_physician_recruit.GetFirstNamePossessive]诊室的门微微开着，通过缝隙，我看到[laamp_physician_recruit.GetFirstNameNoTooltip]正在用非常锋利和细长的剪刀给一位客人理发，客人坐得非常稳。\n\n我敲了敲门然后进去，吸引了医生的注意：“鬼鬼祟祟。你想要什么？”"
 ep3_laamp_decision_event.1047.desc_returned_02: "[laamp_physician_recruit.GetFirstName]站在[laamp_physician_recruit.GetHerHis]的门外，检查着一位[ROOT.Char.GetWomanMan]看似疼痛的肩膀。\n\n[laamp_physician_recruit.GetSheHe|U]结束了这次就诊，指示了如何最好地治疗关节，然后转向我：“你回来了。这次你想要什么？”"
 ep3_laamp_decision_event.1047.desc_returned_03: "当我小心翼翼地走上通向[laamp_physician_recruit.GetFirstNamePossessive]诊室的楼梯时，我透过敞开的门窥视。\n\n[laamp_physician_recruit.GetSheHe|U]似乎正忙于某种形式的体能锻炼，大汗淋漓，反复做深蹲和起立。\n\n经过一系列重复后，[laamp_physician_recruit.GetSheHe]停了下来，擦了擦[laamp_physician_recruit.GetHerHis]的额头，拿起旁边的瓶子并喝了一口。现在[laamp_physician_recruit.GetHerHis|U]眼神锐利地盯着我：“你真是锲而不舍，不是吗？”"
 ep3_laamp_decision_event.1047_desc_intro: "我跟随[laamp_physician_recruit.GetFirstName]穿过一条渐渐变窄的小巷，上楼梯进入了[laamp_physician_recruit.GetHerHis]的诊室。房间里从地板到天花板堆满了书架，上面放着有关体液、健康和灵性的书籍和印刷品。\n\n[laamp_physician_recruit.GetSheHe|U]坐在唯一的椅子上，桌子后面，心不在焉地抚摸着一个小护身符，然后终于注意到我的存在："
 ep3_laamp_decision_event.1047.desc_reused_physician: "$ep3_laamp_decision_event.1047_desc_intro$“咦，我以前是不是在哪见过你？你想做什么？”\n\n我仔细斟酌着要说的话，然后回应道："
 ep3_laamp_decision_event.1047.desc: "$ep3_laamp_decision_event.1047_desc_intro$“喂，你。你想要什么？”\n\n“我看到你告诫那些穷困者，”我回答道，犹豫了一下继续说道："
 ep3_laamp_decision_event.1047.a: "“想要为我工作吗？”"
 ep3_laamp_decision_event.1047.b: "“帮我增强我的追随者的精神吧！”"
 ep3_laamp_decision_event.1047.c: "“你的能力需要#EMP 使用#!才能保持锋利。加入我的营地吧。”"
 ep3_laamp_decision_event.1047.c.success: "[laamp_physician_recruit.GetShortUIName]同意你的看法"
 ep3_laamp_decision_event.1047.c.failure: "你未能怂恿[laamp_physician_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1047.c.failure.tt: "[laamp_physician_recruit.GetShortUIName]开始无视你"
 ep3_laamp_decision_event.1047.d: "$ep3_laamp_decision_event.1021.d$"
 #Option: Visit the local castle grounds
 ep3_laamp_decision_event.1050.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：城堡"
 ep3_laamp_decision_event.1050.desc_returned_01: "我再次走进[visiting_location.GetHolding.GetType.GetName|l]大门，同时研究着画有[visiting_location.GetTitle.GetHolder.GetHouse.GetName]家族纹章的旗帜的图案和颜色。"
 ep3_laamp_decision_event.1050.desc_returned_02: "我们从[visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip]主广场返回，生动的[visiting_location.GetTitle.GetHolder.GetHouse.GetNameNoTooltip]家族旗帜在微风的吹拂下在旗杆上轻轻摆动。"
 ep3_laamp_decision_event.1050.desc_returned_from_training: "从训练场穿过[visiting_location.GetHolding.GetType.GetName|l]大门往回走，这一次，站岗的卫兵几乎没有再看我。"
 ep3_laamp_decision_event.1050.desc_returned_from_garrison: "离开卫兵营房，突然变亮的光让我眯起了眼睛，深深吸了一口新鲜空气。"
 ep3_laamp_decision_event.1050.desc_returned_from_reinforcers: "我一边想着那些士气低落的士兵，一边悠闲地漫步回到[visiting_location.GetHolding.GetType.GetName|l]的庭院，那里没有太多变化。"
 ep3_laamp_decision_event.1050.desc_returned_from_bodyguard: "我任由[laamp_bodyguard_recruit.GetFirstName]继续把[laamp_bodyguard_recruit.GetHerHis]的挫折发泄在动物尸体上，接着我穿过渐渐变窄的小巷，返回到[visiting_location.GetHolding.GetType.GetName|l]的庭园。"
 ep3_laamp_decision_event.1050.desc: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]的[visiting_location.GetHolding.GetType.GetName|l]场地，如预期般为军事用途的布置：有箭桶、散落的长柄武器、漂亮的马厩等。"
 ep3_laamp_decision_event.1050.mid_maa: "\n\n训练场就在城门外，驻军里有几个卫兵在游荡，而街道尽头，我看到一群衣衫褴褛、士气低落的[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]人战士。"
 ep3_laamp_decision_event.1050.mid_no_maa: "\n\n训练场就在城门外，一些驻军卫兵在入口处游荡，有的半睡半醒，有的在擦拭武器。"
 ep3_laamp_decision_event.1050.desc_outro_bodyguard: "\n\n在庭院的另一侧，一个[laamp_bodyguard_recruit.GetWomanMan]正对着其他[laamp_bodyguard_recruit.GetWomenMen]咆哮：“……这不是我的错！”争吵愈发激烈，我继续密切关注事态的发展。"
 ep3_laamp_decision_event.1050.desc_outro_partner: "\n\n[visiting_partner.GetFirstName]环顾四周，沉思片刻，然后凝视着微风中轻轻摇曳的描绘[visiting_location.GetTitle.GetHolder.GetHouse.GetName]纹章的伟大旗帜。"
 ep3_laamp_decision_event.1050.desc_outro: "\n\n我抿着嘴唇，若有所思地环顾由[visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')]、警卫、士兵和军人组成的有组织的混乱场面。"
 ep3_laamp_decision_event.1050.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1050.desc_outro_return_finished: "\n\n彻底检查完[visiting_location.GetBaronyNameExplicitlyNoTooltip][visiting_location.GetHolding.GetType.GetName|l]的方方面面后，我已完成在这里的任务，准备离开。\n\n我寻找返回[visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip]主广场的最快路线。"
 ep3_laamp_decision_event.1050.desc_outro_bodyguard_return: "\n\n愤怒的[laamp_bodyguard_recruit.GetWomenMen]仍在庭院边缘争吵，附近的一队警卫小心翼翼地监视着局势，以避免升级为流血事件。"
 ep3_laamp_decision_event.1050.desc_outro_return_partner_01: "\n\n[visiting_partner.GetFirstName]轻轻戳了我一下，低声谈论广场边上一位警卫不幸的[visiting_partner.Custom('GetGenderAlliteratingAnimal')]般的特征。\n\n我不赞成地皱眉看着[visiting_partner.GetFirstNameNoTooltip]，考虑我接下来去哪儿。"
 ep3_laamp_decision_event.1050.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName]好奇地观察一个流浪小贩，小贩正在空中挥舞一把弯刀，展示弯刀的优越性。\n\n我目光游离，环顾广场，思考接下来该去哪里。"
 ep3_laamp_decision_event.1050.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName]打哈欠时，我看向左边。[visiting_partner.GetSheHe]露出抱歉的表情，我挑了挑眉，然后视线回到庭院，思索接下来该做什么。"
 ep3_laamp_decision_event.1050.desc_outro_return_01: "\n\n在广场的一角，一群拿着木剑的孩子正在模仿[visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')]的训练，动作精确得令人惊叹。\n\n我仔细观察他们，同时考虑接下来去哪里。"
 ep3_laamp_decision_event.1050.desc_outro_return_02: "\n\n一支马车队伍正从大门口离开，看起来属于一位当地贵族[ROOT.Char.GetWomanMan]，我一边沉思地看着这个景象，一边思索接下来该去哪里。"
 ep3_laamp_decision_event.1050.desc_outro_return_03: "\n\n在庭院和[visiting_location.GetHolding.GetType.GetName|l]的入口处，卫兵们正准时换班。我漫不经心地观察着换班过程，思考接下来该做什么。"
 ep3_laamp_decision_event.1050.a: "让我们前往本地的训练场。"
 ep3_laamp_decision_event.1050.a_second: "再去一趟训练场应该不错。"
 ep3_laamp_decision_event.1050.a.tt: "前往训练场"
 ep3_laamp_decision_event.1050.a.cooldown.tt: "训练场正忙着准备预定的训练"
 recruited_maa.tt: "[laamp_disgruntled_moa.GetShortUIName]正忙于前往你的营地"
 ep3_laamp_decision_event.1050.b: "我们应该在驻军里寻找一些有能之士。"
 ep3_laamp_decision_event.1050.b_second: "驻军还是那么吸引人。"
 ep3_laamp_decision_event.1050.b.tt: "前往守军驻地"
 ep3_laamp_decision_event.1050.b.cooldown.tt: "守军驻地的门在这次造访的剩余时间里因闯入者而关闭了"
 ep3_laamp_decision_event.1050.c: "也许那些邋遢的[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]人士兵能派上用场？"
 ep3_laamp_decision_event.1050.c_second: "那些士气低落的[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]人可能还有用。"
 ep3_laamp_decision_event.1050.c.tt: "前往士气低落的士兵处"
 ep3_laamp_decision_event.1050.c.cooldown.tt: "你的新[men_at_arms|E][soldiers|E]正忙着搬进你的营地"
 ep3_laamp_decision_event.1050.c.cooldown_province.tt: "你在过去90天内于[visiting_location.GetBaronyNameExplicitly]补员过[men_at_arms|E]"
 ep3_laamp_decision_event.1050.d: "我很好奇他们在争论什么？"
 ep3_laamp_decision_event.1050.d_second: "让我们再与这位退职的护卫谈谈。"
 ep3_laamp_decision_event.1050.d.tt: "接近争吵的[laamp_bodyguard_recruit.GetWomenMen]"
 ep3_laamp_decision_event.1050.d.tt_second: "与[laamp_bodyguard_recruit.GetShortUIName]交谈"
 ep3_laamp_decision_event.1050.e: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1050.e_second: "$ep3_laamp_decision_event.1040.e_second$"
 #Training
 ep3_laamp_decision_event.1051.return.tt: "你回到[visiting_location.GetHolding.GetType.GetName|l]"
 ep3_laamp_decision_event.1051.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：训练场"
 ep3_laamp_decision_event.1051.desc_returned_01: "回到训练场，武器总管[laamp_disgruntled_moa.GetFirstName]在四处走动，堆放装备，并低声抱怨着现状。\n\n不让自己显得#EMP 太#!不满，我再次走近[laamp_disgruntled_moa.GetHerHim]，[laamp_disgruntled_moa.GetSheHe]怒气冲冲地看了我一眼。"
 ep3_laamp_decision_event.1051.desc_returned_02: "在训练场，武器总管[laamp_disgruntled_moa.GetFirstName]正在等待上级军官检查训练装备。\n\n这位上级军官离开前往[visiting_location.GetHolding.GetType.GetName|l]时，[laamp_disgruntled_moa.GetFirstNameNoTooltip]恢复了松懈的姿态，似乎身形也矮了几分。[laamp_disgruntled_moa.GetSheHe|U]向我投来一个严厉的眼神。"
 ep3_laamp_decision_event.1051.desc: "“……我告诉你，这里的情况已经糟糕#EMP 很久#!了，”当地的武器总管[laamp_disgruntled_moa.GetFirstName]冷笑着，然后继续说道：“这种不断的监视、质疑我的……”当我走近时，[laamp_disgruntled_moa.GetSheHe]把嘴闭上了。\n\n我本能地检查了大量的装备和训练设施，尽力忽视[laamp_disgruntled_moa.GetFirstNamePossessiveNoTooltip]挑衅的目光。"
 ep3_laamp_decision_event.1051.desc_outro_martial_partner: "\n\n在我右侧，[visiting_partner.GetFirstName]拿起一把训练用剑，开始熟练地挥舞，同时满怀期待地看着我。"
 ep3_laamp_decision_event.1051.desc_outro_return_martial_partner: "\n\n[visiting_partner.GetFirstName]抱肘站在一架子钝剑旁。[visiting_partner.GetSheHe|U]看向武器，然后又看向我，戏谑地微笑起来。"
 ep3_laamp_decision_event.1051.a: "让我们来训练吧！"
 ep3_laamp_decision_event.1051.a_athletic.desc: "你的对练非常高效"
 ep3_laamp_decision_event.1051.a.desc: "你进行了一些对练"
 ep3_laamp_decision_event.1051.b: "“你应该加入我的营地。相当自由。”"
 ep3_laamp_decision_event.1051.c: "“看招，[visiting_partner.GetFirstNameNoTooltip]！”"
 ep3_laamp_decision_event.1051.c_joshing.t: "玩闹"
 ep3_laamp_decision_event.1051.c_joshing.desc: "对练相当没效率"
 ep3_laamp_decision_event.1051.c_wounded.t: "$playdate_training_injury_log_title$"
 ep3_laamp_decision_event.1051.c_wounded.desc: "$martial_authority.8000_injury$"
 ep3_laamp_decision_event.1051.d: "$ep3_laamp_decision_event.1021.d$"
 #Garrison
 ep3_laamp_decision_event.1053.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：驻军"
 ep3_laamp_decision_event.1053.desc_returned_01: "我回到军队驻地时，[laamp_plain_guard.GetFirstName]正温柔地照料[laamp_plain_guard.GetHerHis]肿胀的嘴唇。\n\n在一个由桶制成的简易桌旁，一场纸牌游戏即将结束，[laamp_talented_guard.GetFirstName]咕哝着承认了[laamp_talented_guard.GetHerHis]的赢利。\n\n我走近这群卫兵，这对组合打量着我。"
 ep3_laamp_decision_event.1053.desc_returned_02: "在阴凉的军队驻地，[laamp_plain_guard.GetFirstName]正在小憩，而[laamp_talented_guard.GetFirstName]正在数着[laamp_talented_guard.GetHerHis]的硬币。这位老资格的卫兵注意到我时，[laamp_talented_guard.GetSheHe]推了推[laamp_plain_guard.GetFirstNameNoTooltip]。\n\n那位缺乏经验的卫兵惊醒并坐起，试图擦去眼中的残留睡意。\n\n他们俩好奇地看着我。"
 ep3_laamp_decision_event.1053.desc: "在闷热的军队驻地，卫兵们布置了一处打斗圈以提升他们的技能。两个卫兵正在那里互相击打，旁边有几位观众在为他们加油。\n\n我观察了一会儿，很明显第一位卫兵[laamp_talented_guard.GetFirstName]比第二位卫兵[laamp_plain_guard.GetFirstName]经验丰富得多。\n\n他们结束后，我小心翼翼地走近打斗圈，他们看向了我："
 ep3_laamp_decision_event.1053.a: "“[laamp_plain_guard.GetFirstNameNoTooltip]，想要为我工作吗？”"
 ep3_laamp_decision_event.1053.b: "“我们会用得上你这样有能力的人，[laamp_talented_guard.GetFirstNameNoTooltip]。”"
 ep3_laamp_decision_event.1053.c: "“有人想玩一轮骰子吗？”"
