 #Weaponsmith
 ep3_laamp_decision_event.1061.return.tt: "你回到工匠区"
 ep3_laamp_decision_event.1061.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：武器匠"
 ep3_laamp_decision_event.1061.desc_returned_01: "回到训练场时，武器匠[laamp_weaponsmith_craftsman.GetFirstName]仍站在[laamp_weaponsmith_craftsman.GetHerHis]的摊位旁，现在正用一块柔软的布轻轻擦拭其中一件武器。\n\n[laamp_weaponsmith_craftsman.GetSheHe|U]一边擦一边哼着歌，但我一来就立刻停了下来。[laamp_weaponsmith_craftsman.GetSheHe]说道：“终于找到要刺的东西了？”语气里没有一丝友善。"
 ep3_laamp_decision_event.1061.desc_returned_02: "当我回到武器匠那里时，[laamp_weaponsmith_craftsman.GetFirstName]从[laamp_weaponsmith_craftsman.GetHerHis]腰带上的小袋子里拿出一小块食物，正在慢慢品尝。\n\n注意到我后，[laamp_weaponsmith_craftsman.GetSheHe]小心地把碎屑从[laamp_weaponsmith_craftsman.GetHerHis]的斗篷上拂掉，站起身来，用一种难以捉摸的眼神看着我：“改变主意了？”"
 ep3_laamp_decision_event.1061.desc_intro: "武器匠[laamp_weaponsmith_craftsman.GetFirstName]站在训练场边的临时摊位旁，正与附近的一些仆人闲聊。"
 ep3_laamp_decision_event.1061.desc_reused_weaponsmith: "$ep3_laamp_decision_event.1061.desc_intro$\n\n[laamp_weaponsmith_craftsman.GetSheHe|U]给我一个眼神，表示认出了我，同时挑了挑眉，向我走近几步：“嘿，不是每天都能看到回头客呢！”\n\n“请看看我的货物，”[laamp_weaponsmith_craftsman.GetSheHe]说，并尝试露出一丝微笑。"
 ep3_laamp_decision_event.1061.desc: "$ep3_laamp_decision_event.1061.desc_intro$\n\n[laamp_weaponsmith_craftsman.GetSheHe|U]看了我一眼，立即结束了[laamp_weaponsmith_craftsman.GetHerHis]的谈话，然后[laamp_weaponsmith_craftsman.GetSheHe]指着陈列的武器并转向我说道：“这些就是我出售的作品。”\n\n“在最热的火焰中淬炼，”[laamp_weaponsmith_craftsman.GetSheHe]补充道，[laamp_weaponsmith_craftsman.GetHerHis]的声音中带有一丝自豪。"
 ep3_laamp_decision_event.1061.a: "“我得说，[1061_first_weapon.GetNameNoTooltip]看起来是个不错的选择。”"
 ep3_laamp_decision_event.1061.b: "“我不介意拥有[1061_second_weapon.GetNameNoTooltip]。”"
 ep3_laamp_decision_event.1061.c: "“[1061_third_weapon.GetNameNoTooltip]正是#EMP 我#!喜欢的那种武器。”"
 ep3_laamp_decision_event.1061.d: "$ep3_laamp_decision_event.1021.d$"
 #Armorer
 ep3_laamp_decision_event.1063.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：铸甲师"
 ep3_laamp_decision_event.1063.desc_returned_01: "[laamp_armorer_craftsman.GetFirstName]停下单调的锤打，短暂休息片刻。[laamp_armorer_craftsman.GetSheHe|U]在工坊里走来走去，似乎在寻找什么：“钳子，”[laamp_armorer_craftsman.GetSheHe]咕哝道，“总是不在你放下它们的地方。”\n\n然后[laamp_armorer_craftsman.GetFirstNameNoTooltip]将[laamp_armorer_craftsman.GetHerHis]的注意力转向我，并朝着陈列的盔甲配件点了点头：“那么，怎么样？”"
 ep3_laamp_decision_event.1063.desc_returned_02: "这次炉火稍凉，因为[laamp_armorer_craftsman.GetFirstName]正在修补另一块金属，轻轻将钢铁锤打成服帖的形状。\n\n我小心地不去干扰[laamp_armorer_craftsman.GetHerHis]的工序，走向工作台继续查看摆在上面的甲片。\n\n[laamp_armorer_craftsman.GetFirstNameNoTooltip]带着一丝调侃的语气评论道：“毕竟需要一些保护，是吗？”"
 ep3_laamp_decision_event.1063.desc_reused_armorer: "[laamp_armorer_craftsman.GetFirstNamePossessive]的铁匠铺还如我记忆中的那样。我的目光立刻落在房间尽头的工作台上，那里摆放着[laamp_armorer_craftsman.GetSheHe]要出售的盔甲配件。\n\n正在敲打甲片的[laamp_armorer_craftsman.GetFirstNamePossessiveNoTooltip]抬头并认出了我，[laamp_armorer_craftsman.GetSheHe]的眼神变得有些困惑：“回头客！你找到喜欢的东西了吗？”"
 ep3_laamp_decision_event.1063.desc: "铸甲师[laamp_armorer_craftsman.GetFirstNamePossessive]的铁匠铺里，熔炉烧得很热，空气里弥漫的浓烟让人难以呼吸。\n\n[laamp_armorer_craftsman.GetSheHe|U]瞥了我一眼，对着一顶光滑无瑕的锁子甲头盔落下最后一锤，然后走过来擦了擦[laamp_armorer_craftsman.GetHerHis]的手。\n\n“你可以去那看看架子上要出售的东西，”[laamp_armorer_craftsman.GetFirstNameNoTooltip]说道，同时指向房间尽头的一个坚固的工作台。"
 ep3_laamp_decision_event.1063.a: "[1063_first_armor.GetNameNoTooltip]光泽闪亮。"
 ep3_laamp_decision_event.1063.b: "[1063_second_armor.GetNameNoTooltip]做工精湛。"
 ep3_laamp_decision_event.1063.c: "拥有[1063_third_armor.GetNameNoTooltip]是唯一的合理选择。"
 ep3_laamp_decision_event.1063.d: "“你真是个天才！你应该加入我们。”"
 ep3_laamp_decision_event.1063.e: "$ep3_laamp_decision_event.1021.d$"
 #Jeweler
 ep3_laamp_decision_event.1065.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：珠宝商"
 ep3_laamp_decision_event.1065.desc_returned_01: "在珠宝商的寓所里，[laamp_jeweler_craftsman.GetFirstName]正俯身专注于一枚镶满宝石，形状像极了精致的[visiting_location.Custom('get_region_flower_type')]的胸针。我靠过去，听到[laamp_jeweler_craftsman.GetHerHis]充满激情的低语：“我宝贵的花朵，确实……”\n\n我急忙向前迈了一步，让地板发出嘎吱声，[laamp_jeweler_craftsman.GetSheHe]这才察觉到我的存在。\n\n被惊了一跳的[laamp_jeweler_craftsman.GetFirstNameNoTooltip]迅速找回了[laamp_jeweler_craftsman.GetHerHis]的方向感，大声道：“你又来了！我的天哪——你改变主意了吗？”"
 ep3_laamp_decision_event.1065.desc_returned_02: "我返回时，[laamp_jeweler_craftsman.GetFirstName]正拿着一根[ROOT.Char.Custom('WritingInstrument')]，一边检查珠宝架子，一边快速在一本破烂的日志本上记录清单。\n\n[laamp_jeweler_craftsman.GetSheHe]短暂瞥了我一眼，然后说道：“又回来了？你想要哪一个？”然后继续检查其他架子上的物品。"
 ep3_laamp_decision_event.1065.desc_reused_jeweler: "当我走进昏暗的寓所时，珠宝商[laamp_jeweler_craftsman.GetFirstName]正忙着固定一件小雕像的[visiting_location.Custom('GetRandomRegionalWood')]装饰。\n\n[laamp_jeweler_craftsman.GetSheHe|U]抬头审视着我，然后满意地哼了一声：“回头客。多么#EMP 宝贵！#!”\n\n[laamp_jeweler_craftsman.GetFirstNameNoTooltip]拿着小雕像，指向陈列的物品：“这次你对什么感兴趣？”"
 ep3_laamp_decision_event.1065.desc: "在珠宝商寓所的昏暗光线中，[laamp_jeweler_craftsman.GetFirstName]站在一个高柜台旁，正小心地将最微小的装饰放置在[1065_first_accessory.GetName]上。\n\n我入迷地看了一会儿[laamp_jeweler_craftsman.GetHerHis]精细的工作，然后清了清嗓子。\n\n[laamp_jeweler_craftsman.GetSheHe|U]意识到我的存在，直起身子，沉思着说：“来买胸针？戒指？还是项链？”说这话时，[laamp_jeweler_craftsman.GetSheHe]手中还攥着其中一件小饰品。"
 ep3_laamp_decision_event.1065.a: "“我不介意拥有那个[1065_first_accessory.GetNameNoTooltip]。”"
 ep3_laamp_decision_event.1065.b: "“[1065_second_accessory.GetNameNoTooltip]——现在#EMP 这个#!让我看上眼了。”"
 ep3_laamp_decision_event.1065.c: "“我想买那个[1065_third_accessory.GetNameNoTooltip]。”"
 ep3_laamp_decision_event.1065.d: "$ep3_laamp_decision_event.1021.d$"
 #Quartermaster
 ep3_laamp_decision_event.1067.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：军需官"
 ep3_laamp_decision_event.1067.desc_returned_01: "[laamp_quartermaster_recruit.GetFirstName]仍坐在酒馆的一个黑暗角落里，喝着[laamp_quartermaster_recruit.GetHerHis]杯中的[laamp_quartermaster_recruit.Custom('RegionalDrink')]，仿佛它是救赎的通行证。\n\n我小心翼翼地穿过昏暗靠近[laamp_quartermaster_recruit.GetHerHim]，[laamp_quartermaster_recruit.GetSheHe|U]几乎没抬头。“你又来了？”[laamp_quartermaster_recruit.GetSheHe]喃喃道，然后转过身去。"
 ep3_laamp_decision_event.1067.desc_returned_02: "[laamp_quartermaster_recruit.GetFirstName]正在与酒馆的另一位客人——一个高大、肤色黝黑的[ROOT.Char.GetWomanMan]——进行激烈的争吵，后者显然想让[laamp_quartermaster_recruit.GetFirstNameNoTooltip]#EMP “停下[laamp_quartermaster_recruit.GetHerHis]的唠叨！”#!\n\n在事态升温前，[laamp_quartermaster_recruit.GetFirstNameNoTooltip]注意到我并哼了一声退出争吵。\n\n“你回来了，”[laamp_quartermaster_recruit.GetSheHe]说，神色意外地清醒。“你又想要什么？”"
 ep3_laamp_decision_event.1067.desc_returned_03: "我回到酒馆时，[laamp_quartermaster_recruit.GetFirstName]正空洞地盯着房间。过了一会儿，[laamp_quartermaster_recruit.GetSheHe]眨了眨眼，慢慢摇了摇头。\n\n一名酒馆服务员在[laamp_quartermaster_recruit.GetFirstNameNoTooltip]面前放下了另一杯[laamp_quartermaster_recruit.Custom('RegionalDrink')]，伴随着沉重的叹息，[laamp_quartermaster_recruit.GetSheHe]向后靠去，用手捂住了[laamp_quartermaster_recruit.GetHerHis]的眼睛。\n\n我小心地走向这位曾经的军需官，一边走一边清了清嗓子："
 ep3_laamp_decision_event.1067.desc_reused_quartermaster: "当我试图回忆我在哪里见过[laamp_quartermaster_recruit.GetFirstName]时，我毫不犹豫地跟随[laamp_quartermaster_recruit.GetHerHim]走进附近一家昏暗的酒馆。\n\n酒馆里，[laamp_quartermaster_recruit.GetSheHe]走向柜台拿了一杯饮料，然后转过身给了我一个锐利得出人意料的眼神：“别假装我们以前没见过。”\n\n[laamp_quartermaster_recruit.GetSheHe]迅速喝光了[laamp_quartermaster_recruit.Custom('RegionalDrink')]，挑起一条汗津津的眉毛：“你想要什么？”"
 ep3_laamp_decision_event.1067.desc: "我跟随[laamp_quartermaster_recruit.GetFirstName]进入附近的一个酒馆。光线变暗，一股酸液味扑鼻而来。\n\n[laamp_quartermaster_recruit.GetFirstNameNoTooltip]在柜台前坐下，示意要一杯饮料。“我曾是有头有脸的人物……”[laamp_quartermaster_recruit.GetSheHe]重复着，像是在念叨着什么咒语，同时用磨损的指甲敲打着[laamp_quartermaster_recruit.GetHerHis]的杯子。\n\n我走向这位失宠的军需官，深吸了一口气，然后开始交谈："
 ep3_laamp_decision_event.1067.a: "$ep3_laamp_decision_event.1047.a$"
