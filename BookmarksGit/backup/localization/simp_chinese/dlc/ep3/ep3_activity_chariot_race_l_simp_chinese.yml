 ### INTRO ###
 chariot_race.0001.t: "等待中的城市"
 chariot_race.0001.desc: "在我高高的[Glossary( '御席', 'KATHISMA_GLOSS')]下，竞技场巨大的雕像被打磨得锃亮，沙地被仔细清扫，成千上万的观众座位被打理干净。\n\n与此同时，[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]的街头巷尾都期待地发狂。形形色色的政治活动者呼号着他们的信息，旅行者开始争相寻找住处……甚至在宫殿里，所有的话题都转向了绿队和蓝队。"
 chariot_race.0001.desc_spectator: "[host.GetCapitalLocation.GetTitle.GetNameNoTier]充满了喧闹和期盼：赛车即将到来！有关[host.GetTitleAsNamePossessive]公开亮相的猜测从街边的酒馆里四溢而出。会要求什么承诺吗？会处理[Glossary( '大众', 'HOI_POLLOI_GLOSS')]关切之事吗？人们会回以怎样的怒吼、呼唤呢？\n\n街头的情绪被皇帝的代理人和其他热情所点燃，在其间激荡不已。但最重要的是，有一个巨大而激烈的争论：哪位赛车手将在竞技场夺得胜利！"
 chariot_race.0001.a: "让吉莫活跃起来吧！"
 KATHISMA_GLOSS: "竞技场的皇帝专席。一条螺旋楼梯将这个观赛区与宫殿连接起来，为巴西琉斯提供了便利的入口……以及安全的出口。"
 DEMES_GLOSS: "以战车竞速为中心的体育和政治组织。#EMP 吉莫#!曾经在市民生活中显得很突出，但后来逐渐衰落，并受到皇帝的支配。"
 QUADRIGA_GLOSS: "一种由四匹马牵动的战车。快速、危险并且昂贵，#EMP 驷马战车#!自古以来就是帝王和神灵偏爱的载具。"
 ### BETTING ###
 chariot_race.0100.t: "开放投注"
 chariot_race.0100.desc: "#EMP 叮！叮！叮！#!\n\n[GetCourtPositionType('bookmaker_court_position').GetName()]的钟声宣告现在可以对历史悠久的比赛队伍下注了。\n\n"
 chariot_race.0100.desc.emperor: "我府内职级最高的[GetCourtPositionType('bookmaker_court_position').GetNameNoTooltip]来到我面前，[bookmaker.GetHerselfHimself]在我考虑我的赌注时向我鞠躬。这个决定不是小事：我支持一名赛车手或一支队伍的后果既有财务上的，也有政治上的。"
 chariot_race.0100.desc.others: "更高贵观众的赌注由一些匆忙的官员主动服务。他们可能会赢得或失去一大笔钱……以及在友方和敌方粉丝中的地位。"
 chariot_race.0100.a: "我支持#charioteer_blue 蓝队#!#!。"
 chariot_race.0100.b: "我支持#difficulty_easy 绿队#!。"
 chariot_race.0100.c: "我支持#bold 白队#!。"
 chariot_race.0100.d: "我支持#difficulty_hard 红队#!。"
 chariot_race.0100.e: "不下注。"
 chariot_race.0110.t: "赛场英雄"
