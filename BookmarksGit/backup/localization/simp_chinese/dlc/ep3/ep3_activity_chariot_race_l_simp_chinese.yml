 ### RACE STARTS ###
 chariot_race.0200.t: "比赛的赐予者"
 chariot_race.0200.intro_guest: "是时候了。带领着我的皇室——挥了挥我的手臂，彬彬有礼地催促着我的伙伴[honorary_guest.GetTitledFirstName]——我登上了大理石[Glossary( '御席', 'KATHISMA_GLOSS')]，这是我们在竞技场喧嚣之上的荣耀坐席。\n\n"
 chariot_race.0200.intro_no_guest: "是时候了。带领着我的皇室，我登上了大理石[Glossary( '御席', 'KATHISMA_GLOSS')]，这是我们在竞技场喧嚣之上的荣耀坐席。\n\n"
 chariot_race.0200.desc: "在等待的观众海洋面前，我思考着我的开幕致辞的内容。我当然会吟诵古老而令人印象深刻的正式用语，但还有……"
 #Sway Intent
 chariot_race.0200.a: "高度赞扬我的贵宾。"
 chariot_race.0200.a.flavor: "一段表达我对[honorary_guest.GetFirstNamePossessiveNoTooltip]敬重的热情颂词：让人民高呼[honorary_guest.GetHerHis]的名字！"
 #Seduce Intent
 chariot_race.0200.b: "一段充满浪漫和活力的古典寓言……"
 chariot_race.0200.b.flavor: "一则给[honorary_guest.GetFirstNameNoTooltip]的风流寓言：让所有人都知道我对[honorary_guest.GetHerHim]有意！"
 #Present Heir
 chariot_race.0200.c: "我将介绍站在我身边的继承人。"
 chariot_race.0200.c.flavor: "人群将在高处看到[honorary_guest.GetTitledFirstNameNoTooltip]，听到宣布称[honorary_guest.GetHerHis]走上了通往紫袍的道路，并开始爱戴[honorary_guest.GetHerHim]。"
 #Appease Populace
 chariot_race.0200.d: "承诺解决人民的烦恼。"
 chariot_race.0200.d.flavor: "我应该释放罪犯？减少令人憎恨的赋税？让这座城市焕然一新？打压受憎恶者？民众必须得到安抚……"
 combats_sow_discord_responses_tooltip: "@alert_icon!#alert_trial 阻止有敌意的参与者损害你的[county_control|E]#!"
 #Increase Legitimacy (Intent)
 chariot_race.0200.e: "我将谈论我的帝王成就。"
 chariot_race.0200.e.flavor: "让民众为他们的[ROOT.Char.GetTitleAsNameNoTooltip]欢呼吧！让他们#EMP 知道#!我有资格拥有至高无上的皇权！"
 chariot_race.0200.e.success: "有力而有价值的演说"
 chariot_race.0200.e.failure: "人群发出嘘声和嘲笑声"
 #Spread Legend (Intent)
 chariot_race.0200.f: "叙述[promoted_legend.GetName]的故事。"
 chariot_race.0200.f.flavor: "谁能比[ROOT.Char.GetFaith.HighGodNamePossessive]所选的统治者更能向成千上万的民众讲述真相？"
 #Discredit Claimant (Situational)
 chariot_race.0200.g: "公开诋毁一个觊觎权柄的人。"
 chariot_race.0200.g.flavor: "如此轻易就能把当天的热情转变为嘲笑，即使是最低贱的乞丐也会嘲笑[claimant.GetNameNoTooltip]不配为帝国继承人！"
 chariot_race.0200.g.success: "你彻底羞辱了[claimant.GetTitledFirstNameNoTooltip]"
 chariot_race.0200.g.failure: "人群高呼[claimant.GetTitledFirstNamePossessiveNoTooltip]的名字"
 #Drum up War Support (Situational)
 chariot_race.0200.h: "夸耀我的正义战争！"
 chariot_race.0200.h.flavor: "既然我能在这里举行无所事事的狂欢，那么不就说明对抗[foe.GetPrimaryTitle.GetNameNoTooltip]的胜利早已确保了吗？让我们为即将到来的胜利的荣耀而欢呼吧！"
 chariot_race_war_support_attendees_tt: "观众中的[governor|E]和[house_head|E]将向你捐赠[gold_i][gold|E]"
 #Influence/Legitimacy Fallback
 chariot_race.0200.i: "谈论我的仁慈……以及我期望的忠诚"
 chariot_race.0200.i.flavor: "金库不就是为了平民的乐趣而奉献吗？这样官员们才能发财？那些寻求更多恩惠的人应该寻求取悦他们的[ROOT.Char.GetTitleAsNameNoTooltip]……"
 imperial_candidate_support_tooltip: "观众会转而支持[imperial_house_candidate.GetShortUINamePossessive]对[root_scope.GetPrimaryTitle.GetName]的[candidate_score|E]"
 honorary_guest_support_tooltip: "观众会支持[imperial_house_candidate.GetShortUINamePossessive]对[root_scope.GetPrimaryTitle.GetName]的[candidate_score|E]"
 discredited_claimant_support_tooltip: "观众会进一步提高[claimant.GetShortUINamePossessive]的[candidate_score|E]"
 chariot_race.0201.t: "[host.GetTitleAsNamePossessiveNoTooltip]的致辞"
 chariot_race.0201.kathisma: "成千上万的欢呼声越来越响。我和我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))][host.GetTitledFirstName]都激动不已，随着[host.GetHerHis]的随从沿着螺旋楼梯登上高高的[Glossary( '御席', 'KATHISMA_GLOSS')]，战车竞速比赛开幕式开始了。\n\n"
 chariot_race.0201.intro: "焦躁不安的观众围绕在巨大的竞技场周围排成无穷无尽的行列，等待着他们的竞速选手和[host.GetTitleAsName]。终于，在高耸的皇帝专席上，一个戴着金色皇冠的小小身影出现了。开幕式开始了。\n\n"
 chariot_race.0201.emperor_unfazed: "[host.GetTitleAsNameNoTooltip]沉浸在群众的期待中，开始了雷鸣般的演讲。"
 chariot_race.0201.emperor_nervous: "[host.GetTitleAsNameNoTooltip]站在栏杆后，[host.GetHerHis]的一只手颤抖地藏在背后，向人民发表讲话。"
 chariot_race.0201.emperor_distant: "随着听众低声传递[host.GetHerHis]远在看台上的讯息，[host.GetTitledFirstNameNoTooltip]完成了致辞。"
 chariot_race.0201.gain_influence: "[host.GetSheHe|U]描述了皇家慈善的行为和即将到来的赛事的奢华。[host.GetHerHis]的慷慨是多么伟大！那些忠于[host.GetTitleAsNameNoTooltip]、那些为[host.GetHerHim]好好服务的人将得到多么丰厚的回报！"
 chariot_race.0201.sway: "对[honorary_guest.GetName]的颂词逐渐形成。加上在皇帝专席的荣耀位置，这些赞美将[host.GetTitleAsNamePossessiveNoTooltip]的[host.Custom2('RelationToMeShort', SCOPE.sC('honorary_guest'))]吸引到宫殿的辉煌光环中。"
 chariot_race.0201.sway_self: "[host.GetSheHe|U]对我的美德和我陪伴的馈赠给予赞扬。在这个皇帝专席里，我看到我正在被吸引到宫殿的辉煌光环中。"
 chariot_race.0201.seduce: "[host.GetSheHe]用上华丽、奔放的隐喻和经典典故，似乎要么在赞美某位珍爱之人……要么是[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]的一个迷人的化身？"
 chariot_race.0201.seduce_self: "[host.GetSheHe]用上华丽、奔放、浪漫的隐喻和经典典故，似乎要么是在赞美[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]的一个迷人的化身……要么是在赞美#EMP 我#!？"
 chariot_race.0201.present_heir: "看来[host.GetSheHe]正在利用这个场合介绍继承人。[host.GetTitleAsNameNoTooltip]邀请众人的欢呼和赞誉，宣布[honorary_guest.GetName]有资格承担紫色权柄。"
 chariot_race.0201.present_heir_self: "看来[host.GetSheHe]正在利用这个场合介绍继承人。[host.GetTitleAsNameNoTooltip]邀请众人的欢呼和赞誉，宣布#EMP 我#!是最有资格担当紫色权柄的候选人！"
 chariot_race.0201.appease_populace: "承诺纷纷涌出：撤销税收、释放暴徒、随意挥洒黄金。[host.GetTitleAsNameNoTooltip]正在完全顺从激动的群众意志。"
 chariot_race.0201.increase_legitimacy_success: "[host.GetHersHis|U]的故事强劲且值得敬仰：高贵的生活，战胜了苦难。[host.GetTitleAsNameNoTooltip]呼吁人群的判断：君主权柄不是从一开始就命中注定的吗？"
 chariot_race.0201.increase_legitimacy_fail: "[host.GetHersHis|U]的故事微不足道且空洞：[host.GetTitleAsNamePossessiveNoTooltip]的夸耀听起来很是虚假。[host.GetSheHe|U]在呼吁人群的判断……同时看起来就像一个身披君主权柄的任性小孩。"
 chariot_race.0201.spread_legend: "关于[promote_legend.GetName]的典故被巧妙地编织进寻常用语。古老的仪式与帝国故事变得不可区分。"
 chariot_race.0201.discredit_claimant_self: "我的名字很快就挂在所有人嘴边！因为[host.GetTitleAsNameNoTooltip]，这个傻瓜，[host.GetSheHe]公开诋毁了我的前景，[host.GetHerHis]发誓永远不会支持我继承大统！"
 chariot_race.0201.discredit_claimant_success: "当着所有人的面，[host.GetSheHe]诅咒[claimant.GetName]的名字，沉重打击[claimant.GetHerHis]的前景，并发誓[claimant.GetSheHe]永远不会坐上皇帝宝座！"
 chariot_race.0201.discredit_claimant_fail: "当着所有人的面，[host.GetSheHe]诋毁[claimant.GetName]的名誉，抱怨[claimant.GetHerHis]的前景，并在想象[claimant.GetHerHim]坐上皇帝宝座的时候变得面红耳赤。"
 chariot_race.0201.war_support: "[host.GetHerHis|U]向众人呼吁对抗[foe.GetName]的正义战争，[host.GetHerHis]承诺胜利。[host.GetSheHe]宣称，这些战时比赛本身就是我们不惧怕任何敌人的证明！"
 chariot_race.0201.angry_crowd: "\n\n民众并不满意。他们的集体掌声夹杂着尖叫的要求、侮辱、粗俗的歌声。"
 chariot_race.0201.happy_crowd: "\n\n人群沉醉于竞技场的气氛，高声欢呼，一座团结一致、共同赞美的城市。"
 chariot_race.0201.aa.discredit: "皇位属于[host.GetHouse.GetNameNoTooltip]！"
 chariot_race.0201.aa.honorary_guest: "[honorary_guest.GetTitledFirstNameNoTooltip]万岁！"
 chariot_race.0201.ab: "[claimant.GetTitledFirstNameNoTooltip]应该统治！"
 chariot_race.0201.a: "演讲结束——为命运干杯！"
 chariot_race.0201.a.flavor: "没有酒水，这些娱乐有什么意义呢？"
 chariot_race.0201.b: "多么不合身份的演讲……"
 chariot_race.0201.b.flavor: "在附近显贵的脑海中种下一个想法：一名真正的雄辩家或政治大师，才能真正地震撼人心！"
 chariot_race.0201.c: "让特工煽动反向的口号！"
 chariot_race.0201.c.flavor: "#EMP 压过[host.GetTitleAsNameNoTooltip]的声音！让大众去吓唬这个自大的傻瓜，要求[host.GetHerHis]下台！#!"
 chariot_race.0201.d: "我将为这个事业出一份力！"
 chariot_race.0201.d.flavor: "从而为我们目前的胜利赢得我的一份荣誉。"
 chariot_race.0201.e: "我必须热情地感谢[host.GetTitleAsNameNoTooltip]。"
 chariot_race.0201.e.flavor: "我高贵的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]——还有谁能提供相同的恩惠？"
 chariot_race.0201.f: "赞美我们的[host.GetTitleAsNameNoTooltip]！"
 counter_chanters_log_title: "针对开幕致辞的反对口号"
 counter_chanters_log: "[host.GetShortUINamePossessive]的演讲遭遇了有组织的政治抗议和人群的嚎叫。"
 chariot_race.0202.title: "针对演讲的反对口号"
 chariot_race.0202.desc: "参加你的战车竞速的难以管控的人群被挑动起来反对你。"
 counter_chants_strong_modifier_tooltip: "[imperial_capital.GetName]获得了[activity.MakeScope.Var( 'counter_chant_count' ).GetValue|N0]次[GetModifier( 'strong_sow_discord_modifier' ).GetNameWithTooltip]"
 counter_chants_normal_modifier_tooltip: "[imperial_capital.GetName]获得了[activity.MakeScope.Var( 'counter_chant_count' ).GetValue|N0]次[GetModifier( 'normal_sow_discord_modifier' ).GetNameWithTooltip]"
 counter_chants_weak_modifier_tooltip: "[imperial_capital.GetName]获得了[activity.MakeScope.Var( 'counter_chant_count' ).GetValue|N0]次[GetModifier( 'weak_sow_discord_modifier' ).GetNameWithTooltip]"
 #Notification that the race has begun
 chariot_race.0250.t: "让赛事开始吧"
 chariot_race.0250.desc: "在正午阳光的金色光辉中，观众的雷鸣般的欢呼声迎接着赛车手们。[activity.MakeScope.Var('first_place').Char.GetFirstName|U]、[activity.MakeScope.Var('second_place').Char.GetFirstName]和[activity.MakeScope.Var('third_place').Char.GetFirstName]是今天的赢家热门。他们在起跑线上准备就绪，缰绳绷紧，眼中闪烁着决心的火焰。\n\n随着皇家号角的响起，战车冲出，车轮激起尘土的旋风，展现出速度和技巧的风暴。地面在我脚下震动，伴随着马蹄的轰鸣声，比赛以触手可及的力量展开。"
 chariot_race.0250.a: "比赛开始！"
 ### ONGOING EVENTS
 chariot_race.3000.t: "[ROOT.Char.Custom('GetChariotTeamColorPlural')]之盾"
 chariot_race.3000.intro: "战车队紧密地挤在一起——如此之近，以至于只需一辆战车就能大大地扰乱其他所有战车。我的队伍是第一个抓住这个机会的。\n\n"
 chariot_race.3000.backing_sacrifice: "我押注的车手[charioteer_sacrifice.GetName]开始疯狂地变向——左、右、再左。[ROOT.Char.GetFaith.HighGodName]啊，[charioteer_sacrifice.GetHerHis]慢得离谱！但大部分战车被[charioteer_sacrifice.GetHerHis]的蜿蜒卡位拦在后面！\n\n与此同时，[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]的另一位车手[charioteer_leading.GetName]毫无阻碍地冲向前面。"
 chariot_race.3000.not_backing_but_employs_sacrifice: "我的车手[charioteer_sacrifice.GetName]开始疯狂地变向——左、右、再左。[charioteer_sacrifice.GetSheHe|U]多么聪明，多么大胆！大部分战车被[charioteer_sacrifice.GetHerHis]的蜿蜒卡位拦在后面。\n\n与此同时，[charioteer_leading.Custom('GetChariotTeamColorPluralGlossed')]的另一位车手[charioteer_leading.GetName]毫无阻碍地冲向前面！"
 chariot_race.3000.not_backing_sacrifice: "我们的一名车手[charioteer_sacrifice.GetName]开始疯狂地变向——左、右、再左。[charioteer_sacrifice.GetSheHe|U]多么聪明，多么大胆！大部分战车被[charioteer_sacrifice.GetHerHis]的蜿蜒卡位拦在后面。\n\n与此同时，我选择的车手[charioteer_leading.GetName]毫无阻碍地冲向前面！"
 chariot_race.3000.a: "让打手队员加入即将到来的混战。"
 chariot_race.3000.a.flavor: "其他竞技党暴躁不安，对这种粗鲁的手法大发雷霆：是时候让[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]也大闹一场了！"
 chariot_race.3000.b: "为[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]做出的巨大牺牲#EMP ！#!"
 chariot_race.3000.b.flavor: "我们所有[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]都应该为即将到来的胜利感到兴奋！"
 chariot_race.3000.c: "看来有些人很高兴……但其他人则不然。"
 chariot_race.3000.c.flavor: "[charioteer_sacrifice.GetFirstNameNoTooltip]的可怜、被欺骗的支持者值得一些关注！"
 chariot_race.3000.d: "“不！#EMP [charioteer_about_to_be_passed.GetFirstNameNoTooltip]#!！”"
 chariot_race.3010.t: "安息吧，[first_place_charioteer.GetFirstNameNoTooltip]"
 chariot_race.3010.desc: "在短暂的瞬间，[first_place_charioteer.GetFirstName]如添双翼。[first_place_charioteer.GetSheHe|U]飞速领先于其他赛车手，稳稳地占据第一名，其他车手与[first_place_charioteer.GetHerselfHimself]的距离被迅速拉开。\n\n在短暂的瞬间，[first_place_charioteer.GetHerHis]辉煌的战车照亮了整个竞技场……但[first_place_charioteer.GetFirstNameNoTooltip]并不是赫利俄斯。他飞得太过接近伟大，我们自己的[Glossary( '法厄同', 'PHAETHON_GLOSS' )]坠落了。[first_place_charioteer.GetHerHis|U]扭曲的尸体和一条长长的血迹现在压制着赛道上的尘土——这是[first_place_charioteer.GetHerHis]雄心的最后见证。"
 PHAETHON_GLOSS: "在古希腊神话中，法厄同在试图驾驶他父亲赫利俄斯的战车穿越天空时，被宙斯的闪电击落。"
 chariot_race.3010.a: "发表演讲安抚人群。"
 chariot_race.3010.a.success: "人群平静了下来"
 chariot_race.3010.a.failure: "人群继续恐慌"
 chariot_race.3010.b: "下令为[first_place_charioteer.GetHerHis]塑造雕像。"
 chariot_race.3010.c: "“[first_place_charioteer.GetFirstNameNoTooltip]将获得与[first_place_charioteer.GetHerHis]的成就相称的葬礼。”"
 chariot_race.3010.a.success_title: "$chariot_race.3010.a.success$"
 chariot_race.3010.a.failure_title: "$chariot_race.3010.a.failure$"
 chariot_race.3020.t: "我赌注的前景"
 chariot_race.3020.intro: "我押了[ROOT.Var('wager_value').GetValue]金币赌[wager_target.GetFirstName]最后得到[ROOT.Char.Custom('GetWinPlaceShow')]，我努力密切关注[wager_target.GetHerHis]的表现。[wager_target.GetSheHe|U]目前处于……#EMP;HIGH [wager_target.Custom('GetChariotRacePlacement')]名！#!\n\n"
 chariot_race.3020.placement_first: "我期待着[wager_target.GetFirstNamePossessiveNoTooltip]即将到来的胜利！马上就要赢钱了！"
 chariot_race.3020.placement_good: "期待着潜在的转折，我密切关注着[wager_target.GetFirstNameNoTooltip]在有利的位置上与竞争对手的较量。"
 chariot_race.3020.placement_bad: "场上局势对我们不利……"
 chariot_race.3020.placement_last: "#EMP 垫底？！#!看到[wager_target.GetFirstNameNoTooltip]在赛道上面临挑战，目前落在最后一名，我的心往下一沉，祈祷着会有一些意想不到的转折。"
 chariot_race.3020.a: "挑动[wager_target.GetFirstNamePossessiveNoTooltip]的支持者诉诸暴力！"
 chariot_race.3020.a.flavor: "暴力——#EMP 以我的名义#!！"
 chariot_race.3020.b: "分发奠酒的时刻……"
 ep3_chariot_race_strong_appeasement_modifier: "慷慨大方"
 ep3_chariot_race_strong_appeasement_modifier_desc: "在盛大的战车竞速期间，人们分得了充足的奠酒。"
 ep3_chariot_race_weak_appeasement_modifier: "安抚努力"
 ep3_chariot_race_weak_appeasement_modifier_desc: "尝试在战车竞速中赢得民众的支持。"
 chariot_race.3020.c: "你觉得谁会赢，[special_guest.GetFirstNameNoTooltip]？"
 chariot_race.3020.d.placement_first: "加油……再坚持一会儿！"
 chariot_race.3020.d.placement_good: "继续努力，[wager_target.GetFirstNameNoTooltip]！"
 chariot_race.3020.d.placement_bad: "还有时间。[wager_target.GetSheHe|U]还有机会。"
 chariot_race.3020.d.placement_last: "这是我最后一次押注[wager_target.Custom('GetChariotTeamColorPluralGlossed')]了……"
 chariot_race.3030.t: "[trailing_charioteer.GetShortUINameNoTooltip]超过了[leading_charioteer.GetShortUINameNoTooltip]！"
 chariot_race.3030.desc: "出乎意料，[trailing_charioteer.GetFirstName][trailing_charioteer.Custom('GetVictoriousChariotMovement')]，超过[leading_charioteer.GetFirstName]，成为了[trailing_charioteer.Custom('GetChariotRacePlacement')]名！\n\n人群欢呼了起来！"
 chariot_race.3030.desc_teams: "支持[trailing_charioteer.Custom('GetChariotTeamColorPluralGlossed')]的人群展示他们的颜色，高声欢呼……而支持[leading_charioteer.Custom('GetChariotTeamColorPluralGlossed')]的人群则愤愤不平。"
 chariot_race.3030.a: "为[trailing_charioteer.GetFirstNamePossessiveNoTooltip]的成功举杯。"
 chariot_race.3030.b: "如果你打不过他们……就让他们成为你的。"
 chariot_race.3030.c: "倒霉，[leading_charioteer.GetFirstNameNoTooltip]。"
 chariot_race.3040.t: "奸诈的纠缠"
 chariot_race.3040.desc: "[charioteer_1.GetName|U]和[charioteer_2.GetName]争夺位置，他们的战车互相刮擦和碰撞。当他们接近转弯处时，他们抓住了缰绳。战车无法挣脱彼此！\n\n[charioteer_1.GetFirstNamePossessive|U]的车轮破裂成碎片。[charioteer_1.GetHerHis|U]的战车疯狂地偏离轨道，然后撞上[charioteer_2.GetFirstNamePossessive]的战车。马匹的尖叫声和血腥气味从残骸中升腾而起。两位车手似乎都没有动静。"
 chariot_race.3040.a: "这些勇敢的灵魂将会有一个豪华的葬礼。"
 chariot_race.3040.b: "暂停下一圈比赛！他们可能还活着！"
 chariot_race.3040.b.tt: "幸存者将被从残骸中救出"
 chariot_race.3040.b.both_survive: "两位车手都幸存"
 chariot_race.3040.b.chariot_two_survives: "[charioteer_2.GetFirstNameNoTooltip|U]幸存"
 chariot_race.3040.b.chariot_one_survives: "[charioteer_1.GetFirstNameNoTooltip|U]幸存"
 chariot_race.3040.b.no_survivors: "两位车手都未幸存"
 chariot_race.3040.c: "真精彩！这才是真正的战车竞速！"
 chariot_race.3040.d: "太恐怖了……我会为他们祈祷。"
 chariot_race.3050.t: "意外的胜利"
 chariot_race.3050.desc: "空气中顿时弥漫着紧张。\n\n[last_place_charioteer.GetFirstName]，一位曾被忽视的车手，克服了重重困难，[last_place_charioteer.Custom('GetChariotComebackMovement')]，进入了真正的[Glossary( '巅峰时刻', 'GLOSS_ARISTEIA')]。\n\n看台上回荡着震惊的喘气声，[last_place_charioteer.Custom('GetChariotTeamColorPluralGlossed')]鲜艳的颜色冲向前方。人群起初在难以置信中沉默着，接着便爆发出雷鸣般的欢呼！"
 chariot_race.3050.a: "#EMP [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]称霸！#!"
 chariot_race.3050.b: "[last_place_charioteer.GetSheHe|U]将属于我。"
 chariot_race.2050.c: "干得好，[last_place_charioteer.GetFirstNameNoTooltip]！"
 GLOSS_ARISTEIA: "#EMP 巅峰时刻#!描述的是英雄受到神启的一刻，能够完成非凡且令人印象深刻的壮举。"
 chariot_race.2050.d: "比起其他孩子，[ROOT.Char.GetFaith.HighGodName|U]更偏爱[ROOT.Char.GetFaith.HighGodHerHis]孩子中的一些……"
 ### Events only for spectators
 chariot_race.4000.t: "拉拢人脉"
 chariot_race.4000.desc: "“啊，你看！[activity.MakeScope.Var('first_place').Char.GetName]正在领先！”[target_governor.GetTitledFirstName|U]靠近我。[target_governor.GetHerHis|U]的笑容就像[last_place.GetFirstNamePossessive]的转弯一样宽广。\n\n“[target_governor.Custom('GetGovernorChitChat')]你好吗，亲爱的[ROOT.Char.GetFirstNameNoTooltip]？”\n\n总督之间这样礼貌的交谈可以转向更有成效的话题……"
 chariot_race.4000.a: "我将巧妙地夸赞我作为统治者的美德。"
 chariot_race.4000.a.critical_success: "[target_governor.GetFirstNameNoTooltip]成为你的崇拜者"
