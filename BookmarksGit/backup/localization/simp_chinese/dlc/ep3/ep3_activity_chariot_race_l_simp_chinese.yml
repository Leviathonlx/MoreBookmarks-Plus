 chariot_race.0120.desc.team: "“非常明智，非常明智……”[GetCourtPositionType('bookmaker_court_position').GetName()]低声说道，“您想要在穿着[ROOT.Char.Custom('GetChariotTeamColor')|l]战袍的战车选手身上下多大的赌注呢？”"
