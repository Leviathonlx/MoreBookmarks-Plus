 sow_discord_intent_desc: "没有比这更好的机会来破坏首都的[county_control|E]和[county_opinion|E]，抹黑[GetPlayer.GetTopLiege.GetTitleAsNamePossessiveNoTooltip]的统治，为[GetPlayer.GetTopLiege.GetHerHis]志向高远的继任者谋利了……这可是对付不受欢迎的君主的最有效策略。"
