 activity_chariot_race: "战车竞速"
 activity_chariot_race_desc: "作为[GetPlayer.GetTitleAsNameNoTooltip]，只有我可以举办壮观的战车竞速比赛，以此激励[Glossary( '大众', 'HOI_POLLOI_GLOSS')]，吸引[GetPlayer.GetPrimaryTitle.GetTierAsNameNoTooltip|l]的显贵们前来首府。\n\n通过这些公共场合，人民将认识到我是他们的主宰；在人群的欢呼声中，我希望能听到赞誉。"
 activity_chariot_race_destination_selection: "你只能在你的[capital|E]举办战车竞速。"
 activity_chariot_race_host_desc: "$BULLET_WITH_TAB$可能获得@influence_icon![influence|E]\n$BULLET_WITH_TAB$可能获得[GetLocalPlayerLegitimacyTextIcon][legitimacy|E]\n$BULLET_WITH_TAB$可能获得@gold_icon![gold|E]\n$BULLET_WITH_TAB$可能获得#N #EMP 或失去#!#![county_opinion|E]"
 activity_chariot_race_guest_desc: "\n#weak 虽然在竞技场举行战车竞速比赛是领地内所有人的期待，但它也提供了一个与权力精英近距离接触并增加自己[influence|E]的机会。\n\n所有宾客都需要支付一小笔[gold_i][EmptyScope.ScriptValue('chariot_race_entrance_fee')|0]的入场费。"
 activity_chariot_race_conclusion_desc: "[GetActivityType( 'activity_chariot_race' ).GetName]结束了。"
 activity_chariot_race_selection_tooltip: "举办盛大的战车竞速以取悦公众，巩固你的[GetPlayer.GetTitleAsNameNoTooltip]地位\n\n预期奖励：\n$BULLET_WITH_TAB$@influence_icon![influence|E]\n$BULLET_WITH_TAB$@gold_icon![gold|E]"
