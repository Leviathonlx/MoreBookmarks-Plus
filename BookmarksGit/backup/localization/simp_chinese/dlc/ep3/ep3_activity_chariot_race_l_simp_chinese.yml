 chariot_race.0130.desc: "我的预测被记录下来，见证了我高质量的判断力……希望也见证了我的先见之明和对这项运动的了解。也许最近对这个话题的讨论让我处于有利地位。\n\n“最后，尊贵的[ROOT.Char.GetTitleAsNameNoTooltip]：您希望下多大的赌注？”"
