 chariot_race.4010.t: "[unpopular_official.GetTitledFirstNameNoTooltip]下台！"
 chariot_race.4010.desc: "一阵咆哮声从人群中升起，然后蔓延，重复，变成了一句口号。我倾身向前，努力听清楚说的什么话。[Glossary( '大众', 'HOI_POLLOI_GLOSS')]跺着脚，指指点点地高喊着一个名字：#EMP “[unpopular_official.GetTitledFirstName]下台！[unpopular_official.GetTitledFirstNameNoTooltip]下台！”#!\n\n我听闻[unpopular_official.GetTitledFirstNameNoTooltip]有了点名气，但我不知道人们如此愤怒！"
 chariot_race.4010.a: "[unpopular_official.GetTitledFirstNameNoTooltip|U]将被剥夺[unpopular_official.GetHerHis]的职位。"
 chariot_race.4010.b: "安抚人群。派遣仆人向他们扔奖品！"
 chariot_race.4010.b.tt.success: "人群很高兴"
 chariot_race.4010.b.tt.failure: "口号声只是越来越大"
 chariot_race.4010.c: "不可接受。我需要[unpopular_official.GetFirstNamePossessiveNoTooltip]的才能。"
 chariot_race.4010.d: "一起喊口号！[unpopular_official.GetTitledFirstNameNoTooltip]下台！"
 chariot_race.4010.e: "开始喊新口号！#EMP “[ROOT.Char.GetFaith.HighGodName]保佑[emperor_scope.GetTitledFirstNameNoTooltip]！”#!"
 chariot_race.4010.f: "忍受不适，沉默静坐。"
 chariot_race.4020.t: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]的魅力"
 chariot_race.4020.desc: "“豪华的[Glossary( '皇家公共浴场', 'THERMAE_GLOSS')]，你觉得如何？”[notable.GetName]沉思着说，[notable.GetHerHis]的话有一半都淹没在了人群的喧嚣中，“我没想到[ROOT.Char.GetCapitalLocation.GetName]是这么精致的一个地方……”\n\n当我谈论我对[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的计划时，[notable.GetTitledFirstNamePossessiveNoTooltip]眺望远方的目光中悄悄流露出了梦幻。\n\n"
 THERMAE_GLOSS: "一种起源于罗马的浴场建筑，不仅用于清洁身体，也便于进行各种社交互动。"
 chariot_race.4020.desc_capital_estate: "“事实上，”[notable.GetSheHe]说，“我家族的声音在首府的喧嚣、争吵中消失了，我们的孩子暴露于各种恶习之下……或许一个[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的家园会适合[notable.GetHouse.GetName]家族。”"
 chariot_race.4020.desc_provincial_estate: "“事实上，”[notable.GetSheHe]说，“我家族在[current_estate.GetName]与乡巴佬和无名之辈太频繁地共餐……而你的政府似乎可以充分利用拥有[notable.GetHouse.GetName]这个姓氏的官员。”"
 chariot_race.4020.a: "我的宫殿永远欢迎你！"
 chariot_race.4020.a.flavor: "在[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]，愿我们所有亲人亲密无间！"
 chariot_race.4020.a.success: "[notable.GetFirstNameNoTooltip]成为宝贵的知己"
 chariot_race.4020.a.failure: "[notable.GetFirstNameNoTooltip]感激你的高度评价"
 chariot_race.4020.b: "来吧，来吧！有价值的工作在等着你！"
 noble_administrators_modifier: "出身高贵的管理者"
 noble_administrators_modifier_desc: "有影响力的贵族已来到该角色的首都，现在在其官僚机构中扮演重要角色。"
 5_percent_governor_efficiency_tooltip: "[governor_efficiency|E]：@governor_efficiency!#positive_value +5%#!"
 chariot_race.4020.c: "我会为你准备一座漂亮的乡间住宅。"
 chariot_race.4020.c.flavor: "[notable.GetTitledFirstNameNoTooltip]不必一直住在那里……但#EMP 必须#!感激这样的慷慨之举。"
 chariot_race.4020.d: "但我们真正需要的是[current_estate.GetNameNoTooltip]的#EMP 商人#!。"
 chariot_race.4020.d.flavor: "而[notable.GetTitledFirstNamePossessiveNoTooltip]的庄园与他们有大量的交易……"
 mercantile_contacts_modifier: "商业联系"
 mercantile_contacts_modifier_desc: "一个远方的有权势的家族指导他们当地的商人发掘这里丰富的商业机会。"
 chariot_race.4030.t: "竞技场的“点心”"
 chariot_race.4030.desc: "我终于设法接近了[seduce_interest.GetName]。[seduce_interest.GetSheHe|U]似乎很是好奇。\n\n“你相信吗，善良的[ROOT.Char.GetFirstName]，”迷人的[seduce_interest.GetFirstNameNoTooltip]低声说，“在首府卖淫的家伙——就像那个[prostitute.GetWomanMan]——在看台下面与高贵的[ROOT.Char.GetWomenMen]厮混……而且……”\n\n[seduce_interest.GetSheHe|U]脸红了。\n\n“想象一下拥有这样的胆量！那里一定像另一个世界：在闷热的热浪中低声交易，而每个人在黑暗中都变成了陌生人……”"
 chariot_race.4030.desc_no_seduction: "竞技场的精彩表演并不是当天唯一的娱乐——并不是在这里点燃[ROOT.Char.GetWomenMen]激情的全部。随着情绪高涨，卖淫者穿梭在人群中从事自己的工作。\n\n一张涂着彩妆——特别迷人的脸——向我邀请地微笑。[prostitute.GetHerHim]多么大胆，敢于接近这片荣誉之地！但即使在这里……我也可以轻易地握住[prostitute.GetHerHis]的手，跟随[prostitute.GetHerHis]散发着香气的身体去一个隐蔽的地方……"
 chariot_race.4030.a: "#EMP 或者#!我可以引诱某个感兴趣的人……"
 chariot_race.4030.a.flavor: "……一旦[john.GetTitledFirstNameNoTooltip]做完[john.GetHerHis]那些令人厌恶的事情，我就会握有一个肮脏的秘密！"
 chariot_race.4030.a.success: "你将[john.GetFirstNameNoTooltip]带入暗处"
 chariot_race.4030.a.failure: "[john.GetFirstNameNoTooltip]当众斥责你"
 chariot_race.4030.b: "亲爱的[seduce_interest.GetLadyLord]……我们自己去看看吧……？"
 chariot_race.4030.b.flavor: "我#EMP 非常#!愿意带着这位幻想中的[seduce_interest.GetWomanMan]去一个不正当且不为人知的地方！"
 chariot_race.4030.b.success: "[seduce_interest.GetFirstNameNoTooltip]把[seduce_interest.GetHerselfHimself]自己给了你"
 chariot_race.4030.b.failure: "[seduce_interest.GetFirstNameNoTooltip]被彻底激怒了"
 chariot_race.4030.c: "那听起来……很吸引人……"
 chariot_race.4030.c.flavor: "他们说其他地方的[prostitute.GetWomenMen]远不如[host.GetCapitalLocation.GetNameNoTooltip]的卖淫者技艺高超……"
 chariot_race.4030.d: "我现在只想看比赛。"
 chariot_race.4031.t: "首个到达终点"
 chariot_race.4031.desc: "无尽的曲折转弯，不断下降，最终带我们来到了一个空荡荡的鸽舍。随着鸽子为和平的到来而鸣叫，我和[besexed.GetTitledFirstName]结合在一起。\n\n每一块肌肉都在绷紧，每一刻都偷偷瞥向门口，我紧紧抱着[besexed.GetHerHim]，直到最后，我感到满意为止。人群的欢呼声隐约可闻。\n\n"
 chariot_race.4031.desc_seduced: "“多么不检点，”[besexed.GetFirstNameNoTooltip]咕哝着，陶醉于我们肮脏的幻想。“我敢梦想这意味着我现在在你的雇佣下了，[ROOT.Char.Custom('FormOfAddressForLiege')]？”"
 chariot_race.4031.desc_prostitute: "“你不同于其他人，[ROOT.Char.Custom('FormOfAddressForLiege')]，”[besexed.GetFirstNameNoTooltip]咕哝着，沿着我的赤裸肌肤勾勒出钱袋般的图案。“我敢梦想你会再次来找我吗？”"
 chariot_race.4031.a: "我当然不会让你就这样离开。"
 chariot_race.4031.a.flavor: "不过下次，我们得在床单下！"
 chariot_race.4031.b: "竞速比赛真是一次大好时机！"
 chariot_race.4031.b.flavor: "……是一次独特的、没有持久意义的场合，没错。"
 chariot_race.4040.t: "[ROOT.Char.Custom('GetChariotTeamColorPlural')]，团结！"
 chariot_race.4040.desc: "“#EMP [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]！[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]！[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]！”#!下方传来的口号声越来越大，汗流浃背的平民[common_fan.GetName]在[noble_fan.GetTitledFirstName]和我面前跪了下来。\n\n“尊贵的大人们，”[common_fan.GetSheHe]说，“你们是我们挚爱的[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]最伟大、最真诚的支持者！你们愿意加入我们，与一些坚定而忠诚的同伴共举酒杯吗？我保证会阻止那些家伙打架和扔石头！”\n\n[noble_fan.GetFirstNameNoTooltip]和其他贵族似乎心情很好，但即便如此……每个人一想到人群就会退缩。"
 chariot_race.4040.a: "嗯……这些忠诚的暴徒似乎很有用……"
 chariot_race.4040.a.flavor: "暗中确保这个谄媚者和[common_fan.GetHerHis]的暴徒帮派的支持。"
 chariot_race.4040.discord_tt: "#high $sow_discord_intent$#![intent|E]的效果提升"
 chariot_race.4040.thugs_tt: "你的#high $murder_attendee_intent$#![intent|E]更有可能成功"
 chariot_race.4040.b: "真正的[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]属于[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]！"
 chariot_race.4040.b.flavor: "鼓励吉莫成员迁移到即将成为[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]堡垒的地方。"
 chariot_race.4040.b.success: "吉莫高呼你的名字"
 chariot_race.4040.b.failure: "你未能激起任何人的兴趣"
 chariot_race.4040.c: "我将领导一场#EMP 全体#![ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]的盛大集会！"
 chariot_race.4040.c.flavor: "并因此成为他们所有战友的焦点。"
 chariot_race.4040.d: "最好只和高贵的[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]一起狂欢……"
