 chariot_race.0400.t: "获胜者的奖赏"
 chariot_race.0400.desc_emperor: "作为皇帝，我有幸将历史悠久的棕榈叶授予[activity.MakeScope.Var('first_place').Char.GetName]，以纪念[activity.MakeScope.Var('first_place').Char.GetHerHis]的胜利。[activity.MakeScope.Var('second_place').Char.GetName]和[activity.MakeScope.Var('third_place').Char.GetName]依次接受表彰，每一份奖励都是对他们在赛场上卓越表现的证明。"
 chariot_race.0400.desc_spectators: "当[activity.MakeScope.Var('first_place').Char.GetName]被授予棕榈叶以纪念[activity.MakeScope.Var('first_place').Char.GetHerHis]的胜利时，人群爆发出热烈的掌声。[activity.MakeScope.Var('second_place').Char.GetName]和[activity.MakeScope.Var('third_place').Char.GetName]接受他们的表彰，每一份奖励都是对他们在赛场上卓越表现的证明。"
 chariot_race.0400.a: "实至名归的胜利。"
 chariot_race.0500.t: "比赛落幕"
 chariot_race.0500.desc: "竞技场回荡着的[Glossary( '大众', 'HOI_POLLOI_GLOSS')]欢呼声逐渐平息，我反思了一会儿组成我们文化的精彩技艺和竞争展示。\n\n对于胜利者，是胜利和荣耀；对于大众，是炽热的激情。帝国的心脏以无与伦比的热情跳动着。"
 chariot_race.0500.a: "期待下一次。"
 chariot_race.0600.t: "[activity.MakeScope.Var('first_place').Char.Custom('GetChariotTeamColorPlural')]胜利！"
 chariot_race.0600.intro: "前三名赛车手冲过终点线！观众为[activity.MakeScope.Var('first_place').Char.GetName]、[activity.MakeScope.Var('second_place').Char.GetName]和[activity.MakeScope.Var('third_place').Char.GetName]爆发出欢呼声。战车竞速精彩展示的速度和技巧标志着比赛的结束。被敬畏所吞没的人群发出雷鸣般的欢呼声，为这一壮观景象增添了华丽乐章。\n\n"
 chariot_race.0600.desc.won_team: "我押注[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]是正确的选择！"
 chariot_race.0600.desc.won_individual: "我押注[ROOT.Var('wager_target').Char.GetFirstNameNoTooltip]是正确的选择！"
 chariot_race.0600.desc.lost_team: "我押注[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]是错误的决定……"
 chariot_race.0600.desc.lost_individual: "我押注[ROOT.Var('wager_target').Char.GetFirstNameNoTooltip]是错误的决定……"
 chariot_race.0600.desc.dead: "遗憾的是，[ROOT.Var('wager_target').Char.GetFirst]没能活着冲过终点线。"
 chariot_race.0600.desc.bookmaker: "\n\n我的[GetCourtPositionType('bookmaker_court_position').GetName()][bookmaker.GetFirstName]从赌博中赚得了一笔不菲的收入。帝国因此获得了[ROOT.Var('gold_gained_emperor').GetValue|V0]金币。当然，[bookmaker.GetFirstNameNoTooltip]拿走了[bookmaker.GetHerHis]惯常的十分之一提成。"
 chariot_race.0600.desc.bookmaker.no_money: "\n\n我的[GetCourtPositionType('bookmaker_court_position').GetName()][bookmaker.GetFirstName]，报告说有前所未有数量的成功赌注……因此，帝国剩下的利润微薄。"
 chariot_race.0600.a.individual: "“驾车技术太棒了，[ROOT.Var('wager_target').Char.GetFirstNameNoTooltip]！”"
 chariot_race.0600.a.team: "“干得好，[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]#EMP ！#!”"
 chariot_race.0600.a.lost: "希望下次运气能好点……"
 chariot_race.0600.a.dead: "一场可怕的悲剧……"
