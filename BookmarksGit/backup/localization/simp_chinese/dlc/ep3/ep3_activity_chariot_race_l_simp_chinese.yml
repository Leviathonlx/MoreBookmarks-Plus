 chariot_race.4050.t: "坠落……"
 chariot_race.4050.desc.non_abrahamic: "我[victim.Custom2('InsultAdjective', ROOT.Char)|U][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]是个[victim.Custom2('InsultNoun', ROOT.Char)]，[victim.GetSheHe]就应该坠落……下坠……再下坠……"
 chariot_race.4050.desc: "就像一个反叛天使，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]理应坠落……下坠，"
 chariot_race.4050.desc.kathisma: "从高高的皇帝专席下来，所有的傲慢都败给了[victim.GetHerHis]摔碎的躯体，尸体四仰八叉地躺在尖叫的平民中。\n\n竞技场的气氛变得越来越欢乐，越来越迷恋其比赛。虽然周围有禁卫军，不可能有完美的时机对[victim.GetName]下手，但#EMP 这次#!看起来和任何时候一样好。"
 chariot_race.4050.desc.track: "坠入炽热的沙地，那里战车的车轮将碾碎[victim.GetHerHis]的骨头，铁蹄将摧毁那令人厌恶的脸庞。\n\n随着比赛的激烈，[victim.GetTitledFirstName]站在看台的最前面，[victim.GetSheHe]几乎越过栏杆，陶醉于下方的激战。"
 chariot_race.4050.desc.outro: "\n\n那傻瓜离可怕的毁灭是如此之近……"
 chariot_race.4050.desc.lackey: "我只需向我的忠实打手[lackey.GetFirstName]传达命令。"
 chariot_race.4050.a: "是时候让我的特工把[victim.GetHerHim]推下去了……"
 chariot_race.4050.a.flavor: "[victim.GetFirstNameNoTooltip]将为当天的精彩添上死亡的魅力。"
 chariot_race.4050.a.success: "[victim.GetFirstNameNoTooltip]遭遇神秘坠落"
 chariot_race.4050.a.failure: "你的刺客被拦截"
 chariot_race.4050.b: "#EMP 我#!要把这头猪扔向[victim.GetHerHis]的末日！"
 chariot_race.4050.b.flavor: "你抓住[victim.GetFirstNameNoTooltip]，#EMP 非常#!直接地试图把[victim.GetHerHis]可恶的身体扔过栏杆。"
 chariot_race.4050.b.success: "你使[victim.GetFirstNameNoTooltip]坠落"
 chariot_race.4050.b.failure: "[victim.GetFirstNameNoTooltip]挡住了你"
 chariot_race.4050.might_die: "@death_icon! 你可能会被杀"
 chariot_race.4050.might_be_imprisoned: "[host.GetShortUIName]可能会[imprison|E]你"
 chariot_race.4050.c: "过于公开了。"
 chariot_race.4051.t: "坠入无尽深渊"
 chariot_race.4051.kathisma_attempt: "一名仆人转而听命于我：许诺厚报以迫使其走向命定的劫数。刺客带着餐点进入[Glossary( '御席', 'KATHISMA_GLOSS')]#!，接近[victim.GetTitledFirstName]。\n\n"
 chariot_race.4051.stands_attempt: "当他在拥挤的看台上悄悄接近[victim.GetTitledFirstName]时，我从远处观察，只能勉强看到我那魁梧刺客的笨重头颅。\n\n"
 chariot_race.4051.self_attempt: "坚定的仇恨控制了我。我冲上前去，一把抓住[victim.GetTitledFirstNamePossessive]的衣服，挡开[victim.GetHerHis]震惊中的抵抗，然后把[victim.GetHerHim]掷向阳光照耀的深渊。\n\n"
 chariot_race.4051.agents_success: "一片喧嚣和呼喊声响起——[victim.GetFirstNameNoTooltip]被举过栏杆，[victim.GetHerHis]的长袍和丝绸在空中飘扬，[victim.GetSheHe]头朝下坠落！就像被击中的华丽鸟儿，[victim.GetHerHis]的身体坠向大地。"
 chariot_race.4051.agents_fail_secret: "但可惜的是——当我的特工扑向目标时，[victim.GetFirstNamePossessive]的同伴加入战斗！在随后的混战中，对我来说相当幸运，刺客被刺死了。\n\n[victim.GetNameNoTooltip]已经明白[victim.GetSheHe]在比赛期间并不安全……但[victim.GetSheHe]不知道该怀疑谁。"
 chariot_race.4051.agents_fail_snitch: "但可惜的是——当我的特工扑向目标时，[victim.GetFirstNamePossessive]的同伴迅速加入战斗！我的刺客很快就被制服。然后，在生殖器遭受了一些微不足道的蹬踹、践踏和打击后，这个无能之辈#EMP 泄露了我的名字！#!\n\n我开始感觉在这个竞技场里不太受欢迎了……"
 chariot_race.4051.self_failed_survive_kathisma: "但我的目标并没有自由地坠落。[victim.GetFirstNameNoTooltip]紧紧抓住了我的斗篷；[victim.GetSheHe]扯住我的头发，把我拖入一场丑陋的争斗。皇家卫兵迅速制服了我。\n\n在庞大的人群上方，我被戴上了镣铐。"
 chariot_race.4051.self_failed_survive: "但我的目标并没有自由地坠落。[victim.GetFirstNameNoTooltip]紧紧抓住了我的斗篷；[victim.GetSheHe]扯住我的头发，把我拖入一场丑陋的争斗。旁观者迅速制服了我，把我推回我的卫兵身边。\n\n在一段尴尬的对峙后，我愤怒地离开。"
 chariot_race.4051.self_failed_death: "但我的目标并没有自由地坠落。而且——[ROOT.Char.GetFaith.HighGodName]啊——我的腿使不上劲！我倒在[victim.GetFirstNamePossessiveNoTooltip]的座位上。血从我胸口上的伤口中喷涌而出。\n\n[victim.GetNameNoTooltip]站在我身旁，手持匕首，愤怒地尖叫。但[ROOT.Char.GetFaith.DeathDeityName]召唤着我离开……"
 chariot_race.4051.success_death_stands: "\n\n观众在坠落处的看台上挤作一团，他们的惊呼声传开：[victim.GetNameNoTooltip]死了！"
 chariot_race.4051.success_death_track: "\n\n时机再好不过了。战车疯狂地避开他们前面新出现的障碍，但一辆[Glossary( '驷马战车', 'QUADRIGA_GLOSS')]仍然残暴地碾过[victim.GetFirstNamePossessiveNoTooltip]瘫倒的身形。很明显：[victim.GetNameNoTooltip]死了！"
 chariot_race.4051.success_infirm_stands: "\n\n观众在坠落处的看台上挤作一团，他们的惊呼声传开：[victim.GetNameNoTooltip]还活着，尽管差点就没命了！"
 chariot_race.4051.success_infirm_track: "\n\n工作人员冲向[victim.GetFirstNamePossessiveNoTooltip]躺在沙地上，缩成一团的身体。消息传开：[victim.GetNameNoTooltip]还活着，尽管差点就没命了！"
 chariot_race.4051.a_triumph: "这是竞技场的一个伟大胜利！"
 chariot_race.4051.a: "糟糕的赌注……"
