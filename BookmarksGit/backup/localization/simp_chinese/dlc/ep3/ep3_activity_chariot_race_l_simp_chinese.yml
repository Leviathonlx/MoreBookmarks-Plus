 chariot_option_entertainment: "场面"
 chariot_entertainment_bad: "微不足道的娱乐"
 chariot_entertainment_bad_desc: "$EFFECT_LIST_BULLET$轻微[legitimacy|E]损失\n$EFFECT_LIST_BULLET$@alert_icon!#alert_trial [capital|E]的[county_opinion|E]调整#!\n\n#weak 数百年来，战车竞速比赛巩固了统治者与人民之间的联系，见证了伟大和慷慨。如果仪式进行得当，别的就不需要了。#!"
 chariot_entertainment_normal: "传统仪式"
 chariot_entertainment_normal_desc: "$EFFECT_LIST_BULLET$中等[legitimacy|E]和[county_opinion|E]收益\n$EFFECT_LIST_BULLET$@alert_icon!#alert_trial [capital|E]的[county_opinion|E]调整#!\n\n#weak 在竞速比赛期间，人们将在哑剧、杂技和戴着镣铐的囚犯中尽情欢乐。来访的显贵将受到君主的正式接待。#!"
 chariot_entertainment_good: "大众的欢愉"
