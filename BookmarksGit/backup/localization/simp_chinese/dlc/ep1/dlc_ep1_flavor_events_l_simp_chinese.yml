 #Taking Sides
 ep1_flavor.2030.t: "选边站"
 ep1_flavor.2030.desc_intro: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的官僚系统通常只会凭借自己的惯性缓慢向前，不过有时太阳打西边出来了，某些没有明确解决方案的事情也会冒头。\n\n今天，"
 ep1_flavor.2030.desc_1_monk: "[local_dispute_1.GetFirstName]，[local_county_1.GetNameNoTier]的一位著名[local_dispute_1.GetFaith.GetAdjective][local_dispute_1.Custom('NunMonk')]，"
 ep1_flavor.2030.desc_1_bishop: "[local_dispute_1.GetFirstName]，[local_dispute_1.GetPrimaryTitle.GetNameNoTier]的[local_dispute_1.GetFaith.GetAdjective][local_dispute_1.GetTitleAsNameNoTooltip]，"
 ep1_flavor.2030.desc_1_baron: "[local_dispute_1.GetFirstName]，[local_dispute_1.GetPrimaryTitle.GetNameNoTier]的[local_dispute_1.GetTitleAsNameNoTooltip]，"
 ep1_flavor.2030.desc_1_scholar: "[local_dispute_1.GetFirstName]，[local_county_1.GetNameNoTier]一位才华出众的[local_dispute_1.GetWomanMan]，"
 ep1_flavor.2030.desc_1_culture: "[local_dispute_1.GetFirstName]，一位[local_county_1.GetNameNoTierPossessive]少数民族[local_dispute_1.GetCulture.GetName]人的领袖，"
 ep1_flavor.2030.desc_1_faith: "[local_dispute_1.GetFirstName]，[local_county_1.GetNameNoTierPossessive][local_dispute_1.GetFaith.GetAdjective]信仰人群一位名义上的领袖，"
 ep1_flavor.2030.desc_1_judge: "[local_dispute_1.GetFirstName]，[local_county_1.GetNameNoTier]当地一名著名的仲裁员，"
 ep1_flavor.2030.desc_1_captain: "[local_dispute_1.GetFirstName]，[local_county_1.GetNameNoTierPossessive]当地守军的一位指挥官，"
 ep1_flavor.2030.desc_1_merchant: "[local_dispute_1.GetFirstName]，[local_county_1.GetNameNoTier]的一位大商人，"
 ep1_flavor.2030.desc_bridge: "以及"
 ep1_flavor.2030.desc_2_monk: "[local_dispute_2.GetFirstName]，[local_county_2.GetNameNoTier]的一位知名[local_dispute_2.GetFaith.GetAdjectiveNoTooltip][local_dispute_2.Custom('NunMonk')]，"
 ep1_flavor.2030.desc_2_bishop: "[local_dispute_2.GetFirstName]，[local_dispute_2.GetPrimaryTitle.GetNameNoTier]的[local_dispute_2.GetFaith.GetAdjective][local_dispute_2.GetTitleAsNameNoTooltip]，"
 ep1_flavor.2030.desc_2_baron: "[local_dispute_2.GetFirstName]，[local_dispute_2.GetPrimaryTitle.GetNameNoTier]的[local_dispute_2.GetTitleAsNameNoTooltip]，"
 ep1_flavor.2030.desc_2_scholar: "[local_dispute_2.GetFirstName]，[local_county_1.GetNameNoTier]的一位著名学者，"
 ep1_flavor.2030.desc_2_culture: "[local_dispute_2.GetFirstName]，一位[local_county_1.GetNameNoTierPossessive]少数民族[local_dispute_1.GetCulture.GetName]人的发言人，"
 ep1_flavor.2030.desc_2_faith: "[local_dispute_2.GetFirstName]，一位[local_county_2.GetNameNoTierPossessive]少数派[local_dispute_2.GetFaith.GetAdjective]信仰的代表，"
 ep1_flavor.2030.desc_2_judge: "[local_dispute_2.GetFirstName]，[local_county_2.GetNameNoTier][local_county_2.GetTierAsNameNoTooltip|l]的一位杰出法官，"
 ep1_flavor.2030.desc_2_captain: "[local_dispute_2.GetFirstName]，[local_county_2.GetNameNoTier]的一位著名的执达吏，"
 ep1_flavor.2030.desc_2_merchant: "[local_dispute_2.GetFirstName]，[local_county_2.GetNameNoTier]的一位著名商人，"
 ep1_flavor.2030.desc_outro: "他们彼此吵个不停。\n\n我的脑子里充斥着琐碎的细节，很快就发现其实双方都不对，而且只有一方能满意地离开……"
 ep1_flavor.2030.a: "“我支持[local_dispute_1.GetTitledFirstNameNoTooltip]。”"
 ep1_flavor.2030.b: "“[local_dispute_2.GetTitledFirstNameNoTooltip]是对的。”"
 ep1_flavor.2030.c: "“[local_dispute_1.Custom('GetLocalRole')|U]，你这样的[local_dispute_1.GetWomanMan]可以为我所用。”"
 ep1_flavor.2030.c.tt: "[local_dispute_1.GetFirstNameNoTooltip]加入你的宫廷"
 ep1_flavor.2030.d: "“来为我工作吧，[local_dispute_2.Custom('GetLocalRole')|l]。”"
 ep1_flavor.2030.d.tt: "[local_dispute_2.GetFirstNameNoTooltip]加入你的宫廷"
