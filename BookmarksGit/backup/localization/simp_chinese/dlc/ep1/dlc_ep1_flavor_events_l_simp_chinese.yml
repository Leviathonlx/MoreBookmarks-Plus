 ep1_2000_skirmisher_modifier_desc: "$ep1_2000_generic_modifier_desc$"
 ep1_2000_ecavalry_modifier: "大象比赛"
 ep1_2000_ecavalry_modifier_desc: "$ep1_2000_generic_modifier_desc$"
