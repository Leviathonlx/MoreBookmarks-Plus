 ep1_flavor.2000.tradition_tt: "因为你的[culture_possessive|E][traditions|E]"
 #Court of Vipers
 ep1_flavor.2010.t: "毒蛇之廷"
 ep1_flavor.2010.desc: "每天晚上，当蜡烛熄灭，[ROOT.Char.Custom('FortifiedBuilding')]陷入黑暗的宁静中，关于有人密谋[real_plot.GetSchemeType.GetTypeNameNoTooltip|l]我的传言就在各个房间里出没。"
 #SPYMASTER
 ep1_flavor.2010.desc_spy_real: "[spymaster.GetCouncilTitleFirstName]似乎很确定，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))][real_plotter.GetTitledFirstName]就是幕后黑手……\n\n"
 ep1_flavor.2010.desc_spy_1: "[spymaster.GetCouncilTitleFirstName]说我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))][scapegoat_1.GetTitledFirstName]可能，#EMP 或许#!就是幕后黑手……\n\n"
 ep1_flavor.2010.desc_spy_2: "[spymaster.GetCouncilTitleFirstName]将信将疑地说，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))][scapegoat_2.GetTitledFirstName]是幕后黑手……\n\n"
 #COUNCILLOR 1
 ep1_flavor.2010.desc_1_real: "[councillor_1.GetCouncilTitleFirstName]私下表示不同意，认为主谋应该是我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))][real_plotter.GetTitledFirstName]，而"
 ep1_flavor.2010.desc_1_1: "[councillor_1.GetCouncilTitleFirstName]私下表示不同意，认为我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))][scapegoat_1.GetTitledFirstName]的恶臭有必要调查一番，而"
 ep1_flavor.2010.desc_1_2: "[councillor_1.GetCouncilTitleFirstName]私下表示不同意，认为我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))][scapegoat_2.GetTitledFirstName]看起来贼眉鼠眼，而"
 #COUNCILLOR 2
 ep1_flavor.2010.desc_2_real: "[councillor_2.GetCouncilTitleFirstName]力劝我囚禁我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))][real_plotter.GetTitledFirstName]，“明显的叛徒”，不然就太迟了。\n\n"
 ep1_flavor.2010.desc_2_1: "[councillor_2.GetCouncilTitleFirstName]力劝我囚禁我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))][scapegoat_1.GetTitledFirstName]，“[scapegoat_1.GetCurrentLocation.GetNameNoTooltip]的内鬼”，不然就太迟了。\n\n"
 ep1_flavor.2010.desc_2_2: "[councillor_2.GetCouncilTitleFirstName]力劝我囚禁我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))][scapegoat_2.GetTitledFirstName]，“[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的魔鬼”，不然就太迟了。\n\n"
 #CONTEXT
 ep1_flavor.2010.desc_family: "我的血亲真的会搞阴谋害我吗？"
 ep1_flavor.2010.desc_consort: "我真的和想杀我的人同床共枕吗？"
 ep1_flavor.2010.desc_councillor: "我最亲密的顾问之一真的想要伤害我吗？"
 ep1_flavor.2010.desc_fallback: "我从每一双眼睛里都看到了背叛；我审视着群臣的双手，查看是否暗藏利刃。"
 ep1_flavor.2010.desc_outro: "[ROOT.Char.GetFaith.HighGodName]啊，我该怎么办……"
 #OPTIONS
 ep1_flavor.2010.a.real: "是[real_plotter.GetTitledFirstNameNoTooltip]，我敢肯定！"
 ep1_flavor.2010.a.fake_1: "是[scapegoat_1.GetTitledFirstNameNoTooltip]，我敢肯定！"
 ep1_flavor.2010.a.fake_2: "是[scapegoat_2.GetTitledFirstNameNoTooltip]，我敢肯定！"
 ep1_flavor.2010.b.real: "不对……会不会是[real_plotter.GetTitledFirstNameNoTooltip]？"
 ep1_flavor.2010.b.fake_1: "不对……会不会是[scapegoat_1.GetTitledFirstNameNoTooltip]？"
 ep1_flavor.2010.b.fake_2: "不对……会不会是[scapegoat_2.GetTitledFirstNameNoTooltip]？"
 ep1_flavor.2010.c.real: "幕后黑手一定是[real_plotter.GetTitledFirstNameNoTooltip]。"
 ep1_flavor.2010.c.fake_1: "幕后黑手一定是[scapegoat_1.GetTitledFirstNameNoTooltip]。"
 ep1_flavor.2010.c.fake_2: "幕后黑手一定是[scapegoat_2.GetTitledFirstNameNoTooltip]。"
 ep1_flavor.2010.d: "我会追查这条线索。"
 ep1_flavor.2010.e: "不过只是谣言罢了。"
 ep1_flavor.2010.e.tt: "针对你的阴谋将取得进展"
 ep1_flavor.2010.d.success: "你查出了真正的罪魁祸首"
 ep1_flavor.2010.d.failure: "你只找到更多的疑点"
 ep1_flavor.2010.d.success_tt: "真正的阴谋者会被揭发并囚禁"
 ep1_2010_failure_modifier: "谎言之网"
 ep1_2010_failure_modifier_desc: "该角色的宫廷中阴谋错综复杂宛如戈耳狄俄斯之结。"
 ep1_flavor.2010.guilty: "确认有罪"
 ep1_flavor.2010.innocent: "是否有罪有疑问"
 #Interservice Rivalry
 ep1_flavor.2020.t: "兵种对抗"
 ep1_flavor.2020.desc: "士兵间健康的较量是很自然的，但我[SCOPE.Custom('GetMAAType1')]与[SCOPE.Custom('GetMAAType2')]之间的分歧却僵持不下。\n\n这种发展也反映在他们的军官[ROOT.Char.Custom('MountedWarriorTermPlural')][knight_1.GetTitledFirstName]和[knight_2.GetTitledFirstName]之间不断增长的敌意上，他俩又一次当着我的面吵了起来。\n\n"
 ep1_flavor.2020.desc_knight_1_archers: "“……希望你别把箭用完了；不然你就不得不#EMP 真的#!去作战了！”"
 ep1_flavor.2020.desc_knight_1_light_cavalry: "“……一击脱离，呵？我看更像是#EMP 退缩逃跑#!吧！”"
 ep1_flavor.2020.desc_knight_1_heavy_infantry: "“……你可真#EMP 勇敢#!啊，从头到脚都包着盔甲！”"
 ep1_flavor.2020.desc_knight_1_pikemen: "“……怎么了，害怕敌人离你太#EMP 近#!了吗？”"
 ep1_flavor.2020.desc_knight_1_heavy_cavalry: "“……我懂了：如果能踩死敌人，为什么还要跟他们#EMP 作战#!呢？”"
 ep1_flavor.2020.desc_knight_1_archer_cavalry: "“……你跑得这么快，离得这么远，真的有#EMP 看见#!过任何一名敌人吗？”"
 ep1_flavor.2020.desc_knight_1_skirmishers: "“……又在练习怎么帮#EMP 真正#!的战士舒缓身体吗？”"
 ep1_flavor.2020.desc_knight_1_elephant_cavalry: "“……咋了，只有一只大象？你难道不想骑#EMP 更大#!的东西吗？”"
 ep1_flavor.2020.desc_knight_1_camel_cavalry: "“沙漠之舟？如果问我的话，更像是沙漠之#EMP 肉#!。”"
 ep1_flavor.2020.desc_bridge: "[knight_2.GetFirstNameNoTooltip]不屑一顾，[knight_1.GetFirstNameNoTooltip]猛烈反驳道："
 ep1_flavor.2020.desc_knight_2_archers: "“噢，算了吧，我不会接受一个过蒙拔擢的猎人关于战斗的说教。”"
 ep1_flavor.2020.desc_knight_2_light_cavalry: "“是啊，这话出一名捏造出的#EMP 斥候#!口中说出来还真是有分量呢。”"
 ep1_flavor.2020.desc_knight_2_heavy_infantry: "“穿着这么#EMP 厚#!的锁子甲说话就是硬气。”"
 ep1_flavor.2020.desc_knight_2_pikemen: "“噢，去躲到你的针墙后面吧，蠢货。”"
 ep1_flavor.2020.desc_knight_2_heavy_cavalry: "“爬，你从一只高头大马身上看问题，视角已经没了任何意义。”"
 ep1_flavor.2020.desc_knight_2_archer_cavalry: "“我不会听一个上了当的#EMP 驯马师#!拿把弓来教我。”"
 ep1_flavor.2020.desc_knight_2_skirmishers: "“别说用剑了，等你真的能拔出一把剑来了，再来找我谈。”"
 ep1_flavor.2020.desc_knight_2_elephant_cavalry: "“果然是骑在巨大长牙怪身上的[knight_2.GetWomanMan]才会说得出的话啊。”"
 ep1_flavor.2020.desc_knight_2_camel_cavalry: "“噢噗，离我远点，骆驼真是臭不可闻。”"
 ep1_flavor.2020.a: "“[SCOPE.Custom('GetMAAType1')]是我们的脊梁！”"
 ep1_flavor.2020.b: "“没有了[SCOPE.Custom('GetMAAType2')]，我们就什么都不是！”"
 ep1_flavor.2020.c: "“你们没有了对方，自己又有什么用呢？”"
 ep1_flavor.2020.c.success: "你的论点很有说服力"
 ep1_flavor.2020.c.failure: "你的论点根本站不住脚"
 ep1_flavor.2020.d: "“消停点吧，你们俩。”"
 ep1_flavor_2020_both_modifier: "军事认可"
 ep1_flavor_2020_both_modifier_desc: "该角色的骑士因为领主承认其部队的重要性而感到激励。"
