 #Exotic Arms
 ep1_flavor.2040.t: "异域武器"
 ep1_flavor.2040.desc: "商人从远方带来的不止是奇怪的商品，还有荒诞的故事；无法核实；充满惊奇。\n\n一群[foreign_merchant.GetCulture.GetNameNoTooltip]人小贩自称带来了一些“#EMP [exotic_blade_holder.GetCulture.GetNameNoTooltip]#!”式的物品，据说竟然来自于远方一位伟大统治者：“#EMP [exotic_blade_holder.GetFullNameNoTooltipRegnal]#!”的宫廷。\n\n领头的商人[foreign_merchant.GetTitledFirstName]阴恻恻地咧嘴一笑，"
 ep1_flavor.2040.desc.artifact: "“我见过你的[my_artifact.GetName]，用它来换，我就给你这把独一无二的[exotic_blade.Custom('ArtifactType')|l]……”"
 ep1_flavor.2040.desc.gold: "“这把独一无二的[exotic_blade.Custom('ArtifactType')|l]可以给你——当然价格也不一般——伟大的[ROOT.Char.GetTitleAsNameNoTooltip]……”\n\n听上去确实有点像真的！"
 ep1_flavor.2040.desc.outro: "要是我有办法验证这个小贩的话就好了……"
 ep1_flavor.2040.desc.outro_antiquarian: "我向[antiquarian.GetTitledFirstName]寻求指导："
 ep1_flavor.2040.desc.outro_good_praise: "“这当然是真的，大人，这件作品确实来自[exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip]，而且质量很高。”"
 ep1_flavor.2040.desc.outro_good_unsure: "“我不太熟悉[exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip]的作品，不过这件武器看起来做工相当精美。”"
 ep1_flavor.2040.desc.outro_good_warning: "“我不能推荐这件作品，大人，这里的……锤痕……真是让人伤感。”[exotic_blade_holder.GetSheHe|U]呆呆地朝我点头。"
 ep1_flavor.2040.desc.outro_bad_warning: "“不管是不是出自[exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip]，这都是一件劣质品，大人，我非常怀疑它的来源。”"
 ep1_flavor.2040.desc.outro_bad_unsure: "“我不敢断言，但我根本不信这物件有说得那么好。”"
 ep1_flavor.2040.desc.outro_bad_praise: "“多棒的[exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip]工艺作品啊！瞧瞧它这光泽！”"
 ep1_flavor.2040.a: "“我想我会把它送出去吧……”"
 ep1_flavor.2040.tt_my: "你会失去[my_artifact.GetName]"
 ep1_flavor.2040.tt_exotic: "你会成为[exotic_blade.GetNameNoTooltip]的拥有者"
 ep1_flavor.2040.toast: "这把[exotic_blade.Custom('ArtifactType')|l]光彩夺目"
 ep1_flavor.2040.toast_poor: "这把[exotic_blade.Custom('ArtifactType')|l]乏善可陈"
 ep1_flavor.2040.b: "“拿我的钱包来！”"
 ep1_flavor.2040.c: "“哈！‘#EMP [exotic_blade_holder.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]#!’……说的什么瞎话！滚你的吧！”"
 #The Greater Good
 ep1_flavor.2060.t: "更大的善"
 ep1_flavor.2060.desc: "[detective_scope.GetFirstName]，当地[sandford_scope.GetTitle.GetHolder.GetTitleAsNamePossessiveNoTooltip]的一名手下，要求单独觐见，声称知道谁是最近让[victim_scope.GetTitledFirstName]等前往我宫廷的旅行者消失的幕后黑手。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！我发现了[grocer_scope.GetTitledFirstName]这名商人暗中领导的一个阴谋集团。他们自称为‘[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]守望者’，那些被他们声称玷污了[ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip]的壮丽的人都会很快失踪！”\n\n我找来那个食品杂货商，[grocer_scope.GetSheHe]否认了一切，声称这个[detective_scope.GetWomanMan]是因为在[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]脏乱的街道上呆了太多年，产生了幻觉……"
 ep1_flavor.2060.a: "“我确信有合理的解释。”"
 ep1_flavor.2060.a.tt: "[detective_scope.GetFirstName]和[grocer_scope.GetFirstName]都离开了"
 ep1_flavor.2060.b: "“逮捕[grocer_scope.GetFirstNameNoTooltip]，然后来为我效力！”"
 ep1_flavor.2060.b.title: "该死的爱管闲事的家伙"
 ep1_flavor.2060.c: "“你卷入这些真是遗憾，[detective_scope.GetFirstNameNoTooltip]……”"
 ep1_flavor.2060.c.title: "没有好运气抓到那些杀人者"
 ep1_flavor.2060.death_tt: "[victim_scope.GetName]神秘消失"
 #When Minds Collide
 ep1_flavor.2070.t: "思想碰撞之时"
 ep1_flavor.2070.desc.intro: "我路过图书馆时，[symposium_courtier.GetTitledFirstNamePossessive]不满的嘟囔声激起了我的兴趣。[symposium_courtier.GetSheHe|U]正与来拜访的[symposium_scholar.GetTitledFirstName]争论，那是一位小有名气的[symposium_scholar.GetCulture.GetNameNoTooltip][symposium_scholar.Custom('GetScholarType')|l]。\n\n"
 ep1_flavor.2070.desc.theo_same_faith: "“你正在犯[symposium_courtier.GetFaith.GetAdjectiveNoTooltip]新教友都会犯下的同一种错误，”[symposium_courtier.GetFirstNameNoTooltip]不屑地抬起[symposium_courtier.GetHerHis]的头，“真的，这是通向异端的道路。”\n\n“好啦，”那[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]恳求道，“想必[symposium_scholar.GetFaith.HighGodName]并不希望[symposium_scholar.GetHerHis]的教导这么僵化吧，尤其是只留给我们意会的情况下。”"
 ep1_flavor.2070.desc.theo_same_faith_diff_cult: "“我都不敢想象[symposium_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip]的[symposium_courtier.GetFaith.GetNameNoTooltip]已经偏离[symposium_scholar.GetFaith.HighGodNamePossessive]的教导有多远了！”[symposium_courtier.GetFirstNameNoTooltip]嘲弄道。\n\n“无稽之谈，”那[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]摇了摇[symposium_scholar.GetHerHis]的手指，“是[symposium_courtier.GetCulture.GetNameNoTooltip]的[symposium_courtier.GetFaith.GetAdherentNamePluralNoTooltip]自己迷失了正道，倒退回到原始宗教的迷信。”"
 ep1_flavor.2070.desc.theo_same_relig: "“[symposium_courtier.GetFaith.GetNameNoTooltip]与[symposium_scholar.GetFaith.GetNameNoTooltip]之间的区别可不仅仅是细节上的，”[symposium_courtier.GetFirstNameNoTooltip]训斥道，“你的异端已悖离了[symposium_courtier.GetFaith.HighGodName]。”\n\n“[symposium_courtier.GetFaith.GetReligion.GetNameNoTooltip]的真正本质能为两方信仰所共容，”那[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]庄严说道，”把浅溪夸大成鸿沟的人是无知的。”"
 ep1_flavor.2070.desc.theo_diff_relig: "“我从未理解[symposium_scholar.GetFaith.GetReligion.GetAdjectiveNoTooltip]的教导，”[symposium_courtier.GetFirstNameNoTooltip]沉思道，“跟[symposium_courtier.GetFaith.HighGodName]比起来，[symposium_scholar.GetFaith.HighGodName]就像是个没有说服力的人物。\n\n那[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]讽刺地笑道：“你的理解真是深刻！若你是一位[symposium_scholar.GetFaith.BishopNeuter]，你肯定能进[symposium_scholar.GetFaith.PositiveAfterLife]！”"
 ep1_flavor.2070.desc.mystic: "“这些密法习俗在[symposium_courtier.GetFaith.HighGodNamePossessive]的领域并没有容身之地，”[symposium_courtier.GetFirstNameNoTooltip]严厉批评道，“这只不过是烟雾、镜像和一些躲藏在神秘背后的勾当。”\n\n那[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]轻蔑一笑道：“你不过是害怕你不理解的事物，还缺乏胆量与智识去了解。”"
 ep1_flavor.2070.desc.medicine: "“医者自有其用，但[symposium_courtier.GetFaith.HighGodName]才能最终决定生死，”[symposium_courtier.GetFirstNameNoTooltip]惋惜道，“贴任何膏药都不能治愈灵魂。”\n\n“我看出来了，你对医术缺乏了解，”那[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]喟叹道，“如果没有这种无知，有多少人可以被拯救啊。”"
 ep1_flavor.2070.desc.ling_same_cult: "“[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的作品比在[symposium_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]能找到的任何作品都远要来得成熟，”[symposium_courtier.GetFirstNameNoTooltip]打着呵欠说道，“你离开时一定要带些书走。”\n\n“你无法相信有人会错得多么离谱，”那[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]哼了一声，说道，“而且还是以如此确定的口吻讲出的……”"
 ep1_flavor.2070.desc.ling_diff_cult: "“[symposium_courtier.GetFaith.HighGodName]啊，你听听自己在说什么！”[symposium_courtier.GetFirstNameNoTooltip]有些难堪，“这[symposium_scholar.GetCulture.GetNameNoTooltip]人的方言简直抹杀了[symposium_courtier.GetCulture.GetLanguage.GetNameNoTooltip]的美感，你倒不如就说[ling_cul_1_bonus.GetLanguage.GetNameNoTooltip]！”\n\n[symposium_scholar.GetFirstNameNoTooltip]强自镇定道：“比起这点[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的小疵，[symposium_ruler.GetTitledFirstNamePossessive]的宫廷和口音还是要纯正得多。”"
 ep1_flavor.2070.desc.ling_diff_lang: "“你说的外语欠缺微妙的语义差别来讨论这些概念，”[symposium_courtier.GetFirstNameNoTooltip]轻蔑地说道，“这就是你要学#EMP [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]#!的原因。”\n\n那[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]转了转[symposium_scholar.GetHerHis]的眼睛，压低[symposium_scholar.GetHerHis]的嗓音倨傲地嘟哝了几句[symposium_scholar.GetCulture.GetLanguage.GetNameNoTooltip]粗口。"
 ep1_flavor.2070.desc.fall_alchemy: "“这个比例绝不会有效，”[symposium_courtier.GetFirstNameNoTooltip]一边摇着[symposium_courtier.GetHerHis]的脑袋，一边审视着一块树皮上的刮痕。“这之前都已经有人试过了。”\n\n那[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]回应道：“所有人都会犯错——甚至是炼金术士——他们可能遗漏了什么东西。”"
 ep1_flavor.2070.desc.fall_stars: "“不不不！这些理论几个世纪之前就被证误了，”[symposium_courtier.GetFirstNameNoTooltip]满腹狐疑地皱眉道，“你难道都没有读过天文学的经典吗？”\n\n“你那是学而不思，”那[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]反驳道，“我们仍有很多东西要学。”"
 ep1_flavor.2070.desc.fall_books: "“你读书#EMP 显然#!一直读错了，”[symposium_courtier.GetFirstNameNoTooltip]不屑一顾地说道，“我会给你一份[symposium_courtier.GetCulture.GetNameNoTooltip]人的推荐书单……”\n\n“不要紧，”那[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]平静地回应道，“你书单里#EMP 显然#!没什么货。”"
 ep1_flavor.2070.a: "“我说，你想不想多待一阵子，[symposium_scholar.GetFirstNameNoTooltip]？”"
 ep1_flavor.2070.c: "“你说错了，原因如下。”"
 ep1_flavor.2070.c.lang: "“你刚说的是我以为的意思吗？”"
 ep1_flavor.2070.c.success: "你证明了[symposium_scholar.GetFirstNameNoTooltip]的错误"
 ep1_flavor.2070.c.failure: "[symposium_scholar.GetFirstNameNoTooltip]让你难堪"
 ep1_flavor.2070.c.tt: "[symposium_scholar.GetFirstNameNoTooltip]可能会加入你的宫廷"
 ep1_flavor.2070.d: "“我想你是时候离开了，[symposium_scholar.Custom('GetScholarType')|l]。”"
 ep1_flavor.2070.e: "滚出去，亵渎者！"
