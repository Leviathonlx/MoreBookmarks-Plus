l_simp_chinese:
 tradition_header: "传统："
 ep1_flavor.1000.t: "$tradition_header$来访的阉人"
 ep1_flavor.1000.desc: "一位流浪阉人今天到访我的宫廷并向我介绍[eunuch_target.GetHerselfHimself]自己。\n\n“向您致敬，最[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitleTierName]。”[eunuch_target.GetSheHe]恭敬地说道。\n\n“我叫[eunuch_target.GetFirstName]，一个有名的流浪者——我把我的知识借给高贵的学者国王，我照料伟大苏丹的后宫——如今我来到这里，为您效劳。只需要些许的酬劳。”\n\n一个神秘的家伙，也许我该雇佣[eunuch_target.GetHerHim]？"
 ep1_flavor.1000.a: "公平的提议，我接受。"
 ep1_flavor.1000.b: "[eunuch_target.GetFirstNameNoTooltip]，我[eunuch_target.Custom('ComplimentAdjective')]朋友，多待一会儿吧？"
 ep1_flavor.1000.c: "我不需要你的服务。"
 eunuch_moves_tt: "[eunuch_target.GetFirstNameNoTooltip]前往[new_court.GetBaseName]"
 ep1_flavor.1000.c.success: "你说服[eunuch_target.GetFirstNameNoTooltip]留下"
 ep1_flavor.1000.c.failure: "[eunuch_target.GetFirstNameNoTooltip]称你为吝啬鬼，然后离开了"
 ep1_flavor.1200.t: "$tradition_header$诀窍"
 ep1_flavor.1200.desc: "阉人[eunuch_target.GetFirstName]走入了我的视野，[eunuch_target.Custom('quirk_pos_pp')]。\n\n“您学识渊博，伟大的[ROOT.Char.GetTitleTierName]。但有些事情连您那高明的头脑也无法理解——我非常愿意与您分享秘密和知识。”[eunuch_target.GetSheHe]低语道。\n\n“只要支付报酬。”\n\n当然。不过我的好奇心被勾起来了。"
 ep1_flavor.1200.a: "我听说你知道一些语言的秘密？"
 ep1_flavor.1200.b: "我有很多仇敌。我该如何战胜他们？"
 ep1_flavor.1200.c: "我的领土必须繁荣，我该怎么做？"
 ep1_flavor.1200.d: "骗子！你的秘密都是虚构的。"
 secrets_of_language_modifier: "语言的秘密"
 secrets_of_language_modifier_desc: "该角色隐蔽地知晓了学习语言的秘密。"
 secrets_of_murder_modifier: "复仇的秘密"
 secrets_of_murder_modifier_desc: "该角色隐蔽地知晓了战胜仇敌的秘密。"
 secrets_of_the_realm_modifier: "领地的秘密"
 secrets_of_the_realm_modifier_desc: "该角色隐蔽地知晓了管理首都的秘密。"
 ### Court Type Flavor Events
 #The Secret DaughterSon
 ep1_flavor.0001.t: "未公开的[scion_actual.Custom('GetDaughterSon')|U]"
 ep1_flavor.0001.desc: "镇中一件小事将饥渴交加的我和随从引向了一座烟雾缭绕的小酒馆。\n\n然后，我就看到了最意想不到的人[scion_parent.GetTitledFirstName]坐在后面，还用斗篷和兜帽进行了蹩脚的伪装。在[scion_parent.GetHerHim]旁边坐着一个年轻的[scion_actual.GetWomanMan]……这不可能！\n\n从[scion_actual.GetHerHis]的表情，[scion_actual.GetSheHe]惊奇地环视房间的方式，以及[scion_actual.GetHerHis]对[scion_parent.GetFirstNameNoTooltip]独特举止的模仿，我#EMP 坚信#![scion_actual.GetSheHe]一定是[scion_parent.GetTitleAsNameNoTooltip]某个秘密的私生子，说不定这还是第一次出来看到外面的世界。"
 ep1_flavor.0001.a: "[scion_parent.GetFirstNameNoTooltip]！你给我带了一个[scion_actual.Custom('GetBrideGroom')]来？"
 ep1_flavor.0001.a.tt.success: "你强行缔结了[marriage|E][alliance|E]"
 ep1_flavor.0001.a.tt.failure: "[scion_parent.GetFirstNameNoTooltip]带着[scion_parent.GetHerHis]的[scion_actual.Custom('GetDaughterSon')]逃走了"
 ep1_flavor.0001.b: "[scion_parent.GetFirstNameNoTooltip]！你为我的[ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('prospective_spouse'))]带了一个[scion_actual.Custom('GetBrideGroom')]来？"
 ep1_flavor.0001.c: "把城镇里的公告员叫来，#EMP 快#!！"
 ep1_flavor.0001.c.tt.success: "你找到了足够的证据来证明私生子的存在"
 ep1_flavor.0001.c.tt.failure: "[scion_parent.GetFirstNameNoTooltip]把[scion_parent.GetHerHis]的行迹掩盖得太好了"
 ep1_flavor.0001.d: "别担心，[scion_parent.GetTitleAsNameNoTooltip]，你可以相信我，我会忘了见过你的事……"
 ep1_flavor.0001.tt.scion_escapes: "[scion_actual.GetFirstName]被藏了起来，从此再无消息"
 ep1_flavor.0001.e.no_bastards: "#EMP 未公开的#!孩子？太奇怪了。我们去别的地方吃饭。"
 ep1_flavor.0001.e.fallback: "这不关我们的事。去别的地方吃饭。"
 ep1_flavor.0011.t: "一塌糊涂"
 ep1_flavor.0011.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，事情不是您看到的这样！”当我走进最喜欢的餐厅时，[diplomat_1.GetTitledFirstName]大喊道。\n\n我看到的是什么#EMP 样子#!呢，[diplomat_1.GetSheHe]把房间弄得一片狼藉。食物粘在墙壁上，桌子几乎要散架，有人把所有椅子码在一块叠成金字塔，不省人事的[diplomat_2.GetTitledFirstName]（全裸）浑身沾满汤汁，仰面朝天地躺在#EMP 我的#!床上。\n\n这两个外交官昨天才刚到。我准许他们好好吃上一顿，并玩些轻松的娱乐，可没让他们把这里搞成[ROOT.Char.GetFaith.NegativeAfterLife|U]。"
 ep1_flavor.0011.a: "你们要赔偿这些损失，两个低三下四的狗杂种！"
 ep1_flavor.0011.b: "行，你们弄脏的，就由你们来清理。小的们！上拖把！"
 ep1_flavor.0011.c: "哦，不，宴会还没结束呢：来人把我的酒杯满上！"
 ep1_flavor.0011.d: "一个晚上？太弱了！给狂欢之[ROOT.Char.GetTitleAsNameNoTooltip]让路！"
 ep1_flavor.0011.e: "一声不吭地离开大厅。"
 ep1_flavor.0011.e.tt: "你让他们在恐惧中备受煎熬"
 ep1_flavor.0021.t: "被一种宫廷语言分开的两国"
 ep1_flavor.0021.desc: "我走入会厅，听到了咯咯笑声：[nitpicker.GetTitledFirstName]正领着一帮喧闹的廷臣围观[rival_monarch.GetTitledFirstName]最近寄来的一封信。\n\n[nitpicker.GetFirstNameNoTooltip]一边大笑着一边向我招手。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，你#EMP 一定要#!读读这个！这上面盖着[rival_realm.GetNameNoTier]的官印，但其他所有文字都写得像是个目不识丁的农民。那些没头没脑的懒鬼甚至不会正确使用辅音，更不可能说得好[ROOT.Char.GetCourtLanguage.GetName]了，真是太#EMP 好笑#!了。”"
 ep1_flavor.0021.a: "这封信里少了一半元音！真恶心！"
 ep1_flavor.0021.a.tt: "两个[courts|E]对彼此的[opinion|E]降低[SCOPE.ScriptValue('ep1_flavour_0021_courts_lose_opinion_value')|N0]"
 ep1_flavor.0021.a.tt.success: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的拼写最棒！"
 ep1_flavor.0021.a.tt.failure: "[rival_monarch.GetPrimaryTitle.GetAdjectiveNoTooltip]的拼写最棒！"
 ep1_flavor.0021.b: "他们难道不是我们语言上的亲戚吗？"
 ep1_flavor.0021.b.tt: "两个[courts|E]对彼此的[opinion|E]提高[SCOPE.ScriptValue('ep1_flavour_0021_courts_gain_opinion_value')|P0]"
 ep1_flavor.0021.c: "两个高贵的宫廷，中间不用夹着一个讨厌的头脑……"
 ep1_flavor.0021.c.tt: "$ep1_flavor.0021.a.tt$"
 cultural_acceptance_courtly_spelling_differences: "拼写上高贵的吹毛求疵"
 cultural_acceptance_courtly_cousins: "贵族因为有共同的宫廷语言而团结一致"
 ep1_flavor.0031.t: "初入宫门"
 ep1_flavor.0031.desc: "俗话说得好，伟大的传统造就伟大的心智，而[ROOT.Char.GetPrimaryTitle.GetNameNoTier]新进学者的传统则无可匹敌！\n\n这周将有数位有才华的新学者就职加入宫廷，其中每一位都是从全国各地选拔出来的，目前正在本地酒馆里准备接受各种#EMP 学术#!测试。\n\n我的视线落到了[scholar_1.GetFirstName]身上，[scholar_1.GetSheHe]正怀疑地盯着[scholar_1.GetHerHim]面前那瓶神秘的冒着泡嘶嘶作响的饮料。在这位警惕的学者身后，[scholar_2.GetFirstName]正在用某种浓厚缓渗的液体灌满一整个#EMP 大水壶#!，引得[scholar_2.GetHerHis]的学术同道发出阵阵欢呼和讥笑。"
 ep1_flavor.0031.a: "干了，[scholar_1.GetFirstNameNoTooltip]！"
 ep1_flavor.0031.b: "我们要和[scholar_2.GetFirstNameNoTooltip]一起喝，因为[scholar_2.GetFirstNameNoTooltip]才是我们一伙的！"
 ep1_flavor.0031.c: "有些技巧只有通过经验获得……"
 ep1_flavor.0031.c.tt: "你让这些新学者看看这是怎么做的"
 ep1_flavor.0031.d: "这些仪式跟学者身份#EMP 不相称#!。"
 ep1_flavor.0031.inspire.scholar_1.tt: "[scholar_1.GetFirstNameNoTooltip]获得[inspired|E]"
 ep1_flavor.0031.inspire.scholar_2.tt: "[scholar_2.GetFirstNameNoTooltip]获得[inspired|E]"
 #Martial Exercise
 ep1_flavor.2000.t: "军事训练"
 ep1_flavor.2000.desc_intro: "我正视察本地军营，显然[marshal_scope.GetTitledFirstName]和[knight_scope.GetTitledFirstName]想要把我带到一个角落。\n\n“领主，这些士兵在和平时期可真是无所事事；或许我们可以搞点大事，让他们不那么悠闲……”我的[marshal_scope.GetCouncilTitle]劝说道。"
 ep1_flavor.2000.desc_archers: "“[ROOT.Char.Custom('GetRegionalArcherMAA')|l]是必不可少的，我们应当确保他们的箭矢总能命中目标。”"
 ep1_flavor.2000.desc_infantry: "“我们的[ROOT.Char.Custom('GetRegionalInfantryMAA')|l]对于胜利至关重要，可不要对他们手下留情。”"
 ep1_flavor.2000.desc_cavalry: "“你的[ROOT.Char.Custom('GetRegionalCavalryMAA')|l]是你最宝贵的本钱，不要让他们变得懒散。”"
 ep1_flavor.2000.desc_archer_cavalry: "“弓骑兵是我们的主力军；参加骑射比赛会让他们保持战斗力。”"
 ep1_flavor.2000.desc_skirmishers: "“我们天赋异禀的[ROOT.Char.Custom('GetRegionalSkirmisherMAA')|l]必须竞争，这样才能总是找到目标。”"
 ep1_flavor.2000.desc_elephant_cavalry: "“令人畏惧的大象为我们赢得胜利；它们必须时刻处于备战状态。”"
 ep1_flavor.2000.desc_camel_cavalry: "“必不可少的骆驼骑手是你军队的核心，你必须重用他们。”"
 ep1_flavor.2000.desc_levies: "“这些贫苦民众需要多活动筋骨，这样才能在被征召时保持健壮，为我所用。”"
 ep1_flavor.2000.desc_bridge: "\n\n“不，还有其他地方需要关注。”[knight_scope.GetFirstNameNoTooltip]插嘴道，"
 ep1_flavor.2000.desc_outro: "\n\n我想#EMP 熟能生巧#!吧……"
 ep1_flavor.2000.c: "“运动是贵族的事，而且那叫做狩猎。”"
 ep1_flavor.2000.culture_tt: "所有[THIS.Char.GetCulture.GetName]文化廷臣和封臣"
 ep1_flavor.2000.knight_tt: "所有[THIS.Char.Custom('MountedWarriorTerm')|U]"
 ep1_flavor.2000.d: "“我花在士兵上的时间够多了。”"
 ep1_flavor.2000.archers: "“练到所有人都能射中靶心为止。”"
 ep1_flavor.2000.archers_longbow: "“男人和男孩会在靶场练习长弓。”"
 ep1_flavor.2000.infantry: "“[ROOT.Char.Custom('GetRegionalInfantryMAA')|l]喜欢一场精彩的搏击。”"
 ep1_flavor.2000.cavalry: "“准备好帐篷桩子！[ROOT.Char.Custom('GetRegionalCavalryMAA')|l]要上马了！”"
 ep1_flavor.2000.cavalry_joust: "“骑马比武需要好的技术。”"
 ep1_flavor.2000.cavalry_tzykanion: "“骑手们将去打希腊马球！”"
 ep1_flavor.2000.cavalry_chovgan: "“让他们去打波斯马球！”"
 ep1_flavor.2000.archer_cavalry: "“让这些骑兵用奔跑的兔子训练。”"
 ep1_flavor.2000.skirmishers: "“我的[ROOT.Char.Custom('GetRegionalInfantryMAA')|l]从不失手。”"
 ep1_flavor.2000.elephant_cavalry: "“骑象人将争夺荣誉！”"
 ep1_flavor.2000.camel_cavalry: "“赛马能磨炼骆驼骑手的技巧。”"
 ep1_flavor.2000.levies_caid: "“所有[ROOT.Char.GetWomanMan]都要踢盖尔式足球！”"
 ep1_flavor.2000.levies: "“鼓励平民保持机敏。”"
 ep1_2000_archer_modifier: "熟练的弓手"
 ep1_2000_archer_modifier_desc: "$ep1_2000_generic_modifier_desc$"
