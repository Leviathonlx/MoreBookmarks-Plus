 fund_inspiration.9005.desc_intro: "[inherited_insp_owner.GetTitledFirstName]，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inherited_insp_owner'))]，在混乱的继承流程中请求我与之一晤。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，在[old_ruler.GetTitledFirstNameRegnal]去世前，[old_ruler.GetHerHis]委托过我制作一件作品；我仍处于为[old_ruler.GetHerHim]而[inherited_insp_owner.Custom('InspirationTypeDescription')]的过程中。”\n\n"
 fund_inspiration.9005.desc_multiple: "“其他工匠也一直在工作，我们希望了解您是否还会继续赞助我们的努力。”"
 fund_inspiration.9005.desc_single: "“工作已经开始，不完成它就太可惜了……”"
 fund_inspiration.9005.a: "继续工作！"
 fund_inspiration.9005.b: "这些无谓的消遣就此打住吧。"
