 fund_inspiration.1031.desc_cat_died: "“您最爱的猫虽然已经去世，但这本书会让所有人都记住那只叫[inspiration_owner.Custom('CatStoryName')]的猫！”\n\n"
 fund_inspiration.1031.desc_dog_died: "“您最爱的狗虽然已经去世，但这本书会让所有人都记住那只叫[inspiration_owner.Custom('DogStoryName')]的狗！”\n\n"
 fund_inspiration.1031.desc_low_content_quality: "“书写完了。希望最终成果能掩盖我在这方面知识的匮乏。请看一下吧！”\n\n"
 fund_inspiration.1031.desc: "“我的书——我的#EMP 杰作#!完成了！看。”\n\n"
 fund_inspiration.1031.a: "真让我印象深刻！"
 fund_inspiration.1032.t: "落在纸面上的感受"
 fund_inspiration.1032.desc: "“我的[ROOT.Char.Custom('LoverPetName')]，我有一个惊喜要给你！”\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]递给我一本美丽的书，我翻阅着这本书，几乎不敢相信我的眼睛。[inspiration_sponsor.GetSheHe|U]下令写了一本关于#EMP 我们#!的书！\n\n“书的包装在你的美丽面前黯然失色，内容也完全比不上你的陪伴，不过这些书页承载了我对你的爱。”"
 fund_inspiration.1032.a: "哦，我的[inspiration_sponsor.Custom('LoverPetName')]！"
 fund_inspiration.1033.desc: "“我有一个惊喜要给你！”\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]递给我一本美丽的书，但我翻阅着这本书，几乎不敢相信我的眼睛。[inspiration_sponsor.GetSheHe|U]下令写了一本书，唯一的目的就是要诋毁#EMP 我#!！\n\n“世上没有言语能传达我对你的鄙夷，也没有插图能准确描绘你脸上的枯斑，不过我尽力了。整个世界都会读到这个并了解到你有多卑鄙。”"
 fund_inspiration.1033.a: "那个[inspiration_sponsor.Custom2('InsultNoun', ROOT.Char)]！"
 fund_inspiration.1033.a_proud: "但他们都#EMP 会#!知道我！"
 fund_inspiration.1041.desc: "“在这里面，[ROOT.Char.Custom('FormOfAddressForLiege')]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]指向[inspiration_owner.GetHerHis]编织室的房门，[inspiration_owner.GetSheHe]在那里为我的订单忙碌了数月。踏上门口，我看到悬挂在我面前的作品，惊叫出来。\n\n"
 fund_inspiration.1051.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]用惊人的大音量宣告[inspiration_owner.GetHerHis]的到来。[inspiration_owner.GetSheHe|U]自豪地举着一件用布料安全包好的包裹。\n\n“我从[inspiration_owner.Custom('InspirationAdventureDestination')]归来，这是我旅程中找到的宝物！”\n\n我手接过了这鼓囊囊的包袱，松开捆线，一层层揭开包布。里面"
 fund_inspiration.1051_throne.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]以大得惊人的声音宣告了[inspiration_owner.GetHerHis]的到来。[inspiration_owner.GetSheHe|U]领着一堆人，骄傲地来到我的御座前。在[inspiration_owner.GetHerHim]身后，一辆手推车正被推进大殿。\n\n“我从[inspiration_owner.Custom('InspirationAdventureDestination')]带回了君王美德的伟大象征！”\n\n等那手推车靠近，我才发现上面载着一尊御座。"
 fund_inspiration.1051_ark_covenant.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]以大得惊人的声音宣告了[inspiration_owner.GetHerHis]的到来。[inspiration_owner.GetSheHe|U]领着一堆人，骄傲地来到我的御座前。在[inspiration_owner.GetHerHim]身后，几个助手正抬着像是巨大箱子的什么东西。\n\n“我从[inspiration_owner.Custom('InspirationAdventureDestination')]带回了旅途中获得的奖品！”\n\n我走向大箱子，一个助手打开盖子。里面"
 fund_inspiration.1051_cupboard.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]以大得惊人的声音宣告了[inspiration_owner.GetHerHis]的到来。[inspiration_owner.GetSheHe|U]骄傲地指着两个助手抬着的一件家具。\n\n“我在旅途中获得了这件宝物！”\n\n我走向宝物，查看这个[inspiration_owner.GetWomanMan]为我从[inspiration_owner.Custom('InspirationAdventureDestination')]带回了什么。"
 fund_inspiration.1051.desc.skull: "是[newly_created_artifact.GetFeatureText( 'animal_skull_type' )]的头骨。我询问[inspiration_owner.GetFirstNameNoTooltip]细节，[inspiration_owner.GetSheHe]讲了[inspiration_owner.GetSheHe]如何击杀这只巨兽的故事。"
 fund_inspiration.1051.desc.goblet: "是一只高脚杯。我询问[inspiration_owner.GetFirstNameNoTooltip]是在那里得到这个的，[inspiration_owner.GetSheHe]告诉我[inspiration_owner.GetSheHe]与一名陌生人之间的一次毛骨悚然的胆量比赛，最终[inspiration_owner.GetSheHe]的对手因喝下毒药而失败。"
 fund_inspiration.1051.desc.box: "是一口箱子。[inspiration_owner.GetSheHe]从一群野兽口中救了当地一名工匠的性命，[dummy_gender.GetHerHim]将这送给了[inspiration_owner.GetFirstNameNoTooltip]。[inspiration_owner.GetSheHe|U]告诉[inspiration_owner.GetSheHe]如何引诱并智胜那些凶狠的动物让它们冲向死亡。"
 fund_inspiration.1051.desc.hide: "是[newly_created_artifact.GetFeatureText( 'animal_hide_type' )]的毛皮。[inspiration_owner.GetFirstNameNoTooltip]向我讲述[inspiration_owner.GetSheHe]是如何击杀了这只凶狠的动物的故事，我则继续欣赏着这威风凛凛的动物的毛皮。"
 #fund_inspiration.1051.desc.pillow: "is a soft pedestal pillow. [inspiration_owner.GetFirstNameNoTooltip] tells me of how [inspiration_owner.GetSheHe] helped a master weaver gather all the required materials to make this pillow and all the dangers [inspiration_owner.GetSheHe] faced while doing so."
 fund_inspiration.1051.desc.tapestry: "是一件壁毯。[inspiration_owner.GetFirstNameNoTooltip][inspiration_owner.GetHerHis]深吸一口气，[inspiration_owner.GetSheHe]的话语交织成一段故事，[inspiration_owner.GetHerHis]的旅伴居然是一位裁缝大师。他们共同的冒险经历就是这件壁毯上主题的灵感来源。"
 #Epic Artifacts
 fund_inspiration.1051.desc.epic: "是一件我从未见过的宝物。\n\n[inspiration_owner.GetFirstNameNoTooltip]骄傲地笑着：“[epic.GetDesc]”"
 fund_inspiration.1051.desc.epic.ark: "是一个巨大的石箱，内有数块石板。\n\n[inspiration_owner.GetFirstNameNoTooltip]骄傲地宣布：“这是约柜！里面是摩西赐给以色列人的石板。”\n\n然后[inspiration_owner.GetFirstNameNoTooltip]开始讲述[inspiration_owner.GetHerHis]前往[inspiration_owner.Custom('InspirationAdventureDestination')]探险的故事，极力取悦宫中众人。故事中有思想黑暗的对手，以及对众多名胜的参观。"
 fund_inspiration.1051.desc.epic.throne: "\n\n[inspiration_owner.GetFirstNameNoTooltip]自豪地宣布：“[epic.GetDesc]”"
 fund_inspiration.1051.desc.epic.cupboard: "\n\n[inspiration_owner.GetFirstNameNoTooltip]满脸笑意，宣布道：“[epic.GetDesc]”"
 fund_inspiration.1051.desc.regalia: "放着一套适合帝王宫廷的礼器。\n\n[inspiration_owner.GetFirstNameNoTooltip]骄傲地微笑，解释道[inspiration_owner.GetSheHe]是如何赢得[inspiration_owner.GetCurrentLocation.GetNameNoTooltip]一位当地统治者的感激之情。这是个很长的故事，最后以这位统治者将这套[newly_created_artifact.GetName]送给[inspiration_owner.GetFirstNamePossessiveNoTooltip]的主人结束。"
 fund_inspiration.1051.desc.regalia_2: "躺着一套适合帝王宫廷的礼器。\n\n[inspiration_owner.GetFirstNameNoTooltip]骄傲地微笑，解释道这是远方一位统治者，在听说我宫廷的显赫之后送的礼物，希望能给我留下深刻印象。"
 fund_inspiration.1051.desc.armor: "躺着一副盔甲。\n\n[inspiration_owner.GetFirstNameNoTooltip]向宫中众人讲述了[inspiration_owner.GetSheHe]如何获得一副非同寻常的盔甲的故事，正是[inspiration_owner.GetSheHe]现在献给你的这一副。"
 fund_inspiration.1051.desc.weapon: "躺着一把[newly_created_artifact.GetName]。\n\n接着[inspiration_owner.GetFirstNameNoTooltip]开始讲述这把武器如何为[inspiration_owner.GetHerHis]所有。故事情节曲折，听上去好像不太可能发生。"
 fund_inspiration.1051.desc.necklace: "躺着一条项链。\n\n[inspiration_owner.GetFirstNameNoTooltip]看上去很高兴能将此宝献上，但不太想讲述它是如何获得的。"
 fund_inspiration.1051.a: "真是惊人！"
 fund_inspiration.1051.b: "这可需要“最顶尖的人物”来照管"
 fund_inspiration.1061.desc_floor_bound_artifact: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]指向布料覆盖着的一件物品，[inspiration_owner.GetHerHis]脸上带着巨大的笑容。“我日夜辛劳，终于完成了工作！”\n\n[inspiration_owner.GetSheHe|U]猛地扯下物品上的遮盖，我的眼睛瞪大了。\n\n"
 fund_inspiration.1061.desc: "“这边来，[ROOT.Char.Custom('FormOfAddressForLiege')]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]招呼我过去，脸上带着巨大的笑容。“我日夜辛劳，终于完成了工作！”\n\n[inspiration_owner.GetSheHe|U]献给我一件盖着布的物品，我揭开藏在下面的东西，眼睛瞪大了。\n\n"
 fund_inspiration.1081.desc_opening: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]指着[inspiration_owner.GetHerHis]凌乱的桌子示意我过去，大大的笑容挂在[inspiration_owner.GetHerHis]脸上。"
 fund_inspiration.1081.immortality_fail_desc_opening: "“我知道，我说过能找到续命的方法，但很遗憾，那不太可能。"
 fund_inspiration.1081.immortality_fail_desc_young: "不过，我确实研制出了一种防止衰老的仙药！在某种程度上。请尝一尝，或者至少看一看我的劳动成果。”\n\n"
 fund_inspiration.1081.immortality_fail_desc_old: "不过，我确实研制出了一种仙药，能让您恢复一些失去的活力！请尝一尝，或者至少看一看我的劳动成果。”\n\n"
 fund_inspiration.1081.elixir_desc_desc_young: "“我的实验出成果了。看啊，一种可以防止衰老的仙药！在某种程度上。请看一看，或许甚至可以尝一尝。”\n\n"
 fund_inspiration.1081.elixir_desc_desc_old: "“我的实验出成果了。看啊，一种可以恢复失去活力的仙药！请看一看，或许甚至可以尝一尝。”\n\n"
 fund_inspiration.1081.panacea_desc: "“这是一种基于可信的底也伽传统的万灵药，内含没药、藏红花、阿芙蓉、蝰蛇肉以及一些其他成分。几个世纪以来，它已证明了自己的疗效，而我又进一步做了改善！请看。”\n\n"
 fund_inspiration.1081.metals_philosophers_stone_desc: "“我做到了！我创造了贤者之石！这是我的杰作，我的黄金遗产。请看！”\n\n"
 fund_inspiration.1081.metals_mercury_desc: "“我在烧瓶中加热水银和硫磺的混合物，使其蒸发，并在烧瓶顶部重新凝结。接下来，我打破烧瓶，通过研磨得到的化合物创造了朱砂，大红的颜色，如此鲜艳！看这个，我把发现都记录了下来。”\n\n"
 fund_inspiration.1081.metals_arsenic_desc: "“我加热了一些砷矿石，产生了一种可溶于水的白色粉末。我很确定这玩意摄入后会致命，不过它没有任何味道或是气味！看这个，我把发现都记录下来了。”\n\n"
 fund_inspiration.1081.metals_gold_desc: "“我炼出了黄金！正如前贤从理论上推测的那样，铅的不足在于缺乏水分和热量。”\n\n当我要求观察具体过程时，[inspiration_owner.GetSheHe]坚称桌上的那一小块黄金本身就说明了一切。“不过，我当然已经把发现都记录了下来，请看。”\n\n"
 fund_inspiration.1081.metals_silver_desc: "“我炼出了白银！正如前贤从理论上推测的那样，加热铜和其他贱金属，直到它们变白就能产出银。”\n\n当我要求观察具体过程时，[inspiration_owner.GetSheHe]坚称桌上的那一小块白银本身就说明了一切。“不过，我当然已经把发现都记录了下来，请看。”\n\n"
 fund_inspiration.1081.metals_fallback_desc: "“我将我对贱金属的所有见解和嬗变的相关知识记录在这部书中。给您，请看。”\n\n"
 fund_inspiration.1081.a_elixirs: "我要马上尝一口！"
 fund_inspiration.1081.a: "太迷人了！"
 fund_inspiration.1091.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向我走来，[inspiration_owner.GetHerHis]的脸上露出满意的微笑。“我在工作台上没日没夜地苦干了多天，终于完成了我的作品！”\n\n[inspiration_owner.GetSheHe|U]拿出一件被布料包裹的物品，我掀开布料，眼睛不由地睁大。\n\n"
 fund_inspiration.1091.a: "好东西！非常好！"
