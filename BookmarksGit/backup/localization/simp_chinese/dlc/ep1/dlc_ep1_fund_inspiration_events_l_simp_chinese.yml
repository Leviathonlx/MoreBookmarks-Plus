 fund_inspiration.1001.t: "灵感实现"
 fund_inspiration.1001.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]脸上带着巨大的笑容觐见我。“我日夜辛劳，终于完成了工作！”\n\n[inspiration_owner.GetSheHe|U]献给我一件盖着布的物品，我揭开藏在下面的东西，眼睛瞪大了。\n\n"
 fund_inspiration.1001.a: "这太棒了！"
 fund_inspiration.1001.b: "开始准备吧。"
 fund_inspiration.1001.b.coronation_ready: "你现在可以举行[coronation|E]"
 fund_inspiration.1071.coronation: "\n\n我的冠冕做好了，我现在可以举行加冕礼，巩固我作为君主的权威了。"
 fund_inspiration.1011.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]满脸笑容地向我走来，汗水从[inspiration_owner.GetHerHis]额头滴下，煤灰染脏了[inspiration_owner.GetHerHis]的脸。“在锻炉旁日夜劳作这么久，我的作品终于完成了！”\n\n[inspiration_owner.GetSheHe|U]献给我一件盖着布的物品，我揭开藏在下面的东西，眼睛瞪大了。\n\n"
 fund_inspiration.1021.desc_opening_1: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]满脸笑容地向我招手，指向盖着布的盔甲架。“在锻炉旁日夜辛劳这么久，终于完工了！”"
 fund_inspiration.1021.desc_opening_2: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]招呼我来到一个被盖住的盔甲架前。[inspiration_owner.GetSheHe|U]努力保持专业风度，不过我可以在[inspiration_owner.GetHerHis]的双眼中看到火焰，[inspiration_owner.GetSheHe]告诉我[inspiration_owner.GetHerHis]的作品已经完成了。"
 fund_inspiration.1021.desc: "\n\n[inspiration_owner.GetSheHe]猛地扯下覆盖的布料，我的眼睛瞪大了。\n\n"
 fund_inspiration.1021.a: "太壮观了！"
 fund_inspiration.1031.desc_opening: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]微笑着，用沾满墨水的手示意我过去。"
 fund_inspiration.1031.desc_crime: "“这本书的主题有点争议，但它仍是一部杰作。看！”\n\n"
 fund_inspiration.1031.desc_soulmate_died: "“您挚爱的[soulmate.GetTitledFirstName]虽然已经去世，但这本书见证了你们的爱。”\n\n"
