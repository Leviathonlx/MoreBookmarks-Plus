 fund_inspiration.7001.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]带着一副沉思的表情向我走来。“有什么人对您很特殊吗，[ROOT.Char.Custom('FormOfAddressForLiege')]？”\n\n[inspiration_owner.GetSheHe|U]一定从我脸色中读出了我对这样一个私人问题的恼怒，因而[inspiration_owner.GetSheHe]继续说道：“我的意思是，您想将定制的这件宝物献给谁吗？目前进展顺利，但一段有意义的题词会让它显得更私人化！”"
