 fund_inspiration.2001.a: "不管你需要什么！"
 fund_inspiration.2001.b: "用现有的凑合下吧。"
 fund_inspiration.2002.t: "$fund_inspiration.title$要求……材料"
 fund_inspiration.2002.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]竟敢招呼我去[inspiration_owner.GetHerHis]那肮脏恶臭的房间。\n\n”[ROOT.Char.Custom('FormOfAddressForLiege')|U]，进度很好，不过如果我能有更多的部位……一些#EMP 人类的#!材料，我就能创造#EMP 真正震撼#!的东西。我需要这个人活着，至少一开始要活着。”\n\n[inspiration_owner.GetFirstName]说完了[inspiration_owner.GetHerHis]的要求，"
 fund_inspiration.2002.desc.fingernails: "我看到了[inspiration_owner.GetHerHis]桌上散落着猩红血污色的工具和被拔下来的指甲。"
 fund_inspiration.2002.desc.potions: "我的视线无意识地在桌子和抽屉上游荡，那里摆满了神秘的动物器官、彩色的液体和看上去很危险的植物。"
 fund_inspiration.2002.desc.blind: "我听到房间里另外有人发出微弱的呻吟和啜泣。一串打嗝声之后是一声痛苦的干呕和呕吐物的强烈酸臭味。"
 fund_inspiration.2002.a: "“去我牢里看看，有合适的就拿走。”"
 fund_inspiration.2002.b: "“给你这些钱，去绑几个农民。”"
 fund_inspiration.2002.c: "“这离边境不远。去绑一些外国农民。”"
 fund_inspiration.2002.toast_outcome.negative: "证据表明你是农民失踪的幕后黑手"
 fund_inspiration.2002.toast_outcome.positive: "你绑架完农民还逍遥法外"
 fund_inspiration.2002.d: "拒绝[inspiration_owner.GetTitledFirstNamePossessiveNoTooltip]的请求。"
 fund_inspiration.2003.t: "$fund_inspiration.title$扰乱"
 fund_inspiration.2003.desc: "“#EMP [inspiration_owner.GetFaith.HighGodName]#!啊，[previous_inspired.GetWomanMan]！让我静静！”\n\n宁静的氛围被[inspiration_owner.GetFirstName]的叫喊打破，[inspiration_owner.GetSheHe]冲进院子了，[previous_inspired.GetFirstName]紧随其后，但是看到我之后，[previous_inspired.GetSheHe]停了下来。\n\n“[ROOT.Char.Custom2('RelationToMeAddress', previous_inspired)|U]，请开导一下[inspiration_owner.GetFirstNameNoTooltip]！我想帮[inspiration_owner.GetHerHim]，我过去的经验应该能改善[inspiration_owner.GetHerHis]的工作！”"
 fund_inspiration.2003.a: "说服[inspiration_owner.GetFirstNameNoTooltip]听取[previous_inspired.GetFirstNameNoTooltip]的建议。"
 fund_inspiration.2003.b: "“来吧，至少听[previous_inspired.GetHerHim]说完。”"
 fund_inspiration.2003.c: "命令[previous_inspired.GetFirstNameNoTooltip]别去烦[inspiration_owner.GetFirstNameNoTooltip]。"
 fund_inspiration.2003.toast_outcome.positive: "[inspiration_owner.GetFirstNameNoTooltip]听从[previous_inspired.GetFirstNameNoTooltip]的建议"
 fund_inspiration.2003.toast_outcome.refusal: "[inspiration_owner.GetFirstNameNoTooltip]拒绝听取"
 fund_inspiration.2003.toast_outcome.negative: "[previous_inspired.GetFirstNameNoTooltip]给了糟糕的建议"
 fund_inspiration.2004.t: "$fund_inspiration.title$最高品质"
 fund_inspiration.2004.desc_metal: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，看看这金属！我以前从未见过这么好的品质。”"
 fund_inspiration.2004.desc_fabric: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，看看这织物！这纤维、这颜色的深度……我以前从未见过这么好的品质。”"
 fund_inspiration.2004.desc_thread: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，看这线！我以前从未见过这么好的品质。”"
 fund_inspriation.2004.desc_paint: "[ROOT.Char.GetLadyLord]，看看着颜料！我以前从未见过这么好的品质。”"
 fund_inspiration.2004.desc_wood: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，看看这木料！这纹理、这密度……我以前从未见过这么好的品质。”"
 fund_inspiration.2004.desc_paper: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，看看这纸张！我以前从未见过这么好的品质。”"
 fund_inspiration.2004.desc_ink: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，看看这墨水！这颜色，这饱和度……我以前从未见过这么好的品质。”"
 fund_inspiration.2004.desc_alchemy_metal: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，看啊！我以前从未见过如此纯净的矿石。”"
 fund_inspiration.2004.desc_elixirs: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，看看那些烧杯！我以前从未见过如此透明的玻璃。”"
 fund_inspiration.2004.desc_fallback: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，看啊！我以前从未见过这么好的材料。”"
 fund_inspiration.2004.desc: "\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]从我们逛市场的队伍中冲出，跟那位在卖令人垂涎的物品的商人搭讪；[inspiration_owner.GetHerHis]为自己的发现而狂喜。\n\n“有了这个，我的项目将达到新的高度。我能创造出真正的#EMP 奇迹#!！求你了[ROOT.Char.GetTitleAsNameNoTooltip]，将这份礼物赐给我。”"
 fund_inspiration.2004.a: "你的项目值得投资！"
 fund_inspiration.2004.b: "当然了，不过我们肯定可以谈到更好的价格？"
 fund_inspiration.2004.b.success: "商人被说服降价"
 fund_inspiration.2004.b.failure: "商人没被说服"
 fund_inspiration.2004.c: "必须的。卫兵，没收[inspiration_owner.GetFirstNameNoTooltip]需要的东西。"
 fund_inspiration.2004.d: "你以为我是金子做的吗？"
 fund_inspiration.2005.t: "$fund_inspiration.title$新熔炉"
 fund_inspiration.2005.desc_opening: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]皱着被烧焦的眉毛来觐见我，还带着一些弯曲的金属。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，无意冒犯，不过你的这个熔炉……"
 fund_inspiration.2005.desc_weapon: "这么说吧，如果你想要[inspiration_owner.Custom('ArtifactWeaponType')]有任何实用性"
 fund_inspiration.2005.desc_armor: "这么说吧，如果你想要[inspiration_owner.Custom('ArtifactArmorTypeLowercase')]有任何实用性"
 fund_inspiration.2005.desc_smith: "这么说吧，如果你想要[inspiration_owner.Custom('InspirationSmithType')]显得有那么一点点高雅"
 fund_inspiration.2005.desc_ending: "你都必须投资搞一个新的。”"
 fund_inspiration.2005.a: "当然，你要什么都行。"
 fund_inspiration.2005.b: "这熔炉好的不得了！"
 fund_inspiration.2006.t: "$fund_inspiration.title$流浪学者"
 fund_inspiration.2006.desc: "我的[inspiration_owner.Custom('GetInspirationOwnerType')][inspiration_owner.GetTitledFirstName]带着一个[scholar_character.GetWomanMan]来到我面前，满脸笑意和崇敬。\n\n“这位是[scholar_character.GetTitledFirstName]，我们圈内一位受人尊敬的学者。”\n\n这个[scholar_character.GetWomanMan]鞠了一躬，努力让自己同时看起来既高兴又羞怯。“不必如此。我来这里是为您效力的，[ROOT.Char.Custom('FormOfAddressForLiege')]，希望您能满意。”"
 fund_inspiration.2006.a: "我很满意。请帮帮[inspiration_owner.GetFirstNameNoTooltip]吧。"
 fund_inspiration.2006.b: "当然。你会成为我的私人导师。"
 fund_inspiration.2006.c: "这里并非你的归宿。"
 fund_inspiration.2021.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]坚持说[inspiration_owner.GetSheHe]需要更多资金去打造配得上我这般荣耀[ROOT.Char.GetTitleAsNameNoTooltip]的盔甲。\n\n“[inspiration_owner.Custom('ArtifactArmorTypeLowercase')|U]可不便宜，光是材料……现在可不是节俭的时候，[ROOT.Char.Custom('FormOfAddressForLiege')]！”"
 fund_inspiration.2021.a: "给你，给你。"
 fund_inspiration.2021.b: "我不会再给你钱了。"
 fund_inspiration.2030.t: "$fund_inspiration.title$友善之语"
 fund_inspiration.2030.desc: "我的朋友[friend.GetTitledFirstName]带着一副阳光灿烂的笑容在大厅里拦住了我。\n\n“啊，你原来在#EMP 这里#!，[ROOT.Char.GetFirstNameNoTooltip]！我刚跟[inspiration_owner.GetTitledFirstName]聊了聊！听说[inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')]为你——我忍不住去探访了一下[inspiration_owner.GetHerHis]的[inspiration_owner.Custom('GetInspirationTypeRoom')]！”\n\n“我和[inspiration_owner.GetHerHim]谈了谈如何满足你的期望；我想你会喜欢这份成果的！”"
 fund_inspiration.2030.a: "“噢！谢谢，[friend.GetFirstNameNoTooltip]！”"
 fund_inspiration.2040.t: "$fund_inspiration.title$蓄意破坏"
 fund_inspiration.2040.desc: "[inspiration_owner.GetTitledFirstNamePossessive]恼怒的叫喊声打破了宁静：“我的[inspiration_owner.Custom('GetInspirationTypeTool')]总是丢失不见，这样我还怎么能着手[inspiration_owner.Custom('InspirationTypeDescription')]？！”\n\n[inspiration_owner.GetSheHe|U]冲到我跟前。“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，每次我取得一点进展，就似乎有什么地方会出错！我敢肯定宫廷里有人对我的工作做了手脚！”\n\n[inspiration_owner.Custom('GetInspirationOwnerType')]心怀沮丧，气冲冲地离开，回[inspiration_owner.GetHerHis]的[inspiration_owner.Custom('GetInspirationTypeRoom')]去了。"
 fund_inspiration.2040.a: "真是业余啊。"
 fund_inspiration.2040.b: "我花钱是为了品质，不是为了看戏！"
 fund_inspiration.2040.c: "难道是……不……#EMP [rival.GetFirstNameNoTooltip]？#!"
 fund_inspiration.2040.c.tt: "捣蛋者被抓捕"
 fund_inspiration.2040.c.flavor: "是时候设下陷阱了！"
 fund_inspiration.2040.c.success: "你逮到了破坏者"
 fund_inspiration.2040.c.failure: "破坏者避开了你"
 ep1_fund_inspiration_2040_scheme_modifier: "鬼鬼祟祟"
 ep1_fund_inspiration_2040_scheme_modifier_desc: "该角色经常鬼鬼祟祟地行动。"
 fund_inspiration.2041.desc: "晚饭过后，我带着几个卫兵埋伏在[inspiration_owner.GetTitledFirstNamePossessive]房间附近，紧盯着过道，时间流逝，[ROOT.Char.Custom('FortifiedBuilding')]里越来越黑。\n\n正当我考虑要放弃时，一道摇颤的灯光顺着走廊翩跹而至，后面跟着一个披着斗篷的人影。\n\n黑影推开了[inspiration_owner.Custom('GetInspirationTypeRoom')]的门，然后再次偷偷摸摸地检查了一下走廊，油灯摇曳的火光照亮了[rival.GetHerHis]的脸庞：[rival.GetTitledFirstName]！"
 fund_inspiration.2041.a: "“啊哈！去地牢吧！”"
 fund_inspiration.2041.b: "“把[rival.GetHerHim]扔出[ROOT.Char.Custom('FortifiedBuilding')]！”"
 fund_inspiration.2041.c: "我会用自己的方式来处理……"
 fund_inspiration.2050.t: "$fund_inspiration.title$深思熟虑的意见"
 fund_inspiration.2050.desc: "我的[inspiration_owner.Custom('GetInspirationOwnerType')][inspiration_owner.GetTitledFirstName]向我汇报[inspiration_owner.GetHerHis]的最新进展，喋喋不休地唠叨着[inspiration_owner.Custom('GetInspirationTypeTool')]和[inspiration_owner.Custom('GetInspirationTypeStation')]的极限，而我的脑海里则盘桓着关于[inspiration_owner.Custom('GetInspirationTypeObject')]的大胆想法……\n\n[inspiration_owner.Custom('GetInspirationTypeVerb')|U]也许不是#EMP 我的#!强项，但这并不意味着我对我的钱该怎么花没有发言权！"
 fund_inspiration.2050.a: "我有一些建议……"
 fund_inspiration.2050.b: "我的教育背景让我有了一些独到的洞察。"
 fund_inspiration.2050.c: "你考虑过#EMP 这个#!角度吗？"
 fund_inspiration.2050.d: "让我看看你的草图……"
 fund_inspiration.2050.e: "不，[inspiration_owner.GetFirstNameNoTooltip]知道[inspiration_owner.GetSheHe]在做什么。"
 fund_inspiration.2050.success: "你的想法很有用"
 fund_inspiration.2050.nothing: "你被无视了"
 fund_inspiration.2050.failure: "你的主意很烂"
 fund_inspiration_half_refund_tt: "你投资的一半将被退回："
 fund_inspiration_quarter_refund_tt: "你投资的四分之一将被退回："
 fund_inspiration.2060.t: "$fund_inspiration.title$[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的珍宝"
 fund_inspiration.2060.desc.religious: "从强大的国王到卑微的乞丐，所有人都以我的虔诚为榜样，追随者也随之而来。"
 fund_inspiration.2060.desc.fame: "从外国宫府到乡野酒肆，全世界都心怀崇敬和艳羡地谈论着我的事迹，支持者也随之而来。"
 fund_inspiration.2060.desc.court: "我富丽堂皇的宫廷受到了全世界的嫉恨和赞颂，所有人都希望能匹配并享用它的恢宏，仰慕者也随之而来。"
 fund_inspiration.2060.desc: "\n\n今天，[donator.GetTitledFirstName]被领了进来，自称代表着 "
 fund_inspiration.2060.desc.brotherhood: "一个来自[barony_scope.GetDeJureLiege.GetNameNoTier]的[barony_scope.GetNameNoTierNoTooltip]的小型[donator.GetFaith.GetAdjectiveNoTooltip][donator.Custom('SisterBrother')]会。\n\n"
 fund_inspiration.2060.desc.abbey: "一个来自[barony_scope.GetDeJureLiege.GetNameNoTier]的[barony_scope.GetAdjectiveNoTooltip]的小型[donator.GetFaith.GetAdjectiveNoTooltip][donator.GetFaith.HouseOfWorship]。\n\n"
 fund_inspiration.2060.desc.mercenary: "一个来自[barony_scope.GetDeJureLiege.GetNameNoTier]的[barony_scope.GetNameNoTierNoTooltip]的小型[donator.GetCulture.GetNameNoTooltip]人佣兵团。\n\n"
 fund_inspiration.2060.desc.guild: "一个来自[barony_scope.GetDeJureLiege.GetNameNoTier]的[barony_scope.GetNameNoTierNoTooltip]的小型[donator.Custom('dummy_peasant_profession')]行会。\n\n"
 fund_inspiration.2060.piety: "“最圣洁的[ROOT.Char.GetTitleAsNameNoTooltip]！"
 fund_inspiration.2060.saoshyant: "“天降的萨奥希扬特！"
 fund_inspiration.2060.savior: "“神圣的救主！"
 fund_inspiration.2060.saint: "“尊敬的圣人！"
 fund_inspiration.2060.prestige: "“啊，杰出的[ROOT.Char.GetTitleAsNameNoTooltip]！"
 fund_inspiration.2060.grandeur: "“啊，无与伦比的[ROOT.Char.GetTitleAsNameNoTooltip]！"
 fund_inspiration.2060.desc_outro: "我和朋友听说有非凡的[inspiration_owner.Custom('GetInspirationTypeObject')]正为您而打造，所以我们想要对您的[inspiration_owner.Custom('GetInspirationOwnerType')]进行捐助！这将让我们深感荣幸，陛下——我们已经存了好几个月了！”"
 fund_inspiration.2060.a: "“荣幸的是#EMP 我#!。”"
 fund_inspiration.2060.b.religious: "“不，善良的[donator.Custom('NunMonk')]，请你们自己留着吧。”"
 fund_inspiration.2060.b.prestige: "“不，我拒绝！你自己留着吧，朋友！”"
 fund_inspiration.2060.c: "“就这点儿？”"
 ep1_fund_inspiration_2070_accept_modifier: "接受礼物"
 ep1_fund_inspiration_2070_accept_modifier_desc: "该伯爵领很高兴能参与到统治者丰富宝物的进程中。"
 ep1_fund_inspiration_2070_refuse_modifier: "拒绝礼物"
 ep1_fund_inspiration_2070_refuse_modifier_desc: "该伯爵领不满自己的礼物被拒绝，但现在资金充裕了。"
 ep1_fund_inspiration_2070_mock_modifier: "嘲笑礼物"
 ep1_fund_inspiration_2070_mock_modifier_desc: "该伯爵领对自己的礼物遭到统治者的嘲笑非常不满。"
 fund_inspiration.2070.t: "$fund_inspiration.title$有瑕疵的珠宝"
 fund_inspiration.2070.desc: "由于被宫廷事务分心，我的[inspiration_owner.Custom('GetInspirationOwnerType')][inspiration_owner.GetTitledFirstName]的消息被我压了很久。"
 fund_inspiration.2070.desc.stalled: "现在[inspiration_owner.Custom('GetInspirationTypeObject')]的相关工作已完全停滞，而且这似乎并不能全然归咎于我……\n\n"
 fund_inspiration.2070.desc.wasted: "现在[inspiration_owner.Custom('GetInspirationTypeObject')]已进行了数周的工作进度都枉费了，而且这似乎并不能全然归咎于我……\n\n"
 fund_inspiration.2070.desc.lunatic: "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]的举止妄诞，行事反覆，不断改变[inspiration_owner.GetHerHis]的想法，从头开始，而且[inspiration_owner.GetHerHis]使[inspiration_owner.Custom('GetInspirationTypeTool')]的技巧也十分古怪。"
 fund_inspiration.2070.desc.possessed: "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]的情绪一直在波动，最糟的那次[inspiration_owner.GetHerHis]在疯狂的自我怀疑和愤怒中，将全部辛勤工作的成果都毁掉了。"
 fund_inspiration.2070.desc.depressed: "我被告知[inspiration_owner.GetFirstNameNoTooltip]整天待在[inspiration_owner.GetHerHis]的床上，被一种无处不在的忧郁吞噬，不见天日。"
 fund_inspiration.2070.desc.drunkard: "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]把[inspiration_owner.GetHerHis]得到的赞助款投进了[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]的酒馆，成天在那里喝[ROOT.Char.Custom('RegionalAlcoholicDrink')]、耍活宝。"
 fund_inspiration.2070.desc.hashishiyah: "我被告知[inspiration_owner.GetFirstNameNoTooltip]将[inspiration_owner.GetHerHis]得到的赞助款拿去买了巨量的大麻，然后[inspiration_owner.GetHerselfHimself]就把自己锁在了黑暗里。"
 fund_inspiration.2070.desc.rakish: "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]经常不在[inspiration_owner.GetHerHis]的[inspiration_owner.Custom('GetInspirationTypeRoom')]里，据说是[inspiration_owner.GetHerHis]把时间和我的资金都花到了[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]的妓院上。"
 fund_inspiration.2070.desc.profligate: "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]难以抑制逛集市的冲动，在那里[inspiration_owner.GetSheHe]将[inspiration_owner.GetHerHis]所得的赞助浪费在毫无意义的无聊想法之上。"
 fund_inspiration.2070.desc.improvident: "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]对捐赠上了瘾，我的赞助被[inspiration_owner.GetSheHe]以各种理由捐了出去，而非用在[inspiration_owner.GetHerHis]的工作上。"
 fund_inspiration.2070.desc.irritable: "我被告知在我没来行使否决权之后，[inspiration_owner.GetFirstNamePossessiveNoTooltip]的臭脾气让所有能纠正[inspiration_owner.GetHerHis]错谬和误解的人都对其避之不及。"
 fund_inspiration.2070.desc.comfort_eater: "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]的胃口就像无底的深渊，我的赞助费用被[inspiration_owner.GetHerHis]用到从市场购买蛋糕和甜点去了。"
 fund_inspiration.2070.desc.reclusive: "我被告知自我们上次见面后，[inspiration_owner.GetFirstNameNoTooltip]就几乎再没被人见到过，[inspiration_owner.GetHerHis]把自己关在[inspiration_owner.Custom('GetInspirationTypeRoom')]里，在毫无指导的情况下，[inspiration_owner.GetSheHe]已完全偏离了商定好的计划。"
 fund_inspiration.2070.desc.wounded: "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]被伤得皮开肉绽，这使得[inspiration_owner.GetHerHim]卧病在床，痛得打滚，而我则发觉自己只能期待[ROOT.Char.GetFaith.DeathDeityName]对[inspiration_owner.GetHerHim]耐心点……"
 fund_inspiration.2070.desc.pregnant: "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]怀孕了，伴随而来的疼痛和移动不便让[inspiration_owner.GetHerHim]无法工作……"
 fund_inspiration.2070.desc.sick: "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]受苦于[inspiration_owner.GetHerHim]虚弱的体质，经常卧床不起，无心工作。"
 fund_inspiration.2070.desc_outro: "\n\n最后，我命人将[inspiration_owner.GetSheHe]带到我面前。"
 fund_inspiration.2070.a: "“务必让事情回到正轨。”"
 fund_inspiration.2070.b: "“我知道你尽力了，[inspiration_owner.GetFirstNameNoTooltip]。”"
 fund_inspiration.2070.c: "“它最好是一件杰作，而且要快！”"
 fund_inspiration.2070.d: "“马上滚出这座[ROOT.Char.Custom('FortifiedBuilding')]，废物。”"
 fund_inspiration.2080.t: "$fund_inspiration.title$创作自由"
 fund_inspiration.2080.antiquarian: "“简直荒唐！”[rival.GetTitledFirstName]抗议道，“作为[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]私人收藏的守护者，我有责任确保你作品的质量！”"
 fund_inspiration.2080.artificer: "“简直荒唐！”[rival.GetTitledFirstName]抗议道，“我可是[ROOT.Char.GetTitleAsNameNoTooltip]信赖的工匠！只需让我看看你的作品，我或许可以给予帮助！”"
 fund_inspiration.2080.desc: "\n\n“等它完成了你自然就会看到！”[inspiration_owner.GetTitledFirstName]反驳道，“你应该让一个[inspiration_owner.GetWomanMan]独立去完成[inspiration_owner.GetHerHis]自己的工作，为了君王[inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')]！”"
 fund_inspiration.2080.a: "“[antiquarian.GetFirstNameNoTooltip]#EMP 会#!确保它的质量，[inspiration_owner.GetFirstNameNoTooltip]。”"
 fund_inspiration.2080.b: "“管好你自己的职责吧，[antiquarian.GetFirstNameNoTooltip]。”"
 fund_inspiration.2080.success: "[antiquarian.GetFirstNameNoTooltip]改进了[inspiration_owner.GetFirstNamePossessiveNoTooltip]的工作"
 fund_inspiration.2080.failure: "[antiquarian.GetFirstNameNoTooltip]扼杀了[inspiration_owner.GetFirstNameNoTooltip]的灵感"
 fund_inspiration.2080.c: "是时候呼吸一下新鲜空气了。"
 fund_inspiration.2090.t: "$fund_inspiration.title$[event_spouse.GetWifeHusband|U]插手"
 fund_inspiration.2090.desc: "我看到我的[event_spouse.GetWifeHusband][event_spouse.GetFirstName]正兴奋地和[inspiration_owner.GetTitledFirstName]絮叨，为[inspiration_owner.GetHerHis]的[inspiration_owner.Custom('GetInspirationTypeObject')]列举种种想法和建议。但我的[inspiration_owner.Custom('GetInspirationOwnerType')]却几乎掩饰不住[inspiration_owner.GetHerHis]的不屑，显然对我配偶的干涉感到恼火。\n\n“……而且既然你在[inspiration_owner.Custom('InspirationTypeDescription')]，”[event_spouse.GetSheHe]继续说道，“那么它不妨比照我祖[event_spouse.GetMotherFather]的老[inspiration_owner.Custom('GetInspirationTypeObject')]来制作！”\n\n[inspiration_owner.GetFirstNamePossessiveNoTooltip]的一部分灵魂似乎正濒临死亡。"
 fund_inspiration.2090.a: "“好好听[inspiration_owner.GetFirstNameNoTooltip]——我[event_spouse.GetWifeHusband]的意见必须被听取！”"
 fund_inspiration.2090.b: "“走吧，亲爱的，把它留给专家吧。”"
 fund_inspiration.2090.success: "[event_spouse.GetFirstNameNoTooltip]改进了[inspiration_owner.GetFirstNamePossessiveNoTooltip]的工作"
 fund_inspiration.2090.failure: "[event_spouse.GetFirstNameNoTooltip]扼杀了[inspiration_owner.GetFirstNameNoTooltip]的灵感"
 fund_inspiration.2100.t: "$fund_inspiration.title$嫉妒的工匠"
 fund_inspiration.2100.desc: "[inspiration_owner.GetTitledFirstName]，我的[inspiration_owner.Custom('GetInspirationOwnerType')]，一边坐着，一边越过[inspiration_owner.GetHerHis]的饭食瞪着[other_inspiration_owner.GetTitledFirstName]，他们都在争夺我的赞助。\n\n虽然[inspiration_owner.GetFirstNameNoTooltip]通常会安全地藏起来思索[inspiration_owner.GetHerHis]的[inspiration_owner.Custom('GetInspirationTypeStation')]，但到了用餐时间又会很快被扰乱情绪。\n\n今晚[inspiration_owner.GetSheHe]终于爆发了："
 fund_inspiration.2100.desc.funds: "“为什么[other_inspiration_owner.GetFirstNameNoTooltip]拿到的经费比我多？‘[other_inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')|U]’！那又如何？”"
 fund_inspiration.2100.desc.rival: "“我简直不能相信你会把财力耗在[other_inspiration_owner.GetFirstNameNoTooltip]那种[other_inspiration_owner.Custom2('InsultNoun', SCOPE.sC('inspiration_owner'))]身上，你找个掏粪工都能做得更好！”"
 fund_inspiration.2100.desc.fallback: "“你应该扔下这个累赘，大人；[other_inspiration_owner.GetFirstNameNoTooltip]连用[other_inspiration_owner.Custom('GetInspirationTypeTool')]该拿哪一端都弄不明白，更别说[other_inspiration_owner.GetHerHis]对[other_inspiration_owner.Custom('GetInspirationTypeRoom')]能有多了解了。”"
 fund_inspiration.2100.a: "“你的工作对我很有价值，[inspiration_owner.GetFirstNameNoTooltip]。”"
 fund_inspiration.2100.b: "“我会拉平你们的资金，开心了？”"
 fund_inspiration.2100.c: "“这又怎么了？”"
 fund_inspiration.2100.d: "“别再说这种蠢话了。”"
 fund_inspiration.2100.c.leave: "[inspiration_owner.GetFirstNameNoTooltip]放弃了[inspiration_owner.GetHerHis]的工作"
 fund_inspiration.2100.c.worse: "[inspiration_owner.GetFirstNameNoTooltip]失去了动力"
 fund_inspiration.2100.success: "你平息了事态"
 fund_inspiration.2100.failure: "你加剧了不合"
 fund_inspiration.2110.t: "$fund_inspiration.title$鉴赏行家"
 fund_inspiration.2110.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))][generous_vassal.GetTitledFirstName]上前跟我搭讪：“你好啊，[generous_vassal.Custom2('RelationToMeShort', ROOT.Char)]！我听人说起，你赞助了[inspiration_owner.Custom('GetInspirationOwnerType')][inspiration_owner.GetFirstName]。他们说[inspiration_owner.GetSheHe]在[inspiration_owner.Custom('InspirationTypeDescription')]，成果将能配得上一位[ROOT.Char.GetTitleAsNameNoTooltip]。”\n\n“请将这个转交给[inspiration_owner.GetHerHim]。"
 fund_inspiration.2110.desc.part.2: "我可不想错过这个创作杰作的机会！”\n\n"
 fund_inspiration.2110.desc.part.2.research: "我不想错过这个参与新的科学发现的机会！\n\n"
 fund_inspiration.2110.desc.generous: "[generous_vassal.GetFirstNameNoTooltip]以慷慨著称，看来[generous_vassal.GetSheHe]为[generous_vassal.GetHerHis]的花销找到了一个新出路……"
 fund_inspiration.2110.desc.dweeb: "[generous_vassal.GetFirstNameNoTooltip]对许多东西都感兴趣，其中就包括珍贵的宝物和创造它们的头脑……"
 fund_inspiration.2110.desc.dweeb.research: "[generous_vassal.GetFirstNameNoTooltip]对很多事情都感兴趣，其中包括各类技术和最先提出这些技术的人的思想……"
 fund_inspiration.2110.desc.friend: "[generous_vassal.GetFirstNameNoTooltip]亲切地微笑着，一袋钱币正拎在[generous_vassal.GetHerHis]手上摇摆着。"
 fund_inspiration.2110.desc.rich: "可怜的[generous_vassal.GetFirstNameNoTooltip]，[generous_vassal.GetSheHe]一定是钱多得不知道怎么花了……"
 fund_inspiration.2110.a: "“真是慷慨啊！”"
 fund_inspiration.2110.b: "“噢，我#EMP 保证#!会给[inspiration_owner.GetSheHe]的！”"
 fund_inspiration.2110.b.flavor: "这笔钱或许派得上用场……"
 fund_inspiration.2110.c: "“别，求你了，你自己留着吧！”"
 #( ͡° ͜ʖ ͡°)
 fund_inspiration.2120.t: "$fund_inspiration.title$夜深不寐"
 fund_inspiration.2120.desc: "[inspiration_owner.GetFirstNamePossessive][inspiration_owner.Custom('GetInspirationTypeRoom')]里的时间好像消失了，我们喝着[ROOT.Char.Custom('RegionalAlcoholicDrink')]，兴奋地讨论着[inspiration_owner.GetSheHe]正为我[inspiration_owner.Custom('GetInspirationTypeVerb')]的[inspiration_owner.Custom('GetInspirationTypeObject')]。是我在胡思乱想吗，还是说这里有一种难以形容的……紧张氛围？\n\n"
 fund_inspiration.2120.desc.me: "我走神了，沉醉于[inspiration_owner.GetHerHis]身体上微妙的怪癖，[inspiration_owner.GetHerHis]大笑的双唇……我将手放在[inspiration_owner.GetHersHis]的手上。我充满渴望地凝视着那双美丽的眼睛，[inspiration_owner.Custom('GetInspirationTypeTool')]从[inspiration_owner.GetHerHis]颤抖的指间滑落。\n\n"
 fund_inspiration.2120.desc.them: "时间已经很晚了，我的[inspiration_owner.Custom('GetInspirationOwnerType')]放下[inspiration_owner.GetHerHis]的[inspiration_owner.Custom('GetInspirationTypeTool')]，举起[inspiration_owner.GetHerHis]的高脚酒杯大喝了一口，然后心照不宣地向着我微笑。难道……[inspiration_owner.GetSheHe]……？\n\n"
 fund_inspiration.2120.desc.them_into_alot: "[inspiration_owner.GetSheHe|U]像野兽一样冲进我怀里，将[inspiration_owner.Custom('GetInspirationTypeStation')]扫到了房间另一侧。"
 fund_inspiration.2120.desc.them_into: "在[inspiration_owner.GetHerHim]的眼中，我也看到了同样极度渴望的激情：[inspiration_owner.GetSheHe]投入了我温暖的怀抱……"
 fund_inspiration.2120.desc.me_zealous_homosexuality: "这是不对的，[ROOT.Char.GetFaith.HighGodName]啊，我不能屈服于这些罪恶的诱惑……"
 fund_inspiration.2120.desc.me_zealous_adultery: "不，[ROOT.Char.GetFaith.ReligiousText]说得很清楚！通奸是罪行！这是[ROOT.Char.GetFaith.DevilName]的诱惑！"
 fund_inspiration.2120.desc.me_unattracted: "突然，[inspiration_owner.GetFirstNameNoTooltip]向前一步，想要抱我！我的手臂飞快将[inspiration_owner.GetHerHim]止住，或许是太用力了……[inspiration_owner.GetHerHis|U]的温情霎时间就冷却了，气氛僵得只剩下窘迫和惧怕。"
 fund_inspiration.2120.desc.me_chaste: "[inspiration_owner.GetSheHe|U]走向前，将我搂入[inspiration_owner.GetHerHis]温暖的怀抱。我的身体说着愿意，而我的心却尖叫着拒绝……"
 fund_inspiration.2120.desc.me_into: "我无法否认有什么东西在搅动我的心，它跳得飞快，我发现自己抱住了[inspiration_owner.GetHerHim]，而[inspiration_owner.GetSheHe]也抱住了我……#EMP 发生#!什么事了？"
 fund_inspiration.2120.desc.me_into_alot: "[inspiration_owner.GetHerHis]的意图昭然若揭！我将[inspiration_owner.GetHerHis]的[inspiration_owner.Custom('GetInspirationTypeStation')]扫到一旁，几乎要克制不住自己。"
 fund_inspiration.2120.a: "“过来，甜心。”"
 fund_inspiration.2120.e: "“哦……[inspiration_owner.GetFirstNameNoTooltip]……”"
 fund_inspiration.2120.f.chaste: "“这不适合我……”"
 fund_inspiration.2120.f: "“我……得走了！”"
 fund_inspiration.2120.h: "“快，关门！”"
 fund_inspiration.2120.i: "“啊！我不是……”"
 fund_inspiration.2120.j: "“不行！[ROOT.Char.GetFaith.ReligiousText]禁止这种结合……”"
 fund_inspiration.2120.k.me: "“不！我不能……通奸是罪行！”"
 fund_inspiration.2120.k.them: "“不，我不能引诱[inspiration_owner.GetHerHim]通奸……”"
 fund_inspiration.2120.l: "“停……你好大的#EMP 胆子#!？！”"
 fund_inspiration.2120.m: "“放开我，堕落的罪人！”"
 fund_inspiration.2120.leave_flavor: "你匆忙离开"
 fund_inspiration.2130.t: "$fund_inspiration.title$灵机易逝"
 fund_inspiration.2130.desc: "我偶然碰见了我的[inspiration_owner.Custom('GetInspirationOwnerType')][inspiration_owner.GetTitledFirstName]，[inspiration_owner.GetSheHe]的神色非常凝重，但愿不是辉煌的[inspiration_owner.Custom('GetInspirationTypeObject')]有了什么坏消息，[inspiration_owner.GetSheHe]本就应该很快为我做好的。\n\n“啊，你在这儿啊，大人……我的工作遇到了瓶颈——不是大问题！随着压力越来越大，我的灵感却和我玩起了捉迷藏！”[inspiration_owner.GetSheHe|U]紧张地大笑。\n\n“我只是需要一些……灵感！伟大的[ROOT.Char.GetTitleAsNameNoTooltip]，或许你有一些……我可以参考的前例？”"
 fund_inspiration.2130.a.library: "“去图书馆！”"
 fund_inspiration.2130.a.armory: "“去军械库！”"
 fund_inspiration.2130.a.hall: "“去大厅！”"
 fund_inspiration.2130.a.tt: "[inspiration_owner.GetFirstNamePossessiveNoTooltip][inspiration|E]的质量或进度可能会提升"
 fund_inspiration.2130.a.flavor: "我们一定能找到某些有用的东西！"
 fund_inspiration.2130.b: "“我知道你需要什么！”"
 fund_inspiration.2130.b.great: "[inspiration_owner.GetFirstNamePossessiveNoTooltip]的灵感增长"
 fund_inspiration.2130.b.good: "[inspiration_owner.GetFirstNamePossessiveNoTooltip]的灵感复归"
 fund_inspiration.2130.b.nothing: "[inspiration_owner.GetFirstNamePossessiveNoTooltip]的灵感沉睡"
 fund_inspiration.2130.b.bad: "[inspiration_owner.GetFirstNamePossessiveNoTooltip]的灵感逃离"
 fund_inspiration.2130.b.terrible: "[inspiration_owner.GetFirstNamePossessiveNoTooltip]的灵感逝去"
 fund_inspiration.2130.b.flavor: "我们得寻到多少乐子啊！"
 fund_inspiration.2130.c: "“啊，我正好有补药。”"
 fund_inspiration.2130.c.dead: "[inspiration_owner.GetFirstNamePossessiveNoTooltip]倒地而亡"
 fund_inspiration.2130.c.flavor: "红瓶在哪儿呢……"
 fund_inspiration.2130.d: "“真正的灵感发自内心。”"
 fund_inspiration.2131.t: "$fund_inspiration.title$去旧迎新"
 fund_inspiration.2131.desc_library_unused: "最后一拉，[inspiration_owner.GetTitledFirstName]和我闯进了我那满是灰尘的图书馆——一个我很少有理由进入的房间。\n\n"
 fund_inspiration.2131.desc_library: "我把[inspiration_owner.GetTitledFirstName]领进我井井有条的图书馆，在陈列的物品中，指出了一些值得注意的书卷和药剂。\n\n"
 fund_inspiration.2131.desc_armory_unused: "一名吃惊的士兵将[inspiration_owner.GetTitledFirstName]和我领进我那混乱的军械库——这里我以前从未来过！\n\n"
 fund_inspiration.2131.desc_armory: "[inspiration_owner.GetTitledFirstName]和我被领进了我那庞大的军械库，在这里我指出了最爱的几件物品，并暗示了它们的故事。\n\n"
 fund_inspiration.2131.desc_great_hall_low: "当我带[inspiration_owner.GetTitledFirstName]快速参观了一下这里的珍玩时，我突然意识到我的大厅其实并没有它应有的那么大。\n\n"
 fund_inspiration.2131.desc_great_hall: "我带着[inspiration_owner.GetTitledFirstName]参观我的大厅，为它的奢华和陈列的各种财宝而感到自豪。"
 fund_inspiration.2131.desc_antiquarian: "[second.GetTitledFirstName]坚持要过来，并要在远处观看，每当一件物品处理不当或是鉴定错误，就会皱紧眉头。\n\n"
 fund_inspiration.2131.artificer: "[second.GetTitledFirstName]乐呵呵地跟在后面，总是对[second.GetHerHis]同行的创作过程很感兴趣。\n\n"
 fund_inspiration.2131.desc_equipped: "[inspiration_owner.Custom('GetInspirationOwnerType')]暂停了下来，看上去充满敬畏，仔细检查着我的[artifact_1.GetName]。“啊，非常棒大人……我……我能使用它的[inspiration_owner.Custom('GetInspirationMaterialType')]吗？”"
 fund_inspiration.2131.desc_unequipped: "[inspiration_owner.Custom('GetInspirationOwnerType')]突然在仓库里停了下来，凑近了仔细检查我的[artifact_1.GetName]：“没错……[inspiration_owner.Custom('GetInspirationMaterialType')]应该能有用……你……还要这个吗？大人？”"
 fund_inspiration.2131.desc_fallback: "[inspiration_owner.GetSheHe|U]在房间里转了好几圈，才垂头丧气地回到我身边。“大人，没看到什么出众的东西啊……还有别的吗？”"
 fund_inspiration.2131.a: "“[artifact_1.GetNameNoTooltip]？好吧……”"
 fund_inspiration.2131.b: "“我的[artifact_2.GetNameNoTooltip]怎么样？”"
 fund_inspiration.2131.c: "“周围一定有一些废旧物品……”"
 fund_inspiration.2131.c.good: "你找到了优质的[inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.c.nothing: "你什么也没找到"
 fund_inspiration.2131.c.bad: "你找到了极差的[inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d: "“你来找找看。”"
 fund_inspiration.2131.d.great: "[inspiration_owner.GetNameNoTooltip]发现上佳的材料"
 fund_inspiration.2131.d.good: "[inspiration_owner.GetNameNoTooltip]找到了[inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.nothing: "[inspiration_owner.GetNameNoTooltip]什么也没找到"
 fund_inspiration.2131.d.bad: "[inspiration_owner.GetNameNoTooltip]找到了较差的[inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.terrible: "[inspiration_owner.GetNameNoTooltip]找到了极差的[inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.e: "“[second.GetFirstNameNoTooltip]！有什么建议吗？”"
 fund_inspiration.2131.f: "“真是浪费时间！”"
 fund_inspiration.3001.t: "$fund_inspiration.title$不敬的写作"
 fund_inspiration.3001.desc_opening: "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]冲进房间，攥着一沓纸，后面跟着慌乱的[inspiration_owner.GetTitledFirstName]拼命想从[court_chaplain.GetHerHis]手里抢回作品。\n\n"
 fund_inspiration.3001.desc_witch: "“这个[inspiration_owner.GetWomanMan]正在书写关于[ROOT.Char.GetFaith.WitchGodName]的东西。#EMP [ROOT.Char.GetFaith.WitchGodName]#!！"
 fund_inspiration.3001.desc_cannibal: "“这个[inspiration_owner.GetWomanMan]正在写作关于#EMP 食用人肉#!的东西！"
 fund_inspiration.3001.desc_torturer: "“这个[inspiration_owner.GetWomanMan]正在写下不可描述、性虐的行为！"
 fund_inspiration.3001.desc_lustful: "“这个[inspiration_owner.GetWomanMan]正在写下不可描述、变态的行为！"
 fund_inspiration.3001.desc_other: "“这个[inspiration_owner.GetWomanMan]正在写作不敬神明的东西！"
 fund_inspiration.3001.desc_ending: "还带插图！我只能假设你对此一无所知，[ROOT.Char.Custom('FormOfAddressForLiege')]。”\n\n[inspiration_owner.GetTitledFirstNameNoTooltip]嘲笑了一声，又冲过去想要抢下纸张，但我的[court_chaplain.Custom('CouncilPosition')]躲开了。\n\n“不过现在这个邪恶的写作者已经暴露了，你肯定会将这书改为敬献给[ROOT.Char.GetFaith.HighGodName]，唯此方才适当。”"
 fund_inspiration.3001.a: "必须的；我完全不知道[inspiration_owner.GetSheHe]在写这种东西。"
 fund_inspiration.3001.a_tt: "[inspiration_owner.GetShortUIName]会写作关于信仰的东西，而非[inspiration_owner.Custom('ArtifactBookSubject')]"
 fund_inspiration.3001.b: "你知道什么才是适当的吗？你别去管[inspiration_owner.GetHerHim]！"
 fund_inspiration.3001.c: "这些插图看上去不够鲜艳……拿上这笔钱去买新墨水。"
 fund_inspiration.3011.t: "$fund_inspiration.title$军事主题"
 fund_inspiration.3011.desc_opening_1: "我发现[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]被卷轴和抄本包围了，正愤怒地翻阅书页。\n\n"
 fund_inspiration.3011.desc_opening_2: "我发现[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]被卷轴和抄本包围了，头埋在[inspiration_owner.GetHerHis]的手里。\n\n"
 fund_inspiration.3011.desc_opening_3: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U][inspiration_owner.GetHerHis]怀里抱着满是卷轴和抄本来觐见我。\n\n"
 fund_inspiration.3011.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！战争之道中有许多领域值得关注。战略、军队编成、战役本身……我都不知道从哪开始！”"
 fund_inspiration.3011.a: "我需要具有军事教育意义或对于军事有用的书。"
 fund_inspiration.3011.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]将专注于书写关于战略和军队编成这类主题"
 fund_inspiration.3011.b: "也许试试某些与该主题中更高贵的领域直接相关东西。"
 fund_inspiration.3011.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]将专注于书写骑士和勇武这类主题"
 fund_inspiration.3011.d: "你的灵感想写什么样的主题？"
 fund_inspiration.3011.d.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]会自行决定书的主题"
 fund_inspiration.3012.t: "$fund_inspiration.title$外交主题"
 fund_inspiration.3012.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！外交之道中有许多领域值得关注。宫廷行为、关系、#EMP 诗歌#!……我都不知道从哪开始！”"
 fund_inspiration.3012.a: "也许关于宫廷生活的东西。"
 fund_inspiration.3012.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]将专注于书写盟友和口才这类主题"
 fund_inspiration.3012.b: "我希望书有趣！"
 fund_inspiration.3012.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]将专注于书写冒险和娱乐这类主题"
 fund_inspiration.3013.t: "$fund_inspiration.title$学术主题"
 fund_inspiration.3013.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！有太多领域值得关注。宗教、教育……更不用说写作的艺术本身！”"
 fund_inspiration.3013.a: "这次应该侍奉[ROOT.Char.GetFaith.HighGodName]！"
 fund_inspiration.3013.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]将专注于书写神学和祈祷这类主题"
 fund_inspiration.3013.b: "我希望书有教育意义，或者至少有趣！"
 fund_inspiration.3013.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]将专注于书写历史和诗歌这类主题"
 fund_inspiration.3014.t: "$fund_inspiration.title$管理主题"
 fund_inspiration.3014.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！管理之道中有许多领域值得关注。法律、贸易、#EMP 金钱#!……我都不知道从哪开始！”"
 fund_inspiration.3014.a: "专注于与统治领地相关的事物。"
 fund_inspiration.3014.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]将专注于书写法律和行政这类主题"
 fund_inspiration.3014.b: "我对发展感兴趣！"
 fund_inspiration.3014.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]将专注于书写建造和税收这类主题"
 fund_inspiration.3015.t: "$fund_inspiration.title$谋略主题"
 fund_inspiration.3015.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！谋略之道中有许多领域值得关注。阴谋、勾引、操纵……我都不知道从哪开始！”"
 fund_inspiration.3015.a: "我想要比#EMP 任何人#!都快一步！"
 fund_inspiration.3015.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]会将[inspiration_owner.GetHerHis]写作的主题专注于计谋与操纵"
 fund_inspiration.3015.b_men: "我希望男人都拜倒在我脚下！"
 fund_inspiration.3015.b_women: "我希望女人都拜倒在我脚下！"
 fund_inspiration.3015.b_both: "我希望所有人都渴求我！"
 fund_inspiration.3015.b_none: "我想精通勾引。"
 fund_inspiration.3015.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]会将[inspiration_owner.GetHerHis]写作的主题专注于色欲和勾引之道"
 fund_inspiration.3030.t: "$fund_inspiration.title$消退的恨意"
 fund_inspiration.3030.desc_opening: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]邀请我讨论[inspiration_owner.GetSheHe]为我所写书籍的主题。\n\n"
 fund_inspiration.3030.desc: "“我不禁注意到您与[prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)]之间的敌意逐渐消退。您仍希望这本书专门用于展现您对[prev_nemesis.GetHerHim]的恨意吗？”"
 fund_inspiration.3030.desc_dead: "“现在[prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)]已经死了，您是否还希望用这本书来纪念对[prev_nemesis.GetHerHim]的恨意？”"
 fund_inspiration.3030.a: "我的恨意并未消退。"
 fund_inspiration.3030.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]继续书写你对[prev_nemesis.GetTitledFirstName]的憎恨"
 fund_inspiration.3030.b: "不值得为[prev_nemesis.GetSheHe|U]费力气。"
 fund_inspiration.3031.t: "$fund_inspiration.title$枯萎的爱"
 fund_inspiration.3031.desc: "“我不禁注意到[prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)]已不再是您#EMP 最#!受宠的人，[ROOT.Char.Custom('FormOfAddressForLiege')]。您仍希望这本书专门用于展现您对[prev_soulmate.GetHerHim]的爱吗？”"
 fund_inspiration.3031.desc_dead: "“痛失[prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)]恐仍然难忘……您仍希望这本书专门用于展现您对[prev_soulmate.GetHerHim]的爱吗？”"
 fund_inspiration.3031.a: "没有渴求和失去哪里算得上是爱情呢？"
 fund_inspiration.3031.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]继续书写你与[prev_soulmate.GetTitledFirstName]曾经的爱"
 fund_inspiration.3031.b: "不值得为[prev_soulmate.GetSheHe|U]费力气。"
 fund_inspiration.4001.t: "$fund_inspiration.title$变形与填补"
 fund_inspiration.4001.desc: "“[inspiration_owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]#EMP 毁了#!我的新衣服！”\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]冲进房间，后面跟着织布者。[courtier.GetSheHe]手上拿着的那件衣物被剪得支离破碎，我很难辨别出那曾经是什么。\n\n“你反应过度了！我只是在研究布料的编织，这对我的项目很重要。”"
 fund_inspiration.4001.a: "你太过分了，要研究也研究你自己的布！"
 fund_inspiration.4001.b: "[inspiration_owner.GetSheHe]说需要那就是需要。"
 #Weaver is being too much of a modernist
 fund_inspiration.4010.t: "$fund_inspiration.title$红、蓝和[ROOT.Char.GetTitleAsNameNoTooltip|U]的构成"
 fund_inspiration.4010.desc: "我去织工的工坊检查，看看我的壁毯进度如何。里面有几位廷臣，都在端详着墙壁，双手背在身后。眼前的壁毯都染上了奇怪的颜色。一条壁毯上到处都是扎眼的斑点。一条壁毯通体白色，上面有几个方块。一条壁毯有些织线都纠缠在一起了。这算哪门子艺术？\n\n[artistic_courtier_1.GetTitledFirstNameNoTooltip]指着一块像是污渍的地方。“此处肮脏的棕色和白色的对比是不是暗示了人类天生的暴力？”\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip]点了点头。“我认为这里是[inspiration_owner.GetTitledFirstNameNoTooltip]对[inspiration_owner.GetHerHis]童年的抨击——那看起来是[inspiration_owner.GetHerHis]母亲的形状。”"
 fund_inspiration.4010.a: "点头表示看懂了，并赞扬这位艺术家"
 fund_inspiration.4010.b: "“真恶心！我现在必须要去看些传统艺术来洗洗眼。”"
 fund_inspiration.4010.b.tt: "你的投资被退回，工作被取消"
 fund_inspiration.4010.c: "“这玩意[child.GetTitledFirstNameNoTooltip]都能做得出！”"
 fund_inspiration.5011.desc: "“我踏上冒险之旅的时候到了，[ROOT.Char.GetTitleTierName]。”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]背负着沉重的行李，[inspiration_owner.GetSheHe]鞠躬尽量不变形。\n\n“在我离开之前，请告诉我，有什么是您想要我在旅途中留意的吗？”"
 fund_inspiration.5011.a: "给我找点异域的动物来，头骨或是毛皮。"
 fund_inspiration.5011.b: "我想要用这里没有的材料制成的小东西。"
 fund_inspiration.5011.c: "一件壁毯或是工艺品，能让我想要置身其境。"
 fund_inspiration.5011.d: "我相信你的本能会给我带来一些好东西。"
 fund_inspiration.5011.e: "我想拥有一些真正独特的东西！"
 fund_inspiration.5021.t: "$fund_inspiration.title$转向"
 fund_inspiration.5021.desc: "一名自称受雇于[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]的旅者被带到我面前，带来了那位探险家的口信。\n\n“不必担心，我伟大的[ROOT.Char.GetLadyLord]，[inspiration_owner.GetTitledFirstNameNoTooltip]很健康。我为您带来的消息是关于资助一场更伟大冒险的机会！您看，[inspiration_owner.GetTitledFirstNameNoTooltip]在某个地方走错方向了，现在正位于[adventuring_location.GetNameNoTier]附近。”\n\n[inspiration_owner.GetFirstNamePossessiveNoTooltip]的旅伴展开了一幅肮脏的地图，想让我知道他们最终到哪了。“[inspiration_owner.GetSheHe|U]有足够的盘缠前往[inspiration_owner.Custom('InspirationAdventureDestination')]，一如最初的计划，不过提议说如果有一些额外的资金，[inspiration_owner.GetSheHe]就可以追查当地的一条传言，并为您带回一件伟大的宝物！”"
 fund_inspiration.5021.a: "荒唐！我出钱可不是让那家伙#EMP 放纵地郊游#!的！"
 fund_inspiration.5021.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]重回[inspiration_owner.GetSheHe]应做的工作。"
 fund_inspiration.5021.b: "生命就是一场冒险，去那片地区探索宝物吧！"
 fund_inspiration.5021.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]探索[adventuring_location.GetNameNoTierNoTooltip]。"
 ## Postcards from your Adventurer by Isabella Welch
 #Steppe
 fund_inspiration.6001.t: "草原和鞍鞯在我心中驰骋，"
 fund_inspiration.6001.desc: "连续骑了几个月的马，我的屁股再也无法复原了！我现在越来越享受马奶酒和辽阔的夜空了。\n\n我请这位信使送来了这件马头琴的顶部雕刻——装在乐器顶部的装饰性马头。也许您能善加利用。"
 fund_inspiration.6001.a: "我要留下这玩意！"
 fund_inspiration.6001.b: "把它送给宫廷乐师。"
 #India
 fund_inspiration.6002.t: "我的穿越印度之旅还在继续！"
 fund_inspiration.6002.desc: "我拜访的宫廷向我展示的宝石几乎晃瞎了我的眼。我发现自己向往的是宽阔大道上的污泥。\n\n我派了一位信使，附上我获赠的一件尤其缺乏品味的礼物——一枚戒指，其上装饰着一颗虎头，两眼嵌以宝石。你有见过如此艳俗的物件吗？"
 fund_inspiration.6002.a: "我挺喜欢的，这是他的损失。"
 fund_inspiration.6002.b: "不好看！把它拆开，卖掉宝石。"
 #Africa
 fund_inspiration.6003.t: "我梦见了沙漠，"
 fund_inspiration.6003.desc: "大人，我前往非洲的旅程仍在继续，我加入了一支驼队，横穿广袤的大地。\n\n我为您献上一件我的同行者赠与我的首饰——一条最精致的项链，穿着鸵鸟蛋壳制成的珠子。我猜您还没见过鸵鸟。"
 fund_inspiration.6003.a: "精美的发现！我要自己佩戴。"
 fund_inspiration.6003.b: "我要把它送给[event_spouse.GetTitledFirstNameNoTooltip]。"
 #Middle East
 fund_inspiration.6004.t: "啊，作为一名朝圣者，"
 fund_inspiration.6004.desc: "我穿越中东的旅程，大部分时间都花在了屏退朝圣路上的成群结队的小贩身上。\n\n为了不让我的探索耽搁过久，我时常还是会有所让步，买下一件他们的小物件。我已派出一位信使，把这件劣质物品带给你。也许这能带来些许欢乐。"
 fund_inspiration.6004.a: "冒险者走大路还有什么用？"
 fund_inspiration.6004.b: "这玩意还挺漂亮的……"
 #Europe
 fund_inspiration.6005.t: "我湿漉漉的冒险，"
 fund_inspiration.6005.desc: "[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我冒险到现在，也只发现了一些老套的圣髑，我已派这位信使一同送来，但我不确定我接下来还会发现什么。\n\n欧洲人是我所遇见的体味最重的生物。儿时我还梦见过青翠怡人的草甸，但现在我已确信半个世界都是由泥泞制成的。若您是一位仁慈的领主，请发话召我回去。"
 fund_inspiration.6005.a: "这不是让你休假！继续探索！"
 fund_inspiration.6005.b: "可怜的灵魂，我想这些回报应该够了。"
 fund_inspiration.6005.b.tt: "你准许[inspiration_owner.GetTitledFirstName]返乡"
 #Asia minor
 fund_inspiration.6006.t: "来自安纳托利亚的问候，"
 fund_inspiration.6006.desc: "我穿过小亚细亚的旅途让我饱享了羊羔、酸奶和茄子的滋味，随这位信使一道，我还送来了几份食谱。\n\n我的一位东道主给我了一件装饰有海马的金质胸针，我也一并送给您。我确信我的旅途会适时带来更多奇物。"
 fund_inspiration.6006.a: "命令我的厨师马上准备这些菜！"
 fund_inspiration.6006.b: "这次探索[inspiration_owner.GetSheHe|U]似乎享受得过头了……"
 #Miniature furniture events by Isabella Welch
 #Artisan gives you a tiny chest and loses the tiny key
 fund_inspiration.6100.t: "$fund_inspiration.title$一件模范统治者"
 fund_inspiration.6100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]欢欣地请求我留意。“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我完成了一件您委托制作的箱子的微缩原型，配上了一把能使用的锁。”\n\n[inspiration_owner.GetSheHe|U]伸出[inspiration_owner.GetHerHis]的手掌，上面是一个小小的箱子，饰以金箔，钥匙也像一粒谷子那么小。\n\n“里面有一颗宝石，您自己试试吧。”[inspiration_owner.GetSheHe]把箱子递来的当口，钥匙就从[inspiration_owner.GetHerHis]的指间滑落溜走了。虽然[inspiration_owner.GetSheHe]摸索了一阵，但还是没发现钥匙的踪迹。"
 fund_inspiration.6100.a: "结束这场闹剧，把箱子打破，把我的宝石还回来！"
 fund_inspiration.6100.b: "它还是很迷人，我想我会保留它。"
 #The tiny box
 fund_inspiration.6101.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]拿出一只微型盒子，上面的雕刻极其精美，如发丝一般纤细。“这是为您最近的委托制作的样品。我不想它被浪费了。我们可以为这件宝贝找个用处。”\n\n[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)|U]来了精神：“我们可以在里面放上我们这个时代的物品，然后将它埋在某处——为未来的孩子们创造一件需要揭秘的纪念品！”"
 fund_inspiration.6101.a: "我会在里面放一张我的微型肖像。"
 fund_inspiration.6101.b: "我会写一首小诗，将它密封在里面。"
 fund_inspiration.6101.c: "我还是自己留着吧。"
 #Stepping on the tiny sculpture
 fund_inspiration.6102.desc: "我正准备上床睡觉，突然一阵剧痛穿透我的脚底。\n\n经过检查，我发现有一个微型雕塑嵌进了我的脚底肉里，只有雕塑自己的脚露在外面。\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]从附近的门口怯生生地看着我。“对不起，那是为您最近的委托制作的样品。我之前一定是把它弄丢了。”"
 fund_inspiration.6102.a: "“把它拔出来，别让我再见到这玩意儿！”"
 fund_inspiration.6102.b: "“让医生来处理。”"
 fund_inspiration.6102.c: "亲自拔出来，然后放进口袋里。"
 fund_inspiration.6102.cure_toast: "微型雕塑被安全取出"
 fund_inspiration.6102.failure_toast: "棘手的微型雕塑"
 fund_inspiration.6102.failure_toast_desc: "一截手臂深深嵌进了你脚底的肉里"
 #Being shown the tiny cabinet
 fund_inspiration.6103.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]鞠了一躬：“我想请您点评一下我正在为您制作的陈列柜，[ROOT.Char.Custom('FormOfAddressForLiege')]。”\n\n[inspiration_owner.GetSheHe|U]将我带到[inspiration_owner.GetHerHis]的工作场所，让人担忧的是，那里只有一个满是灰尘、破旧不堪的橱柜。\n\n“啊，不是这个。”[inspiration_owner.GetSheHe|U]打开破旧的橱柜，里面就只放着一件小巧的陈列柜模型——装饰华丽，镶着宝石，镀着黄金，但是只有我的手指那么高，“您觉得怎么样？”"
 fund_inspiration.6103.a: "为了你好，那最好只是一件模型。"
 fund_inspiration.6103.b: "啊，完美啊！我喜欢！"
 #Artisan gives you the tiny throne
 fund_inspiration.6104.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]带给我一个小盒子，笑着将它献上。\n\n在打开这份礼物前，我预计里面是一颗珠宝、一枚戒指或是一件雕刻，但令我惊讶的是，里面是一尊微型御座，如此小，只有老鼠才能坐上去。\n\n“这是您新座椅的模型，[ROOT.Char.Custom('FormOfAddressForLiege')]。我想这能逗您开心。”"
 fund_inspiration.6104.a: "多迷人啊！我留下了！"
 fund_inspiration.6104.b: "一切都很好，但还是继续目前的项目吧。"
 fund_inspiration.6104.c: "我已经是#EMP 大人#!了，不能再玩这些玩具了。"
 #Artisan and ROOT play with their miniatures
 fund_inspiration.6105.desc: "我骄傲地带着我那一盒子微型家具穿过[ROOT.Char.Custom('FortifiedBuilding')]，想着要去哪里展示它们最好，就在这时我碰到了[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]。\n\n当[inspiration_owner.GetSheHe]看到盒子里面的东西时，[inspiration_owner.GetSheHe]擦拭掉[inspiration_owner.GetHerHis]眼角留下的一滴泪。“真是个有品位的[ROOT.Char.GetWomanMan]，跟我来。”\n\n[inspiration_owner.GetSheHe|U]将我带到[inspiration_owner.GetHerHis]的工坊，拿出一个神秘的木箱。里面有数十件微型的布景、人物和地形：“我发明了一种游戏——一种虚拟攻城战。你要一起玩吗？”"
 fund_inspiration.6105.a: "我还以为你不会问呢！"
 fund_inspiration.6105.b: "呃，下次一定。"
 #Weaver is being too much of a modernist
