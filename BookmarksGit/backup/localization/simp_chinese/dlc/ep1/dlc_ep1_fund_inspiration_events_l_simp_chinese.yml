 fund_inspiration.7100.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！宝物的制作工作进展顺利！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]今天心情似乎很好。\n\n“我这不是许下承诺，不过……如果我成功造出一件真正的杰作，您有什么想法来指引我的手吗？”"
 fund_inspiration.7100.a: "让#EMP 敌军#!伤亡更多，让#EMP 我军#!伤亡更少。"
 fund_inspiration.7100.a.tt: "你的[artifact|E]可能获得一项[casualties|E][modifier|E]"
 fund_inspiration.7100.b: "给我劫掠的那些人灌输恐惧。"
 fund_inspiration.7100.b.tt: "你的[artifact|E]可能获得一项[raiding|E][modifier|E]"
 fund_inspiration.7100.c: "鼓励我的$knight_culture_player_plural_no_tooltip_lowercase$走向伟大。"
 fund_inspiration.7100.c.tt: "你的[artifact|E]可能获得一项[knight|E]相关的[modifier|E]"
 fund_inspiration.7100.d: "更好地利用地形优势。"
 fund_inspiration.7100.d.tt: "你的[artifact|E]可能获得一项[terrain|E]相关的[modifier|E]"
 fund_inspiration.7100.e: "随便吧。"
 fund_inspiration.7100.e.tt: "得到的[artifact|E][modifiers|E]将会随机"
 #Artifact modification: choose modifiers - regalia and crowns
 fund_inspiration.7110.a: "让所有统治者都妒忌我！"
 fund_inspiration.7110.a.tt: "你的[artifact|E]可能获得一项[rulers|E][opinion_i][opinion|E][modifier|E]"
 fund_inspiration.7110.b: "为我的宗族带来荣耀。"
 fund_inspiration.7110.b.tt: "你的[artifact|E]可能获得一项[dynasty|E][modifier|E]"
 fund_inspiration.7110.c: "赢得我下属的尊重。"
 fund_inspiration.7110.c.tt: "你的[artifact|E]可能获得一项[dread_i][dread|E]或[tyranny|E][modifier|E]"
 fund_inspiration.7110.d: "打动我的情人们！"
 fund_inspiration.7110.d.tt: "你的[artifact|E]可能获得一项[attraction|E][modifier|E]"
 fund_inspiration.7110.e: "让我的封臣大开眼界！"
 fund_inspiration.7110.e.tt: "你的[artifact|E]可能获得一项[vassal|E][opinion_i][opinion|E][modifier|E]"
 fund_inspiration.7110.g: "让我的整个宫廷开开眼界。"
 fund_inspiration.7110.g.tt: "你的[artifact|E]可能获得一项[courtiers|E][opinion_i][opinion|E][modifier|E]"
 #Artifact modification: choose modifiers - sculptures and thrones
 fund_inspiration.7120.a: "让我的统治合法化。"
 fund_inspiration.7120.a.tt: "你的宝物可能获得一项短暂统治修正。"
 #Alchemy
 fund_inspiration.8001.t: "$fund_inspiration.title$痴迷金属"
 fund_inspiration.8001.desc: "我看见[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]弯着腰，注视着一只盛着奇特黄色粉末的烧杯，周围是羊皮纸和某种矿石的样品。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！请看，看到这些硫磺是怎么变色的吗？这是嬗变的标志。它可能会产出白银，甚至是黄金！还有这儿，看到它是如何与水银相互作用了吗？真奇妙……还有这块矿石，这是天然的砷，能——嗯哼，抱歉，大人。有好多都需要研究！也许太多了。”"
 fund_inspiration.8001.a: "黄金是怎么回事？"
 fund_inspiration.8001.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]会专注于研究炼金"
 fund_inspiration.8001.b: "你说白银？"
 fund_inspiration.8001.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]会专注于研究炼银"
 fund_inspiration.8001.c: "水银真是迷人。"
 fund_inspiration.8001.c.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]会专注于研究水银"
 fund_inspiration.8001.d: "你说砷？"
 fund_inspiration.8001.d.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]会专注于研究砷"
 fund_inspiration.8011.t: "$fund_inspiration.title$黄金之梦"
 fund_inspiration.8011.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]将我请到[inspiration_owner.GetHerHis]的实验室，热情地讨论着[inspiration_owner.GetHerHis]研究中的一项突破。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，您来了！很好，请尝尝这个。”[inspiration_owner.GetFirstNameNoTooltip]将我引入房间，走向一张杂七杂八摆满了羊皮纸和烧杯的桌子。[inspiration_owner.GetSheHe]递给我的是其中一只烧杯，里面盛着一些金色合剂。“当然，这一工作仍在推进之中，不过它#EMP 应该#!能产生一些真正非凡的效果！”\n\n几个小时的等待后，我只感觉到一阵剧烈的头痛、恶心和晕眩。"
 fund_inspiration.8011.a: "这场闹剧最好能教会你一些有用的东西。"
 fund_inspiration.8011.b: "把这个骗子扔进地牢！"
 fund_inspiration.8011.c: "你竟敢下毒害我？我吊死你！"
 fund_inspiration.8012.t: "$fund_inspiration.title$教会和骗子"
 fund_inspiration.8012.desc: "我倚在桌子上，听我的炼金术士[inspiration_owner.GetTitledFirstName]解释[inspiration_owner.GetHerHis]最近一次的实验，[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]这时突然闯了进来。\n\n“所以这是真的，你#EMP 确实#!和这个……这个#EMP 异教徒#!有瓜葛！”[court_chaplain.GetFirstNameNoTooltip]审视着摆在我们面前的钵碗和图示，然后[court_chaplain.GetHerHis]的目光变得更冷峻了。\n\n“必须停下来，[ROOT.Char.Custom('FormOfAddressForLiege')]。这个骗子正将你引入歧途！”"
 fund_inspiration.8012.a: "骗子？你怎么敢？！滚出我的领地。"
 fund_inspiration.8012.b: "[inspiration_owner.GetSheHe|U]正在引导我开悟！"
 fund_inspiration.8012.b.success: "你成功说服[court_chaplain.GetFirstNameNoTooltip]"
 fund_inspiration.8012.b.failure: "[court_chaplain.GetFirstNameNoTooltip]未被说服"
 fund_inspiration.8012.c: "[inspiration_owner.GetSheHe|U]肯定不是。"
 fund_inspiration.8013.t: "$fund_inspiration.title$炼金学的宝藏"
 fund_inspiration.8013.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”我的炼金术士[inspiration_owner.GetTitledFirstName]像个孩子一样，几乎是飞奔地来到我面前。\n\n“我在[barony_market.GetName]赶集时发现了这本书。作者乃是传奇炼金术士贾比尔·伊本·哈扬大师本人！至少商人是这么说的……尽管如此，想象一下书中蕴含的知识财富吧！”"
 fund_inspiration.8013.a: "谢谢你，我会研究这本书。"
 fund_inspiration.8013.a_tt: "你保留这本书"
 fund_inspiration.8013.b: "我相信你会好好利用这本书的。"
 fund_inspiration.8013.b_tt: "你将书送给[inspiration_owner.GetShortUINameNoTooltip]"
 fund_inspiration.8013.c: "多棒的发现啊！这肯定能卖个好价钱。"
 fund_inspiration.8014.t: "$fund_inspiration.title$思想者"
 fund_inspiration.8014.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]好像从未进行过任何实验，或是做出过任何引人注目的东西。[inspiration_owner.GetSheHe|U]只是日复一日地坐在窗边，干瞪眼。\n\n在我要求知道我到底赞助了什么东西时，[inspiration_owner.GetSheHe]只是耸耸肩，指向窗外：“我正在琢磨世界的本质，[ROOT.Char.Custom('FormOfAddressForLiege')]。世界很大，所以有太多事物需要参透了！”"
 fund_inspiration.8014.a: "我付钱给你可不是让你闲坐着！"
 fund_inspiration.8014.b: "慢慢来吧。"
 fund_inspiration.8014.c: "我不会把钱浪费在这种无稽之谈上！"
 fund_inspiration.8014.c.tt: "你把所有以前购买的炼金设备都卖了"
 fund_inspiration.8015.t: "$fund_inspiration.title$哀恸"
 fund_inspiration.8015.desc: "“炼金术士拥有超越一切物质的力量，他们可以创造奇迹，所以生命也不例外吧？那么[loved_one.GetFirstName]也不会例外？！”\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]只是摇着[inspiration_owner.GetHerHis]的头，对我的悲伤一无所知。如果科学不能满足我这个愿望，那它还有什么用呢？\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我无法创造那样的奇迹。不过，我发现，当悲伤临近时，敞开耳朵倾听也可称之为一种魔法。请坐下。”"
 fund_inspiration.8015.a: "可是……我……你是对的……谢谢你。"
 fund_inspiration.8015.b: "不。你要把[loved_one.GetHerHim]带回来见我！"
 fund_inspiration.8015.b.tt: "[inspiration_owner.GetShortUINameNoTooltip]将尝试不可能之事"
 fund_inspiration.8016.desc: "我脚步轻盈地走向我的炼金术士[inspiration_owner.GetTitledFirstNamePossessive]的实验室。[loved_one.GetFirstName]啊，我终于能再见到你了！然而，当[inspiration_owner.GetTitledFirstNameNoTooltip]打开房门，看到[inspiration_owner.GetHerHis]的表情时，我的心直往下沉。而且[inspiration_owner.GetSheHe]为啥不让我看看屋里的情况？\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我让您失望了。请，不要——”\n\n我推开[inspiration_owner.GetHerHim]冲进实验室，我看到的……这都是啥。肌腱、成堆的肉、粉末和药草，全都浸在血液里，围成一圈散落在地板上。头顶处，有一绺头发，颜色和[loved_one.GetFirstNamePossessiveNoTooltip]的一模一样。"
 fund_inspiration.8016.a: "我……我有点想吐。"
 fund_inspiration.8016.b: "你竟敢拿我的伤心事来取笑？卫兵！抓住[inspiration_owner.GetHerHim]！"
 fund_inspiration.8017.t: "$fund_inspiration.title$研究小组"
 fund_inspiration.8017.desc: "我看到[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]和[court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)]挤到一张桌子边上，对比着看起来像碎石粉一样的东西。\n\n“你看，”[inspiration_owner.GetFirstNameNoTooltip]说道，“加热这种粉末后，它首先会变黑，但#EMP 接下来#!——啊，日安，[ROOT.Char.GetLadyLord]。”\n\n[court_tutor.GetFirstNameNoTooltip]抬头示意，看上去有点不好意思；[court_tutor.GetSheHe]此时本该在准备明天的课程。"
 fund_inspiration.8017.a: "你们能分享知识，这是件好事。"
 fund_inspiration.8017.b: "你们俩真是可耻，回去干活！"
 fund_inspiration.9000.t: "$fund_inspiration.title$拦路盗匪"
 fund_inspiration.9000.desc: "“大人，有探险家[adventurer.GetFirstName]的来信！”仆人拿着一封信解释道。\n\n“我和同伴已经躲了十天十夜。强盗头子[bandit.GetFirstName]在我们必经之路上设下路障——您有什么建议？小心行事？还是说与他们作战，相信[adventurer.GetFaith.HighGodName]会保佑我们？署名，[adventurer.GetFirstName]。”纸上这么写道。\n\n看来[adventurer.GetSheHe]陷入了困境。"
 fund_inspiration.9000.a: "继续躲起来，他们迟早会离开。"
 fund_inspiration.9000.b: "没有勇气，就没有荣誉！让他们为浪费我的时间付出代价。"
 fund_inspiration.9000.c: "这些钱足够你留个买路财。"
 artifact_bandit_skull: "强盗头子[killed.GetTitledFirstName]的头骨，在[background_wilderness_scope.GetName]被探险者[creator.GetTitledFirstName]杀死后，作为礼物送给了[owner.GetTitledFirstName]。头骨有着可怕的笑容，空空的眼窝没有一丝生机。"
 fund_inspiration.9000.b.critical_success: "[adventurer.GetFirstNameNoTooltip]勇敢地斩杀了[bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.b.boil_skull: "[adventurer.GetFirstNameNoTooltip]烹煮并清理了[bandit.GetFirstNamePossessiveNoTooltip]的头骨，然后寄给你充当[court_artifact|E]"
 fund_inspiration.9000.b.success: "[adventurer.GetFirstNameNoTooltip]成功击退强盗"
 fund_inspiration.9000.b.failure: "[adventurer.GetFirstNameNoTooltip]被[bandit.GetFirstNameNoTooltip]打伤"
 fund_inspiration.9000.b.critical_failure: "[adventurer.GetFirstNameNoTooltip]被[bandit.GetFirstNameNoTooltip]杀死"
 fund_inspiration.9000.a.critical_success: "[adventurer.GetFirstNameNoTooltip]趁夜逃走……还顺走了[bandit.GetFirstNamePossessiveNoTooltip]的钱"
 fund_inspiration.9000.a.success: "[adventurer.GetFirstNameNoTooltip]趁夜逃走"
 fund_inspiration.9000.a.failure: "[adventurer.GetFirstNameNoTooltip]在偷偷穿过营地时被抓个正着"
 fund_inspiration.9100.t: "$fund_inspiration.title$[background_wilderness_scope.Custom('TerrainTypeProvince')|U]上[adventurer.Custom('GetAnimalAdjective')|U][adventurer.Custom('GetAnimalPlural')|U]"
 fund_inspiration.9100.desc: "“[ROOT.Char.GetLadyLord|U]，您的探险者[adventurer.GetFirstName]送来的消息。”仆人说道，递给我一支卷轴。\n\n“我的探索将我引向[background_wilderness_scope.GetName]的[background_wilderness_scope.Custom('TerrainTypeProvince')]。这里有大批[adventurer.Custom('GetAnimalType')]出没是出了名的，但我有充分的理由相信我的目标就在附近！期待我早日归来吧。署名，[adventurer.GetFirstNameNoTooltip]”卷轴上这么写道。\n\n[adventurer.GetSheHe|U]选择这么一条危险的道路，真有雄心啊……"
 fund_inspiration.9100.a: "[adventurer.GetFirstNamePossessiveNoTooltip]的知识应该足以保护[adventurer.GetHerHim]的安全……"
 fund_inspiration.9100.b: "[ROOT.Char.GetFaith.HighGodName]啊，希望[adventurer.GetSheHe]不用跟动物交手！"
 fund_inspiration.9100.c: "[adventurer.GetFirstNameNoTooltip]很谨慎，他们会绕道而行。"
 fund_inspiration.9100.a.success: "[adventurer.GetFirstNameNoTooltip]成功避开了[adventurer.Custom('GetAnimalPlural')]"
 fund_inspiration.9100.a.failure: "[adventurer.GetFirstNameNoTooltip]被一只[adventurer.Custom('GetAnimalType')]攻击！"
 fund_inspiration.9100.b.success: "[adventurer.GetFirstNameNoTooltip]杀死一只横冲直撞的狂野[adventurer.Custom('GetAnimalType')]"
 fund_inspiration.9100.b.failure: "[adventurer.GetFirstNameNoTooltip]被一只狂野的[adventurer.Custom('GetAnimalType')]击败"
 fund_inspiration.9100.b.maimed: "[adventurer.GetFirstName]被[adventurer.Custom('GetAnimalType')]伤成残废"
