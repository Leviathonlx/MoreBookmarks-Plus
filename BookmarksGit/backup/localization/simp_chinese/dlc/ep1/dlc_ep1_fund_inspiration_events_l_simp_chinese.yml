 #Artifact modifications: motto
 fund_inspiration.7010.t: "$fund_inspiration.title$万世之言"
 fund_inspiration.7010.desc: "我隔着整个大厅都能听见[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)][inspiration_owner.GetHerselfHimself]在自言自语着：“我需要伟大的、#EMP 史诗般#!的东西来让我的创作从那些乏味的量产货中脱颖而出，不过是什么呢，是什——么——呢？”\n\n[inspiration_owner.GetHerHis]炯炯的眼神与我的眼神交会，[inspiration_owner.GetSheHe]露出了灿烂的笑容，向我挥手。“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！多么惊人的想法啊！真#EMP 完美#!啊！你觉得将你家族的格言加到你委托制作的东西上怎么样？”"
 fund_inspiration.7010.a: "当然，听起来不错！"
 fund_inspiration.7010.b: "这很傻，而且也没必要。"
 artifact_motto_inscribed: "[newly_created_artifact.GetDesc]\n\n[owner.GetHouse.GetName]家族的格言，#EMP “[owner.GetHouse.GetMotto]”#!，被优雅地刻在一侧。"
 artifact_motto_written: "[newly_created_artifact.GetDesc]\n\n[owner.GetHouse.GetName]家族的格言，#EMP “[owner.GetHouse.GetMotto]”#!，以一种极其花哨的字体写在首页。"
 artifact_motto_woven: "[newly_created_artifact.GetDesc]\n\n[owner.GetHouse.GetName]家族的格言，#EMP “[owner.GetHouse.GetMotto]”#!，被优雅地织在主景上方。"
