 fund_inspiration.0061.desc: "“感谢您资助我的这次努力，[ROOT.Char.Custom('FormOfAddressForLiege')]。”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]努力不失态，不过我可以在[inspiration_owner.GetHerHis]的眼中看见[inspiration_owner.GetHerHis]的兴奋。\n\n“箱子、雕像、#EMP 御座#!……我可以制造的东西有很多！也许您已经有意向了？”"
