 fund_inspiration.7004.t: "$fund_inspiration.title$值得铭记的封臣？"
 fund_inspiration.7004.desc: "[dedication_g1.GetTitledFirstName|U]和[dedication_g2.GetTitledFirstName]都处在我领地内强力封臣之列。我根本知道要怎么让他们满意，才会让他们不来惹麻烦。也许奉承会有用？\n\n任何人遇到以自己的名义制作的东西都会高兴的，对吧？而且我正好有东西正在制造！我应通知[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]，我要把[inspiration_owner.GetHerHis]的杰作献给我#EMP 值得信任#!的封臣和顾问们。\n\n不过，这是#EMP 我的#!宝物，所以或许我应该直接……"
 fund_inspiration.7004.a: "不！献给[dedication_g1.GetFirstNameNoTooltip]和[dedication_g2.GetFirstNameNoTooltip]！"
 fund_inspiration.7004.b: "是啊，为什么不呢？给我自己！"
 fund_inspiration.7004.c: "无论如何，献词的作用被高估了。"
