 fund_inspiration.9001.desc: "灾难！受我赞助的[inspiration_owner.GetTitledFirstName]过世了。[inspiration_owner.GetSheHe|U][inspiration_owner.GetDeathReason]，[inspiration_owner.GetSheHe]还没实现[inspiration_owner.GetHerHis]的——还有#EMP 我的#!梦想！\n\n"
 fund_inspiration.9001.desc_weapon: "现在我永远不会知道[inspiration_owner.GetSheHe]能打造出何种杰作了……"
 fund_inspiration.9001.desc_armor: "现在我永远不会知道[inspiration_owner.GetSheHe]能制作出何种杰作了……"
 fund_inspiration.9001.desc_book: "现在我永远不会知道[inspiration_owner.GetSheHe]能写出何种杰作了……"
 fund_inspiration.9001.desc_weaver: "现在我永远不会知道[inspiration_owner.GetSheHe]能编织出何种杰作了……"
 fund_inspiration.9001.desc_adventurer: "现在我永远不会知道[inspiration_owner.GetHerHis]的探险能给我带来什么了……"
 fund_inspiration.9001.desc_artisan: "现在我永远不会知道[inspiration_owner.GetSheHe]能制作出何种杰作了……"
 fund_inspiration.9001.desc_smith: "现在我永远不会知道[inspiration_owner.GetSheHe]能打造出何种杰作了……"
 fund_inspiration.9001.desc_alchemy: "现在我永远不会知道[inspiration_owner.GetSheHe]能制作或是发现何种奇迹了……"
 fund_inspiration.9001.desc_research: "现在我永远不会知道[inspiration_owner.GetSheHe]能有什么发现了……"
 fund_inspiration.9001.a: "悲剧啊！"
 fund_inspiration.9001.a_tt: "你停止赞助[inspiration_owner.GetTitledFirstNamePossessive]的灵感"
 fund_inspiration.9002.desc: "灾难！[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]已被关押，没法再努力工作，完成[inspiration_owner.GetHerHis]的梦想——"
 fund_inspiration.9002.desc_weapon: "打造一件武器了。"
 fund_inspiration.9002.desc_armor: "制作一副护甲了。"
 fund_inspiration.9002.desc_book: "撰写一本书籍了。"
 fund_inspiration.9002.desc_weaver: "编织一件杰作了。"
 fund_inspiration.9002.desc_adventurer: "完成一次探险了。"
 fund_inspiration.9002.desc_artisan: "制作某些华丽物品了。"
 fund_inspiration.9002.desc_smith: "打造一件杰作了。"
 fund_inspiration.9002.desc_alchemy: "揭开此世界的奥秘"
 fund_inspiration.9002.desc_research: "深化科学创新"
 fund_inspiration.9003.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]不再是我的廷臣，我没法再支持[inspiration_owner.GetHerHis]的梦想，"
 fund_inspiration.9004.desc: "[inspiration_owner.GetTitledFirstName]返回我的宫廷，距[inspiration_owner.GetTitledFirstName|U]离开没过太久。"
 fund_inspiration.9004.desc_adventurer_tired_of_europe: "\n\n当[inspiration_owner.GetSheHe]重回我的宫廷，[inspiration_owner.GetSheHe]俯下身亲吻地面，然后是我的鞋子。“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我会永远感激您，感激您允许我重回文明……远离那片叫做欧罗巴的黑暗与蛮荒之地。”"
 fund_inspiration.9004.desc_adventurer_stuck_in_swamp: "一堆尘土、树叶和淤泥蹒跚着抵达了我宫廷的房间。我觉得自己大限已至。也许我过去祈祷得不够。不过我的仆人泼了一桶水上去，冲走那些淤泥污秽，露出了从沼泽归来的[inspiration_owner.GetTitledFirstName]。[inspiration_owner.GetSheHe|U]立刻冲过来亲吻我的脚。“我再也受不了了，我从没有这么乐意回到文明世界。”\n\n所以"
 fund_inspiration.9004.a: "振作起来。"
