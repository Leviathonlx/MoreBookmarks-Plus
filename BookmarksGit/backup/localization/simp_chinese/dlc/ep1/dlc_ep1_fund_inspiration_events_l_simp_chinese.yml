 #Banner
 fund_inspiration.1042.desc: "“就在这里，[ROOT.Char.Custom('FormOfAddressForLiege')]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向两个仆人下达指令，二人刚刚将一卷织物从[inspiration_owner.GetHerHis]的编织室取出。\n\n[inspiration_owner.GetSheHe|U]点点头。旗帜被展开，高高悬挂于木架上。那精致的细节和完美的线条让我难掩惊叹。\n\n"
 fund_inspiration.0043.desc: "“是，[ROOT.Char.GetLadyLord]，我会为你纺织一面威武的旗帜！”对于能为我工作，[inspiration_owner.GetTitledFirstName]显得非常激动。“[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的贵族熟知我的作品，但这一次是新的荣耀！”\n\n“相信我，这件作品不仅仅是普通标准，它将成为最能昭显君王威仪的织物！我只需要知道，你想要我绣上什么样的纹章？”"
 fund_inspiration.0043.option_title: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|U]的纹章。"
 fund_inspiration.0043.option_house: "[ROOT.Char.GetHouse.GetNameNoTooltip]家族的纹章图案。"
 fund_inspiration.0043.option_dynasty: "[ROOT.Char.GetDynasty.GetNameNoTooltip]宗族的纹章。"
 fund_inspiration.0043.option_dynasty_tt: "宗族旗帜的质量与[dynasty_prestige_level|E]有关"
 #Wall Hanging
 fund_inspiration.0044.t: "$commission_artifact_decision$：壁挂"
 fund_inspiration.0044.desc: "我的古物研究官[antiquarian.GetTitledFirstName]按时抵达来取我为委托支付的资金。“你是时候为墙壁制作一些新的覆盖物了！”[antiquarian.GetSheHe|U]不好意思地看着我。\n\n“嗯，我会找一位专业的织工，[ROOT.Char.GetLadyLord]……你想要什么要的壁挂？”[antiquarian.GetSheHe|U]心不在焉地滚动着[antiquarian.GetHerHis]手中的钱袋，等待我的决定。"
 fund_inspiration.0044.option_tapestry: "为我的大厅制作一件上佳的壁毯。"
 fund_inspiration.0044.option_banner: "我需要一面新旗帜。"
 fund_inspiration.you_decide_tapestry_option_tt: "[antiquarian.GetTitledFirstName]会寻找一位织工为你制作宝物"
