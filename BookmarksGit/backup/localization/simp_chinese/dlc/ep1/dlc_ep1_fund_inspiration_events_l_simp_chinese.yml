 fund_inspiration.6200.a: "点头表示看懂了，并赞扬这位艺术家"
 fund_inspiration.6200.b: "“真恶心！我现在必须要去看些传统艺术来洗洗眼。”"
 fund_inspiration.6200.b.tt: "你的投资被退回，工作被取消"
 fund_inspiration.6200.c: "“这玩意[child.GetTitledFirstNameNoTooltip]都能做得出！”"
 #Poet is uninspired, does not feel they understand love at the moment by Isabella Welch
 fund_inspiration.6300.t: "$fund_inspiration.title$痛苦的诗节"
 fund_inspiration.6300.intro: "我偶然发现[inspiration_owner.GetTitledFirstName]坐在[inspiration_owner.GetHerHis]桌前，直勾勾盯着窗外，[inspiration_owner.GetHerHim]面前摆了许多修修改改的草稿。\n\n"
 fund_inspiration.6300.no_relationship_desc: "“一想到某人爱着我，我就觉得这事是不可能的。不止一次，我向某人耳语我的感受，都被原样退回了。”\n\n“因此我还一直没有为你动笔——我只是在数着上次我和某人躺在一起时至今日度过了几个夜晚，陷入绝望。”"
 fund_inspiration.6300.no_love_desc: "“尽管通常除了文字以外没有别的东西能让我更兴奋了，但令人惊奇的是，我现在没有被任何强烈的感情所打动。”\n\n“抱歉，[ROOT.Char.Custom('FormOfAddressForLiege')]，我写不出爱情，文思已经弃我而去了。”"
 fund_inspiration.6300.homosexual_desc: "“啊，[ROOT.Char.Custom('FormOfAddressForLiege')]。虽然我好几个小时都在试图创作出一首配得上你的赞助的浪漫作品，我发现自己什么都没写出来，只是在对着羊皮纸哭泣。”\n\n“你要求我做不可能之事。我的爱是那种写不出来的类型。”"
 fund_inspiration.6300.a: "好！让那苦乐参半的怒意倾泻出来吧！"
 fund_inspiration.6300.a.failure: "你使得[inspiration_owner.GetShortUIName]鄙夷情爱之事。"
 fund_inspiration.6300.a.success: "你说服[inspiration_owner.GetShortUIName]谱写爱情的篇章。"
 fund_inspiration.6300.b: "嗯，我还有半个小时的时间。"
 fund_inspiration.6300.c: "不会吧！世人怎么会看不见你雄辩的魅力？"
 fund_inspiration.6300.d: "但这是生活之爱。"
 fund_inspiration.6300.e: "写你的真人真事，我祝你文思如泉涌。"
 fund_inspiration.6300.f: "那就编点什么吧！大家写爱情都是在骗人。"
 #Poet sends you a book on same sex love if you requested it, as a side project by Isabella Welch
 #fund_inspiration.6301.lover_t: "My [ROOT.Custom('LoverPetName')],"
 #fund_inspiration.6301.friend_t: "My dearest ally,"
 fund_inspiration.6301.t: "$fund_inspiration.title$我亲爱的伙伴，"
 fund_inspiration.6301.lover_desc: "那天晚上，你告诉我要写出我的内心，我发现我只能写你。如果信仰认为我们这种爱情是邪恶的，那就让我来扮演反派吧。"
 fund_inspiration.6301.friend_desc: "我从未感受过我的辞句能像现在这样喷涌而出，这都是在你告诉我要写我自己经历的爱情故事之后。"
 fund_inspiration.6301.female_desc: "\n\n这里有一首长诗，描绘了一位女巫和一位迷失在林中找到女巫小屋的女王之间的恋情。"
 fund_inspiration.6301.male_desc: "\n\n这是一首歌谣，描述了一位王子与他挚爱的档案管理员，夜夜躲在图书馆的塔楼里观星，梦想步入天国后依然爱着彼此。"
 fund_inspiration.6301.crime_desc: "多么迷人的罪行啊。"
 fund_inspiration.6301.a: "我会珍藏它，但是要保密。"
 fund_inspiration.6301.b: "惊世骇俗，我要安排一场阅读会！"
 #Adventurer hasn't actually gone on the adventure!
 fund_inspiration.6400.t: "$fund_inspiration.title$酒吧巡游"
 fund_inspiration.6400.desc: "我造访[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的酒馆，察觉到其中一位顾客是全场注意力的中心。\n\n[inspiration_owner.GetSheHe|U]头发比其他顾客更灰白，而且闻起来像是[inspiration_owner.GetSheHe]在这里待了几十年。我惊恐地辨认出这就是我的冒险家[inspiration_owner.GetTitledFirstName]，在接受了资助几个月后，好像还没走得出本土！\n\n“然后，我的下一段旅途，我要一口喝干红海来跨过去！”[inspiration_owner.GetSheHe]说完就一口喝干一整杯红酒，引起整个酒馆哄堂大笑。"
 fund_inspiration.6400.a: "滚出这里，立刻上路！"
 fund_inspiration.6400.b: "骗子！我不会再给你付酒钱了！"
 fund_inspiration.6400.a.success: "你说服探险者振作起来"
 fund_inspiration.6400.a.success_continue: "探险继续！"
 fund_inspiration.6400.a.failure: "探险者卷款而逃！"
 fund_inspiration.6500.t: "$fund_inspiration.title$把音乐带到丛林"
 fund_inspiration.6500.introduction: "我收到了我的探险者送来的一封信函，信中文字是如此生动，我甚至可以在脑海里的小剧场上看见[inspiration_owner.GetHerHim]。"
 fund_inspiration.6500.desc: "\n\n“我一直在丛林活动。这些鸟叫声反复敲击着我的脑仁，我听着简直就像首可怕的哀乐。这里的几个居民告诉我在他们耳中那是最美妙的音乐。他们显然没听过[court_musician.GetTitledFirstNameNoTooltip]的杰作。”\n\n“我试着用他们的一只芦笛演奏一首[court_musician.GetHerHis]的曲子，结果当地人把我赶出了他们的城镇，还用毒刃把我划了一道。尽管我活了下来，但是我想‘要是我是因将室内乐带进丛林而死的，那就这样吧！’”"
 fund_inspiration.6500.action: "\n\n“你大概可以想象出我接下来做了什么……”"
 fund_inspiration.6500.a: "你开始唱歌，并赢得了他们的支持！"
 fund_inspiration.6500.b: "你逃离了这片蛮荒之地。"
 fund_inspiration.6500.c: "一只大猫跳到了你和攻击者之间！"
 fund_inspiration.6500.a.success: "探险者迷住了丛林居民"
 fund_inspiration.6500.a.failure: "探险者惹恼了丛林居民"
 fund_inspiration.6500.b.success: "探险者飞奔而逃"
 fund_inspiration.6500.b.failure: "探险者逃得还不够快"
 fund_inspiration.6500.c.tt: "探险者帮忙击退了花豹"
 fund_inspiration.6500.c.tt_failure: "探险者在尝试逃跑时负伤"
 fund_inspiration.6501.t: "$fund_inspiration.title$旱地行舟"
 fund_inspiration.6501.desc: "\n\n“我们本来是沿着蜿蜒群山脚下的河流逆流而上。一场久旱之后，当地人告诉我们，我们驶过的这条河到前面就干涸了。”\n\n“我们既没有放弃，也没有回头，而是开始了不可能之事。我命令船员开始修建轨道和滑轮系统，我们开始把船从陆地上朝另一条河道拖行。它便在青草和雏菊的海洋中航行了。”"
 fund_inspiration.6501.a: "我希望你当时能回头，及时止损。"
 fund_inspiration.6501.b: "船只勉强撑过了这段路程。"
 fund_inspiration.6501.b.success: "探险者将船拖上了悬崖"
 fund_inspiration.6501.b.failure: "探险者因修理破损的船只而陷入困境"
 fund_inspiration.6501.c: "当地人很同情你，打折卖给你一艘新船。"
 fund_inspiration.6502.t: "$fund_inspiration.title$口渴如焚"
 fund_inspiration.6502.desc: "\n\n“我脚下的并非沙漠，而是一大片梦幻之地。我仿佛一直处于半梦半醒的状态。我的向导告诉我，我在幻觉中看到了自己最渴求的东西。我看见了一处乐园，里面有一池水，粼粼波光闪耀如钻石，岸边珍宝横陈。”\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')]，现在我只能看到你和我在一起。前面一直是一片无垠的沙洲。吸引我不断向前。我知道我每向那海市蜃楼踏出一步，就会离真正的你更远一步，这真令我心碎。”"
 fund_inspiration.6502.a: "啊，我没在沙漠都感到口干舌燥了。"
 fund_inspiration.6502.b: "你要是带得回一件大宝物，我或许会考虑重用你。"
 fund_inspiration.6502.c: "我把这事归咎于炎热，然后烧掉了这些文字。"
 fund_inspiration.6503.t: "$fund_inspiration.title$黑海沉吟"
 fund_inspiration.6503.desc: "\n\n“我钻进了一座古冢——一座斯基泰人时代的古代坟墩。数百匹早已死去的马被制成标本保存，用木桩撑到墙上以保持直立，每匹马都有自己的房间。这就是为那些永受地狱之苦，消失在时间长河中的怨灵打造的马厩。”\n\n“我深知自己的职责是为领地寻求知识，所以我考虑趁向导不注意时，从墓里偷一件遗物带给你。”"
 fund_inspiration.6503.a: "你揣走了一件装饰品。"
 fund_inspiration.6503.b: "你带走了一副马鞍，以供我们研究。"
 fund_inspiration.6503.c: "你不敢惊扰亡灵。"
 fund_inspiration.6504.t: "$fund_inspiration.title$[inspiration_owner.GetFirstNamePossessiveNoTooltip][inspiration_owner.GetLadyLord|U]的情人"
 fund_inspiration.6504.desc: "\n\n“呃，[ROOT.Char.Custom('FormOfAddressForLiege')]，在旅途中，我停留在一座由[adventurer_lover.GetTitledFirstName]管理的农场。”"
 fund_inspiration.6504.pregnant: "\n\n“我在这座农场期间打造了一件很棒的宝物！确切地说，是个孩子！或许有些强人所难，但以[adventurer_lover.GetTitledFirstName]的状况，我不可能带着[adventurer_lover.GetHerHis]一起旅行。[adventurer_lover.GetSheHe|U]没什么钱，我只是希望我们能在宫廷里照料[adventurer_lover.GetHerHim]。”"
 fund_inspiration.6504.female_lover: "\n\n“独自一人在路上走了这么多月，[adventurer_lover.GetSheHe]就像是梦中生物一样搅动着我的心。我忍不住想，我的任务是不是注定要将我带到这里。"
 fund_inspiration.6504.male_lover_homosexual: "\n\n“摆脱宫廷的耳目后，我就能在一名男子的臂弯里连续躺上几夜了。"
 fund_inspiration.6504.male_lover: "\n\n“我恋爱了，我可以整一个星期都注视着[adventurer_lover.GetHerHim]把马粪铲到宫廷的任何宴会上。"
 fund_inspiration.6504.lover_ultimatum: "我不能就这样离开这座农场，不然就再也无法亲吻[adventurer_lover.GetHerHim]了。要么让[adventurer_lover.GetSheHe]去找你，加入我们宫廷；要么我的旅途就到此为止了。”"
 fund_inspiration.6504.a: "既然你不尊重我的赞助，那就滚蛋吧。"
 fund_inspiration.6504.a.tt: "[inspiration_owner.GetTitledFirstName]会留在农场。"
 fund_inspiration.6504.b: "我准了，但别因为有了丑闻而埋怨我。"
 fund_inspiration.6504.c: "孩子不该过得如此贫苦。"
 fund_inspiration.6504.d: "农民？来我宫廷？没门儿。"
 fund_inspiration.6505.t: "$fund_inspiration.title$性感水滩"
 fund_inspiration.6505.desc: "\n\n“在沙漠的酷热中，气喘吁吁的我发现了一些净水，一看到它，我就迫不及待地脱掉了所有衣服。我的向导并没有认为这是一种冒犯，而是理解地报以无言的轻笑，并开始在一张纸上勾画出我的体态。几个我们的同行者挥舞着棕榈叶给我降温，扇来阵阵凉风。”\n\n“我们在水花间度过了相当欢乐的一段时间。在下个村子里，我雇了一个织工来捕捉那极乐的瞬间，并让这位信使将这段记忆给你送来。”"
 fund_inspiration.6505.a: "我的眼睛！我的眼睛！"
 fund_inspiration.6505.a_blind: "要不是早就瞎了，我会把自己的眼珠子都抠出来。"
 fund_inspiration.6505.a_one_eyed: "我的眼！我的眼！"
 fund_inspiration.6505.b: "我要把这挂在卧室！"
 fund_inspiration.6505.c: "整个宫廷都得知道这种异国情调的消遣！"
 fund_inspiration.6505.d: "啊，对我的人民来说，这是一幅神圣的图像！"
 #Adventurer unhappy about being in the swamp
 fund_inspiration.6506.t: "$fund_inspiration.title$并非不合理的肮脏"
 fund_inspiration.6506.introduction: "我的探险家寄来一封信函。上面沾满了泥，我必须用小刀才能把它切开。\n\n"
 fund_inspiration.6506.desc: "“[ROOT.Char.GetLadyLord]，我正身处一片湿地沼泽，我受过经年的教导都没能让我准备好应付此事。我日夜都在四溅的泥浆中跋涉。昨夜我梦见了情人的怀抱，醒来发现我嘴唇上贴着的不是香舌，而是一只蝾螈。”\n\n“我在想我有没有哪怕一丝机会可以去到一个更#EMP 文明#!的地点。为了表明此地有多么的骇人，我随信寄去了一只青蛙在我湿透的靴子里产下的卵，用玻璃罐装着。”"
 fund_inspiration.6506.a: "这能锤炼你的性格！"
 fund_inspiration.6506.b: "你要是想去更为驯良的土地，那想去就走吧。"
 #Adventurer gets bee'd in a meadow
 fund_inspiration.6507.t: "$fund_inspiration.title$不要是蜜蜂！"
 fund_inspiration.6507.introduction: "我收到我的探险家送来的一封信函——字里行间血迹斑斑。"
 fund_inspiration.6507.desc: "\n\n“我漫游的平原和草地上在野生动物的点缀下显得美丽动人。我翻身下马，俯身嗅闻一朵花，一片阴影遮住了我，那是这片土地的领主[grumpy_liege.GetTitledFirstName]投下的身影，身边还有一个[grumpy_liege.GetWomanMan]对你不以为然。”\n\n“[ROOT.Char.GetTitledFirstNameNoTooltip]来的蛆虫不准在我的草地翻掘吸吮。”[grumpy_liege.GetSheHe|U]下了马，命令卫兵抓住我。他们带来了一箱蜂巢，逼我把头伸进去！我被#EMP 蜇了#!！我眼睛现在都还有一根刺卡在里面！”"
 fund_inspiration.6507.a: "我要给[grumpy_liege.GetHerHim]送一封谴责信！"
 fund_inspiration.6507.b: "我会让[grumpy_liege.GetHerHis]用命偿还！"
 fund_inspiration.6507.c: "这些伤疤看起来会很迷人！"
 #Adventurer studying beavers in the Taiga
 fund_inspiration.6508.t: "$fund_inspiration.title$大自然的建筑师"
 fund_inspiration.6508.introduction: "我收到我探险者的一封信函，来自凉爽的针叶林之地。\n\n"
 fund_inspiration.6508.desc: "“我最近一段时间身边陪着一个旅行中的[inspiration_owner.GetWomanMan]所能要求的最好同伴——一群河狸！我托这位信使带给你一册草图编成的书籍，描绘的是河狸们为了在水里抓鱼创造的建筑结构！噢，是种半水栖的啮齿动物！”\n\n"
 fund_inspiration.6508.architect_desc: "“我确定至少[court_architect.GetTitledFirstName]能从一只比[court_architect.GetHerHim]还聪明的动物身上学到一两手。”"
 fund_inspiration.6508.a: "我要仔细研究一下这个。"
 fund_inspiration.6508.b: "确实，[court_architect.GetTitledFirstNameNoTooltip]可以吸取教训。"
 fund_inspiration.6508.b.tt: "[court_architect.GetTitledFirstNamePossessive]担任建筑师的称职度略微提升"
 fund_inspiration.6508.c: "多#EMP 可爱#!的动物啊！应该把这本书给[child.GetFirstNameNoTooltip]！"
 fund_inspiration.6508.d: "干得好，我会拨款让你能继续旅行。"
 #Adventurer massively exaggerating what an alligator looks like-floodplains
 fund_inspiration.6509.t: "$fund_inspiration.title$野兽低语"
 fund_inspiration.6509.intro_desc: "我收到了我的探险者送来的一封信函，讲述其乘木筏飘过漫滩的经历。"
 fund_inspiration.6509.desc: "\n\n“[ROOT.Char.GetLadyLord]，我们在旅途中被一只可怕的生物追杀，我甚至都不太想写它。”\n\n“那只鳄鱼能长到五十步长，一口就把我们的一头骡子整只吞了下去。它是一只细长的野兽，身体呈箭矢状，头上有喙，尾巴咯咯作响。摸了它身上的尖刺和凸起就会中毒。”"
 fund_inspiration.6509.a: "用绣有这只怪物的壁毯给访客们开开眼！"
 fund_inspiration.6509.b: "什么，现实中居然有如此可怕的生物！"
 fund_inspiration.6509.c: "我知道鳄鱼是什么，白痴！"
 #Adventurer meeting a vigilante band who hide in the forest
 fund_inspiration.6510.t: "$fund_inspiration.title$穿紧身衣的男人"
 fund_inspiration.6510.intro_desc: "我收到了我的探险者送来的一封信函，讲述其穿过森林的经历。"
 fund_inspiration.6510.desc: "\n\n“抱歉，[ROOT.Char.Custom('FormOfAddressForLiege')]，但我在森林中碰到了一伙专抢你这类人的义军。面对统治此处[enemy_liege.GetTitledFirstName]的铁拳，他们通过拦截贵族来尽可能多地劫财。我已经爱上了这群草莽英雄，我想我不会回到宫廷了。”\n\n“他们的紧身衣也比你宫廷里的时尚好看多了，也更适合我穿。”"
 fund_inspiration.6510.a: "也许你能帮我多为穷人做些事？"
 fund_inspiration.6510.b: "要是敢不回来，我就派刺客去追杀你！"
 fund_inspiration.6510.b.toast_outcome.positive: "[inspiration_owner.GetTitledFirstNameNoTooltip]给吓坏了"
 fund_inspiration.6510.b.toast_outcome.positive.continue: "探险继续"
 fund_inspiration.6510.b.toast_outcome.positive.flee: "[inspiration_owner.GetSheHe|U]逃离你的宫廷。"
 fund_inspiration.6510.b.toast_outcome.refusal: "[inspiration_owner.GetTitledFirstNameNoTooltip]不为所动"
 fund_inspiration.6510.c: "那就去享受你肮脏的生活吧！"
 fund_inspiration.6511.t: "$fund_inspiration.title$雪海漫客"
 fund_inspiration.6511.intro_desc: "我收到了我的探险者送来的一封信函，扫过几行字之后我就明白这会是最后一封了。"
 fund_inspiration.6511.old_age: "\n\n“我这把年纪了，已领略过不少奇景。我登上了白雪皑皑的山巅，现在向你写下这段文字，作为云海上唯一的生灵，我知道余生再不会见到此等美景了。”\n\n“我从未奢求能从这山上走得回去，现在你也可以当我已经冻成了一座冰雕。不要哭泣，因为我不会选择别的道路。我前往[inspiration_owner.GetFaith.PositiveAfterLife]的征程就如冰河一般平稳向前。”"
 fund_inspiration.6511.poor_health: "\n\n“健康和身体状况出卖了我，我现在只不过剩一具不幸而扭曲的躯壳。但在这种状态下，我从未想过自己能从山巅亲眼见证这云雾中的冰雪王国。我这朵凋花已受不起这般美景。”\n\n“自知大限随时将至，我已决定将自己留给这片冰天雪地。兴许这份寒冷能将我自身的形体保存得完好无损。”"
 fund_inspiration.6511.winter: "\n\n“在最严酷的时节我上到山顶。每一片落到我被冻伤脸颊上的雪花都是寒冬的嘲笑，这狗日的。战斗我是经历过的，但没有哪场暴力能像这场与我自身血液的决斗这般激烈。我的惯用手运转尚可，犹能写下此信，但另一只就不行了。”\n\n“我明白自己真的很欣慰还能像往常一样看着这个世界，我也觉得自己远比其他生灵来得幸运。”"
 fund_inspiration.6511.a: "再没有比这更真实的冒险传奇小说家了！"
 fund_inspiration.6512.t: "$fund_inspiration.title$山峰的[ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.6512.intro_desc: "我收到了我的探险者送来的一封信函，信上满是红色的尘土，来自[inspiration_owner.GetHerHis]旅途中穿过的那些沙漠山丘。"
 fund_inspiration.6512.desc: "\n\n“我还登上了另一座高峰，在这数千座平坦的高原之巅，我没看到有别的[inspiration_owner.GetWomanMan]曾经踏上这座山的迹象。今天，我鼓起勇气登上了我平生的最高峰。”\n\n“我感觉到这巨石呼唤着一个配得上的名字，以纪念这份功绩是在全宇宙最优秀的[ROOT.Char.GetTitleAsNameNoTooltip]监督之下完成的。”"
 fund_inspiration.6512.a: "想必当地人已经给这座山起了名字。"
 fund_inspiration.6512.b: "“落基山”——一个蠢呼呼的名字！"
 fund_inspiration.6512.c: "“[ROOT.Char.GetFaith.WarGodNamePossessive]之刃”"
 fund_inspiration.6512.d: "“[ROOT.Char.GetFaith.FateGodNamePossessive]的手套”"
 fund_inspiration.6512.e: "就取我宝贝的名字，[lover.GetFirstNameNoTooltip]。"
 fund_inspiration.6512.f: "[ROOT.Char.GetFirstNamePossessiveNoTooltip]之牙！"
 fund_inspiration.6512.g: "[ROOT.Char.GetFirstNamePossessiveNoTooltip]之根！"
 fund_inspiration.6512.h: "[rival.GetFirstNamePossessiveNoTooltip]之灾！"
 fund_inspiration.6512.i: "别管这个了——给我弄些岩石回来！"
