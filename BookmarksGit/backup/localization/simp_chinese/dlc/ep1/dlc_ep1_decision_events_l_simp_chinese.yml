l_simp_chinese:
 ep1_decision.0101.t: "告别过去"
 ep1_decision.0101.desc: "称病不起！游手好闲！无所事事！\n\n我的宫廷被寄生虫#EMP 包围#!了，就像满是蚜虫的花园一样，他们住满了每一间空房，日夜都鼾声如雷，为了把夜壶里的东西洒遍狭窄的大厅才会离开房间。\n\n不能再这样了。我们就是没有#EMP 房间#!给所有这些闲逛的陌生人。"
 ep1_decision.0101.a: "[capital.GetNameNoTierNoTooltip]不是客栈。吸血鬼都给我滚！"
 ep1_decision.0101.b: "没工作的，和我没血缘关系的，#EMP 滚#!！"
 ep1_decision.0101.c: "我想我们可以在马厩里放几张床……"
 ep1_decision.0111.t: "宏伟内饰"
 ep1_decision.0111.desc: "重新装潢的异国风格选项被呈到我面前，其中离得最近也最值得我注意的是：[option_1.GetTitledFirstName]、[option_2.GetTitledFirstName]和[option_3.GetTitledFirstName]这三位的领地。\n\n选择一个比我自己的宫廷更著名的样式是自谦自卑，但也能让我吹到一些异国领地的显赫空气。\n\n相反的，模仿一个地位更低的领地会展现出大度，以本地的名声为代价，远播声威于外。"
 ep1_decision.0111.toast.t: "[ROOT.Char.GetTitledFirstName]曾模仿我的一座大殿"
 ep1_decision.0111.a.greater_cgv: "[option_1.GetPrimaryTitle.GetAdjectiveNoTooltip|U]的宫廷非常、非常宏大。"
 ep1_decision.0111.a.lesser_cgv: "[option_1.GetPrimaryTitle.GetNamePossessiveNoTooltip|U]人#EMP 可以#!感受到我的慈爱。"
 ep1_decision.0111.b.greater_cgv: "我觉得[option_2.GetPrimaryTitle.GetAdjectiveNoTooltip]的建筑风格相当迷人！"
 ep1_decision.0111.b.lesser_cgv: "[option_2.GetPrimaryTitle.GetAdjectiveNoTooltip]建筑很粗犷，但给人灵感！"
 ep1_decision.0111.c.greater_cgv: "也许来一座[option_3.GetPrimaryTitle.GetAdjectiveNoTooltip]样式的宴会厅？"
 ep1_decision.0111.c.lesser_cgv: "也许一座粗野的[option_3.GetPrimaryTitle.GetAdjectiveNoTooltip]宴会厅会有新颖的体验？"
 ep1_decision.0111.d: "这些都显得太#EMP 过于#!外国了……"
 ep1_decision.0111.d.tt: "你的[gold|E]被退还"
 promote_other_culture_development_decision_name: "颂扬其他文化"
 promote_other_culture_development_decision_desc: "奖励那些忠心侍奉我们的人，他们应该与本朝一同发展壮大，因为他们尽心奉献！"
 promote_other_culture_development_decision_tooltip: "提高拥有高[cultural_acceptance|E]的异[cultures|E][counties|E]的发展度"
 promote_other_culture_development_decision_not_acceptance_tt: "你的[realm|E]内没有[cultural_acceptance|E]高于#V 75%#!的[culture|E]"
 promote_other_culture_development_decision_confirm: "分发硬币"
 promote_other_culture_development_decision_effect_summary: "[realm|E]内所有[current_culture.GetName]文化[county|E]获得[GetModifier('promote_culture_modifier' ).GetNameWithTooltip|L]，持续10年"
 promote_other_culture_development_decision_no_effect: "[realm|E]内[cultural_acceptance|E]高于#V 75%#![culture|E]的所有[county|E]获得[GetModifier('promote_culture_modifier' ).GetNameWithTooltip|L]，持续10年"
 promote_culture_leader_modifier: "颂扬文化多元"
 ep1_decision.0201.t: "宫中的语言学家"
 ep1_decision.0201.desc: "终于，对[target_court_language.GetCourtLanguage.GetName]语言学家的搜寻完成了。候选人被带到我面前，每个人都有自己的外语专长。"
 ep1_decision.0201.tt.aptitude: "[selected_linguist.GetUINamePossessive]的[aptitude|E]为[selected_linguist.GetCourtPositionAptitude( GetCourtPositionType( 'court_tutor_court_position' ) )]"
 ep1_decision.0201.a: "[good_linguist.GetNameNoTooltip]是著名的[target_court_language.GetCourtLanguage.GetNameNoTooltip]语言学家。"
 ep1_decision.0201.b: "[medium_linguist.GetNameNoTooltip]来干这活。"
 ep1_decision.0201.c: "[scholarly_linguist.GetNameNoTooltip]是著名的[target_court_language.GetCourtLanguage.GetNameNoTooltip]专家！"
 ep1_decision.0201.d: "我知道[cheap_linguist.GetNameNoTooltip]几乎不要钱！"
 ep1_decision.0201.e: "让我再想想……"
 learn_court_language_toast_title: "已雇佣[target_court_language.GetCourtLanguage.GetName]教师"
