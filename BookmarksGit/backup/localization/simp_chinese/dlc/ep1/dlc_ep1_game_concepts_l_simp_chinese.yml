l_simp_chinese:
 game_concept_royal_court: "朝廷"
 game_concept_royal_courts: "朝廷"
 game_concept_royal_court_desc: "显贵的[rulers|E]有足够的声望去维持一个朝廷，能借以获得多种增益和机会。\n\n若一位[GetGovernment( 'feudal_government' ).GetName]、[GetGovernment( 'clan_government' ).GetName]、或[GetGovernment( 'tribal_government' ).GetName][ruler|E]成为[king|E]或[emperor|E]，即可开启自己的朝廷。\n\n每个朝廷都有[court_grandeur_level|E]，根据该朝廷的声望和[court_type|E]给予增益。\n\n请愿者、[vassals|E]和[courtiers|E]可能会出现在你的朝廷，或者你可以[hold_court|E]邀请[realm|E]里的任何人来此伸冤。\n\n朝廷也允许统治者展示[court_artifacts|E]，而有[inspired|E]的[guests|E]可能会在朝廷出现，提出创造新的[artifacts|E]。\n\n你死后，你的[player_heir|E]会继承你的朝廷。"
 game_concept_court_grandeur_level: "宫廷显赫等级"
 game_concept_court_grandeur_levels: "宫廷显赫等级"
 game_concept_grandeur_level: "显赫等级"
 game_concept_grandeur_levels: "显赫等级"
 game_concept_court_grandeur_level_desc: "[royal_court|E]的显赫度等级在宫廷的[court_grandeur_value|E]增加时解锁，并为其所有者提供增益。\n\n除了每一级的效果，[realms|E]越大，所期望达到的显赫度等级就越高。这被称为[court_grandeur_expectations|E]。"
 game_concept_court_grandeur: "宫廷显赫度"
 game_concept_grandeur: "显赫度"
 game_concept_court_grandeur_value: "宫廷显赫值"
 game_concept_court_grandeur_desc: "[royal_court|E]的$game_concept_court_grandeur_value$显示出这座宫廷多有声望，并在增加时解锁新的[court_grandeur_levels|E]。\n\n这一数值在0到100之间变化，并逐渐稳定于其基准值。影响基准值的因素包括，[dynasty_perks|E]，你在[court_amenities|E]上花费了多少，以及你是否拥有壮观的[court_artifacts|E]。\n\n[succession|E]时会失去一部分显赫度。"
 game_concept_court_amenities: "宫廷舒适度"
 game_concept_court_amenity: "宫廷舒适度"
 game_concept_amenities: "舒适度"
 game_concept_court_amenities_desc: "$game_concept_court_amenities$是[royal_court|E]中的生活标准。\n\n这些标准由[royal_court|E]的[ruler|E]设定，每个类别（风尚、食物、住宿和仆从）有数个等级。花费更多在你的舒适度上一般会产生更多的[court_grandeur_value|E]。\n\n[GetGovernment( 'tribal_government' ).GetName]统治者无法选择更高的舒适等级。"
 game_concept_court_grandeur_expectations: "宫廷显赫期望等级"
 game_concept_court_grandeur_expectation: "宫廷显赫期望等级"
 game_concept_grandeur_expectations: "显赫期望等级"
 game_concept_court_grandeur_expectations_desc: "你会期望拥有与你[realm_size|E]相称的[court_grandeur_level|E]。\n\n随着你的[realm|E]扩大，你的臣民和整个世界都期望你的[royal_court|E]会同样伟大。\n\n如果你不能达成这些期望，许多惩罚会发生。不过，如果你超出了期望，你会获得许多增益。\n\n[GetGovernment( 'tribal_government' ).GetName]统治者的期望等级总是等于他们当前的显赫等级。"
 game_concept_hold_court: "$activity_hold_court$"
 game_concept_holding_court: "主持朝会"
 game_concept_hold_court_desc: "[realm|E][vassals|E]和[courtiers|E]齐聚[royal_court|E]向[liege|E]请愿并表达不满的[activity|E]。\n\n需要领主裁断的情形有很多，小到琐碎的纠纷和误会，大到整个领地的灾难。大部分事务都会有一项有益的解决方案——倘若不对相关方有利，那至少是对领主有利。"
 game_concept_court_type: "宫廷类型"
 game_concept_court_types: "宫廷类型"
 game_concept_court_type_desc: "[royal_court|E]的一项功能，[rulers|E]可以指定$game_concept_court_type$。\n\n每种$game_concept_court_type$都根据[court_grandeur_level|E]为统治者及其[court|E]提供一套增益。\n\n统治者[culture|E]的[ethos|E]决定了能采用哪几种宫廷类型。\n\n宫廷类型各有不同，包括：\n$BULLET_WITH_TAB$[GetCourtType('court_diplomatic').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_warlike').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_administrative').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_intrigue').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_scholarly').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_tribal').GetName]"
 game_concept_court_type_trait: "宫廷类型特质"
 game_concept_court_type_trait_desc: "为[royal_court|E]服务[EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0]年后，[courtier|E]会根据[court_type|E]获得一项[trait|E]。\n\n该特质的品质由该[character|E]作为廷臣在该宫廷服务的时间决定。"
 game_concept_court_language: "宫廷语言"
 game_concept_court_languages: "宫廷语言"
 game_concept_court_language_desc: "宫廷语言是一个[royal_court|E]的官方[language|E]，贵族会说、官僚会使用。\n\n[realm|E]内每块说宫廷语言的[county|E]，每个说相同宫廷语言的朝廷，以及[ruler|E]的宫廷语言是其母语，都会提高[court_grandeur|E]基准值。"
 game_concept_inspiration: "灵感"
 game_concept_inspirations: "灵感"
 game_concept_inspired: "灵感"
 game_concept_inspiration_desc: "有灵感的[characters|E]是手里有[project|E]的能工巧匠，如果你成为他们的[sponsor|E]就能实现其想法。\n\n你可以使用委托制作宝物[decision|E]来雇佣这样一名角色，以制作一件[artifact|E]。[SelectLocalization( HasDlcFeature( 'royal_court' ), 'game_concept_inspiration_desc_DLC', '' )]\n\n当他们的项目完工的时候，赞助者能够保留其成果，通常是一件宝物。"
 game_concept_inspiration_desc_DLC: "\n\n此外，有灵感的角色会定期出现在[royal_courts|E]，尤其是高[court_grandeur_level|E]的朝廷。"
 game_concept_sponsor: "赞助者"
 game_concept_sponsored: "赞助"
 game_concept_sponsor_desc: "$game_concept_sponsor$是资助有[inspired|E][character|E][project|E]的[ruler|E]。"
 game_concept_artifact: "宝物"
 game_concept_artifacts: "宝物"
 game_concept_artifact_i: "@artifact_icon!"
 game_concept_artifact_desc: "宝物是值得关注的物品，为使用宝物的[character|E]提供增益。\n\n[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_artifact_desc_DLC', 'game_concept_artifact_desc_NO_DLC' )]\n\n某些宝物更加特殊，拥有更高的[rarity|E]\n\n就像[titles|E]一样，角色可以获得对一件宝物的[artifact_claims|E]，并尝试为自己夺取该宝物。\n\n宝物也有[durability|E]：降至零时，宝物被摧毁。\n\n宝物总是由所有者的[player_heir|E]继承。如果不是[close_family_member|E]继承了宝物，宝物会失去[durability|E]甚至直接被摧毁。"
 game_concept_artifact_desc_NO_DLC: "由于宝物由你穿戴或随身携带，它们也被称为[inventory_artifacts|E]。"
 game_concept_artifact_desc_DLC: "宝物分为两种：\n$BULLET_WITH_TAB$[inventory_artifacts|E]是角色穿戴或随身携带的宝物\n$BULLET_WITH_TAB$[court_artifacts|E]放置在[ruler|E]的[royal_court|E]"
 game_concept_court_artifact: "宫廷宝物"
 game_concept_court_artifacts: "宫廷宝物"
 game_concept_court_artifact_desc: "宫廷宝物是展示在[ruler|E]的[royal_court|E]中的[artifact|E]，例如挂毯或装帧精美的书籍。\n\n宫廷宝物是决定朝廷[court_grandeur|E]的因素之一。\n\n角色可以拥有无限数量的宫廷宝物，但只有展示在对应槽位上的宝物能发挥效果。\n\n你可以通过赞助有[inspired|E]的[characters|E]，委托制作宝物决议，或是[reforge|E][inventory_artifact|E]来制作新宫廷宝物。"
 game_concept_inventory_artifact: "随身宝物"
 game_concept_inventory_artifacts: "随身宝物"
 game_concept_inventory_artifact_desc: "随身宝物是[character|E]穿戴或随身携带的[artifacts|E]，例如一把武器或一顶冠冕。\n\n角色可以拥有无限数量的宝物，但只有装备在对应槽位中的宝物才会发挥效果。\n\n你可以通过赞助有[inspired|E]的[characters|E]，或是委托制作宝物决议来制作新随身宝物。"
 game_concept_project: "项目"
 game_concept_project_desc: "项目是一名有[inspired|E]的[character|E]在[sponsor|E]的帮助下实现其愿景的过程，通常是以创造一件[artifact|E]的形式。"
 game_concept_artifact_durability: "宝物耐久度"
 game_concept_durability: "耐久度"
 game_concept_artifact_durability_desc: "所有[artifact|E]都有耐久度。如果损失全部耐久度，宝物就会被摧毁。\n\n耐久度逐渐减少，但也会因某些事件而损失，例如[sieges|E]和[succession|E]。\n\n耐久度可以通过选择[reforge|E]或[repair|E]宝物恢复。"
 game_concept_artifact_claim: "宝物宣称"
 game_concept_artifact_claims: "宝物宣称"
 game_concept_artifact_claim_desc: "$game_concept_artifact_claim$是对一件[artifact|E]的法律权利。\n\n如果你当前不拥有这件[artifact|E]，拥有宣称意味着你可以针对这件宝物以及其拥有者采取许多手段（比如说，使用[GetScheme('steal_back_artifact').GetTypeName][scheme|E]）。\n\n宝物宣称分为[character|E]的[personal_artifact_claims|E]和[houses|E]的[house_artifact_claims|E]。\n\n宝物宣称相对[title_claims|E]要简单：要么存在，要么不存在。宝物宣称也不能通过继承传承到下一代。"
 game_concept_personal_artifact_claim: "个人宝物宣称"
 game_concept_personal_artifact_claims: "个人宝物宣称"
 game_concept_personal_artifact_claim_desc: "$game_concept_personal_artifact_claim$是一种[artifact_claim|E]，仅和你个人相关，同[house_artifact_claim|E]相反。\n\n当你死亡的时候，你的子女对你的所有宝物获得宣称权。\n\n如果一件宝物在[siege|E]或[raid|E]期间被偷走，你会获得这件宝物的宣称权。\n\n宝物宣称无法继承。"
 game_concept_house_artifact_claim: "家族宝物宣称"
 game_concept_house_artifact_claims: "家族宝物宣称"
 game_concept_house_artifact_claim_desc: "当你持有一件[artifact|E]足够长的时间，你的整个[house|E]都会对其获得一个[artifact_claim|E]——$game_concept_house_artifact_claim$。\n\n只有在这件宝物不被你的任何一名家族成员持有的时候，你才能使用$game_concept_house_artifact_claim$并有所行动。\n\n当[cadet_branch|E]成立以后，任何存在的家族宝物宣称，如果是被新家族的成员持有，则转移到新家族。"
 game_concept_court_position: "宫廷职位"
 game_concept_court_position_i: "@court_position_icon!"
 game_concept_court_positions: "宫廷职位"
 game_concept_court_position_desc: "$game_concept_court_positions$是[liege|E]授予[courtiers|E]和[vassals|E]，以便协助自己的特殊职位。\n\n你从一个$game_concept_court_positions$获得的益处由持有者对于该职位的[aptitude|E]决定。\n\n赐予$game_concept_court_positions$是免费的，但你必须以[gold|E]支付月俸，并且剥夺职位会消耗[prestige|E]。"
 game_concept_aptitude: "称职度"
 game_concept_aptitude_desc: "$game_concept_aptitude$决定了一名[character|E]担任[court|E]的各类职位时能有多高效。这样的职位包括[court_positions|E]、[diarchs|E]和[tax_collectors|E]。\n\n$game_concept_aptitude$分为五级，从糟糕到极佳。角色的$game_concept_aptitude$等级决定了担任[court|E]的职位时[liege|E]能获得多少增益。\n\n例如，一名拥有[GetTrait('lifestyle_physician').GetName( GetNullCharacter )]特质的角色理所当然更适合担任$court_physician_court_position$。"
 game_concept_aptitude_i: "#P @aptitude:5:inherit_color!#!"
 game_concept_court_event: "宫廷事件"
 game_concept_court_events: "宫廷事件"
 game_concept_court_event_desc: "$game_concept_court_event$是一种涉及你[court|E]成员的事件，会在[royal_court|E]出现。"
 game_concept_petition_liege: "请愿"
 game_concept_petition_liege_desc: "一次[vassals|E]可以请求[liege|E]帮助的机会。\n\n可以提出各种问题，是否接受由[liege|E]定夺。"
 game_concept_pay_homage: "觐见"
 game_concept_pay_homage_desc: "一种[activity|E]，[vassals|E]可以正式表现对[liege|E]的忠诚。\n\n觐见的形式多种多样，双方都能获得[opinion|E]、[prestige|E]和[dynasty_prestige|E]。"
 repair_or_reforge_and_repair: "[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'repair_and_reforge', 'just_repair' )]"
 repair_and_reforge: "[reforge|E]或[repair|E]"
 just_repair: "[repair|E]"
 game_concept_reforge_artifact: "重铸宝物"
 game_concept_reforge: "重铸"
 game_concept_reforge_artifact_desc: "一些[inventory_artifacts|E]可以被重铸，将其转变为[court_artifacts|E]。\n\n你需要有一位[GetCourtPositionType('antiquarian_court_position').GetName()]，并花费[gold|E]来重铸一件[artifact|E]，更老旧的宝物重铸费用更低。\n\n和[repair|E][artifact|E]一样，重铸后[durability|E]会恢复。\n\n只有武器、铠甲、冠冕和礼器可以重铸，它们会变成台座放置品。"
 game_concept_repair_artifact: "修复宝物"
 game_concept_repair: "修复"
 game_concept_repair_artifact_desc: "[artifact|E][durability|E]较低时，你可以选择修复它。\n\n你需要花费[gold|E]来修复宝物。[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_repair_artifact_desc_DLC', '' )]"
 game_concept_repair_artifact_desc_DLC: "\n\n此外，你还可以选择[reforge|E]宝物。"
