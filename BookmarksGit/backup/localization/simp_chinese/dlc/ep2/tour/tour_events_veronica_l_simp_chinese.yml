 cultural_festival.3030.t: "献给最美的！"
 cultural_festival.3030.desc: "我在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的街头漫步，试着为文化节想出什么新点子，一位当地的农民羞涩地向我走近。[local_farmer.GetSheHe]带来的[ROOT.Char.Custom('RegionalFarmAnimal')]在[local_farmer.GetHerHim]身后停了下来，嚼起地板上什么东西。\n\n“大人，”[local_farmer.GetSheHe]越来越激动地说道，“您愿意评判我们的选美比赛吗？我的小“结实”肯定会赢。”\n\n我飞快地看了眼[local_farmer.GetHerHis]的[ROOT.Char.Custom('RegionalFarmAnimal')]，现在正忙着啃树叶。要是……我让[visiting_liege.GetTitledFirstName]代为评判呢？"
