 cultural_festival.2080.desc: "我在节庆上闲逛时，注意到了一个头戴兜帽的人正在兜售里面不知装着什么液体的药瓶。\n\n“来买我的药吧，[ROOT.Char.Custom('FormOfAddressForLiege')]，它们能创造奇迹，甚至能平衡最虚弱的[ROOT.Char.GetWomanMan]的体液。”\n\n我注视着这些药瓶，发现其中一瓶闪烁着朱红色，好像是用上等朱砂制作的，还有一瓶呈亮绿色，好似有人将铜盘泡在了新鲜葡萄酒里。"
