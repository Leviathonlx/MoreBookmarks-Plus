 cultural_festival.2110.t: "意料之外的表演者"
 cultural_festival.2110.desc.intro: "杂技演员们穿着五颜六色的服装跳来跳去，其中一人张开嘴接住了另一人扔出的球，人群爆发出了欢呼。"
 cultural_festival.2110.desc.callous: "真是太容易高兴了。"
 cultural_festival.2110.desc.outro: "\n\n很快音乐响起。这首歌我以前听过。应该是吧。它们大多数听起来都很像。即使在高台上我也能听见下面的农民跟着高声歌唱。\n\n“在田野里跳舞……”#EMP “汪！汪！汪！”#!一个身影加入，偷走了杂耍用的球。\n\n#EMP “抓住那只狗！”#!"
 cultural_festival.2110.a: "我可以把它带回去……"
 cultural_festival.2110.b: "[my_heir.GetFirstNameNoTooltip]的完美伴侣！"
 cultural_festival.2110.c: "嗷……我无法抗拒抚摸它的冲动！"
