 cultural_festival.3011.t: "奇妙之泉"
 cultural_festival.3011.desc.intro: "我跟着[stop_host_scope.GetTitledFirstName]，[stop_host_scope.GetSheHe]正带着我领略节日庆典。“接下来是，”当我们进入城堡庭院时，[stop_host_scope.GetSheHe]宣布道，“我一个认为最令人愉快的惊喜。”当我们发现一座奇特的喷泉时，我扬起了眉毛，这喷泉全由白石打造，连接着一根银管，正流出大量清澈的……"
