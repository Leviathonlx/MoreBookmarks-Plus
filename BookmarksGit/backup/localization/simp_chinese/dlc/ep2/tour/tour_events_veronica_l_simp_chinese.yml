 cultural_festival.3021.t: "忠诚的提醒：觐见"
 cultural_festival.3021.desc: "房间里每根蜡烛都在熊熊燃烧，将黑暗抵挡在外。一股流动的气流来回穿梭于窗户四周的石缝中。[stop_host_scope.GetTitledFirstName]正跪在我面前，我伸出手握住[stop_host_scope.GetHerHis]的双手，将其放入我的手心。\n\n“我的朋友，”我开始道，手头一紧，“你将手放到我手中，以代替我们的心。我非常器重你的忠贞，严格来说，我是需要你的……”"
 cultural_festival.3021.a: "“金钱。”"
 cultural_festival.3021.b: "“人力。”"
 cultural_festival.3021.a.tt: "这#Bold 不会#!锁定封臣契约。"
 cultural_festival.3021.c: "“忠诚。”"
 cultural_festival.3021.c.flavor: "……来换取我的忠诚。"
 cultural_festival.3021.d: "“友谊。”"
 cultural_festival.3022.t: "忠心的提示：觐见"
 cultural_festival.3022.desc.intro: "这是一个庄严的夜晚，[visiting_liege.GetTitledFirstName]将我召到我自己的御座厅。[visiting_liege.GetSheHe|U]已通知过我的随从，说是关于“重续觐见仪式”之事。我在进入房间前深吸一口气——[visiting_liege.GetSheHe]就在那里，正坐在#EMP 我的#!位子上。领主就是领主。[visiting_liege.GetSheHe|U]要确保我永志不忘。\n\n我跪在[visiting_liege.GetHerHim]面前，而[visiting_liege.GetSheHe]用[visiting_liege.GetHersHis]的手握住了我的。“我的朋友，”[visiting_liege.GetSheHe]说，“你将手放在我手中，以代替我们的心。我非常器重你的忠贞，严格来说，我是需要你的"
