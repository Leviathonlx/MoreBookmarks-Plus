 cultural_festival.2100.t: "行会的贡献"
 cultural_festival.2100.desc: "“快看那个！”走在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的街道上，我听到有人这么说道。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_courtier'))][inspired_courtier.GetFirstName]正指着看起来似乎是[guild_location.GetCounty.GetFaith.WealthGodNamePossessive][guild_location.Custom('GetGuildType')]的地方，[inspired_courtier.GetHerHis]的脸上浮现出一丝欣喜的笑容。\n\n一群学徒跪在工作台前。师傅双手抱肘，抬起下巴，在门梁处监督。“孩子，你得多使一点劲。”\n\n[inspired_courtier.GetFirstName]向他们的方向迈出一步，完全被迷住了。"
 cultural_festival.2100.a: "这些人值得帮助。"
 cultural_festival.2100.b: "我们回家后也应该投资商业……"
 cultural_festival.2100.c: "“去吧，[inspired_courtier.GetFirstNameNoTooltip]，去拜访他们。”"
