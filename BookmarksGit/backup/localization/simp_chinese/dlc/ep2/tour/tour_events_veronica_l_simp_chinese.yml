 cultural_festival.3031.t: "献给最美的……？"
 cultural_festival.3031.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的舞台上布置着干草、鲜花以及……有趣的客人。三只不一样的[stop_host_scope.Custom('RegionalFarmAnimalPlural')]站在中央，旁边陪着它们自豪的主人。[stop_host_scope.GetTitledFirstName]在高台的另一端向我示意：“啊，我们的裁判到了！”\n\n我环顾四周，想要看看[stop_host_scope.GetSheHe]是否是在指我，但并没有错。我开始朝[stop_host_scope.GetHerHim]走去，而[stop_host_scope.GetSheHe]继续说道：“欢迎来到我们一年一度的动物集市，在这里，最漂亮的[stop_host_scope.Custom('RegionalFarmAnimal')]将夺得桂冠！”当[stop_host_scope.GetSheHe]说话时，我注意到[stop_host_scope.GetSheHe]在偷偷指着最左边的那只。"
 cultural_festival.3031.a: "“很明显是左边那个！”"
 cultural_festival.3031.b: "“这一只眉清目秀，有一种熟悉的美……”"
 cultural_festival.3031.c: "“[stop_host_scope.GetCulture.GetNameNoTooltip]人的[stop_host_scope.Custom('RegionalFarmAnimalPlural')]真的是最漂亮的！”"
 cultural_festival.3031.d: "“我甚至都懒得来管这种事。”"
 cultural_festival.3031.e: "啊，我知道谁才是最美的[stop_host_scope.Custom('RegionalFarmAnimal')]……"
 cultural_festival.3031.e.tt: "你将你的仇敌[farm_animal_rival.GetShortUIName]加冕为胜者"
