 cultural_festival.2090.t: "安静！"
 cultural_festival.2090.desc: "观看这恶心的[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]献上的第五十场枯燥的表演时，我简直想把所有这些舞者全身骨头都打断，然后直接离开。\n\n等一下……#EMP 我#!可以把他们弄走。\n\n我清了清嗓子，然后说道：“我亲爱的子民们，我听到了一个最不幸的消息，你们在这片土地上做了小偷和反贼。”"
 cultural_festival.2090.a: "“你们这些罪行必须受到惩罚……”"
 cultural_festival.2090.b: "“这些不就是想要造我反的农民吗？抓住他们！”"
 cultural_festival.2090.c: "“让他们走吧。”"
