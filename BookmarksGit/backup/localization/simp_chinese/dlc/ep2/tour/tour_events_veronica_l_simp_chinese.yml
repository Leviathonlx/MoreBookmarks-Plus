 cultural_festival.3002.t: "盛大演出"
 cultural_festival.3002.desc.intro: "一座木制舞台傲然矗立在广场中央。柱子上悬挂在节日花环，演员们躲在舞台一侧，边笑边聊着天。等到[stop_host_scope.GetTitledFirstName]挺着[stop_host_scope.GetHerHis]的胸膛骄傲地走来，他们都安静了下来。\n\n“很荣幸地宣布，为了向我们最尊贵的客人[ROOT.Char.GetTitledFirstNameNoTooltip]表达敬意，演出即将开始，请欣赏！”\n\n故事开始发展，讲述着[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的街道和我的事迹。"
 cultural_festival.3002.desc.good: "被这样赞美真是让人欣慰！"
 cultural_festival.3002.desc.neutral: "没什么值得注意的东西。"
 cultural_festival.3002.desc.bad: "真是无法想象他们居然是这么看我的。"
 cultural_festival.3002.desc.buffoon: "我在那里……穿得像个#EMP 小丑#!？"
 cultural_festival.3002.a: "“这是我收到过的最好的赞美！”"
 cultural_festival.3002.a.toast: "最好的赞美"
