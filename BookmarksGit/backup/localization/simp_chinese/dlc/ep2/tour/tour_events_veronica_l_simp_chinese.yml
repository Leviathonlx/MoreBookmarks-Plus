 cultural_festival.3000.t: "盛大演出"
 cultural_festival.3000.desc: "我的领主[visiting_liege.GetTitledFirstName]的来访给了我一个绝佳的机会。我肯定能利用这次命中注定的相逢来赢得[visiting_liege.GetHerHis]的支持，或许能更轻松地得到我想要的东西……\n\n也许我可以组织一场演出来描绘[visiting_liege.GetHerHis]的伟大事迹？ "
 cultural_festival.3000.a: "获得我领主青睐的完美机会！"
 cultural_festival.3000.a.tt: "你的领主会喜欢这次美妙的人物刻画……"
 cultural_festival.3000.b: "我不会在这上面花钱。"
 cultural_festival.3001.t: "盛大演出：赞美？"
 cultural_festival.3001.desc: "演出的舞台已经搭好，就在广场的正中央。节日花环悬挂在柱子上，演员正在对剧本细节进行最后的润色。“[visiting_liege.GetSheHe]当然不会喜欢苹果，你这蠢货！”我听见剧作家向主演抱怨道。\n\n我一直等到彩排结束，[liege_actor.GetSheHe]赶在我离开前找了过来。“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！”[liege_actor.GetSheHe]双手合十，近乎乞求，“我应该怎么演[visiting_liege.GetTitledFirstNameNoTooltip]，你有什么意见吗？”"
 cultural_festival.3001.compassionate: "“应当着重表现[visiting_liege.GetShortUIName]的善心。”"
 cultural_festival.3001.bold: "“[visiting_liege.GetShortUIName]总是表现得那么勇敢！”"
 cultural_festival.3001.honorable: "“对[visiting_liege.GetShortUIName]来说，荣誉是最重要的事。”"
 cultural_festival.3001.greed: "“[visiting_liege.GetShortUIName]的雄心没有止境！”"
 cultural_festival.3001.rational: "“[visiting_liege.GetShortUIName]总是那么沉着冷静。”"
 cultural_festival.3001.zealous: "“把[visiting_liege.GetShortUIName]塑造成一个虔诚的[visiting_liege.GetWomanMan]吧！”"
 cultural_festival.3001.energetic: "“记住[visiting_liege.GetSheHe]总是准备好行动！”"
 cultural_festival.3001.forgiving: "“一定要表现出[visiting_liege.GetHerHis]格外的善良。”"
 cultural_festival.3001.beautiful: "“[visiting_liege.GetHerHis]的美貌让众人为之倾倒！”"
 cultural_festival.3001.strong: "“[visiting_liege.GetHerHis]的身体力量无人能敌。”"
 cultural_festival.3001.extroverted: "“表现出大家有多喜爱[visiting_liege.GetHerHim]。”"
 cultural_festival.3001.dominant: "“展现出[visiting_liege.GetSheHe]对人民的支配气场。”"
 cultural_festival.3001.negative: "“其实——小丑服很适合[visiting_liege.GetHerHim]……”"
