 cultural_festival.3010.t: "奇妙之泉"
 cultural_festival.3010.desc: "我步行穿过城堡庭院，在喷泉旁驻足，花了点时间观察了下大理石上的流水。一只猫在这开垦好的花园里徘徊着，临走前还伸了个懒腰。\n\n我摸了摸银管上的浮雕——是我的家族徽记。但愿……啊！要是我让它流淌出不一样的物质，我就能给[visiting_liege.GetTitledFirstName]留下深刻的印象……"
 cultural_festival.3010.a: "当然是[ROOT.Char.Custom('RegionalAlcoholicDrink')|U]！"
 cultural_festival.3010.b: "一些美味果汁会更容易。"
 cultural_festival.3010.c: "在这上面花时间没用。"
