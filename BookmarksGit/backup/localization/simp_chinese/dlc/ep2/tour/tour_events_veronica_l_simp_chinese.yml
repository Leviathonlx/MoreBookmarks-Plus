 cultural_festival.3040.t: "石中利剑"
 cultural_festival.3040.desc: "我漫步在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]节日期间的街道上，突然听到一个熟悉的声音：“我该拿这块石头做什么，嗯？你就是想让我坐在上面吗？”\n\n[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]正指着一块石匠留在[marshal.GetHerHim]面前的巨石。\n\n“这是用来比拼力量的，”石匠耸了耸肩解释道。“什么力量比拼？这就不可能举得起来！”[marshal.GetTitledFirstNameNoTooltip]反驳道。"
 cultural_festival.3040.a: "“你不该去#EMP 举#!它，我的朋友。”"
 cultural_festival.3040.flavor: "没有人能从石中取出宝剑！"
 cultural_festival.3040.a.tt: "@warning_icon! #X 你可能会失去这件宝物"
 cultural_festival.3040.b: "“把它丢了吧。”"
 cultural_festival.3041.t: "$cultural_festival.3040.t$"
 cultural_festival.3041.desc: "一块异乎寻常的巨石被放在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的中心，与其说是巧合，不如说是过于炫耀了。我靠近后很快就明白了其中的趣味，它的表面镶嵌着一件武器；它闪亮的刀身一半是钢，一半是石头。"
 cultural_festival.3041.a: "哈！我会向他们展示下我有多么强大！"
 cultural_festival.3041.a.success: "你将这把武器从石中取出"
 cultural_festival.3041.a.success.vassal: "[visiting_liege.GetShortUIName]将这把武器从石中取出"
 cultural_festival.3041.a.failure: "这把武器纹丝不动"
 cultural_festival.3041.b: "我应该让[stop_host_scope.GetTitledFirstNameNoTooltip]试试，找点乐子。"
 cultural_festival.3041.c: "#EMP 哈哈！#!出来吧你！"
 cultural_festival.3042.t: "$cultural_festival.3040.t$：力量展现"
 cultural_festival.3042.desc.intro: "啊。在那儿！这块石头被放在城镇中心，上面装饰的金字写着：“凡是能从此石中拔出此剑者，乃其真命之主。”\n\n我转头看着我们中最有可能成功的人——[visiting_liege.GetTitledFirstName]。不过……当[visiting_liege.GetSheHe]试图拔出剑柄时，这把武器却纹丝不动。"
 cultural_festival.3042.desc.failed: "\n\n“该死，”我听到[visiting_liege.GetSheHe]嘀咕道。可能轮到我来尝试下这个挑战了？"
 cultural_festival.3042.desc.pretended: "“啊，真不走运，”[visiting_liege.GetSheHe]说道，朝我的方向点了点头，“你想试一试吗，我的朋友？”"
 cultural_festival.3042.a: "#EMP 我#!一定会把它从石头里取出来！"
 cultural_festival.3042.b: "为什么要冒当众受辱的风险呢？"
 cultural_festival.3050.t: "令人平静的表演"
 cultural_festival.3050.desc: "一群当地人去看戏，这戏似乎是我听过的最漫长、最乏味的说教了。\n\n我试图瞪大眼睛，但很快，街角的干草堆看起来有点太舒服、太诱人了……"
 cultural_festival.3050.a: "我#EMP 必须#!保持清醒。"
 cultural_festival.3050.b: "我只是休息一下眼睛……"
 cultural_festival.3050.b.tt: "[stop_host_scope.GetShortUIName]有可能会注意到……"
 festival_enjoyed_local_performance: "假装对节日感兴趣"
 cultural_festival.3051.t: "太安静了……"
 cultural_festival.3051.desc: "一群当地人登台了，我满怀喜悦和敬畏地聆听他们的演说。我要是早知道[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]有知识这么渊博的人就好了！多么刚毅！多么迷人！\n\n我转向[visiting_liege.GetTitledFirstName]对他们的学说要作出评论，却发现[visiting_liege.GetHerHis]的眼睛是……闭着的？我听到的那是#EMP 鼾声#!吗？"
 cultural_festival.3051.a: "[visiting_liege.GetSheHe]怎么会感到如此无聊呢？！"
 cultural_festival.3051.a.toast: "[stop_host_scope.GetShortUIName]看到了你在睡觉"
 cultural_festival.3051.b: "可能这并不适合每个人……"
 cultural_festival.3060.t: "我可以……？"
 cultural_festival.3060.desc.intro: "一群客人在笛声和鼓声的伴奏下迅速起舞，所有人都欢快地笑着跳了起来。一对夫妇偷偷溜进了一条小巷，孩子们围成一圈跳着，一个孤独的老人费劲地摇着胯部。\n\n"
 cultural_festival.3060.desc.spouse: "我转向我的配偶[my_spouse.GetTitledFirstName]，欣赏着[my_spouse.GetHerHis]温柔的微笑，随着音乐的节奏打起了拍子。"
 cultural_festival.3060.desc.vassal: "我在人群中看见了[stop_host_scope.GetTitledFirstName]，在他身边的，是我见过的最漂亮的[vassal_spouse.GetWomenMen]之一……"
 cultural_festival.3060.a: "“可以吗，我亲爱的[my_spouse.GetFirstNameNoTooltip]？”"
 cultural_festival.3060.b: "与[stop_host_scope.GetTitledFirstNameNoTooltip]的配偶共舞会引起轰动……"
 cultural_festival.3060.b.success: "你的舞姿勾引到了[vassal_spouse.GetShortUIName]"
 cultural_festival.3060.b.failure: "[vassal_spouse.GetShortUIName]对你的舞姿没什么印象"
 cultural_festival.3060.b.tt: "[stop_host_scope.GetShortUIName]可能不会喜欢这个……"
 cultural_festival.3060.c: "我可以借此机会同当地人共舞。"
 cultural_festival.3060.d: "呃，#EMP 跳舞#!。"
 festival_danced_with_local_modifier: "与当地人一起跳舞"
 cultural_festival.3061.t: "舞伴"
 cultural_festival.3061.desc: "我随着歌曲的节奏拍着手，但当我看到[visiting_liege.GetTitledFirstName]走近我们时，便停了下来。“您要……？”我开口道，但[visiting_liege.GetSheHe]似乎有兴趣的并不是我，[visiting_liege.GetSheHe]向我的配偶提出了[visiting_liege.GetHerHis]的邀请：“您能赏光与我跳一支舞吗？”"
 cultural_festival.3061.a: "这是对我荣誉的侮辱！"
 cultural_festival.3061.a.toast: "荣誉被侮辱"
 cultural_festival.3061.b: "谁会不选[vassal_spouse.GetHerHim]啊！"
 festival_flattered_spouse_modifier: "公开奉承"
 festival_flattered_spouse_modifier_desc: "该角色以一种诱人的方式当众称赞了其配偶。"
 cultural_festival.3070.t: "愚人之宴"
 cultural_festival.3070.desc: "听到钟声之后，一个点子突然从我脑袋里蹦了出来：一场愚人之宴！一个颠倒的世界，在这里罪人是牧师，我们一起狂欢好几天！\n\n啊，不过谁来做我的愚人[ROOT.Char.GetFaith.BishopNeuter|U]呢……？[rival_jester.GetTitledFirstName]？我从来都不喜欢[rival_jester.GetHerHim]。或者[sinful_jester.GetTitledFirstName]，[sinful_jester.GetHerHis]罪恶的行为人尽皆知。"
 cultural_festival.3070.a: "[rival_jester.GetShortUINameNoTooltip]配得上这份荣誉。"
 cultural_festival.3070.b: "还有谁能比[sinful_jester.GetShortUINameNoTooltip]更好？"
 cultural_festival.3070.c: "或者，来访的[visiting_liege.GetTitledFirstNameNoTooltip]……？"
 cultural_festival.3070.d: "教会决不会认可这样的事。"
 festival_feast_of_fools_county_modifier: "愚人之宴"
 festival_king_of_fools_modifier: "愚人主教"
 festival_feast_of_fools_county_modifier_desc: "该伯爵领允许模仿模仿教会仪式举办愚人之宴"
 cultural_festival.3071.t: "$cultural_festival.3070.t$"
 cultural_festival.3071.desc.intro: "狂欢！喜悦！走进[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的主广场，我看到一群人穿成教士模样，唱、跳。"
 cultural_festival.3071.desc_jester: "在广场中央，一个人体模型正捧着一件半是[ROOT.Char.GetFaith.BishopNeuter]服半是小丑服的服装，准备穿戴上身。[stop_host_scope.GetTitledFirstName|U]在舞台上拍了拍[stop_host_scope.GetHerHis]的手，邪恶地笑着：“[ROOT.Char.GetTitledFirstName]来了——我们的$nick_monarch_of_fools_masc$！听好，朋友们，[ROOT.Char.GetHerHis]的罪恶没有止境，并且[ROOT.Char.GetHersHis]现在有了强制推行这些罪恶行径的权力！”"
 cultural_festival.3071.desc_fallback: "在广场中央，一个一半[ROOT.Char.GetFaith.BishopNeuter]服一半小丑服的[final_jester.GetWomanMan]正担任着人群的主持。\n\n[stop_host_scope.GetTitledFirstName]亮了一个相，高兴地拍着[stop_host_scope.GetHerHis]的手：“听好了，朋友们，[final_jester.GetTitledFirstName]现在是我们的$nick_monarch_of_fools_masc$，[final_jester.GetHerHis]的意志就是法律，[final_jester.GetHerHis]的声音就是主的声音。我们可以期待从[final_jester.GetHerHim]身上得到何种#EMP 罪恶#!的欢乐？”"
 cultural_festival.3071.a: "“我等不及要知道了！”"
 cultural_festival.3071.b: "“我的领地不允许这么亵渎的节庆存在。”"
 cultural_festival.3071.c: "“哈！#EMP 雇佣#!这个人。”"
 cultural_festival.3071.d: "“你竟敢把我描述成傻子？！”"
 cultural_festival.4000.t: "独特的口音"
 cultural_festival.4000.desc: "突然，我和我的随从被一群挤去观看庆祝活动的人隔开了，我还没来得及反应，就被挤到了两个正在激烈交谈的人中间。\n\n然而，我听不懂他们在说什么，而[local_character_scope.GetTitledFirstName]开始直接和我说话。我试图融入其中，但[local_translator_scope.GetTitledFirstName]一直斜着眼看我。\n\n我也许应该说点什么。他们的语言似乎很迷人，或许我能在这里学会它？"
 cultural_festival.4000.a: "我不懂，但我希望[local_translator_scope.GetNameNoTooltip]能教我！"
 cultural_festival.4000.b: "点头，微笑……"
 cultural_festival.4000.b.success: "没人注意到你根本不懂这门语言"
 cultural_festival.4000.b.failure: "[local_translator_scope.GetNameNoTooltip]把我叫了出去"
 cultural_festival.4000.c: "老实说，这真让我摸不着头脑。"
 cultural_festival.4100.t: "粗鲁手势"
 cultural_festival.4100.desc: "我真不敢相信自己的眼睛，[inconsiderate_character_scope.GetTitledFirstName]开始对着[offended_character_scope.GetTitledFirstName]做在[offended_character_scope.GetCulture.GetName]文化中被认为是高度冒犯的手势！\n\n[offended_character_scope.GetNameNoTooltip]大吼着直呼[inconsiderate_character_scope.GetTitledFirstName]的名字，而[offended_character_scope.GetHerHis]的手下赶紧拉住了[offended_character_scope.GetHerHim]。看起来[offended_character_scope.GetSheHe]没法靠[offended_character_scope.GetHerHis]自己冷静下来，我得做点什么缓解紧张形势。"
 cultural_festival.4100.a: "忍住，这只是个误会。"
 cultural_festival.4100.a.success: "你说服了[offended_character_scope.GetNameNoTooltip]"
 cultural_festival.4100.a.failure: "[offended_character_scope.GetNameNoTooltip]未被说服"
 cultural_festival.4100.b: "我应该公开斥责[inconsiderate_character_scope.GetNameNoTooltip]！"
 cultural_festival.4100.c: "也许我能给点钱作为补偿。"
 cultural_festival.4200.t: "准备游行"
 cultural_festival.4200.desc: "客人抵达[ROOT.Char.GetCurrentLocation.GetName]后有许多事要做，有许多东西要看。然而，我应该一刻不歇地让他们开心，所以我想为[visiting_liege.GetTitledFirstName]和[visiting_liege.GetHerHis]的随从做些特殊的事。一场游行能很好地欢迎他们，同时以最好的方式展示我们的领地。\n\n不过，我不确定哪种游行会让[visiting_liege.GetNameNoTooltip]开心？"
 cultural_festival.4200.a: "我会展示我们的军事实力！"
 cultural_festival.4200.tt.liege_likes: "你的领主可能会#P 喜欢#!"
 cultural_festival.4200.tt.liege_indifferent: "你的领主可能会接受"
 cultural_festival.4200.tt.liege_dislikes: "你的领主可能会#X 厌恶#!"
 cultural_festival.4200.b: "以我们的人民为中心。"
 cultural_festival.4200.c: "我想要一场属灵的体验。"
 cultural_festival.4201.t: "[stop_host_scope.Custom('GetParadeType')|U]"
 cultural_festival.4201.desc: "我决定举办[stop_host_scope.Custom('GetParadeType')]，任命[coordinator_scope.GetTitledFirstName]作为游行的协调人员，并向[coordinator_scope.GetHerHim]咨询如何准备活动。[coordinator_scope.GetSheHe|U]沉思了一会儿，然后提出了几个选项：\n\n"
 cultural_festival.4201.desc_military: "$cultural_festival.4201.desc$“我们可以邀请领地内最优秀的骑士模拟一场全面战斗。又或者，从[ROOT.Char.GetCurrentLocation.GetName]召集全副武装的征召兵和守军，在主广场上进行对练。”"
 cultural_festival.4201.desc_civil: "$cultural_festival.4201.desc$“我们可以邀请领地内最棒的农民和工匠来炫耀他们的手艺。又或者，召集本地人来展示他们的劳动成果并专注于我们挚爱的[ROOT.Char.GetCurrentLocation.GetName]。”"
 cultural_festival.4201.desc_religious: "$cultural_festival.4201.desc$“我们可以邀请[ROOT.Char.GetFaith.GetName]最虔诚的信徒和[stop_host_scope.GetFaith.PriestNeuterPlural]进行祷告。又或者，组织[ROOT.Char.GetCurrentLocation.GetName]的人民进行一场对我们敬爱的[ROOT.Char.GetFaith.HighGodName]的崇拜。”"
 cultural_festival.4201.desc_end: "\n\n都是些好点子，不过，我拥有最终决定权。"
 cultural_festival.4201.a.military: "把我领地内最好的骑士和装备带来！"
 cultural_festival.4201.a.civil: "把我们领地内最好的工匠带来！"
 cultural_festival.4201.a.religious: "把我们领地内最虔诚的人和[stop_host_scope.GetFaith.PriestNeuterPlural]带来！"
 cultural_festival.4201.b: "用我们手头上有的东西。"
 cultural_festival.4201.c: "还是简朴一点吧。"
 cultural_festival.4202.t: "$cultural_festival.4201.t$"
 cultural_festival.4202.desc: "[coordinator_scope.GetTitledFirstName]邀请我参加一场[stop_host_scope.Custom('GetParadeType')]。[coordinator_scope.GetSheHe|U]向我保证[stop_host_scope.GetTitledFirstName]准备了[cultural_festival_scope.GetName]能给出的最好的游行。[coordinator_scope.GetSheHe]话音刚落，"
 cultural_festival.4202.desc_military_best: "$cultural_festival.4202.desc$领地内最优秀的骑士开始战斗。他们不断切换着目标，以充满活力的方式移动，像是在跳舞一样，他们的剑与盔甲相接的声音就如同音乐一般。\n\n真是好看啊，我必须向[coordinator_scope.GetNameNoTooltip]承认这是我看过的最棒的游行！"
 cultural_festival.4202.desc_military_good: "$cultural_festival.4202.desc$一支装备精良的征召兵团在[cultural_festival_scope.GetNameNoTierNoTooltip]的主广场上战斗。\n\n这确实是一场令人印象深刻的武术表演。"
 cultural_festival.4202.desc_military_worst: "$cultural_festival.4202.desc$只有寥寥数个士兵在互相切磋。似乎这已经是我今天能看到的全部内容了，这令我感到遗憾，因为这已经让我感到厌烦了。我宁愿看马吃草也不想再多待一分钟。我没想到[stop_host_scope.GetNameNoTooltip]居然会觉得这是一个好主意？"
 cultural_festival.4202.desc_civil_best: "$cultural_festival.4202.desc$来自领地各地的工匠聚集在这里，展示他们最精湛的手工艺品。\n\n我从未见过如此高品质的产品，来自[visiting_liege.GetPrimaryTitle.GetNameNoTooltip]的人们真是天赋异禀。"
 cultural_festival.4202.desc_civil_good: "$cultural_festival.4202.desc$来自[cultural_festival_scope.GetNameNoTierNoTooltip]的工匠展示他们最精湛的手工艺品。\n\n我从未见过如此高品质的产品。我很惊讶之前没有引起我的注意，[cultural_festival_scope.GetNameNoTierNoTooltip]的人们真是才华横溢。"
 cultural_festival.4202.desc_civil_worst: "$cultural_festival.4202.desc$一些当地人展示了某些手工艺品。\n\n这并没有让我惊艳，实话说我感到相当失望。"
 cultural_festival.4202.desc_religious_best: "$cultural_festival.4202.desc$一群[stop_host_scope.GetFaith.PriestNeuterPlural]聚集在主广场上，以无与伦比的热枕进行祈祷。"
 cultural_festival.4202.desc_religious_good: "$cultural_festival.4202.desc$当地的[stop_host_scope.GetFaith.DevoteeNeuterPlural]在主广场上祈祷，向[stop_host_scope.GetFaith.HighGodName]献上敬意。"
 cultural_festival.4202.desc_religious_worst: "$cultural_festival.4202.desc$一群当地人以单调乏味的语气向[stop_host_scope.GetFaith.HighGodName]祈祷。\n\n这真是一次无聊的经历。"
 cultural_festival.4202.desc_religious_different_faith_good: "\n\n我对[stop_host_scope.GetFaith.GetName]宗教并不熟悉。但是，他们的虔诚确实让人印象深刻。"
 cultural_festival.4202.desc_religious_same_faith_good: "\n\n真高兴能看到[cultural_festival_scope.GetNameNoTierNoTooltip]的人民对我们的信仰如此虔诚。"
 cultural_festival.4202.desc_religious_different_faith_bad: "\n\n我对[stop_host_scope.GetFaith.GetName]宗教并不熟悉。不过，他们的虔诚真是吓到我了。"
 cultural_festival.4202.desc_religious_same_faith_bad: "\n\n真遗憾[stop_host_scope.GetNameNoTooltip]看起来并没有我想象中那么虔诚。"
 cultural_festival.4202.a.revelry: "这是我见过的最好的游行！"
 cultural_festival.4202.a: "我能从[stop_host_scope.GetTitledFirstNameNoTooltip]那学到一些东西。"
 cultural_festival.4202.b: "事实上，我宁愿看一场[stop_host_scope.Custom('GetLiegeParadeType')]。"
 cultural_festival.4203.t: "$cultural_festival.4201.t$"
 cultural_festival.4203.desc: "游行过后，我和[coordinator_scope.GetTitledFirstName]见面，想打探一下[visiting_liege.GetTitledFirstName]的反应。\n\n“大人，"
 cultural_festival.4203.desc_success: "$cultural_festival.4203.desc$很高兴通知你，[visiting_liege.GetTitledFirstNameNoTooltip]非常喜欢这场游行。[visiting_liege.GetSheHe|U]甚至问到了在我们领地间分享习俗，这样[visiting_liege.GetSheHe]就能把它们带回首都[visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTier]。”\n\n被人欣赏的感觉真好。"
 cultural_festival.4203.desc_failure: "$cultural_festival.4203.desc$恐怕[visiting_liege.GetTitledFirstNameNoTooltip]觉得这场游行很无聊。[visiting_liege.GetSheHe|U]说[visiting_liege.GetSheHe]宁愿看一匹马吃草或者看一场[stop_host_scope.Custom('GetLiegeParadeType')]。”\n\n真是个不懂感恩的混蛋！"
 cultural_festival.4203.a.success: "真高兴我们都度过了一段美好的时光。"
 cultural_festival.4203.a.failure: "好吧，至少我的臣民很开心。"
 cultural_festival.4300.t: "交换礼物"
 cultural_festival.4300.desc: "[visiting_liege.GetTitledFirstName]来拜访我，我感到非常荣幸。作为回报，我想与[visiting_liege.GetHerHim]交换礼物，以加强我们之间的联系。我正在考虑为这个场合制作一些东西，我可以定制一个[newly_created_artifact.GetName]。$cultural_festival.4302.desc_gold$"
 cultural_festival.4300.desc_existing_artifact: "\n\n在附近我还有[existing_artifact.GetName]。这会是一份很棒的，更私人的礼物。"
 cultural_festival.4300.tt: "[visiting_liege.GetShortUIName]必须选择一份用来交换的礼物"
 cultural_festival.4300.a: "我会给出我个人的[existing_artifact.GetNameNoTooltip]。"
 cultural_festival.4300.b: "我会订购[newly_created_artifact.GetNameNoTooltip]作为礼物。"
 cultural_festival.4300.c: "只给钱就足够了。"
 cultural_festival.4300.d: "#EMP 不行#!。"
 cultural_festival.4301.t: "$cultural_festival.4300.t$"
 cultural_festival.4301.desc: "我看到向我走来的[stop_host_scope.GetTitledFirstName]手持 "
 cultural_festival.4301.desc_artifact: "[gifted_artifact.GetName]。$cultural_festival.4301.desc_inbetween$\n\n[stop_host_scope.GetSheHe]这么想真让我感激。$cultural_festival.4301.desc_end$"
 cultural_festival.4301.desc_gold: "一袋钱币。$cultural_festival.4301.desc_inbetween$\n\n我乐呵呵地接过钱，看起来[stop_host_scope.GetSheHe]这是不知道该送我什么了？$cultural_festival.4301.desc_end$"
 cultural_festival.4301.desc_inbetween: "\n\n“大人，你能来让我感到非常荣幸。请收下这份礼物，作为这次文化节的纪念。在未来的岁月里，它会让我们想起这一天！”"
 cultural_festival.4301.desc_end: "不过，[stop_host_scope.GetSheHe]正满怀期待地看着我，我想[stop_host_scope.GetSheHe]这是在期待我回礼？"
 cultural_festival.4301.a: "精美的礼物！我非常喜欢。"
 cultural_festival.4301.a.tt: "你装备[gifted_artifact.GetName]"
 cultural_festival.4301.b: "没用的东西。也许我能把它卖了换点钱？"
 cultural_festival.4301.c: "黄金？真是体贴。"
 cultural_festival.4301.tt: "你必须选择一份用来交换的礼物"
 cultural_festival.4302.t: "$cultural_festival.4300.t$"
 cultural_festival.4302.desc: "我很荣幸能收到这份礼物，不过，因为我要回礼，我得想想送什么合适，不要让我看起来像个傻瓜！我可以命人将[newly_created_artifact.GetName]拿过来，"
 cultural_festival.4302.desc_existing_artifact: "$cultural_festival.4300.desc_existing_artifact$"
 cultural_festival.4302.desc_gifted_gold: "或者，我也可以像[stop_host_scope.GetTitledFirstNameNoTooltip]那样选择更简单的办法，给[stop_host_scope.GetHerHim]一笔钱？"
 cultural_festival.4302.desc_gold: " 不过，简单的一袋钱作为礼物总是稳妥的选择，对吧？"
 cultural_festival.4302.a: "$cultural_festival.4300.a$"
 cultural_festival.4302.b: "$cultural_festival.4300.b$"
 cultural_festival.4302.c: "$cultural_festival.4300.c$"
 cultural_festival.4302.d: "$cultural_festival.4300.d$"
 cultural_festival.4303.t: "$cultural_festival.4301.t$"
 cultural_festival.4303.desc: "[visiting_liege.GetTitledFirstName]接受我的礼物后，[visiting_liege.GetSheHe]前往了[visiting_liege.GetHerHis]的金库。\n\n“我必须承认你给了我一个惊喜。你的礼物让我倍感荣幸，我能回礼的东西不多，但也请收下我这分小小的感激。”\n\n[visiting_liege.GetSheHe|U]递给我 "
 cultural_festival.4303.desc_artifact: "[gifted_artifact.GetName]。真感激[visiting_liege.GetSheHe]不得不送点东西作为回礼，我根本没想到能得到这个。"
 cultural_festival.4303.desc_gold: "一袋钱币。我猜[visiting_liege.GetSheHe]这是不知道该送我什么了？或者真的被我的好主意打了个措手不及！"
 cultural_festival.4303.a: "$cultural_festival.4301.a$"
 cultural_festival.4303.b: "$cultural_festival.4301.b$"
 cultural_festival.4303.c: "$cultural_festival.4301.c$"
 cultural_festival.4310.t: "美好的回忆"
 cultural_festival.4310.desc: "[gift_receiver.GetTitledFirstName]陪我一起待了很久，这让我想起了许久之前我们一起度过的那次节庆。我隐约记得[giving_gift_memory.GetDescription]。现在我想知道[gift_receiver.GetSheHe]是否还留着它，也许我应该问问[gift_receiver.GetHerHim]？"
 cultural_festival.4310.a: "我会礼貌地询问。"
 cultural_festival.4310.a.tt: "[gift_receiver.GetTitledFirstNameNoTooltip]将决定接下来发生什么"
 cultural_festival.4310.b: "不，我没#EMP 那么#!小气。"
 cultural_festival.4311.t: "$cultural_festival.4310.t$"
 cultural_festival.4311.desc: "[giving_gift_memory_owner.GetTitledFirstName]张开手臂欢迎我。\n\n“真是精彩的节庆啊！让我想起了几年前的那一次。你还记得吗？我想我送了你一件礼物，也许你可以让我想起来那是什么？”\n\n"
 cultural_festival.4311.desc.old_gift: "事实上，我还留着它，就是[old_gift.GetName]。我不确定[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]为什么要打探它的消息，但从表面上看。[giving_gift_memory_owner.GetSheHe]也许是想要回去？"
 cultural_festival.4311.desc.decoy_gift: "转念一想，我的[decoy_gift.GetName]也不再使用了。也许我可以让[giving_gift_memory_owner.GetHerHim]相信那就是[giving_gift_memory_owner.GetHerHis]以前送的礼物？"
 cultural_festival.4311.desc.lost_gift: "很不幸，我想那玩意早没了。不确定我是怎么弄丢的，但[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]也不必知道。"
 cultural_festival.4311.desc.no_gift: "也许我可以哄骗[giving_gift_memory_owner.GetHerHim]相信[giving_gift_memory_owner.GetSheHe]把我和别人弄混了？"
 cultural_festival.4311.a: "行，给你。"
 cultural_festival.4311.a.success: "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]只是想再看看它"
 cultural_festival.4311.a.failure: "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]想要一个人情"
 cultural_festival.4311.b: "没错，[giving_gift_memory_owner.GetSheHe]送我的就是[decoy_gift.GetNameNoTooltip]！"
 cultural_festival.4311.c: "[giving_gift_memory_owner.GetSheHe|U]没送过我任何东西。"
 cultural_festival.4311.b.success: "你让[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]相信他送了你[decoy_gift.GetNameNoTooltip]"
 cultural_festival.4311.b.failure: "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]记得那份礼物"
 cultural_festival.4311.c.success: "你让[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]相信他没送过你任何东西"
 cultural_festival.4311.c.failure: "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]确信[giving_gift_memory_owner.GetSheHe]送了你什么"
 cultural_festival.4311.d: "我得承认，我在很久之前就把它弄丢了。"
 cultural_festival.4311.proper_gift_taost: "展示正确的礼物"
 cultural_festival.4311.no_gift_toast: "尝试欺骗[giving_gift_memory_owner.GetNameNoTooltip]"
 cultural_festival.4311.liege_failed_toast: "你的行为被用来针对你"
 cultural_festival.4312.t: "$cultural_festival.4310.t$"
 cultural_festival.4312.desc: "[gift_receiver.GetTitledFirstName]在被问到那份礼物后沉思了一会儿。\n\n"
 cultural_festival.4312.desc.decoy_gift: "“啊，对，对我来说就像昨天一样！你送了我[decoy_gift.GetName]。我甚至还留着它，你想要看看吗？”\n\n[gift_receiver.GetSheHe|U]看起来非常自信，很快就命令[gift_receiver.GetHerHis]的手下把那份礼物拿来。"
 cultural_festival.4312.desc.decoy_gift_succeeded: "$cultural_festival.4312.desc.decoy_gift$不过，总感觉有点不对劲？我不确定到底是哪不对劲。"
 cultural_festival.4312.desc.decoy_gift_failed: "$cultural_festival.4312.desc.decoy_gift$然而，这太荒谬了！赤裸裸的谎言。我还记得我送了什么礼物，[gift_receiver.GetSheHe]骗不了我。"
 cultural_festival.4312.desc.no_gift: "“我有点不明白你在说什么，[giving_gift_memory_owner.GetNameNoTooltip]。也许你把我和别人记混了，因为我们从未交换过礼物。”\n\n"
 cultural_festival.4312.desc.no_gift_succeeded: "$cultural_festival.4312.desc.no_gift$看样子我从未送过[gift_receiver.GetHerHim]任何礼物？一秒钟前我还敢发誓我们在之前的节日上交换过礼物。[gift_receiver.GetSheHe|U]似乎非常确定这里没发生过这种事，也许，我记错了？"
 cultural_festival.4312.desc.no_gift_failed: "[gift_receiver.GetSheHe|U]声称我从未送给[gift_receiver.GetHerHim]任何东西。这太荒谬了！赤裸裸的谎言。我还记得我送了什么礼物，[gift_receiver.GetSheHe]骗不了我。"
 cultural_festival.4312.desc.liege_lost_gift: "“我必须怀着沉重的心情向你承认，很久以前我就把它弄丢了。请原谅我。”\n\n看起来我让[gift_receiver.GetHerHim]陷入了非常不适的场合。已经过去很久了，而且我也不会因为弄丢它就责怪[gift_receiver.GetHerHim]。我甚至都不确定我到底在期待什么？"
 cultural_festival.4312.desc.show_real_gift_flag: "“对，我记得那是[old_gift.GetName]！我还留着它，你像看看吗？”\n\n[gift_receiver.GetSheHe|U]骄傲地拿出了[old_gift.GetNameNoTooltip]。看起来[gift_receiver.GetSheHe]把它保养得很好。"
 cultural_festival.4312.a: "[gift_receiver.GetHerHim]真是太好了。真让我暖心。"
 cultural_festival.4312.a.decoy_success: "哦，这应该是那份礼物，对吧？"
 cultural_festival.4312.b.decoy_success_holup: "等等。这不是我的礼物！"
 cultural_festival.4312.b.decoy_fail: "大胆！这根本不是我的礼物！"
 cultural_festival.4312.b.nogift_success_holup: "不可能。我很确定我送了[gift_receiver.GetHerHim]一份礼物！"
 cultural_festival.4312.b.nogift_fail: "大胆！我记得我送了[gift_receiver.GetHerHim]礼物！"
 cultural_festival.4312.b.holup: "拙劣的借口，我亲爱的[ROOT.Char.Custom2('RelationToMe', gift_receiver )]。"
 cultural_festival.4312.c: "也许我可以利用它来针对[gift_receiver.GetHerHim]？"
 cultural_festival.4312.d: "真是不幸。"
 cultural_festival.4312.d.nogift_success: "呃，我想我搞混了？"
