 #### Tour Travel Events
 tour_travel.3120.t: "酒馆一游"
 tour_travel.3120.desc.intro: "途中的每家旅店都要价过高。很难不注意到我们有一大队人马，而且我们看起来轻松得意。我们走进旅店的那一刻，里面的每个人都安静了下来。\n\n只有一位[vassal_inn.GetWomanMan]接近我们，非常想坐上我们的餐桌。[vassal_inn.GetSheHe][vassal_inn.Custom('quirk_pos_standalone')|l]，很快就开始侃侃而谈。看起来[vassal_inn.GetSheHe]要讲很久了：“那时候，[vassal_memory.GetDescription]……”\n\n"
 tour_travel.3120.desc.artifact: "“看看这个！”[vassal_inn.GetSheHe]将[vassal_artifact.GetName]放在桌上大声说道，“它现在是你的了！”"
 tour_travel.3120.desc.fallback: "这总好过沉默。"
 tour_travel.3120.a: "“我喜欢你的陪伴，[vassal_inn.GetFirstNameNoTooltip]，为什么不加入我呢？”"
 tour_travel.3120.a.success: "你说服了[vassal_inn.GetShortUIName]"
 tour_travel.3120.a.failure: "[vassal_inn.GetShortUIName]感觉受宠若惊，但未被说服"
 tour_travel.3120.b: "“再多说一点！”"
 tour_travel.3120.c: "“真是好礼！”"
 tour_travel.3130.t: "下层承担后果"
 tour_travel.3130.desc.intro: "“那边的！”我听到远处传来喊声，转身看到一个正握着犁的农民，[complaining_peasant.GetHerHis|U]停下来一秒，呼吸急促。\n\n“抱歉，[ROOT.Char.Custom('FormOfAddressForLiege')]，但我很少有机会能和你说话。我理解你必须发展领地，但"
 tour_travel.3130.desc.no_farms: "你修建的宫殿让我们丢了工作。”"
 tour_travel.3130.desc.no_jobs: "你修建的磨坊占用了我们的土地。”"
 tour_travel.3130.desc.outro: "\n\n[complaining_peasant.GetSheHe|U]紧紧握着[complaining_peasant.GetHerHis]的犁。"
 tour_travel.3130.a: "“这让我心情沉重。拿着这笔钱。”"
 tour_travel.3130.b: "“来我的土地上干活吧。我会把你被夺走的东西还给你。”"
 tour_travel.3130.c: "“领地总是第一位的。”"
 peasant_influx_modifier: "农民涌入"
 peasant_influx_modifier_desc: "这些土地被授予一群农民，作为因新建筑遭受损失的补偿。"
 tour_travel.3140.t: "墙外"
 tour_travel.3140.desc: "我还没看到那栋建筑就听到了喧闹声。笑声和音乐声从不算大的木屋中传来。当我们靠近时，一个正啃着[ROOT.GetCharacter.Custom('GetSmallFoodIndef')]的[brothel_worker.GetWomanMan]向我们招手。\n\n“啊，欢迎，”[brothel_worker.GetSheHe]说道，[brothel_worker.Custom('quirk_pos_standalone')|l]。“你想要留下过夜吗？还是待几个小时？或者一会儿？”\n\n很容易就能明白[brothel_worker.GetHerHis]的打算。"
 tour_travel.3140.a: "“我#EMP 爱死#!这里了。”"
 tour_travel.3140.b: "“我不会被诱惑。”"
 brothel_stop_modifier: "抖擞精神"
 brothel_stop_modifier_desc: "该角色停在了路上的几所妓院里。"
 #### Tour Cultural Festival Events
 #Liege Events
 cultural_festival.2000.t: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]的文化节"
 cultural_festival.2000.desc.intro: "为了迎接我的到来，[ROOT.Char.GetCurrentLocation.GetName]的街道进行了华丽的装饰，我的封臣[stop_host_scope.GetTitledFirstName]恭敬地等待着我。\n\n"
 cultural_festival.2000.desc.first_time_lovers: "我等不及要看一眼这片我从未来过的土地了，[stop_host_scope.GetFirstNameNoTooltip]在床上跟我讲了许多次这里的美丽风景和美妙天空。当然还有"
 cultural_festival.2000.desc.first_time_rivals: "啊，我不知有多少次梦到摧毁[stop_host_scope.GetHerHis]腐烂的土地了，访问[stop_host_scope.GetSheHe]大吹特吹的城堡只是为了看到它比我的差。\n\n我真的等不及要看看那#EMP 恶臭的洞穴#!了。还好，我来这里是为了"
 cultural_festival.2000.desc.first_time_neutral: "我不能说我对这片土地上的风俗和[stop_host_scope.GetFirstNameNoTooltip]提供的东西不感兴趣。作为交换，我应当"
 cultural_festival.2000.desc.first_time_good: "啊，真是期待我等下能享受到的盛大活动和娱乐，我敢肯定[stop_host_scope.GetFirstNameNoTooltip]已经准备好了——当然还有"
 cultural_festival.2000.desc.first_time_bad: "所以我们是要参加愚蠢的[stop_host_scope.GetFirstNameNoTooltip]准备的无聊——往最好了说也只是平庸——节日。还好，我来这里是为了"
 cultural_festival.2000.desc.again_lovers: "我等不及要回到这片土地了！我还记得我上次有多喜欢他们的习俗和传统，以及我有多渴望和我亲爱的[stop_host_scope.GetFirstNameNoTooltip]再次见面。\n\n当然，还有"
 cultural_festival.2000.desc.again_rivals: "啊，#EMP 再次#!踏足[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]简直和前往[ROOT.Char.GetFaith.NegativeAfterLife]的深渊一样。还好，我这次来是为了"
 cultural_festival.2000.desc.again_good: "啊！再次驻足于这片土地真是让人开心！我等不及要看看[stop_host_scope.GetSheHe]这次给我准备了什么精彩表演和美味大餐了。当然，还有"
 cultural_festival.2000.desc.again_neutral: "上次没有那么糟糕，所以我真的希望这次也能让人应付下去。我需要一点娱乐，远离宫廷阴谋。当然，还有"
 cultural_festival.2000.desc.again_bad: "#EMP 唉#!，#EMP 再次#!来到这里简直是命运对我的最大惩罚。不得不应付[stop_host_scope.GetHerHis]这种无聊透顶的人简直是我遇到的最大挑战。还好，我来这里也是为了"
 cultural_festival.2000.desc.majesty: "向这里的人民展示我的威严。"
 cultural_festival.2000.desc.intimidation: "向[stop_host_scope.GetHerHim]展示[ROOT.Char.GetTitleAsNameNoTooltip]应如何统治。"
 cultural_festival.2000.desc.again_intimidation: "提醒他们我的上一次访问。我要让这一次一样的#EMP 让人难忘#!。"
 cultural_festival.2000.desc.taxation: "减轻黄金对他们口袋造成的负担。"
 cultural_festival.2000.a: "“开始吧！”"
 cultural_festival_begins_tt: "开始文化节活动"
 cultural_festival.2001.t: "行差踏错"
 cultural_festival.2001.desc.intro: "舞者即刻跟上主舞台的音乐。他们优美的动作使得他们看起来像是成了舞台的一部分。他们将手伸向空中，感觉就像是看到树木长出了新枝。\n\n当其中一名舞者开始攀爬舞台的木墙时，观众中有人倒吸了一口气：“现在，”[injured_artist.GetSheHe]说道，“我的报复将从——#EMP 啊——#!。”\n\n"
 cultural_festival.2001.desc.child: "当[injured_artist.GetSheHe]摔倒在地时，[injured_artist.GetHerHis]的兜帽也落了下来，露出的面容正是[stop_host_scope.GetTitledFirstNamePossessive]的[injured_artist.Custom('GetDaughterSon')]：[injured_artist.GetName]。"
 cultural_festival.2001.desc.normal: "当表演者摔倒在地时，人群的沉默让所有人都听到了一声清晰的#EMP 咔嚓声#!。"
 cultural_festival.2001.a: "嗯……那肯定很疼。"
 cultural_festival.2001.b: "“马上带个医生来！”"
 cultural_festival.2001.c: "“我要让你因为自己的无能被鞭打！”"
 festival_helped_injured_artist_modifier: "帮助受伤的表演者"
 festival_whipped_injured_artist_modifier: "鞭打受伤的表演者"
 cultural_festival.2002.t: "开门红"
 cultural_festival.2002.desc.intro: "当地农民摆摊卖起了蔬菜——偶尔还有，当然，很少——[stop_host_scope.Custom('RegionalEdibleMeat')]。当我在一群廷臣的陪同下继续向前走时，我在人群里看到了一张熟悉的面孔，[injured_artist.GetHerHis]紧紧盯着我的眼睛。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”[injured_artist.GetSheHe]终于向我走来，我打了一个手势，示意我的卫兵让[injured_artist.GetHerHim]过来，“当我在表演时受伤需要帮助时，你帮了我。现在轮到我用我有的东西回报你了。"
 cultural_festival.2002.desc.secret: "我知道[secret_target.GetTitledFirstNamePossessive]的秘密。”"
 cultural_festival.2002.desc.hunting: "我很了解这片土地。”"
 cultural_festival.2002.desc.savings: "全在这了。”"
 cultural_festival.2002.a: "“这很公平。”"
 cultural_festival.2002.b: "“我只是做了我该做的事。仅此而已。”"
 terrain_knowledge_modifier: "了解地形"
 cultural_festival.2010.t: "[ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]"
 cultural_festival.2010.desc_bad: "每个参加[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]的人似乎都沉浸于有史以来最滑稽的对话中。他们言笑謦欬，每当他们觉得可能讲得太过时，甚至还用肘相互触碰。我零零散散在四处听到了“阴郁”这个词。\n\n我靠近主舞台，发现[stop_host_scope.GetTitledFirstName]正带着一脸促狭的笑，[stop_host_scope.GetHerHis]手里拿着一顶花冠：“[ROOT.Char.GetSheHe]来了！”[stop_host_scope.GetSheHe]指着我宣布道，“我们的[ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]！”"
 cultural_festival.2010.desc_good: "举行[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]的街道上悬挂着[stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')]及横幅，村里每个人都兴高采烈地庆祝着我的到来——我甚至可以发誓，他们对我都移不开眼了。\n\n我靠近主舞台，发现[stop_host_scope.GetTitledFirstName]正笑看着我，[stop_host_scope.GetHerHis]手里拿着一顶花冠：“[ROOT.Char.GetSheHe]来了！”[stop_host_scope.GetSheHe]宣布道，“我们的[ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]！”"
 cultural_festival.2010.a: "“多么亲切的一个惊喜啊！”"
 cultural_festival.2010.b: "最好别出洋相。咱们走吧。"
 cultural_festival.2010.c: "“你好大的#EMP 胆子#!。”"
 cultural_festival.2010.c.success: "你赢得了这场战斗"
 cultural_festival.2010.c.failure: "[stop_host_scope.GetShortUIName]赢得了这场战斗"
 monarch_of_beauty_bad_male: "阴郁与冤苦之王"
 monarch_of_beauty_bad: "阴郁与冤苦之女王"
 monarch_of_beauty_good_male: "美丽与高贵之王"
 monarch_of_beauty_good: "美丽与高贵之女王"
 king_of_beauty_modifier: "赞美外貌"
 king_of_ugly_modifier: "领主反应过度"
 cultural_festival.2020.t: "季节到了"
 cultural_festival.2020.desc.intro: "街上正挂着壁毯！啊，还有股刚煮的[stop_host_scope.Custom('RegionalEdibleMeat')]味！[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]在一年中的这个时候最为闪耀。\n\n"
 cultural_festival.2020.desc.christmas: "钟声响起，当地人准备好参加弥撒。他们热烈地聊着基督降生。“有一头驴，听我说！”“还有这事发生在河边，就像这里一样。”“我的孩子来的时候，我希望你给他一样多的金子！”\n\n紧接着一场短剧上演了，上主就此降生。"
 cultural_festival.2020.desc.midsommar: "当地人在村中立起一根五月柱，他们身着白衣，准备绕柱而舞。我注意到一顶[stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')]花冠放在其中一张桌子上，一个年轻姑娘朝我微微一笑，随即加入了舞圈。最美丽的光在天空中彻夜闪亮。"
 cultural_festival.2020.desc.summer_solstice: "城镇的中心点着一堆篝火，以庆祝最明亮的星星成功升上天堂。在狂欢纵饮[stop_host_scope.Custom('RegionalDrink')]时，一名当地人唱起了一首歌，紧接着其他人也加入一起唱了起来：“夏天来临，[ROOT.Char.Custom('GetRandomMigratoryBird')]歌声殷勤！种子发芽，草地开花，[ROOT.Char.Custom('GetRandomMigratoryBird')]，请你歌唱！”"
 cultural_festival.2020.desc.eid: "在礼拜后，当地人互相走访，庆祝封斋结束。大盘大盘的[stop_host_scope.Custom('get_region_root_vegetable_plural')]和鱼肉，加上[stop_host_scope.Custom('RegionalDrink')]被端了出来，庆典会继续进行下去，直到日落。"
 cultural_festival.2020.desc.harvest: "经过数周的劳作，收获季的最后一天终于到来，当地人组成一支支队伍，试图收割最后一块庄稼。“瞧瞧这个！”其中一人一边吹嘘道，一边把镰刀朝田里一扔，虽然割下的庄稼算得上最少。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，来跟我们一起庆祝吧！”[stop_host_scope.GetTitledFirstName]邀请着我，朝人群示意道，他们在收获的粮食旁欢快得跳起了舞。"
 cultural_festival.2020.desc.generic: "人们歌唱、呼喊和狂欢着。“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，来跟我们一起庆祝吧！”[stop_host_scope.GetTitledFirstName]带着一脸欢迎的微笑提议道。当地人聚集在广场上跳着舞，四周弥漫着[stop_host_scope.Custom('RegionalDrink')]和[stop_host_scope.Custom('GetLocalStreetFood')]的扑鼻香气。"
 cultural_festival.2020.a: "多么愉快的一场庆典啊！"
 cultural_festival.2020.b.drink: "#EMP 咱们喝点[stop_host_scope.Custom('RegionalAlcoholicDrink')]#!。"
 cultural_festival.2020.b.no_drink: "是时候喝[stop_host_scope.Custom('RegionalDrink')]吃[stop_host_scope.Custom('RegionalEdibleMeat')]了！"
 cultural_acceptance_embraced_festival: "接纳文化节"
 enjoyed_culture_modifier: "庆祝文化节"
 enjoyed_culture_modifier_desc: "该角色参与了一场当地的庆典。"
 festival_tis_the_season: "喝一杯来忘记！"
 festival_tis_the_season_desc: "该角色在当地的庆典上饮酒忘忧"
 cultural_festival.2030.t: "文化税"
 cultural_festival.2030.desc: "参加[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]的人开始聚到木制舞台周围，一个想法在脑海浮现……这么一大群人，都想欣赏一场精心制作的壮观场面……还#EMP 免费#!。真浪费啊。\n\n要是我站在入口处，肯定会收取一小笔费用的……毕竟，这是为了向#EMP 我#!致敬而举办的。"
 cultural_festival.2030.a: "这是他们欠我的。"
 cultural_festival.2030.b: "我应该给人留下一个好印象，而不是瞎搞。"
 cultural_festival.2030.c: "你知道，旅行到这里是#EMP 极其#!费钱的……"
 no_taxation_modifier: "无节日税"
 festival_taxation_modifier: "节日税"
 cultural_festival.2040.t: "没文化的节日……？"
 cultural_festival.2040.desc: "虽然我在邀请[stop_host_scope.GetTitledFirstName]主持一场文化节来展示[stop_host_scope.GetHerHis]人民的风俗时，并不知道会发生什么，但……肯定不是#EMP 这样的#!。\n\n我将目光从那些缺乏训练的表演者不协调的舞步上移开，试图从准备的餐食中找到些慰藉——#EMP 呸#!，[stop_host_scope.Custom('RegionalEdibleMeat')]几乎都没做熟，[stop_host_scope.Custom('get_region_root_vegetable_plural')]还全焦了。这就是[cultural_festival_scope.GetAdjectiveNoTooltip]文化的优秀代表吗？"
 cultural_festival.2040.a: "这……这#EMP 糟糕透了#!。得到一些帮助，然后变得更好吧。"
 cultural_festival.2040.b: "真的没那么差。"
 cultural_festival.2040.c: "哈！我会让他们看看我们[ROOT.Char.GetCulture.GetCollectiveNoun]人是如何跳舞的。"
 cultural_festival.2040.c.success: "所有人都对你的文化印象深刻"
 cultural_festival.2040.c.failure: "所有人都觉得你很麻木不仁"
 no_culture_modifier: "对他们的文化不屑一顾"
 helped_culture_modifier: "优等文化的援助"
 appreciated_culture_modifier: "欣赏他们的文化"
 cultural_acceptance_insulted_festival: "对文化节不屑一顾"
 cultural_festival.2050.t: "羞耻的舞步"
 cultural_festival.2050.desc_intro: "“现在，为了向[ROOT.Char.GetTitledFirstNameNoTooltip]致敬，我们都要欣赏一下当地的舞蹈！”[stop_host_scope.GetTitledFirstName]宣布道，我兴奋地占住[stop_host_scope.GetHerHis]右边的位子，品尝了些新鲜水果和[stop_host_scope.Custom('RegionalDrink')]。\n\n"
 cultural_festival.2050.desc_lustful: "表演者们不久后便登上了高台，我的目光很快就盯上了他们一丝不挂还抹了油的腿。他们裸露的胸膛也同样闪耀，没有留下#EMP 任何#!想象的空间。我在座位上调整着坐姿，这是什么美丽的胴体展啊？"
 cultural_festival.2050.desc_fallback: "表演者们不久后便登上了高台，都穿好了衣服……嗯，要说他们衣服都#EMP 穿好了#!，那也太夸张了。他们腿部裸露的肌肤已经抹上了芳香精油，而他们的……他们的#EMP 胸膛#!也太一丝不挂了，让人不得不看。"
 cultural_festival.2050.desc_outro: "\n\n[stop_host_scope.GetTitledFirstNameNoTooltip]瞥了我一眼：“你喜欢吗，我的朋友？”"
 cultural_festival.2050.a: "这#EMP 是#!什么离经叛道的东西？"
 cultural_festival.2050.b: "我——嗯，这就是他们的文化，是吧？"
 cultural_festival.2050.c: "我这辈子里，这玩意之前都去哪儿了？"
 cultural_festival.2060.t: "都城宝物"
 cultural_festival.2060.desc: "尽管为了节日显然已经付出了所有努力，我仍然能注意到在[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]有一些废弃房屋和劣质材料。\n\n我走近主广场，看到[stop_host_scope.GetTitledFirstName]被一群孩子给围住了，这群孩子急切地询问着我们的随从。他们一看到我就立刻藏了起来。“这是我从首府带来的，如果有人想看的话……”我一边说着，一边向[stop_host_scope.GetFirstNameNoTooltip]展示我带来的[sophisticated_artifact.GetNameNoTooltip]。\n\n“不得了啊！”孩子们回来看时，[stop_host_scope.GetSheHe]说道。"
 cultural_festival.2060.a: "“事实上，你可以把它留着。”"
 cultural_festival.2060.b: "“手都小心点。”"
 cultural_festival.2060.c: "“我会花钱让你的工匠给你做一个！”"
 cultural_festival.2070.t: "运气游戏"
 cultural_festival.2070.desc: "我推开酒馆的门，一股异常浓烈的气息扑面而来。一群[retired_mercenary.GetWomenMen]在后面的一张桌子上活泼地唱着歌。“哈！我就告诉过你我会赢的！”其中一个人叫道，一边让骰子在[retired_mercenary.GetHerHis]指间滚动，然后[retired_mercenary.GetSheHe]又抬起头，直视着我，“你也想试试你的运气吗，[ROOT.Char.GetTitleAsNameNoTooltip]？”\n\n“当心，[ROOT.Char.Custom('FormOfAddressForLiege')]，”[stop_host_scope.GetTitledFirstName]提醒我，“这些[retired_mercenary.GetWomenMen]是退役的雇佣兵，他们看上了我的土地。”"
 cultural_festival.2070.a: "“也许你们可以就留在这儿……盯着这里的人。”"
 cultural_festival.2070.b: "“来吧，再打最后#EMP 一仗#!——如果我赢了。”"
