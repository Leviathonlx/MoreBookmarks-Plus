 cultural_festival.3020.t: "忠诚的提醒"
 cultural_festival.3020.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]上空阴云密度，黑夜的灰幡在窄巷中逡巡。[stop_host_scope.GetTitledFirstNamePossessive]几乎以挑衅的姿态站在山顶。[stop_host_scope.GetSheHe|U]应当被提醒[stop_host_scope.GetSheHe]是为谁服务的。\n\n我是神授的[ROOT.Char.GetTitleAsNameNoTooltip]。王冠悬挂在我的头顶，如同皓月凌驾于众星。无论你多么耀眼，#EMP 我#!都更胜一筹。"
 cultural_festival.3020.a: "[stop_host_scope.GetFirstNameNoTooltip]应当再次向我觐见。"
