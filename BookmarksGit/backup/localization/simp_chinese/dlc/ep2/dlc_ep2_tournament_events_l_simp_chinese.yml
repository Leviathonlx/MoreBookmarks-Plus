l_simp_chinese:
 ep2_tournament_events.0001.t: "$tournament_versus_header$瘸腿的格斗者"
 ep2_tournament_events.0001.desc: "我挥手拂去眼睛上的尘土，深吸一口气，人群的叫喊声如雨点般在我身边倾泻而下。[versus_contestant.GetFirstName]离我稍稍有点距离，我们两人暂时分开以便喘口气。\n\n我们开始慢慢地绕着对方转圈，观众的叫喊声稍微安静了下来。一个错误的举动都可能会立即结束这场战斗。[versus_contestant.GetFirstNamePossessiveNoTooltip]的眼睛几乎不知不觉地眯了起来。\n\n转圈时，我注意到[versus_contestant.GetFirstNamePossessiveNoTooltip]每迈出一步时，右脚边就会扬起一小团灰尘。这几乎就像是……[versus_contestant.GetFirstNameNoTooltip]有点跛脚？"
 ep2_tournament_events.0001.a: "如果我在这里急转一下，就能知道了……"
 ep2_tournament_events.0001.b: "“哈！抓住你的破绽了！”"
 ep2_tournament_events.0001.c: "[versus_contestant.GetFirstNamePossessiveNoTooltip]在误导我。我会按自己的方式战斗。"
 ep2_tournament_events.0001.a.tt: "你的移动将确定对手是否在误导你"
 ep2_tournament_events.0001.b.tt.win: "[versus_contestant.GetFirstNamePossessiveNoTooltip]的腿受伤了"
 ep2_tournament_events.0001.b.tt.lose: "[versus_contestant.GetFirstNameNoTooltip]在误导你"
 ep2_tournament_events.0002.t: "$tournament_versus_header$迎合观众"
 ep2_tournament_events.0002.desc: "#EMP 铛！#!\n\n[versus_contestant.GetFirstName]一声咆哮，用力将我掷了出去，我的身体砰的一声撞到了竞技场边缘的木墙上。刚将我摔出去，[versus_contestant.GetSheHe]的脸上就露出了得意的微笑，让我惊讶的是，[versus_contestant.GetSheHe]背过身向与我相反的方向走去。\n\n面对吼叫着的人群，[versus_contestant.GetFirstNamePossessiveNoTooltip]高举手臂，然后屈臂亮起了肱二头肌，摆出一副强壮[versus_contestant.GetWomanMan]的样子。人群欢呼的声音更响了，那些善变的农民乐在其中！"
 ep2_tournament_events.0002.a: "#EMP 这#!才是#EMP 真正#!的[ROOT.Char.GetWomanMan]该有的样子！"
 ep2_tournament_events.0002.b: "直视我，崽种！"
 ep2_tournament_events.0002.c: "我要教育一下[versus_contestant.GetHerHim]，不要把[versus_contestant.GetHerHis]的后背漏给我！"
 ep2_tournament_events.0002.a.tt: "向人群展示力量！"
 ep2_tournament_events.0002.c.tt: "从背后偷袭"
 ep2_tournament_events.0003.t: "$tournament_versus_header$认输"
 ep2_tournament_events.0003.desc: "[versus_contestant.GetFirstNamePossessive]身体周围扬起灰尘，[versus_contestant.GetSheHe]向后倒进泥土中。我正在赢得这场战斗，每个人都知道这一点。\n\n在人群的嘈杂声中，[versus_contestant.GetFirstName]艰难地用[versus_contestant.GetHerHis]的膝盖撑起身体，伸出双臂。\n\n“够了！我受够了。不来了。”[versus_contestant.GetSheHe]喊道。"
 ep2_tournament_events.0003.desc.dread: "从那颤抖的身体可以看出，[versus_contestant.GetHerHis]打输不仅仅是因为我的能力。[versus_contestant.GetFirstNameNoTooltip]畏惧我。"
 ep2_tournament_events.0003.desc.wounded: "痛苦清晰的刻画在了[versus_contestant.GetFirstNamePossessiveNoTooltip]的脸上。[versus_contestant.GetSheHe]并不是懦夫，但要继续下去就是愚蠢了。"
 ep2_tournament_events.0003.desc.craven: "尽管[versus_contestant.GetFirstNamePossessiveNoTooltip]确实在比武大会上受了伤，但[versus_contestant.GetSheHe]回避与我对视的表现，以及乞求时的颤抖，都揭示了[versus_contestant.GetSheHe]投降的真正原因：单纯的怯懦。"
 ep2_tournament_events.0003.a: "懦夫，你就是个耻辱。"
 ep2_tournament_events.0003.b: "我理解。请起身吧，这场战斗已经结束了。"
 ep2_tournament_events.0003.c: "你的伤势看着很严重。咱们去给你找一位医生。"
 ep2_tournament_events.0003.d: "别再挑战我了！"
 ep2_tournament_events.0003.e: "你应该为你的战斗骄傲，[versus_contestant.GetFirstNameNoTooltip]。"
 ep2_tournament_events.0004.t: "$tournament_versus_header$死从天降"
 ep2_tournament_events.0004.desc: "我的剑与我的对手[versus_contestant.GetFirstNamePossessive]的剑激烈地交锋着，火星四溅。我们向左转身，各自后退一步。\n\n[versus_contestant.GetFirstNameNoTooltip|U]一剑向我劈来，咣铛，剑尖擦着我的身体砍在了地面上。我如毒蛇一般，迅速出手用尽全力一脚踢在剑上。[versus_contestant.GetFirstNamePossessiveNoTooltip]的剑从[versus_contestant.GetHerHis]手中飞出，转着圈飞入了空中，落到了人群里，把我俩吓坏了！\n\n一声尖叫划破空气，我俩赶忙冲过去，看到[watching_crowd.GetFirstName]正跪在地上，那柄飞剑正插在[watching_crowd.GetHerHis]的手臂上。"
 ep2_tournament_events.0004.a: "[versus_contestant.GetFirstNameNoTooltip]，你怎么#EMP 能#!这样？"
 ep2_tournament_events.0004.b: "[watching_crowd.GetFirstNameNoTooltip]！你还好吧？"
 ep2_tournament_events.0004.b.success: "[watching_crowd.GetFirstNameNoTooltip]接受了你的道歉"
 ep2_tournament_events.0004.b.failure: "[watching_crowd.GetFirstNameNoTooltip]不肯原谅你"
 ep2_tournament_events.0004.c: "没时间浪费了……"
 ep2_tournament_events.0004.c.tt: "趁[versus_contestant.GetSheHe]分心挥剑出击！"
 ep2_tournament_events.0005.t: "$tournament_versus_header$不择手段"
 ep2_tournament_events.0005.start: "我不断挥舞武器，连续攻击，[versus_contestant.GetFirstNamePossessive]不断招架。一记沉重的肩推让[versus_contestant.GetHerHim]向后打滑，双腿弯曲，我发现了一个千载难逢的机会。完全出于本能，我的腿甩出了一个长长的弧线，一脚踢进了[versus_contestant.GetHerHis]的腹股沟，发出沉重的#EMP 撞击声#!。\n\n"
 ep2_tournament_events.0005.eunuch: "但我紧接着打出的一记重击，也只是铿锵一声与[versus_contestant.GetFirstNamePossessiveNoTooltip]的武器相撞。这一下打得[versus_contestant.GetHerHim]后退了几步，但我突然想起了关于[versus_contestant.GetFirstNameNoTooltip]身体的一点特殊信息，肩膀垂了下来……\n\n“踢我那没什么用，[ROOT.Char.Custom('FormOfAddressForLiege')]！”[versus_contestant.GetSheHe|U]摇了摇[versus_contestant.GetHerHis]的头，对我说道，“至少从那之后就没用了。”\n\n#EMP 当然。#![versus_contestant.GetFirstNameNoTooltip]是个阉人！"
 ep2_tournament_events.0005.pain: "[versus_contestant.GetFirstNameNoTooltip]发出了一声介于喘息、咳嗽和呻吟之间的大喊。[versus_contestant.GetHerHis]的手几乎握不住武器，眼睛痛苦地挤到了一起。很快，[versus_contestant.GetSheHe]就痛得直不起身子，差点倒在地上。"
 ep2_tournament_events.0005.a: "哈！好机会！"
 ep2_tournament_events.0005.b: "啊！对不起！我不是故意的！"
 ep2_tournament_events.0005.c: "啊，对啊。我给忘了。"
 ep2_tournament_events.0006.t: "$tournament_versus_header$拧开"
 ep2_tournament_events.0006.desc: "格斗区域围了一圈栅栏，[versus_contestant.GetFirstName]和我互相攻击。[versus_contestant.GetSheHe]后退时，我跟了上去，我们的刀剑再次发出响亮的撞击声，使我的手臂也震动起来。\n\n突然间，一个机会：[versus_contestant.GetFirstNameNoTooltip]滑了一下，[versus_contestant.GetHerHis]的脚打滑了，我立即用肩膀顶推[versus_contestant.GetHerHis]的胸骨上，把[versus_contestant.GetHerHim]弄得四仰八叉。\n\n[versus_contestant.GetFirstNameNoTooltip|U]很难立即恢复过来，我的思绪突然飞回到我花了几个小时学习的培训手册，书中有些关于在出现明显优势时的奇思妙想。\n\n几乎是不知不觉地，我开始拧开我武器的手柄……"
 ep2_tournament_events.0006.a: "终于！机会！"
 ep2_tournament_events.0006.a.tt: "将配重球投掷出去！"
 ep2_tournament_events.0006.a.toast: "圆球飞脸！"
 ep2_tournament_events.0006.b: "接招吧，无赖！"
 ep2_tournament_events.0006.b.tt: "[versus_contestant.GetWomanMan]倒地的时候最好用脚踢……"
 ep2_tournament_events.0006.c: "最好让对方爬起来。"
 ep2_tournament_events.0007.t: "$tournament_versus_header$给你一点钱……"
 ep2_tournament_events.0007.desc: "没有什么比轻松赢得决斗更令人愉快的了。[versus_contestant.GetFirstName|U]在崎岖不平的地面上向后爬，我一边跟上，一边挥着武器稳定出招。又一次雷鸣般的挥击正中了[versus_contestant.GetHerHis]，[versus_contestant.GetSheHe]绝望地抓住了我的手臂。我咧开嘴笑了笑。\n\n“等等，#EMP 等等！#!”我们打斗时，[versus_contestant.GetFirstNameNoTooltip]低声对我大喊，刀剑仍然横挡着。“听我说，我需要这场胜利！”我微微耸了耸肩，这让[versus_contestant.GetHerHim]更加恐慌。\n\n“住手！我是个有钱的[versus_contestant.GetWomanMan]，求你了，我可以让你觉得很值。一个……一百块钱让你认输！”"
 ep2_tournament_events.0007.a: "你说一百块？"
 ep2_tournament_events.0007.b: "我们不谈钱，来谈谈义务吧……"
 ep2_tournament_events.0007.c: "你买不出这条路，[versus_contestant.GetFirstNameNoTooltip]。"
 ep2_tournament_events.0010.t: "$tournament_versus_header$精打细算的冒险"
 ep2_tournament_events.0010.desc: "[versus_contestant.GetFirstNamePossessive]的剑从我头顶划过，时间变慢，剑刃在空中歌唱。这不是微不足道的打击；但如果我留在原地，那对我造成的伤害将绰绰有余。\n\n事情本该很简单，攻击如此狂暴，却还要让始作俑者面对反击，但是我心里有种挥之不去的感觉。对于[versus_contestant.GetSheHe]这种段位的招式，[versus_contestant.GetFirstNameNoTooltip]发动攻击时满脸扭曲地大喝是可以理解的，但我觉得其中还有些许的满足感。[versus_contestant.GetHerHis|U]起手攻击时[versus_contestant.GetSheHe]的目光落在我的身侧。这一切都是佯攻吗？\n\n来袭临近。是时候采取行动了。"
 ep2_tournament_events.0010.a: "抓住你了！"
 ep2_tournament_events.0010.a.success: "你的反击奏效了"
 ep2_tournament_events.0010.a.failure: "[versus_contestant.GetFirstNameNoTooltip]在误导你"
 ep2_tournament_events.0010.b: "我宁愿格挡也不要冒险反击。"
 ep2_tournament_events.0010.b.success: "你格挡成功"
 ep2_tournament_events.0010.c: "最好改天还能战斗。"
 ep2_tournament_events.0010.c.tt: "简简单单侧跨一步，放弃了有利的位置，但在眼下，谨慎才是勇气的精髓。"
 ep2_tournament_events.0011.t: "$tournament_versus_header$手的选择"
 ep2_tournament_events.0011.desc: "事情就发生在刹那之间。我们两刃相接，[versus_contestant.GetFirstNamePossessive]的剑柄在我握剑手的手背上狠狠撞了一下，我踉跄地后退拉开距离，另一只手紧紧抓住握剑手，剑无力地微微下垂。\n\n我试探着动了动手指，一阵抽痛蔓延到了我的手臂上。#EMP 好像#!伤不太重——如果有受伤的话——但[versus_contestant.GetFirstNameNoTooltip]的进攻逼得我不断后退，根本挤不出时间检查。[versus_contestant.GetSheHe|U]咧嘴笑着，显然意识到了自己的优势，接着又是一剑被我躲过。\n\n我不能一直躲下去。不管怎样，都得处理一下我的手。"
 ep2_tournament_events.0011.a: "“哈！你不会以为我只练了一只手吧？！”"
 ep2_tournament_events.0011.a.tt: "我的左手和右手一样灵巧！"
 ep2_tournament_events.0011.b: "只有一个办法。"
 ep2_tournament_events.0011.b.tt: "是时候看看这些临时的课程是否奏效了……"
 ep2_tournament_events.0011.b.success: "你的策略成功了"
 ep2_tournament_events.0011.b.failure: "[versus_contestant.GetFirstNameNoTooltip]毫不在意"
 ep2_tournament_events.0011.b.criticalfailure: "你的武器掉在了地上"
 ep2_tournament_events.0011.c: "无论发生什么，我都不会认输！"
 ep2_tournament_events.0011.c.tt: "切换至双手持剑或许能减轻一些疼痛，但如果我的手真的受伤了，这不会起到太大作用……"
 ep2_tournament_events.0011.c.opinion: "所有旁观者对你的好感度增加#COLOR_GREEN 5#!"
 ep2_tournament_events.0011.c.success: "你不屈地战斗"
 ep2_tournament_events.0011.c.failure: "你受伤的手撑不下去了"
 ep2_tournament_events.0012.t: "$tournament_versus_header$披上披风"
 ep2_tournament_events.0012.desc: "当我迈向前方准备与[versus_contestant.GetFirstName]对决时，[versus_contestant.GetSheHe]停了下来，放低了[versus_contestant.GetHerHis]的武器。微风吹动，我的披风飘了起来。\n\n“你是……要穿这个？”[versus_contestant.GetSheHe|U]问道，茫然和怀疑出现在[versus_contestant.GetHerHis]脸上，“当然，我来这里不是为了评论是非的，你看起来确实非常#EMP 时尚。#!”\n\n我不确定是否要感谢[versus_contestant.GetHersHis]突然的傻笑。"
 ep2_tournament_events.0012.intrigue: "目光越过我的对手，我发现人群中有一个女人抓着一条风吹下乱摆的头巾。这个计划慢慢成形，但确实成形了……"
 ep2_tournament_events.0012.arrogant: "事实上，我一点都不感谢。[versus_contestant.GetSheHe]竟敢嘲笑我和我#EMP 华丽#!的服装？！"
 ep2_tournament_events.0012.a: "我要让你瞧瞧我#EMP 战斗#!的样子有多时尚！"
 ep2_tournament_events.0012.b: "#EMP 当然#!我不会这么打——嘿！"
 ep2_tournament_events.0012.b.tt: "让我们看看一件披风扔在[versus_contestant.GetHerHis]脸上后[versus_contestant.GetSheHe]还有多能打！"
 ep2_tournament_events.0012.c: "当然不是。请稍等。"
 ep2_tournament_events.0012.c.tt: "真是的，“决斗披风”？我当时到底在#EMP 想什么？#!"
 ep2_tournament_events.0012.d: "那些伟人都是这样战斗的，[versus_contestant.Custom2('InsultNoun', ROOT.Char)]！"
 ep2_tournament_events.0020.t: "$tournament_versus_header$唇枪舌剑"
 ep2_tournament_events.0020.desc: "微风吹拂着我们周围的空气，[versus_contestant.GetFirstName]准备好剑向我走来。我会四处寻找任何优势，就像任何优秀的决斗者所做的那样。没有高低不平的地面，没有影响[versus_contestant.GetHerHim]视线的斜射阳光，[versus_contestant.GetHerHis]的姿势没有弱点。我做好了公平战斗的准备。\n\n人群中发出一声喊叫——肯定是某个傻瓜从凳子上掉下来了——让[versus_contestant.GetFirstNameNoTooltip]停了下来。[versus_contestant.GetSheHe|U]试着重新把注意力集中在我身上，显得焦躁不安。据说有些人需要心无旁骛才能战斗。也许[versus_contestant.GetFirstNameNoTooltip]就是这样的一个[versus_contestant.GetWomanMan]？"
 ep2_tournament_events.0020.secret: "\n\n几乎是不请自来的，这个问题的小小要点跳进了我的脑海。难道[versus_contestant.GetSheHe]不是那种人……啊，是的。确实如此！"
 ep2_tournament_events.0020.a: "“那是什么，[versus_contestant.GetFirstNameNoTooltip]？你做了#EMP 什么？！#!”"
 ep2_tournament_events.0020.a.tt: "大声说出，让所有人都听见！"
 ep2_tournament_events.0020.b: "我知道你做了什么，[versus_contestant.GetFirstNameNoTooltip]！"
 ep2_tournament_events.0020.b.tt: "小声说出，所有人都知道的秘密就不再是秘密了！"
 ep2_tournament_events.0020.c: "说话一直是我的强项。"
 ep2_tournament_events.0020.c.success: "[versus_contestant.GetFirstNameNoTooltip]被你的话分散了注意力"
 ep2_tournament_events.0020.c.failure: "[versus_contestant.GetFirstNameNoTooltip]没有因你的话分心"
 ep2_tournament_events.0020.d: "我应该专注于战斗。"
 ep2_tournament_events.0021.t: "$tournament_versus_header$优势不择手段"
 ep2_tournament_events.0021.desc: "[versus_contestant.GetFirstNamePossessive]的剑擦过我的剑刃，我后退时火花四溅。我的背撞到竞技场地的护栏，[versus_contestant.GetSheHe|U]冷酷地笑了笑，把我困在护栏处。我需要争取任何形式的优势。\n\n美妙的是，一份意识的片段突然游到了我的脑海中。我是多么愚蠢！什么都忘记也不该忘记这出！也许现在是使用它的时候了……\n\n“[ROOT.Char.GetFirstName]，现在你还能怎么干？”[versus_contestant.GetSheHe|U]挥舞着武器低声喝道。“看来你快被我干掉了。”"
 ep2_tournament_events.0021.a: "“事实上，你说的甚至比[family.GetFirstNameNoTooltip]干过的还多。”"
 ep2_tournament_events.0021.b: "“[versus_contestant.Custom2('InsultNoun', ROOT.Char)|U]，我还#EMP 干过#!你[versus_contestant.Custom2('RelationToMeShort', SCOPE.sC('family') )]！”"
 ep2_tournament_events.0021.c: "也许最好别刺激[versus_contestant.GetHerHim]……"
 #Melee
 ep2_tournament_events.1001.t: "$tournament_contest_header$燃烧的建筑"
 ep2_tournament_events.1001.desc: "在混战的暴力打斗中，几乎不可能保持住自己的方位。竞争者的人群波涛汹涌——人性的不可控就在于此。任何挡路的人都可能会遭遇灾祸！当然，一个不幸的农民只需要赶紧让开就可以避免这些。但是当受害者是一座建筑物时，这个问题会更加明显。\n\n混战已经蔓延到[activity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly]的地产，我现在都能看到双方的参赛者都在扯下建筑立面的碎片用作盾牌甚至投掷物。我想我甚至能听到远处火焰的噼啪声……"
 ep2_tournament_events.1001.a: "住手，你们不长眼吗！停战！"
 ep2_tournament_events.1001.b: "既然他们在这里打，那我也这么干。"
 ep2_tournament_events.1001.c: "#EMP 够了！#!停战！"
 ep2_tournament_events.1001.c.success: "团战暂时停止了"
 ep2_tournament_events.1001.c.failure: "没人听你的"
 ep2_tournament_events.1001.d: "也许是时候离开了。"
 ep2_tournament_events.1002.t: "$tournament_contest_header$重建项目"
 ep2_tournament_events.1002.desc: "我从混战中脱身，朝着营地走去，但我很快意识到一位愤怒的存在正迅速向我靠近。\n\n“你还有什么要解释的？！”我不知所措的表情清楚地表明了我对这个问题的困惑，[mayor.GetHerHis]的表情更加阴沉。“我的村庄被#EMP 毁掉了！#!”\n\n这名穿着考究的[mayor.GetWomanMan]，[mayor.GetFirstName]，暴躁地介绍着自己，[mayor.GetSheHe]就是这座如今已相当破烂的定居点的村长，而且显然[mayor.GetHerselfHimself]把这里的问题归咎于我。\n\n“嗯？你打算怎么办？下个冬天我们将失去#EMP 一切#!！”"
 ep2_tournament_events.1002.a: "也许我能帮你重建？"
 ep2_tournament_events.1002.b: "你很勇哦，[mayor.GetFirstNameNoTooltip]。"
 ep2_tournament_events.1002.b.tt: "该选项可用，因为你的高[dread|E]"
 ep2_tournament_events.1002.c: "好吧，好吧，我会出钱。"
 ep2_tournament_events.1002.d: "滚！我要休息！"
 ep2_tournament_events.1003.t: "$tournament_contest_header$坠落的剑刃"
 ep2_tournament_events.1003.desc: "混战翻滚着向我袭来。我就这样被裹挟其中，使出浑身解数尽力维持。剑撕裂盔甲、长矛打在盾牌的金属圆环上的叮当声一直在我周围回荡。\n\n突然一把长矛进入视野，朝着我的头飞过来。我勉强往旁边躲闪，用我的[tournament_weapon.GetName]来偏转攻击。很幸运我逃脱了。\n\n我转身再次挥舞[tournament_weapon.GetType]，却发现它完全从我的手中被打飞了！它落在尘土飞扬的地面上，被紧张的战斗人员踢来踢去。"
 ep2_tournament_events.1003.a: "啊！我的武器！"
 ep2_tournament_events.1003.a.tt.success: "你成功拿回了武器"
 ep2_tournament_events.1003.a.tt.failure: "武器被踢得更远了"
 ep2_tournament_events.1003.b: "那个等会儿再拿。"
 ep2_tournament_events.1003.b.tt: "暂时只能用副武器了。"
 ep2_tournament_events.1004.t: "$tournament_contest_header$迷路的[comely_stray.Custom('GetLassLad')|U]"
 ep2_tournament_events.1004.desc: "我的视线穿过挣扎的身体、碎裂的头盔和缭绕的烟尘，那是个幽灵吗？[comely_stray.GetSheHe|U]看起来有一种飘逸的美感。\n\n不，不，那不是幽灵：当[comely_stray.GetSheHe]寻找出路时，[comely_stray.GetHerHis]动人的脸庞上流露出了一副纯粹恐惧的神情。\n\n我刚开口，[comely_stray.GetSheHe]就被绊倒了，[comely_stray.GetHerHis]笨拙地踩中一把歪放的长矛，脚踝一扭，[comely_stray.GetSheHe]畏畏缩缩地远离飞旋的刀剑，[comely_stray.GetHerHis]忧伤的眼眸泪如泉涌。"
 ep2_tournament_events.1004.a: "抓紧了，亲爱的！"
 ep2_tournament_events.1004.a.tt: "别管团战了；我有更重要的事要做！"
 ep2_tournament_events.1004.c: "[rescuer_knight.GetFirstNameNoTooltip]！把[comely_stray.GetHerHim]带到安全的地方！"
 ep2_tournament_events.1004.d: "[comely_stray.GetSheHe|U]必须自己照顾好自己。"
 ep2_tournament_events.1004.d.escape.tt: "[comely_stray.GetSheHe|U]毫发无损地脱身了"
 ep2_tournament_events.1004.d.injured.tt: "[comely_stray.GetSheHe|U]受伤了"
 ep2_tournament_events.1004.d.dead.tt: "[comely_stray.GetSheHe|U]遭遇了不幸的结局"
 ep2_tournament_events.1005.t: "$tournament_contest_header$直取咽喉"
 ep2_tournament_events.1005.desc: "在我周围，[ROOT.Char.GetWomenMen]因剧烈的打斗倒下，鲜血从四肢流出。盾牌断成两半，旁边是破碎的长矛和被丢弃的剑，这些物件散落在战场上。\n\n一个身份不明的对手向我逼近，我招架了[ROOT.Char.GetHerHis]的一击，手臂感觉到一股震动。我躲过了下一次攻击，自己也挥空了，我#X 上前#!一步，然后——\n\n对手的攻击正好落在我的下巴下面。如果我留在原地，就不会被击中了。现在，我的喉咙被击碎了。我跪倒在地，按着自己的伤口，蹒跚着试图逃离战场。"
 ep2_tournament_events.1005.a: "……嗬！"
 ep2_tournament_events.1006.t: "$tournament_header$被俘"
 ep2_tournament_events.1006.start: "我用我的剑攻击[surrendering_knight.GetFirstName]，剑刃上飞溅出火花，割裂了[surrendering_knight.GetHerHis]的盔甲。[surrendering_knight.GetHerHis]遭到沉重的打击，向后倒下，[surrendering_knight.GetSheHe]最终扔下了武器，举起一只手臂示意投降。\n\n"
 ep2_tournament_events.1006.normal: "我带着[surrendering_knight.GetFirstNameNoTooltip]退出打斗现场走向我的扈从，这样我重回赛场后还能有人看着[surrendering_knight.GetHerHim]。一般来说，俘虏会赎回自己以重获自由；[surrendering_knight.GetSheHe]应该值一大笔钱！"
 ep2_tournament_events.1006.rival: "我用武器指着[surrendering_knight.GetFirstNamePossessiveNoTooltip]的脸，享受着[surrendering_knight.GetHerHis]眼睛中的恐惧与愤怒。通常败者只需要交出金钱或装备作为赎金，但……"
 ep2_tournament_events.1006.broke: "正当我满怀期待地等候时，[surrendering_knight.GetFirstNameNoTooltip]叹了一口气。\n\n“我不是要骗你。我没钱支付你想要的赎金。这就是全部了。”[surrendering_knight.GetSheHe|U]疲惫地说道，掏出了一个小钱袋，里面显然只有很少的钱。"
 ep2_tournament_events.1006.a: "你会后悔惹我的！"
 ep2_tournament_events.1006.b: "我会收下这笔赎金！"
 ep2_tournament_events.1006.c: "“[artifact.GetNameNoTooltip]”嗯？看起来相当棒。"
 ep2_tournament_events.1006.d: "好吧，我想我会收下。"
 ep2_tournament_events.1006.e: "走吧，高贵的对手！"
 ep2_tournament_events.1007.t: "$tournament_header$美好的休息点"
 ep2_tournament_events.1007.desc: "筋疲力尽的我摇摇晃晃地走进休息点，这里简朴而舒适。我周围都是双方的选手，盔甲割裂又扭曲，刀剑砍钝了又带缺口。扈从和仆人来回奔走，忙于自己的职责。\n\n我看到我的一些队友正在恢复体力。我瘫倒在他们身边，他们疲倦地向我打招呼，又累又疼。从我阴暗的位置看去，我可以看到一个狡猾的商人正在准备一些粗制滥造的食物和饮料，来卖给那些憔悴不堪的战士。[teammate_1.GetFirstName]和[teammate_2.GetFirstName]期许地注视着商人，而[teammate_3.GetFirstName]则假装高兴地咕哝着一段演说。"
 ep2_tournament_events.1007.a: "叫那个小贩过来。"
 ep2_tournament_events.1007.a.tt.success: "点心让你们都恢复了活力"
 ep2_tournament_events.1007.a.tt.bigsuccess: "食物和饮料都太美味了！"
 ep2_tournament_events.1007.a.result: "你的队伍的分数#positive_value 提高#!"
 ep2_tournament_events.1007.a.bigresult: "你的队伍的分数#positive_value 大幅提高#!"
 ep2_tournament_events.1007.b: "“你们，都过来。”"
 ep2_tournament_events.1007.b.tt: "也许一些激励的话语能让他们振奋起来？"
 ep2_tournament_events.1007.b.tt.success: "你的话恢复了他们的活力"
 ep2_tournament_events.1007.b.tt.failure: "演讲好像没什么效果"
 ep2_tournament_events.1007.b.result: "你的队伍的分数#positive_value 提高#!"
 ep2_tournament_events.1007.c: "最好别打扰他们。"
 ep2_tournament_events.1011.t: "$tournament_contest_header$闻名遐迩的对手"
 ep2_tournament_events.1011.start: "在团战的乱斗之中，我看到有个骑马的身影向我靠近。马脖子上挂着的标志无需说话就揭示了对方的身份：一位名扬天下，让赛场蓬荜生辉的$knight_culture_player_no_tooltip_lowercase$。\n\n"
 ep2_tournament_events.1011.unequal: "“[ROOT.Char.GetTitledFirstNameNoTooltip|U]！”[famous_knight.GetFirstName|U]一路小跑冲了过来，雷鸣般的声音清晰地划破整个赛场。[famous_knight.GetSheHe|U]沉着地挥舞着[famous_knight.GetHerHis]的剑，显然对[famous_knight.GetHerHis]周围的环境了如指掌。\n\n“我希望和你比试一下。来战吧，看看谁更强大！”"
 ep2_tournament_events.1011.equal: "“啊，[ROOT.Char.GetTitledFirstNameNoTooltip|U]！真是荣幸！”[famous_knight.GetFirstName|U]摘下了[famous_knight.GetHerHis]的头盔，然后继续说道。\n\n“终于，世界上最伟大的两位$knight_culture_player_plural_no_tooltip_lowercase$相遇了。两位荣耀的战士在血雨腥风的赛场上一起竞争，最终直面彼此。我记不清有多少次在梦中排练这命定的时刻！我们的同志之谊的高尚不言而喻——”"
 ep2_tournament_events.1011.a: "让我们看看这种同志之谊有多么高尚……"
 ep2_tournament_events.1011.a.tt: "趁[famous_knight.GetSheHe]说话朝[famous_knight.GetHerHis]脸上扔土虽然可耻但有用！"
 ep2_tournament_events.1011.a.success: "你在战斗中获胜"
 ep2_tournament_events.1011.a.failure: "你输掉战斗"
 ep2_tournament_events.1011.b: "“来吧，高贵的对手！让我们在战斗中试炼自己。”"
 ep2_tournament_events.1011.c: "在这里，谨慎可能比勇敢更重要……"
 ep2_tournament_events.1011.d.success: "你成功溜进了混战的人群中"
 ep2_tournament_events.1011.d.failure: "[famous_knight.GetFirstNameNoTooltip]拦住了你"
 ep2_tournament_events.1012.t: "$tournament_contest_header$蹲树丛"
 ep2_tournament_events.1012.desc: "我推开耐寒的灌木丛，它颤抖着沙沙作响。这片树林是一个完美的伏击点，毗邻通往休息点的小路。\n\n我不用等太久。[caught_opponent.GetFirstName]沿着小路蹒跚前行，[caught_opponent.GetHerHis]显然期待着从战斗中休息一下。斑驳的阳光在[caught_opponent.GetHerHis]的盔甲上闪闪发光，树叶的沙沙声掩盖了我穿过灌木丛的脚步。\n\n我紧盯着[caught_opponent.GetFirstNameNoTooltip]，让自己移动到了最佳位置，离[caught_opponent.GetSheHe]即将踏足的地方只有两步左右的距离。"
 ep2_tournament_events.1012.a: "我只不过是树枝的沙沙声。"
 ep2_tournament_events.1012.b: "“[caught_opponent.GetFirstNameNoTooltip]！在光荣的战斗中面对我吧！”"
 ep2_tournament_events.1012.b.success: "你赢得了决斗"
 ep2_tournament_events.1012.b.failure: "你输掉了决斗"
 ep2_tournament_events.1012.c: "我必须要快！"
 ep2_tournament_events.1012.c.success: "伏击成功了"
 ep2_tournament_events.1012.c.failure: "伏击彻底失败了"
 ep2_tournament_events.1012.d: "这样获胜不对。"
 ep2_tournament_events.1013.t: "$tournament_contest_header$优势"
 ep2_tournament_events.1013.desc: "对一名对手冲杀一阵后，我遏制了我的马，掉头回到战斗的中心。我走近便看到一个人被身后对手的一击打得措手不及，从自己的坐骑上摔了下来。\n\n[felled_participant.GetFirstName]似乎没有受伤，只是疯狂地环顾四周寻找[felled_participant.GetHerHis]的坐骑，但它早就被各种冲杀声吓得不知道跑到哪里去了。\n\n我策马靠近，注视着[felled_participant.GetHerHis]的困境。我坐在马上，[felled_participant.GetSheHe]看起来那么小，那么毫无防备。旁观者会说，这并不光彩，但在战斗中几乎没有什么可贵的荣誉……"
 ep2_tournament_events.1013.a: "“你需要帮助吗，[felled_participant.GetFirstNameNoTooltip]？”"
 ep2_tournament_events.1013.a.tt: "守护[felled_participant.GetHerHim]从混斗中脱身，等待侍从给[felled_participant.GetHerHim]牵来另一匹马。"
 ep2_tournament_events.1013.b: "正好。#EMP 嘿呀！#!"
 ep2_tournament_events.1013.c: "我们来公平地解决这个问题，步战。"
 ep2_tournament_events.1013.c.success: "你在决斗中获胜"
 ep2_tournament_events.1013.c.failure: "你输掉了决斗"
 ep2_tournament_events.1013.d: "这不是我战斗的方式。"
 ep2_tournament_events.1013.d.tt: "转身寻找其他人，进行更公平的战斗。"
 ep2_tournament_events.1015.t: "$tournament_contest_header$神秘的$knight_culture_player_no_tooltip$"
 ep2_tournament_events.1015.desc: "战马奔腾而过。我的冲锋使我摆脱了缠斗，我绕了一大圈转返回查看情况。\n\n我立刻被吸引住了。有个$knight_culture_player_no_tooltip_lowercase$，充满活力又凶猛，技巧高超，此人将对手击倒，然后下马继续战斗。此人显然比那倒霉的对手高出一筹，后者很快认输，前者收集了大量的黄金作为赎金。\n\n我觉得那徽章很眼熟，但很难认出来。我快步走近并下马，大声呼唤那个身影，但那人坚定地离开去寻找新的对手。"
 ep2_tournament_events.1015.a: "嗯，我想我能喝点汤。"
 ep2_tournament_events.1015.a.tt: "这是击败被削弱的对手，赚一点钱的好机会！"
 ep2_tournament_events.1015.b: "我必须弄清楚那是谁！"
 ep2_tournament_events.1015.b.success: "你追上了那个陌生人"
 ep2_tournament_events.1015.b.failure: "那人消失在了人群中"
 ep2_tournament_events.1015.b.success.tt: "你直面那个人"
 ep2_tournament_events.1015.c: "最好别管那么多。"
 ep2_tournament_events.1016.t: "$tournament_contest_header$谜题解开"
 ep2_tournament_events.1016.start: "很快我就发现我的出现并不受欢迎。那名$knight_culture_player_no_tooltip_lowercase$紧张地回头看了我一眼，走上了混战中的一条歪歪扭扭的小路，想要将我甩掉，但这无法阻止我。最终，我赶上去抓住那人的手臂，将头盔摘了下来。我不由自主地倒吸了一口气。\n\n"
 ep2_tournament_events.1016.mulan: "“希望我已证明了自己的价值。”[mysterious_knight.GetFirstName]微微点了点[mysterious_knight.GetHerHis]的头说道，“感谢你信任我。现在是我回报的时候了。”[mysterious_knight.GetSheHe]拿起[mysterious_knight.GetHerHis]的武器，利刃上闪着寒光。"
 ep2_tournament_events.1016.mulanunknown: "这是个#EMP [mysterious_knight.GetWomanMan]#!！\n\n“拜托，我求你了，不要告诉任何人。”[mysterious_knight.GetSheHe|U]恳求道。[mysterious_knight.GetSheHe|U]低下头，然后满怀期望地抬头看我。“我只是想能够证明自己的价值！”"
 ep2_tournament_events.1016.relation: "这人居然是我的[ROOT.Char.Custom2('RelationToMeShort', mysterious_knight)][mysterious_knight.GetFirstName]！面对我张大的嘴巴，[mysterious_knight.GetSheHe|U]只能回以一丝微笑，指向了乱斗处。\n\n“我们没时间浪费在问问题上，”[mysterious_knight.GetSheHe|U]打断了我的抗议，“我们还有一场战斗要赢！”"
 ep2_tournament_events.1016.a: "很好。掩护我！"
 ep2_tournament_events.1016.b: "你必须让我瞧瞧你的能力！"
 ep2_tournament_events.1016.b.tt: "近距离观看肯定能让你学到一些东西。"
 ep2_tournament_events.1016.b.success: "你学到了很多"
 ep2_tournament_events.1016.b.failure: "你学到了一点"
 ep2_tournament_events.1016.c: "不行！你不能这样#EMP 做#!！"
 ep2_tournament_events.1017.t: "$tournament_contest_header$陷入绝境"
 ep2_tournament_events.1017.desc: "一把长柄武器将我打落马鞍，我摇摇晃晃地站了起来，脑袋嗡嗡作响。出手者马上围了上来。\n\n“抱歉让你如此粗暴地落地，”[knight_1.GetFirstName]说道，“但我们不想冒险。”他们一共三个人，全副武装，目标也很明确：我很值钱，能换得大量赎金。\n\n等我脑袋清醒过来，我看到两个身影正从他们身后靠近，穿着我的队伍颜色的衣服。那三个咧着嘴笑的坏蛋完全没意识到这突然的危险，但只要我想要，我的救援肯定就在眼前。"
 ep2_tournament_events.1017.a: "退后。#EMP 这三个是我的。#!"
 ep2_tournament_events.1017.a.success: "你单枪匹马打败了这三个人"
 ep2_tournament_events.1017.a.failure: "你还差得远呢"
 ep2_tournament_events.1017.b: "就是现在！攻击！"
 ep2_tournament_events.1017.b.success: "你们出其不意抓住了他们"
 ep2_tournament_events.1017.b.failure: "他们成功撤退"
 ep2_tournament_events.1018.t: "$tournament_contest_header$族人齐心"
 ep2_tournament_events.1018.desc: "在团战中的我，发现一个被围困的队友在两个敌人的包围下徒步战斗。再看一眼便发现[family.GetSheHe]身上有脏兮兮、破烂不堪的纹章，那是我们高贵的[ROOT.Char.GetHouse.GetName]家族的标记。\n\n我策马冲过去，一个对手直接被冲开。另一个还没反应过来，就被我们合一块儿的刀剑干掉了。[family.GetFirstName]感激地微笑着，在我的马前向我鞠躬。\n\n“多谢。否则他们就要拿下我了。”[family.GetSheHe|U]低头看着我们两个人穿着的已经磨损但仍然充满活力的服饰，[family.GetHerHis]拍了拍心口上的纹章。“[ROOT.Char.GetHouse.GetMotto]。”"
 ep2_tournament_events.1018.a: "“[ROOT.Char.GetHouse.GetMotto]”，[family.GetFirstNameNoTooltip]。"
 ep2_tournament_events.1018.b: "只要我还有一口气，就一定会保护你。"
 #Archery
 ep2_tournament_events.1501.t: "$tournament_contest_header$请安静！"
 ep2_tournament_events.1501.desc: "[competitor.GetFirstName]瞄准的时候，人群平静地低声议论着。我想我在风中听到了一些话，而且显然[competitor.GetFirstNameNoTooltip]也听到了。[competitor.GetSheHe|U]有些暴躁地转过身，向人群喊话。\n\n“闭嘴！给选手一些该死的尊重！”[competitor.GetSheHe|U]生气地发着牢骚。显然，[competitor.GetSheHe]需要平静的环境才能专心射箭，但是——[competitor.GetSheHe]再次转过身朝人群挥舞起拳头——我想这就有点太过了。"
 ep2_tournament_events.1501.secret: "\n\n我开始思索起刚才从人群的闲聊中听到的东西。听起来相当#EMP 淫荡#!，这还是往轻里说了……"
 ep2_tournament_events.1501.a: "“那边的，你刚才说什么？”"
 ep2_tournament_events.1501.a.tt: "现在人群的声音不可能低下来了，因为淫荡的传言正在散播！"
 ep2_tournament_events.1501.b: "哎呀，我感觉喉咙开始发痒了。"
 ep2_tournament_events.1501.b.tt: "#EMP 咳咳！#!#EMP 咳咳！#!"
 ep2_tournament_events.1501.c: "最好让[competitor.GetHerHim]继续。"
 ep2_tournament_events.1502.t: "$tournament_contest_header$箭矢动力学"
 ep2_tournament_events.1502.desc: "大风吹动，旗帜乱舞，我走上前准备射击。我搭箭上弦，灰尘在我身边盘旋，风吹得我眼睛发酸，满眼泪水。\n\n我等着风停下来。\n\n我继续等。\n\n看来这风是停不了了。"
 ep2_tournament_events.1502.secret: "\n\n我开始思索起刚才从人群的闲聊中听到的东西。听起来相当#EMP 淫荡#!，这还是往轻里说了……"
 ep2_tournament_events.1502.a: "哈！一点点风阻止不了我！"
 ep2_tournament_events.1502.b: "“事实上，还没轮到我，对吧？”"
 ep2_tournament_events.1502.b.tt: "示意可怜的、不幸的[contestant.GetFirstNameNoTooltip]上前射击，这也许能奏效……"
 ep2_tournament_events.1502.b.success: "裁判同意了"
 ep2_tournament_events.1502.b.failure: "你被告知继续"
 ep2_tournament_events.1502.c: "也许我可以#EMP 射穿#!大风……"
 ep2_tournament_events.1502.c.success: "你命中了目标"
 ep2_tournament_events.1502.c.failure: "风势太猛了"
 ep2_tournament_events.1503.t: "$tournament_contest_header$等候上场很无聊"
 ep2_tournament_events.1503.desc: "#EMP 嘣！#!\n\n一位选手的箭离弦，砰的一声射入靶中。随后响起了一阵稀稀拉拉的掌声。我靠在我的弓上，无聊地等待轮到我上场。\n\n#EMP 嘣！#!\n\n另一支箭射中了目标。[contestant.GetFirstName]起身去取[contestant.GetHerHis]的弓。我需要在等候上场时找#EMP 点事#!做，否则我会失去理智。"
 ep2_tournament_events.1503.a: "……那标线看起来很容易擦掉。"
 ep2_tournament_events.1503.a.tt: "要是我把它擦掉，往后挪几步，会有人发现吗？"
 ep2_tournament_events.1503.a.success: "你成功了"
 ep2_tournament_events.1503.a.failure: "你被逮到了"
 ep2_tournament_events.1503.b: "我会四处走走，和人群聊聊天。"
 ep2_tournament_events.1503.b.flavor: "说不定能听到什么传言？"
 ep2_tournament_events.1503.b.tt: "你发现了另一位参赛者的[secret|E]"
 ep2_tournament_events.1503.b.success: "你发现了一个秘密"
 ep2_tournament_events.1503.b.failure: "你通过聊天打发无聊"
 ep2_tournament_events.1503.c: "我想，我得忍住。"
 #Wrestling
 ep2_tournament_events.2001.t: "$tournament_versus_header$卑鄙手段"
 ep2_tournament_events.2001.desc: "[versus_contestant.GetFirstName]和我倒在地上，互相拉扯着。[versus_contestant.GetFirstNameNoTooltip]抓住我的胳膊将我拉到一个不利的位置，然后突然骑在我身上，准备就这样赢得胜利。\n\n我们的身体扭成一团，扬起了地面的尘土，[versus_contestant.GetSheHe]脸贴着地试图把我按在地上。我空着的手不断挥舞试图抓住点什么，然后不自觉地抓了一把泥土。而[versus_contestant.GetHerHis]的脸正好离我的手很近……"
 ep2_tournament_events.2001.a: "嘿呀！"
 ep2_tournament_events.2001.b: "这可不是战斗的方式。"
 ep2_tournament_events.2001.b.success: "你打出了一条路"
 ep2_tournament_events.2001.b.failure: "[versus_contestant.GetFirstNameNoTooltip]轻松把你打倒"
 ep2_tournament_events.2001.a.tt: "朝[versus_contestant.GetHerHis]的脸上扔土"
 ep2_tournament_events.2002.t: "$tournament_versus_header$千年杀"
 ep2_tournament_events.2002.desc: "[versus_contestant.GetFirstName]一跤将我摔倒在地，然后[versus_contestant.GetHerHis]重重地压在我身上。我俩立刻开始为了优势位置扭打在一起，我想要将[versus_contestant.GetHerHim]从我身上甩开，而[versus_contestant.GetSheHe]想要利用这个机会。\n\n[versus_contestant.GetFirstNameNoTooltip]用[versus_contestant.GetHerHis]的膝盖压住我的一只手臂，想要彻底结束战斗。泥土落入了我的眼中，我的眼前一片模糊。在绝望中，我未被压制的那只手开始胡乱摸索着，想要抓住任何有用的东西。一开始只有空气，然后是粗糙的摔跤服布料，再然后突然……那是臀缝？\n\n如果我不快点做些什么，这场比赛就输了。于是我伸出了一只手指……"
 ep2_tournament_events.2002.a: "情场和摔跤场都是不择手段的地方……"
 ep2_tournament_events.2002.b: "我宁愿光荣地失败！"
 ep2_tournament_events.2002.b.tt: "是时候打出一条路了！"
 ep2_tournament_events.2002.a.tt: "所有至亲"
 ep2_tournament_events.2003.t: "$tournament_versus_header$外界干扰"
 ep2_tournament_events.2003.desc: "“嘿！嘿，裁判！”\n\n听到我的朋友[friend.GetFirstName]的声音，我没有丝毫松懈。突然的声音导致裁判向场边走去，而我的对手[versus_contestant.GetFirstName]也迟疑了一下，这点时间足够让我一拳把他[versus_contestant.GetHerHim]打晕了。\n\n观众们对这种所谓的场外支援显然不满意，各种东西开始飞进场地里。水果、蔬菜，甚至是小凳子。事实上，凳子离我很近，我可以捡起来，裁判这时正背对着我处理[friend.GetFirstNamePossessiveNoTooltip]的事情，这让我的脑子里出现了一个想法……"
 ep2_tournament_events.2003.a: "“#EMP 啊！#!裁判！[versus_contestant.GetSheHe|U]用那玩意砸我！”"
 ep2_tournament_events.2003.b: "“看这里，[versus_contestant.GetFirstNameNoTooltip]！”"
 ep2_tournament_events.2003.c: "够了，别再搞这种卑鄙的胡闹了。"
 ep2_tournament_events.2003.a.tt: "将凳子扔到[versus_contestant.GetFirstNamePossessiveNoTooltip]手里，然后紧紧抱住你的头。"
 ep2_tournament_events.2003.b.tt: "#EMP 嘎吱！#!"
 ep2_tournament_events.2004.t: "$tournament_versus_header$一场激烈的较量"
 ep2_tournament_events.2004.desc: "我的双臂再次试图抱住[versus_contestant.GetFirstNamePossessive]肥硕的肚子，和之前一样，[versus_contestant.GetSheHe]所做的只是大笑，然后凭借[versus_contestant.GetHerHis]的块头一下把我甩到了场地的围墙上。[versus_contestant.GetSheHe|U]大摇大摆地朝我走来，我下巴颤抖，满地打滚，人群欢呼雀跃。\n\n虽然对手的块头肯定远胜于我，但肯定不可能所有的地方都是肌肉吧。现在[versus_contestant.GetFirstNameNoTooltip]又开始在我周围打转，打算把我逼到角落里。应该会有办法利用这一点吧？"
 ep2_tournament_events.2004.a: "如果我能让[versus_contestant.GetHerHim]动起来，或许……"
 ep2_tournament_events.2004.b: "把那家伙举起来不就行了！"
 ep2_tournament_events.2004.c: "[versus_contestant.GetSheHe|U]可不是唯一#EMP 膀大腰圆#!的人！"
 ep2_tournament_events.2004.d: "就算是万丈高塔，也得有个地基啊。"
 ep2_tournament_events.2004.e: "回避战斗毫无荣耀可言！"
 ep2_tournament_events.2004.d.tt.success: "你成功命中了[versus_contestant.GetFirstNamePossessiveNoTooltip]的腿"
 ep2_tournament_events.2004.d.tt.failure: "[versus_contestant.GetFirstName]轻松挡住了你的进攻"
 ep2_tournament_events.2005.t: "$tournament_versus_header$与色欲搏斗"
 ep2_tournament_events.2005.desc: "我和我的对手[versus_contestant.GetFirstName]扭打在一块，一个小失误给了我一丝良机。我飞快一摔想让[versus_contestant.GetHerHim]跌倒在地，但[versus_contestant.GetSheHe]却优雅落地了，我们最后是胸贴着胸倒在地上的。我们为了名次在奋战时，汗水也在我和[versus_contestant.GetFirstNamePossessiveNoTooltip]的身上直淌，让我俩浑身溜滑。\n\n正巧#EMP 非常地#!滑。我们从再一次拥抱中分开时——这一次可能远没有上一次那么针锋相对吧？——我察觉到[versus_contestant.GetFirstNamePossessiveNoTooltip]的脸上泛着潮红，我怀疑那并不是因为使了劲才出现的。"
 ep2_tournament_events.2005.a: "“我们要到个更私密的地方继续吗？”"
 ep2_tournament_events.2005.b: "“我很享受我们的搏斗，[versus_contestant.GetFirstNameNoTooltip]。#EMP 非常#!享受。”"
 ep2_tournament_events.2005.c: "哈！[versus_contestant.GetSheHe|U]放松戒备了！"
 ep2_tournament_events.2005.b.tt.success: "[versus_contestant.GetFirstNameNoTooltip]对你的挑逗兴味盎然"
 ep2_tournament_events.2005.b.tt.failure: "[versus_contestant.GetFirstNameNoTooltip]感到很荣幸，但却礼貌地谢绝了"
 ep2_tournament_events.2005.b.tt.criticalfailure: "你严重误解了[versus_contestant.GetFirstNamePossessiveNoTooltip]的肢体语言"
 ep2_tournament_events.2006.t: "$tournament_versus_header$力量壮举"
 ep2_tournament_events.2006.desc: "我一个反向摆脱，扑向[versus_contestant.GetFirstNamePossessive]的腿，但[versus_contestant.GetSheHe]似乎更快。[versus_contestant.GetSheHe]一下抓住我的腰，把我倒着提了起来，[versus_contestant.GetHerHis]的肚子贴在我的后背上，我的双腿无助地摆动着。\n\n人群的呐喊声在我耳边响起，我努力挣脱束缚，徒劳地试图用膝盖敲[versus_contestant.GetHerHis]的头。我不断挣扎，感觉对手的手上有点松动。于是我更加剧烈地扭动起来，但似乎[versus_contestant.GetFirstNameNoTooltip]已经受够了我的扭动，只是……把我扔了出去。\n\n地面突然出现在视野里。我最后一个惊恐的想法是，我的脑袋会先撞在地上——\n\n#X 咔嚓——#!"
 ep2_tournament_events.2006.a: "……"
 ep2_tournament_events.2007.t: "观众入场"
 ep2_tournament_events.2007.desc: "我把[versus_contestant.GetFirstName]撂倒，按住[versus_contestant.GetHerHis]的肩膀使劲往地上压。眼看就要成功了，突然听到了观战的裁判的声音。我过了一会儿才意识到判罚对我有利，裁判判定这是一次肩背着地！\n\n我非常犹豫地站了起来，考虑着是否要承认他们的错误，这时人群的音量突然达到峰值。我转过身，看见[opponent_friend.GetFirstName]疯狂地打着手势，跳过围栏向我冲来。\n\n“这不公平！[versus_contestant.GetHerHis|U]的肩膀离着地还#EMP 差得远#!呢！”[opponent_friend.GetSheHe|U]抓住一名裁判的手腕大声喊道。"
 ep2_tournament_events.2007.a: "卫兵！把这个找事的家伙弄出去！"
 ep2_tournament_events.2007.b: "[versus_contestant.GetHerHis|U]的肩膀#EMP 肯定#!着地了！"
 ep2_tournament_events.2007.b.tt.success: "你赢得了辩论"
 ep2_tournament_events.2007.b.tt.failure: "裁判支持[opponent_friend.GetFirstNameNoTooltip]"
 ep2_tournament_events.2007.c: "嗯，你是对的。肩膀确实没着地。"
 #Fistfighting
 ep2_tournament_events.2501.t: "目标，目标……"
 ep2_tournament_events.2501.desc: "[versus_contestant.GetFirstName]致命的肩膀猛顶进我的胸腔，我被撞倒地，但[versus_contestant.GetSheHe]却没有乘势把我两肩按住。而原因是显然的，因为我的拳头刚刚差点击中了他的头颅。这回合的战斗显然已经结束了。\n\n[versus_contestant.GetFirstNameNoTooltip]的脸上露出了狡黠笑容并开始跟我谨慎的转起了圈子。这是暴风雨前的平静，而狡猾的摔跤手会利用这种时间来制定他们的下一个策略。"
 ep2_tournament_events.2501.a: "着重夹头。"
 ep2_tournament_events.2501.b: "着重擒抱。"
 ep2_tournament_events.2501.c: "把[versus_contestant.GetHerHim]摔倒在地就行。"
 ep2_tournament_events.2501.a.tt.criticalsuccess: "你将对手击倒"
 ep2_tournament_events.2501.a.tt.success: "效果不错"
 ep2_tournament_events.2501.a.tt.failure: "你的战术失败了"
 ep2_tournament_events.2502.t: "脱臼"
 ep2_tournament_events.2502.desc: "我摆脱了与[versus_contestant.GetFirstName]的短暂扭抱，出其不意地缠住了[versus_contestant.GetHerHim]并擒拿住了[versus_contestant.GetHerHim]的脖子！[versus_contestant.GetFirstNamePossessiveNoTooltip]完全没有防备，脖子因此发出了咔吧的声音，这股力道让[versus_contestant.GetHerHim]惊恐地尖叫。\n\n人群爆发出一阵欢呼，我松开手，喧闹的欢呼声很快平息下来，人们开始交头接耳地议论着什么。刚刚我出招的那一刻，发出了清脆的#EMP 噗#!声，这听起来肯定不会太好，随后我手指颤动的疼痛表明它确实脱臼了。\n\n[versus_contestant.GetFirstNameNoTooltip]仍在镇定自己。如果我反应够快，也许……"
 ep2_tournament_events.2502.a: "好吧，现在只有一个办法。"
 ep2_tournament_events.2502.b: "换另一只手，我说不定还是能赢下比赛……"
 ep2_tournament_events.2502.c: "我受伤了！我必须认输。"
 ep2_tournament_events.2502.a.tt: "尝试将脱臼的手指掰回去"
 ep2_tournament_events.2502.a.tt.success: "你的临时治疗奏效了"
 ep2_tournament_events.2502.a.tt.failure: "哎呦！这根本没用！"
 ep2_tournament_events.2502.b.tt: "继续战斗！"
 ep2_tournament_events.2503.t: "最弱的眨眼"
 ep2_tournament_events.2503.desc: "一条手臂紧箍住我的脑袋，我用恶毒的肘击回击[versus_contestant.GetFirstNamePossessive]的肚子。摆脱[versus_contestant.GetHerHis]的擒拿，我开始施展擒抱，我们抱夹在一起，手臂纠缠，呼吸沉重。\n\n我们绞在一起挣扎，我注意到对手的脸上掠过一丝奇怪的微笑。[versus_contestant.GetSheHe]笑的是什么——\n\n#EMP 啊！#!我的#EMP 眼睛！#![versus_contestant.GetFirstNamePossessiveNoTooltip]的拇指牢牢地嵌进我的眼窝里，我重击[versus_contestant.GetHerHim]面部才得以脱离。我踉踉跄跄地向后退去，双手捂住受伤的眼睛，在一片模糊的视线中，对手朝我走来。"
 ep2_tournament_events.2503.a: "我们是这么玩的，是吧？！"
 ep2_tournament_events.2503.b: "裁判！#EMP 裁判！#!"
 ep2_tournament_events.2503.c: "这事没完！"
 ep2_tournament_events.2503.d: "[versus_contestant.Custom2('InsultAdjective', ROOT.Char)][versus_contestant.Custom2('InsultNoun', ROOT.Char)]！靠近点，让我能打到你！"
 ep2_tournament_events.2503.a.tt: "你为了复仇戳中了[versus_contestant.GetHerHim]的眼睛！"
 ep2_tournament_events.2503.b.tt.success: "[versus_contestant.GetFirstNameNoTooltip]被取消比赛资格"
 ep2_tournament_events.2503.b.tt.failure: "比赛继续"
 ep2_tournament_events.2503.c.tt: "你继续战斗！"
 ep2_tournament_events.2504.t: "不当行为"
 ep2_tournament_events.2504.desc: "我突然对我的对手[versus_contestant.GetFirstName]发起进攻，将[versus_contestant.GetHerHim]的头锁住。我加大了力度，但[versus_contestant.GetSheHe]似乎很#EMP 享受#!这种接触。我把[versus_contestant.GetHerHim]摔到地上，但[versus_contestant.GetFirstNameNoTooltip]只是软绵绵地承受了事，[versus_contestant.GetHerHis]狂野的眼睛里开始闪烁着令人不安的光芒。\n\n我迅速降低自己的重心准备使出杀招，但突然间我的目标的身影变成模糊一团，直接冲过来把我撂倒，我背部着地。[versus_contestant.GetSheHe]没有乘势按住我的双肩绝杀，而是骑在我身上，开始朝我的脸挥拳！我绝望地向[versus_contestant.GetHerHis]的太阳穴猛击一拳，但作为回应[versus_contestant.GetHerHis]满是白沫的嘴巴猛地一张往前一咬——\n\n#EMP “啊——！我的鼻子！”#!"
 ep2_tournament_events.2504.a: "马上把这家伙从赛场叉出去！"
 ep2_tournament_events.2504.b: "叫我的医生来！"
 ep2_tournament_events.2504.c: "来人，叫个医生！"
 ep2_tournament_events.2504.a.tt: "[versus_contestant.GetFirstNameNoTooltip]被立即取消比赛资格，你晋级下一轮"
 ep2_tournament_events.2504.b.tt: "忘掉比赛吧，你要的是医生！"
 ep2_tournament_events.2504.b.tt.criticalsuccess: "[physician.GetFirstNameNoTooltip]创造了奇迹"
 ep2_tournament_events.2504.b.tt.success: "[physician.GetFirstNameNoTooltip]设法保住了你的鼻子"
 ep2_tournament_events.2504.b.tt.failure: "连[physician.GetFirstNamePossessiveNoTooltip]的悉心照料也保不住你的鼻子"
 ep2_tournament_events.2504.c.tt: "派人去找一位新$court_physician_court_position$"
 ep2_tournament_events.2505.t: "一场互殴"
 ep2_tournament_events.2505.desc: "我的手臂受伤了，我的肌肉酸痛。\n\n不仅仅是我经历无数激烈擒抱的脖子、不仅仅是我那饱受殴打的脸、不仅仅是我那无法直立的身躯。#EMP 我的手臂#!就好像被[ROOT.Char.GetFaith.DevilName]的一万匹马踩过一样的疼。我唯一的安慰是透过我急促的呼吸和肿胀的眼睛，我的对手[versus_contestant.GetFirstName]也没比我好到哪去。\n\n我们两个摇摇晃晃地向彼此靠近，鲜血从伤口渗出。就在我们几乎又一次打起来之前，我们被拉开，裁判们关切地围在我们身边。而他们向我们表示这是一场……平局？"
 ep2_tournament_events.2505.a: "这样势均力敌的战斗不需要有输家。"
 ep2_tournament_events.2505.b: "平局？除非把我从赛场里拖出去！"
 ep2_tournament_events.2505.b.tt.success: "你赢得比赛"
 ep2_tournament_events.2505.b.tt.failure: "[versus_contestant.GetFirstNameNoTooltip]赢得比赛"
 ep2_tournament_events.2505.b.tt.doublefailure: "你们俩都筋疲力尽"
 ep2_tournament_events.2505.b.tt.sadistic: "所有[GetTrait('sadistic').GetName( GetNullCharacter )]廷臣和宾客"
 ep2_tournament_events.2505.b.tt.notsadistic: "所有非[GetTrait('sadistic').GetName( GetNullCharacter )]的廷臣和宾客"
 ep2_tournament_events.2506.t: "新视角"
 ep2_tournament_events.2506.desc: "躲过擒抱，反击落空……\n\n我尽我所能，但我所能做的就是坚持住不让[versus_contestant.GetFirstNamePossessive]对我用出擒抱技，后者正疯狂尝试着。我躲闪、反击、疲于奔命，但[versus_contestant.GetSheHe]还是擒住了我。\n\n夹头技像一条可怕的蛇紧紧地环绕着我的脖子，[versus_contestant.GetHerHis]还用手推拉我的脑袋，就好像是要终结一头野兽的痛苦。我无法呼吸，我的眼球似乎快要从眼窝里爆出来了，我的脸颊被阻塞的血弄得通红，我的脖子像一根脆弱的树枝一样吱吱作响。\n\n#X 咔。#!\n\n世界变成了黑白。我的身体一阵痉挛。\n\n我趴在地上，抬头看着天空。"
 ep2_tournament_events.2506.a: "#DIE2 ……嗬！#!"
 ep2_tournament_events.2507.t: "双峰灌耳"
 ep2_tournament_events.2507.desc: "没有什么比一场真正让感官栩栩如生的摔跤更胜一筹了。一切在声音、视觉和气味上都更清晰、更明亮、更清晰。这足以让一个[ROOT.Char.GetWomanMan]感觉超人！也许剥夺一种感觉反而会起到相反的作用……\n\n我轻蔑地向左闪避以躲过来自[versus_contestant.GetFirstName]的擒抱，利用[versus_contestant.GetSheHe]的后摇，双拳在[versus_contestant.GetHerHis]的脑袋两边打出一记重击。\n\n[versus_contestant.GetFirstNameNoTooltip]痛苦地吼叫着，鲜血从[versus_contestant.GetHerHis]的耳朵里流出来。很明显，这场比赛很快就要结束了，[versus_contestant.GetFirstNameNoTooltip]正在狂暴地胡乱挥舞着拳头，[versus_contestant.GetHerHis]要么报复成功要么在难堪中失败。"
 ep2_tournament_events.2507.a: "……再来一遍。"
 ep2_tournament_events.2507.b: "让我们赶紧结束。"
 ep2_tournament_events.2507.b.tt: "胜局已定，但速战速决还是会显得更加仁慈。"
 ep2_tournament_events.2507.c: "“我想你已经受够了，[versus_contestant.GetFirstNameNoTooltip]。”"
 ep2_tournament_events.2507.c.success: "你成功说服[versus_contestant.GetFirstNameNoTooltip]认输了"
 ep2_tournament_events.2507.c.failure: "[versus_contestant.GetFirstNameNoTooltip]继续做无谓的攻击"
 ### Jousting Events
 ep2_tournament_events.3501.t: "倾斜注意"
 ep2_tournament_events.3501.desc: "一阵模糊的运动，一声响亮的爆裂声，训练用的枪靶再次疯狂摆动起来。击中它的年轻$knight_culture_player_no_tooltip_lowercase$毫发无损地疾驰而过，[knight1.GetSheHe]胜利地向大家致敬。我意识到，[knight1.GetSheHe]也在#EMP 向我#!致敬，结束时[knight1.GetHerHis]在马鞍上简短地鞠了一躬。\n\n#EMP 咚！#!另一位骑士刺中了枪靶。[knight1.GetHerHim]也是同样熟练，旋转的横杠漂亮地从身旁划过，人和马都舒服地通过了。[knight2.GetSheHe|U]在前一位$knight_culture_player_no_tooltip_lowercase$身边停下[knight2.GetHerHis]的马，并再次朝我的方向炫耀[knight2.GetHerHis]的武器。两人抬起面罩，即使在这么远的地方我也能看到他们怒视着对方。"
 ep2_tournament_events.3501.a: "[knight1.GetFirstNameNoTooltip]看起来很老练。"
 ep2_tournament_events.3501.b: "[knight2.GetFirstNameNoTooltip]在这里肯定是最佳人选。"
 ep2_tournament_events.3501.c: "胜者将得到我的青睐！"
 ep2_tournament_events.knight_1_wins: "[knight1.GetFirstName]获胜！"
 ep2_tournament_events.knight_2_wins: "[knight2.GetFirstName]获胜！"
 ep2_tournament_events.3501.d: "够了！小孩子才这样。"
 ep2_tournament_events.3502.t: "工程灾难"
 ep2_tournament_events.3502.desc: "砰。砰。砰。长矛破碎时不一致的裂纹为标靶撞击时响亮的沉闷砰砰声提供了有节奏的底色。\n\n砰。砰。#EMP 砰！#!更多参赛者开始行动，但突然感觉有些不对劲。最后一次撞击听起来有点不寻常？\n\n[competitor.GetFirstName]的一击使得标靶完全地断裂开来。旋转杆在地面上翻滚，架子急剧摇晃，最后砰地一声倒在地上。"
 ep2_tournament_events.3502.a: "这谁负责的？！查出来给予惩罚！"
 ep2_tournament_events.3502.b: "真是让人尴尬的比武大会。"
 ep2_tournament_events.3502.c: "我会出钱修复。"
 ep2_tournament_events.3502.d: "令人难忘的一击，[competitor.GetFirstNameNoTooltip]！"
 ep2_tournament_events.3503.t: "$tournament_header$倒霉的$knight_culture_player_no_tooltip$"
 ep2_tournament_events.3503.desc: "人群中发出诡异的嗡嗡声，仿佛一半在呻吟，一半……兴高采烈？我扫视着形形色色的参赛者队伍，不自觉地叹了口气。到目前为止，[hapless_knight.GetFirstName]在整场训练中一次目标都没击中，现在正准备再次挑战。\n\n当[hapless_knight.GetSheHe]接近目标时，[hapless_knight.GetHerHis]的骑枪完全掉在了地上。惊慌失措的[hapless_knight.GetFirstNameNoTooltip]不偏不倚地#EMP 撞在#!标靶的横杠上。[hapless_knight.GetHerHis|U]的手臂下意识地抓住了横杠。几秒钟后，[hapless_knight.GetSheHe]无助地跟着横杠一起旋转，被困在了半空中。"
 ep2_tournament_events.3503.a: "真是身体喜剧的天才！"
 ep2_tournament_events.3503.a.tt.success: "[hapless_knight.GetFirstNameNoTooltip]接受你的雇佣提议"
 ep2_tournament_events.3503.a.tt.failure: "[hapless_knight.GetFirstNameNoTooltip]对这个提议非常不满"
 ep2_tournament_events.3503.b: "[hapless_knight.GetSheHe|U]这是在侮辱这项运动！取消[hapless_knight.GetHerHim]的资格！"
 ep2_tournament_events.3503.b.tt.success: "[hapless_knight.GetFirstNameNoTooltip]因为败坏比赛名誉被踢出比赛"
 ep2_tournament_events.3503.b.tt.failure: "[hapless_knight.GetFirstNameNoTooltip]成功为[hapless_knight.GetHerHis]自己辩护"
 ep2_tournament_events.3503.c: "老实说，我非常喜欢[hapless_knight.GetHerHim]。"
 ep2_tournament_events.3503.d: "哈！#EMP 哈！#!"
 ep2_tournament_events.3504.t: "太慢了"
 ep2_tournament_events.3504.desc: "在我成长的过程中，我的导师告诉我，我的最后一口气应该在长枪撞击之前呼出去。\n\n一步，两步，三步。走路，慢跑。放下枪，重新躺下，瞄准尖端。吸气，呼气，命中红心。\n\n成功了！我的长矛碎裂了，但我意识到——为时已晚——我的马还在慢跑，而不是疾驰。就像杆头上的狼牙棒#X 猛击#!一样，疼痛是瞬间而生动的！撞到我的背上，把我从马鞍上撞了下来。\n\n我悬浮在空中，世界似乎静止不动了。哦，如果我做任何不完美的事情，我的导师会如何皱眉……\n\n世界开始运转。地面冲我袭来，然后就是一片黑暗。"
 ep2_tournament_events.3504.a: "……"
 ### Joust Events
 ep2_tournament_events.4001.t: "$tournament_versus_header$割伤"
 ep2_tournament_events.4001.desc: "走到标线前，备好长枪，靠在马鞍上，等待信号，身体前倾，瞄准——\n\n到现在为止，比武的顺序对我来说几乎是机械的，但当双重冲击在我身上颤抖时，一阵尖锐的、灼热的疼痛沿着我的手臂蔓延开来。\n\n鲜血从我青紫的上臂汩汩流出，我的对手[versus_contestant.GetFirstNamePossessive]的长枪沿着我的上臂狠狠地划开了一道大口子。\n\n这是一个严重的伤口。没有人会因为我退赛而指责我懦弱，事实上，几个关心此事的侍从坚持要我这样做。"
 ep2_tournament_events.4001.a: "扶我上马！"
 ep2_tournament_events.4001.a.tt: "所有[courtiers|E]和[guests|E]对你的好感增加#COLOR_GREEN 10#!"
 ep2_tournament_events.4001.b: "我的身体比这更硬！"
 ep2_tournament_events.4001.c: "谨慎是勇敢的高级形式。"
 ep2_tournament_events.4002.t: "$tournament_versus_header$坠马"
 ep2_tournament_events.4002.desc: "咚！木头撞击木头的声音发出响亮的撞击声，这表明我实在地击中了目标，撞击的力量太大以至于[versus_contestant.GetFirstName]落地之前都在不断翻滚。我在赛道尽头停下马，低头看着我的对手。\n\n[versus_contestant.GetFirstNameNoTooltip]直着坐起来，[versus_contestant.GetHerHim]看起来只是气喘吁吁的但没有受伤，而[versus_contestant.GetHerHis]的盾牌在附近的地面上碎成两半。[versus_contestant.GetSheHe|U]悲伤地看着它，一个仆人将碎片收集起来，将它们归整到一堆看起来是碎掉的盾牌一起。"
 ep2_tournament_events.4002.a: "贴身男仆！去给这个[versus_contestant.GetWomanMan]取一面我闲置的盾来！"
 ep2_tournament_events.4002.b: "你没事吧？让我扶你站起来！"
 ep2_tournament_events.4002.c: "这就是马上比武的本质。"
 ep2_tournament_events.4003.t: "$tournament_versus_header$巨大的木头"
 ep2_tournament_events.4003.desc: "我正骑着马前往起始标线，突然有什么东西让我停下瞥了一眼。除非我的眼睛欺骗了我，否则在比武场的另一端发生了一些真正奇怪的事情。\n\n我对手[versus_contestant.GetFirstNamePossessive]的仆人们正努力将骑枪抬起来递给[versus_contestant.GetHerHim]，这是有充分理由的。这件巨大的武器与其说是一根木质骑枪，不如说是一根连根拔起的树干，一根有两个人那么长的巨大树干。\n\n我难以置信地看着[versus_contestant.GetFirstNameNoTooltip]得意地举起它，将它靠在马脖子上以保持稳定。人群中夹杂着期待和喝倒彩的声音，混杂的声音争辩着没必要管或抗议不公。"
 ep2_tournament_events.4003.a: "这肯定不行吧？！"
 ep2_tournament_events.4003.a.tt: "最近的裁判在哪？"
 ep2_tournament_events.4003.b: "好啦，你确定这就是你想要的胜利方式？"
 ep2_tournament_events.4003.b.tt.win: "你终于说服了[versus_contestant.GetHerHim]"
 ep2_tournament_events.4003.b.tt.lose: "你没能说服[versus_contestant.GetHerHim]"
 ep2_tournament_events.4003.c: "那玩意儿救不了你！"
 ep2_tournament_events.4003.c.tt.win: "你克服了不利条件"
 ep2_tournament_events.4003.c.tt.lose: "[versus_contestant.GetFirstNamePossessiveNoTooltip]的骑枪实在太猛了"
 ep2_tournament_events.4004.t: "$tournament_versus_header$麻烦来了"
 ep2_tournament_events.4004.desc: "我忙着检查并确认我的各种装备，试图消除比武前的紧张情绪。然而，正在干这些事情的时候，我注意到身边出现了一个人影。是我的对手[versus_contestant.GetFirstName]，奇怪的是，[versus_contestant.GetHerHis]没有骑马。[versus_contestant.GetSheHe]把剑架在肩膀上，身体前倾，语气有些鬼鬼祟祟。\n\n“[ROOT.Char.GetFirstName]！你想和我一起舒展一下腿脚吗？”[versus_contestant.GetSheHe]低声说道。面对我不知所措的表情，[versus_contestant.GetSheHe]笑着指了指地面作为答复。\n\n“我们这一轮步战怎么样，嗯？稍微休息一下，给观众看点不一样的东西？”"
 ep2_tournament_events.4004.a: "怎么干翻你我都可以！"
 ep2_tournament_events.4004.a.success: "你用剑击败了[versus_contestant.GetFirstNameNoTooltip]"
 ep2_tournament_events.4004.a.failure: "你未能击败[versus_contestant.GetFirstNameNoTooltip]"
 ep2_tournament_events.4004.b: "回你的马上去，傻瓜。"
 ep2_tournament_events.4004.c: "啊，步战，可以。但是得#EMP 用#!骑枪。"
 ep2_tournament_events.4005.t: "$tournament_versus_header$正直的[versus_contestant.GetWomanMan|U]？"
 ep2_tournament_events.4005.desc: "当我的对手[versus_contestant.GetFirstNamePossessive]调转马头时，可以看到[versus_contestant.GetHerHis]的前臂无力地垂下。[versus_contestant.GetSheHe]试图举起骑枪，这让[versus_contestant.GetHerHis]扭曲的表情变成了窒息的痛苦喘息。显然，上一轮的战斗让他受了重伤。\n\n我有些惊奇地看到[versus_contestant.GetFirstNamePossessiveNoTooltip]的仆人将骑枪举到位，然后绑在了[versus_contestant.GetHerHis]的手臂上。我的对手似乎需要证明自己的荣誉，因此继续比赛，但[versus_contestant.GetSheHe]已经没有获胜的希望了。\n\n人群为我们俩欢呼，我也举起自己的长骑枪表示敬意。"
 ep2_tournament_events.4005.a: "不尽力而为是不尊重他人的行为。"
 ep2_tournament_events.4005.a.tt: "你像往常一样战斗。"
 ep2_tournament_events.4005.b: "展示荣誉需要同样报以荣誉之举！"
 ep2_tournament_events.4005.b.tt: "你给予对手留情通过，将你的长矛举向天空。"
 ep2_tournament_events.4005.c: "一个完美的机会！"
 ep2_tournament_events.4005.c.tt: "你用骑枪划出一道长长的弧线，保证能将你的对手从马鞍上击落"
 ep2_tournament_events.4006.t: "$tournament_versus_header$手下留情"
 ep2_tournament_events.4006.desc: "两匹马小跑起来。我开始端平骑枪，但我没有看到我的对手[versus_contestant.GetFirstName]有类似的动作。相反，[versus_contestant.GetHerHis]的骑枪指向远离我的地方，偏离目标。\n\n熟悉比武的人都知道什么是“留情通过”；这一轮开始后，故意不瞄准目标，这会发出信号，表示你想请求重来。遵守这个请求是对竞争对手的尊重。\n\n当然，这只是在你#EMP 看到#!你对手的请求的情况下……"
 ep2_tournament_events.4006.a: "我不能接受这种白来的胜利。"
 ep2_tournament_events.4006.a.tt: "尊重[versus_contestant.GetFirstNamePossessiveNoTooltip]的留情通过请求。"
 ep2_tournament_events.4006.b: "哎呀，我根本没注意到对面的请求！"
 ep2_tournament_events.4006.b.tt: "你没有调转枪头。"
 ep2_tournament_events.4007.t: "$tournament_versus_header$厄运与马夫"
 ep2_tournament_events.4007.desc: "[versus_contestant.GetFirstName|U]在结束一轮比赛后，骑着[versus_contestant.GetHerHis]的马从我身边经过，正忙着摆弄缰绳。[versus_contestant.GetHerHis]的马夫在一旁跟着挪动。[groom.GetSheHe|U]穿着出奇破烂的衣服，布料的接缝到处都是开裂的。\n\n“你叫什么名字，[groom.GetWomanMan]？”[groom.GetSheHe|U]抬起头，吓了一跳，[groom.GetHerHis]的主人和马则继续前进。\n\n“我叫[groom.GetFirstName]，[ROOT.Char.Custom('FormOfAddressForLiege')]。”他回复我的时候，羡慕地看着我保养良好的马匹。"
 ep2_tournament_events.4007.a: "真是可怜的家伙！"
 ep2_tournament_events.4007.b: "你想找一份工作吗？"
 ep2_tournament_events.4007.b.tt: "[versus_contestant.GetFirstNameNoTooltip]不会喜欢这个的……"
 ep2_tournament_events.4007.c: "也许你想赚上一两枚硬币？"
 ep2_tournament_events.4007.c.tt: "说服[groom.GetHerHim]给主人马屁股狠狠来上一巴掌。"
 ep2_tournament_events.4007.d: "好好服侍你的领主，[groom.GetFirstNameNoTooltip]。"
 ep2_tournament_events.4008.t: "$tournament_versus_header$你谁呀，你？"
 ep2_tournament_events.4008.desc: "当噪声从看台上倾泻而下时，我的马略显痛苦地扑闪着耳朵。我安慰地拍了拍它的鬃毛。人们对这轮比赛非常反感。其实，当我扫视过他们时，他们突然放声唱了起来。\n\n#EMP [ROOT.Char.Custom('GetNegativeChant')]#!\n\n有几个人甚至倚在护栏上，我惊恐地注意到前排有一张张大声疾呼、唾沫横飞的面孔正对着我尖叫着。"
 ep2_tournament_events.4008.a: "他们将不得不面对我的胜利！"
 ep2_tournament_events.4008.a.success: " 你成功摆脱了人群的谩骂"
 ep2_tournament_events.4008.a.failure: "人群扰乱了你的头脑"
 ep2_tournament_events.4008.a.criticalfailure: "人群对你投掷物品让你受了轻伤"
 ep2_tournament_events.4008.b: "我不确定获胜是否对我最为有利……"
 ep2_tournament_events.4008.b.tt: "放弃比赛。"
 ep2_tournament_events.4009.t: "$tournament_versus_header$赤贫的圣骑士"
 ep2_tournament_events.4009.desc: "嘎吱！两支长枪正中要害，撞得粉碎。我像被教导的那样，用反冲力一滚，当我的马慢下来走路时，我又把自己拉直了身。当我把撞击在脑中产生的阴翳摇走时，人群里传来越来越大的喧闹声，使得我回头朝我来的方向看了一眼。\n\n我的对手[versus_contestant.GetFirstName]显然有些忧愁。据我判断，并不是身体上的原因，而是[versus_contestant.GetSheHe]似乎正忙着与一个倒霉的贴身男仆进行一场争吵或讨论。走近一点，我听到了少许他们争辩的只言片语。\n\n“你说我们没有了是什么意思？你#EMP 弄丢#!了我们唯一的备用品？！”"
 ep2_tournament_events.4009.desc.poor: "\n\n这花了我片刻，不过我突然就想起来了。也许那些关于[versus_contestant.GetFirstNamePossessiveNoTooltip]当前财务困境的流言比我想的要更为可信……"
 ep2_tournament_events.4009.desc.lowborn: "\n\n我的确正在逐渐意识到这一点。[versus_contestant.GetFirstNameNoTooltip]并非高门贵种。找钱可能对其而言比我预想的要难得多……"
 ep2_tournament_events.4009.a: "哈哈！滚出这个比武场，你这穷酸的[versus_contestant.Custom2('InsultNoun', ROOT.Char)]！"
 ep2_tournament_events.4009.b: "“[versus_contestant.GetFirstNameNoTooltip]！要我给你一柄骑枪吗？”"
 ep2_tournament_events.4009.c: "嗯，比赛必须继续下去。"
 #### Horse Racing
 ep2_tournament_events.4500.t: "$tournament_header$骑师"
 ep2_tournament_events.4500.desc: "当然，我的马已经准备好了，但如果没有一位有能力的骑师来控制它，这野兽就什么也不是。最终，在我面前站了三位候选人，他们都吵着要得到允许代我出战。\n\n"
 ep2_tournament_events.4500.knight: "第一位是我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jockey1') )][jockey1.GetFirstName]，考虑到[jockey1.GetHerHis]的专业，[jockey1.GetHerHis]操控马匹的经验，这是一名非常合理的候选人。"
 ep2_tournament_events.4500.guest: "第二位坚持的志愿者是我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jockey2') )][jockey2.GetFirstName]，也许是想不辜负我的款待。"
 ep2_tournament_events.4500.nobody: "\n\n最后一位我以前根本不认识，是一位不见于任何记录的本地[jockey3.GetWomanMan]，名叫[jockey3.GetFirstName]。"
 ep2_tournament_events.4500.fallback: "这三个人似乎都不是特别出色的候选人——他们跟我都不熟，而且明显只是想追求名利的平民——但他们是唯一可用的人。"
 ep2_tournament_events.4500.a: "你上！"
 ep2_tournament_events.4500.b: "也许是你？"
 ep2_tournament_events.4500.c: "好吧，我确实喜欢赌博……"
 ep2_tournament_events.4500.knight.tt: "让[jockey1.GetFirstNameNoTooltip]上。"
 ep2_tournament_events.4500.guest.tt: "[jockey2.GetFirstNameNoTooltip]似乎是个不错的选择。"
 ep2_tournament_events.4500.nobody.tt: "何不把宝押在[jockey3.GetFirstNameNoTooltip]身上？"
 #### Recital Events
 ep2_tournament_events.5501.t: "$tournament_contest_header$偷得片刻"
 ep2_tournament_events.5501.desc: "当[enemy.GetFirstName]的朗诵结束时，人群爆发出热烈的欢呼声。唯一没有在吹哨和鼓掌的人就是我。\n\n[enemy.GetSheHe]是#EMP 怎么#!知道的？这是计划好的吗？或许，是[ROOT.Char.GetFaith.DevilName]的诡计？不知怎的，[enemy.GetFirstNamePossessiveNoTooltip]的诗句最终很巧合地和我的几乎#EMP 一致#!？\n\n观众们在期待中沉默下来了。接下来，轮到我了。"
 ep2_tournament_events.5501.a: "我会向他们展示#EMP 演讲方式#!才是最重要的。"
 ep2_tournament_events.5501.b: "是时候即兴发挥了！"
 ep2_tournament_events.5501.b.success: "你的即兴发挥很成功"
 ep2_tournament_events.5501.b.failure: "你的尝试就是场灾难"
 ep2_tournament_events.5501.c: "这是计划好的。裁判！"
 ep2_tournament_events.5501.c.success: "那#EMP 就是#![enemy.GetFirstNameNoTooltip]的策略"
 ep2_tournament_events.5501.c.failure: "所有人都认为你是个不可理喻的傻子"
 ep2_tournament_events.5502.t: "$tournament_contest_header$都是误会"
 ep2_tournament_events.5502.start: "也就一行诗的时间，喃喃细语声就开始了。[contestant.GetFirstName]登上舞台后#EMP 厚颜无耻#!地开始背诵起了当地流行的小调！随着[contestant.GetSheHe]的背诵，人群充满了不满地抱怨。\n\n"
 ep2_tournament_events.5502.culture: "我认为事情有些不大对劲，[contestant.GetFirstNameNoTooltip]决不可能对那首歌那么熟悉，[contestant.GetSheHe]可是[contestant.GetCulture.GetName]人。突然，一段记忆不请自来地跳入了我的脑海：早些时候搭建演讲台的工人们一直在吹口哨！"
 ep2_tournament_events.5502.friend: "我立即意识到发生了什么，而人群也因为我的朋友[contestant.GetFirstNameNoTooltip]还在继续嚷嚷了起来。[contestant.GetSheHe|U]是[contestant.GetCulture.GetName]人，肯定会无意中听到这首曲子，根本没意识到它有多普遍！"
 ep2_tournament_events.5502.end: "\n\n回到舞台上，[contestant.GetFirstNameNoTooltip]缓缓地停了下来，人群则爆发出阵阵嘲笑，一些精选的蔬菜雨点般砸向[contestant.GetHerHim]，而[contestant.GetSheHe]则尽量使[contestant.GetHerHim]自己免受攻击。"
 ep2_tournament_events.5502.a: "够了！这不是[contestant.GetHerHis]的错！"
 ep2_tournament_events.5502.c.success: "你成功说服了人群"
 ep2_tournament_events.5502.c.failure: "人群无视了你的辩解"
 ep2_tournament_events.5502.b: "嘘！#EMP 嘘！#!"
 ep2_tournament_events.5502.c: "嗯，这很不得体。"
 ep2_tournament_events.5503.t: "$tournament_contest_header$怯场"
 ep2_tournament_events.5503.desc: "喇叭发出刺耳的鸣响。人群欢呼高喊着！我登上了朗诵台，挥手致意。我摆出一副英气十足的站姿，鼓起胸膛，张开双臂，一阵寂静降临。\n\n我张开嘴。口好干。真的好干。我试图说话，但却一个字都吐不出来。几百双眼睛都盯在我身上。\n\n我为什么说不出来了？！"
 ep2_tournament_events.5503.rich: "就在人群的抱怨声越来越频繁时，我胡摸乱找的手还是紧紧抓住了什么东西，是一件又大又像是皮革的东西：我的钱包。"
 ep2_tournament_events.5503.seducer: "惊慌使我浑身颤抖着，我的呼吸以一种……#EMP 熟悉的#!方式起伏着。提醒着我……那份激情从未令我失望……"
 ep2_tournament_events.5503.fallback: "我的胃揪成了一团，只是片刻前还毫无知觉，现在越揪越紧，令人作呕，而人们抱怨的势头也越来越猛。"
 ep2_tournament_events.5503.a: "一定有什么能让我混过去……"
 ep2_tournament_events.5503.a.tt: "谢天谢地，我还牢记着几句古诗！"
 ep2_tournament_events.5503.b: "注意了！撒币啦！"
 ep2_tournament_events.5503.b.tt: "我可以趁他们争抢时快速逃离！"
 ep2_tournament_events.5503.c: "卖点#EMP 肉#!也没什么不好。"
 ep2_tournament_events.5503.c.tt: "恩客们一定会#EMP 爱上#!这个的！"
 ep2_tournament_events.5503.d: "快看！有只三个脑袋的猴子！"
 ep2_tournament_events.5503.d.win: "你成功转移了人群的注意力"
 ep2_tournament_events.5503.d.lose: "人群没有上当"
 ep2_tournament_events.5503.e: "“呃——#EMP 哼#!。正如我们的，呃，祖先曾经唱……唱到……”"
 ep2_tournament_events.5504.t: "$tournament_contest_header$天气之子"
 ep2_tournament_events.5504.desc: "#BOL 轰隆！#!\n\n雷声轰鸣前，突然劈下了一道闪电，而当我走上耸立的高台时，显然，先前宜人的天气无疑已被昏暗的环境所取代。我刚迈出第一步，雨便开始落了起来。\n\n人们满怀期待地伫立着，还带着几分不情愿，每时每刻都被打湿得更透了。我张开嘴，又一声巨响席卷了整个集会。我抬头望向天。\n\n嗯，这可会是一个大挑战。"
 ep2_tournament_events.5504.a: "……我#EMP 爱#!挑战！"
 ep2_tournament_events.5504.a.success: "天气为你的言辞增添了一丝伤感。"
 ep2_tournament_events.5504.a.failure: "暴风雨把你的声音淹没了"
 ep2_tournament_events.5504.b: "我们要是被雷劈了怎么办？！"
 ep2_tournament_events.5505.t: "$tournament_contest_header$抓住机遇"
 ep2_tournament_events.5505.desc: "又一节诗完成了，再次走红于人群之中。我分外怡然自得，而民众喧嚣的赞叹只会让我的兴致更为高涨。\n\n在一段妙趣横生的诗句后我留意到了一些掌声，我能看到我的一个对手[enemy.GetFirstName]，正默诵着[enemy.GetHerHis]的辞句，[enemy.GetHerHis]脸上还带着一丝怒容。再次爆发的喝彩证实了我的怀疑：[enemy.GetSheHe]显然对我所收获的反响并不太开心。\n\n那好吧。也许那"
 ep2_tournament_events.5505.start.malevirgin: "悲哀而无伴的孤家寡人"
 ep2_tournament_events.5505.start.femalevirgin: "矮胖而无爱的孤家寡人"
 ep2_tournament_events.5505.start.old: "干瘪而衰朽的老[enemy.GetWomanMan]"
 ep2_tournament_events.5505.start.fat: "嚎啕着的油腻白痴"
 ep2_tournament_events.5505.start.soft: "傻笑着的软弱蠢货"
 ep2_tournament_events.5505.start.compassionate: "不幸之人"
 ep2_tournament_events.5505.start.fallback: "[enemy.Custom2('InsultAdjective', ROOT.Char)][enemy.Custom2('InsultNoun', ROOT.Char)]"
 ep2_tournament_events.5505.end: "需要一段#EMP 专门#!为[enemy.GetHerHim]所准备的诗句！\n\n“要是[ROOT.Char.GetFaith.HighGodName]本尊在此，[ROOT.Char.GetFaith.HighGodNameSheHe|U]想必会开口……”"
 ep2_tournament_events.5505.maidenless: "……[enemy.GetFirstNameNoTooltip]真是个#EMP 可悲的#!姘头！"
 ep2_tournament_events.5505.old: "……即使[ROOT.Char.GetFaith.HighGodNameSheHe]也暂停不了[enemy.GetFirstNamePossessiveNoTooltip]的衰朽！"
 ep2_tournament_events.5505.torturer: "……[enemy.GetFirstNamePossessive]的皮确实很欠抽！"
 ep2_tournament_events.5505.fat: "……即使[ROOT.Char.GetFaith.HighGodNameSheHe]也不能把[enemy.GetFirstNamePossessiveNoTooltip]拖走！"
 ep2_tournament_events.5505.idiot: "……[enemy.GetFirstNameNoTooltip]真的好臭！"
 ep2_tournament_events.5505.compassionate: "……你给[enemy.GetFirstNameNoTooltip]买了杯酒，[enemy.GetSheHe]却坚持付了酬！"
 ep2_tournament_events.5505.fallback: "……在此打败[enemy.GetFirstNameNoTooltip]简直得心应手！"
 ep2_tournament_events.5505.getout: "……算了。"
 ep2_tournament_events.5505.opinion.tt: "所有非虐待狂的至亲："
 #Honse Anchery
 ep2_tournament_events.6501.t: "$tournament_contest_header$名利"
 ep2_tournament_events.6501.desc: "另一名选手射击时，恰好一阵清风吹拂场地。人群恭敬而安静。老实说，有点#EMP 过于#!安静和恭敬了。弓弦响起，箭矢中靶后，我仿佛在礼貌的掌声中听到了打哈欠的声音。\n\n到我的回合，我挺身向前。更多文雅但稀稀落落的喝彩声响起。这聚会简直死气沉沉。\n\n我拉弓搭箭，一个想法——不是特别好，但确实令人兴奋的想法——在我脑海中飘荡。\n\n让我看看他们见识过这个之后还会不会打哈欠！"
 ep2_tournament_events.6501.a: "我将被铭记一生！"
 ep2_tournament_events.6501.a.tt.win: "你单腿站在栅栏柱上命中了目标"
 ep2_tournament_events.6501.a.tt.lose: "你脚下一滑摔了下去"
 ep2_tournament_events.6501.b: "我会给他们看看值得欢呼的东西！"
 ep2_tournament_events.6501.b.tt.win: "你蒙着眼睛命中了目标"
 ep2_tournament_events.6501.b.tt.lose: "你射偏了"
 ep2_tournament_events.6501.c: "想想算了……"
 ep2_tournament_events.6502.t: "$tournament_contest_header$手和腿"
 ep2_tournament_events.6502.desc: "骑枪比武的场景和声音总是令人眼前一亮。骑枪与盾牌的撞击声划破马蹄的轰鸣，等候着上场的马匹发出嘶鸣。\n\n就在我沉浸于这些声音时，另一种噪声响彻了全场。一声短促而尖锐的喊叫声预示着一场骚乱。我赶紧凑了过去。\n\n一群人正围绕着[versus_contestant.GetFirstName]，[versus_contestant.GetHerHis]显然是在对决前从自己的马上摔了下来。[versus_contestant.GetHerHis|U]的手臂以相当可怕的角度垂下；那场面令人心生怜悯，而[versus_contestant.GetSheHe]似乎也很茫然。"
 ep2_tournament_events.6502.a: "嗯，让我扶你起来！"
 ep2_tournament_events.6502.a.tt: "没错，扶你起来。就扶#EMP 那只#!手臂……"
 ep2_tournament_events.6502.b: "叫我的医生来！"
 ep2_tournament_events.6502.b.tt.success: "[physician.GetFirstNameNoTooltip]处理得很好"
 ep2_tournament_events.6502.b.tt.failure: "[physician.GetFirstNameNoTooltip]没帮上什么忙"
 ep2_tournament_events.6502.c: "我来帮你。"
 ep2_tournament_events.6502.d: "那个蠢货应该抓紧点。"
 ep2_tournament_events.6503.t: "$tournament_contest_header$严重射偏"
 ep2_tournament_events.6503.desc: "我用经验老道的眼光审视[competitor1.GetFirstName]射向靶子。第一支箭射正了，精准命中。第二箭则不太稳定。#EMP 毫无#!准心可言。\n\n凄厉的哭喊、地狱般的尖叫，撕裂了天空。第二箭不仅没有射中目标，还飞得很远，落在了一群等待上场的选手中间。扎扎实实地落在了[competitor2.GetFirstName]身上！\n\n一群人围着受伤的[competitor2.GetWomanMan]。[competitor2.GetSheHe|U]仰面躺着，用力捂着伤口止血，却无济于事。箭还在[competitor2.GetHerHis]的肉里，有半只手掌深。"
 ep2_tournament_events.6503.a: "闪开！我有药。"
 ep2_tournament_events.6503.b: "叫个医生来！"
 ep2_tournament_events.6503.c: "这与我毫无干系。"
