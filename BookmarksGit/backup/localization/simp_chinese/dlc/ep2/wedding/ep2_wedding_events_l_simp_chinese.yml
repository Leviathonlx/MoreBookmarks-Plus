 ep2_wedding.1320.desc_intro: "那个可恶的[rival.GetTitledFirstName]一直隔着宴会桌盯着我看。我们目光相遇，[rival.GetSheHe]穿过房间向我走来，而我紧张地等待着即将到来的争吵。等等……[rival.GetSheHe]在哭吗？\n\n"
 ep2_wedding.1320.desc_host_vs_spouse: "“为什么要为我举办如此隆重的婚礼？"
 ep2_wedding.1320.desc_host_vs_guest: "“为什么你要邀请我参加这场盛大的婚礼？"
 ep2_wedding.1320.desc_spouse_vs_guest: "“为什么我会被邀请参加你的婚礼？"
 ep2_wedding.1320.desc_guest_vs_host: "“我以为你不会来呢。"
 ep2_wedding.1320.desc_guest_vs_spouse: "$ep2_wedding.1320.desc_guest_vs_host$"
 ep2_wedding.1320.desc_spouse_vs_host: "“由我来举办你的婚礼，这一定很奇怪。"
 ep2_wedding.1320.desc_guest_vs_guest: "“在如此欢乐的场合看到你让我陷入了思考。"
 ep2_wedding.1320.desc_outro: " 在我们经历了这么多之后……”[rival.GetHerHis|U]的眼睛里含满泪水，“我希望一切都能重新来过！”"
