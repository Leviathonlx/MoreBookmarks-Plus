 #The Parade
 ep2_wedding.1170.t: "游行"
 ep2_wedding.1170.desc: "[rich_spouse.Custom('GetBrideGroom')][rich_spouse.GetTitledFirstName]的到来伴随着盛大的欢呼声：一整队穿着华丽马甲的马匹掉下银鞋供平民拿取；鼓、里拉琴、风笛、默剧和小丑。\n\n现在，游行已经散去，但仍然吸引了相当多的人群，他们无法专注正在进行的仪式。"
 ep2_wedding.1170.desc_relax: "\n\n我本希望我能一次性享受一切！现在，我在杂耍表演、赏玩马匹和吞火表演之间徘徊。"
 ep2_wedding.1170.desc_mischief: "\n\n这么多的可能性！我应该把马放出来吗？或者也许我可以偷一个鼓来吓唬其他客人…… "
 ep2_wedding.1170.desc_murder: "\n\n我瞥见[murderee.GetTitledFirstName]，[murderee.GetHerHis]被一场音乐表演迷住了，完全没有意识到自己周围的环境……"
 ep2_wedding.1170.a: "我也想进去！"
 ep2_wedding.1170.a.tt: "你在没人看的时候把一些马蹄铁装进口袋。"
 ep2_wedding.1170.b: "很有趣，但稍微有点过。"
 ep2_wedding.1170.b.tt: "你把注意力重新放在婚礼上。"
 ep2_wedding.1170.c: "#EMP 太精彩了！#!"
 ep2_wedding.1170.d: "要是我绊倒那个小丑将会如何？"
 ep2_wedding.1170.e: "[murderee.GetFirstNameNoTooltip]的注意力被分散了……"
 ep2_wedding.1170.e.tt: "你尝试利用人群和游行造成的混乱。"
 ep2_wedding.1170.success: "你摸到[murderee.GetFirstNameNoTooltip]身后然后#EMP 出手#!"
 ep2_wedding.1170.success.tt: "你消失在人群中"
 ep2_wedding.1170.failure: "你没办法穿过人群"
 ep2_wedding.1170.failure.tt: "[murderee.GetFirstNameNoTooltip]消失在人群中"
