 ep2_wedding.1070.t: "奇异的演出"
 ep2_wedding.1070.desc_host: "我环顾四周，露出满意的笑容。宴会气氛轻松，宾客们愉快地交谈，享受着音乐和娱乐节目，幸福地没有意识到我们计划让他们惊叹的最精彩的部分还在后面。我示意我的仆人们开始。"
 ep2_wedding.1070.desc_guest: "我在婚宴上玩得很开心。尤其是[host.GetTitledFirstName]为了娱乐节目不惜重金！最好的乐师正在为我们演奏，演员和杂耍艺人展示着他们的艺术，游吟诗人朗着诵优美的诗句。然后[host.GetFirstNameNoTooltip]示意还有更多节目时，我非常惊讶。"
 ep2_wedding.1070.desc_mid: "\n\n四名仆人很快返回，身后拖着一个笼子，里面有只威武的[host.Custom('GetAnimalTypeCaptive')]，是我见过的最漂亮的。"
 ep2_wedding.1070.desc_good: "这只野兽有点焦躁不安，但栅栏很结实，大家欣赏表演的位置很安全。"
 ep2_wedding.1070.desc_bad: "这只野兽焦躁不安，笼子随着它的一举一动发出呻吟般的嘎吱声，让我产生了一种不祥的预感。然后，随着一记可怕的#EMP 爆裂声#!，有根关键的笼杆断裂，一切都乱了套。"
 ep2_wedding.1070.desc_bad_target: "\n\n[1070_target.GetTitledFirstName]很快被围了起来。"
 ep2_wedding.1070.a: "确实是非常精彩的演出。"
