 wedding_barred_bedding_log_title: "禁止圆房见证礼"
 wedding_barred_bedding_log: "[CHARACTER.GetShortUIName]把[CHARACTER.GetHerHis]和[TARGET_CHARACTER.GetShortUINamePossessive]的就圆房见证礼的旁观者拒之门外"
 wedding_barred_doors_modifier: "禁止圆房见证礼"
 wedding_barred_doors_modifier_desc: "该角色在他们的新婚之夜将圆房见证礼的人群拒之门外，从而赢得了内心的平静。"
