 #A Proper Match
 ep2_wedding.1080.t: "合适的对象"
 ep2_wedding.1080.desc: "婚礼的筹备工作仍在紧锣密鼓地进行中，但我已经开始思考更长远的事情：为我的[ROOT.Char.Custom2('RelationToMe', 1080_target)][1080_target.GetFirstName]找个好对象！\n\n幸运的是[1080_target.GetSheHe]已经来到了会场，尴尬地到处走走停停，这个开头还不错。现在，得找到个合适的人……一群攀谈的宾客吸引了我的目光，在他们中[matchmaking_1.GetTitledFirstName]尤为美丽，举止得体。#EMP 完美！#!"
 ep2_wedding.1080.desc_2: "\n\n我正打算把[1080_target.GetFirstNameNoTooltip]叫过来时，[matchmaking_2.GetTitledFirstName]也吸引了我的注意。也许[matchmaking_2.GetSheHe]会是更好的选择？"
