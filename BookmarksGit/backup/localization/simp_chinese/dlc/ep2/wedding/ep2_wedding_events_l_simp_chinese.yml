 ep2_wedding.1050.desc: "大家都兴致高昂；在我的左边，一群孩子被杂耍迷住了；在我的右边，诗人向欣赏自己的人群朗诵最新的作品。\n\n然后，一群舞者手持火把走向场地中央，邀请宾客加入他们的行列时，整个宴会陷入了寂静。在傍晚昏暗的灯光下，景色令人叹为观止：火把在昏暗的天空下照亮了他们的笑脸，并将交织的图案投到他们的影子上。\n\n一切都非常美妙，直到[1050_victim.GetTitledFirstName]滑倒，弄掉了旁人的火把，然后把[1050_victim.GetHerHis]自己的衣服点燃了……"
