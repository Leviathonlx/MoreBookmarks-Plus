 ep2_wedding.3010.desc.intro: "[my_spouse.GetTitledFirstName]整夜都无所事事，每当我试图靠近时，[my_spouse.GetHerHim]总会看向窗外，发出忧郁的叹息。[my_spouse.GetSheHe|U]不停地捋自己的头发，回避着我的眼神。\n\n蜡烛快要烧尽了，我准备起身去重燃一根，这时[my_spouse.GetSheHe]开始默默哭诉：“[ROOT.Char.GetFirstNameNoTooltip]，我……我有件事要坦白。"
 ep2_wedding.3010.desc.murder: "血……到处都是……”"
 ep2_wedding.3010.desc.murder_attempt: "我曾经试过……太可怕了。”"
 ep2_wedding.3010.desc.cannibal: "我忍不住了，它的味道……”"
 ep2_wedding.3010.desc.deviant: "我知道这会让你反感，所有人都会……”"
 ep2_wedding.3010.desc.witch: "我知道正确的药草，正确的词语……”"
 ep2_wedding.3010.desc.non_believer: "我不……我不能相信。”"
 ep2_wedding.3010.desc.fallback: "我知道这不好，但……”"
 ep2_wedding.3010.a: "“别担心，吾爱，我会保护你。”"
 ep2_wedding.3010.b: "“停。我不想听剩下的。”"
 ep2_wedding.3010.c: "“事实上……我也有些事要坦白。”"
