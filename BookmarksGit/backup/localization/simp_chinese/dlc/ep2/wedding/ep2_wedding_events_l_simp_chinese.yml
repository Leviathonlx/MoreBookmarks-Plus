 ep2_wedding.1110.desc: "\n\n#EMP 大多数#!客人，但是不包括[1110_drunk.GetTitledFirstName]，[1110_drunk.GetSheHe|U]一直大声嚷嚷着要求续杯，笑得也最大声，还坚决拒绝仆人们带[1110_drunk.GetHerHim]去安静点的地方。"
