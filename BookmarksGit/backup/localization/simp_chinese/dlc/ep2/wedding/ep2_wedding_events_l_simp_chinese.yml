 #A Ritual Wash
 ep2_wedding.1100.t: "清洁仪式"
 ep2_wedding.1100.desc_bride: "我的婚礼临近了，亲戚们已经在会场张罗了好多天，所以我的[ROOT.Char.Custom2('RelationToMe', guest_1)][guest_1.GetTitledFirstName]和我的[ROOT.Char.Custom2('RelationToMe', guest_2)][guest_2.GetTitledFirstName]带我去离[ROOT.Char.GetCurrentActivity.GetLocation.GetName]不远的一座独立浴场时，我并不意外。\n\n“按照我们民族的古老传统，”[guest_1.GetFirstNameNoTooltip]开始说道，“你将要放弃你的旧衣和#EMP 克兰森环#!——也就是处女头环。”\n\n“我们将彻底洁净你，而你将重生为美丽的新娘！”[guest_2.GetFirstNameNoTooltip]庄重地总结道。"
 ep2_wedding.1100.desc_relative: "我的[ROOT.Char.Custom2('RelationToMe', bride)][bride.GetTitledFirstNamePossessive]的婚礼临近，家人们已经在[ROOT.Char.GetCurrentActivity.GetLocation.GetName]好多天了。今天，我们把新娘悄悄带到一处僻静的浴场进行传统的洁净仪式。\n\n“今天，”我开始说道，“你将要放弃你的旧衣和#EMP 克兰森环#!——也就是处女头环。你被洁净之后，你将荣升为真正的新娘！”\n\n在我的身旁，我的[ROOT.Char.Custom2('RelationToMe', guest_2)][guest_2.GetTitledFirstName]大声欢呼。"
 ep2_wedding.1100.desc_extra_guest: "\n\n“我们要把你打扮得#EMP 漂漂亮亮的#!！”[guest_3.GetTitledFirstName|U]夸张地说道。"
 ep2_wedding.1100.a: "传统必须遵守。"
