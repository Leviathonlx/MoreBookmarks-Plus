 #New Family
 ep2_wedding.1120.t: "新家庭"
 ep2_wedding.1120.desc: "婚礼总是冗长又无聊，而且大多平平无奇，直到我身后某处开始骚动。"
 ep2_wedding.1120.desc_child: "\n\n[trouble_child.GetFirstNamePossessive]穿过人群，我立即认出了这熟悉的抱怨声。“[ROOT.Char.GetMotherFather|U]，这就是我的新[other_parent.GetMotherFather]，用来代替[other_parent.GetFirstName]的？”"
 ep2_wedding.1120.desc_adult: "\n\n“我有话要说！”[trouble_child.GetFirstNamePossessive]熟悉的声音从人群中响起。“你就凭#EMP 这玩意儿#!替代我的[other_parent.GetMotherFather][other_parent.GetTitledFirstName]？！”"
 ep2_wedding.1120.desc_parent: "\n\n我用眼角的余光发现[other_parent.GetFirstNameNoTooltip]惊讶得呆住了。"
 ep2_wedding.1120.a: "别胡闹了。#EMP 立即住口。#!"
 ep2_wedding.1120.b: "我知道，亲爱的，这对我们所有人来说都很难……"
 ep2_wedding.1120.c: "#EMP 你的[other_parent.GetMotherFather]本应是个秘密！#!"
 wedding_child_fuss_log: "[TARGET_CHARACTER.GetUINamePossessive|U]的孩子[CHARACTER.GetUIName|U]在婚礼上大吵大闹。"
 wedding_child_fuss_log_title: "$ep2_wedding.1120.t$"
 wedding_child_fuss_secret_log: "[TARGET_CHARACTER.GetUINamePossessive|U]的孩子[CHARACTER.GetUIName|U]在婚礼上大吵大闹，还透露了自己身世的秘密。"
 wedding_child_fuss_secret_log_title: "秘密暴露"
 ep2_wedding.1121.desc_child: "\n\n在场地中央站着的是[other_spouse.GetFirstNamePossessive]的[trouble_child.Custom('GetDaughterSon')][trouble_child.GetTitledFirstName]，这人抽噎着呜咽道，“[other_spouse.GetMotherFather|U]，为什么你要换掉我的[other_parent.GetMotherFather][other_parent.GetFirstName]？”"
 ep2_wedding.1121.desc_adult: "\n\n“我有话要说！”[trouble_child.GetTitledFirstName]的[other_spouse.GetFirstNamePossessive][trouble_child.Custom('GetDaughterSon')]从人群中大喊道，“你就凭#EMP 这玩意儿#!用来换掉我的[other_parent.GetMotherFather][other_parent.GetTitledFirstName]？”"
 ep2_wedding.1121.a: "闭嘴，#EMP 小鬼#!。"
 ep2_wedding.1121.b: "我会成为更好的家长！"
 ep2_wedding.1122.desc_repentant: "我享用着奢华丰盛的[ROOT.Char.Custom('GetExpensiveMeal')]，忘乎了凡俗，直到满脸懊悔的[trouble_child.GetFirstName]来跟我搭讪。\n\n“[ROOT.Char.GetMotherFather|U]，我在典礼上闹了事，我向你道歉，这不符合我的教养和地位，我感到非常痛悔。”"
 ep2_wedding.1122.desc_unrepentant: "我享用着奢华丰盛的[ROOT.Char.Custom('GetExpensiveMeal')]，但是[trouble_child.GetFirstNamePossessive]粗暴的言辞和鲁莽泄露我秘密的行为不断在我脑海里徘徊。\n\n我放下架子去找[trouble_child.GetHerHim]，[trouble_child.GetFirstNameNoTooltip]却完全不为所动，还毫无悔意。“我依然坚持我说过的话，而且#EMP 毫不#!后悔。不过是说出了事实而已。”[trouble_child.GetSheHe]冷笑着回答道。"
 1122_child_pacified_log: "[CHARACTER.GetUIName|U]和[TARGET_CHARACTER.GetUIName|U]推心置腹地阐明了情况。"
 1122_child_pacified_log_title: "家族联盟"
 1122_child_not_pacified_log: "[CHARACTER.GetUIName|U]和[TARGET_CHARACTER.GetUIName|U]完全谈不拢。"
 1122_child_not_pacified_log_title: "家庭误会"
 ep2_wedding.1122.a: "我原谅你了。"
 ep2_wedding.1122.b: "实在是太不应该了。"
 ep2_wedding.1122.c: "我非常尊重你的失望。"
 ep2_wedding.1122.d: "这太离谱了！"
 #Secret Whispers
 ep2_wedding.1130.t: "密语"
 ep2_wedding.1130.desc: "典礼进行得如火如荼，但我无法真正专注于#EMP 眼前#!的事情，因为我听到#EMP 身后#!不断传来嗡嗡声。如果我听得够仔细，还可以捕捉到一些只言片语，似乎是涉及客人和仆人的大型八卦会议。#EMP “你听说了吗——”“这是真的？”“但那样的话——”“——不知道呢？？”#!\n\n"
 ep2_wedding.1130.desc_continue: "我愤怒地转身一探究竟，看到了[1130_knows.GetTitledFirstName]自鸣得意的神色，这家伙似乎是所有骚动的中心。“你没有什么要分享的吗，[ROOT.Char.Custom('FormOfAddressForLiege')]？”"
 wedding_secret_revealed_log: "[CHARACTER.GetUIName|U]在典礼上透露了[TARGET_CHARACTER.GetUINamePossessive|U]的秘密，引起了轩然大波。"
 wedding_secret_revealed_log_title: "$wedding_child_fuss_secret_log_title$"
 wedding_secret_not_revealed_log: "[CHARACTER.GetUIName|U]在典礼上试图透露[TARGET_CHARACTER.GetUINamePossessive|U]的秘密，但被赶了出去。"
 wedding_secret_not_revealed_log_title: "扰乱者被驱逐"
 ep2_wedding.1130.a: "我不会否认证据。"
 ep2_wedding.1130.b: "卫兵，把这个#EMP 诽谤者#!赶出我的视野。"
 ep2_wedding.1131.desc: "在骚动的中心站着[1130_knows.GetTitledFirstName]，得意地笑着。“[other_spouse.GetFirstName]从未跟你说过这事？现在#EMP 所有人#!都知道了！”"
 ep2_wedding.1131.a: "[other_spouse.GetFirstNameNoTooltip]，我们之间不再有什么秘密了。"
 ep2_wedding.1131.b: "这#EMP 太离谱了#!！"
 ep2_wedding.1132.desc: "典礼进行得如火如荼，我的心思完全不在这里，关于[spouse_with_secret.GetTitledFirstName]那些令人不安的情报上不断拉扯着我的思绪。[other_spouse.GetTitledFirstName]知道吗？[other_spouse.GetSheHe]不应该知道吗？\n\n我不经意地和邻座吐露了我的这些担忧，就在我没来得及意识到时，人们已经都在交头接耳中骚动起来，[spouse_with_secret.GetFirstNameNoTooltip]和[other_spouse.GetFirstNameNoTooltip]愤怒地盯着出于骚动中心的人：我。"
 ep2_wedding.1132.a: "[other_spouse.GetFirstNameNoTooltip]值得拥有比这更好的！"
 ep2_wedding.1132.b: "这只不过是#EMP 愚蠢的#!谣言，不是吗，[spouse_with_secret.GetFirstNameNoTooltip]？"
 #A Misstep
 ep2_wedding.1140.t: "失误"
 ep2_wedding.1140.desc: "我很享受这个仪式，为我设法组织的事情感到自豪。到目前为止一切都很顺利——只要我想到它，我就知道我搞砸了。"
 ep2_wedding.1140.desc_1: "\n\n[fumbling_spouse.GetTitledFirstName]绊了一跤，在向[fumbling_spouse.GetHerHis]配偶走去时脸朝下摔倒在地上！"
 ep2_wedding.1140.desc_2: "\n\n[fumbling_spouse.GetTitledFirstName]在宣誓时开始口吃，严重发错了[fumbling_spouse.GetHerHis]配偶名字的读音！"
 ep2_wedding.1140.desc_3: "\n\n[fumbling_spouse.GetTitledFirstName]一脸困惑地僵在那里，显然忘记下一步该做什么了！"
 ep2_wedding.1140.desc_target: "\n\n我能感觉到[intent_target.GetTitledFirstNamePossessive]正紧紧盯着人群中的我，催促我赶快介入。"
 ep2_wedding.1140.desc_target_spouse: "\n\n我和[intent_target.GetTitledFirstNamePossessive]惊慌失措的目光隔着房间相遇，这是在乞求我做点什么。"
 ep2_wedding.1140.a: "我仍然可以挽救这个局面……"
 ep2_wedding.1140.a.success: "你缓和了形势"
 ep2_wedding.1140.a.success.tt: "你缓和了形势"
 ep2_wedding.1140.a.success.tt2: "[intent_target.GetFirstNameNoTooltip]对你顺利恢复局面印象深刻。"
 ep2_wedding.1140.a.failure: "你只是让自己难堪"
 ep2_wedding.1140.a.failure.tt: "你让自己难堪了"
 ep2_wedding.1140.b: "继续吧。"
 ep2_wedding.1140.c: "这是常有的事！"
