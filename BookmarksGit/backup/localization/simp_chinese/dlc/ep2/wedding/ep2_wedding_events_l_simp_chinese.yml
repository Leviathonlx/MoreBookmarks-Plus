 ep2_wedding.3000.desc: "#EMP 叹气#!。我猜，要开始了。我现在该怎么办？[my_spouse.GetSheHe]喜欢……拥抱吗？也许只是亲吻。[my_spouse.GetSheHe]一直视我，我就把脸转到一边。至少我可以注意到[my_spouse.GetSheHe]也在心不在焉地摆弄[my_spouse.GetHerHis]的手。\n\n“呃……，”我清了清嗓子，试图说什么，床单依旧没有一丝皱纹，“你今晚真漂亮。”\n\n“谢谢你……我真的很喜欢你的……你的头发。”\n\n该死，这显然不起作用。"
