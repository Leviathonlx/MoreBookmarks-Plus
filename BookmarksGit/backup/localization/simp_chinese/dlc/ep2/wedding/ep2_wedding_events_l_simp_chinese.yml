 #CEREMONY
 #Could it Be You?
 ep2_wedding.1020.t: "一见倾心"
 ep2_wedding.1020.desc: "“婚姻不过是政治罢了。”我一边给自己鼓气，一边等待着我未来的[spouse_2.Custom('WifeHusband')]。\n\n“不过是政治罢了。”我反复对自己说，“这能有多糟？”\n\n但当我终于第一次见到[spouse_2.GetFirstName]时，还是有些猝不及防。任何画像或形容都无法公正地描绘[spouse_2.GetHerHis]脸上那温柔的表情。从没有诗人咏唱过[spouse_2.GetHersHis]那样的美貌。当我们的目光相遇时，时间都静止了，其他人似乎都消失了。\n\n然后，[spouse_2.GetSheHe]对着我微笑起来，我知道，一切都会好起来的。"
 ep2_wedding.1020.a: "我一直等的那个人是你吗？"
 wedding_first_sight_log_title: "丘比特之箭"
 wedding_first_sight_log: "[CHARACTER.GetUIName|U]和[TARGET_CHARACTER.GetUIName]一见钟情"
 #A Good/Bad Omen
 ep2_wedding.1030.t: "[ROOT.Char.Custom('GoodBad')|U]兆"
 ep2_wedding.1030.desc: "客人们聚集在一起，婚礼即将开始，一切似乎都井然有序，这时，一件不寻常的事就发生在我眼前。\n\n"
 ep2_wedding.1030.desc_good1: "一只看似迷路的野鸭正从宾客中走出来，摇摇晃晃却又坚定地走向尚未注意到它的[spouse_2.GetTitledFirstName]。到了[spouse_2.GetHerHim]那里，这只禽鸟发出震耳欲聋的#EMP 嘎嘎#!声，随即转身离开，[spouse_2.GetFirstNamePossessiveNoTooltip]大吃一惊，大家都被逗乐了。"
 ep2_wedding.1030.desc_good2: "[spouse_2.GetTitledFirstName|U]向[spouse_2.GetHerHis]未来[ROOT.Char.GetWifeHusband]身边走去时绊了一下，双手乱抓差点摔倒！一位担心的仆人上前询问，[spouse_2.GetSheHe]只是笑着捡起了罪魁祸首：一只马蹄铁！"
 ep2_wedding.1030.desc_good3: "当[spouse_2.GetTitledFirstName]出现时，我们左边的一群鸟突然起飞，径直掠过[spouse_2.GetHerHis]的头顶飞到了[spouse_2.GetHerHis]右方！"
 ep2_wedding.1030.desc_bad1: "一名仆人在去厨房时摔了一跤，将一整罐盐都撒在了地上！"
 ep2_wedding.1030.desc_bad2: "[spouse_2.GetTitledFirstName][spouse_2.GetHerHis]脖子上戴的幸运符断了线，掉在地上，还被急匆匆的仆人不小心踩了一脚！"
 ep2_wedding.1030.desc_bad3: "不知从哪里来的乌云正好笼罩了婚礼现场。美丽的晴空迅速变得黑暗阴森，为即将开始的婚礼投下了不祥的阴影。"
 ep2_wedding.1030.desc_outro: "\n\n[1030_chatter.GetTitledFirstName]和我一样看到了整个场面，吸引了我的注意并评论道："
 ep2_wedding.1030.desc_good: "“那可……真是惊喜，不是吗？”"
 ep2_wedding.1030.desc_bad: "“那可……真糟，不是吗？”"
 ep2_wedding.1030.a: "真是吉兆啊！"
