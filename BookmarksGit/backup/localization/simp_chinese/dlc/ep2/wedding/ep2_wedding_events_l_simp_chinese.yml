 #Why Would You Marry Someone Like Me?
 ep2_wedding.1300.t: "为什么是我？"
 ep2_wedding.1300.desc_intro: "新婚之夜，我在冰冷的床上醒来。[spouse_2.GetTitledFirstName]站在窗前，将[spouse_2.GetHerHis]的手探入夜空。\n\n"
 ep2_wedding.1300.desc_appearance: "“我很丑。每个人都这么说，虽然他们都悄悄地说。"
 ep2_wedding.1300.desc_dark_past: "“我做过的事……没人会让我忘掉它们。"
 ep2_wedding.1300.desc_voice: "“我……”[spouse_2.GetSheHe]停下来，理了理要说的话。“如果每个人都在背后嘲笑我，我几乎连说话都说不出来了。"
 ep2_wedding.1300.desc_lowborn: "“我出身卑微。我不属于宫廷。我觉得每个人都在嘲笑我。"
 ep2_wedding.1300.desc_outro: " 为什么一位[ROOT.Char.GetTitleAsNameNoTooltip]会想和我这样的人结婚？”"
 ep2_wedding.1300.followup.tt: "[spouse_2.GetShortUIName|U]会遵循[spouse_2.GetHerHis]的性格做出反应，可能会感到放心或是被冒犯"
