 #That Cursed Table
 ep2_wedding.1060.t: "受诅咒的桌子"
 ep2_wedding.1060.desc: "我重重地叹了口气，把所有的庆祝活动都抛在脑后，关上了我们婚房的门。这是漫长的一天，但婚礼需要#EMP 圆满#!，不是吗？\n\n我刚才不免注意到[spouse_2.GetTitledFirstName]随着晚上的一道道环节而变得越来越烦躁，但我当时没想太多。谁在自己的婚礼上不紧张？然而，当我伸手去脱他的内裤时，我惊讶地发现他远没有我料想的那么#EMP 兴奋#!。\n\n他几乎吓得灵魂出窍，激动地大喊，“就是这房间！这床！还是那个床头柜！也许是挂毯？我的生殖之力被诅咒了！！”"
 ep2_wedding.1060.a: "#EMP 很好#!。"
 ep2_wedding.1060.a.tt: "你确保[spouse_2.GetFirstNameNoTooltip]没有其他借口"
 ep2_wedding.1060.b: "我理解。别担心。"
 ep2_wedding.1061.desc: "在过去的一小时里，仆人们在我的婚房里进进出出，手忙脚乱地搬走了所有的家具和饰物。现在，空荡荡的房间里只剩下中间的那张光秃秃的桌子。\n\n而我也光溜溜地坐在桌子上，等待着我的新婚丈夫[spouse_2.GetTitledFirstName]，我忍不住露出一丝报复的微笑，想着他现在不会有任何借口了。"
 ep2_wedding.1061.desc_1: "\n\n他走进房间，脸上的惊喜很快变成了欲火。"
 ep2_wedding.1061.desc_2: "\n\n[spouse_2.GetFirstNameNoTooltip]过了很久才走进房间，眼睛低垂，看起来烦躁不安。看到他刻意避开我探究的目光，我想我已经得到了我需要的答案。"
 ep2_wedding.1061.a: "这才像话！"
 ep2_wedding.1061.b: "#EMP 滚！银样镴枪头的东西！#!"
 ep2_wedding.1061.c: "没事。不急。"
 THEY_ARE_ACCUSED_IMPOTENCY: "你公开谴责了[secondary_recipient.GetShortUIName]的性无能"
 ep2_wedding.1065.desc: "离开了外面欢呼的人群，[spouse_2.GetTitledFirstName]和我终于在我们的婚房里独处。这是漫长的一天，但婚礼需要#EMP 圆满#!，不是吗？\n\n不幸的是，[spouse_2.GetFirstNameNoTooltip]很快就发现了我身体上的#EMP 某个部位#!不如其他的那么热切，再多的哄骗、诱惑或威胁似乎也无济于事。\n\n“我在努力了！”我大叫道。这#EMP 太尴尬了#!！"
 ep2_wedding.1065.a: "#EMP 我一定是被诅咒了！#!"
 ep2_wedding.1065.a.tt: "[spouse_2.GetShortUINamePossessive]嘲讽地撇了撇嘴，但[spouse_2.GetSheHe]什么也没说，只是离开了房间"
 ep2_wedding.1065.b: "我只是太紧张了……"
 ep2_wedding.1065.b1: "[spouse_2.GetFirstNameNoTooltip]很有耐心"
 ep2_wedding.1065.b2: "[spouse_2.GetFirstNameNoTooltip]公开谴责了你的毛病"
 ep2_wedding.1066.desc: "几分钟后，[spouse_2.GetTitledFirstName|U]回到了我们的婚房，身后跟着几个一脸困惑的仆人，很快，仆人们开始搬走房间内的所有家具和装饰。我提出的每个问题都被堵了回来。当他们最终离开时，屋内只剩下了一张光秃秃的桌子。坐在光秃秃的桌子上的是#EMP 同样光溜溜的#![spouse_2.GetFirstNameNoTooltip]。\n\n“现在没有#EMP 被诅咒#!的东西了，你怎么说？”[spouse_2.GetSheHe|U]暗示性地微笑着。"
 ep2_wedding.1066.desc_1: "\n\n我没有任何想法了。"
 ep2_wedding.1066.desc_2: "\n\n“#EMP 呃。#!”我开始结巴着拖延时间。“你看……那个……我是说……”但[spouse_2.GetHerHis]冰冷的表情似乎要将我冻结。"
 ep2_wedding.1066.a: "皆大欢喜！"
 ep2_wedding.1066.b: "我不是#EMP 故意的#!，我发誓！"
 ep2_wedding.1066.b_1: "[spouse_2.GetFirstNameNoTooltip]被冒犯了"
 ep2_wedding.1066.b_2: "[spouse_2.GetFirstNameNoTooltip]很有耐心也很包容。"
