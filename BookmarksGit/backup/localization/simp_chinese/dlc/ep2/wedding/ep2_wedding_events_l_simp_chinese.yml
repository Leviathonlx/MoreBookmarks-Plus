 ep2_wedding.1301.desc_dark_past: "为什么一位[spouse_1.GetTitleAsNameNoTooltip]在我做过那些事后，还会想和我这样的人结婚？"
 ep2_wedding.1301.desc_voice: "一个[spouse_1.GetTitleAsNameNoTooltip]为什么要和我这样的人结婚，我这种人一开口几乎没人不嘲笑我。"
