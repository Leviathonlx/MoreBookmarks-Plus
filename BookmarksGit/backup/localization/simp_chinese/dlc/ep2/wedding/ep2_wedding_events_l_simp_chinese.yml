 ep2_wedding.1300.followup.b: "[spouse_2.GetShortUINameNoTooltip|U]接受了你们婚姻的实用性"
 ep2_wedding.1300.followup.c: "[spouse_2.GetShortUINameNoTooltip|U]感觉被误解了"
 ep2_wedding.1300.virtue: "我选择你是因为你品德高尚。"
 ep2_wedding.1300.virtue.tt: "此选项可用，因为[spouse_2.GetShortUIName]是一名品德高尚的[spouse_2.GetWomanMan]"
 ep2_wedding.1300.rule_together: "我需要像你这样的人和我一起统治。"
 ep2_wedding.1300.rule_together.tt: "此选项可用，因为[spouse_2.GetShortUIName]拥有统治者的思维"
 ep2_wedding.1300.practical: "这场婚姻对我们两个都很实用。"
 ep2_wedding.1300.stop_whining: "别发牢骚了，我会让你成为[spouse_2.GetTitleAsNameNoTooltip]。"
 ep2_wedding.1300.understanding: "我知道觉得自己不配是什么感觉。"
 ep2_wedding.1300.beauty: "我和世界上最美丽的[spouse_2.GetWomanMan]结婚了。"
 ep2_wedding.1300.beauty.tt: "此选项可用，因为[spouse_2.GetShortUIName]以[spouse_2.GetHerHis]的美貌而闻名"
 ep2_wedding.1300.fertility: "我选择你是为了生下许多强壮的继承人。"
