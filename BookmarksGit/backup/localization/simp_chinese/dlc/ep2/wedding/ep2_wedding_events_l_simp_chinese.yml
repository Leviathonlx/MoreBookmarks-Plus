 #Artistic Differences
 ep2_wedding.1000.t: "艺术分歧"
 ep2_wedding.1000.desc: "组织一场与我的家族地位相称的婚礼已经够让我头大了，然而我还得应付[spouse_2.GetFirstNamePossessive]的亲戚。\n\n[spouse_2.GetHerHis|U]的[spouse_2.Custom2('RelationToMe', SCOPE.sC('1000_relative'))][1000_relative.GetTitledFirstName]今天一大早就到了，然后就一直跟着我，不停抱怨这个抱怨那个。我听得头都快疼炸了，[1000_relative.GetSheHe]却依然说个不停。"
 ep2_wedding.1000.desc_servants: "\n\n“你#EMP 确定#!你准备了足够多的仆人？你没想到#EMP 我#!会带[ROOT.Char.Custom('GetExpensiveMeal')]来，是吧？！根据传说，在我曾祖父的婚礼上，仆人多得帽子都能遮蔽天空！”"
 ep2_wedding.1000.desc_dec: "\n\n“那些花怎么那个颜色？！那颜色和[spouse_2.GetFirstNamePossessiveNoTooltip]的肤色#EMP 严重#!犯冲！你安排的桌子摆放怎么这么#EMP 没品味#!！还有那些#EMP 艳俗#!的布料，我都不想说你！”"
 ep2_wedding.1000.desc_dec_low: "\n\n“我#EMP 早就知道#!你配不上我亲爱的[spouse_2.GetFirstNameNoTooltip]！看看这地方，花没几朵，桌子上光秃秃的，而且四处连一点金子都用！一想到那可怜的孩子要面对怎样悲惨的生活，我的心就在#EMP 滴血#!！”"
 ep2_wedding.1000.desc_entertainment: "\n\n“那是哑剧？那些仆人拿着火把要去哪里？还有那个木箱为什么在#EMP 咆哮#!？！这将是一场灾难！”"
 ep2_wedding.1000.desc_fallback: "\n\n“这些花会让[spouse_2.GetFirstNameNoTooltip]打喷嚏的！还有这羊毛也太糙了吧！这配色怎么设计的？[spouse_2.GetFirstNameNoTooltip]不会喜欢的！”"
 ep2_wedding.1000.a: "我确信我们能在某些地方达成共识……"
