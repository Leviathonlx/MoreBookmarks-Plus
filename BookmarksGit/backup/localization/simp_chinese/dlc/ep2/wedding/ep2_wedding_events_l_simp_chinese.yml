l_simp_chinese:
 #MAINTENANCE
 ep2_wedding.0001.t: "[GetActivityType('activity_wedding').GetNameNoTooltip]：婚约过期"
 ep2_wedding.0001.desc: "时间飞逝。我本以为我还有时间组织一场合适的[GetActivityType('activity_wedding').GetName]，但一封来自[spouse_2.GetTitledFirstName]的措辞愤怒的信告诉我，[spouse_2.GetHerHis]的耐心到头了，我已经没有时间了。"
 ep2_wedding.0001.desc_betrothed: "\n\n由于未能在约定时间内为[spouse_1.GetTitledFirstName]和[spouse_2.GetFirstNameNoTooltip]举行大婚，婚约现在已经无效。"
 ep2_wedding.0001.desc_self: "\n\n由于未能在约定时间内为我和[spouse_2.GetFirstNameNoTooltip]举行大婚，婚约现在已经无效。"
 ep2_wedding.0001.desc_conclusion: "\n\n可以理解，[spouse_2.GetFirstNameNoTooltip]非常失望，并提醒我这会有后果的……"
 ep2_wedding.0001.a: "本不该这样。"
 ep2_wedding.0002.t: "[GetActivityType('activity_wedding').GetNameNoTooltip]：英年早逝"
 ep2_wedding.0002.desc: "早上我得到了一个悲伤的消息：曾许诺在[GetActivityType('activity_wedding').GetName]上与[alive_spouse.GetTitledFirstName]成婚的[dead_spouse.GetTitledFirstName]去世了，我所有的精心计划都白费了！\n\n是时候寻找新的婚配了。"
 ep2_wedding.0002.a: "人生悲剧。"
 ep2_wedding.0003.desc: "我握着这封信的手在颤抖，无论如何我都没想到会这样：与我订婚的[dead_spouse.GetTitledFirstName]突然去世了，我们原本要在一场[GetActivityType('activity_wedding').GetName]上结婚。\n\n不会再有为我举办的庆典了，我家人所有的精心计划也都泡汤了。"
 ep2_wedding.0003.a: "真正的悲剧……"
 ep2_wedding.0100.t: "婚礼开始"
 ep2_wedding.0100.desc_host: "当你为某件事计划了这么久——并为此花了#EMP 这么多钱#!——然后它终于#EMP 实现了#!，这总是让人感觉很神奇！\n\n一切准备就绪：装饰到位，宾客纷至沓来，仆人们端着盛满的菜肴匆匆忙忙。"
 ep2_wedding.0100.desc_host_outro: "这对新人[spouse_1.GetTitledFirstName]和[spouse_2.GetTitledFirstName]站在这里，盛装出席，看起来光彩照人。\n\n我给出信号，大家各就各位，仪式即将开始。"
 ep2_wedding.0100.desc_host_spouse: "$ep2_wedding.0100.desc_host$当我未来的配偶[my_spouse.GetTitledFirstName]穿着[my_spouse.GetHerHis]盛装出席，光彩照人地出现时，我正兴奋而紧张地踱着步。\n\n我们已经准备好开始了。"
 ep2_wedding.0100.desc_spouse: "这一天终于来了——我和[my_spouse.GetTitledFirstName]结婚的日子！\n\n我对这一天本身以及它带来的未来感到既兴奋又害怕，但我不禁被我们亲切的主办者[host.GetTitledFirstName]组织的盛大活动留下了深刻的印象。\n\n我看到[host.GetHerHim]疯狂地对着我打手势，我就知道。是时候开始了。"
 ep2_wedding.0100.desc_guest: "我兴奋地环顾四周。\n\n我注视的每个地方都有混杂的客人，每一个表面都有鲜花，嗡嗡作响的仆人端着盛满的盘子，还有一位非常自豪的主办者[host.GetTitledFirstName]，正在检查最后的细节。紧张但兴奋的新人[spouse_1.GetTitledFirstName]和[spouse_2.GetTitledFirstName]已做好准备。\n\n仪式即将开始！"
 ep2_wedding.0100.desc_root_pregnant: "然而，当我走向我的配偶时，我不禁注意到每个客人的评判目光都直指我明显的孕肚。哦，好吧……"
 ep2_wedding.0100.desc_spouse_pregnant: "然而，可以看出的是，每个人的注意力——包括我自己——都集中在新娘很是明显的大肚子上……这可真是尴尬。"
 ep2_wedding.0100.a: "我等不及了！"
 ep2_wedding.0101.desc: "我所有的计划即将实现。\n\n不过现在先让仪式开始吧！"
 ep2_wedding.0150.t: "婚礼"
 ep2_wedding.0150.desc: "婚礼终于到达了高潮。\n\n传统的仪式已经完成，现在只剩下最后的誓言，正式的同意，这场婚姻的见证！当[spouse_1.GetTitledFirstName]和[spouse_2.GetTitledFirstName]说完“我愿意”后，人群开始欢呼，我们都见证了他们共同生活的开始。"
 ep2_wedding.0150.a: "很好！"
 ep2_wedding.0151.desc_diplo: "所有的仪式和典礼背后，婚姻首先是一个政治事件。当婚礼仪式达到高潮时，我的头脑已经开始考虑接下来会发生什么。这个联盟会持续下去吗？我的新配偶是否能够有效地帮助我管理土地？\n\n然而，在这之前，我还需要回答另一个问题，那就是现在我需要明确表达我同意这场婚姻。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_religious: "仪式的每一个步骤都很重要。毕竟，任何仪式的有效性都在于礼仪全方位的正确再现。\n\n我一直非常注意每一个姿势、每一句话和每一个脚步——因为并不是每天你都能够办#EMP 婚礼#!！现在，最重要时刻来了，我需要同意这个结合。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_party: "当仪式最终达到高潮，我和我的配偶都被要求正式同意时，我几乎没有注意到，因为我对即将到来的庆祝活动感到兴奋：成堆的美味食物，无限的饮料，以及许多快乐的面孔来分享它们——我无法想象有什么比这更好的了！但是，就目前而言，得让我们把手续办完！$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_seducer: "所有的婚礼都是相同的，只是通过一些空洞的言辞和承诺来达到形式上的高潮。好像真正的幸福和满足感可以从一个人身上获得！\n\n当仪式达到顶峰时，我被要求同意结合并发言宣誓，我感到嗤之以鼻，因为问题听起来既讽刺又毫无意义。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_shy: "一切都是那么的让人不知所措：婚礼的装饰、客人们的聊天、婚礼仪式和祝福，一个个接踵而至，还有我的[spouse_2.Custom('GetBrideGroom')]那刺眼的目光盯着我，评判着我的一举一动。\n\n它们都混合在一起，形成了一股令人紧张的混乱旋风，一直持续到开始我们正式承诺的时刻到来——一切都太快了。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_arrogant: "这一天还没开始，我就已经受够了宗教界所谓的权威人士、祝福者、拍马屁的人和困惑的仆人们不停地喋喋不休。不奇怪的是，在仪式的大部分时间里，我都感到愤怒。\n\n当仪式到达正式同意结婚的环节时，我的耐心已经消磨殆尽，我发现自己正在生气地回应。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_paranoid: "我几乎不记得整个仪式上的任何事情，我忙着在每一个阴影中发现敌人，并在脑海中勾勒出可怕的未来场景。\n\n现在，是时候同意为我们的结合盖上正式的印章了，我不禁要问，我是将迎来一位朋友还是致命的敌人。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_appearance: "仪式的大部分内容现在已经完成了。\n\n当我与我的[spouse_2.Custom('GetBrideGroom')]面对面站在一起，等待我们正式同意结婚时，我再次颤抖，试图从[spouse_2.GetHerHis]的表情中判断这具残破的身体是否令[spouse_2.GetHerHim]感到厌恶，是否会阻碍我们的幸福。然后，就轮到我说话了。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc: "仪式进行得一团糟。我几乎不记得我经历过的所有步骤、仪式和祝福，现在是我们宣誓、正式同意、实际敲定婚姻关系的时候了。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_end: "\n\n我想和[spouse_2.GetFirstName]共度余生吗？"
 ep2_wedding.0151.desc.murder: "是时候宣誓了。“我起誓，除了你，我不会选择任何人作为我的配偶，”我低声道。“永远。”我握住[spouse_2.GetHerHis]的手，试图让[spouse_2.GetHerHis]消除疑虑。\n\n值得庆幸的是，我们在一起的余生将#EMP 非常#!短暂。"
 ep2_wedding.0151.a: "我愿意。"
 ep2_wedding.0151.b: "我不愿意！"
 ep2_wedding.0151.b.tt: "这样做后果很严重……"
 ep2_wedding.0152.t: "婚礼取消"
 ep2_wedding.0152.desc: "听到我的拒绝，人群发出了惊讶的喘息，然后就是充满不确定性的沉默。\n\n我能看到[spouse_2.GetFirstNamePossessive]的脸色从震惊逐渐变为愤怒，我能听到背后突然爆发的闲言碎语，但我不在乎。我就是不能接受和[spouse_2.GetFirstNameNoTooltip]结婚！\n\n我会接受任何后果。"
 ep2_wedding.0152.a: "不愿就是不愿。"
 ep2_wedding.0200.t: "婚宴开始"
 ep2_wedding.0200.desc_host: "礼仪流程终于走完了，现在是时候庆祝了！\n\n我示意仆人端出食物和饮料，并将客人带到宴会地点。\n\n让婚宴开始吧！"
 ep2_wedding.0200.desc: "婚礼的正式礼仪终于结束了。\n\n每个人都面带微笑，期待着我们即将奉上的丰盛大餐、刺激的娱乐活动和狂欢。\n\n让我们尽情地吃起来吧！"
 ep2_wedding.0200.desc_spouse_dislike: "仪式已顺利结束，我现在和烂透了的[my_spouse.GetFirstName]结婚了。\n\n我们进入宴会场地，周围的客人都很高兴，渴望参加庆典。我希望我可以分享他们的喜悦。我坐在指定的位置上，向[ROOT.Char.GetFaith.HighGodName]祈祷得到力量。\n\n现在，让我们开始逢场作戏吧！"
 ep2_wedding.0200.desc_spouse_like: "仪式结束了，大家都开始进入宴会场所。我暗自微笑，想象着和[my_spouse.GetFirstName]一起度过幸福的婚姻生活。\n\n不是每个人都如此幸运，可以和如此可爱的伴侣结婚！\n\n我希望每个人都能分享我的幸福，大家都尽情吃吧！"
 ep2_wedding.0200.desc_spouse_party: "自从仪式开始以来，感觉就像过了一整个世纪，但现在我终于自由了，我真的期待着一天中最#EMP 有趣的#!部分：宴会！\n\n……当然，我在摆脱折磨时也获得了一个#EMP 配偶#!，但当宴会真正让我开心起来时，我才有时间来考虑这个。\n\n现在，让我们庆祝吧！"
 ep2_wedding.0200.desc_spouse_shy: "如果我认为仪式已经非常有压力，我没有办法为接下来的紧张情绪做好准备。\n\n宴会、很多祝福的人、噪音、艺人，以及我正式结婚后我的生活将发生巨大的变化，这些都在等着我。\n\n因此，我用略微颤抖的手拿起我的高脚杯，举起它来庆祝。让活动开始吧。"
 ep2_wedding.0200.desc_spouse_arrogant: "随着所有无聊的婚礼程序结束，我们都移到了宴会场地。\n\n当仆人们开始每次送出一道菜时，我已经感觉到我的耐心不足了，#EMP 缓慢得令人痛苦#!，[my_spouse.GetFirstName]关切地看着我。\n\n在我有更多的时间来后悔整个事件之前，我拿起我的高脚杯，大声说道：“让我们开始这场盛宴吧！”"
 ep2_wedding.0200.desc_spouse_fallback: "正式的婚礼仪式结束了，我与[my_spouse.GetFirstName]正式结婚了。我需要一些时间来适应，我只能在心里随意想一想，我的生活现在将会变成什么样子。\n\n然而，我的思考很快就被打断了，因为整个婚礼队伍开始向宴会场地移动。\n\n我们会有时间去思考未来。现在，让我们来庆祝吧！"
 ep2_wedding.0200.a: "请用！"
 ep2_wedding.0300.t: "洞房花烛夜开始"
 ep2_wedding.0300.desc: "我能看出所有的客人都很满意，也很疲倦，但庆典还没有结束。\n\n我迅速组织了一个喜庆的队伍，把新婚夫妇带到他们的卧室。让这对新人#EMP 私下#!庆祝吧。至于留下来的我们，让我们再喝一杯！"
 ep2_wedding.0300.desc_spouse: "宴会已步入尾声，每个人都满足又疲倦，但对于[other_spouse.GetFirstName]和我来说，这一天还未结束。\n\n一队客人把我们带到卧室，因为婚礼的合法性就在于圆房！"
 ep2_wedding.0300.desc_guest: "感觉我好像已经吃、喝、闲聊、唱、跳了好几天了。\n\n很快，庆典就会结束，夫妻俩将回到他们的私人房间完成婚礼。不过，对于留下来的我们，让我们再喝一杯，让我们为新人干杯！"
 ep2_wedding.0300.a: "是时候了！"
 every_attending_relative_of_spouse_2: "[spouse_2.GetUIName]的所有出席亲属"
 ep2_wedding.0900.t: "婚礼无效"
 ep2_wedding.0900.desc: "[dead_spouse.GetTitledFirstNamePossessive]突然死亡的消息犹如晴天霹雳震惊了婚礼上的每一个人。\n\n歌唱声安静了下来，笑脸上挂满了泪水，鲜花散落一地，被悲伤的人群践踏。\n\n真是悲剧啊，红事变成了白事……"
 ep2_wedding.0900.a: "确实是悲剧……"
 ep2_wedding.9000.tt: "由于[GetActivityType('activity_wedding').GetName]取消，[previous_host.GetUIName|U]收到了退款[gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]。"
 ep2_wedding.0910.desc: "[dead_spouse.GetTitledFirstNamePossessive]突然死亡的消息深深震惊了我，这样的悲剧发生在我们结婚当天，真是让人意想不到。\n\n我们结婚还没一天，你就被从我身边夺走了……"
 ep2_wedding.0910.a: "让我一个人哀悼……"
 ep2_wedding.9015.tt: "由于[GetActivityType('activity_wedding').GetName]取消，[ROOT.Char.GetUIName|U]收到了退款[gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]"
 ep2_wedding.0915.desc: "[previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)]在[previous_host.GetHerHis]过世时正在举办[GetActivityType('activity_wedding').GetName]。这场喜庆的活动我并未收到邀请。\n\n现在[previous_host.GetSheHe]去世了，人群陷入了混乱，所有人都失望地被送回了家。"
 ep2_wedding.0915.a: "我真该去那的。"
 ep2_wedding.0920.desc: "我曾经真的很期待与[free_spouse.GetTitledFirstName]的婚礼，但现在看来[ROOT.Char.GetFaith.HouseholdGodName]对我或对[free_spouse.GetFirstNameNoTooltip]还有其他计划。\n\n虽然婚约还在，盛大婚礼的承诺现在是一纸空文了。"
 ep2_wedding.0920.a: "真令人难过……"
 ep2_wedding.0921.desc: "[prisoner_spouse.GetTitledFirstNamePossessive]入狱的消息使庆典都停下了。看来[ROOT.Char.GetFaith.HouseholdGodName]对[prisoner_spouse.GetHerHim]有其他计划。\n\n虽然婚约还在，盛大婚礼的承诺现在是一纸空文了。"
 ep2_wedding.0921.a: "真令人失望……"
 ep2_wedding.0950.t: "结尾"
 ep2_wedding.0950.desc: "#EMP 终于#!——最后一位客人离开，我环顾四周空无一人的会场，食物残渣，洒在地上的[ROOT.Char.Custom('RegionalDrink')]，空气中还残留着人们的笑声，心满意足。\n\n多么美好的一天！我组织得很好。"
 ep2_grand_wedding_host_incentives_effect.tt: "其他角色更有可能接受该角色的婚姻提议，持续20年。"
 ep2_wedding.0950.a: "感谢诸位的到来！"
 ep2_wedding.0960.desc: "太阳在新的一天升起——这是我与[other_spouse.GetFirstName]共度生命的第一天。\n\n是时候把庆祝活动和狂欢抛在脑后了，尽管它们本来应该是令人愉快的，然后继续我们的新常态。"
 ep2_wedding.0970.desc: "客人们一个接一个离去，我也该走了。\n\n这场婚礼是与同等身份的人交流和放松的好机会，我向新人致以最美好的祝福，祝他们婚姻幸福美满，然后疲惫但满足地离开了婚礼场地。"
 ep2_wedding.0970.a: "再次祝贺！"
 ep2_wedding.0997.desc_intro: "等[missing_spouse.GetFirstName]已经等太久了，现在很明显[missing_spouse.GetSheHe]已经消失了。\n\n很快，人们开始议论纷纷。离这里不远的一个小镇有传言称，最后一次看到[missing_spouse.GetSheHe]是在一处乌七八糟的市场上购买草药，而其他人则发誓他们最后一次见到[missing_spouse.GetHerHim]是登上了一艘开往遥远土地的船。"
 ep2_wedding.0997.desc_spouse: "\n\n无论如何，很明显[missing_spouse.GetFirstNameNoTooltip]跑了，因为[missing_spouse.GetSheHe]宁愿以流浪者的身份度过[missing_spouse.GetHerHis]的余生，也不愿与我结婚。"
 ep2_wedding.0997.desc_generic: "\n\n无论如何，很明显[missing_spouse.GetFirstNameNoTooltip]跑了，因为[missing_spouse.GetSheHe]宁愿以流浪者的身份度过[missing_spouse.GetHerHis]的余生，也不愿与[other_spouse.GetFirstName]结婚。"
 ep2_wedding.0998.desc: "当一场婚礼的所有希望化为乌有，为组织一场盛大的活动而付出的所有努力都白费了，这是一个悲伤的日子。\n\n不幸的是，这场婚礼不是命中注定的。\n\n仆人们开始清理，客人们迷惑且失望地离开，各回各家。"
 ep2_wedding.0998.a: "太糟糕了。"
 ep2_wedding.0999.t: "$ep2_wedding.0900.t$"
 ep2_wedding.0999.desc: "最新的消息打断了庆祝活动，让每个人都感到惊讶和困惑。\n\n看样子，举办者的地位和财产无法支持婚礼继续进行，没了强大的东道主来主持，我们只能失望地回家了。"
 ep2_wedding.0999.a: "真可惜……"
 wedding_entertainment_title: "大婚娱乐"
 host_wedding_entertainment_good: "提供的娱乐让宾客们印象深刻。"
 host_wedding_entertainment_good_title: "$wedding_entertainment_title$"
 host_wedding_entertainment_normal: "宾客们认为提供的娱乐可以接受。"
 host_wedding_entertainment_normal_title: "$wedding_entertainment_title$"
 host_wedding_entertainment_bad: "宾客们对提供的娱乐不太满意。"
 host_wedding_entertainment_bad_title: "$wedding_entertainment_title$"
 wedding_food_title: "大婚食物"
 host_wedding_food_good: "所有客人都对提供的食物印象深刻。"
