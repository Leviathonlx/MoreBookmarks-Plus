 initials_necklace.desc: "一个青铜字母饰有黑晶莱茵石，挂在黄金爪扣上。显示着[itsa_me_scope.GetTitledFirstName]姓名的首字母。"
 marriage_prayer_brooch: "结婚祷词胸针"
 marriage_prayer_brooch.desc: "一枚环形的扁平胸针，上面用珐琅錾刻了一段结婚祷词。"
 wooden_phallus: "木祖"
 wooden_phallus.desc: "一件木制的生育力象征，代表了男性的阳具。"
