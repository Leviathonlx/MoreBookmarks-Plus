 #A Bad Match
 ep2_wedding.1180.t: "不般配"
 ep2_wedding.1180.desc: "当我们终于面对面站在一起时，我能从[other_spouse.GetTitledFirstNamePossessive]的紧张不安中看出[other_spouse.GetSheHe]很不自在。\n\n[other_spouse.GetHerHis|U]一直避免和我对视，还有[other_spouse.GetHerHis]嘴角的扭曲表情，让我知道了我需要知道的一切。[other_spouse.GetSheHe|U]不喜欢我。"
 ep2_wedding.1180.a: "你的看法无关紧要。"
 ep2_wedding.1180.b: "我会让你喜欢上我的！"
 ep2_wedding.1180.c: "我才不在乎！食物在哪？"
 #Religious Complaints
 ep2_wedding.1190.t: "宗教怨言"
 ep2_wedding.1190.desc: "每个人都为婚礼场地的宏伟而兴奋和惊叹。每个人，除了[grumbler.GetTitledFirstName]。\n\n自从[grumbler.GetHerHis]到达后，[grumbler.GetFirstNameNoTooltip]一直四处寻找抱怨的借口。“你#EMP 化妆#!了吗？！”、“那些五颜六色的面纱是#EMP 有罪的#!！”、“那些不贞洁的#EMP 混#!在一起是怎么回事？”、“这一切都是奢侈和欲望的表现吗？”"
 ep2_wedding.1190.a: "我为自己感到羞愧……"
 ep2_wedding.1190.b: "卫兵，陪这个扫兴鬼去门口。"
 ep2_wedding.1190.c: "我会假装什么都没听到。"
 ep2_wedding.1190.d: "是的，而且我还要享受它！"
 every_zealous_attending_character: "所有狂热的出席角色"
 wedding_religious_complaints_log: "[CHARACTER.GetUIName|U]对婚礼的奢华和与会者的不贞洁混在一起而大吵大闹。"
 wedding_religious_complaints_log_title: "$ep2_wedding.1190.t$"
 #A Parent's Heart
 ep2_wedding.1200.t: "[ROOT.Char.GetMotherFather|U]的心"
 ep2_wedding.1200.desc: "这一天终于到来了，我为我的[my_child.GetFirstName]成为美丽的[my_child.Custom('GetBrideGroom')]感到无比自豪！\n\n正如站在我身边的人不情愿地发现：“看看[my_child.GetHerHim]！[my_child.GetSheHe]不是#EMP 容光焕发#!吗？”、“这真是天造地设的一对！”、“一切都很完美！”"
 ep2_wedding.1200.desc_interest: "\n\n当我最终转过身时，才意识到在我旁边的正是[listener.GetTitledFirstName]！我可以利用这一刻的联系……"
 ep2_wedding.1200.desc_generic: "\n\n在我身边，[listener.GetTitledFirstName]只是礼貌地微笑。"
 ep2_wedding.1200.a: "真让我骄傲。"
 ep2_wedding.1200.b: "#EMP 你#!很嫉妒吧？"
 ep2_wedding.1200.c: "空气中充满爱的气息……"
 ep2_wedding.1200.d: "重要的婚礼铸就重要的同盟！"
 ep2_wedding.1200.d.tt: "[listener.GetFirstNameNoTooltip|U]可能也乐意考虑与你结盟。"
 ep2_wedding.1200.e: "要是我能为[intent_target.GetFirstNameNoTooltip]促成同样美好的婚姻就好了……"
 ep2_wedding.1200.success: "[listener.GetFirstNameNoTooltip|U]对此印象深刻"
 ep2_wedding.1200.success.tt: "你打动了[listener.GetFirstNameNoTooltip]"
 ep2_wedding.1200.failure: "[listener.GetFirstNameNoTooltip|U]不为所动"
 ep2_wedding.1200.failure.tt: "你没能打动[listener.GetFirstNameNoTooltip]"
 ep2_wedding.1200.e.success: "[listener.GetFirstNameNoTooltip|U]有兴趣"
 ep2_wedding.1200.e.failure: "[listener.GetFirstNameNoTooltip|U]不感兴趣"
 ep2_wedding.1200.e.success.tt: "你在帮助[listener.GetFirstNameNoTooltip]和[intent_target.GetFirstNameNoTooltip]相处方面取得了进展。"
 wedding_gloating_log: "[CHARACTER.GetUIName|U]对成功婚礼的沾沾自喜冒犯了[TARGET_CHARACTER.GetUIName]"
 wedding_gloating_log_title: "沾沾自喜"
 wedding_alliance_log: "[CHARACTER.GetUIName|U]通过展示强大的婚姻关系与[TARGET_CHARACTER.GetUIName]结盟。"
 wedding_alliance_log_title: "新同盟"
 #Political Talk
 ep2_wedding.1210.t: "政治谈话"
 ep2_wedding.1210.desc: "随着仪式的进行，我终于设法让自己站在[talk_to.GetTitledFirstName]身边，和[talk_to.GetHerHim]闲聊了几句，很快就进入了一个更有趣的领域：政治。\n\n我们分享一些随意的评论，直到我把[talk_to.GetHerHim]带到我想要[talk_to.GetHerHim]的话题。"
 ep2_wedding.1210.desc_gold: "\n\n“承认这一点让我很痛苦，但我的金库是空的！”"
 ep2_wedding.1210.desc_fear: "\n\n“我一直生活在对我的[talk_to.GetPrimaryTitle.GetTierAsNameNoTooltip]和我自己的恐惧之中……”"
 ep2_wedding.1210.desc_raids: "\n\n“最近我的土地遭受的劫掠让我十分忧虑……”"
 ep2_wedding.1210.desc_rivals: "\n\n“我晚上睡不着觉，我在每处阴影中都会看到敌人！”"
 ep2_wedding.1210.desc_age: "\n\n“承认这一点让我很痛苦，但我并没有变得更年轻！”"
 ep2_wedding.1210.desc_bad_harvest: "\n\n“可悲的是，我们的收成不好，最近阻碍了我们的发展……”"
 ep2_wedding.1210.desc_rain: "\n\n“突如其来的降雨一直困扰着我的人民，破坏了收成……”"
