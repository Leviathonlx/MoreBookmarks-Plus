 #Poisonous Relations
 ep2_wedding.1220.t: "糟糕的关系"
 ep2_wedding.1220.desc: "婚礼上的准备工作和仪式多种多样；在仪式间的平静期里，我听到一群[other_spouse.GetFirstNamePossessive]的亲戚发出了窃笑和嘲讽的声音。\n\n看到他们吸引了我的注意，[relative.GetTitledFirstName]开始直接对我讲话："
 ep2_wedding.1220.desc_marry_down: "“真不敢相信我的家族居然同意让[other_spouse.GetFirstNameNoTooltip]这么败坏[other_spouse.GetHerselfHimself]自己的名声，和这样的下等人结婚！”"
 ep2_wedding.1220.desc_feud: "“真不敢相信我们居然同意和#EMP 卑鄙的#![ROOT.Char.GetHouse.GetName]家族联姻！”"
 ep2_wedding.1220.desc_despicable: "“我们居然让可怜的[other_spouse.GetFirstNameNoTooltip]和#EMP 你#!这样卑劣的人结婚，真是#EMP 太荒唐了#!！”"
 ep2_wedding.1220.desc_miscreant: "“我们怎么能让这个卑鄙的#EMP 恶棍#!玷污可怜的[other_spouse.GetFirstNameNoTooltip]？”"
 ep2_wedding.1220.desc_fallback: "“真遗憾我们没能给可怜的[other_spouse.GetFirstNameNoTooltip]找到#EMP 更好的人#!，但这就是生活……”"
 ep2_wedding.1220.desc_target: "\n\n这场喧哗也吸引了[diplo_intent.GetTitledFirstNamePossessive]的注意，现在正专心地盯着我。"
 ep2_wedding.1220.a: "啊，对对对……"
 ep2_wedding.1220.b: "这是挑战吗？"
 ep2_wedding.1220.c: "我#EMP 会#!证明你错了。"
