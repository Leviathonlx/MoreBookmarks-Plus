 ep2_wedding.1310.howlingwithlaughter: "但每次我试图为自己找借口时，[friend.GetFirstNameNoTooltip]都会让我再次大笑起来。"
 ep2_wedding.1310.a: "[friend.GetFirstNameNoTooltip]和我在一起真是太棒了！"
