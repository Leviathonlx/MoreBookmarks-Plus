 ep2_wedding.4000.t: "接下来是谁？"
 ep2_wedding.4000.desc.intro: "这对夫妇说出他们的誓言时，我看到[matchmaked_scope.GetTitledFirstName]正高兴地鼓掌。我一直在努力为[matchmaked_scope.GetHerHim]订婚，这一刻似乎是提醒[matchmaked_scope.GetHerHim]婚姻乐趣的绝佳机会。\n\n“难道他们不是很可爱吗？”我故作随意地问道，同时在人群中寻找合适的婚配人选。"
 ep2_wedding.4000.desc.good_match: "我之前见过[matchmaked_scope.GetFirstNameNoTooltip]和[objective_scope.GetTitledFirstName]谈话，他们真的很般配……"
 ep2_wedding.4000.desc.no_match: "\n\n我知道[matchmaked_scope.GetSheHe]之前一直在和[objective_scope.GetTitledFirstName]聊天，尽管[matchmaked_scope.GetSheHe]对此并不那么热衷。"
 ep2_wedding.4000.a: "“你为什么不和[objective_scope.GetShortUINameNoTooltip]以他们为榜样呢？”"
 ep2_wedding.4000.a.success: "[matchmaked_scope.GetFirstNameNoTooltip]听从你的建议"
 ep2_wedding.4000.a.failure: "[matchmaked_scope.GetFirstNameNoTooltip]拒绝听取"
 ep2_wedding.4000.b: "“[objective_scope.GetShortUINameNoTooltip]似乎很孤独……”"
 ep2_wedding.4000.b.success: "[matchmaked_scope.GetFirstNameNoTooltip]与[objective_scope.GetFirstNameNoTooltip]交谈"
 ep2_wedding.4000.c: "我不觉得他们有那么般配。"
 ep2_wedding_4000_log_success_title: "当然的婚配人选"
 ep2_wedding_4000_log_success: "[CHARACTER.GetFirstNameNoTooltip]认为[TARGET_CHARACTER.GetFirstNameNoTooltip]是适合的婚配人选"
 ep2_wedding.2010.t: "传奇的来客"
 ep2_wedding.2010.desc.intro: "随着宴会的进行，我发现这场宴会有点……乏味。没有令人印象深刻的丝绸或挂毯，上好的黄金在此也没有一席之地，更不谈绝佳的宝石了。透过窗户向外望去，我在夜空中看到了什么鼓舞人心的东西。\n\n那边出现了雷鸟。它们自在地漫游于我们的林子里，隐匿于树丛之间。要是能猎取到一只，就能成就传奇。\n\n或许我可以……简单地把我们的一只[ROOT.Char.Custom('GetAnimalType')]也涂成同样的白色？"
 ep2_wedding.2010.desc_spouse: "\n\n我还能怎样给我自己的婚礼增光添彩？"
 ep2_wedding.2010.a: "我得快点，让我的仆人马上行动。"
 ep2_wedding.2010.a.tt: "这会帮助你#EMP 获得宗族威望#!，但某些敏锐的客人可能会感觉可疑……"
 ep2_wedding.2010.b: "风险太大了。"
 ep2_wedding.2010.impressed_list: "所有拥有合群、狂欢者、酒鬼、勇敢、猎人或侠义骑士特质的出席宾客"
 wbanquet_white_animal_opinion: "传奇的来客"
 wbanquet_white_animal_opinion_desc: "该角色对婚宴上出现的白色动物印象深刻"
 ep2_wedding.2011.t: "$ep2_wedding.2010.t$：起疑"
 ep2_wedding.2011.desc: "[ROOT.Char.Custom('GetAnimalType')]进入大厅，它苍白的皮毛在月光下闪闪发亮，几乎发出磷光，一种不自然的光芒。骗局几乎是完美的，可以说是奇迹。客人们在敬畏中赶紧走近这只动物，不敢触摸它，因为它的本性是神圣的。\n\n然而，我在人群中看到了[doubting_guest.GetTitledFirstName]，[doubting_guest.GetHerHis]翻了个白眼：“难道你们没能看出这不过是漆上去的吗？[ROOT.Char.GetTitledFirstNameNoTooltip]一定把我们都当傻子了。”"
 ep2_wedding.2011.a: "啊，没有必要再维持这种幻想了。"
 ep2_wedding.2011.b: "“你怎么敢在我的好日子质疑我？”"
 ep2_wedding.2011.b.success: "[doubting_guest.GetFirstNameNoTooltip]勉强相信了你"
 ep2_wedding.2011.b.failure: "[doubting_guest.GetFirstNameNoTooltip]一个字都不相信"
 ep2_wedding.2020.t: "过犹不及"
 ep2_wedding.2020.desc: "一盘盘美味佳肴摆满了一圈桌子，[host.Custom('GetExpensiveMeal')]和[host.Custom('GetExpensiveDessert')]的香味弥漫整个房间。\n\n[host.GetTitledFirstName]的准备工作确实做得太过火了，现在院子里的水井里满是[host.Custom('GetExpensiveDrink')]，还用一个带银链的银桶收集。\n\n我好奇地走近它，看到手里拿着酒杯的[drunk_guest.GetTitledFirstName]快要在井旁绊倒了。"
 ep2_wedding.2020.a: "“你这样会受伤的……到这里来，朋友。”"
 ep2_wedding.2020.a.success: "我说服[drunk_guest.GetFirstNameNoTooltip]走开"
 ep2_wedding.2020.a.failure: "[drunk_guest.GetFirstNameNoTooltip]掉进井里"
 ep2_wedding.2020.b: "我会静静呆在这里观看。"
 ep2_wedding.2020.b.success: "[drunk_guest.GetFirstNameNoTooltip]没掉进去"
 ep2_wedding.2020.c: "“走你！”"
 ep2_wedding.2020.c.success: "你成功将[drunk_guest.GetFirstNameNoTooltip]推入井中"
 ep2_wedding.2020.c.failure: "[drunk_guest.GetFirstNameNoTooltip]抗住了你的推搡"
 ep2_wedding.2020.c.death: "[drunk_guest.GetFirstNameNoTooltip]死于坠落"
 ep2_wedding.wedding_intent.success.tt: "你的[THIS.Char.GetInvolvedActivityIntent.GetName]意图成功了"
 ep2_wedding.2000.t: "朋友的朋友"
 ep2_wedding.2000.desc.intro: "从远处观察[diplo_target.GetTitledFirstName]后，我很快得出结论，如果我只是和[diplo_target.GetHerHim]随意掰扯天气、最新的医疗公约或战争，如此很难奢望与其促成联盟。\n\n接着我便看到[target_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]在房间的另一边，大家都知道这是[diplo_target.GetFirstNamePossessiveNoTooltip]的[SCOPE.sC('diplo_target').Custom2('RelationToMeShort', SCOPE.sC('target_friend'))]，此人正高兴地喝着高脚杯里的[ROOT.Char.Custom('RegionalAlcoholicDrink')]。\n\n“跟我说说，[diplo_target.GetFirstNamePossessiveNoTooltip]的兴趣在哪方面？”我礼貌地问道。\n\n"
 ep2_wedding.2000.desc.lustful: "“哈哈！我能告诉你的是：在别人的内衣下面！”"
 ep2_wedding.2000.desc.nerd: "“就……就聊聊书吧，还有你有多讨厌出门。”"
 ep2_wedding.2000.desc.valiant: "“啊，那是最勇敢的[diplo_target.GetWomenMen]，精通战争及其精髓。”"
 ep2_wedding.2000.desc.social: "“显然，就是这里的一切！欢庆的时刻，充满佳肴美酒，还有美妙的伙伴。”"
 ep2_wedding.2000.desc.fishy: "“[diplo_target.GetSheHe|U]在宫廷中如鱼得水！[diplo_target.GetSheHe]对于暗中的手段非常有研究。”"
 ep2_wedding.2000.a: "真棒！赶紧用这个话题聊聊吧！"
 ep2_wedding.2000.a.tt: "你前去与[diplo_target.GetFirstNameNoTooltip]聊天"
 ep2_wedding.2000.b: "我怎么知道我可以信任[target_friend.GetHerHim]？"
 ep2_wedding.2000.b.success.tt: "这会给予一个针对[diplo_target.GetFirstNameNoTooltip]的[GetScheme('befriend').GetTypeName][schemes|E]的增益"
 ep2_wedding.2000.b.success: "[target_friend.GetFirstNameNoTooltip]似乎讲的是实话"
 ep2_wedding.2000.b.failure: "[target_friend.GetFirstNameNoTooltip]被你的不信任冒犯了"
 ep2_wedding.2001.t: "$ep2_wedding.2000.t$"
 ep2_wedding.2001.desc: "刚刚知晓内情的我优雅地去搭讪[diplo_target.GetTitledFirstName]，后者正在另一张桌子上享受盛宴，还有其他人相陪，桌上铺着华丽的布料。“[diplo_target.GetTitleAsNameNoTooltip]，我们可以聊聊吗？”我问道，“我无意打扰你们的会议。”\n\n[diplo_target.GetTitledFirstNameNoTooltip]扬起眉毛，眼中闪过一丝好奇，“嗯，当然。有什么事让你来找我，高贵的[ROOT.Char.GetFirstNameNoTooltip]？”"
 ep2_wedding.2001.a: "“要不要偷偷溜出去找些……美妙的客人？”"
 ep2_wedding.2001.b: "“哲人曰，苦本无，人自扰。”"
 ep2_wedding.2001.b.flavor: "#EMP 没有什么是痛苦的，除非你认为是痛苦#!。"
 ep2_wedding.2001.b.dull: "“那么……你听说过……那份公约吗？”"
 ep2_wedding.2001.c: "“你听说过那位男爵的战役吗？那是一场怎样的围攻啊！”"
 ep2_wedding.2001.d: "“请与我饮酒同食，愿此宴数日不休！”"
 ep2_wedding.2001.e: "“#EMP 嘘#!，你听说宫廷阴谋的传闻了吗？”"
 ep2_wedding.2000.after.alliance: "[diplo_target.GetShortUINameNoTooltip]认为你是一个强大的盟友"
 ep2_wedding.2000.after.alliance.tt: "你与[diplo_target.GetFirstNameNoTooltip]结为同盟"
 ep2_wedding.2000.after.subjugate: "[diplo_target.GetShortUINameNoTooltip]想要你成为[diplo_target.GgetHerHis]的领主"
 ep2_wedding.2000.after.subjugate.tt: "[diplo_target.GetFirstNameNoTooltip]向你宣誓效忠"
 ep2_wedding.2000.after.friends: "[diplo_target.GetShortUINameNoTooltip]认为你是一个志趣相投的人"
 ep2_wedding.2000.after.insult: "你认为[diplo_target.GetShortUINameNoTooltip]会对那个感兴趣，[diplo_target.GetSheHe]感到自己被侮辱了"
 ep2_wedding.2000.after.insult.short: "[diplo_target.GetFirstNameNoTooltip]受到侮辱"
 ep2_wedding.1330.t: "我的情人，我的[spouse.GetWifeHusband]"
 ep2_wedding.1330.desc: "婚礼上有多少宾客怀疑[spouse.GetTitledFirstName]早就是我的情人了？关上门，我们没有必要假装了。[spouse.GetHerHis|U]熟悉的触感，我对[spouse.GetHerHis]身体的了解……现在这些都是我的了。\n\n我注视着我的爱人、我的[spouse.GetWifeHusband]，一个念头闪过我的脑海……"
 ep2_wedding.1330.a: "我对这个[spouse.GetWomanMan]的爱无法用言语表达。"
 ep2_wedding.1330.b: "除了[spouse.GetHerHim]，我不需要任何人。"
 ep2_wedding.1330.c: "我会改正我的行为，忠贞不二！"
 ep2_wedding.1330.c.rakish.success: "你真的很努力去改变"
 ep2_wedding.1330.c.rakish.failure: "你的只是空洞的承诺"
 ep2_wedding.1330.c.breakup: "[ROOT.Char.GetFirstNameNoTooltip]因为对[ROOT.Char.GetHerHis][spouse.GetWifeHusband]的爱离开了我"
 ep2_wedding.1330.d: "我很好奇[spouse.GetSheHe]是否喜欢……那种事？"
 ep2_wedding.1330.d.yuck: "[spouse.GetFirstNameNoTooltip|U]对我的堕落感到厌恶"
 ep2_wedding.1330.d.yuck.tt: "$ep2_wedding.1330.d.yuck$"
 ep2_wedding.1330.d.yum: "[spouse.GetFirstNameNoTooltip|U]被我新颖的品味迷住了"
 ep2_wedding.1330.d.yum.tt: "$ep2_wedding.1330.d.yum$"
 ep2_wedding.1330.d.yeahmetoo: "[spouse.GetFirstNameNoTooltip|U]展现了[spouse.GetHerHis]自己的冒险品味"
 ep2_wedding.1330.d.yeahmetoo.tt: "$ep2_wedding.1330.d.yeahmetoo$"
 ep2_wedding.1330.d.confession.tt: "[spouse.GetFirstNameNoTooltip|U]会告诉你[spouse.GetSheHe]是否与你有相同的偏好"
 ep2_wedding.1330.e: "我怎么能这么对[soulmate.GetFirstNameNoTooltip]？"
 ep2_wedding.1330.f: "我真的是[spouse.GetHerHis]唯一的爱吗？"
 ep2_wedding.1330.f.mindatease: "[spouse.GetShortUINamePossessive|U]安慰的话让我安心"
 ep2_wedding.1330.f.mindatease.tt: "[spouse.GetFirstNameNoTooltip|U]让你放心"
 ep2_wedding.1330.f.lingeringdoubts: "[spouse.GetFirstNameNoTooltip|U]声称只爱我一个，但我的怀疑挥之不去"
 ep2_wedding.1330.f.lingeringdoubts.tt: "怀疑继续困扰着你"
 ep2_wedding.1330.f.confession: "[spouse.GetFirstNameNoTooltip|U]坦白[spouse.GetHerHis]有其他情人"
 ep2_wedding.1330.f.confession.desc: "真相大白"
 ep2_wedding.1330.f.confession.tt: "[spouse.GetFirstNameNoTooltip|U]透露[spouse.GetSheHe]是否有其他情人"
 ep2_wedding.1330.g: "我们终于不用隐藏我们的爱了！"
 ep2_wedding.1340.t: "哀悼你的婚礼"
 ep2_wedding.1340.desc.intro: "“我可怜你，[cynic.Custom2('RelationToMe', SCOPE.sC('nervous_spouse'))|U]……”[cynic.GetTitledFirstName]告诉我婚姻生活是什么样的： "
 ep2_wedding.1340.i_would_know: "“我早该知道，”[cynic.GetSheHe]咕哝道。"
 ep2_wedding.1340.like_me_and: "“就像我和[disliked_spouse.GetFirstName]一样，”[cynic.GetSheHe]抱怨道。"
 ep2_wedding.1340.cheating: "丈夫背叛妻子，妻子背叛丈夫，一连串的谎言和羞辱。"
 ep2_wedding.1340.desc.dislikes_spouse: "充满了争吵、不信任和纷争，任何和平都将终结。$ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.dislikes_spouse_lustful: "一张冰冷的床和一个不信任的[intended.GetWifeHusband]，束缚了你的快乐。$ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.divorced: "这是一个缓慢而痛苦的过程，你发现你们中的一个会把另一个撇到一边。“就像我和[divorced_spouse.GetFirstName]一样，”[cynic.GetSheHe]抱怨道。"
 ep2_wedding.1340.desc.cheated_on: "$ep2_wedding.1340.cheating$$ep2_wedding.1340.i_would_know$"
 ep2_wedding.1340.desc.cheated_on_alt: "$ep2_wedding.1340.cheating$“就像我和[adulterous_spouse.GetFirstName]一样，”[cynic.GetSheHe]抱怨道。"
 ep2_wedding.1340.desc.outro: "\n\n我和[intended.GetTitledFirstName]的婚姻会是这样吗？"
 ep2_wedding.1340.a: "[intended.GetFirstNameNoTooltip|U]非常适合我。"
 ep2_wedding.1340.a.tt: "我们适合彼此吗？"
 ep2_wedding.1340.a.success: "你有信心[intended.GetFirstNameNoTooltip]会适合你"
 ep2_wedding.1340.a.failure: "你害怕[intended.GetFirstNameNoTooltip]不适合你"
 ep2_wedding.1340.b: "别担心我，我会有我的爱好！"
 ep2_wedding.1340.b.tt: "那人真的能让我快乐吗？"
 ep2_wedding.1340.b.success: "你有信心你的生活方式会保持不变"
 ep2_wedding.1340.b.failure: "你害怕婚姻会改变你的生活方式"
 ep2_wedding.1340.c: "别担心我，我会有我的……#EMP 爱好#!。"
 ep2_wedding.1340.c.tt: "我能对[intended.GetHerHim]保守秘密吗？"
 ep2_wedding.1340.c.success: "你确信你的秘密是安全的"
 ep2_wedding.1340.c.failure: "你害怕[intended.GetFirstNameNoTooltip]会探查你的秘密"
 ep2_wedding.1340.d: "#EMP 拜托#!，婚姻我都懂！"
 ep2_wedding.1340.d.tt.never: "毕竟我……呃……"
 ep2_wedding.1340.d.tt.once: "毕竟我以前结过婚……"
 ep2_wedding.1340.d.tt.more: "毕竟，我结过婚……都多少次了来着？"
 ep2_wedding.1340.d.success: "你相信这段婚姻将是熟悉的领域"
 ep2_wedding.1340.d.failure: "你担心这段婚姻会带来你意想不到的挑战"
 ep2_wedding.1340.e: "从我面前滚出去，你这个苦涩的可怜虫。"
 ep2_wedding.1340.f: "……真的会那么糟糕吗？"
 ep2_wedding.1340.f.tt: "婚礼上的紧张情绪只会持续到婚礼结束"
 ep2_wedding.1340.success_title: "自信的[ROOT.Char.Custom('GetBrideGroom')|U]"
 ep2_wedding.1340.failure_title: "婚礼的紧张情绪"
 ep2_wedding.1350.t: "失语"
 ep2_wedding.1350.desc.intro: "家具的咔嗒声和客人的喋喋不休让我的头阵阵作痛。压力一定是表现出来了，因为我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('caring_relative'))][caring_relative.GetTitledFirstName]拉着我的胳膊，把我带到隔壁房间。\n\n为婚礼做准备的声音消失了。我们谈论小事：过去的种种、我们认识的人，但只字不提婚礼。然后我们没话可说，陷入沉默。"
 ep2_wedding.1350.a: "一起享受安静的时刻。"
 ep2_wedding.1350.b: "告诉[caring_relative.GetShortUINameNoTooltip]其在这里有多重要。"
