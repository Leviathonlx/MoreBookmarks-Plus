 ep2_wedding.3300.t: "上床"
 ep2_wedding.3300.opening: "[my_spouse.GetFirstName]和我被喧闹的人群带到了房间，回荡的叫喊声和笑声预示着圆房见证礼的到来。\n\n"
 ep2_wedding.3300.blessing: "[officiant.GetCouncilTitleFirstName]祝福我们的婚床"
 ep2_wedding.3300.decorate: "[officiant.GetCouncilTitleFirstName]用鲜花和花环装饰我们的床"
 ep2_wedding.3300.flowers: "众人把我们放在花环和鲜花装点的床上"
 ep2_wedding.3300.wine: "，在给我们盖好被子之前，倒上几杯浓烈的香料酒，要我们喝下去。"
 ep2_wedding.3300.anointing: "，在给我们盖被之前，以[officiant.GetFaith.GetAdjectiveNoTooltip]的方式为我们俩傅油。"
 ep2_wedding.3300.lover: "人们开始离开，我们愉快地凝视着对方，最后只剩我们了！\n\n"
 ep2_wedding.3300.friend: "人群鱼贯而出，我们拉着彼此的手，没有比我们更般配的了。\n\n"
 ep2_wedding.3300.hatred: "众人离开时，我的新婚[my_spouse.GetWifeHusband]转过身来，厌恶地做了个鬼脸。\n\n"
 ep2_wedding.3300.unfriendly: "众人离开时，我的新婚[my_spouse.GetWifeHusband]看起来并不那么热情。\n\n"
 ep2_wedding.3300.friendly: "我们转身看着对方，都充满期待地紧张起来，众人鱼贯而出。\n\n"
 ep2_wedding.3300.polite: "众人离开后，我转向[my_spouse.GetFirstNameNoTooltip]。“那……[my_spouse.GetWifeHusband]……！”\n\n"
 ep2_wedding.3300.jester_self: "在门关上之前，我的小丑[jester.GetFirstName]开始表演下流的哑剧，像猎犬一样咆哮和狂吠。"
 ep2_wedding.3300.jester: "在门关上之前，[my_spouse.GetFirstNamePossessiveNoTooltip]的小丑[jester.GetFirstName]开始表演下流的哑剧，像猎犬一样咆哮和狂吠。"
 ep2_wedding.3300.other_friend_self: "门关上前，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))][friend.GetTitledFirstName]笑着说，“祝你好运！”"
 ep2_wedding.3300.other_friend: "门关上前，[my_spouse.GetFirstNamePossessiveNoTooltip]的[my_spouse.Custom2('RelationToMeShort', SCOPE.sC('friend'))][friend.GetTitledFirstName]笑着说，“祝你好运！”"
 ep2_wedding.3300.other_spouse_self: "门关上之前，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))][other_spouse.GetFirstName]向我们送去最后一个受伤的眼神。"
 ep2_wedding.3300.other_spouse: "门关上之前，[my_spouse.GetFirstNamePossessiveNoTooltip]的[my_spouse.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))][other_spouse.GetFirstName]向我们送去最后一个受伤的眼神。"
 ep2_wedding.3300.family: "门关上前，[my_spouse.GetFirstNamePossessiveNoTooltip]的[my_spouse.Custom2('RelationToMeShort', SCOPE.sC('family'))][family.GetFirstName]喊道，“#EMP ‘好[my_spouse.Custom('GirlBoy')]’#!！”"
 ep2_wedding.3300.family_self: "门关上前，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))][family.GetFirstName]喊道，“#EMP ‘好[ROOT.Char.Custom('GirlBoy')]’#!！”"
 ep2_wedding.3300.fallback: "门在最后一名见证人身后砰的一声关上了，喧闹的聚会继续沿着大厅走下去，尽管家人无疑都在听。"
 ep2_wedding.3300.a: "过来，我等了一个晚上！"
 ep2_wedding.3300.a.success: "你的[my_spouse.GetWifeHusband]受宠若惊"
 ep2_wedding.3300.a.failure: "[my_spouse.GetFirstNameNoTooltip]很反感"
 ep2_wedding.3300.b: "哦——#EMP 打呵欠#!——我突然昏昏欲睡……"
 ep2_wedding.3300.b.success: "你侮辱了你的[my_spouse.GetWifeHusband]"
 ep2_wedding.3300.b.failure: "[my_spouse.GetFirstNameNoTooltip]松了一口气"
 ep2_wedding.3300.c: "我想为此我需要更多的酒！"
 ep2_wedding.3300.c.success: "你的[my_spouse.GetWifeHusband]同意了"
 ep2_wedding.3300.c.failure: "[my_spouse.GetFirstNameNoTooltip]被冒犯了"
 ep2_wedding.3300.d: "为了我的宗族，我会做这件事……"
 ep2_wedding.3300.d.success: "你们俩都度过了一段好时光"
 ep2_wedding.3300.d.failure: "你和[my_spouse.GetFirstNameNoTooltip]走过场"
 ep2_wedding.3400.t: "家族会面"
 ep2_wedding.3400.opening: "新婚夫妇在晚上休息时，火盆被点燃，酒壶装满，乐师们聚集在一起庆祝直到深夜。\n\n"
 ep2_wedding.3400.drink_self: "几个小时后，我发现自己朦胧地低头看着[other_family_spouse.Custom('GetBrideGroom')]的[other_family_spouse.Custom2('RelationToMeShort', other_family_relative)][other_family_relative.GetTitledFirstName]，"
 ep2_wedding.3400.hashish_self: "几小时后，我发现自己透过烟雾朦胧地看着[other_family_spouse.Custom('GetBrideGroom')]的[other_family_spouse.Custom2('RelationToMeShort', other_family_relative)][other_family_relative.GetTitledFirstName]，"
 ep2_wedding.3400.fallback_self: "几个小时后，我发现自己瞥见[other_family_spouse.Custom('GetBrideGroom')]的[other_family_spouse.Custom2('RelationToMeShort', other_family_relative)][other_family_relative.GetTitledFirstName]，"
 ep2_wedding.3400.drink: "[other_family_relative.GetHerHis]刚刚笑得差点被[host.Custom('RegionalAlcoholicDrink')]呛到。\n\n"
 ep2_wedding.3400.hashish: "这人刚刚笑得忍不住咳嗽起来。\n\n"
 ep2_wedding.3400.fallback: "这人心满意足地打哈欠。\n\n"
 ep2_wedding.3400.drink_family: "[other_family_relative.GetSheHe|U]含糊地说，“我承认！你的[ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)]很适——#EMP 嗝#!——适合我的[other_family_relative.Custom2('RelationToMeShort', other_family_spouse)]！愿——#EMP 嗝#!——愿他们幸福！”"
 ep2_wedding.3400.drink_house: "[other_family_relative.GetSheHe|U]含糊地说，“你——#EMP 嗝#!——你知道我不确定你们[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家的品性，但——#EMP 嗝#!——但你还不错！”"
 ep2_wedding.3400.family: "最后[other_family_relative.GetSheHe]说：“我承认！你的[ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)]很适合我的[other_family_relative.Custom2('RelationToMeShort', other_family_spouse)]！愿他们幸福！”"
 ep2_wedding.3400.house: "最后[other_family_relative.GetSheHe]说，“你知道我不确定你们[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家的品性，但你还不错！”"
 ep2_wedding.3400.a: "这提醒了我，我需要你的意见！"
 ep2_wedding.3400.tt: "有见地的谈话"
 ep2_wedding.3400.b: "哦！我[ROOT.Char.Custom2('RelationToMeShort', my_family_suitor)]会爱你的！"
 ep2_wedding.3400.b.tt: "点石成金"
 ep2_wedding.3400.b.success: "他们一拍即合"
 ep2_wedding.3400.b.failure: "他们只是客气"
 ep2_wedding.3400.c.drink: "再来点啤酒！多来点！"
 ep2_wedding.3400.c.hashish: "再来点大麻！多来点！"
 ep2_wedding.3400.d: "我们必须多来往，我们现在是一家人了！"
 ep2_wedding.3400.e: "告诉我，[other_family_relative.GetHouse.GetBaseNameNoTooltip]家的[other_family_relative.GetWomenMen]都这么漂亮吗？"
 ep2_wedding.3400.e.success: "[other_family_relative.GetFirstNameNoTooltip]心融化了"
 ep2_wedding.3400.e.failure: "[other_family_relative.GetFirstNameNoTooltip]退缩了"
 ep2_wedding.3410.t: "新竞争"
 ep2_wedding.3410.opening: "门在新婚夫妇身后关上，低沉的笑声和尖叫声在大厅里回荡。我倒在宴会厅里，无法停止想着[jealousy_focus.GetFirstName]和[jealousy_usurper.GetFirstName]……\n\n"
 ep2_wedding.3410.double: "他们都是我的挚爱，但我担心黎明可能会给我带来他们温暖的爱意带来的变化，我现在正沉浸在喜庆的阵痛中。"
 ep2_wedding.3410.lover: "我的[ROOT.Char.Custom2('RelationToMeShort', jealousy_focus)]享受着另一个人的抚摸——我知道[jealousy_focus.GetSheHe]有责任，但事实并没有缓和刺痛我心的倒刺。"
 ep2_wedding.3410.primary: "我知道我仍然是[jealousy_focus.GetFirstNamePossessive]的排首位[ROOT.Char.GetWifeHusband]，但我担心[jealousy_focus.GetHerHis]对新[jealousy_usurper.GetWomanMan]的品味会带来什么。"
 ep2_wedding.3410.secondary: "[jealousy_focus.GetFirstNamePossessive]收藏的另一位[jealousy_usurper.GetWifeHusband]；另一个竞争[jealousy_focus.GetHerHis]的时间和感情的人。"
 ep2_wedding.3410.double_opinion: "\n\n“我呢？诅咒这个痛苦的三角关系……"
 ep2_wedding.3410.positive_opinion: "\n\n[jealousy_focus.GetSheHe|U]不会忘记我吧……[jealousy_focus.GetSheHe]会吗……？"
 ep2_wedding.3410.negative_opinion: "\n\n哦，我在乎什么？！为什么那个[jealousy_focus.Custom2('InsultNoun', ROOT.Char)]让我如此恼火……"
 ep2_wedding.3410.indifferent_opinion: "\n\n在这个[jealousy_usurper.Custom2('InsultNoun', ROOT.Char)]对我做这件事之前，我必须看看我的位置。"
 ep2_wedding.3410.a: "我会让他们知道#EMP 我#!的感受！"
 ep2_wedding.3410.a.flavor: "那些门拦不住我！"
 ep2_wedding.3410.b: "[jealousy_focus.GetFirstNameNoTooltip]是#EMP 我的#!！"
 ep2_wedding.3410.b.tt: "计谋会获得[GetModifier('wedding_consorts_envy_modifier').GetNameWithTooltip]"
 ep2_wedding.3410.c: "我的心碎了……"
 ep2_wedding.3410.d: "来自[jealousy_focus.GetFirstNameNoTooltip]的关注较少可能有其优势。"
