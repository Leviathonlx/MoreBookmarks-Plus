 ep2_wedding.3420.t: "入夜"
 ep2_wedding.3420.opening: "新婚夫妇已经离开，被家人护送到卧室完成他们的结合。其余人回到宴会厅欢庆。\n\n"
 ep2_wedding.3420.eat: "我发现我的头正直转向宴会桌；剩下的食物散发出的甜香味几乎让人无法抗拒。\n\n"
 ep2_wedding.3420.drink: "许多客人已经开始了聚会的下一阶段，鼓励乐师并开始下一轮的舞蹈。\n\n"
 ep2_wedding.3420.lech: "说完所有这些关于誓言和圆房见证礼，我的思绪立即飘向这对幸福的夫妻现在必须做出的不可言喻的行为。\n\n"
 ep2_wedding.3420.steal: "我们在豪华的[host.Custom('FortifiedBuilding')]里度过了一个晚上，我不禁想到它们的主人不会错过哪些东西。\n\n"
 ep2_wedding.3420.flee: "被困在这里一整天，周围都是陌生人，仪式和宴会没完没了；我很欣慰现在有了自由。\n\n"
 ep2_wedding.3420.charity: "一整天我都对庆祝活动的奢华感到内疚，而可怜的平民和下人就在墙外挣扎。\n\n"
 ep2_wedding.3420.social: "尽管今天认识了这么多新面孔，但我还是很想在这次社交机会不可避免地结束之前见到更多的客人。\n\n"
 ep2_wedding.3420.posture: "望着五花八门、富丽堂皇的宾客，我不由得四处走走，让大家知道我的存在。\n\n"
 ep2_wedding.3420.blab: "在这么多人的包围下，我尽了最大的努力来承担我对[blab_guest.GetTitledFirstNamePossessive]的不当行为的了解，不让自己溜走，但我不知道我能坚持多久！\n\n"
 ep2_wedding.3420.blab_self: "这么多人围着，我已经尽力背起秘密的重担，不让自己溜走，但我不知道自己能坚持多久！\n\n"
 ep2_wedding.3420.scheme: "凝视着来来往往的客人，他们因一天的狂欢而陶醉而臃肿，我好奇他们扭曲的舌头今天洒落了多少食物。\n\n"
 ep2_wedding.3420.help: "眺望人群，我沐浴在幸福的温暖中，从笑脸和和谐中汲取力量——但这个驼背的身影是谁？\n\n"
 ep2_wedding.3420.pray: "随着仪式的完成和誓言的宣读，我对这对幸福的夫妻充满了关切和希望；所有即将到来的伙伴关系和为人父母的考验。\n\n"
 ep2_wedding.3420.closing: "晚上剩下的时间是我的，我想怎么过就怎么过……"
 ep2_wedding.3420.a: "最好还有一些[ROOT.Char.Custom('RegionalEdibleMeat')]！"
 ep2_wedding.3420.b: "终于，我#EMP 真的#!可以无拘无束了！"
 ep2_wedding.3420.c: "那么，那个柔顺的仆人去哪儿了？"
 ep2_wedding.3420.d: "现在是迅速翻查房间的最佳时机……"
 ep2_wedding.3420.e: "终于可以离开这个鬼地方了！"
 ep2_wedding.3420.f: "今晚，我必须看看[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]的穷人。"
 ep2_wedding.3420.g: "我一直想和[social_guest.GetFirstNameNoTooltip]谈谈。"
 ep2_wedding.3420.h: "我今天在这里的出席不容忽视。"
 ep2_wedding.3420.i: "这秘密让我难受死了，得让某个人知道！"
 ep2_wedding.3420.j: "让我们看看仆人今晚都听到了什么……"
 ep2_wedding.3420.j.tt: "你会得知某人的[secret|E]"
 ep2_wedding.3420.k.drink: "看起来[help_guest.GetFirstNameNoTooltip]喝太多酒了……"
 ep2_wedding.3420.k.health: "看起来可怜的[help_guest.GetFirstNameNoTooltip]需要人扶一下……"
 ep2_wedding.3420.k.fallback: "看起来可怜的[help_guest.GetFirstNameNoTooltip]睡着了……"
 ep2_wedding.3420.k.flavor: "#EMP 上#!去吧！走这边……"
 ep2_wedding.3420.l: "[host.GetFaith.HouseOfWorship|l]现在应该很安静。"
 ep2_wedding.3420.l.flavor: "[ROOT.Char.GetFaith.HighGodName]啊，保佑这桩婚姻幸福美满。"
 secret_discovered_toast: "发现秘密"
 ep2_wedding.3500.t: "宗族疑虑"
 ep2_wedding.3500.intro: "经过一整天的等待和应酬后，我的[ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)]、[ROOT.Char.Custom2('RelationToMeShort', my_family_relative_2)]和我感到疲倦，坐在一张桌子旁仔细考虑这桩婚事。"
 ep2_wedding.3500.intro_plural: "经过一整天的等待和应酬后，我的[ROOT.Char.Custom2('GetFamilyRelationPlural', my_family_relative_1)]们和我感到疲倦，坐在一张桌子旁仔细考虑这桩婚事。"
 ep2_wedding.3500.intro_connector: "\n\n[my_family_relative_1.GetFirstName]轻声说：“你知道，"
 ep2_wedding.3500.relation_shared: "我为我们的[my_family_relative_1.Custom2('RelationToMeShort', my_family_spouse)]担心——真的。"
 ep2_wedding.3500.relation: "我必须说我仍然有顾虑，我担心我的[my_family_relative_2.Custom2('RelationToMeShort', my_family_spouse)]。"
 ep2_wedding.3500.young: "[other_family_spouse.GetFirstName]对[my_family_spouse.GetHerHim]来说#EMP 太#!年轻了。一切都会以泪水结束。”"
 ep2_wedding.3500.old: "[other_family_spouse.GetFirstName]太老了，[other_family_spouse.GetSheHe]永远无法让[my_family_spouse.GetHerHim]开心。这是事实。”"
 ep2_wedding.3500.bold: "[other_family_spouse.GetFirstName]很任性，但[my_family_spouse.GetSheHe]很温顺；[other_family_spouse.GetSheHe]会把[my_family_spouse.GetHerHim]控制在[other_family_spouse.GetHerHis]的股掌之间。”"
 ep2_wedding.3500.shy: "[other_family_spouse.GetFirstName]像羔羊一样温顺，这样的[other_family_spouse.GetWomanMan]能为[my_family_spouse.GetHerHim]这样的[my_family_spouse.GetWomanMan]提供什么？”"
 ep2_wedding.3500.dishonorable: "这个[other_family_spouse.GetWomanMan]缺乏荣誉；我观察了[other_family_spouse.GetHerHim]一整天；[other_family_spouse.GetSheHe]只会给[my_family_spouse.GetFirstName]带来痛苦。”"
 ep2_wedding.3500.dislike: "这个[other_family_spouse.Custom2('InsultAdjective', SCOPE.sC('my_family_relative_1'))][other_family_spouse.GetWomanMan]现在是我们家声誉的污点；这个[other_family_spouse.Custom2('InsultNoun', SCOPE.sC('my_family_relative_1'))]对[my_family_spouse.GetFirstName]没有好处！”"
 ep2_wedding.3500.health: "[other_family_spouse.GetSheHe|U]是一个病态的负担，无法支持[my_family_spouse.GetFirstName]的考验和兴趣。这是不谨慎的。”"
 ep2_wedding.3500.realms: "这种婚盟为[other_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetAdjectiveNoTooltip]从内部摧毁[my_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetNameNoTooltip]和[other_family_spouse.GetHouse.GetBaseNameNoTooltip]家族的阴谋打开了大门。”"
 ep2_wedding.3500.lowborn: "[other_family_spouse.GetHerHim]这样的平民[other_family_spouse.GetWomanMan]根本配不上这个家族的高贵，[other_family_spouse.GetSheHe]让[my_family_spouse.GetFirstName]名声扫地。”"
 ep2_wedding.3500.beauty: "你见过[other_family_spouse.GetHerHim]的模样吗？一想到[my_family_spouse.GetFirstName]将如何履行[my_family_spouse.GetHerHis]的职责，或者他们后代的面容，我就不寒而栗……”"
 ep2_wedding.3500.renown: "这个乡下的[other_family_spouse.GetHouse.GetBaseNameNoTooltip]家[other_family_spouse.Custom2('InsultNoun', SCOPE.sC('my_family_relative_1'))]配不上[my_family_spouse.GetHouse.GetBaseNameNoTooltip]这等大家族的尊严；[other_family_spouse.GetSheHe]仅仅通过联姻就玷污了[my_family_spouse.GetFirstName]……”"
 ep2_wedding.3500.criminal: "[other_family_spouse.GetSheHe|U]是个恶魔；这就是所有人整个晚上都在谈论的一切！我们怎么能允许自己被这个[other_family_spouse.Custom2('InsultNoun', SCOPE.sC('my_family_relative_1'))]绑起来？！我希望可怜的[my_family_spouse.GetFirstName]能经受住……”"
 ep2_wedding.3500.fornicator: "这个[other_family_spouse.GetWomanMan]是一个众所周知的放荡者。被无数情人宠坏；我们怎么能允许这种损害[my_family_spouse.GetFirstNamePossessive]的名誉的行为？！想想那些诽谤、谣言和笑话！”"
 ep2_wedding.3500.fallback: "[other_family_spouse.GetHerHim]身上有些东西。[other_family_spouse.GetSheHe|U]有一双笨拙的眼睛……你一定注意到了吧？我希望[my_family_spouse.GetFirstName]会……”"
 ep2_wedding.3500.faith: "怎么能信任像[other_family_spouse.GetHerHim]这样的[my_family_relative_1.Custom2('GetUnbelieverTerm', other_family_spouse)]，[other_family_spouse.GetSheHe]会将[my_family_spouse.GetFirstName]从[my_family_relative_1.GetFaith.HighGodName]的正道上引入歧途。”"
 ep2_wedding.3500.agree: "\n\n“我想你是对的，[my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]，”[my_family_relative_2.GetFirstName]叹了一口气，“这一对可真是不般配。”"
 ep2_wedding.3500.alliance: "\n\n“你肯定明白，[my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]，”[my_family_relative_2.GetFirstName]呵斥道，“与[other_family_spouse.GetHouse.GetBaseNameNoTooltip]家族的同盟可比[my_family_spouse.GetHerHis]的幸福重要多了。”"
 ep2_wedding.3500.compromise: "\n\n“放下你的疑虑，[my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]，”[my_family_relative_2.GetFirstName]断然拒绝，“妥协在政治上是必不可少的。”"
 ep2_wedding.3500.time: "\n\n“[my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]啊，”[my_family_relative_2.GetFirstName]叹了口气。“留点时间！在你做出这样的判断之前，先等一个月。”"
 ep2_wedding.3500.a: "我担心你接近真相了，[ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)]……"
 ep2_wedding.3500.b: "相信我，他们是良配。"
 ep2_wedding.3500.d: "那又怎样？把爱留给吟游诗人。"
 ep2_wedding.3500.e: "现在一切交给[ROOT.Char.GetFaith.HighGodNamePossessive]了。"
