 #Romantic Scouting
 ep2_wedding.1150.t: "浪漫侦察"
 ep2_wedding.1150.desc: "婚礼通常都是漫长且乏味的，我的眼睛不断在人群中搜索我欲望的目标：[intent_target.GetTitledFirstName]。"
 ep2_wedding.1150.desc_1: "\n\n当我终于找到[intent_target.GetHerHim]时，[intent_target.GetSheHe]正站在离人群稍远的地方，闻着装饰场地的一些鲜花，脸上挂着喜悦的笑容。"
 ep2_wedding.1150.desc_2: "\n\n当我终于找到[intent_target.GetHerHim]时，[intent_target.GetSheHe]正全神贯注地看着来去匆匆的仆人端上装满的盘子和[host.Custom('RegionalDrink')]桶。"
 ep2_wedding.1150.desc_3: "\n\n当我终于找到[intent_target.GetHerHim]时，[intent_target.GetSheHe]正和一小群客人闲扯着婚礼的毫无意义。"
 ep2_wedding.1150.desc_4: "\n\n当我终于找到[intent_target.GetHerHim]时，[intent_target.GetSheHe]正对一些客人宣讲着婚姻的神圣性。"
 ep2_wedding.1150.desc_fallback: "\n\n当我终于找到[intent_target.GetHerHim]时，[intent_target.GetSheHe]正忙着和一小群客人交际。"
 ep2_wedding.1150.desc_conclusion: "这是接近[intent_target.GetHerHim]的完美机会。"
 ep2_wedding.1150.a: "这种情况下需要一些#EMP 诗歌#!！"
 ep2_wedding.1150.b: "你知道婚礼让我有何#EMP 心情#!吗？"
 ep2_wedding.1150.c: "再多跟我讲一讲这个吧？"
