 wnight_clear_conscience_modifier_desc: "该角色选择了一个平静的新婚之夜，而非去发觉配偶的秘密"
 ep2_wedding.3020.t: "兴味索然"
 ep2_wedding.3020.desc: "[my_spouse.GetTitledFirstName]一整天都面带笑容，在婚礼上欢庆，并在温顺的交谈中展示[my_spouse.GetSheHe]贤惠的品格。谈话似乎永远不会结束，在我们两人的卧室里举案齐眉了一会儿后，我有种靠过去亲吻[my_spouse.GetHerHim]的冲动……\n\n不过与我预期的完全不同。[my_spouse.GetHerHis|U]嘴唇干裂，动作冷淡。我拉开距离，用询问的眼神看着[my_spouse.GetHerHis]的双眼。\n\n“我……，”[my_spouse.GetSheHe]深吸了一口气说道，“有不一般的……品味。” "
 ep2_wedding.3020.a: "停……我不想听。"
 ep2_wedding.3020.b: "我理解。"
 ep2_wedding.3020.c: "#EMP 哈！#!你不会相信这个的，但……"
 wnight_confider_modifier: "知己"
 wnight_confider_modifier_desc: "该角色将配偶视为可信的知己"
 ep2_wedding.3030.t: "难忘今宵"
 ep2_wedding.3030.desc: "炉膛内的火已经开始渐渐熄灭，我沉默地注视着火苗。这份光亮带来了温暖。[my_spouse.GetTitledFirstName]在[my_spouse.GetHerHis]的木箱中翻找着什么，我将视线从火焰挪开来看着[my_spouse.GetHerHim]。\n\n“[ROOT.Char.GetFirstNameNoTooltip]，”[my_spouse.GetSheHe]一边说着，一边给了我一只用丝绸裹着的小包，“自从我听说了我们的婚约以来，我就一直留着这个，现在我将它送给你，作为我们爱情的信物。”"
 ep2_wedding.3030.a: "“#EMP 你#!就是我最好的礼物。”"
 ep2_wedding.3030.a.tt: "这会给予一个针对[my_spouse.GetShortUIName]的[GetScheme('courting').GetTypeName][schemes|E]的增益"
 ep2_wedding.3030.b: "“我也有东西给你……”"
 ep2_wedding.3030.b.tt: "这会给予一个针对[my_spouse.GetShortUIName]的[GetScheme('seduce').GetTypeName][schemes|E]的增益"
 ep2_wedding.3030.c: "“其实……我也有东西要给你。”"
 ep2_wedding.3030.d: "“#EMP 哈！#!你那种把戏是拿不下我的！”"
 love_memento_desc: "[love_memento.GetDesc]\n\n[my_spouse.GetShortUIName|U]在新婚之夜将这件宝物赠送给[ROOT.Char.GetFirstName]作为他们的定情信物。"
 lock_of_hair: "一缕青丝"
 lock_of_hair.desc: "一绺用丝带扎起来的头发，确有着[my_spouse.GetShortUIName]的影子。"
 house_ribbon: "家族刺绣带"
 house_ribbon.desc: "一条缎带，精心绣上了[itsa_me_scope.GetTitledFirstNamePossessive]的家族格言。"
