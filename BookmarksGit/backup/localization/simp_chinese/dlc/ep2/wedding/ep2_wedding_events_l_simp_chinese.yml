 ep2_wedding.1040.desc: "在整个用餐过程中，我发现与[new_friend.GetTitledFirstNamePossessive]聊天非常投机。\n\n[new_friend.GetSheHe|U]有一些非常有趣的观点，开着最好的玩笑，我们似乎有很多共同点！每当我讲述一件轶事，[new_friend.GetSheHe]都会专心倾听，并在适当的时候进行适当地评论。\n\n谁会想到我会在这场婚礼上找到如此讨喜的伙伴？"
