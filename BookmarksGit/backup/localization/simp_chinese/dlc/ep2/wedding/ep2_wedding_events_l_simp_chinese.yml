 ep2_wedding.1301.desc_midtro: "\n\n我的烦恼唤醒了[spouse_1.GetTitledFirstName]，我下意识问了[spouse_1.GetHerHim]为什么[spouse_1.GetSheHe]要和我结婚。 "
 ep2_wedding.1301.desc_virtue: "[spouse_1.GetSheHe|U]说因为我有高贵的品格才选择了我。"
 ep2_wedding.1301.desc_rule_together: "[spouse_1.GetSheHe|U]说[spouse_1.GetSheHe]选择我是因为我能协助[spouse_1.GetHerHim]统治。"
