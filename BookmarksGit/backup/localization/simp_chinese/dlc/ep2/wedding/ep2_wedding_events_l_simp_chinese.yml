 #Gatecrashers
 ep2_wedding.1160.t: "不速之客"
 ep2_wedding.1160.desc: "贵族婚礼对普通人来说一直都是盛大的表演，他们聚集起来，希望能一睹统治者的风采，并领略一下他们的财富。\n\n尤其是我注意到，一群看起来极其憔悴的农民正全神贯注地盯着正在进行的宴会准备工作……"
 ep2_wedding.1160.a: "我可以让他们进来！"
 ep2_wedding.1160.a.tt: "这会让事情变得有趣！"
 ep2_wedding.1160.b: "我可以偷偷给他们一些食物！"
 ep2_wedding.1160.b.tt: "[host.GetFirstNameNoTooltip]绝不会注意到！"
 ep2_wedding.1160.c: "这会拉低我的身份。"
 ep2_wedding.1161.desc: "我有注意到最近这场活动周围聚集的平民越来越多了。\n\n但让我没想到的是，他们中的一小群人居然袭击了厨房，并且狼吞虎咽试图吞下尽可能多的[ROOT.Char.Custom('RegionalDrink')]和[ROOT.Char.Custom('GetExpensiveMeal')]！\n\n#EMP 他们是怎么进来的？！#!"
 ep2_wedding.1161.a: "全轰出去！"
 ep2_wedding.1161.b: "让所有人都来分享我们的快乐吧！"
 ep2_wedding.1161.success: "农民被赶了出去"
 ep2_wedding.1161.success.tt: "你恢复了秩序"
 ep2_wedding.1161.success.tt2: "[host.GetFirstName]将农民赶了出去。"
 ep2_wedding.1161.failure: "你未能控制人群"
 ep2_wedding.1161.failure.tt: "不速之客继续肆意妄为"
 ep2_wedding.1161.failure.tt2: "[host.GetFirstName]未能控制不速之客。"
 ep2_wedding.1161.b.tt: "[host.GetFirstName]让农民留了下来"
