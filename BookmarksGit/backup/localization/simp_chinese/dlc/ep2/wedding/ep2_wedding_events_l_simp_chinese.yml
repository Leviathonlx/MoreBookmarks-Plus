 ep2_wedding.3040.t: "火辣的夜晚"
 ep2_wedding.3040.desc: "啊，[my_spouse.GetTitledFirstName]的皮肤多么柔软，[my_spouse.GetHerHis]头发的气味多么香甜！当然，我的新婚之夜正如我所料，我们很快就陷入了肉体的罪恶之中。\n\n我们激情四射，完全忽略了房间内昏暗的烛火，我不小心踢倒了一根蜡烛：“别停下来，亲爱的！”\n\n但是[ROOT.Char.GetFaith.HighGodName]对我们有不同的计划，干草床垫很快就被火点燃了。"
 ep2_wedding.3040.a: "我得救[my_spouse.GetFirstNameNoTooltip]！"
 ep2_wedding.3040.a.success: "你将[my_spouse.GetFirstNameNoTooltip]从火焰中拯救出来！"
 ep2_wedding.3040.a.failure: "你在救[my_spouse.GetFirstNameNoTooltip]时受伤了"
 ep2_wedding.3040.b: "我得救#EMP 我自己#!！"
 ep2_wedding.3040.b.success: "[my_spouse.GetFirstNameNoTooltip]成功逃出火海"
 ep2_wedding.3040.b.failure: "[my_spouse.GetFirstNameNoTooltip]被火烧伤了"
 ep2_wedding.3040.c: "我大放异彩的时候到了！"
 ep2_wedding.3040.c.success: "你通过拯救[my_spouse.GetFirstNameNoTooltip]来展现你的力量"
 ep2_wedding.3040.d: "这是摆脱[my_spouse.GetShortUINameNoTooltip]的完美机会……"
 ep2_wedding.3040.d.flavor: "下火海吧，#EMP [my_spouse.GetWifeHusband]#!！"
 ep2_wedding.3040.d.success: "[my_spouse.GetFirstNameNoTooltip]在你的谋杀企图中活了下来"
 ep2_wedding.3040.d.failure: "[my_spouse.GetFirstNameNoTooltip]死亡"
 ep2_wedding.3050.t: "上面吊着什么"
 ep2_wedding.3050.desc: "夜已深，这对夫妇离席去处理更多……私人事务后，客人们开始离场。我在房间的另一头盯着[intent_victim.GetTitledFirstName]，尽量在#EMP [intent_victim.GetSheHe]#!走之前也留在这里。\n\n一位外国骑士离开去祈祷，只剩我们两个人。\n\n“嗯，我也该走了，”[intent_victim.GetFirstNameNoTooltip]说着，从椅子上站起来。\n\n一盏银灯像火舌一样悬在[intent_victim.GetHerHis]的头顶。"
 ep2_wedding.3050.a: "就是现在！"
 ep2_wedding.3050.a.success: "你杀死了[intent_victim.GetFirstNameNoTooltip]"
 ep2_wedding.3050.a.failure: "[intent_victim.GetFirstNameNoTooltip]活了下来"
 ep2_wedding.3050.b: "那盏灯的挂绳今晚看起来异常脆弱……"
 ep2_wedding.3050.b.success: "吊灯杀死了[intent_victim.GetFirstNameNoTooltip]"
 ep2_wedding.3050.b.failure: "[intent_victim.GetFirstNameNoTooltip]对这起意外起了疑心"
 ep2_wedding.3050.c: "如果我跟着[intent_victim.GetHerHim]，我就能知道[intent_victim.GetSheHe]在哪睡觉……"
 ep2_wedding.3050.c.tt: "针对该角色的[GetScheme('murder').GetTypeName][schemes|E]获得显著增益"
 ep2_wedding.3200.t: "仪式上的承诺"
 ep2_wedding.3200.both: "宴会进入高潮，[my_spouse.GetFirstName]和我面露难色，透露着我们两人对即将到来的圆房见证礼的情绪……\n\n游行队伍送我们去我们的房间，在呼喊声和击鼓声中，我希望能说，“[ROOT.Char.Custom('WifeHusband')|U]，我们不#EMP 必#!这样做，你知道吗？”。"
 ep2_wedding.3200.self: "随着宴会进入高潮，我对即将到来的圆房见证礼也越来越焦急，而[my_spouse.GetFirstName]丝毫没有我这样保守。\n\n游行队伍送我们去我们的房间，在呼喊声和击鼓声中，[my_spouse.GetSheHe|U]转向我，笑着说：“你看起来像个幽灵，[ROOT.Char.Custom('WifeHusband')]！放松点！”"
 ep2_wedding.3200.other: "随着宴会进入高潮，[shy_spouse.GetFirstNamePossessive]对即将举行的圆房见证礼越来越焦虑。\n\n游行队伍涌向我们的房间，在呼喊声和击鼓声中，我的新婚[shy_spouse.Custom('WifeHusband')]转向我，恳求道：“拜托，我们不能不做这个……吗？”"
 ep2_wedding.3200.closing: "\n\n通道马上就要开启，众人的欢呼声达到了狂热的地步；仪式即将开始。"
 ep2_wedding.3200.a: "房间里只有我们就够了！"
 ep2_wedding.3200.a.flavor: "快，把门关上！"
 ep2_wedding.3200.b: "我想这是大家对我的期望……"
 ep2_wedding.3200.c: "拜托，亲爱的，我们不能把他们关在门外吗？"
 ep2_wedding.3200.c.success: "[my_spouse.GetFirstNameNoTooltip]被说服了"
 ep2_wedding.3200.c.failure: "[my_spouse.GetFirstNameNoTooltip]拒绝了"
 ep2_wedding.3200.d: "来吧，亲爱的，一切都会好起来的。"
 ep2_wedding.3200.d.success: "[my_spouse.GetFirstNameNoTooltip]让步了"
 ep2_wedding.3200.d.failure: "[my_spouse.GetFirstNameNoTooltip]很沮丧"
 ep2_wedding.3200.e: "别傻了，这是传统！"
