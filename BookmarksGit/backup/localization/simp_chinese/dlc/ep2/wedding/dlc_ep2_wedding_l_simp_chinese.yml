 ##### WEDDING #####
 ### ACTIVITY
 activity_wedding: "大婚"
 activity_wedding_selection_tooltip: "举办一场[GetActivityType('activity_wedding').GetName]，一场夫妇结合的盛大婚礼庆典。\n\n预期奖励：\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i][stress|E]降低"
 activity_wedding_desc: "一场夫妇结合的盛大婚礼庆典。\n\n然而，这不仅仅是一场婚礼，还可以公开显摆影响力，同时是一种社交活动，贵族聚在一起展示各种技艺，包括外交、勾引和谋杀，或者与朋友们共同畅饮！"
 activity_wedding_host_desc: "$BULLET_WITH_TAB$与选择的[spouses|E][married|E]\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$宾客[opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName][vassals|E][opinion|E]\n$BULLET_WITH_TAB$可能获得[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )][trait_level_track_xp|E]\n$BULLET_WITH_TAB$可能降低[stress_loss_i][stress|E]\n$BULLET_WITH_TAB$可能获得[GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]\n$BULLET_WITH_TAB$可能获得[GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]"
 wedding_need_to_promise: "你需要[grand_wedding_promised|E]过才能筹办[GetActivityType( 'activity_wedding' ).GetName]！"
 wedding_need_to_be_valid: "两个订婚角色都需要成年且准备好结婚"
