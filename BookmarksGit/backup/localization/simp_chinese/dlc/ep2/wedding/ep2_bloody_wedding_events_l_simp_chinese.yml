 #BLOODY WEDDING
 ep2_wedding.0101.t: "直到死亡……"
 ep2_wedding.0101.desc.intro: "所有客人都聚到了院子里。真是阳光明媚第一天。我看了看我的手下——我作为体贴的主人理应安排的守卫。#EMP 全副#!武装。很快，我的准备将取得成果。\n\n我看到[spouse_2.GetTitledFirstName]到了，身边跟着[spouse_2.GetHerHis]的随从"
 ep2_wedding.0101.desc.spouse: "。结婚了——不过只有一天。"
 ep2_wedding.0101.desc.bad: "：如此卑劣的存在一定要被铲除。"
 ep2_wedding.0101.desc.good: "……抱歉，亲爱的。"
 ep2_wedding.0101.a: "必须铲除[spouse_2.GetHouse.GetNameNoTooltip]家的所有人。"
 ep2_wedding.0101.a_lowborn: "必须铲除这一家人。"
 ep2_wedding.0101.b: "我只要[spouse_2.GetFirstNamePossessiveNoTooltip]的命。"
 ep2_wedding.0101.c: "洞房花烛夜——完美的时机。"
 ep2_wedding.0101.d: "我不能这样做。不能在这里。不能在这时。"
 ep2_wedding.0101.a.tt: "婚礼开始了……而且将会被铭记"
 ep2_wedding.0101.c.tt: "私密的选择"
 ep2_wedding.0101.d.tt: "婚礼开始了，而且没人会受到伤害"
 ep2_wedding.0200.desc.murder: "$ep2_wedding.0200.desc.murder_intro$“我对你的仁慈感激不尽，[ROOT.Char.Custom('FormOfAddressForLiege')]，真是让我暖心。”"
 ep2_wedding.0200.desc.murder_intro: "客人们进了大厅，我耽搁了一会和一群出席者谈了一下[ROOT.Char.Custom('my_subject_of_interest')]。“真是一位慷慨的东道主！”我走向高台餐桌时听到有人这么说。#EMP 四处都是#!我的卫兵。准备好行动。我在我的位子上入座，与[spouse_2.GetTitledFirstName]四目相对：\n\n"
 ep2_wedding.0200.desc.murder_spouse: "$ep2_wedding.0200.desc.murder_intro$“很快就只有我们#EMP 两个人#!了，亲爱的。”我举起酒杯说道。"
 ep2_wedding.0200.a.murder: "#EMP 请用！#!"
 ep2_wedding.0202.t.spouse: "……将我们分隔"
 ep2_wedding.0202.t: "……将他们分离"
 ep2_wedding.0202.desc.outro: "\n\n我咬了一口[ROOT.Char.Custom('GetExpensiveDessert')]，示意我的仆人动手。我的手下伪装成雇佣兵进了大厅。门被锁上，音乐响起，让屠杀开始吧。"
 ep2_wedding.0202.desc.intro: "客人们聊什么的都有，很难听清每个人在说什么。一群热情的廷臣围住了[spouse_2.GetTitledFirstName]，所有人都在互相称赞。这种分神是纯粹的巧合还是命运的安排，我说不清。\n\n"
 ep2_wedding.0202.desc.compassionate: "事情发展到这一步真是遗憾，接下来的事我实在不忍心看。"
 ep2_wedding.0202.desc.paranoid: "终于，我的敌人不会再阴谋害我了——他们的嘴永远闭上了。"
 ep2_wedding.0202.desc.zealous: "愿他们的灵魂在[ROOT.Char.GetFaith.NegativeAfterLife]得到救赎。"
 ep2_wedding.0202.desc.sadistic: "我等不及要看他们脚下的地砖染成红色了。"
 ep2_wedding.0202.desc.craven: "我擦了擦额头的汗水。#EMP 咳咳。#!把头低下，[ROOT.Char.GetFirstNameNoTooltip]，别让他们起疑。"
 ep2_wedding.0202.desc.arrogant: "我向后一仰倚在椅子上，努力克制住微笑。这件事会让人们永远铭记。"
 ep2_wedding.0202.desc.lazy: "真高兴我不用亲自动手——谋杀似乎是件很费力的事。"
 ep2_wedding.0202.desc.just: "我将这称为正义。"
 ep2_wedding.0202.desc.cannibal: "正好我有点饿了……"
 ep2_wedding.0202.desc.wrathful: "愿他们的头颅滚过他们诋毁过的大厅！"
 ep2_wedding.0202.desc.fallback: "我发现自己不小心吹着口哨。"
 ep2_wedding.0202.a: "[spouse_2.GetHouse.GetNameNoTooltip]家族到此为止了。"
 ep2_wedding.0202.a.lowborn: "你的家族到此为止了。"
 ep2_wedding.0203.t.spouse: "$ep2_wedding.0202.t.spouse$"
 ep2_wedding.0203.t: "$ep2_wedding.0202.t$"
 ep2_wedding.0203.desc.intro: "宴会即将结束，说话声开始逐渐消失，客人们不是太醉了就是太累了。现在那些足够清醒——或是足够醉——的人正围在[spouse_2.GetTitledFirstName]身边，最后一次尝试赢得婚礼小礼物。\n\n"
 ep2_wedding.0203.desc.compassionate: "我只希望下手要快，而且没有痛苦。"
 ep2_wedding.0203.desc.paranoid: "[spouse_2.GetSheHe]现在会知道的！[spouse_2.GetSheHe]现在肯定会知道的！#EMP 所有人#!都会！"
 ep2_wedding.0203.desc.zealous: "这是除掉这样一个有毒灵魂的唯一方法。"
 ep2_wedding.0203.desc.sadistic: "我添了一下匕首。真希望我能亲自动手啊……"
 ep2_wedding.0203.desc.cannibal: "我仔细观察着[spouse_2.GetHerHis]的皮肤……看起来好好吃啊。"
 ep2_wedding.0203.desc.craven: "我不……我不敢看。这可能比我想的还要糟糕！"
 ep2_wedding.0203.desc.arrogant: "我向后倚在我的椅子上，抿了一口[ROOT.Char.Custom('RegionalDrink')]。"
 ep2_wedding.0203.desc.just: "这是必须做的事。"
 ep2_wedding.0203.desc.wrathful: "#EMP 砍掉[spouse_2.GetHerHis]的头。砍了。#!"
 ep2_wedding.0203.desc.fallback: "" #left intentionally blank
 ep2_wedding.0203.desc.outro: "其中一位廷臣笑得有点过头了，有点太夸张了。[my_agent.GetSheHe|U]掏出一把匕首，直取[spouse_2.GetFirstNameNoTooltip]的心脏，很快，客人们安静了下来。\n\n“抓住[my_agent.GetHerHim]！”我大喊道，但心中明白[my_agent.GetSheHe]第二天就会被释放。"
 ep2_wedding.0203.a: "悲剧！"
 ep2_wedding.0300.desc.murder_spouse: "宴会接近尾声，蜡烛熄灭，客人们都回到自己的房间。该洞房花烛夜了，又有人大声说：“让新人庆祝吧！”\n\n我#EMP 真的#!等不及了。"
 ep2_wedding.3060.t: "生死之夜"
 ep2_wedding.3060.desc: "一张铺满被子的床正在等着我们。烛光照着[spouse_2.GetTitledFirstNamePossessive]的脸庞，有那么一刹那，我屏住了呼吸。“我的爱人啊，来与我同寝吧。”[spouse_2.GetSheHe]一边说，一边脱下[spouse_2.GetHerHis]的衬衫。\n\n月光莹莹，仿佛就是在白天。我抚摸着[spouse_2.GetHerHis]的喉咙，然后亲了亲。我的手——如果我把它握得更紧，一切就结束了。"
 ep2_wedding.3060.a: "“再靠近点，我最亲爱的……”"
 ep2_wedding.3060.a.success: "你扼死了[spouse_2.GetShortUIName]"
 ep2_wedding.3060.a.failure: "[spouse_2.GetShortUIName]摆脱了你的扼制"
 ep2_wedding.3060.b: "我知道有些草药可以让[spouse_2.GetHerHim]安静下来。"
 ep2_wedding.3060.b.success: "你成功毒死了[spouse_2.GetShortUIName]"
 ep2_wedding.3060.b.failure: "[spouse_2.GetShortUIName]察觉了你的意图"
 ep2_wedding.3060.c: "快速行动。我在枕头下放了一把匕首。"
 ep2_wedding.3060.c.flavor: "让我来给你切点水果，亲爱的！"
 ep2_wedding.3060.c.success: "你割断了[spouse_2.GetShortUINamePossessive]的喉咙"
 ep2_wedding.3060.c.failure: "[spouse_2.GetShortUIName]起了疑心"
 ep2_wedding.3060.d: "不，我不能这么做。"
 ep2_wedding.0301.t: "余味"
 ep2_wedding.0301.desc.family: "房间里到处都是尸体。仆人们一边准备着折叠床，一边嘀咕着凶手可能是谁。“我听说他们有许多敌人。”“我听说他们没有敌人。”"
 ep2_wedding.0301.desc.agent: "卫兵带走了刺客，但客人们脸上仍然挂着惊恐的表情。一名医生站了出来，不过也仅是聊以慰藉，毕竟被匕首捅过的心脏显然是治不好的。"
 ep2_wedding.0301.desc.wedding_night: "我只穿着睡衣，穿过走廊跑向大厅。在开门前，我花了点时间装出一副最悲伤的样子。#EMP “救命！救命！”#!我哭喊道，“有刺客把[spouse_2.GetTitledFirstName]杀了，就在我们的卧室里！”"
 ep2_wedding.0301.non_spouse: "\n\n[spouse_1.GetTitledFirstNamePossessive]的哭声在房间里回荡。[spouse_1.GetHerHis|U]紧紧握住[spouse_2.GetFirstNamePossessiveNoTooltip]的手，拒绝放开。"
 ep2_wedding.0301.spouse: "\n\n“啊，亲爱的，命运对我们真是残忍！”我哭喊道，紧紧握住了[spouse_2.GetHerHis]冰冷的手。“我会找出杀你的人，然后#EMP 终结#!那家伙。”"
 ep2_wedding.0301.spouse_wnight: "\n\n一片寂静。我的卫兵开始冲向卧室，而我将脸埋入手中。"
 ep2_wedding.0301.a: "残酷的命运。"
 ep2_wedding.0302.t: "哀悼来临"
 ep2_wedding.0302.desc.family: "音乐突然响起，打断了我和一些客人关于[ROOT.Char.Custom('my_subject_of_interest')]的亲切谈话。我转过身看向演奏者，目光却意外和另一个人相遇。一队雇佣兵正冲向[spouse_2.GetTitledFirstName]和[spouse_2.GetHerHim]的家人。\n\n剑被拔了出来。#EMP “不！不要，求你！不要！”#!\n\n伴随着刺耳的声响，尸体倒在了地板上。"
 ep2_wedding.0302.desc.agent: "一声尖叫打断了我和一些客人关于[ROOT.Char.Custom('my_subject_of_interest')]的亲切交谈。#EMP “不！”#!我转过身，看到了[spouse_2.GetTitledFirstName]，一把匕首刺穿了[spouse_2.GetHerHis]的心脏。\n\n卫兵迅速冲向了凶手，“抓住他，抓住他！”我听到[host.GetTitledFirstName]大喊道。\n\n"
 ep2_wedding.0302.desc.wedding_night: "大厅的门突然开了，[spouse_1.GetTitledFirstName]站在门口，呼吸沉重，[spouse_1.GetHerHis]的手紧紧攥着把手。“救命……救命！”[spouse_1.GetSheHe]哭喊道，“有刺客把[spouse_2.GetTitledFirstName]杀了，就在我们的卧室里！”\n\n房间里迅速安静了下来。"
 ep2_wedding.0302.spouse: "我慌忙冲到[spouse_2.GetFirstNameNoTooltip]身边，握住了[spouse_2.GetHerHis]的手。还是温的。“不……我的心……不要这么快……”"
 ep2_wedding.0302.good: "我挚爱的[spouse_2.GetFirstNameNoTooltip]……就这么去了。"
 ep2_wedding.0302.bad: "我不能说[spouse_2.GetSheHe]活该，但……"
 ep2_wedding.0302.sadistic: "我的眼睛死死盯着那摊血……干得漂亮。"
 ep2_wedding.0302.indifferent: "我不是很了解[spouse_2.GetFirstNameNoTooltip]，但没有人应该落得如此下场。"
 ep2_wedding.0302.a: "悲剧。"
 ep2_wedding.0955.t: "红色黎明"
 ep2_wedding_departure_intro: "大厅看起来和前一天完全不一样了。仆人们收拾好了桌子，没有音乐，大多数客人都已经走了。"
 ep2_wedding.0955.desc.intro: "$ep2_wedding_departure_intro$\n\n在我准备向剩下的客人告别时，"
 ep2_wedding.0955.desc.failed: "我瞥见了[spouse_2.GetTitledFirstNamePossessive]的脸，正高兴地和[spouse_2.GetHerHis]的随行者聊着天。\n\n我知道[spouse_2.GetSheHe]怀疑我了，而且有充分的理由。这段婚姻无论怎样都绝不会无聊。"
 ep2_wedding.0955.desc.murder: "有那么一会儿，我想起了死去的[spouse_2.GetTitledFirstName]。"
 ep2_wedding.0955.good: "事情不应该这样结束。"
 ep2_wedding.0955.bad: "我终于不用再看到[spouse_2.GetHerHis]那张[spouse_2.Custom2('InsultAdjective', ROOT.Char)]脸了。"
 ep2_wedding.0955.sadistic: "要是我能告诉所有人这事是#EMP 我#!干的就好了……"
 ep2_wedding.0955.compassionate: "我只希望[ROOT.Char.GetFaith.HighGodName]会原谅我。"
 ep2_wedding.0955.indifferent: "木已成舟。"
 ep2_wedding.0955.a: "真正的解脱。"
 ep2_wedding.0955.a.failure: "下一次……下一次。"
 ep2_wedding.0956.t: "告别"
 ep2_wedding.0956.desc: "$ep2_wedding_departure_intro$\n\n[host.GetTitledFirstName]向我走来，[host.GetHerHis]的声音仍满是悲伤：“[spouse_2.GetTitledFirstName]的死让我心情沉重，我为这引来灾祸的庆典致歉。”"
 ep2_wedding.0956.a: "真高兴那不是我。"
 ep2_wedding.0956.a.good: "不……这不可能是真的。"
 ep2_wedding.0204.t: "血与钢"
 ep2_wedding.0204.desc.intro: "我愉快的交谈突然被打断了，"
 ep2_wedding.0204.desc.family.non_spouse: "我看到一群雇佣兵向我们走来。#EMP 铮#!。剑被拔了出来。他们的笑容预示着我们的悲剧。\n\n“和你的家人告别吧，[spouse_2.GetTitledFirstName]。”"
 ep2_wedding.0204.desc.family: "$ep2_wedding.0204.desc.family.non_spouse$他们说道，然后将剑放在我的喉咙上。"
 ep2_wedding.0204.desc.solo: "有个廷臣笑得有点太夸张了。非常古怪。我看向[mercenary_1.GetHerHim]，发现[mercenary_1.GetSheHe]正手握一把匕首刺向我的胸口。“祝你万事如意。”"
 ep2_wedding.0204.a: "不！#EMP 停下！#!"
 ep2_wedding.0204.a.tt.success: "你活了下来"
 ep2_wedding.0204.a.tt.failure: "你死了"
 ep2_wedding.0204.a.tt.success.host: "[murder_victim.GetShortUIName]死了"
 ep2_wedding.0204.a.tt.failure.host: "[murder_victim.GetShortUIName]活了下来"
 ep2_wedding.0204.a.spouse_2_murder.tt: "[spouse_2.GetShortUIName]死了"
 ep2_wedding.0957.opening: "致[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('avenging_family'))][ROOT.Char.GetTitledFirstName]"
 ep2_wedding.0957.desc.parent: "我把我的孩子交给了你，你却没能保护好[spouse_2.GetHerHim]。$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc: "我亲爱的[avenging_family.Custom2('RelationToMeShort', SCOPE.sC('spouse_2'))]被交给你保护，你就是这样守护[spouse_2.GetHerHim]的？$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc_ending: "\n\n一想到[spouse_2.GetHerHis]的离去，我的眼中就满是泪水，而我的心中只有仇恨。\n\n不管怎样，我会复仇的。"
 ep2_wedding.0957.a: "不过是又一场出了岔子的婚姻。"
 ep2_wedding.0957.a.tt: "[spouse_2.GetShortUIName]的所有至亲"
 host_bloody_wedding_family_kill_title: "血腥婚礼"
 host_bloody_wedding_family_kill: "$host_bloody_wedding_family_kill_title$"
