 #LOCALE EVENTS
 #VISITOR'S CAMP
 jason_locale_events.100.t: "[unreliable_knight.GetSheHe|U]拒绝战斗"
 jason_locale_events.100.desc: "许多人都注意到我的$knight_culture_player_no_tooltip_lowercase$[unreliable_knight.GetTitledFirstNamePossessive]最近开始闭门不出，就连仆人都被[unreliable_knight.GetHerHis]拒之门外。应参赛者的要求，我走进了[unreliable_knight.GetHerHis]的住所。\n\n"
 jason_locale_events.100.desc.mess: "地板上一片狼藉，有洒出的酒，啃过的食物，古怪的蠓虫，以及翻倒的家具。\n\n"
 jason_locale_events.100.desc.self_harm: "阴沉的半明半暗的亮光笼罩着地板，上面散落着撕破的衣服、破碎的物品，"
 jason_locale_events.100.desc.smug: "[unreliable_knight.GetTitledFirstNameNoTooltip]向我行礼致意，[unreliable_knight.GetHerHis]手中转动着闪亮的剑。\n\n"
 jason_locale_events.100.desc.insanity: "羽毛、粪便和血液。\n\n一只断手放在[unreliable_knight.GetTitledFirstNamePossessiveNoTooltip]的脚边。这是谁的？我不清楚。[unreliable_knight.GetSheHe|U]用两只手比划着，喋喋不休地说道：\n\n“更多的手会出现，我的[ROOT.Char.GetTitleTierName|U]，更多的手。你看到了吧？如果我参加比赛，就会出现更多血淋淋的手。”"
 jason_locale_events.100.desc.drunk: "你的$knight_culture_player_no_tooltip_lowercase$已经喝得酩酊大醉，还在继续酗酒，而且因明显的自我厌恶皱着眉。等到了早上这个醉鬼就彻底毁了。\n\n“我必须，我必须——#EMP 嗝#!——骑马或战斗或其他什么？”"
 jason_locale_events.100.desc.hash: "你的$knight_culture_player_no_tooltip_lowercase$神经错乱，身上散发着大麻味。[unreliable_knight.GetHerHis]的皮肤因汗水而发黏，眯着[unreliable_knight.Custom('EyeEyes')]，咯咯地笑着，[unreliable_knight.GetSheHe]流着口水问了一个问题：\n\n“我，呃，打算做点什么……在接下来的时候？”"
 jason_locale_events.100.desc.depressed: "一位$knight_culture_player_no_tooltip_lowercase$的鲜血。\n\n眼泪在[unreliable_knight.GetTitledFirstNamePossessiveNoTooltip]的脸颊上变红了。\n\n“我不能出去，”你的$knight_culture_player_no_tooltip_lowercase$抽泣着说，“我无法面对他们。再也无法——至少不是现在。求求你，我的[ROOT.Char.GetTitleTierName|U]，#EMP 求你了#!……让我远离比武大会吧！”"
 jason_locale_events.100.desc.demand: "“全世界都知道我是一名伟大且值得尊敬的$knight_culture_player_no_tooltip_lowercase$，”[unreliable_knight.GetSheHe]低吼道，“所以，没有出身高贵的侍从和我的领主赐予的厚礼，我必须#EMP 拒绝#!参赛。”\n\n“我就这么不体面地参赛，丢的是我们两人的脸。”"
 jason_locale_events.100.a: "你应该为我服务，没忘吧？"
 jason_locale_events.100.a.tt: "或许[unreliable_knight.GetSheHe]还没准备好使出[unreliable_knight.GetHerHis]的全力，但这位$knight_culture_player_no_tooltip_lowercase$#EMP 会#!服从于你的权威。"
 jason_locale_events.100.b: "上吧！我会给你一切！"
 jason_locale_events.100.b.tt: "并且好好照顾我最好的$knight_culture_player_plural_no_tooltip_lowercase$，我发誓！"
 jason_locale_events.100.c.mad: "你的誓言作废了，疯子！给我滚！"
 jason_locale_events.100.c.drunk: "你的誓言作废了，醉鬼！给我滚！"
 jason_locale_events.100.c.hash: "你的誓言作废了，白痴！给我滚！"
 jason_locale_events.100.c.depressed: "你不是我的$knight_culture_player_no_tooltip_lowercase$。"
 jason_locale_events.100.c.demanding: "你的誓言作废了，牛皮精！给我滚！"
 jason_locale_events.100.c.tt: "开除这个不得体的$knight_culture_player_no_tooltip_lowercase$！"
 jason_locale_events.100.c.forbid_knight: "[unreliable_knight.GetShortUIName]被禁止成为$knight_culture_player_no_tooltip_lowercase$"
 jason_locale_events.100.d: "也许你应该……休息。"
 jason_locale_events.100.d.not_competing: "[unreliable_knight.GetShortUIName]不会参加比赛"
 knight_not_participating_log_title: "家臣退赛"
 knight_not_participating_log: "[CHARACTER.GetTitledFirstNamePossessive]的战士[TARGET_CHARACTER.GetTitledFirstName]退出了比武大会。谣言四起。"
 knight_dismissed_log_title: "解雇家臣"
 knight_dismissed_log: "神秘事件发生后，[CHARACTER.GetTitledFirstName]免除了那位著名选手[TARGET_CHARACTER.GetTitledFirstName]的职务。"
 jason_locale_events.210.t.camel_cavalry: "沙漠大师"
 jason_locale_events.210.t.elephant_cavalry: "成长中的象夫"
 jason_locale_events.210.t.horse_archer: "回马箭"
 jason_locale_events.210.t.heavy_cavalry: "如同雷霆"
 jason_locale_events.210.t.crossbowmen: "十字弓"
 jason_locale_events.210.t.heavy_infantry: "不动如山"
 jason_locale_events.210.desc: "$knight_culture_player_plural_no_tooltip$模仿着战场上的动作，友好的对手得意忘形，解说员们解说时忍不住哈哈大笑。\n\n“你们[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人的确有些本领，”[foreign_lord.GetName]承认道，"
 jason_locale_events.210.desc.teen: "$knight_culture_player_plural_no_tooltip$模仿着战场上的动作，友好的对手得意忘形，解说员们解说时忍不住哈哈大笑。\n\n“你们这些[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人，好吧，你们很好，”[foreign_lord.GetName]抽泣道，"
 jason_locale_events.210.desc.camel_cavalry: "“但你们所有人都缺乏意志，无法让骆驼屈服！甚至你们的猪屁股也无法在我们的鞍上坐得安稳！”\n\n一旁的马夫抓着骆驼的缰绳：[foreign_lord.GetTitleTierName]的挑战是认真的。尽管[foreign_lord.GetCulture.GetCollectiveNounNoTooltip]人能吓退马匹，并骑着他们的野兽统治沙漠和旱地……但是骆驼的臭味实在是令人无法忍受。"
 jason_locale_events.210.desc.elephant_cavalry: "“但是，有任何[ROOT.Char.GetCulture.GetNameNoTooltip]战士有勇气在战斗中站在大象的顶端——在大象愤怒吼叫时，还能使用长矛和弓箭吗？”\n\n一旁，一头大象镀金的獠牙闪闪发光；它背上的象轿在高处吱吱作响。这位[foreign_lord.GetTitleTierName]提出了巨大且不可预测的挑战。"
 jason_locale_events.210.desc.horse_archer: "“但是你们当中有谁能在全速骑马的同时，在马鞍上转身，然后在马尾方向上放一支箭吗？你能在马蹄声之间计算时间吗？最小的[foreign_lord.GetCulture.GetNameNoTooltip]孩子都能做到这些。”\n\n我看到我的[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]拉着角弓，轻拍草原小马。我们是优秀的骑手……但我们能与生来就在马鞍上的人相提并论吗……？"
 jason_locale_events.210.desc.heavy_cavalry: "“但是你们当中有谁冲进敌阵，不顾及敌人的兵戈，用你的战马践踏、用你的长枪刺中目标？试试我的战马：让我们看看你是否能击败最差劲的[foreign_lord.GetCulture.GetNameNoTooltip]骑手。”\n\n我们民族的骑兵在战场上并不使用重装长枪：这不是我们的作战方式。不过，我能受得了这样的夸口吗……？"
 jason_locale_events.210.desc.crossbowmen: "“但是你#EMP 见过#!这种物件吗？你能装箭并瞄准吗？”\n\n这位[foreign_lord.GetTitleTierName]递给我一件武器，事实上，我以前……从远处见过它。它是一种强弓，横在矢道的一端：[foreign_lord.GetCulture.GetCollectiveNounNoTooltip]人用它来射穿盔甲。任何盔甲。"
 jason_locale_events.210.desc.heavy_infantry: "“你可以来回猛冲！但是，在敌人发起进攻之前，如何让战士坚持住，不被我们沉重的装备压得喘不过气来？”\n\n我的[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]奋力穿上令人印象深刻的[foreign_lord.GetCulture.GetNameNoTooltip]盔甲，举起[foreign_lord.GetCulture.GetNameNoTooltip]武器，为它们的重量惊叹不已。在这样一场奇怪的决斗中挥汗如雨……需要非凡的勇气。"
 jason_locale_events.210.a: "我试试看！"
 jason_locale_events.210.b: "[root_culture_knight.GetTitledFirstNameNoTooltip]是[ROOT.Char.GetCulture.GetNameNoTooltip]人技艺的化身。"
 jason_locale_events.210.b.same_heritage: "[root_culture_knight.GetTitledFirstName]是[ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip]人技艺的化身。"
 jason_locale_events.210.a.win: "你极好地代表了[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人"
 jason_locale_events.210.a.lose: "你的笨拙和娇弱招来了欢快的嘲笑"
 jason_locale_events.210.b.tt: "无论多么陌生，[root_culture_knight.GetSheHe|U]的任何行为都是平等的！"
 jason_locale_events.210.b.win: "[root_culture_knight.GetFirstNameNoTooltip]比得上[foreign_lord.GetCulture.GetNameNoTooltip]人的专长"
 jason_locale_events.210.b.lose: "[root_culture_knight.GetFirstNamePossessiveNoTooltip]的尝试……相当可悲"
 jason_locale_events.210.c: "你可以拨出一些[foreign_lord.Custom('KnightCultureNoTooltip')|l]来教教我们吗？"
 jason_locale_events.210.c.tt: "一些外族人才可以让我的[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]和士兵都受益。"
 jason_locale_events.210.d.camel_cavalry: "我们[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人不需要笨拙的野兽！"
 jason_locale_events.210.d.tt.camel_cavalry: "我敢肯定你们[foreign_lord.GetCulture.GetCollectiveNounNoTooltip]人宁愿品尝骆驼口水的味道，也不愿与我们勇敢的军队作战！"
 jason_locale_events.210.d.elephant_cavalry: "我们[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人站着就够高了！"
 jason_locale_events.210.d.tt.elephant_cavalry: "这些[foreign_lord.GetCulture.GetNameNoTooltip]蠢货随时都可能被自己的庞然大物踩在脚下！#EMP 我们有责任去赢得荣耀！#!"
 jason_locale_events.210.d.horse_archer: "我们[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人直面敌人！"
 jason_locale_events.210.d.tt.horse_archer: "让那些不光彩的[foreign_lord.GetCulture.GetCollectiveNounNoTooltip]骑着马转圈圈吧！他们的妻子和丈夫一定很嫉妒他们的马……"
 jason_locale_events.210.d.heavy_cavalry: "我们[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人攻击的力度已经够狠了！"
 jason_locale_events.210.d.tt.heavy_cavalry: "我们没有必要盲目撞在一起！"
 jason_locale_events.210.d.crossbowmen: "我们[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人不需要新奇装置！"
 jason_locale_events.210.d.tt.crossbowmen: "[foreign_lord.GetCulture.GetCollectiveNounNoTooltip]人像懦夫一样，从远处扼杀最高贵的战士。但是我们，我们永远不会。"
 jason_locale_events.210.d.heavy_infantry: "我们[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人有能力自我防卫！"
 jason_locale_events.210.d.tt.heavy_infantry: "盔甲？我们身怀武艺，我们还需要什么？这些[foreign_lord.GetCulture.GetCollectiveNounNoTooltip]人像石头一样沉重：我们将把他们埋在地下。"
 cultural_acceptance_knightly_camaraderie: "交流武艺"
 cultural_acceptance_knightly_rivalry: "比武勇士之间的恩怨"
 tournament_open_minded_warrior_modifier: "豁达的战士"
 tournament_open_minded_warrior_modifier_desc: "该角色对其他民族的作战方式表现出浓厚的兴趣。"
 tournament_knight_humiliated_modifier: "最优秀的骑士受辱"
 tournament_knight_humiliated_modifier_desc: "外国的挑战者羞辱了该角色的杰出骑士：他的战士有点被当成个笑柄了。"
 tournament_loyalty_martial_traditions_modifier: "忠于军事传统"
 tournament_loyalty_martial_traditions_modifier_desc: "该角色极力维护其本土战争方式的优越性。"
 #TAVERN
 jason_locale_events.200.t: "忠诚，酒嗝"
 jason_locale_events.200.desc: "“我每一杯的荣誉，”[drunk_knight.GetFullName]含糊不清地说道，把酒洒在了[drunk_knight.GetHerselfHimself]自己身上，“属于你！”\n\n仆人试图阻止[drunk_knight.GetHerHim]，[drunk_knight.GetHerHis]的朋友们连忙道歉。醉鬼$knight_culture_player_no_tooltip_lowercase$把他们赶走。\n\n“放开我！去你们的！[ROOT.Char.GetTitleTierName]——把我从我那破烂的主人手中解救出来！我向你宣誓效忠。你愿意接受我吗？”\n\n笑声卡在我的喉咙里。因为[drunk_knight.GetFirstNameNoTooltip]确实是位著名的$knight_culture_player_no_tooltip_lowercase$，曾经被[drunk_knight.GetHerHis]的领主[drunk_knight_liege.GetTitledFirstName]授予崇高的荣誉。"
 jason_locale_events.200.desc.caution: "这种酒醉引起的愚行……可能会让我获得一名伟大的战士以及一位心存报复的敌人。"
 jason_locale_events.200.desc.party: "当然，失去[drunk_knight.GetHerHis]会让[drunk_knight_liege.GetTitleTierName]心烦……但我觉得自己察觉到一场#EMP 可以载入史册的#!狂欢就要来了……"
 jason_locale_events.200.a: "证明你的能力，$knight_culture_player_no_tooltip_lowercase$！#EMP 喝！#!"
 jason_locale_events.200.a.tt: "喝得烂醉的[drunk_knight.GetFirstNameNoTooltip]将尽力证明[drunk_knight_liege.GetHerHis]的价值……怎么证明？当然是喝酒。"
 jason_locale_events.200.a.tt.join: "[drunk_knight.GetFirstNameNoTooltip]成为你的$knight_culture_player_no_tooltip_lowercase$，这让[drunk_knight_liege.GetShortUINamePossessive]非常生气"
 jason_locale_events.200.a.tt.recruit: "“[ROOT.Char.GetTitleTierName]在召唤，$knight_culture_player_plural_no_tooltip_lowercase$！你会回应吗？”"
 jason_locale_events.200.a.tt.recruit_desc: "额外有醉酒的$knight_culture_player_plural_no_tooltip_lowercase$也向你起誓了"
 jason_locale_events.200.a.tt.join_three: "[drunk_knight.GetShortUIName]成为你的$knight_culture_player_no_tooltip_lowercase$"
 jason_locale_events.200.a.tt.recruit_lieges: "你的新廷臣的领主被激怒了，尤其是[drunk_knight_liege.GetShortUIName]"
 jason_locale_events.200.a.tt.recruit_specific: "[extra_knight.GetFirstNameNoTooltip]和[extra_knight_2.GetFirstNameNoTooltip]向你宣誓"
 jason_locale_events.200.a.tt.song: "“大家都聚过来！我要唱段了不起的[ROOT.Char.GetTitledFirstNameNoTooltip]的故事！”"
 jason_locale_events.200.a.tt.song_specific: "[drunk_knight.GetFirstNamePossessiveNoTooltip]热情地带着颤音向你宣告[drunk_knight.GetHerHis]将忠于你"
 jason_locale_events.200.a.tt.beatings: "“想看我打架，是吗？”"
 jason_locale_events.200.a.tt.beatings_specific: "[drunk_knight.GetFirstNameNoTooltip]用残酷的斗殴来证明自己"
 jason_locale_events.200.a.tt.marry: "“唯有婚姻才能牢固我们的关系！”"
 jason_locale_events.200.a.tt.marry_desc: "你的一个[house|E]成员或[close_family|E]会与[drunk_knight.GetUIName]结婚"
 jason_locale_events.200.a.tt.marry_specific: "你的[ROOT.Char.Custom2('RelationToMeShort', surprise_spouse)][surprise_spouse.GetFirstNameNoTooltip]与[drunk_knight.GetFirstNameNoTooltip]结婚"
 jason_locale_events.200.a.tt.death: "“我会和你一起喝酒，我的[ROOT.Char.GetTitleTierName]！”"
 jason_locale_events.200.a.tt.death_specific: "[drunk_knight.GetFirstNamePossessiveNoTooltip]的喝酒天赋……辜负了[drunk_knight.GetHerHim]"
 jason_locale_events.200.b: "愿你的忠诚永不动摇……尽管你动摇了！"
 jason_locale_events.200.b.tt: "进行宣誓仪式，这样到了白天也不能反悔。"
 jason_locale_events.200.c: "一边去，蠢货。你的领主会知道这件事的。"
 jason_locale_events.200.c.tt: "这个喝醉的叛徒想干什么？对着我呕吐？[drunk_knight.GetSheHe|U]看起来可不怎么能打。"
 jason_locale_events.200.c.unchallenged: "$knight_culture_player_no_tooltip_lowercase$退缩了"
 jason_locale_events.200.c.attacked: "[drunk_knight.GetSheHe|U]扇了你#bold 一耳光#!"
 jason_locale_events.200.c.duel.tt: "你们都拔出了武器！"
 jason_locale_events.200.c.slap.tt: "你的卫兵想要阻拦，但为时已晚！"
 jason_locale_events.200.c.won_brawl.tt: "你更清醒的头脑获胜！"
 jason_locale_events.200.c.lost_brawl.tt: "被醉鬼羞辱"
 jason_locale_events.200.d: "嘘。请注意你的名誉，[drunk_knight.GetFirstNameNoTooltip]。"
 jason_locale_events.200.d.tt: "不应该利用醉酒时不明智的言论来挑战效忠的誓言。"
 tournament_wound_non_root_combatants_effect: "其他一些领主的战士受伤了"
 poached_drunk_knight_log_title: "改换门庭"
 poached_drunk_knight_log: "[CHARACTER.GetTitledFirstName]利用[TARGET_CHARACTER.GetTitledFirstNamePossessive]醉酒时的誓言从[TARGET_CHARACTER.GetHerHis]的领主那儿挖走了这位战士。"
 drunk_knight_dies_log_title: "狂欢的受害者"
 drunk_knight_dies_log: "[TARGET_CHARACTER.GetTitledFirstName]与[CHARACTER.GetTitledFirstName]狂欢时把自己喝死了。"
 drunk_knight_marries_log_title: "那晚的许诺"
 drunk_knight_marries_log: "[TARGET_CHARACTER.GetTitledFirstName]从烂醉中醒来后有了新的主公，还与[CHARACTER.GetTitledFirstNamePossessive]的家人有了婚约。"
 drunk_knight_beats_log_title: "酒馆的恐怖"
 drunk_knight_beats_log: "[TARGET_CHARACTER.GetTitledFirstName]醉酒后打赢了一些杰出的战士，在[CHARACTER.GetTitledFirstNamePossessive]的$knight_culture_player_plural_no_tooltip_lowercase$中赢得了一席之地。"
 drunk_oaths_log_title: "招募酒鬼"
 drunk_oaths_log: "[CHARACTER.GetTitledFirstName]强求一群烂醉如泥的$knight_culture_player_plural_no_tooltip_lowercase$的效忠，他们中最强大的[TARGET_CHARACTER.GetTitledFirstName]抛弃了自己曾经的领主并向[CHARACTER.GetHerHim]效忠。"
 #TOURNAMENT GROUNDS
 jason_locale_events.0220.t: "促进胜利之所"
 jason_locale_events.0220.desc: "我的$knight_culture_player_plural_no_tooltip_lowercase$们集合准备今天的训练，他们的侍从携带着全套装备。我和[senior_knight.GetTitledFirstName]站在所有人前方。\n\n“$knight_culture_player_plural_no_tooltip$们！不懂就要谦虚地请教，”[senior_knight.GetFirstNameNoTooltip]鞭策道，“我们代表的是[ROOT.Char.GetTitleAsNameNoTooltip]！让我们一起为了荣誉做好准备。”\n\n[senior_knight.GetSheHe|U]转向我，[senior_knight.Custom('EyeEyes')]闪烁着光芒。\n\n“下命令吧。”"
 jason_locale_events.0220.a: "观察我们的对手：洞察他们的弱点。"
 jason_locale_events.0220.a.tt: "这些$knight_culture_player_plural_no_tooltip_lowercase$来这是为了赢下比赛。其他都不重要。"
 jason_locale_events.0220.b: "能力？呸！我们来这里是为了扬名。"
 jason_locale_events.0220.c: "上马——拔剑！"
