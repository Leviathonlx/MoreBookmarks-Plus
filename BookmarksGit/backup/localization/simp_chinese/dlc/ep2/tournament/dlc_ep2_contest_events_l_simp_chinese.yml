 contest_events.0860.t: "$tournament_contest_header$全力持矛冲刺"
 contest_events.0860.desc: "旗帜在微风中摇曳，我勒马时人群屏住了呼吸。我举起长矛，这场比赛中发生过的事件在我脑海中回放，比如之前，"
 contest_events.0860.flavor_1: "我侧身受到严重击伤后，我带着伤病继续战斗。\n\n"
 contest_events.0860.flavor_2: "我的对手被从马上打落。\n\n"
 contest_events.0860.flavor_3: "我的对手试图使用巨大的长枪。\n\n"
 contest_events.0860.flavor_4: "我的对手走近我，要求下马决斗。\n\n"
 contest_events.0860.flavor_5: "我高贵的对手受了重伤，仍全力持矛冲向我。\n\n"
 contest_events.0860.flavor_6: "我的对手请求留情通过。\n\n"
 contest_events.0860.flavor_7: "我和对手蓬头垢面的马夫聊天。\n\n"
 contest_events.0860.flavor_8: "我正准备持矛冲向对手，观众开始对我起哄。\n\n"
 contest_events.0860.flavor_9: "我对手的长枪用完了，我便借出了一把。\n\n"
 contest_events.0860.flavor_10: "另一名选手从马背上摔了下来，受了重伤。\n\n"
 contest_events.0860.flavor_fallback: "我的对手名单非常长。就是这样。"
 contest_events.0860.a: "或许我可以攻击对手的脑袋……"
 contest_events.0860.b: "声东击西。"
 contest_events.0860.c: "我在之前的戳刺交手中发现了对手的空门……"
 contest_events.0860.d: "不用诡计。只攻击对方的盾牌。"
 contest_events.0861.t: "$tournament_contest_header$把对手摔成肩背着地"
 contest_events.0861.desc: "观众为鲜血呐喊，我蹒跚向前再次面对我的对手。我拍掉额头流下的血水，沉思着到目前为止的战斗，之前，"
 contest_events.0861.flavor_1: "我试着早点找出对手的弱点。\n\n"
 contest_events.0861.flavor_2: "我的对手停下来，向观众摆造型。\n\n"
 contest_events.0861.flavor_3: "我用泥土使我的对手失明。\n\n"
 contest_events.0861.flavor_4: "为了成功，我使出了一些卑鄙的把戏。\n\n"
 contest_events.0861.flavor_5: "观众中的一位给了我一些意想不到的帮助。\n\n"
 contest_events.0861.flavor_6: "我强壮的对手秀着自己的大块头，向我发起挑战。\n\n"
 contest_events.0861.flavor_7: "我的对手和我最后摆出了相当暧昧的体位。\n\n"
 contest_events.0861.flavor_8: "我对手的一个朋友指责我作弊。\n\n"
 contest_events.0861.flavor_9: "我分析了我的对手以确保成功。\n\n"
 contest_events.0861.flavor_10: "我的手指骨从臼里脱出。\n\n"
 contest_events.0861.flavor_11: "我的对手戳中了我的眼睛。\n\n"
 contest_events.0861.flavor_12: "我满口白沫的对手，咬了我的鼻子。\n\n"
 contest_events.0861.flavor_13: "我拍击对手的耳朵，弄破了对手的耳膜。\n\n"
 contest_events.0861.flavor_fallback: "我们未分胜负，现在我该如何行动。\n\n"
 contest_events.0861.a: "那副肝脏看起来很脆弱……"
 contest_events.0861.b: "“来吧！让我们像武者那样鏖战吧！”"
 contest_events.0861.c: "声东击西。"
 contest_events.0861.d: "保持简单，确保安全。"
 contest_events.0862.t: "$tournament_contest_header$还击"
 contest_events.0862.desc: "两把剑刃刮过对方的剑身，发出金属擦过金属的刺耳声，火花落在地上闪闪发光。我伺机抢占优势，同时想到之前，"
 contest_events.0862.flavor_3: "我对手的剑飞向看台。\n\n"
 contest_events.0862.flavor_4: "我本能地踢了对手的大腿根部。\n\n"
 contest_events.0862.flavor_5: "我发现自己拥有巨大的优势，决定最大程度地利用它。\n\n"
 contest_events.0862.flavor_6: "我的对手试图贿赂我。\n\n"
 contest_events.0862.flavor_7: "为了对抗我咄咄逼人的对手，我不得不在反击和阻挡之间做出选择。\n\n"
 contest_events.0862.flavor_8: "我在决斗中发现有使用另一只手的机会。\n\n"
 contest_events.0862.flavor_9: "我在战斗中披着决斗者的斗篷。\n\n"
 contest_events.0862.flavor_10: "我考虑过用言语分散对手的注意力。\n\n"
 contest_events.0862.flavor_11: "我利用了我与对手一位亲族成员的#EMP 亲密经历#!。\n\n"
 contest_events.0862.flavor_fallback: "我们再次向对方攻击。我们都遭到了重创，我们都累了，可是只能有一个赢家。\n\n"
 contest_events.0862.a: "我必须牢记我的训练内容。"
 contest_events.0862.b: "“什么？你在#EMP 害怕#!？”"
 contest_events.0862.c: "最后来一次虚张声势的攻击可能会决定胜负……"
 contest_events.0862.d: "“那就来吧。让我们战斗吧。”"
 contest_events.0863.t: "$tournament_contest_header$将军"
 contest_events.0863.desc: "移动棋子发出的轻柔咔哒声搅扰了平静的氛围。我们现在已经到了残局，胜败悬而未决。我思索着已经发生的事情，比如之前，"
 contest_events.0863.flavor_1: "我拼命使用心理战术让我的对手出错。\n\n"
 contest_events.0863.flavor_2: "在巨大的撞击声中，我的对手完全掀翻了桌子。\n\n"
 contest_events.0863.flavor_3: "我发现可以下个有点冒险但收益颇丰的一步棋。\n\n"
 contest_events.0863.flavor_4: "我仔细考虑了我发现的一个作弊机会。\n\n"
 contest_events.0863.flavor_5: "我恐吓了对手，导致对手连下几步臭棋。\n\n"
 contest_events.0863.flavor_6: "我的对手要求我尊重其对规则的诠释。\n\n"
 contest_events.0863.flavor_fallback: "棋子安静而快速地移动。我们俩都没有着急取胜的想法。\n\n"
 contest_events.0863.a: "也许我可以借鉴我的战争知识？"
 contest_events.0863.b: "“你似乎对自己非常有把握……”"
 contest_events.0863.c: "也许是时候下一步大胆的棋了？"
 contest_events.0863.d: "步步谨慎才是正确的下棋方法。"
 contest_events.0870.t: "$tournament_contest_header$击中要害"
 contest_events.0870.pivotal_success: "首先是撞击声。然后，片刻之后，我的手臂一阵颤抖。接着，突然，另一个声音：人群的喝彩声。我的长枪有力地击中目标，击碎了对手的盾牌。更值得指出的是，对手完全没有命中！\n\n"
 contest_events.0870.pivotal_neutral: "虽然我们出发时都状态不错，但我的手臂颤了下，长枪下垂，最后只擦过了对手的盾牌。唯一的暂时安慰，是我的对手在高位失误，而我在低位失误。观众发出雷鸣般的起哄声。\n\n"
 contest_events.0870.pivotal_failure: "我看着我的枪尖越来越接近，越来越接近，然后……#EMP 错过了#!我对手的盾牌。片刻间，一支长矛击中了我自己的盾牌，我在马鞍上向后摇晃，观众的吼叫声成了我耳边的诅咒。\n\n"
 contest_events.0870.ptv_close: "现在是最后一轮了。胜负在此一战。"
 contest_events.0870.ptv_top: "我目前比分领先，但还有一轮持矛冲刺。我现在要做的就是通过这最后一关……"
 contest_events.0870.ptv_top_spectator: "[pivotal_contestant.GetFirstName]目前比分领先，但还有最后一关……"
 contest_events.0870.ptv_bottom: "我情绪低落，伤痕累累。我唯一真正的希望就是狠狠地打击我的对手，使其无法继续战斗，但这需要奇迹……"
 contest_events.0870.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName]看起来几乎被打败了。除非发生戏剧性的转变，否则结果已成定局。"
 contest_events.0870.ptv_top_half: "我占据优势，但仍需多多上心。现在只要一击就可能终结这场比试，我或者对方都尚有取胜的可能。"
 contest_events.0870.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName]占据优势，但这是一场势均力敌的比赛。获胜的荣誉仍待争夺。"
 contest_events.0870.ptv_bottom_half: "我得分落后，但仍可挽回。多完成一回合，就多一份得胜的机会……"
 contest_events.0870.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName]正节节败退，但比赛还没有结束。一个动作或许就能让[pivotal_contestant.GetHerHim]反败为胜……"
 contest_events.0870.ptv_fallback: "最后一回合就在眼前，两匹马开始慢跑。"
 contest_events.0870.spectator: "\n\n比武的最后几轮是混乱的：观众们嘲笑和叫喊，医生们在为受伤者治疗，拥挤的人群的热情使这一切达到了一个高潮。"
 contest_events.0870.final: "\n\n马蹄声震天动地，长矛下沉，人潮汹涌。"
 contest_events.0870.winner_start: "我们最后一次回归原位，当我的骏马奔向[versus_contestant.GetFirstName]时，我感觉良好，对这场比赛充满了信心。"
 contest_events.0870.loser_start: "我们再次回归了原位，但当我冲锋时，我感到一种异样的感觉；或许是马的节奏，抑或是我的盔甲穿戴方式出了问题。"
 contest_events.0870.winner_break: "我的骑枪精准地命中[versus_contestant.GetHerHis]的盾牌，发出震耳欲聋的撞击声，碎片迸飞，而[versus_contestant.GetHerHis]的长矛则在我身旁飞过。这就是我需要的所有得分！"
 contest_events.0870.winner_unhorse: "我的长矛正中[versus_contestant.GetHerHim]的胸膛，将[versus_contestant.GetHerHim]掀翻在地，泥点四溅，而我的马则继续前进。"
 contest_events.0870.loser_break: "就在最后一刻，我的长矛偏离了目标，我感觉到[versus_contestant.GetHerHis]的攻击命中了，我的盾牌被猛烈撞击，随后是一阵碎片的爆炸声。"
 contest_events.0870.loser_unhorse: "在我们逐渐接近时，我无法将注意力放在目标上，接着我看到[versus_contestant.GetHerHis]的长矛穿过我的盾牌，直接打到我的胸膛。我昏迷倒在地上，听到[versus_contestant.GetHerHim]兴奋地驾马离去。"
 contest_events.0870.a: "最后一轮持矛冲刺在召唤。"
 contest_events.0870.b: "最后一击！"
 contest_events.0871.t: "$tournament_contest_header$成败各半"
 contest_events.0871.pivotal_success: "一只手放在对方的肩膀上，灵巧的绊倒、大力的推拉。我们摔倒在地，只听得见吃力的呼吸声，更远的地方是人群的吼叫声。我爬到我的对手身上，竭尽全力发挥我的优势。\n\n"
 contest_events.0871.pivotal_neutral: "我们争先恐后地将对方击倒，空气中弥漫着我们两人急促的呼吸声。最后，出现了最关键的一击，一只脚钩住另一只脚，我们倒在地上。我们一瞬间惊呆了，回过神来意识到我们都还占有主动，并立即压紧对方，以获得优势。\n\n"
 contest_events.0871.pivotal_failure: "我试图把我的对手摔倒在地，但我一这样做，我自己反而被扔到空中飞了起来。我重重着地，我的肺呼气发出呻吟声，我立即处于防御态势，竭力避免被压制。\n\n"
 contest_events.0871.ptv_close: "场上局势很接近，完全就是赛点。我们任何一个人的错误都可能立即结束这场比试。"
 contest_events.0871.ptv_close_spectator: "场上局势到了赛点。双方任何一个人的错误都可能立即结束这场比试。"
 contest_events.0871.ptv_top: "我节节胜利！我只需要为胜利坚持下去！"
 contest_events.0871.ptv_top_spectator: "[pivotal_contestant.GetFirstName]节节胜利！胜利一定是近在咫尺！"
 contest_events.0871.ptv_bottom: "我节节败退，而且败退得很惨。胜利的道路是狭窄的，但仍有可能扭转……"
 contest_events.0871.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName]节节败退，而且败退得很惨。这种情况下要取胜需要奇迹……"
 contest_events.0871.ptv_top_half: "我占了上风，但胜利决不是必然的。还需再努力一把……"
 contest_events.0871.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName]占了上风，但胜利决不是必然的。"
 contest_events.0871.ptv_bottom_half: "我已显颓势，但决不是一定会输。我还能翻盘！"
 contest_events.0871.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName]我已显颓势，但决不是一定会输。"
 contest_events.0871.ptv_fallback: "汗水从我身上流下来。我们的四肢纠缠在一起，寻找发力点。"
 contest_events.0871.spectator: "\n\n两个身体分开了，再次接触，又分开了。选手们的喘息声被观众的欢呼声淹没了。他们再次缠斗，尘土飞扬，黏在满是汗水的皮肤上。"
 contest_events.0871.final: "尘土飞扬，人群欢呼雀跃。胜负将见分晓。"
 contest_events.0871.winner_start: "不久之后，我成功抓住了[versus_contestant.GetFirstName]的破绽。"
 contest_events.0871.loser_start: "不久之后，[versus_contestant.GetFirstName]突然抓住了我的破绽！"
 contest_events.0871.winner_pin: "我发起攻击，将[versus_contestant.GetHerHim]牢牢卡住，紧紧抓住[versus_contestant.GetHerHim]不放，而[versus_contestant.GetSheHe]则徒劳挣扎着想要逃脱。"
 contest_events.0871.winner_throw: "我没有浪费这个机会，抓住[versus_contestant.GetHerHis]的腰部，全力将[versus_contestant.GetHerHim]朝边缘扔去，[versus_contestant.GetSheHe]从圆场边缘摔出。"
 contest_events.0871.loser_pin: "正当我试着恢复镇定时，[versus_contestant.GetSheHe]将我撞倒在地，并用铁钳般的力量将我卡住。我徒劳挣扎，无法挣脱。"
 contest_events.0871.loser_throw: "当我徒劳地试图站起来时，[versus_contestant.GetSheHe]又用力把我扔出去，我被丢出了圆场，翻滚着掉落在土里。"
 contest_events.0871.winner_end: "裁判宣布比赛结束，我赢了！"
 contest_events.0871.loser_end: "裁判宣布比赛结束，我输了……"
 contest_events.0871.a: "胜利！"
 contest_events.0871.a.loser: "该死……"
 contest_events.0871.b: "再把对手摔一次肩背着地，我就赢了！"
 contest_events.0872.t: "$tournament_contest_header$剑锋相对"
 contest_events.0872.pivotal_success: "我的武器从头盔上掠过，响起一声响亮的打击声，我的对手茫然地向后退去。我快速跟进，左手虚招，右手重击。我的对手拼命后退，我向前推进，我的剑锋一往无前。\n\n"
 contest_events.0872.pivotal_neutral: "我举剑下挥被对手挡住了，接着我躲开了还手的一击。武器再次碰撞在一起，我们在观众的欢呼和喘息中招架并刺击。我们都无法找到对方的空门。\n\n"
 contest_events.0872.pivotal_failure: "我无力的一刺完全没击中，我的对手十分轻蔑，甚至懒得躲避。现在的情况是，我发现自己立即处于防御态势，接连招架，却无法做出任何还击。我拼命后退、迂回、躲闪，我的一切动作只为继续留在场上战斗。\n\n"
 contest_events.0872.ptv_close: "这场一对一的比武势均力敌！我们中的任何一个都可能是胜者。"
 contest_events.0872.ptv_close_spectator: "这场一对一的比武势均力敌！两位中的任何一个都可能是胜者。"
 contest_events.0872.ptv_top: "这场战斗我节节胜利。我只需要再坚持一会儿……"
 contest_events.0872.ptv_top_spectator: "[pivotal_contestant.GetFirstName]节节胜利。只差一小会儿就是当然的胜利了……"
 contest_events.0872.ptv_bottom: "我正在节节败退，颓势明显。我需要尽快做点什么！"
 contest_events.0872.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName]正在节节败退，颓势明显。[pivotal_contestant.GetSheHe|U]需要尽快做点什么！"
 contest_events.0872.ptv_top_half: "我已有胜算，但决斗比赛要求我最大程度发挥我的优势，否则我会后悔的。"
 contest_events.0872.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName]已有胜算，但决斗比赛的任何时刻输赢都会扭转……"
 contest_events.0872.ptv_bottom_half: "我颓势稍显，或许我该尽快做出应对……"
 contest_events.0872.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName]颓势稍显，或许[pivotal_contestant.GetSheHe]该尽快做出应对……"
 contest_events.0872.ptv_fallback: "剑再次交锋，钢与钢的碰撞。"
 contest_events.0872.spectator: "\n\n两个人再次转身面对彼此，明亮的火花在日光下飞舞。观众的喘息声和刀刃的撞击声一样响亮。"
 contest_events.0872.final: "咕哝声、铿锵声、人群的呼喊声，混合为一场野蛮的合唱，直至这场决斗比赛的结束。"
 contest_events.0872.winner_start: "我感受到了胜利的味道，迅速赶过去宣称以免[versus_contestant.GetFirstName]恢复。"
 contest_events.0872.loser_start: "[versus_contestant.GetFirstName]突然改变了行动策略，我感觉结局将至。"
 contest_events.0872.winner_yield: "[versus_contestant.GetSheHe|U]在我接连的攻击下苦苦支撑，几乎无法保持住[versus_contestant.GetHerHis]的防守姿态，直到最后[versus_contestant.GetSheHe]退开，认输了。"
 contest_events.0872.winner_disarm: "我在一连串的攻击中抓住了[versus_contestant.GetHerHis]的剑身，让[versus_contestant.GetHerHis]脱了力，武器打着转转插入了土里。"
 contest_events.0872.loser_yield: "[versus_contestant.GetHerHis]的精准重击让我难以维持防御，我的能量迅速流失。我举起手臂示意认输，而不是拖延必然失败的结果。"
 contest_events.0872.loser_disarm: "我尽力保持防守，抵御[versus_contestant.GetHerHis]猛烈的攻击，但最后一击以一种古怪的方式击中了我的剑刃，我脱了力，武器飞到了地上。"
 contest_events.0872.a: "再来一击……"
 contest_events.0872.b: "再来一击！"
 contest_events.0873.t: "$tournament_contest_header$残局"
 contest_events.0873.pivotal_success: "我的对手完全落入我设下的陷阱，我情不自禁地笑了笑。几步之后，我把我的空门扭转为了优势。\n\n"
 contest_events.0873.pivotal_neutral: "对手没钻进我设下的陷阱，但我同样注意到并避开了对手为我设下的陷阱。几步险棋对我们双方来说都是无济于事的。棋局接近尾声，陷入僵持。\n\n"
 contest_events.0873.pivotal_failure: "我的手离开棋子的那一刻，我知道我犯了一个错误，而我的对手巧妙地布置的陷阱显现出来。几步后，我显然因错误而处于劣势，被迫进入我根本不想要的棋局。\n\n"
 contest_events.0873.ptv_close: "这场比赛会如何结束，谁也猜不出。胜利的差距如此之小，错误的代价如此之大。"
 contest_events.0873.ptv_top: "我节节胜利。我只要保持优势，胜利就在眼前！"
 contest_events.0873.ptv_top_spectator: "[pivotal_contestant.GetFirstName]节节胜利。[pivotal_contestant.GetSheHe]只要保持优势，胜利就在眼前！"
 contest_events.0873.ptv_bottom: "我节节败退，而且几乎每一步我的处境都在恶化。这种情况还要取胜，就需要奇迹了……"
 contest_events.0873.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName]节节败退，而且几乎每一步处境都在恶化。这种情况还要取胜，就需要奇迹了……"
 contest_events.0873.ptv_top_half: "我已有胜算，但还没把握肯定能赢。任何错误都可能代价高昂。"
 contest_events.0873.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName]已有胜算，但还没把握肯定能赢。任何错误都可能代价高昂。"
 contest_events.0873.ptv_bottom_half: "我颓势稍显，但我的处境还不至于绝望。如果我能找到对方的空门……"
 contest_events.0873.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName]颓势稍显，但处境还不至于绝望。如果[pivotal_contestant.GetSheHe]能找到对方的空门……"
 contest_events.0873.ptv_fallback: "棋局越来越复杂，不过随着潜在的套路和策略被逐渐封堵，却变得简单起来了。"
 contest_events.0873.spectator: "\n\n随着比赛的不可阻挡地继续，人们的眉头愈加紧锁。旁观者保持着寂静以避免分心；更糟糕的是，他们可能会泄露出一个有利于自己最喜欢的选手的潜在动作。"
 contest_events.0873.final: "下棋越慢，思索越慎。比赛进入了残局。"
 contest_events.0873.winner_start: "很明显，[versus_contestant.GetFirstName]没有机会复原了。"
 contest_events.0873.loser_start: "片刻之后，我终于意识到自己处境的危险。从一开始[versus_contestant.GetFirstName]就一直在引诱我！"
 contest_events.0873.winner_surprise: "[versus_contestant.GetSheHe|U]正中我的陷阱，没有注意到我精心策划的结局。我只消轻轻一挥手，就通过一击确保了我的胜利。"
 contest_events.0873.winner_grind: "我不断地消磨[versus_contestant.GetHerHim]，随着[versus_contestant.GetHerHis]的阵势缓慢但无可挽回地变得越来越弱，我毫不动摇地向胜利迈进。"
 contest_events.0873.loser_surprise: "[versus_contestant.GetSheHe|U]在比赛的前半段一直引诱我走进陷阱，趁我犯错时伺机而动。[versus_contestant.GetHerHis]现在已经没有逃脱的余地了。"
 contest_events.0873.loser_grind: "似乎我的每一步都是妥协，一寸一寸地输给了[versus_contestant.GetHerHis]出色的出招。不打一会，我的局面就变得不堪一击了。"
 contest_events.0873.a: "只差几步了……"
 contest_events.0873.b: "只差几步了！"
 ## FLAVOR
 #MURDER INTENT
 contest_events.1100.t: "$activity_tournament$：狂乱的运气"
 contest_events.1100.desc: "混乱的骚动正在吞没[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]，我挤过人群，努力避开并迂回穿过敌友，终于发现了我的[murder_actor.Custom2('RelationToMeShort', murder_target)][murder_target.GetTitledFirstName]，[murder_target.GetHerHis]正背对着我！\n\n我默默接近，同时其他对手分散了[murder_target.GetHerHis]全部的注意力，在喧嚣的吵闹和令人眩晕的混乱中，没有人注意到我……\n\n我可算逮到你了，[murder_target.Custom2('InsultNoun', ROOT.Char)]！"
 contest_events.1100.a: "来闪开这招啊！"
 contest_events.1100.b: "这太下作了……"
 contest_events.1101.t: "$contest_events.1100.t$"
 contest_events.1101.desc: "我冲向[murder_target.GetHerHim]拉近距离，高举着[murder_actor.Custom('signature_weapon')]，并用我全部的力气挥下去！"
 contest_events.1101.miss: "\n\n这[murder_target.Custom2('InsultAdjective', ROOT.Char)]恶棍那时恰好在闪避[murder_target.GetHerHis]其他敌人试探性的攻击，我的[murder_actor.Custom('signature_weapon')]直接打了个空。\n\n我很快收回武器，而[murder_target.GetTitledFirstName]狂吠道：“你这个卑鄙的杂种！”[murder_target.GetHerHis|U]阴沉的脸色消失，变成了不安，我们两人都快速转为了防守状态。"
 contest_events.1101.wound: "\n\n我狠狠一击打向[murder_target.GetHerHis]的头盔时[murder_target.GetSheHe|U]正小幅移动，让我的[murder_actor.Custom('signature_weapon')]稍微偏离了角度没能完美命中[murder_target.GetHerHis]的脑袋。\n\n[murder_target.GetTitledFirstName]痛苦狂吠着转向我，双眼明显开始发散。\n\n我听到[murder_target.GetHerHim]呻吟道“肮脏的[murder_actor.Custom2('InsultNoun', SCOPE.sC('murder_target'))]”，然后[murder_target.GetSheHe]便倒下了，随之暴雨般的人群冲开了我们。"
 contest_events.1101.kill: "\n\n我的强力一击稳稳打在[murder_target.GetHerHis]的头盔上，就像敲响一口大钟一样，随后这[murder_target.Custom2('InsultNoun', ROOT.Char)]直挺挺倒在地上。\n\n[murder_target.GetHerHis|U]的对手低吼着向我表示感谢，随后忧虑的神色布满了脸庞。拥挤的人群分开我们时，我瞥了瞥[murder_target.GetTitledFirstNamePossessive]的双眼，它们已经失去了神采。"
 contest_events.1101.a: "“给我小心点，[murder_target.Custom2('InsultNoun', ROOT.Char)]！”"
 contest_events.1101.b: "“幸运的[murder_target.Custom2('InsultNoun', ROOT.Char)]！”"
 contest_events.1101.c: "“[murder_target.Custom2('InsultNoun', ROOT.Char)]！”"
 contest_events.1102.t: "$contest_events.1100.t$"
 contest_events.1102.desc: "被敌友包围的我尽全力在[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]令人晕眩的汹涌人群中保持镇定，并避开一名坚定的对手径直打向我的一击。"
 contest_events.1102.miss: "\n\n我避开这一击的同时，还有一把[murder_actor.Custom('signature_weapon')]从我背后嗖嗖袭来，就差那么几寸就要命中我了。与敌人拉开距离后，我看到了属于[murder_actor.GetTitledFirstName]的武器，[murder_actor.GetSheHe]带着阴沉脸色消失在了人群中。"
 contest_events.1102.wound: "\n\n毫无察觉的我突然从背后吃了一记粗笨却坚定的袭击，擦过我的头盔，把我打了个趔趄。\n\n我在疼痛中吼叫着转身，看到了[murder_actor.GetTitledFirstName]，在我的恼怒中[murder_actor.GetSheHe]没有再对我进行多余的伤害，消失在了混乱的人群中，随后我便倒下了。"
 contest_events.1102.kill: "\n\n随后，我的知觉迟钝，双耳蜂鸣。地面缓缓地涌上来迎接我，我随之倒下，我四肢伸开躺在坚硬的地上。我瞥见了[murder_actor.GetSheHe]的脸庞，但是我已什么都做不了，接着全世界失去光泽遁入了黑暗。"
 contest_events.1102.a: "你这卑鄙的杂种！"
 contest_events.1102.b: "肮脏的[ROOT.Char.Custom2('InsultNoun', ROOT.Char)]！"
 contest_events.1102.c: "#weak *淌血声*#!"
 contest_events.1110.t: "出手的时机"
 contest_events.1110.desc: "我耐心地等待着杀死[murder_target.GetTitledFirstName]的时机，现在时机也许出现了。\n\n[activity.GetCurrentPhase.GetPhase.GetName]会为一次小意外提供很好的掩护……"
 contest_events.1110.a: "来闪开#EMP 这招#!啊！"
 contest_events.1110.b: "太糟糕了！"
 contest_events.1131.t: "$tournament_contest_header$生死决战"
 contest_events.1131.team: "尽管我的[ROOT.Char.Custom2('RelationToMeShort', portrait_scope)][portrait_scope.GetTitledFirstName]——那个[portrait_scope.Custom2('InsultNoun', ROOT.Char)]——在团战中和我分到了一队，但当我撤进一条小巷想喘上一口气，发现这里只有我和[portrait_scope.GetHerHim]时，我们都明白对方会做什么。"
 contest_events.1131.enemy: "我穿越[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]在队伍前头侦察，转过一个弯发现正与我的[ROOT.Char.Custom2('RelationToMeShort', portrait_scope)][portrait_scope.GetTitledFirstName]四目相对，此人在对面扮演同等的角色。"
 contest_events.1131.desc: "\n\n我从[portrait_scope.GetHerHis]的神情中看出了同样的决绝，同样的憎恨——[portrait_scope.GetSheHe]一定也能看出我的……\n\n这儿只有唯一一条出路。"
 contest_events.1131.win: "你战胜了[portrait_scope.GetFirstNameNoTooltip]"
 contest_events.1131.lose: "[portrait_scope.GetFirstNameNoTooltip]击败了你"
 contest_events.1131.a: "#EMP 死吧！#!"
 contest_events.1131.b: "啊！"
 contest_events.1131.b.flavor: "#EMP 快跑——！#!"
 contest_events.1133.t: "$contest_events.1131.t$"
 contest_events.1133.fled_both: "我转过身，飞一般地向回跑，一边跑一边大声喊叫着希望能引起我的队伍的注意。\n\n我跑到街道尽头，回头却发现[portrait_scope.GetFirstName]跑向了和我相反的方向，正和我一样尴尬。\n\n只要[portrait_scope.GetSheHe]不说我也不会说……"
 contest_events.1133.chase_team: "我还没来得及反应，[portrait_scope.GetFirstName]就冲向了巷口，尖叫着向我们的队友求助。"
 contest_events.1133.chase_enemy: "我还没来得及反应，[portrait_scope.GetFirstName]就冲向了巷口，尖叫着向[portrait_scope.GetHerHis]的队友求助。"
 contest_events.1133.fled_team: "我冲向巷口，飞一般地跑回其他队友身边，躲在了他们的盾牌后。"
 contest_events.1133.fled_enemy: "我冲向巷口，飞一般地向我的队友跑去，并大喊着请求他们援助。"
 contest_events.1133.fled: "\n\n我跑到街道尽头回头张望，看到[portrait_scope.GetFirstName]已经放弃了追赶；[portrait_scope.GetSheHe]喘着粗气，正死死地盯着我。"
 contest_events.1133.chase: "\n\n[portrait_scope.GetSheHe|U]跑得可比看上去快多了，当[portrait_scope.GetSheHe]跑到街道尽头时，我放弃了追赶，喘着粗气……"
 contest_events.1133.fight: "我们都读懂了彼此的心思，立刻行动起来，[portrait_scope.GetFirstNamePossessive]的剑和我的剑开始激烈地交锋。"
 contest_events.1133.nothing: "\n\n很快，其他人的抵达打断了战斗，我们只能隔着小巷彼此怒视。"
 contest_events.1133.wound_self_fled: "\n\n我还没来得及跑远就被[portrait_scope.GetSheHe|U]划了一剑，还好[portrait_scope.GetSheHe]也只能做这么多……"
 contest_events.1133.wound_self: "\n\n那个[portrait_scope.Custom2('InsultNoun', ROOT.Char)]占据了上风，在其他人赶来前划伤了我。"
 contest_events.1133.wound_enemy_fled: "\n\n我只来得及划伤[portrait_scope.GetHerHim]，随后就够不着了，[portrait_scope.GetSheHe]一瘸一拐地走向了[portrait_scope.GetHerHis]的伙伴，这个懦夫……"
 contest_events.1133.wound_enemy: "\n\n在激烈争吵中，在[portrait_scope.GetSheHe]反应过来前我抓住机会用力划伤了[portrait_scope.GetHerHi]，不过在我们继续之前有其他人赶到了……"
 contest_events.1133.kill_fled: "\n\n[portrait_scope.Custom2('InsultAdjective', ROOT.Char)]转身就跑，[portrait_scope.GetSheHe]懦夫般地溜走了。[portrait_scope.GetHerHis]尖叫着祈求怜悯并彻底逃走，一切都结束了。"
 contest_events.1133.kill: "\n\n我们狂暴的冲突就像飓风一样升级，激出一阵钢铁相击的铿锵声和闪动的火花。在快速移动中，我突然占据了有利位置，我们都意识到很快就要结束了，正如快速开始一样。"
 contest_events.1133.a.both_fled: "呃哼。"
 contest_events.1133.a.wound: "走运的家伙！迟早弄死你！"
 contest_events.1133.a.kill: "结束了。"
 contest_events.1133.a: "好险……"
 ### ARCHERY ###
 #TRAGEDY
 contest_events.1520.t: "$tournament_contest_header$靶场悲剧"
 contest_events.1520.opening: "我站到起射线上，从箭筒里拿出一根箭，小心地拉弓，瞄准远处的箭靶。\n\n就在我松手射出箭的一刹那，一个身影突然从靶后现身！"
 contest_events.1520.skilled: "这一箭实实地笔直朝那儿飞去！\n\n"
 contest_events.1520.unskilled: "这一箭射飞了，显然不会中靶，但缺便宜轨迹笔直冲向了那儿！\n\n"
 contest_events.1520.desc: "一旁的观众开始紧张起来，好似过了无尽的时间，随后那个身影倒地，微弱呻吟。一位仆从很快确认发生了最坏的情况：这个乡下人已经死透了——#EMP 那#!一箭得不到分了……"
 contest_events.1520.a: "他们的家庭会得到安抚。"
 contest_events.1520.b: "别让这毁了我们的兴致。"
 contest_events.1520.c: "我想我已经受够了射箭……"
 contest_events.1521.t: "$contest_events.1520.t$"
 contest_events.1521.desc: "[contestant.GetTitledFirstName]站到起射线上，从箭筒里拿出一根箭，[contestant.GetHerHis]眯起一只眼睛小心地拉弓，摸索着最佳的射击角度。\n\n就在[contestant.GetSheHe]松手射出箭的一刹那，一个身影突然从靶后现身！\n\n"
 contest_events.1521.resigned: "\n\n[contestant.GetFirstNameNoTooltip]主动退出了射箭比赛，以表示对那不幸灵魂的尊重。"
 contest_events.1521.dismissed: "\n\n[contestant.GetFirstNameNoTooltip]很快将那场意外抛诸脑后，不耐烦地等待着下次轮射击。"
 contest_events.1521.compensated: "\n\n[contestant.GetFirstNameNoTooltip]从[contestant.GetHerHis]自己的钱包里拿出了一点钱，用来补偿失去亲人的家庭。"
 contest_events.1521.a: "悲剧啊。"
 #NAIL
 contest_events.1530.t: "$tournament_contest_header$正中靶心"
 contest_events.1530.desc: "我试拉几下弓弦，热了一下身，然后深吸一口气。\n\n我用尽全力，拉弓瞄准。箭离弦的那一刻，我有一种直觉，这一箭有了。\n\n片刻之后，一声令人满意的“砰”传了过来，证实了我的直觉：我这一箭正中靶心！"
 contest_events.1530.a: "好哇！"
 contest_events.1531.t: "$contest_events.1530.t$"
 contest_events.1531.desc: "[contestant.GetTitledFirstName]试拉几下弓弦，热了一下身，然后深吸一口气。\n\n[contestant.GetSheHe]用尽全力，拉弓瞄准。箭从[contestant.GetHerHis]指尖飞出去的那一刻，能很明显看出[contestant.GetHerHis]这一箭射得很棒。\n\n片刻之后，砰的一声传来：[contestant.GetSheHe]这一箭正中靶心！"
 contest_events.1531.a: "真走运……"
 #BAD DAY
 contest_events.1540.t: "$tournament_contest_header$倒霉日"
 contest_events.1540.desc: "我自信地拿出一根箭，站在靶前调整呼吸。我微调站姿并把箭搭上弦时观众也安静了下来。\n\n第一发只差了很短的距离，箭头嵌进了土靶墙里。第二根箭呼啸着偏离了几里远。第三箭发射失误，飞到离我几码就落地了。\n\n"
 contest_events.1540.unskilled: "人群低声笑了起来，我往回走去，难以掩饰心中的愤怒。我还需要更多练习……"
 contest_events.1540.sabotage: "我真是想不明白！训练时我明明能射中的。除非……我怀疑地看了看我的弓……"
 contest_events.1540.a: "只能这样了。"
 contest_events.1541.t: "$contest_events.1540.t$"
 contest_events.1541.desc: "[contestant.GetTitledFirstName]自信地拿出一根箭，[contestant.GetHerHis]站在靶前调整呼吸。[contestant.GetSheHe]微调站姿并把箭搭上弦时观众也安静了下来。\n\n[contestant.GetHerHis]第一发只差了很短的距离，箭头嵌进了土靶墙里。第二根箭呼啸着偏离了几里远。第三箭发射失误，飞到离[contestant.GetHerHim]几码就落地了。\n\n"
 contest_events.1541.unskilled: "人群低声笑了起来，[contestant.GetSheHe]往回走去，难以掩饰[contestant.GetHerHis]心中的愤怒。[contestant.GetSheHe|U]还需要更多练习！"
 contest_events.1541.sabotage: "[contestant.GetTitledFirstNameNoTooltip]显然有些困惑。“这怎么回事！我怎么可能射那么偏！”[contestant.GetSheHe]呜咽着说道，一脸怀疑地检查了[contestant.GetHerHis]的弓。"
 contest_events.1541.a: "事已至此。"
 #MYSTERIOUS
 contest_events.1550.t: "$tournament_contest_header$[contestant.GetFirstNameNoTooltip]汉"
 contest_events.1550.desc: "[contestant.GetTitledFirstName]把第一根箭搭上弦，观众也安静了下来，他们都想看看这个[contestant.GetWomanMan]有没有和大会场地里流传的流言那样厉害。\n\n"
 contest_events.1550.good: "就算最夸张的传言也比不上[contestant.GetHerHis]的表现；[contestant.GetHerHis]的箭术就像舞蹈一样，[contestant.GetWomanMan]毫不费力地把每根箭都射在了箭靶中心，最后直接射裂了箭靶，这使全场都疯狂了。"
 contest_events.1550.normal: "相对流言来说，[contestant.GetHerHis]明显是一位平庸的箭手。这不是在贬低[contestant.GetHerHim]，但是[contestant.GetHerHis]的成绩确实没有什么可以夸耀的，而且甚至一些训练最少的选手都能与之相比。"
 contest_events.1550.bad: "在令人惊讶的一系列脱靶和笨拙失误后，他们对此非常失望。任何人都可以好好质问[contestant.GetWomanMan]是否曾经握过弓，更别提是不是用过了。"
 contest_events.1550.a: "漂亮！"
 contest_events.1550.a.good: "精彩。"
 contest_events.1550.a.bad: "令人失望。"
 contest_events.1550.b: "我必须见见[contestant.GetHerHim]！"
 contest_events.1550.b.tt: "你会尝试与[contestant.GetFirstName]交谈"
 contest_events.1550.c: "嗯哼。"
 contest_events.1550.d: "无疑是有人愚弄了我们。"
 contest_events.1553.t: "$contest_events.1550.t$"
 contest_events.1553.desc: "我的侍从把[contestant.GetFirstName]带上前来，[marshal.GetTitledFirstName]突然喝道，“嘿！我认识你！把[contestant.GetHerHim]抓起来！”\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')]，这个[contestant.GetWomanMan]是某个本地匪帮的头目！”[marshal.GetFirstName]怒道，“他们躲在[activity.GetCurrentPhase.GetLocation.GetTerrain.GetNameNoTooltip|l]，偷盗牲畜，还打劫无辜的路人。”\n\n“一派胡言！”箭手不服地大声回击道，“我们是把有钱人的赃物归还给了合法的主人：人民！”"
 contest_events.1553.a: "把[contestant.GetHerHim]关起来！"
 contest_events.1553.b: "应当进行公开处决。"
 contest_events.1553.c: "你被赦免了，[contestant.GetFirstNameNoTooltip]，不要浪费这次机会。"
 contest_events.1553.d: "为了偿还你的罪行——为我效力吧。"
 contest_events.1554.t: "$contest_events.1550.t$"
 contest_events.1554.desc: "我派去接[contestant.GetFirstName]的侍从回来时全然不知所措。\n\n似乎[contestant.GetHerHis]把箭用完后，这位箭手便匆匆离开了场地——从此再也没人见过[contestant.GetHerHim]……"
 contest_events.1554.a: "什么鬼……"
 ### HORSE RACE ###
 contest_events.3000.t: "$tournament_contest_header$撞毁"
 contest_events.3000.desc: "[contestant_1.GetFirstNamePossessive]的骑手为自己撕开了一条路，\n\n却在最后关头粗心地向一侧猛冲，穿行于尘土中，这使得紧跟在后面的[contestant_2.GetFirstName]和[contestant_3.GetFirstNamePossessive]的马根本来不及停下！\n\n在观众的齐声惊呼中，三匹马和上面的骑手撞在了一起。\n\n"
 contest_events.3000.a: "哎呦。"
 contest_events.3000.b: "“[contestant_1.GetFirstNameNoTooltip]！你怎么能让这种事发生？！”"
 contest_events.3010.t: "$tournament_contest_header$笨手笨脚的骑师"
 contest_events.3010.desc: "看着[enemy_competitor.GetNamePossessive]的骑手骑着骏马就像看着一块巨石滚过村庄广场，这家伙骑起马来就像疯了一样，不幸的是，我自己的骑手[jockey.GetFirstName]成为了这粗暴笨拙的赛马的牺牲品。\n\n伴随着一声痛苦的嘶鸣和一声听起来极痛的咔嚓声，我的马撞到了跑道的墙上，我敢肯定[jockey.GetFirstNamePossessiveNoTooltip]的腿受伤了。"
 contest_events.3010.a: "“这明显违反了规则！”"
 contest_events.3010.a.success: "你说服了裁判处罚那名骑师"
 contest_events.3010.a.failure: "你未能说服裁判"
 contest_events.3010.b: "我会予以谅解。"
 contest_events.3020.t: "$tournament_contest_header$令人振奋的骑师"
 contest_events.3020.desc: "来观赛的有不少平民，谁能得到他们的青睐已经不是什么秘密了。农民们对[enemy_competitor.GetNamePossessive]的骑手充满了爱慕和钦佩。[enemy_competitor.GetFirstNameNoTooltip]向人群赞美[enemy_competitor.GetHerHis]的骑手时他们欣喜若狂，马匹雷鸣般地跑过时他们欢呼雀跃。[enemy_competitor.GetSheHe|U]得意洋洋地观看比赛，知道[enemy_competitor.GetHerHis]的骑手得到了这些人的全力支持。\n\n我寻思，也许通过适当的鼓励，我可以将人们的注意力转移到#EMP 我的#!骑手[jockey.GetFirstName]身上？"
 contest_events.3020.a: "“看啊！我高贵的骑手！”"
 contest_events.3020.a.success: "你让观众转而支持你的骑手"
 contest_events.3020.a.failure: "观众不为所动"
 contest_events.3020.b: "“[enemy_competitor.GetFirstNameNoTooltip]，你懂得如何忽悠大众。”"
 contest_events.3020.c: "我会在赛后找[enemy_competitor.GetHerHim]好好喝一杯。"
 contest_events.3030.t: "$tournament_contest_header$正如[ROOT.Char.GetFaith.CreatorName|U]造[naked_peasant.GetHerHim|U]时的模样"
 contest_events.3030.desc: "马匹已做好赛前准备，观众们都在为他们最喜欢的骑手欢呼和呐喊。接着，他们集体倒吸一口凉气，变得完全沉默。一个赤身裸体的[naked_peasant.GetWomanMan]跑到赛道上，炫耀[ROOT.Char.GetFaith.CreatorName|U]从头到脚赐予[naked_peasant.GetHerHim]的一切。\n\n观众们立即对这个冲动的家伙发出嘘声，并向[naked_peasant.GetHerHim]投掷他们触手可及的任何东西。"
 contest_events.3030.a: "真恶心！卫兵！"
 contest_events.3030.b: "哈！好风景！"
