 #START
 contest_events.0500.t: "[activity.GetCurrentPhase.GetPhase.GetName]：比赛开始"
 contest_events.0500.horse_race: "当传令官宣布比赛开始时，[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]中最为精良的马匹，装饰着自己主人纹章的颜色，由人牵引着在[activity.Custom('ContestHorseRaceTrack')]绕圈，与此同时，等待着的骑师活动着脚步，有的伸着懒腰，有的互相注视着对方。\n\n"
 contest_events.0500.contestant_horse: "我最快的马，#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!，牢牢地吸引住了育种师和赌徒的目光。\n\n"
 contest_events.0500.closing: "没什么能比得上一场好的竞赛。"
 mysterious_stranger_horse_race: "似乎[mysterious_stranger.GetFullNamePossessive]的[mysterious_stranger.Custom('ContestHorseRaceGender')]#EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#!作为冷门的冠军争夺者吸引了许多人的目光。\n\n"
 contest_events.0500.a.contestant: "这将是一场相当精彩的竞赛。"
 contest_events.0500.a: "真是精彩。"
