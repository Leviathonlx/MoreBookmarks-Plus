 contest_events.0820.qualify: "[activity.GetCurrentPhase.GetPhase.GetName]资格赛已经结束，谁将进入四分之一决赛已经很明了。\n\n"
 contest_events.0820.semi: "[activity.GetCurrentPhase.GetPhase.GetName]四分之一决赛结束了！\n\n传信官用低沉有力的声音喊道：“[contest_summary_1.GetNameRegnal]、[contest_summary_2.GetNameRegnal]、[contest_summary_3.GetNameRegnal]和[contest_summary_4.GetNameRegnal]晋级半决赛！”\n\n"
 contest_events.0820.final: "[activity.GetCurrentPhase.GetPhase.GetName]半决赛结束了！\n\n传令官大声宣布：“[contest_summary_1.GetNameRegnal]和[contest_summary_2.GetNameRegnal]进入决赛！”\n\n"
 contest_events.0820.open: "[activity.GetCurrentPhase.GetPhase.GetName]的较量终于正式开始了。\n\n诸多参赛选手跃跃欲试，谁将戴上荣誉的桂冠，现在只有[ROOT.Char.GetFaith.HighGodName]知道了！\n\n"
 contest_events.0820.contestant: "没有更多的时间去做准备了。[ROOT.Char.GetFaith.WarGodName]保佑，我会让我的对手尝尝我的厉害！\n\n"
 contest_events.0820.vs_resigned: "我的下一场比赛对上了我的[ROOT.Char.Custom2('RelationToMeShort', versus_contestant)][versus_contestant.GetTitledFirstName]，但[versus_contestant.GetSheHe]认输了！\n\n"
 contest_events.0820.vs_disqualified: "我的下一场比赛对上了我的[ROOT.Char.Custom2('RelationToMeShort', versus_contestant)][versus_contestant.GetTitledFirstName]，但[versus_contestant.GetSheHe]被取消了比赛资格！\n\n"
 contest_events.0820.vs: "我的下一场比赛将对阵我的[ROOT.Char.Custom2('RelationToMeShort', versus_contestant)][versus_contestant.GetTitledFirstName]。\n\n"
 contest_events.0820.vs_final: "我晋级了决赛！现在只剩下[versus_contestant.GetTitledFirstName]挡在了我和胜利之间。\n\n"
 contest_events.0820.intent_match: "与此同时，[intent_scope.GetTitledFirstName]对上了[intent_match.GetTitledFirstName]。\n\n"
 contest_events.0820.woo_vow: "我断断续续地扫视着站立的人，寻找[woo_target.GetTitledFirstName]，很快发现[woo_target.GetHerHim]正悲哀地凝视着我——[woo_target.GetSheHe]看上去很确信我会竞争……"
 contest_events.0820.a: "我能做到的！"
 contest_events.0820.b: "事实上……我认输……"
 contest_events.0820.c.resigned: "认输？我赢了！"
 contest_events.0820.c.disqualified: "这就是为什么要遵守规则。"
 contest_events.0820.d: "有趣的回合！"
 contest_events.0820.d.contestant: "我准备好了！"
 contest_events.0820.d.loser: "下次我会赢的……"
