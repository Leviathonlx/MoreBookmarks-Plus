 #FALL
 contest_events.4500.t: "$tournament_contest_header$悲惨的跌倒"
 contest_events.4500.desc: "看着我的赛马#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!保持领先，我几乎高兴得跳起来。\n\n当他们接近下一圈的终点时，我的心猛地一沉，然后看着我的[ROOT.Char.Custom('ContestHorseRaceGender')]和[ROOT.Char.Custom('ContestHorseRaceHerHis')]的骑手突然摔倒消失在尘土中！\n\n等到其他人艰难地避过事故，#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!挣扎着站起来——很明显[ROOT.Char.Custom('ContestHorseRaceSheHe')]已经无法继续比赛了……"
 contest_events.4500.unskilled: "[ROOT.Char.Custom('ContestHorseRaceSheHe')|U]并不是最棒的马，但这样的尴尬会损害我赛马驯养师的名誉……"
 contest_events.4500.sabotage: "我就是不明白！#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!是最好的马之一！除非……我怀疑地看向了看台……"
 contest_events.4500.a: "该死。"
 contest_horse_race_crashed_out_log_title: "失蹄"
 contest_horse_race_crashed_out_log: "[CHARACTER.GetTitledFirstName]的马[CHARACTER.Custom('GetContestHorseRaceName')]摔了一跤，退出了比赛"
 contest_events.4501.t: "$contest_events.1540.t$"
 contest_events.4501.desc: "[contestant.GetTitledFirstName]正高兴地看着[contestant.GetHerHis]的赛马#EMP [contestant.Custom('GetContestHorseRaceName')]#!保持领先。\n\n但当他们接近下一圈的终点时，[contestant.Custom('ContestHorseRaceGender')]和[contestant.Custom('ContestHorseRaceHerHis')]的骑手突然摔倒，消失在尘土中！[contestant.GetFirstNameNoTooltip]立刻变得垂头丧气起来。\n\n等到其他人艰难地避过事故，#EMP [contestant.Custom('GetContestHorseRaceName')]#!挣扎着站起来，很明显[contestant.Custom('ContestHorseRaceSheHe')]已经无法继续比赛了……\n\n"
 contest_events.4501.unskilled: "我想短时间内不会再有人把注下在[contestant.GetTitledFirstNamePossessiveNoTooltip]的马身上了……"
 contest_events.4501.sabotage: "[contestant.GetTitledFirstNameNoTooltip]显然不知所措。“我就是不明白！#EMP [contestant.Custom('GetContestHorseRaceName')]#!是这片最好的马之一！”，[contestant.GetSheHe]尖叫着，怀疑地看着看台。"
 contest_events.4501.a: "事已至此。"
 #CHEER
 contest_events.4600.t: "$tournament_contest_header$热情鼓励"
 contest_events.4600.desc: "我看着马匹从看台前疾驰而过，闻着扬起的尘土的气味，听着人群的叫喊声和马蹄的重击声。\n\n"
 contest_events.4600.wager_entrant: "尽管我派出了我的[ROOT.Char.Custom('ContestHorseRaceGender')][ROOT.Char.Custom('GetContestHorseRaceName')]，但我的眼睛却一直盯着[wager_owner.GetTitledFirstNamePossessive]的#EMP [wager_owner.Custom('GetContestHorseRaceName')]#!和[wager_owner.Custom('ContestHorseRaceHerHis')]的骑师，想着我将赢下的钱币……"
 contest_events.4600.wager: "我专注地盯着[wager_owner.GetTitledFirstNamePossessive]的[wager_owner.Custom('ContestHorseRaceGender')]#EMP [wager_owner.Custom('GetContestHorseRaceName')]#!和[wager_owner.Custom('ContestHorseRaceHerHis')]的骑手，梦想着我即将赢下的钱币……"
 contest_events.4600.entrant: "我的[ROOT.Char.Custom('ContestHorseRaceGender')]——#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!跟着大部队一起奔跑，[ROOT.Char.Custom('ContestHorseRaceHerHis')]的骑手与其他骑手也肩并着肩前进。"
 contest_events.4600.a: "跑快点！跑快点，你这老马！"
 contest_events.4600.b: "加油，#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!！"
 contest_events.4600.b.wager: "加油，#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!"
 contest_events.4600.c: "稳住……"
 ### RECITAL ###
 contest_events.5000.t: "喧闹的朗诵"
 contest_events.5000.desc: "[enemy.GetFirstName]一边登台，一边冲我这边露出一副傲慢的假笑。不一会儿我就明白了[enemy.GetSheHe]为什么要这么做。开头第一句对我就是严重的侮辱，其余亦复如是！\n\n人群中的欢呼声和嘲笑声充斥于我的耳内。我别无选择，只能以我自己的诗来反击[enemy.GetFirstNamePossessiveNoTooltip]的荣誉！我的开场诗至关重要。\n\n“#POE 听君韵藻信非凡，然则……"
 contest_events.5000.shagged_your_mum: "#POE …我已经和[enemy.GetHerHis]妈睡过了！”"
 contest_events.5000.shagged_your_dad: "#POE …我已经和[enemy.GetHerHis]爹睡过了！”"
 contest_events.5000.licentious: "#POE ……[enemy.GetSheHe]是个放荡的情人！”"
 contest_events.5000.stupid: "#POE …[enemy.GetHerHis]的脑子再笨不过了！”"
 contest_events.5000.ugly: "#POE …[enemy.GetHerHis]的脸再粗陋不过了！”"
 contest_events.5000.success: "大家喜欢你的诗文"
 contest_events.5000.failure: "你的诗歌无人喝彩"
 contest_events.5010.t: "词不达意"
 contest_events.5010.desc: "[enemy.GetFirstName]目不转睛地瞪着我，手里还拿着纸笔。[enemy.GetSheHe|U]深吸了一口气，开始吐露的完全是一些我不指望能理解的废话。\n\n很明显，无论[enemy.GetSheHe]在说些什么，对[enemy.GetHerHim]来说都很重要，因为[enemy.GetSheHe]继续低头目不转睛地盯着我，噤声的人群中有几个人气喘吁吁地私语着，多半是在把诗句翻译给他们的朋友听。"
 contest_events.5010.a: "以辱骂回击！"
 contest_events.5010.b: "我必须努力理解。"
 contest_events.5020.t: "自命不凡的诗句"
 contest_events.5020.desc: "我完成了我最新的朗诵，人群高声欢呼着，这首诗旨在针对[enemy.GetFirstNamePossessive]的荣誉进行抨击，还要向所有人展示我的才气确实要大多了！在任何人的心目中，谁才是明显的赢家毫无疑义，但在这一刻纯粹的狂喜之中，我有了一种冲动，想向崇拜我的人群口占一首新诗。"
 contest_events.5020.a: "多一首诗也不会有啥坏处！"
 contest_events.5020.b: "我应该鞠躬告辞。"
 contest_events.5030.t: "蹩脚的打油诗"
 contest_events.5030.desc: "当我朗诵完最后一首诗时，我洋洋得意地松了口气。我准备好了要迎接观众们雷鸣般的掌声，却发现比武场上一片寂静，只听见风在林间呼啸。\n\n这是一场灾难，不过也许这种情况能用朗诵一首急就而成的新诗来挽回。"
 contest_events.5030.a: "“我还有一首！”"
 contest_events.5030.b: "承认失败。"
 ### BOARD GAME ###
 contest_events.5500.t: "$tournament_contest_header$狡猾的分心"
 contest_events.5500.desc: "环境安静到只能听到脑袋的嗡嗡声，[versus_contestant.GetTitledFirstName]一直在考虑下一步行动，似乎已经过了很久了，[versus_contestant.GetHerHis]皱着眉头眼睛专注地凝视着[activity.Custom('ContestBoardGameType')]棋盘。\n\n显然，这个[versus_contestant.GetWomanMan]想赢。\n\n让[versus_contestant.GetHerHim]分心的想法突然出现在我的脑海中，让我难以舍弃……"
 contest_events.5500.a: "我感觉有点痒痒的……"
 contest_events.5500.b: "要是我能摆脱这该死的咳嗽就好了……"
 contest_events.5500.success: "[versus_contestant.GetFirstNameNoTooltip]无法集中注意力"
 contest_events.5500.mixed: "你有点过分了"
 contest_events.5500.failure: "你差点窒息"
 contest_events.5500.nothing: "[versus_contestant.GetFirstNameNoTooltip]并不介意"
 contest_events.5500.c: "啊，那吟游诗人的曲子怎么又响了？"
 contest_events.5500.d: "廉价的把戏也太low了。"
 contest_events.5510.t: "$tournament_contest_header$掀桌子"
 contest_events.5510.desc: "桌子在强力的#EMP 重击#!下翻转，[activity.Custom('ContestBoardGameType')]棋子都随之飞了起来。\n\n[versus_contestant.GetFirstNamePossessive]的情绪在几步前瞬间转变，因为[versus_contestant.GetSheHe]意识到了自己一个简单的错误就基本将比赛的胜利断送给了我。\n\n“哦，是的，是的，你赢了[ROOT.Char.GetTitledFirstName]！”[versus_contestant.GetSheHe]惨叫道，“#EMP 现在开心了？！#!”"
 contest_events.5510.a: "捡起来！我要走完最后一步棋！"
 contest_events.5510.b: "这种缺乏体育道德的行为不可接受！"
 contest_events.5510.c: "行了，我们回到几步之前吧。"
 contest_events.5510.d: "你知道，你本可以认输……"
 contest_events.5520.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的开局"
 contest_events.5520.desc: "[versus_contestant.GetFirstName]正在考虑着[versus_contestant.GetHerHis]的下一步行动，我静静地注视着[activity.Custom('ContestBoardGameType')]棋盘，我突然发现了什么。\n\n我过于注意自己的既定战略，却忽略了对手的一个破绽，这会给我带来明显的优势，只要我的对手没有预料到它。\n\n于是我开始有意识地不动声色，以免对方的引起注意，瞥了[versus_contestant.GetFirstNamePossessive]一眼以便查看[versus_contestant.GetSheHe]是否已经察觉到这件事……"
 contest_events.5520.a: "$tournament_contest_header$慢一点，慢一点……"
 contest_events.5520.a.success: "神之一手"
 contest_events.5520.a.failure: "适得其反"
 contest_events.5520.b: "我跟你说，你这里破绽很大。"
 contest_events.5520.c: "那是个诱饵，我现在的策略就很好。"
 contest_events.5530.t: "出老千"
 contest_events.5530.desc: "[activity.Custom('ContestBoardGameType')]游戏似乎进行得很完美。我比我的对手领先思考三步、四步甚至五步，突然，[versus_contestant.GetFirstName]下了一步棋，让我复杂的策略像蜡烛火焰中的雪花莲一样化为乌有。\n\n我已经完全没有办法了，再不出点迅速见效的招数，我肯定会输掉比赛！"
 contest_events.5530.a: "没人会注意多出一枚棋子……"
 contest_events.5530.a.success: "你作弊成功，走上了胜利之路"
 contest_events.5530.a.failure: "你的作弊行为被发现了"
 contest_events.5530.b: "“其实，有这么一条晦涩难懂的规矩……”"
 contest_events.5530.c: "我不作弊！"
 contest_events.5540.t: "$tournament_contest_header$肌肉胜过大脑"
 contest_events.5540.desc: "我的宏伟战略正在瓦解，[versus_contestant.GetFirstName]正在迅速取得优势。如果这是一场战争，我会考虑宽大地投降。现在我能感到内心因愤怒而沸腾，拳头紧握，足以流血。\n\n[versus_contestant.GetSheHe]伸手准备去移动棋子时，自鸣得意的[versus_contestant.GetHerHis]与我目光相遇，[versus_contestant.GetHerHis]的表情化为成震惊和恐惧。\n\n或许我可以利用这一刻来恐吓[versus_contestant.GetHerHim]，让[versus_contestant.GetHerHis]不要采取下一步行动。"
 contest_events.5540.a: "“碰那个棋子，我会打断你的手指。”"
 contest_events.5540.a.success: "你的对手故意输掉了比赛"
 contest_events.5540.a.failure: "你的对手不为所动"
 contest_events.5540.b: "我不会给自己抹黑的。"
 contest_events.5550.t: "$tournament_contest_header$[versus_contestant.GetCulture.GetNameNoTooltip]规则！"
 contest_events.5550.desc: "我的对手正准备下一步棋，训练有素的我关注着[activity.Custom('ContestBoardGameType')]的局势。令我震惊的是，[versus_contestant.GetFirstName]拿起了[versus_contestant.GetHerHis]的棋子……就在我面前违反了规则！\n\n“这是什么诡计？”我抗议道！\n\n“哦，饶了我吧。”[versus_contestant.GetHerHis]得意地把手放在桌子上。“我一直觉得我们在按照[versus_contestant.GetCulture.GetName]人的规则比赛。”"
 contest_events.5550.a: "裁判！"
 contest_events.5550.a.success: "裁判按[ROOT.Char.GetCulture.GetName]规则裁定判罚"
 contest_events.5550.a.failure: "裁判按[versus_contestant.GetCulture.GetName]规则裁定判罚"
 contest_events.5550.b: "“求求你，教教我[versus_contestant.GetCulture.GetNameNoTooltip]规则。”"
 contest_events.5550.c: "也许一些硬币会让裁判站在我这边。"
 cultural_acceptance_board_game: "接受比武大会的棋盘游戏规则"
 contest_events.5560.t: "$tournament_contest_header$傀儡师"
 contest_events.5560.desc: "我和[versus_contestant.GetName]的比赛进展得很不顺利。[versus_contestant.GetSheHe|U]的水平突然超出了我的预料。\n\n我注意到[versus_contestant.GetHerHis]的眼睛一直盯着人群，好像在直视着我背后的某个身影！那家伙打着不易察觉的手势，嘴唇微动，毫无疑问是在提示[versus_contestant.GetFirstNameNoTooltip]。"
