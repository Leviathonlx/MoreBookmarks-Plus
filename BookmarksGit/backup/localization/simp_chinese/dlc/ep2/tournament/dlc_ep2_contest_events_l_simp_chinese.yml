 contest_events.0910.t: "$tournament_contest_header$失控"
 contest_events.0910.melee: "看着近身搏击的骑士重创对手，我的血液在沸腾，然而每次通向荣耀的机会都被队友或仓促的撤退偷走。\n\n终于，[wrathful_victim.GetTitledFirstName]由于过分炫耀的攻击失去了平衡，落到了我跟前的泥里，剑也掉到了够不着的地方。\n\n“你差一点就砍到我的脑袋了！”我瞪着[wrathful_victim.GetHerHim]怒吼道。现在这个傻子任凭我摆布了。"
 contest_events.0910.wrestling: "[wrathful_victim.GetTitledFirstName]和我相互缠绕，似乎永无止境，我们在日中的烈日下被煎熬炙烤。\n\n每次我进行攻击，[wrathful_victim.GetSheHe]总能在最后关头摆脱我的控制，而我已经快要失去耐心了。\n\n正当我准备冲向这头蠢猪时，[wrathful_victim.GetFirstNameNoTooltip]绊倒了，倒在那里彻底开放待人来攻。"
 contest_events.0910.duel: "$contest_events.0910.melee$"
 contest_events.0910.a: "我要给你个教训，你这卑鄙小人……！"
 contest_events.0910.b: "起来，矮子！"
 contest_events.0911.t: "$contest_events.0910.t$"
 contest_events.0911.wrathful: "我屈服于怒火，无情地殴打着[wrathful_victim.GetFirstName]，而[wrathful_victim.GetSheHe]则试图抵挡我的攻击。\n\n"
 contest_events.0911.melee: "[activity.GetCurrentPhase.GetPhase.GetName|l]突然中断，所有人都目瞪口呆地停下来，看着[wrathful_contestant.GetFirstName]一声怒吼将[wrathful_victim.GetFirstName]打翻在地，然后疯狂地殴打[wrathful_victim.GetHerHim]。\n\n"
 contest_events.0911.wrestling: "[activity.GetCurrentPhase.GetPhase.GetName|l]比赛进行不久，[wrathful_contestant.GetTitledFirstName]被[wrathful_victim.GetTitledFirstName]激怒，失去了所有自制力，将[wrathful_victim.GetHerHim]扑倒在地。\n\n"
 contest_events.0911.duel: "$contest_events.0911.melee$"
 contest_events.0911.dead: "直到我被拉开，眼前的红雾褪去，我才发现我做得太过火了……"
 contest_events.0911.wound: "等到我被从[wrathful_victim.GetHerHim]身边拉开，很明显[wrathful_victim.GetSheHe]正承受着剧烈的痛苦。"
 contest_events.0911.angry_host: "这不可接受！"
 contest_events.0911.host: "真是不幸。"
 contest_events.0911.a.dead: "不幸的悲剧……"
 contest_events.0911.a.wound: "这能让你长长记性！"
 contest_events.0911.a: "这就是强者之道。"
 contest_events.0911.c.dead: "公平的回应……"
 contest_events.0911.c: "哇……"
 contest_events.0912.dead: "等到[wrathful_contestant.GetFirstNameNoTooltip]终于被拉开时，为时已晚——[wrathful_victim.GetFirstNameNoTooltip]已经死了……"
 contest_events.0912.wound: "等到[wrathful_contestant.GetFirstNameNoTooltip]被从[wrathful_victim.GetHerHim]身边拉开，很明显[wrathful_victim.GetFirstNameNoTooltip]正承受着剧烈的痛苦。"
 contest_events.0912.b: "这些过激行为不可接受。"
