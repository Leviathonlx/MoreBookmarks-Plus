 contest_events.0800.t: "[activity.GetCurrentPhase.GetPhase.GetName]：比赛开始"
 contest_events.0800.joust: "选手们骑着马围绕着比武场，贴身仆人们高举着他们的手臂，传令官宣布比赛正式开始。侍从们穿着他们领主颜色的服装匆忙奔走着，为即将到来的战斗带来装备和物资。\n\n"
 contest_events.0800.wrestling: "赤膊的选手站在沙地上热着身，静候传令官宣布比赛开始。一些选手往身上涂抹了泥土，而其他人则选择涂油，所有人都希望能在即将到来的比赛中得到哪怕微不足道的优势。\n\n"
 contest_events.0800.duel: "选手们走上场地，在比武场周围就位，等候传令官宣布比赛开始。在场地内，人们正在检查四方的擂台，用力摇晃以确保选手撞上时没有任何松动。\n\n"
 contest_events.0800.board_game: "选手们在棋牌桌旁就座，整理自己的坐垫，并点了一些小吃，等待传令官宣布比赛开始。棋盘本身摆放在支架桌上，棋子被磨得噌噌地发亮。\n\n"
 contest_events.0800.desc: "只需听听人群欢呼的音调和音量，就能知道谁是场上最受欢迎的选手。"
 contest_events.0800.vs: "\n\n我的第一场比赛对上了我的[ROOT.Char.Custom2('RelationToMeShort', versus_contestant)][versus_contestant.GetName]。"
 contest_events.0800.champion_self: "我的勇士[contest_champion.GetFirstName]和我会让这些粗鲁的家伙见识一下我们的厉害！\n\n"
 contest_events.0800.a.contestant: "我准备好了！"
 contest_events.0800.a.champion: "加油啊，[contest_champion.GetTitledFirstNameNoTooltip]！赢下冠军称号！"
 contest_events.0800.a: "愿最强者获胜！"
 contest_events.0800.b: "我要赌上一把……"
 contest_events.0800.c: "[ROOT.Char.GetTitleAsNameNoTooltip]不参赛可不行……"
 contest_events.0800.d: "[rival_contestant.GetTitledFirstNameNoTooltip]？！不准参加#EMP 我的#!比赛！"
 contest_events.0800.e: "也许参赛名单可以更改……"
 contest_events.0800.e.flavor: "就是你，贴身男仆！我有一个微妙的任务……"
 contest_events.0800.f: "当然，[versus_contestant.GetFirstNameNoTooltip]得向[versus_contestant.GetHerHis]的领主认输……"
 contest_events.0800.f.flavor: "只有这样才对。"
 mysterious_stranger_joust: "一名不知来历的[mysterious_stranger.GetCulture.GetNameNoTooltip]人[mysterious_stranger.Custom('KnightCultureNoTooltipLowercase')]，“[attending_barony.GetNameNoTierNoTooltip]的[mysterious_stranger.GetFirstName]”，其能力引起了不小的轰动。"
 mysterious_stranger_wrestling: "一位在[mysterious_stranger.GetHerHis]们当地很出名的新人[mysterious_stranger.GetFirstName]抵达了赛场，[mysterious_stranger.GetHerselfHimself]想要扬名立万。"
