 contest_events.0505.horse_race: "伴随着人群的欢呼，[contest_winner.GetShortUINamePossessiveNoFormat|U]的马#EMP [contest_winner.Custom('GetContestHorseRaceName')|U]#!第一个冲过终点线，紧随其后的是[second_place.GetShortUINamePossessiveNoFormat]的#EMP [second_place.Custom('GetContestHorseRaceName')|U]#!和[third_place.GetShortUINamePossessiveNoFormat]的#EMP [third_place.Custom('GetContestHorseRaceName')|U]#!！\n\n"
 contest_events.0505.first_horse: "好啊，#EMP [ROOT.Char.Custom('GetContestHorseRaceName')|U]#!！真是漂亮的[ROOT.Char.Custom('ContestHorseRaceGender')]！"
 contest_events.0505.first_maydan: "好啊，我的#EMP 领先者#!！真是漂亮的[ROOT.Char.Custom('ContestHorseRaceGender')]！！"
 contest_events.0505.second_horse: "就差一点啊，#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!……"
 contest_events.0505.second_maydan: "就差一点啊，我的#EMP 入荒野者#!，就差一点……"
 contest_events.0505.third_horse: "第三……干得不错，#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!，你拿到了最好的名次中最差的一名……"
 contest_events.0505.third_maydan: "#EMP 消愁者#!……相信我，我本能更开心的……"
 contest_events.0505.contestant_horse: "#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!甚至没排上号……下次我得准备得更充分点！"
 contest_events.0505.spectator: "真是令人兴奋的比赛！"
 contest_events.0505.a.winner: "我，你们的[ROOT.Char.GetTitleAsNameNoTooltip]，赢了！"
 contest_events.0505.a.marriage: "我觉得可以兑现奖励了。"
 contest_events.0505.a: "干得漂亮，[contest_winner.GetTitledFirstNameNoTooltip]。"
 contest_events.0505.b: "[ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip]，我为你而赢！"
 contest_events.0505.c.winner: "看来我们要结婚了，[marriage_prize.GetFirstNameNoTooltip]。"
 contest_events.0505.c: "干得好，[marriage_prize.GetTitledFirstNamePossessiveNoTooltip]将与你成婚。"
 contest_events.0505.d.winner: "我赢了！#EMP 确实#!赢了！"
 contest_events.0505.d.second: "就差一点……"
 contest_events.0505.d.loser: "总会有下一次的……"
 contest_events.0505.d: "幸运一定在眷顾[contest_winner.GetHerHim]。"
 contest_events.0510.t: "$tournament_contest_header$最后一圈"
 contest_events.0510.desc: "马匹继续在赛道上发出雷鸣般的马蹄声，骑手们拉着马的缰绳，催促它们跑得更快。我想这已经是一场多事的比赛了，记得那回"
 contest_events.0510.flavor_1: "我的骑手从马鞍上掉下来，接着又跳回了鞍上。\n\n"
 contest_events.0510.flavor_2: "我疯狂地为我的骑手加油。\n\n"
 contest_events.0510.flavor_3: "两匹马载着它们的骑手相撞了。\n\n"
 contest_events.0510.flavor_4: "人群最终到了骚乱的边缘。\n\n"
 contest_events.0510.flavor_5: "我的骑手占据了跑道的内圈，获取了巨大优势。\n\n"
 contest_events.0510.flavor_6: "多匹马连环相撞，一举淘汰了三名骑手。\n\n"
 contest_events.0510.flavor_7: "对手的马撞到了我的马。\n\n"
 contest_events.0510.flavor_8: "所有的观众都被一位美丽的骑师迷住了。\n\n"
 contest_events.0510.flavor_9: "一个平民赤身裸体跑到跑道上。\n\n"
 contest_events.0510.flavor_fallback: "只剩下一圈了！我靠在看台的边缘，我的骑手经过时，我朝我的骑手大喊大叫。"
 contest_events.0510.a: "“你赢了加你钱！”"
 contest_events.0510.b: "“干掉他们！打他们的脸！”"
 contest_events.0510.c: "“抓住他们的缰绳！”"
 contest_events.0510.d: "“冲啊！#EMP 再快点！#!”"
 contest_events.0530.t: "$tournament_contest_header$跑道上的马"
 contest_events.0530.pivotal_success: "我的骑手的策略奏效了！他们绕过最后一个弯道进入直道时，我的马猛地向前冲刺。现在只要稍过片刻……\n\n"
 contest_events.0530.pivotal_neutral: "很难看出我的建议是否有用，所有的马都在最后一个弯道一起进入直道，就像一团乱麻。\n\n"
 contest_events.0530.pivotal_failure: "骑手被我的呼喊吓了一跳，失去平衡，摇摇晃晃，差点摔倒。他们绕过最后一个弯道进入直道时，我的马开始腿脚不稳了。快完了……\n\n"
 contest_events.0530.ptv_close: "几乎无法判断谁将获胜。他们并驾齐驱！"
 contest_events.0530.ptv_top: "我的马甩开了众对手，遥遥领先！如果它能继续与对手保持一定距离，我们就赢了！"
 contest_events.0530.ptv_top_spectator: "[pivotal_contestant.GetFirstNamePossessive]的马脱缰了！他们现在需要做的就是把它带回家！"
 contest_events.0530.ptv_bottom: "我的马垫底了，我能感觉到胜利从指缝间溜走。我们需要一些东西，#EMP 任何东西#!……"
 contest_events.0530.ptv_bottom_spectator: "[pivotal_contestant.GetFirstNamePossessive]的马就快败北了。[pivotal_contestant.GetSheHe|U]需要一些东西，#EMP 任何东西#!……"
 contest_events.0530.ptv_top_half: "我的马轻松地处于领先地位，但这是一场势均力敌的比赛。我们只需要再加把劲即可获胜！"
 contest_events.0530.ptv_top_half_spectator: "[pivotal_contestant.GetFirstNamePossessive]的马较为领先，但这是一场势均力敌的比赛。胜利的荣誉仍在争夺中。"
 contest_events.0530.ptv_bottom_half: "我的马被困在第二梯队中，但胜利并非遥不可及。如果我的骑手能抓住什么机会，也许我们还能争取胜利……"
 contest_events.0530.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstNamePossessive]的马困在了末尾，但比赛尚在继续。一个动作或许就能扭转输赢……"
 contest_events.0530.ptv_fallback: "比赛快要结束了，马儿们几乎要伸长脖子去触线了。"
 contest_events.0530.spectator: "\n\n当它们绕过最后一个弯道时，冲锋马匹上的汗水飞溅而出，骑手们用越来越低沉的嗓音督促它们前进，而观众则在场上呼喊欢呼着。"
 contest_events.0530.final: "\n\n人群达到高潮。骑手齐声催马。终点线迫在眉睫。"
 contest_events.0530.a: "再加把劲！"
 contest_events.0530.b: "快到了！"
 contest_events.0520.t: "战马"
 contest_events.0520.desc: "赛马比赛即将到来，这些天，一个想法一直萦绕在我的脑海中，那就是派出我的战马#EMP [ROOT.Char.Custom('WarhorseStoryName')]#!参赛，而不是我的赛马#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!。\n\n我不会亲自骑[ROOT.Char.Custom('HorseStoryHerHim')]参赛，但不管怎么说，[ROOT.Char.Custom('HorseStorySheHe')]都很有精神……"
 contest_events.0520.a: "#EMP [ROOT.Char.Custom('WarhorseStoryName')]#!不会让我失望。"
 contest_events.0520.b: "不行，[ROOT.Char.Custom('HorseStoryHerHis')]属于战场。"
 contest_horse_race_enter_war_horse_tt: "让你的战马参加赛马比赛"
 ### TEAM ###
 #START
 contest_events.0600.t: "[activity.GetCurrentPhase.GetPhase.GetName]：比赛开始"
 contest_events.0600.melee: "两支队伍之间划出了一道明显的界限，双方相向而站，在准备装备和小声讨论计划的同时还不忘嘲讽对方。后场已备好马匹，战马嘶鸣着。这将是残酷的一天。\n\n"
 contest_events.0600.contestant: "我的队伍一定能打败[other_team_captain.GetTitledFirstNamePossessive]那帮吹牛大王！\n\n"
 contest_events.0600.champion_self: "我的勇士[contest_champion.GetFirstName]和我会让[other_team_captain.GetTitledFirstName]见识一下我们的厉害！\n\n"
 contest_events.0600.champion: "我的勇士[contest_champion.GetFirstName]会让[other_team_captain.GetTitledFirstName]见识一下！\n\n"
 contest_events.0600.neither_qualify: "不管是我还是我的勇士[contest_champion.GetFirstName]，都不具备参赛资格。"
 contest_events.0600.champion_qualify: "我的勇士[contest_champion.GetFirstName]这次不具备参赛资格。"
 contest_events.0600.self_qualify: "当我找裁判去确定我的位置时，我被拒绝入内：我这次不具备参赛资格。"
 contest_events.0600.closing: "这个应该不错。"
 contest_events.0600.a: "入场吧！"
 contest_events.0600.a.contestant: "荣耀将属于我们！"
 contest_events.0600.captains_tt: "由于[rank|E]和经验，[my_team_captain.GetShortUIName|U]和[other_team_captain.GetShortUIName]成为两支队伍的队长"
 contest_events.0600.team_tt: "你在[my_team_captain.GetShortUINamePossessive]的队伍中"
