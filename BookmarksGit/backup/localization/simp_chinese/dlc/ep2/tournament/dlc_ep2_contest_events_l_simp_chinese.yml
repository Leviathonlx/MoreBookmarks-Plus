 contest_events.0605.t.melee: "$tournament_phase_melee$：$contest_events.0605.t$"
 contest_events.0605.t: "比赛胜者"
 contest_events.0605.desc: "号角响起，人潮涌动，比赛选手开始集合。比赛结束了，一支队伍即将迎来光辉的一刻。一位传令官走上前，声音响彻整个现场。\n\n“经过许多试炼，一些磨难，以及最重要的——真正激烈的竞争，我们的赢家已经出现了：[contest_winner.GetTitledFirstNamePossessive]队在比赛中击败了[second_place.GetTitledFirstNamePossessive]队！”\n\n"
 contest_events.0605.desc.winner: "都干得很好！是时候庆祝了！"
 contest_events.0605.desc.loser: "这次我没能带领我的队伍走向胜利……"
 contest_events.0605.desc.team_winner: "精彩的比赛！胜利的喜悦超过一切！"
 contest_events.0605.desc.team_loser: "好吧……下次我们得更加努力训练……"
 contest_events.0605.desc.spectator: "真是刺激的运动，光是观看就很刺激！"
 contest_events.0605.a.host_winner: "[ROOT.Char.GetTitleAsNameNoTooltip]战无不胜！"
 contest_events.0605.a.host_loser: "就算是[ROOT.Char.GetTitleAsNameNoTooltip]也没办法胜过他们所有人……"
 contest_events.0605.a.winner: "我们做到了。我们赢了！"
 contest_events.0605.a.loser: "下一次我们会击败你们！"
 contest_events.0605.a: "真是混乱的运动。"
 contest_events.0610.t: "$tournament_contest_header$陷入混战"
 contest_events.0610.desc: "战斗推进，局面越来越紧张，选手一瘸一拐地离开赛场，战斗范围也在缩小。我骑在马上，回想着到目前为止发生的事情，比如之前，"
 contest_events.0610.flavor_1: "我大发脾气，把另一个参赛对手打得血肉模糊。\n\n"
 contest_events.0610.flavor_2: "斗殴蔓延到街道后，惹怒了当地的市长。\n\n"
 contest_events.0610.flavor_3: "我的武器从手中被打落，我只能慌慌张张地去抓它。\n\n"
 contest_events.0610.flavor_4: "一个迷人的迷失灵魂在团战中徘徊。\n\n"
 contest_events.0610.flavor_5: "我赢得了索取巨额赎金的权利！\n\n"
 contest_events.0610.flavor_6: "为了休息，我在一处庇护所里躲了一会儿。\n\n"
 contest_events.0610.flavor_7: "我面对一位著名的战士，然后还能活着讲述这个故事。\n\n"
 contest_events.0610.flavor_8: "我躲在树上，伏击经过这里的毫无察觉的人。\n\n"
 contest_events.0610.flavor_9: "我在团战中放慢速度，看着其他人从马掉下来。\n\n"
 contest_events.0610.flavor_10: "我发现了一位身怀绝技的神秘骑士在战斗中一路杀出一条血路。\n\n"
 contest_events.0610.flavor_11: "我被三个敌对的骑士逼到了绝境。\n\n"
 contest_events.0610.flavor_12: "我在绝境中救了一名家族成员。\n\n"
 contest_events.0610.flavor_fallback: "疲惫不堪的选手们再次拉开战线，比赛显然已经到了紧要关头。现在是在这场比赛中留下我印记的机会。"
 contest_events.0610.a: "我要赢得军人的胜利！"
 contest_events.0610.b: "“跟我来！为了胜利！”"
 contest_events.0610.c: "也许，如果我们把他们吸引到这里……"
 contest_events.0610.d: "也许我们可以安然度过这关？"
 contest_events.0610.d.tt: "骰子已经掷出；我不应该打扰它。"
 contest_events.0620.t: "$tournament_contest_header$最后一击"
 contest_events.0620.pivotal_success: "这个计谋打击效果惊人！形势向对我的团队有利的方向转变，我们压倒他们的侧翼时，我方多名骑手挣脱缠斗，冲向对手的营地。我们只能希望这几个骑手在我们遭受同样的计谋之前能抵达那里。\n\n"
 contest_events.0620.pivotal_neutral: "很难说我的终极策略有多大用处。当然也没有让我们失去任何优势，但激烈的战斗依然胶着。\n\n"
 contest_events.0620.pivotal_failure: "这算不上我最好的计谋。虽然我们的困境还不至于是彻底无望，但对方小队冲过中线，并向我们未受保护的营地飞奔而去，这可能会为我们的获胜希望敲响丧钟。\n\n"
 contest_events.0620.ptv_close: "几乎无法判断哪一方最接近获胜。双方仍都有大把的机会。"
 contest_events.0620.ptv_close_spectator: "两队几乎持平！微乎其微的差距就能决定胜者。"
 contest_events.0620.ptv_top: "我队显然状态更好！胜利近在咫尺，我能尝到它的滋味！"
 contest_events.0620.ptv_top_spectator: "[pivotal_contestant.GetFirstNamePossessive]那队显然无人能敌！他们现在需要做的就是把冠军荣誉带回家！"
 contest_events.0620.ptv_bottom: "很明显，我方正节节败退。我能感觉到胜利正在平稳而肯定地悄悄溜走。这种情况下还要取胜需要付出巨大的努力……"
 contest_events.0620.ptv_bottom_spectator: "[pivotal_contestant.GetFirstNamePossessive]的队伍看上去已经精疲力竭，而且几乎被打败了。这种情况下还要取胜需要付出巨大的努力……"
 contest_events.0620.ptv_top_half: "我的队伍占据上风，但这是一场势均力敌的比赛。我们需要的只是坚持！"
 contest_events.0620.ptv_top_half_spectator: "[pivotal_contestant.GetFirstNamePossessive]的队伍正在逐渐领先，这是一场势均力敌的比赛。胜利的荣誉仍在争夺中。"
 contest_events.0620.ptv_bottom_half: "我们正节节败退，但胜利并非遥不可及。只要最后再努力一把……！"
 contest_events.0620.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstNamePossessive]的队伍正节节败退，但比赛还没有结束。一个动作或许就能扭转输赢……"
 contest_events.0620.ptv_fallback: "比赛如火如荼，胜负很快就要见分晓。"
 contest_events.0620.spectator: "\n\n金属相互碰撞发出的有节奏的锵锵声不断切割空气。围绕在比武场边缘的观众们散漫地排列着，督促他们所支持的选手，尽管越来越多的参赛者正在成为勒索和毁灭的牺牲品。"
 contest_events.0620.final: "\n\n我可以看到传令官们开始上场，标志着这场盛大活动的结束。比赛马上就要结束。"
 contest_events.0620.a: "再加把劲！"
 contest_events.0620.b: "没多久了！"
 ### TURN ###
 #START
 contest_events.0700.t: "[activity.GetCurrentPhase.GetPhase.GetName]：比赛开始"
 contest_events.0700.archery: "各式各样的参赛选手围着靶垛转来转去，互相比较着弓箭，还各自吹嘘着自己最好的射击成绩。弓臂和弓弦的响声传得很远，打破了喧嚣声，静止的空气中弥漫着树脂的味道。\n\n"
 contest_events.0700.recital: "参赛选手们在主帐篷里来回攒动，当人群填满露天剧场的时候，他们开始舒活声带，然后背诵诗句。\n\n"
 contest_events.0700.contestant: "当我的名字随着柔和的微风漂荡而传达到我这里时，我的耳朵立刻竖起。这可能是个好兆头，也可能是个坏兆头……"
 contest_events.0700.champion: "也许我的勇士[contest_champion.GetName]会让我骄傲。\n\n"
 contest_events.0700.closing: "愿最强者获胜！"
 contest_events.0700.a: "我想知道谁会赢！"
 contest_events.0700.a.contestant: "是时候向世界展示我的能力了。"
 contest_events.0700.b: "我要赌上一把……"
 contest_events.0700.c: "我#EMP 将#!参加我主办的比赛。"
 contest_events.0700.d: "[rival_contestant.GetTitledFirstNameNoTooltip]没资格参赛。"
 contest_events.0700.e: "如果我能找到合适的人谈谈……"
 mysterious_stranger_archery: "似乎一位叫做[mysterious_stranger.GetFirstName]的名声不显的平民在靶场试射之后成为了[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]谈论的焦点。\n\n"
 mysterious_stranger_recital: "一名被别人称为“[mysterious_stranger.GetFirstName]”的新来者，似乎[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的诗人和歌者都对此人不甚熟悉，今年吸引了不少目光。\n\n"
 #END
 contest_events.0705.t.recital: "$tournament_phase_recital$：$contest_events.0505.t$"
 contest_events.0705.t.archery: "$tournament_phase_archery$：$contest_events.0505.t$"
 contest_events.0705.desc: "号角响起，人潮涌动，比赛选手开始集合。比赛结束了，某些人即将迎来光辉的一刻。一位传令官走上前，声音响彻整个现场。\n\n“经过许多试炼，一些磨难，以及最重要的是——真正激烈的竞争，有三名选手脱颖而出。第三名，勇敢的[third_place.GetTitledFirstName]。接下来是第二名，[second_place.GetTitledFirstName]！当然，最后是我们的胜利者，[contest_winner.GetTitledFirstName]！”\n\n"
 contest_events.0705.first: "我就知道我能赢！"
 contest_events.0705.second: "第二，我想我没什么好抱怨的。"
 contest_events.0705.third: "啊，我是胜者中最失败的……"
 contest_events.0705.contestant: "下次——我会让他们瞧瞧。"
 contest_events.0705.spectator: "真是最有趣的能力展示！"
 contest_events.0705.first_champion: "[contest_champion.GetTitledFirstName]天下无敌！"
 contest_events.0705.second_champion: "[contest_champion.GetTitledFirstName]让我感到骄傲。"
 contest_events.0705.third_champion: "不是冠军，但至少[contest_champion.GetTitledFirstName]差得不远……"
 contest_events.0705.contestant_champion: "我的勇士[contest_champion.GetTitledFirstName]未能跻身前三……"
 contest_events.0705.spectator_champion: "我的勇士[contest_champion.GetTitledFirstName]没有参加比赛。"
 contest_events.0705.a.winner: "没错！你们的[ROOT.Char.GetTitleAsNameNoTooltip]胜利了！"
 contest_events.0705.a.marriage: "我改变主意了，正好就是给你的奖励。"
 contest_events.0705.a: "干得漂亮，[contest_winner.GetTitledFirstNameNoTooltip]。"
 contest_events.0705.b: "我做的一切都是为了[ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip]！"
 contest_events.0705.c.winner: "看来我们要结婚了，[marriage_prize.GetFirstNameNoTooltip]。"
 contest_events.0705.c: "干得好，[marriage_prize.GetTitledFirstNamePossessiveNoTooltip]将与你成婚。"
 contest_events.0705.d.winner: "我赢了！#EMP 确实#!赢了！"
 contest_events.0705.d.second: "就差一点……"
 contest_events.0705.d.loser: "总会有下一次的……"
 contest_events.0705.d: "最棒的[contest_winner.GetWomanMan]赢了。"
 contest_events.0710.t: "$tournament_contest_header$非常准"
 contest_events.0710.desc: "随着比赛的继续，黄昏缓慢而稳定地降临，噼啪作响的弓弦奏出不连贯的旋律。我靠在我的弓上，回想着这场比赛到目前为止的经历，比如之前，"
 contest_events.0710.flavor_1: "又一位参赛者在上场时因场地不够安静而闹腾起来。\n\n"
 contest_events.0710.flavor_2: "一名旁观者不幸中箭。\n\n"
 contest_events.0710.flavor_3: "我射出的箭正中靶心。\n\n"
 contest_events.0710.flavor_4: "我射出的一箭严重偏离靶子。\n\n"
 contest_events.0710.flavor_5: "一个神秘的陌生人出现在活动现场，引发了诸多谣言。\n\n"
 contest_events.0710.flavor_6: "风开始变得很大，逼得我不得不凑合着射箭。\n\n"
 contest_events.0710.flavor_7: "比赛进行到一半时，我感到无聊了，想要制造一些恶作剧，这个想法让我心动。\n\n"
 contest_events.0710.flavor_8: "我认为比赛需要些什么活跃一下气氛。\n\n"
 contest_events.0710.flavor_9: "一支箭在飞向标靶的途中被拦截了，击中了另一名参赛者。\n\n"
 contest_events.0710.flavor_fallback: "比赛临近尾声，箭矢射中或射偏靶子。如果我想要影响这里的收益，我现在就得采取行动。"
 contest_events.0710.a: "我和我的弓合二为一！"
 contest_events.0710.b: "“采购”一支更好的箭会让我有优势……"
 contest_events.0710.c: "有这股风，这条箭轨应该就够了。"
 contest_events.0710.d: "我认为我的最后一击应该是正常的。"
 contest_events.0711.t: "$tournament_contest_header$智者之言"
 contest_events.0711.desc: "夜幕降临，火把照亮场地，比赛继续进行。我小声自言自语，一边为下一轮准备辞藻，一边回忆着到目前为止发生的事情，比如之前，"
 contest_events.0711.flavor_1: "在我上台朗诵之前，另一位选手的诗歌与我的很相似，十分可疑。\n\n"
 contest_events.0711.flavor_2: "另一位参赛者剽窃了一段著名的诗句。\n\n"
 contest_events.0711.flavor_3: "我不得不应对一阵怯场。\n\n"
 contest_events.0711.flavor_4: "天空打开了，滂沱大雨淋湿了参赛选手和观众。\n\n"
 contest_events.0711.flavor_5: "我发现了用诗句侮辱其他参赛者的机会。\n\n"
 contest_events.0711.flavor_6: "我的荣誉被其他参赛者玷污了，我不得不以牙还牙。\n\n"
 contest_events.0711.flavor_7: "我这句诗写得这么好，我觉得必须要马上接好下一句了。\n\n"
 contest_events.0711.flavor_8: "我这句诗写得这么烂，我觉得必须要拿另一句补救一下了。\n\n"
 contest_events.0711.flavor_fallback: "轮到我了，我上前拾阶登台。是时候吟出最后的诗句了。"
 contest_events.0711.a: "关于挣钱和过上好日子的小调。"
 contest_events.0711.b: "用战争和胜利的故事来取悦众人！"
 contest_events.0711.c: "呼请更高的权力。"
 contest_events.0711.d: "简单和稳妥的诗句即可。"
 contest_events.0720.t: "$tournament_contest_header$高度紧张"
 contest_events.0720.pivotal_success: "我向前迈步，搭弦，瞄准，开弓，然后松开。箭在空中呼啸而过，深深地刺入了靶心。人群爆发出欢呼声。结果毫无争议；这是对我有利的重要得分！\n\n"
 contest_events.0720.pivotal_neutral: "我的箭确实射了出去，但令人痛苦的是，它并没有我想要的那么实在。它猛烈射中了靶子，但只是射在了标靶的边缘。这不会对我造成任何伤害，但也可能不会给我带来太多荣誉。\n\n"
 contest_events.0720.pivotal_failure: "我把弓弦拉到下巴时，我感到手臂微微颤抖。我惊慌失措，射箭不利。箭矢狂飞，在空中摇摆不定，呼啸而过，直接越过了靶子！人群唏嘘，我双手抱头。\n\n"
 contest_events.0720.ptv_close: "很难判断谁占据获胜优势。我绝对是领先者之一，但我们几乎不相上下！"
 contest_events.0720.ptv_close_spectator: "头部的争夺非常激烈。领先者们并驾齐驱！"
 contest_events.0720.ptv_top: "我占据优势！胜利临近！"
 contest_events.0720.ptv_top_spectator: "[pivotal_contestant.GetFirstName]显然快赢了！只要[pivotal_contestant.GetHerHis]保持镇定，胜利触手可得！"
 contest_events.0720.ptv_bottom: "我出了岔子，远远落后于第一梯队。这种情况下取胜需要很大的运气……"
 contest_events.0720.ptv_bottom_spectator: "看来[pivotal_contestant.GetFirstName]几乎败了。这种情况下取胜需要很大的运气……"
 contest_events.0720.ptv_top_half: "我的比分居于上游，但并不领先。只要有一些运气，就可以扭转局势，获得胜利……"
 contest_events.0720.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName]领先，但[pivotal_contestant.GetSheHe]尚未取胜。荣誉仍无归属。"
 contest_events.0720.ptv_bottom_half: "我现在排名下游，但胜利并非完全遥不可及……"
 contest_events.0720.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName]现在排名下游，但胜利并非完全遥不可及……"
 contest_events.0720.ptv_fallback: "赛场上的箭射了一批又一批，绝望的参赛选手以最快的速度节节败退。"
 contest_events.0720.spectator: "\n\n一声咒骂就像当弓弦擦过前臂时发出的刺耳声音。无论是弓弦断裂声还是吵闹声都回响在这里的上空。群众已经进入了一种节奏：当竞争者走上前去时，大家沉默不语；当箭射出时，大家欢呼雀跃。"
 contest_events.0720.final: "每个选手只剩下几根箭。比赛快结束了。"
 contest_events.0720.a: "最后一次搭弦……"
 contest_events.0720.b: "最后一次搭弦！"
 contest_events.0721.t: "$tournament_contest_header$好诗"
 contest_events.0721.pivotal_success: "我完成了最后一句诗，而人群不待结束就开始了欢呼。欢呼声淹没了我的声音，我离开时，鲜花落在我周围的舞台上。\n\n"
 contest_events.0721.pivotal_neutral: "我最后一句诗赢得了欢呼和掌声，但当我走下高台时，我不禁有了种挥之不去的感觉，觉得自己没有发挥出最佳水平。\n\n"
 contest_events.0721.pivotal_failure: "我扬起拳头，以洪亮而沉着地念完了最后一句诗。然而，人群中只响起了礼貌的掌声，还夹杂着几声咳嗽。离开高台时，我的肩膀耷拉了下来。我获胜的希望更渺茫了……\n\n"
 contest_events.0721.ptv_fallback: "越来越多的选手排着长队等待着登上高台，他们左右脚换来换去紧张地晃动着。"
 contest_events.0721.spectator: "\n\n在这个时刻，一个词的失误就足以让观众绝望地呻吟，而精辟的表达则会引起喧嚣的掌声。当选手们接近舞台时，观众们跺脚欢呼，气氛热烈。"
 contest_events.0721.final: "剩下没多少选手了，赛程也没多少了。马上就要闭幕了。"
 contest_events.0721.a: "最后一句诗……"
 contest_events.0721.b: "最后一句诗！"
