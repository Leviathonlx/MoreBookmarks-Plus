l_simp_chinese:
 ##### TOURNAMENT #####
 tournament_events.0050.t: "比武大会开幕"
 tournament_events.0050.desc: "我已经到达了在[activity.GetCurrentPhase.GetLocation.GetName]这里的比武大会场地！\n\n已经到场的狂欢者还不是全部，成群结队的人们在多姿多彩的环境中漫步，大家都期待着即将到来的技艺和实力的盛宴。\n\n"
 tournament_events.0050.murder: "拿我来说，我有些远大的抱负，而不仅是来享受的。只要我办事得当，[starting_intent.GetFirstName]就无法活着观看闭幕式……"
 tournament_events.0050.seduce: "我的首要任务当然是赢得[starting_intent.GetFirstName]的芳心！"
 tournament_events.0050.befriend: "还有哪里比这儿有更好的环境让我和[starting_intent.GetFirstName]建立牢固的友谊呢？"
 tournament_events.0050.win: "时间紧迫：我必须开始准备了！我一定要成为胜者，不惜一切代价！"
 tournament_events.0050.recruit: "我已经看到很多成熟的候选人，他们有资格加入我的[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]队伍！"
 tournament_events.0050.relax: "很少有像比武大会这么好的地方，可以缓解压力并享受比赛，我打算充分利用！"
 tournament_events.0050.a: "我迫不及待想开始了！"
 #START
 tournament_events.0100.t: "$tournament_header$开始"
 tournament_events.0100.desc: "比武大会终于要开始了！\n\n"
 tournament_events.0100.host: "许多人涌向了我在[activity.GetCurrentPhase.GetLocation.GetName]的场地，热切地想要证明自己的价值，或是单纯想享受精彩的比赛。"
 tournament_events.0100.contestant: "许多人涌向了[activity.GetCurrentPhase.GetLocation.GetName]，热切地等待着接下来的比赛，和他们一样，我也忙着社交和准备装备。"
 tournament_events.0100.spectator: "许多人涌向了[host.GetTitledFirstNamePossessive]在[activity.GetCurrentPhase.GetLocation.GetName]的场地，既有来竞赛的，也有和我一样来娱乐的。"
 tournament_events.0100.closing: "\n\n太阳越升越高，影子逐渐变短。如果我想参加[activity.GetCurrentPhase.GetPhase.GetName]比赛，我必须确保自己具备参赛资格。它很快就要开始了。"
 tournament_events.0100.a: "没时间浪费了！"
 #END
 tournament_events.0150.t: "$tournament_header$结束"
 tournament_events.0150.desc: "比武大会最后一天，太阳逐渐西沉，人群开始散去。我反复思考着比赛结果：\n\n"
 tournament_events.0150.melee: "[melee_winner.GetTitledFirstNamePossessive|U]的队伍在团战中获胜。\n"
 tournament_events.0150.melee_self: "我队在团战中取得了胜利。\n"
 tournament_events.0150.archery: "[archery_winner.GetTitledFirstName|U]在射箭比赛中射得最准。\n"
 tournament_events.0150.archery_self: "在射箭比赛中，我瞄得最准。\n"
 tournament_events.0150.recital: "[recital_winner.GetTitledFirstNamePossessive|U]对诗歌的掌握让其成为朗诵比赛中当之无愧的赢家。\n"
 tournament_events.0150.recital_self: "我对诗歌的精通使我成为了朗诵比赛当之无愧的赢家。\n"
 tournament_events.0150.joust: "[joust_winner.GetTitledFirstName|U]在马上比武比赛中折断了无数骑枪，证明了自己的能力。\n"
 tournament_events.0150.joust_self: "我折断了无数的长枪来证明我在马上比武项目上的实力。\n"
 tournament_events.0150.wrestling: "[wrestling_winner.GetTitledFirstName|U]在摔跤比赛中不屈不挠地战斗，拿下了第一名。\n"
 tournament_events.0150.wrestling_self: "我是一名不屈不挠的选手，在摔跤比赛中获得了第一名。\n"
 tournament_events.0150.duel: "[duel_winner.GetTitledFirstNamePossessive|U]的剑术优势让其拿下了决斗比赛的锦标。\n"
 tournament_events.0150.duel_self: "我在刀剑上的优势让我在决斗比赛中夺得了胜利。\n"
 tournament_events.0150.board_game: "[board_game_winner.GetTitledFirstNamePossessive|U]敏锐的头脑战胜了所有对手，在棋盘游戏项目中获胜。\n"
 tournament_events.0150.board_game_self: "我敏锐的头脑战胜了所有对手，在棋盘游戏项目中获胜。\n"
 tournament_events.0150.horse_race: "[horse_race_winner.GetTitledFirstNamePossessive|U]的马在赛马比赛中获得第一名。\n"
 tournament_events.0150.horse_race_self: "我的马在赛马比赛中获得第一名。\n"
 tournament_events.0150.murdersuccess: "\n[finishing_intent.GetFirstName]得到了应得的下场。\n"
 tournament_events.0150.murderfailure: "\n[finishing_intent.GetFirstName]这次逃出了我的手心。\n"
 tournament_events.0150.seducesuccess: "\n我对[finishing_intent.GetFirstName]的肉体诱惑成功了。\n"
 tournament_events.0150.seducefailure: "\n[finishing_intent.GetFirstName]抵抗了我的肉体诱惑。\n"
 tournament_events.0150.befriendsuccess: "\n[finishing_intent.GetFirstName]和我成了好朋友！\n"
 tournament_events.0150.befriendfailure: "\n我和[finishing_intent.GetFirstName]未能建立稳固的友谊。\n"
 tournament_events.0150.winsuccess: "\n我完成了赢得一场比赛的目标！\n"
 tournament_events.0150.winfailure: "\n我未能赢得一场比赛。\n"
 tournament_events.0150.knightsuccess: "\n我扩充了我的[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]队伍。\n"
 tournament_events.0150.knightfailure: "\n我没找到任何适合加入我的[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]行列的候选人。\n"
 tournament_events.0150.end: "\n我期待着下一次比武大会！"
 tournament_events.0150.a: "真是一场盛事！"
 tournament_events.0150.b: "考虑到我是举办人，也许我应该讲两句……"
 tournament_events.0150.c: "[tournament_champion.GetFirstNameNoTooltip]应该为[tournament_champion.GetHerHis]的胜利获得奖励！"
 tournament_events.0150.b.success: "你的话让你获得了一些赞誉"
 tournament_events.0150.b.failure: "没人听你说什么"
 tournament_events.0150.legendseeddrop: "\n这是我第三次赢得比赛了。我的成就已经广为流传。\n"
 tournament_events.0160.t: "$tournament_header$奖品"
 tournament_events.0160.desc: "之前我宣布过，作为奖品，[marriage_prize.GetTitledFirstNamePossessive]会与一位优秀的获胜者结婚；现在比赛终于结束了，选手们和我的[ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]都没忘记我的承诺……\n\n"
 tournament_events.0160.a: "[ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]，看来是我赢得了你！"
 tournament_events.0160.b: "恭喜，[bachelor_1.GetFirstNameNoTooltip]！"
 tournament_events.0160.c: "[bachelor_2.GetFirstNameNoTooltip]，[bachelor_2.GetFirstNameNoTooltip]会成为一位好[marriage_prize.Custom('GetBrideGroom')]！"
 tournament_events.0160.d: "[bachelor_3.GetFirstNameNoTooltip]，照顾好[marriage_prize.GetHerHim]！"
 tournament_events.0160.e: "我……改变主意了。"
 tournament_events.0160.f: "我不是为我自己……"
 tournament_events.0160.g: "哦，好吧……"
 tournament_events.0161.desc: "之前[host.GetTitledFirstNamePossessive]宣布过，作为奖品，[marriage_prize.GetTitledFirstNamePossessive]会与一位优秀的获胜者结婚；现在比赛终于结束了，选手们和[host.GetHerHis]的[ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]都没忘记这个承诺……\n\n"
 tournament_events.0161.a: "来吧，我亲爱的！"
 tournament_events.0161.b: "岂有此理。"
 tournament_events.0161.c: "哦，好吧……"
 #ACCIDENT PING
 tournament_events.0701.t: "$tournament_contest_header$事故"
 tournament_events.0701.desc: "你的[ROOT.Char.Custom2('RelationToMeShort', accident_victim)][accident_victim.GetName]在[activity.GetCurrentPhase.GetPhase.GetName|l]比赛中死于一场诡异的钉锤事故！"
 tournament_events.0701.a: "悲剧……"
 tournament_accident_death_msg_title: "意外死亡"
 #CONTESTANT INVALIDATION
 tournament_events.0800.t: "$tournament_contest_header$退赛"
 tournament_events.0800.wounded: "恐怕我的伤太重，没法继续参加这次比武大会了。再撑下去，我也发挥不好，还有可能让伤势加重……"
 tournament_events.0800.disease: "恐怕我的病太过严重，没法继续参加这次比武大会了。再撑下去，我也发挥不好，还是不要惹医生生气了……"
 tournament_events.0800.health: "恐怕我的体液不允许我再参加这次比武大会了。再撑下去，我也发挥不好，还是不要惹医生生气了……"
 tournament_events.0800.a: "我不能再继续了。"
 tournament_events.0800.b: "决不，我能做到的！"
 tournament_events.0801.t: "$tournament_events.0800.t$"
 tournament_events.0801.desc: "[contest_withdrawal.GetTitledFirstName]正式退出了比赛。"
 tournament_events.0801.wounded: "看来[contest_withdrawal.GetHerHis]的伤太过严重，无法冒险继续了。"
 tournament_events.0801.disease: "看来[contest_withdrawal.GetHerHis]的病情太过严重，无法再继续了。"
 tournament_events.0801.health: "看来[contest_withdrawal.GetHerHis]的体液过于不平衡，无法再继续了。"
 tournament_events.0801.a: "真遗憾。"
 #WAGERING
 tournament_events.1000.t: "$tournament_contest_header$下注"
 tournament_events.1000.desc: "我借着酒馆昏暗的灯光凝视着庄家，思考着他在赌客头顶上喊出的赔率。\n\n"
 tournament_events.1000.horse_race: "“[wager_top_contestant.GetTitledFirstNamePossessive]的[wager_top_contestant.Custom('ContestHorseRaceGender')]#EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!最被看好！#EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!赔率四赔一！”"
 tournament_events.1000.fallback: "“[wager_top_contestant.GetTitledFirstName]是[activity.GetCurrentPhase.GetPhase.GetName]比赛最热门的选手！[wager_top_contestant.GetNameNoTooltip]赔率四赔一！”"
 tournament_events.1000.a: "哼，我要押在自己身上！"
 tournament_events.1000.a.horse: "我最好的马#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!能赢。"
 tournament_events.1000.a.best_horse: "没错，#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!会赢！"
 tournament_events.1000.b: "押[wager_top_contestant.GetFirstNameNoTooltip]比较稳。"
 tournament_events.1000.b.horse: "押#EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!比较稳。"
 tournament_events.1000.c: "此外，[wager_second_contestant.GetFirstNameNoTooltip]紧随其后，位居第二。"
 tournament_events.1000.c.horse: "此外，[wager_second_contestant.GetFirstNamePossessiveNoTooltip]的“[wager_second_contestant.Custom('GetContestHorseRaceName')]”紧随其后，位居第二。"
 tournament_events.1000.d: "我的勇士[wager_champion_contestant.GetFirstNameNoTooltip]会获得胜利！"
 tournament_events.1000.e: "噷，[wager_underdog_contestant.GetFirstNameNoTooltip]不被看好，但其实有些实力。"
 tournament_events.1000.e.horse: "[wager_underdog_contestant.GetFirstNamePossessiveNoTooltip]的#EMP [wager_underdog_contestant.Custom('GetContestHorseRaceName')]#!不被看好，但其实有些实力。"
 tournament_events.1000.f: "押我的[ROOT.Char.Custom2('RelationToMeShort', wager_flavor_contestant)][wager_flavor_contestant.GetFirstNameNoTooltip]如何？"
 tournament_events.1000.f.horse: "押我的[ROOT.Char.Custom2('RelationToMePossessive', wager_flavor_contestant)]的马#EMP [wager_flavor_contestant.Custom('GetContestHorseRaceName')]#!如何？"
 tournament_events.1000.g: "我对这个“[attending_barony.GetNameNoTierNoTooltip]的[mysterious_stranger.GetFirstNameNoTooltip]”的感觉还不错。"
 tournament_events.1000.g.horse: "我对[mysterious_stranger.GetFirstNamePossessiveNoTooltip]的#EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#!的感觉还不错。"
 tournament_events.1000.h: "不，这是个坏主意……"
 tournament_events.1000.bet_debug_tt: "#D tournament_wager_target_score_value#!：[SCOPE.ScriptValue('tournament_wager_target_score_value')|V]\n#D tournament_wager_top_score_value#!：[SCOPE.ScriptValue('tournament_wager_top_score_value')|V]\n#D tournament_wager_bottom_score_value#!：[SCOPE.ScriptValue('tournament_wager_bottom_score_value')|V]\n#D tournament_wager_top_minus_bottom_score_value：#![SCOPE.ScriptValue('tournament_wager_top_minus_bottom_score_value')|V]\n#D tournament_wager_target_minus_bottom_value#!：[SCOPE.ScriptValue('tournament_wager_target_minus_bottom_value')|V]\n#D tournament_wager_odds_percent_value#!：[SCOPE.ScriptValue('tournament_wager_odds_percent_value')|V]\n#D tournament_wager_payout_value#!：[SCOPE.ScriptValue('tournament_wager_payout_value')|V]"
 tournament_events.1000.winnings_tt: "如果胜者是[wager_target.GetShortUIName]：\n获得@gold_icon!#positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#!"
 tournament_events.1000.horse_winnings_tt: "如果[wager_target.GetShortUINamePossessive]的马[wager_target.Custom('GetContestHorseRaceName')|V]赢得比赛：\n获得@gold_icon!#positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#!"
 #PASSAGE OF ARMS
 tournament_events.1100.t: "闯关比武"
 tournament_events.1100.desc: "不知是等比赛开始等得有些不耐烦了，还是单纯渴望展示[pas_darmes_instigator.GetHerHis]的能力，我的[ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)][pas_darmes_instigator.GetFullName]宣布要在[activity.GetCurrentPhase.GetLocation.GetName]的郊区进行“闯关比武”。\n\n“#EMP 任何身体健全的[pas_darmes_instigator.Custom('MountedWarriorTerm')]想要通过，都必须面对我，不然就等着丢人吧！#!”\n\n据说[pas_darmes_instigator.GetSheHe]留下了[pas_darmes_instigator.GetSheHe]打败的对手的马刺，而所有希望独自通过的女士都必须留下一件信物，以便稍后有人代她收回。"
 tournament_events.1100.a: "#EMP 这#!才叫[ROOT.Char.Custom('MountedWarriorTerm')]！"
 tournament_events.1100.b: "真有趣！"
 tournament_events.1100.c: "我得看看这个[pas_darmes_instigator.GetWomanMan]！"
 tournament_events.1100.d: "禁止这种愚蠢的行为。"
 pas_darmes_token_claim_tt: "[pas_darmes_victim.GetName]的所有[spouse|E]、父母、孩子"
 tournament_events.1101.t: "$tournament_events.1100.t$"
 tournament_events.1101.desc: "一个外国[pas_darmes_instigator.Custom('MountedWarriorTerm')]毫无疑问被荣誉的承诺和大量的对手吸引，来到了我的比武大会，并宣布要在[activity.GetCurrentPhase.GetLocation.GetName]附近进行“闯关比武”。\n\n[pas_darmes_instigator.GetSheHe|U]自称“[pas_darmes_instigator.GetFullName]”，来自遥远的[exotic_origin.GetDeJureLiege.GetAdjectiveNoTooltip]。任何想要通过[pas_darmes_instigator.GetHerHis]的营帐的[ROOT.Char.Custom('MountedWarriorTerm')]都必须和[pas_darmes_instigator.GetHerHim]对枪——不然就会失去他们的尊严。\n\n被外国冒险者如此对待肯定会激怒[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的贵族。"
 tournament_events.1101.a: "很好，我们的战士必须保持警觉。"
 tournament_events.1101.b: "我可不这么认为，把这个盲流轰出去。"
 tournament_events.1101.c: "这是位真正的$knight_culture_player_no_tooltip_lowercase$！多么震撼人心！"
 tournament_events.1102.t: "$tournament_events.1100.t$"
 tournament_events.1102.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)][pas_darmes_instigator.GetFullName]热切地想证明自己，[pas_darmes_instigator.GetHerselfHimself]封锁了进入[activity.GetCurrentPhase.GetLocation.GetName]的主道，宣布要举行“闯关比武”。\n\n与[pas_darmes_instigator.GetSheHe|U]一起的还有我的[ROOT.Char.Custom2('RelationToMeShort', pas_darmes_2)][pas_darmes_2.GetFullName]，以及一群想证明什么的[pas_darmes_instigator.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]小贵族。\n\n我听说他们发誓要折断三百杆骑枪才算完成任务。"
 tournament_events.1102.a: "祝他们好运。"
 tournament_events.1102.a.tt: "[activity.GetCurrentPhase.GetLocation.GetName]的闯关比武将会继续"
 tournament_events.1102.b: "不许在#EMP 我的#![ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]这么干。"
 tournament_pas_darmes_forbidden_tt: "[activity.GetCurrentPhase.GetLocation.GetName]的闯关比武会结束"
 tournament_events.1120.t: "艰难的胜利"
 tournament_events.1120.desc: "[pas_darmes_instigator.GetTitledFirstName]，那位惹眼的[pas_darmes_instigator.Custom('MountedWarriorTerm')]在挑战所有来者守卫[pas_darmes_instigator.GetHerHis]的关卡时战斗太多次了。\n\n据说[pas_darmes_victim.GetTitledFirstName]承受了可怕的伤害，再次为贵族们开启了自由通行的道路。"
 tournament_events.1120.a: "这就是英勇生活的风险。"
 tournament_events.1120.a.dead: "这是一种光荣的死亡方式。"
 tournament_events.1130.opening: "[pas_darmes_victim.Custom2('AppropriateGreeting', ROOT.Char)]"
 tournament_events.1130.desc: "我和我的仆人前往[activity.GetCurrentPhase.GetLocation.GetName]时，[pas_darmes_instigator.GetFullName]拦住了我们一行，并无耻地索要了一件私人纪念品……\n\n我别无选择，只能将该死的信物给了[pas_darmes_instigator.GetHerHim]……[pas_darmes_instigator.GetSheHe|U]说如果我想要回来，就必须按[pas_darmes_instigator.GetHerHis]的办法派出一个挑战者。"
 tournament_events.1130.a: "必须做点什么。"
 tournament_events.1140.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]之傲"
 tournament_events.1140.desc: "我正骑马呼吸新鲜空气，欣赏着[activity.GetCurrentPhase.GetLocation.GetName]的喧嚣，忽然发现那个自负的斗士，[pas_darmes_instigator.GetFullName]，正在保卫[pas_darmes_instigator.GetHerHis]那个“闯关比武”营地。\n\n"
 tournament_events.1140.skilled: "一些微不足道的挑战者沿着路蹒跚而去，而这位[pas_darmes_instigator.Custom('MountedWarriorTerm')]则心满意足地回到了[pas_darmes_instigator.GetHerHis]的座位，欣赏着[pas_darmes_instigator.GetSheHe]刚刚收集的马刺。\n\n"
 tournament_events.1140.unskilled: "一位看起来非常高兴的[pas_darmes_instigator.Custom('MountedWarriorTerm')]从我身边走过，鞠躬致意，[pas_darmes_instigator.GetFirstNameNoTooltip]则在[pas_darmes_instigator.GetHerHis]座位上看着这一切，很显然因为被击败疼的龇牙咧嘴。\n\n"
 tournament_events.1140.wounded: "当我接近时，[pas_darmes_instigator.GetSheHe]因为打得遍体鳞伤疼的表情扭曲。“你没法赢过所有人的。”[pas_darmes_instigator.GetSheHe]轻笑着，眯着眼睛看着我。"
 tournament_events.1140.fallback: "[pas_darmes_instigator.GetSheHe|U]一看到我就跳了起来，看得出[pas_darmes_instigator.GetSheHe]渴望再次战斗，但很快就意识到对面是我。[pas_darmes_instigator.GetFirstNameNoTooltip]微笑着眯着眼睛看着我，鞠躬：“嗐，是您啊，[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的[ROOT.Char.Custom('FormOfAddressForLiege')]。”"
 tournament_events.1140.a: "让我来给你展示一下#EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#!是如何刺枪的。"
 tournament_events.1140.a.wounded: "这一次你也赢不了。"
 tournament_events.1140.a.success: "你击败了[pas_darmes_instigator.GetNameNoTooltip]"
 tournament_events.1140.a.failure: "[pas_darmes_instigator.GetNameNoTooltip]击败了你"
 tournament_events.1140.b: "你是一位强大的战士，我用得上你。"
 tournament_events.1140.b.success: "你说服了[pas_darmes_instigator.GetNameNoTooltip]"
 tournament_events.1140.b.failure: "[pas_darmes_instigator.GetNameNoTooltip]拒绝了你"
 tournament_events.1140.c: "我想这已经够了。"
 tournament_events.1140.d: "继续努力！"
 tournament_events.1141.t: "$tournament_events.1140.t$"
 tournament_events.1141.desc: "随着[pas_darmes_instigator.GetFirstName]和我跃上马，准备就绪，一群旁观者也聚集起来。[pas_darmes_instigator.GetSheHe]毫不犹豫地突然发起了冲锋，在一阵飞扬的尘土和雷鸣般的蹄声中，长矛向下平举！\n\n我也向前冲锋，将我所有的注意力集中在[pas_darmes_instigator.GetHerHim]冲过来的长矛尖上。"
 tournament_events.1141.win: "\n\n我的骑枪在[pas_darmes_instigator.GetHerHis]的盾牌上碎裂，伴随着一声巨响，[pas_darmes_instigator.GetHerHim]在我飞过时软绵绵地倒在马鞍上。"
 tournament_events.1141.lose: "\n\n我感觉到[pas_darmes_instigator.GetHerHis]的枪头在我的盾牌上发出一声巨响，当[pas_darmes_instigator.GetSheHe]飞过时，我软绵绵地倒在马鞍上。"
 tournament_events.1141.kill_me: "\n\n我的脸突然变得非常温热潮湿起来。我想说句话，但几乎无法睁开眼睛。随着视野变黑，[pas_darmes_instigator.GetFirstNamePossessiveNoTooltip]忧心忡忡的表情也浮现在我的视野中……"
 tournament_events.1141.beat_me: "\n\n[pas_darmes_instigator.GetSheHe|U]把我扶着坐起来，擦了擦我盔甲上的碎片。“你打得很好——但你输了。”[pas_darmes_instigator.GetSheHe|U]咧嘴一笑，伸出一只手。"
 tournament_events.1141.kill_them: "\n\n跑到终点时，我咧嘴笑着骑着马四处寻找[pas_darmes_sinstigator.GetFirstNameNoTooltip]。我看到[pas_darmes_instigator.GetHerHis]皱巴巴的身影脸朝下躺在尘土中，[pas_darmes_instigator.GetHerHis]的马正用鼻子蹭着[pas_darmes_instigator.GetHerHis]的脚。"
 tournament_events.1141.beat_them: "\n\n我迅速拍马转身，将[pas_darmes_instigator.GetHerHim]扶起并检查伤口。“我会没事的，”[pas_darmes_instigator.GetHerHis]咆哮道，“给你，这是我的马刺。”"
 tournament_events.1141.a: "只不过是擦伤……"
 tournament_events.1141.a.death: "#weak *淌血声*#!"
 tournament_events.1141.b: "我跟你说过我要让你见识一下！"
 tournament_events.1141.b.death: "[pas_darmes_instigator.GetFirstNameNoTooltip]？#EMP [pas_darmes_instigator.GetFirstNameNoTooltip]？！#!"
 tournament_events.1150.t: "$tournament_header$恢复荣誉"
 tournament_events.1150.desc: "我走进[pas_darmes_instigator.GetTitledFirstName]简陋的营地时，[pas_darmes_instigator.GetHerHis]坐在路边，磨着[pas_darmes_instigator.GetHerHis]的剑刃。\n\n“啊，我一直在想你什么时候会露面，好[ROOT.Char.GetTitleAsNameNoTooltip]。”[pas_darmes_instigator.GetSheHe]一边得意地笑着，一边从[pas_darmes_instigator.GetHerHis]的腰带上拉下一件衣服。“我想你是来赢回这个的吧？”\n\n"
 tournament_events.1150.skilled: "我很清楚这个[pas_darmes_instigator.GetWomanMan]的武功不是盖的，但[pas_darmes_instigator.GetHerHis]的自负将被证明是[pas_darmes_instigator.GetHerHis]的软肋。"
 tournament_events.1150.unskilled: "大家都知道这个[pas_darmes_instigator.GetWomanMan]的水平不过是虚张声势，但我不应该低估[pas_darmes_instigator.GetHerHim]。"
 tournament_events.1150.wounded: "无论如何，[pas_darmes_instigator.GetHerHis]的伤口肯定会给我带来优势……"
 tournament_events.1150.fallback: "我的荣誉竟然会被区区一个[ROOT.Char.Custom('MountedWarriorTerm')]威胁……"
 tournament_events.1150.a: "来吧，开干。"
 tournament_events.1150.a.wounded: "我会给你留下另一个伤口：一个让你能记住#EMP 我#!的伤口。"
 tournament_events.1150.a.success: "你击败了[pas_darmes_instigator.GetTitledFirstNameNoTooltip]"
 tournament_events.1150.a.failure: "[pas_darmes_instigator.GetTitledFirstNameNoTooltip]击败了你"
 tournament_events.1150.b: "留着那块破布吧，我的好[pas_darmes_instigator.Custom('MountedWarriorTerm')]。"
 #FLAVOR
 tournament_events.1200.t: "宗教指责"
 tournament_events.1200.desc: "当贵族和平民兴奋地为即将到来的比赛和娱乐做准备时，[angry_clergy.GetTitledFirstName]明确表达了[angry_clergy.GetFaith.AltPriestTermPlural]们的不满。\n\n“这比武大会就是罪恶的载体；好[angry_clergy.GetFaith.GetAdherentNamePluralNoTooltip]为了追求骄傲而死，为了小饰品互相厮杀，为了名望而放弃[angry_clergy.GetFaith.PositiveAfterLife]。”\n\n“应该利用这股热情对抗[angry_clergy.GetFaith.HighGodNamePossessive]的敌人，而不是煽动和沉浸在虚荣中。”"
 tournament_events.1200.a: "他们不实践一下怎么守护[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]！"
 tournament_events.1200.a.success: "[angry_clergy.GetTitledFirstNameNoTooltip]被说服了"
 tournament_events.1200.a.failure: "你无法改变[angry_clergy.GetTitledFirstNamePossessiveNoTooltip]的想法"
 tournament_events.1200.b: "来我包厢，你会看到竞争的优点。"
 tournament_events.1200.b.success: "[angry_clergy.GetTitledFirstNameNoTooltip]被说服了"
 tournament_events.1200.b.failure: "[angry_clergy.GetTitledFirstNameNoTooltip]一脸不屑"
 tournament_events.1200.c: "有道理，那我就不参加比赛了。"
 tournament_events.1200.d: "唉，消停点吧，[angry_clergy.GetFaith.PriestNeuter]，就让他们享受一下。"
 tournament_events.1230.t: "平步青云"
 tournament_events.1230.desc: "我正在巡视比赛场地，感受着气氛并讨论着各种练习选手的技巧，一个特别的[battle_peasant.GetWomanMan]引起了我的注意。\n\n[battle_peasant.GetHerHis|U]的每个动作都充满了优雅、干练和沉着，正在制作一个稻草的训练假人。\n\n我叫住[battle_peasant.GetHerHim]，问[battle_peasant.GetSheHe]来自哪个贵族家族，[battle_peasant.GetHerHis]瞪大了眼睛，感觉眼珠都要掉出来一样。“我——我的[ROOT.Char.GetLadyLord]！我只是个农民，仅此而已。”他结结巴巴，深深地鞠了一躬。"
 tournament_events.1230.a: "不，你会成为我的勇士！"
 tournament_events.1230.b: "你的命运改变了，[battle_peasant.Custom('MountedWarriorTerm')]。"
 tournament_events.1230.b.tt: "成为你的[battle_peasant.Custom('KnightCulture')]"
 tournament_events.1230.c: "我必须看到你比赛！我会资助你。"
 tournament_events.1230.c.tt: "加入你的[activity.GetShortName]"
 tournament_events.1230.d: "啊？#EMP 农民#!？！真是遗憾啊……"
 tournament_events.1230.d.tt: "[battle_peasant.GetName]消失无踪"
 tournament_events.1240.t: "$tournament_header$比武招亲"
 tournament_events.1240.desc: "我正考虑着该给[activity.GetCurrentPhase.GetPhase.GetName]比赛的胜者什么奖励，突然想到了我未婚的[ROOT.Char.Custom2('RelationToMe', prize_child_1)][prize_child_1.GetFirstName]。\n\n不过……要是一个平民赢了……"
 tournament_events.1240.a: "就决定是你了，[prize_child_1.GetFirstNameNoTooltip]。"
 tournament_events.1240.b: "[prize_child_2.GetFirstNameNoTooltip]更合适。"
 tournament_events.1240.c: "应该是[prize_child_3.GetFirstNameNoTooltip]。"
 tournament_events.1240.d: "这不是我们做事的方式。"
 tournament_events.1240.betrothal_tt: "如果有效，胜利者会与[marriage_prize.GetTitledFirstName]订婚"
 tournament_events.1240.marry_tt: "如果有效，胜利者会与[marriage_prize.GetTitledFirstName]结婚"
 tournament_events.1250.t: "$tournament_header$代表青睐的信物"
 tournament_events.1250.desc: "按照惯例，你可以赠予心爱之人一件信物，鼓舞其精神，他们会在比武大会上佩戴这件小纪念品，让所有人都看见。\n\n唯一的问题是，哪位选手配得上我的感情……"
 tournament_events.1250.a: "我会把它交给[favor_recipient_1.GetFirstNameNoTooltip]。"
 tournament_events.1250.b: "[favor_recipient_2.GetFirstNameNoTooltip]配得上它。"
 tournament_events.1250.c: "[favor_recipient_3.GetFirstNameNoTooltip]会得到它。"
 tournament_events.1250.d: "他们都配不上我的信物……"
 tournament_events.1250.favor_tt: "[favor_recipient.GetUIName]接受你的信物"
 tournament_favor_accepted_title: "接受信物"
 tournament_favor_rejected_title: "拒绝信物"
 tournament_favor_accepted_desc: "[THIS.Char.GetSheHe|U]接受了你的信物"
 tournament_favor_rejected_desc: "[THIS.Char.GetSheHe|U]拒绝了你的信物"
 tournament_events.1251.t: "$tournament_events.1250.t$"
 tournament_events.1251.discrete: "在一个相对平静的时刻，远离比武大会的主赛场，我发现自己正与我的[favor_recipient.Custom2('RelationToMe', favor_giver)][favor_giver.GetTitledFirstName]独处，那调皮的样子真是让人难以抗拒。\n\n"
 tournament_events.1251.open: "我正站在赛场上观看着练习和准备，听到背后传来了轻柔的声音。“[ROOT.Char.GetTitledFirstName]！”我的[favor_recipient.Custom2('RelationToMe', favor_giver)][favor_giver.GetTitledFirstName]抓着一件衣服向我跑来。\n\n"
 tournament_events.1251.many: "[favor_recipient.GetFaith.HouseholdGodName]啊，我已经记不清收到多少信物了——他们要是能彼此了解一下……"
 tournament_events.1251.two: "这已经是我收到的第二件信物了！我该拿这些布料怎么办。"
 tournament_events.1251.one: "[favor_giver.GetSheHe|U]将它系在我手臂上，“比赛时戴上它，它会给你带来好运的！”"
 tournament_events.1251.favor_tt: "装备的每件信物都会略微#positive_value 提高#!赢得[contests|E]的概率"
 tournament_events.1251.a.spouse: "谢谢，最亲爱的。"
 tournament_events.1251.a.consort: "啊，真是感人啊。"
 tournament_events.1251.a.lover: "你费心了，我的爱。"
 tournament_events.1251.a: "我会骄傲地戴着它，[favor_giver.GetLadyLord]。"
 tournament_events.1251.b: "把那东西拿开。"
 tournament_events_equip_favor_tt: "装备你的信物"
 tournament_events_destroy_favor_tt: "[THIS.Char.GetShortUIName|U]丢掉你的信物"
 tournament_events.1252.t: "眼熟的信物"
 tournament_events.1252.desc: "自从昨天在[favor_recipient.GetTitledFirstNamePossessive]的手臂上看到一条仰慕者系上的信物，我就一直绞尽脑汁地想弄清楚那件信物怎么看起来那么眼熟……\n\n等到今天早上，我的[ROOT.Char.Custom2('RelationToMe', favor_giver)][favor_giver.GetTitledFirstName]和我打招呼时，我突然意识到了——我觉得那东西是[favor_giver.GetHerHim]的！"
 tournament_events.1252.a: "我必须弄明白！"
 tournament_events.1252.a.tt: "你就这件信物和[favor_giver.GetFirstNameNoTooltip]对质"
 tournament_events.1252.b: "算了……真是可笑……"
 tournament_events.1253.t: "$tournament_events.1252.t$"
 tournament_events.1253.desc: "[favor_investigator.GetTitledFirstName]冲进我的房间。[favor_investigator.GetHerHis]环视四周，最后断断续续的目光落在了我身上。\n\n“跟我说实话，[favor_recipient.GetTitledFirstNamePossessive]手臂上佩戴的那件信物是不是你的？”"
 tournament_events.1253.a: "#weak ……是。#!"
 tournament_events.1253.b: "什么？别开玩笑了！"
 tournament_events.1254.t: "$tournament_events.1252.t$"
 tournament_events.1254.desc: "在我一连串的询问下，[favor_giver.GetFirstName]转过身去，虚弱地靠在桌子上。\n\n最终，[favor_recipient.GetSheHe]慢慢转过身来，小心翼翼地打破了沉默。“是的——[favor_recipient.GetTitledFirstName]佩戴的是我的信物……”"
 tournament_events.1254.a: "真……真是？"
 tournament_events.1254.b: "#EMP 真是？！#!"
 tournament_events.1255.t: "$tournament_events.1252.t$"
 tournament_events.1255.desc: "[favor_giver.GetTitledFirstName]否认与[favor_recipient.GetTitledFirstName]有任何关系，而且显然对指控非常愤怒。“我甚至都不认识那个[favor_recipient.GetWomanMan]！”\n\n不管[favor_giver.GetSheHe]怎么说，怀疑的种子已经发芽了……"
 tournament_events.1255.a: "我还能做什么？"
 tournament_events.1255.a.tt: "“只有时间能够回答……”"
 tournament_events.1260.t: "以和为贵"
 tournament_events.1260.desc: "这么多领主和[ROOT.Char.Custom('MountedWarriorTermPlural')]聚集在一个地方，一直发生争吵并不奇怪，过去的争端再次爆发，虚荣心又引起了新的摩擦。\n\n"
 tournament_events.1260.rival: "“你给我听着，滑头的[duelist_2.Custom2('InsultNoun', SCOPE.sC('duelist_1'))]！”[duelist_1.GetFirstName]咆哮道，而[duelist_2.GetTitledFirstName]则威胁性地握着[duelist_2.GetHerHis]的[duelist_2.Custom('SignatureWeaponNameOrType')]的把手。没人知道是谁先挑事的。\n\n通常这种逞强最坏也不过是有人被打青一只眼，但[duelist_1.GetTitledFirstNamePossessive]和[duelist_2.GetTitledFirstName]可怕的争吵可能会毁掉整场大赛。"
 tournament_events.1260.fallback: "“你给我听着，滑头的[duelist_2.Custom2('InsultNoun', SCOPE.sC('duelist_1'))]！”[duelist_1.GetFirstName]咆哮道，而[duelist_2.GetFirstNameNoTooltip]则威胁性地握着[duelist_2.GetHerHis]的剑柄。\n\n通常这种逞强最坏也不过是有人被打青一只眼，但这样可怕的争吵可能会毁掉整场大赛。没人知道是谁先挑事的。"
 tournament_events.1260.a: "行了！这里可不是土匪窝！"
 tournament_events.1260.b: "行了，别让你们的东道主难堪。"
 tournament_events.1260.c: "出去！把这些闹事的轰出去！"
 tournament_events.1260.d: "[preferred_duelist.GetFirstNameNoTooltip]，揍扁[second_duelist.GetHerHim]！"
 tournament_events.1260.duel_toast: "[duel_winner.GetTitledFirstName]赢得了决斗"
 tournament_events.1260.peace_toast: "决斗者让步了"
 tournament_events.1260.duel_tt: "决斗继续，[duelist_1.GetFirstName]或[duelist_2.GetFirstName]会受伤"
 tournament_events.1270.t: "$tournament_header$不错的运动"
 tournament_events.1270.winner: "我看到[congratulate_winner.GetTitledFirstName]在大看台被崇拜者簇拥着，无疑在吹嘘[congratulate_winner.GetHerHis]在[congratulate_winner.Custom('GetRandomWonContest')|l]比赛中的胜利以及[congratulate_winner.GetSheHe]获得的奖品。"
 tournament_events.1270.matcher: "我看到[congratulate_winner.GetTitledFirstName]在大看台上，无疑是在吹嘘自己比赛中打败了我。"
 tournament_events.1270.desc: "\n\n我的礼仪要求我在路过时向[congratulate_winner.GetHerHim]致意——这是一个在宾客面前发表公开声明的机会……"
 tournament_events.1270.a: "为冠军三呼！"
 tournament_events.1270.b: "恭喜啊[congratulate_winner.GetFirstNameNoTooltip]，当之无愧的胜利！"
 tournament_events.1270.c: "啊[congratulate_winner.GetFirstNameNoTooltip]，命运还真是神秘莫测啊……"
 tournament_events.1270.d: "我刚想起来，我在别的地方有事。"
 tournament_events.1270.nickname_toast: "名号广为流传"
 tournament_events.1280.t: "$tournament_header$豆腐渣工程"
 tournament_events.1280.desc: "成群结队的平民和贵族涌向比赛场地，争先恐后地观看[activity.GetCurrentPhase.GetPhase.GetName]。\n\n可怕的吱嘎声刺破了兴奋的喧嚣——一个挤满了观众的看台#EMP 轰然倒塌#!！眼睁睁地看着大量尖叫的受害者滚落。\n\n相互指责，怨言四起，我的[ROOT.Char.Custom2('RelationToMeShort', intercessor)][intercessor.GetName]坚决反对惩罚看台的建造者：“这是[intercessor.GetFaith.HighGodName]的安排，无关其他！”"
 tournament_events.1280.a: "处决那些所谓的“#EMP 建造者#!”！"
 tournament_events.1280.b: "我们必须关注那些失去亲人的人。"
 tournament_events.1280.c: "有时候灾难是无法避免的……"
 tournament_events.1290.t: "无法无天的恶棍"
 tournament_events.1290.desc: "一大早我就被警报声给吵醒了，现在我看着绝望的镇民提着一桶桶的水冲向了[fire_holding.GetBaronyNameExplicitly]着火的建筑，而[fire_holder.GetTitledFirstName]正愤怒地向我解释。\n\n“一群扈从喝[ROOT.Char.Custom('RegionalAlcoholicDrink')]喝醉了，在和一个商人发生争执后点燃了他的摊位……”[fire_holder.GetSheHe]强压住怒火，“这要花上几个月才能重建！”\n\n这可不是我希望我的比武大会被人记住的方式……"
 tournament_events.1290.a: "那群扈从必须为他们的胡闹付出代价。"
 tournament_events.1290.b: "重建的钱我来出。"
 tournament_events.1290.c: "这种事在所难免啦……"
 tournament_events.1300.t: "$tournament_header$在[old_knight.GetHerHis|U]的卵翼下"
 tournament_events.1300.desc: "“不，不是这样的。脚向后移动一点以保持平衡，然后#EMP 挥向#!目标……对！完美！干得好，[young_knight.Custom('GetLassLad')]！”\n\n在我跟前，头发花白的老将[old_knight.GetFirstName]正在训练[young_knight.GetFirstName]，将一个[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]的知识传授给另一个。[old_knight.GetFirstNameNoTooltip]在我走近时看到了我。\n\n“早上好，[ROOT.Char.GetTitleAsNameNoTooltip]！我正在帮助[young_knight.GetFirstNameNoTooltip]完善[young_knight.GetHerHis]的姿态。你手上已经拥有一个天才年轻的战士了！”针对自己导师的夸奖，[young_knight.GetFirstNameNoTooltip]尴尬又不失礼貌地微笑了起来。"
 tournament_events.1300.a: "很好！继续！"
 tournament_events.1300.b: "也许实际上#EMP 我#!应该接手这件事。"
 tournament_events.1300.b.success: "[young_knight.GetFirstNameNoTooltip]在一项随机$game_concept_trait_level_track$上获得#color_white 10#![GetTrait('tourney_participant').GetName( GetNullCharacter )]$game_concept_trait_level_track_xp$"
 tournament_events.1300.b.failure: "[young_knight.GetFirstNameNoTooltip]在一项随机$game_concept_trait_level_track$上失去#color_white 5#![GetTrait('tourney_participant').GetName( GetNullCharacter )]$game_concept_trait_level_track_xp$"
 tournament_events.1300.c: "那你能教教我吗？"
 tournament_events.1310.t: "贵宾"
 tournament_events.1310.desc: "华丽的号角声撕裂了空气。一位骑马的传令官从我身边小跑而过，随后展开一张羊皮纸卷。\n\n“听好了听好了！在这最好的日子里，我们有幸迎来了一位真正的大师。[famous_knight.GetSheHe|U]已经征服了所有人，从爱尔兰到契丹的所有人！我很荣幸地介绍世界上最熟练、最出色、最杰出的人：[famous_knight.GetTitledFirstName]！”\n\n一个人影从传令官身边掠过，从[famous_knight.GetHerHis]的马背上滑下，破晓的阳光像光环一样照亮了[famous_knight.GetHerHim]，此时人群的呼喊声几乎让地面震动。"
 tournament_events.1310.a: "你能来真是太好了，[famous_knight.GetFirstNameNoTooltip]！"
 tournament_events.1310.b: "也许他们可以教我一两招？"
 tournament_events.1310.b.critsuccess: "[famous_knight.GetFirstNameNoTooltip]教你一些技巧"
 tournament_events.1310.b.success: "你学了一些技巧"
 tournament_events.1310.b.failure: "你理解不了[famous_knight.GetFirstNamePossessiveNoTooltip]教的内容"
 tournament_events.1310.c: "抱歉，谁？"
 tournament_events.1311.t: "大脑短路"
 tournament_events.1311.desc: "“所有人注意了！”传信官的声音传到了在比武大会闲逛的人群耳中，不少人转过身面向声音的源头。\n\n“现在入场的是……是……”传信官倒抽一小口气，扫视着人群想要寻找一个明显被遗忘的名字。\n\n“是……我尊敬的女士——呃，我尊敬的#EMP 大人#!——呃……”传信官的手痉挛似的握紧又松开，很明显忘记被介绍[forgotten_knight.Custom('KnightCultureNoTooltipLowercase')]的名字让其慌了神。被介绍的[forgotten_knight.Custom('KnightCultureNoTooltipLowercase')][forgotten_knight.GetTitledFirstName]一脸阴沉地走向了惊慌的传信官。"
 tournament_events.1311.a: "[forgotten_knight.GetFirstNameNoTooltip]！要我给你换个传信官吗？"
 tournament_events.1311.b: "这位传信官可能需要一份新工作……"
 tournament_events.1311.b.tt: "所有[GetTrait('compassionate').GetName( GetNullCharacter )]的出席者对你的好感增加#color_green +25#!"
 tournament_events.1311.c: "哈！他们忘了[forgotten_knight.GetHerHis]的#EMP 名字#!！"
 tournament_events.1312.t: "外国风情"
 tournament_events.1312.desc: "我走过一小群人时，人群的惊叹声和掌声引起了我的注意。我来了兴趣，挤进了他们中间。\n\n在人群中央站着一个[foreign_knight.GetWomanMan]，将剑从剑鞘中抽出一半，正在向惊叹不已的平民炫耀这把武器不寻常的剑柄。很明显[foreign_knight.GetSheHe]不是本地人：[foreign_knight.GetHerHis]的口音轻快又充满异域风情。[foreign_knight.GetSheHe]看到我，恭敬地鞠了一躬，随后又转回人群。\n\n“现在，让我向你们展示我们那边的剑术如何？”人群再次欢呼起来。"
 tournament_events.1312.a: "你想找个新领主吗？"
 tournament_events.1312.a.success: "[foreign_knight.GetFirstNameNoTooltip]同意加入"
 tournament_events.1312.a.failure: "[foreign_knight.GetFirstNameNoTooltip]拒绝了你"
 tournament_events.1312.b: "这家伙真是迷人！"
 tournament_events.1312.c: "那又怎样？[foreign_knight.GetSheHe|U]只是个异族。"
 tournament_events.1320.t: "红色硬币"
 tournament_events.1320.desc: "我从厕所回来，沿着两个帐篷之间曲折而行，一只手从背后用力地捂住了我的嘴。\n\n“我松开手，你要保持安静。你能做到吗？”我无声默许满足了这句话，我转过身去，只见一个穿着奇特的陌生人。一个小物件瞬间被压在了我的手上。\n\n“我需要有人看管它。它对我来说非常重要。我会回来找它的。如果我没回来……”陌生人的嘴角掠过一丝古怪而疲倦的微笑。“……那么就把它当作我送给你的礼物吧。”\n\n我低头看到，在我的手掌中有一枚金色又泛着奇异#EMP 红色#!的硬币。它呆呆地躺在那里，摸起来有些温暖。"
 tournament_events.1320.a: "我会替你保管的。"
 tournament_events.1320.b: "我不要这玩意儿！"
 tournament_events.1321.t: "借来的硬币"
 tournament_events.1321.desc: "我在比赛间隙恢复精力，凝视着我的杯子，看到一个披着斗篷，又陌生又熟悉的身影向我走来。\n\n“我相信你有属于我的东西。”这人走进阳光下，仿佛不习惯它的刺眼。“[ROOT.Char.Custom('FormOfAddressForLiege')]，那枚硬币。你还留着它，不是吗？”\n\n我从口袋里掏出它，金属在阳光下闪闪发光。它看起来比以前更红，呈浓郁的石榴红色。这位兜帽下的身影微笑着。\n\n“这是我发自内心的感谢。麻烦你了。”这人伸出一只手接过它，另一只手却递上一个装满金子的袋子。"
 tournament_events.1321.a: "来我的宫廷吧。我可以发挥你的才能。"
 tournament_events.1321.b: "我的朋友，跟你做生意很愉快。"
 tournament_events.1321.c: "唔，我觉得还是算了。"
 tournament_events.1321.c.tt: "感觉有点冒险……"
 tournament_events.1322.t: "值得冒险吗？"
 tournament_events.1322.desc: "陌生人脸上闪过的怒火让我大吃一惊，我的卫兵们上前一步，拔出了武器。这人掀开自己的兜帽，只见[unusual_stranger.GetHerHis]卷着的嘴唇，脸上充满厌恶和嘲笑。\n\n“你可以看到我的脸。”[unusual_stranger.GetSheHe|U]说。“我还会告诉你我的名字。我现在最大的愿望就是让你夜不能寐，想着[unusual_stranger.GetFirstName]将如何对你进行公正的报复。可能是多年以后，但我永远不会忘记，我希望你也永远不会忘记。”\n\n“记住这一点：#EMP 清算终究会到#!。”[unusual_stranger.GetSheHe|U]戴上兜帽，裹紧斗篷，又消失在人群中。"
 tournament_events.1322.a: "我……我相信会没事的。"
 tournament_events.1330.t: "下一代"
 tournament_events.1330.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')]，祝你好运！”我感激地挥手回应人群中的呼喊。“[heir.GetFirstName]，也祝你好运！”\n\n“他们这是什么意思？”我问[heir.GetFirstNameNoTooltip]，后者正大步走在我旁边。“他们为什么要祝你好运？”[heir.GetHerHis|U]紧张的表情很快就给出了这个问题的答案。\n\n“我……我要参赛！”[heir.GetSheHe|U]坚持道。“你能上场，我为什么不能？”我停了下来，我身边的[heir.GetFirstNameNoTooltip]有些迟疑，脚也绊了一下，停下了脚步，我的反应瓦解了[heir.GetHerHis]的虚张声势。"
 tournament_events.1330.a: "你需要明白。你太宝贵了，不能冒风险。"
 tournament_events.1330.b: "有这样的[heir.Custom('GetDaughterSon')]是何等荣幸！"
 tournament_events.1330.c: "我不允许！马上退出！"
 tournament_events.1330.d: "……别告诉你[spouse.GetMotherFather]。"
 tournament_events.1331.t: "为了亲族？"
 tournament_events.1331.desc: "“[ROOT.Char.GetFirstName]！你就是我一直在找的[ROOT.Char.GetWomanMan]！”[dynast.GetFirstName]快步向我走来。“我们需要谈谈。你看，我听说你报名参加即将到来的比赛，而且，嗯……”\n\n我冷漠的表情显然让[dynast.GetFirstNamePossessiveNoTooltip]更加坚定了对这种情况的态度。[dynast.GetSheHe|U]挺直身子。\n\n“你必须退出。我是[dynast.GetDynastyName]宗族的族长，我要求你退出！这是为了我们的血统！”[dynast.GetSheHe]责备我时，我回头看了看悬挂参赛选手旗帜的地方。不出所料，[dynast.GetFirstNamePossessiveNoTooltip]的旗帜也在那儿。"
 tournament_events.1331.a: "[dynast.GetFirstNameNoTooltip]，恐吓对我不起作用。"
 tournament_events.1331.b: "当然。一切为了#EMP “亲族”#!。"
 tournament_events.1331.c: "你要重新考虑一下你的话吗，[dynast.GetFirstNameNoTooltip]？"
 tournament_events.1331.d: "我不会为了你的利益而被胁迫！"
 tournament_events.1331.e: "我会退赛，如果必须的话。"
 tournament_events.1332.t: "给予和索取"
 tournament_events.1332.desc: "我看到[powerful_vassal.GetFirstName]大步朝我走来，我沮丧地闭上了眼睛。我再次睁开眼睛，[powerful_vassal.GetSheHe]正在我面前，在虚假的微笑之下张扬地注视着我。\n\n“[ROOT.Char.GetFirstName]，[ROOT.Char.Custom('FormOfAddressForLiege')]，看到你在这里比赛真是太#EMP 好#!了！”[powerful_vassal.GetSheHe|U]抓住我的胳膊，带我避开人群去一旁悄悄商量。“看。我需要你帮我一个忙。”看到我翻了翻白眼，[powerful_vassal.GetHerHis|U]几乎无法保持镇定了。\n\n“我想在这场比赛中取得好成绩，我作为你最强大和最#EMP 忠诚#!的封臣之一，想知道我是否可以指望你的帮助。”"
 tournament_events.1332.a: "你当然是忠诚的，不是吗？"
 tournament_events.1332.b: "你说最忠诚？"
 tournament_events.1332.c: "我最近感觉口袋有点空……"
 tournament_events.1332.d: "[powerful_vassal.GetFirstNameNoTooltip]，为了你？什么都可以。"
 tournament_events.1332.e: "你得自己照顾自己。"
 #SPECTATOR EVENTS
 tournament_events.1400.t: "$tournament_header$小个子的故事"
 tournament_events.1400.desc: "在体育赛事中成为观众中的一员是一种真正的享受。这种气氛、声音和景象。唯一的遗憾是，有时它带来的负面影响与带来的好处一样多。\n\n其中一个缺点刚刚成为了现实，我发现[tall_person.GetFirstName]的巨大体型把我困住了。我先向一侧倾斜，然后向另一侧倾斜，但[tall_person.GetHerHis]庞大的体型几乎完美地遮挡了我的视线。\n\n我大声叹了口气，用脚轻敲。[tall_person.GetFirstNameNoTooltip]并未挪动。欢呼声随着巨大而激动人心的场面而响起。我的火气开始上升。"
 tournament_events.1400.a: "我要让你#EMP 跪着#!看比赛！"
 tournament_events.1400.a.fight: "打一架至少能以某种方式解决问题……"
 tournament_events.1400.b: "打扰了。你能稍微#EMP 挪#!一下吗？"
 tournament_events.1400.b.success: "[tall_person.GetFirstNameNoTooltip]不情愿地默许了"
 tournament_events.1400.b.failure: "[tall_person.GetFirstNameNoTooltip]拒绝了"
 tournament_events.1400.c: "你愿意为我而战吗？"
 tournament_events.1400.c.success: "[tall_person.GetFirstNameNoTooltip]加入了你"
 tournament_events.1400.c.failure: "[tall_person.GetFirstNameNoTooltip]拒绝了"
 tournament_events.1400.d: "算了。"
 tournament_events.1401.t: "$tournament_header$高个子的故事"
 tournament_events.1401.desc: "这是多么美好的一天啊！我站在观众的最前面，这让我对场上的赛事有了无与伦比的视角。一切都很好，直到我感觉到我的衣角被轻轻拉了一下。低头查看，我看到一个比我小得多的家伙，正试图挤过去。\n\n意识到到我注视着[smol_person.GetHerHim]，[smol_person.GetFirstName]直了直身子开始为自己辩护。\n\n“只是你……这么#EMP 大#!！”[smol_person.GetSheHe]尝试着比划，指着我们对比鲜明的身材。“这样我什么都看不见！求求你，我能站在你面前吗？”"
 tournament_events.1401.a: "哈哈！不行。"
 tournament_events.1401.a.success: "你成功将对方挡在身后"
 tournament_events.1401.a.failure: "[smol_person.GetFirstNameNoTooltip]偷偷抹了过去"
 tournament_events.1401.b: "没问题，过来吧。"
 tournament_events.1402.t: "$tournament_header$浪费特权"
 tournament_events.1402.desc: "眼前的比试进入白热化阶段，双方势均力敌。我抓住我面前的木栏杆，和其他人群一起大声喝彩。然而，我感到有什么东西顺着我的脊椎流下来，我之前的呼喊很快变成了窒息的哭喊。那是某种液体……不知何故既热#EMP 又#!冷？\n\n我转身发现[drinking_spectator.GetFirstName]正看着我，[drinking_spectator.GetHerHis]的高脚杯倒出的不明液体哗哗作响，从我的背上流下来。\n\n“从现在起，你去哪儿都看着点！”[drinking_spectator.GetSheHe]咕哝着，用杯子不满地指着我。“你当心点！”"
 tournament_events.1402.a: "我再给我们俩买一份如何？"
 tournament_events.1402.b: "卫兵！把这个[drinking_spectator.Custom2('InsultAdjective', ROOT.Char)][drinking_spectator.Custom2('InsultNoun', ROOT.Char)]赶走！"
 tournament_events.1402.c: "你是对的。我错了！"
 tournament_events.1403.t: "$tournament_header$恐慌的人群"
 tournament_events.1403.desc: "选手做着赛前准备，观众涌入看台，一阵刺耳的声音突然打破了气氛。[realm_priest.GetFirstName]突然冲上场。\n\n“你们怎么#EMP 能#!看这种毫无意义、浪费时间的#EMP 污秽玩意儿#!！”[realm_priest.GetSheHe]向人群挨个抱怨，[realm_priest.GetSheHe]对着他们滔滔不绝，口水从[realm_priest.GetHerHis]的嘴唇上飞溅出来。“你们少在这里浪费时间，你们应多花时间敬拜神明！”\n\n现场的人海有些动摇，毕竟这话里多少有些道理，然后出现了几道勇敢而愤怒的声音进行回应。舆论的浪潮猛烈地冲刷着[realm_priest.GetFirstNameNoTooltip]，但[realm_priest.GetSheHe]坚持[realm_priest.GetHerHis]的立场，继续着[realm_priest.GetHerHis]低沉有力的长篇大论。"
 tournament_events.1403.a: "[realm_priest.GetFirstNameNoTooltip]说的对，你们这些下流的家伙！"
 tournament_events.1403.b: "嘘！#EMP 嘘——！#!"
 tournament_events.1403.c: "或许我该让这事自行平息。"
 tournament_events.1404.t: "$tournament_header$潜在的追求者"
 tournament_events.1404.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', gossip_friend)][gossip_friend.GetFirstName]和我坐在观众的最前面，选手们小跑着经过我们前面的场地。[gossip_friend.GetFirstNameNoTooltip]轻轻推了我几次，用不太微小的头部动作示意我看其中两个选手。\n\n“你觉得那两个怎么样？”[gossip_friend.GetSheHe]说道，强掩开心的笑声。“#EMP 你#!中意哪个？”从[gossip_friend.GetHerHis]过于活跃的眉毛可以清楚地看出，[gossip_friend.GetSheHe]并不是在问我觉得谁会赢。\n\n“看，看，他们走近了！说点什么！大声点让他们听到的！”"
 tournament_events.1404.a: "“他们都比不上#EMP 你#!的美丽。”"
 tournament_events.1404.b: "“哈！你在爱情的战场上比他们两个都厉害！”"
 tournament_events.1404.c: "“#BOL 我的天呐，那个人样子就是[knight_1.GetFirstNameNoTooltip]？！#!”"
 tournament_events.1404.d: "“#BOL 哇，#EMP 看看#![knight_2.GetFirstNameNoTooltip]！”#!"
 tournament_events.1404.e: "“#EMP 嘘，嘘！#!#DIE1 #EMP 够了#!，[gossip_friend.GetFirstNameNoTooltip]！#!”"
 tournament_events.1405.t: "$tournament_header$幸运的[flirty_onlooker.Custom('GetLassLad')|U]"
 tournament_events.1405.desc: "你的目光飘过人海。人群的喧嚣在我周围流动，观众都们在交谈或为选手们加油。我注意到了，这个独一份。\n\n[flirty_onlooker.GetFirstName]直勾勾地盯着我。我们四目相对，在[flirty_onlooker.GetSheHe]立即中断目光接触，[flirty_onlooker.GetHerHis]看向了我以外的别处。通常我会起疑虑，但当下这种情况，咬紧的嘴唇、不断偷偷回头看我是否还在看，说明了一些不同的故事。"
 tournament_events.1405.a: "到未来会很有用的情报！"
 tournament_events.1405.b: "好吧好吧……"
 tournament_events.1405.b.tt: "作为回应，向[flirty_onlooker.GetFirstNameNoTooltip]微笑并眨眼。"
 tournament_events.1405.c: "我是来这里看比赛的，不是来调情的！"
 tournament_events.1406.t: "$tournament_header$新鲜的体验"
 tournament_events.1406.desc: "我们挤过人群，小[root_child.GetFirstNamePossessive]的脑袋不停地转来转去，看着各种的景象和声音。[root_child.GetSheHe|U]兴奋得浑身发抖，拉着我的手，指着匆匆走过的选手。\n\n我轻轻地控牵住[root_child.GetHerHim]，但她继续试着挣脱我，面对这样一个新的环境，[root_child.GetSheHe]根本无法抑制自己的兴奋。"
 tournament_events.1406.a: "“孩子，你得专心学习。”"
 tournament_events.1406.b: "“来，到我肩膀上来！”"
 tournament_events.1406.c: "“[root_child.GetFirstNameNoTooltip]，我也好兴奋！”"
 tournament_events.1407.t: "$tournament_header$捍卫荣誉"
 tournament_events.1407.desc: "[competing_family.GetSheHe]在场上！我的[ROOT.Char.Custom2('RelationToMeShort', competing_family)][competing_family.GetFirstName]正在参加这场比赛，我终于在众多选手中认出了[competing_family.GetHerHim]。我刚要张嘴喊加油，就听到另一个声音。\n\n“喂，[competing_family.GetFirstNameNoTooltip]！还是现在就走吧，省得我们费事！”\n\n在这些窃笑的观众中，我环顾四周，发现[shouting_fan.GetFirstName]正准备发起又一波侮辱。"
 tournament_events.1407.a: "你刚刚说什么？！"
 tournament_events.1407.a.success: "你打赢了"
 tournament_events.1407.a.failure: "你打输了"
 tournament_events.1407.b: "加油[competing_family.GetFirstNameNoTooltip]！你会赢的！"
 tournament_events.1407.b.success: "你的声音成功盖过了[shouting_fan.GetFirstNameNoTooltip]"
 tournament_events.1407.b.failure: "你的声音没能盖过[shouting_fan.GetFirstNameNoTooltip]"
 tournament_events.1407.c: "呃，希望[competing_family.GetFirstNameNoTooltip]别让这话往心里去……"
 tournament_events.1408.t: "$tournament_header$清凉滋润"
 tournament_events.1408.desc: "我站在人群前面的有利位置观看比赛进行，阳光直射下来。今天太热了。或者也许我只是穿得太多了？\n\n琢磨这件事的时候，我看到一个有事业心的年轻商人，肩上扛着一小桶不知道是什么的饮品，显然是为了换取硬币而提供给来来往往的人们。我的嘴巴瞬间就干了。要是我能在不失去我的位置的情况下过去就好了……\n\n我拼命地环顾四周找办法，但只看到[drinking_fan.GetFirstName]从人群中挤回来，[drinking_fan.GetHerHis]手中正端着饮品。"
 tournament_events.1408.a: "“我可以买下你那杯吗？”"
 tournament_events.1408.a.tt: "这可能需要费点口舌……"
 tournament_events.1408.b: "或许如果我动作够快……"
 tournament_events.1408.b.success: "你飞奔去买一杯饮品然后轻松回来"
 tournament_events.1408.b.failure: "你买到了饮品但是你的位置没了"
 tournament_events.1408.b.criticalfailure: "你的位置没了而且小贩走开了"
 tournament_events.1408.c: "我只得忍着。"
 tournament_events.1409.t: "$tournament_header$支持对象"
 tournament_events.1409.desc: "我闪到一边，让别人通过，但没等我歇一口气他们就开始说话了。\n\n“啊，[ROOT.Char.GetTitledFirstName]！没想到在这里见到你！”我张嘴想要回应，但[friendly_fan.GetFirstName]立马开了嘴。“我都不知道你有什么支持的选手吧？你认为谁会赢得比赛？我嘛，我觉得[fan_favourite.GetFirstName]有机会！”\n\n我思考了一会儿自己的选择。也许最好是同意他的看法？"
 tournament_events.1409.a: "“当然！必须是[fan_favourite.GetFirstNameNoTooltip]！”"
 tournament_events.1409.b: "“显然会是[other_favourite.GetFirstNameNoTooltip]，[friendly_fan.Custom2('InsultNoun', ROOT.Char)]！”"
 tournament_events.1409.c: "也许我只需要微笑着点头……"
 tournament_events.1410.t: "$tournament_header$不快的崇拜者"
 tournament_events.1410.desc: "在人群嘈杂的喊声中，我可以清楚地听到一场斗殴正在酝酿。我转过头向后看，看到两个人，手里攥着对方的衣服。尽管不确定他们争吵的具体原因，但已经有一小群吵闹的围观者聚集在了那里。\n\n“你这个[fan_2.Custom2('InsultAdjective', SCOPE.sC('fan_1'))][fan_2.Custom2('InsultNoun', SCOPE.sC('fan_1'))]！”[fan_1.GetFirstName]咆哮着，[fan_1.GetSheHe]怒气冲冲地挺起[fan_1.GetHerHis]的身子咒骂道。[fan_2.GetFirstName]发出了对等的回应。\n\n“你这粗鄙之徒、[fan_1.Custom2('InsultNoun', SCOPE.sC('fan_2'))]！我会撕开你的肚子！”两个人明显在准备开架。"
 tournament_events.1410.a: "“够了！”"
 tournament_events.1410.a.tt: "尝试拦在他们中间或许有些冒险，但我必须做点#EMP 什么#!……"
 tournament_events.1410.a.success: "你成功分开他们"
 tournament_events.1410.a.failure: "你在接踵而至的斗殴中受了伤"
 tournament_events.1410.b: "“拜托！这可不是个打架的好时机和好场地！”"
 tournament_events.1410.b.success: "你让他们冷静下来"
 tournament_events.1410.b.failure: "这二人继续打斗"
 tournament_events.1410.c: "好耶！揍[fan_1.GetHerHim]！"
 tournament_events.1410.c.fan1: "[fan_1.GetFirstNameNoTooltip]赢得战斗"
 tournament_events.1410.c.fan2: "[fan_2.GetFirstNameNoTooltip]赢得战斗"
 #INTENT EVENTS
 tournament_events.6000.t: "$tournament_header$诸行皆可"
 tournament_events.6000.desc: "比武大会是让我和这个世界摆脱那个[murder_target.Custom2('InsultNoun', ROOT.Char)][murder_target.GetTitledFirstName]的完美地点——这里危机四伏，频发的事故驱散了人们的怀疑。\n\n"
 tournament_events.6000.again: "[murder_target.GetTitledFirstName]还活着……\n\n"
 tournament_events.6000.deferred: "我以惊人的耐心等待着……等待着对[murder_target.GetTitledFirstName]出手的完美时机……"
 tournament_events.6000.foot: "[activity.GetCurrentPhase.GetPhase.GetName|l]比赛即将来临，只需要手握一把毒剑就能瞬间结果[murder_target.GetHerHim]……\n\n"
 tournament_events.6000.joust: "[activity.GetCurrentPhase.GetPhase.GetName|l]用的骑枪枪头为了保证安全进行过钝化，但只要小心一点，把钝枪头替换成它更致命的兄弟也许不会被发现……\n\n"
 tournament_events.6000.self_match: "要在我自己的装备上做手脚，破坏比武大会规定的安全措施，实在是太容易了，然后就是在人群前终结[murder_target.GetFirstNameNoTooltip]……"
 tournament_events.6000.patsy_match: "我只需要在[murder_match.GetFirstNamePossessive]与[murder_target.GetFirstNameNoTooltip]对战前在[murder_match.GetSheHe]的装备上动下手脚，然后祈祷一切顺利……"
 tournament_events.6000.injuries: "可能的伤害"
 tournament_events.6000.a: "有趣的机会。"
 tournament_events.6000.b: "没错，责任会落在[murder_match.GetFirstNameNoTooltip]身上。"
 tournament_events.6000.c: "我要终结那个蠢货！"
 tournament_events.6000.d: "时机未到……"
 tournament_events.6000.e: "太冒险了……"
 tournament_events.6000.success: "你的暗中破坏成功了"
 tournament_events.6000.failure: "你的暗中破坏没有效果"
 tournament_events.6000.success_tt: "[murder_target.GetFirstNameNoTooltip]被[murder_match.GetFirstNameNoTooltip]杀死"
 tournament_events.6000.blame: "罪名全会落在[murder_match.GetShortUIName]身上"
 tournament_events.6000.imprisonment_tt: "由于[murder_target.GetFirstNameNoTooltip]是主办者，[murder_match.GetFirstNameNoTooltip]可能会被囚禁"
 tournament_events.6001.t: "$tournament_events.6050.t$"
 tournament_events.6001.foot: "我一边想着卖毒药给我的炼金师对我做出的承诺，一边将这恶臭的调制品涂上剑刃，然后小心翼翼地将剑插回剑鞘。"
 tournament_events.6001.horse: "夜幕降临后，我换掉了武器库中的骑枪，它们躺在黑暗中，等待着黎明的号角。"
 tournament_events.6001.success_patsy: "\n\n在一阵紧张的心跳后，我离开了！只要运气够好，[murder_match.GetFirstName]就不会察觉，直到一切都太迟了……"
 tournament_events.6001.success: "\n\n我的改造装备已准备好用于[activity.GetCurrentPhase.GetPhase.GetName|l]，我只需要确保我正确使用它……"
 tournament_events.6001.failure: "\n\n哎呀，我第二天早上回来时，一位精明的侍从很显然注意到了我的杰作——这些尝试毫无用处，反而引起了他们对谋杀的怀疑，而且侍从们比以往任何时候都更加警惕。"
 tournament_events.6001.closing: "\n\n你的末日比你以为的更早到来，[murder_target.GetFirstName]……"
 tournament_events.6001.a: "我等不及了……"
 tournament_events.6001.b: "啐……"
 tournament_events.6010.t: "$tournament_header$谋杀仇敌"
 tournament_events.6010.desc: "随着一天即将结束，我发现我的对手，[murder_target.GetName]，显然很自在，很放松。这真是为#EMP 事故#!降临[murder_target.GetHerHim]提供了绝佳的机会……\n\n在这样放松的环境下，将一些东西塞进[murder_target.GetHerHis]的杯子里应该不难。"
 tournament_events.6010.a: "我知道附近有个药剂师。"
 tournament_events.6010.a.flavor: "[murder_target.GetFirstNameNoTooltip]会尝到另一种毒药！"
 tournament_events.6010.a.success: "你的仇敌饮下了[murder_target.GetHerHis]的最后一杯"
 tournament_events.6010.a.ill: "你仇敌的体液受到了影响"
 tournament_events.6010.a.failure: "你的仇敌似乎没有受到影响"
 tournament_events.6010.b: "我之前看到的那群落魄的家伙在哪？"
 tournament_events.6010.b.flavor: "没什么能比绝望之人更有用了……"
 tournament_events.6010.b.success: "你的仇敌被杀了"
 tournament_events.6010.b.caught: "你的仇敌制服了暴徒"
 tournament_events.6010.b.failure: "你的仇敌避开了暴徒"
 tournament_events.6010.c: "这应该没用……"
 tournament_events.6011.t: "$tournament_events.6010.t$"
 tournament_events.6011.poison: "卖药的很容易就信了我编的马厩里有老鼠的故事，买完药我就急匆匆地赶了回来。\n\n趁忙碌的酒保续杯时，偷偷将毒药倒进[murder_target.GetFirstNamePossessive]的杯子里可太简单了。\n\n"
 tournament_events.6011.thug: "暴徒收了我的钱，一脸冷漠地同意了我的条件，我微微点头，确认了[murder_target.GetTitledFirstName]的方向。\n\n"
 tournament_events.6011.death: "也许更让人紧张的是，[murder_target.GetSheHe]在喝下那杯酒后，要多久才会倒下，痛苦地扭动着身体，窒息着寻求帮助。"
 tournament_events.6011.ill: "我屏住呼吸，看着[murder_target.GetSheHe]将杯子放到唇边，我以为成功了，但事实却并非如此。那个[murder_target.Custom2('InsultNoun', ROOT.Char)][murder_target.GetHerHis]只是有些发烧，很可能会活下来。"
 tournament_events.6011.second_chance: "让人恼火的是，毒药似乎只让这个[murder_target.GetWomanMan]有些昏沉，但是尾随着[murder_target.GetHerHim]走到外边，我发现此时只有我俩出现在了比武大会场地内的这处偏僻地点。\n\n这可能是我完成目标的最后一次机会……"
 tournament_events.6011.ache: "药很快生效了。我看着人群围着那个呻吟着的[murder_target.Custom2('InsultNoun', ROOT.Char)]，但很快事情变得明朗，那瓶药的药效没有承诺的那么大。\n\n充其量会让[murder_target.GetSheHe]半夜闹肚子……"
 tournament_events.6011.slain: "等消息的我无法睡着，但是在我的内心，我已因摆脱了对手而感到慰藉。\n\n及至拂晓，[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]都在讨论[murder_target.GetFirstNameNoTooltip]遭受的可怕攻击，守夜人在街上发现了[murder_target.GetHerHis]被开膛破肚的尸体，一柄血淋淋的匕首摆在身侧。"
 tournament_events.6011.caught: "等消息的我无法睡着，一种不可名状的恐惧不断折磨着我的内心直至天明。\n\n拂晓时，我的侍从敲门告知我[murder_target.GetFirstNameNoTooltip]声称[murder_target.GetSheHe]在深夜制伏了试图谋杀[murder_target.GetHerHim]的歹徒，而且还说是我指使的。"
 tournament_events.6011.escape: "我几乎无法入睡等待消息，想要确定出了什么问题。\n\n我的想法是对的，[murder_target.GetFirstNameNoTooltip]还活着，一个蒙面陌生人企图谋害[murder_target.GetHerHis]的消息已经传遍了[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]。"
 tournament_events.6011.a.death: "这有些#EMP 太#!简单了……"
 tournament_events.6011.a.ill: "还有希望……"
 tournament_events.6011.a.slain: "那可真是肮脏的生意。"
 tournament_events.6011.a.caught: "该死的流浪者。"
 tournament_events.6011.a: "什么鬼运气。"
 tournament_events.6011.b: "我现在必须行动。"
 tournament_events.6011.b.success: "我杀死了你的仇敌"
 tournament_events.6011.b.failure: "你的仇敌逃走了"
 tournament_events.6011.c: "就这样吧……"
 tournament_events.6012.t: "$tournament_events.6010.t$"
 tournament_events.6012.poison: "我正和现场一些人聊着接下来的比赛，突然感觉腹内翻滚，呼吸急促。\n\n"
 tournament_events.6012.thug: "在和其他一些人闲聊了一整晚最热门的选手后，我离开回我的帐篷，这时我感觉到背后有一个人影。\n\n"
 tournament_events.6012.death: "老天啊，我身体里怎么这么烫！“救——救命！”我语无伦次地说道，那些熟人的蠢脸正呆呆地望着我。"
 tournament_events.6012.ill: "我紧紧按住胸口，瘫倒在地上，一群人关心地围了上来。“救命，叫医生来！”我挺着说出了这句话。"
 tournament_events.6012.slain: "我还没来得及转身，就好像被一匹马踢倒在了地上。一个戴着兜帽的人影压在我身上，用匕首刺进了我的心脏！"
 tournament_events.6012.caught: "就在那人向我扑过来时，我向旁边一闪，让他失去了平衡，并最终将他按在了地上。一柄闪着寒光的匕首插在了地上。"
 tournament_events.6012.escape: "一个戴着兜帽的身影迈着沉重的步伐向我袭来。我猛地一转身，将那家伙撞倒在地，然后一溜烟冲向了迷宫一般的帐篷群里。"
 tournament_events.6012.a.death: "#EMP *窒息*#!救——#weak 救命……！"
 tournament_events.6012.a.ill: "我只——只需要躺——躺一会儿。"
 tournament_events.6012.a.poison: "酒——酒里有毒！"
 tournament_events.6012.a.slain: "#weak 谁……？！#!"
 tournament_events.6012.a.caught: "#EMP 谁派你来的？！"
 tournament_events.6012.a: "我会没事的……"
 tournament_events.6013.t: "$tournament_events.6010.t$"
 tournament_events.6013.death: "我尽可能安静地冲到[murder_target.GetHerHim]身后，抓住[murder_target.GetHerHis]的头，拿着我的剑抹了[murder_target.GetHerHis]的脖子。\n\n我一溜烟冲进了迷宫一般的帐篷群里，留下出气多进气少的[murder_target.GetSheHe|U]不住地蹬着腿。"
 tournament_events.6013.fallback: "我尽可能安静地冲到[murder_target.GetHerHim]身后，但[murder_target.GetFirstName]听到了我的声音，一转身看到了我那柄闪着寒光的匕首，吓得瞪大了眼睛。\n\n紧要关头，[murder_target.GetSheHe|U]身体中似乎涌现了新的能量，一溜烟消失在了迷宫一般的帐篷群里，让我追之不及。"
 tournament_events.6013.a.death: "这应该就行了！"
 tournament_events.6013.a: "不！"
 tournament_events.6014.t: "$tournament_events.6010.t$"
 tournament_events.6014.desc: "我浑身乏力地想自己的帐篷走去，一个[murder_target.GetHerHis]突然冲到我身后！"
 tournament_events.6014.death: "我还没来得及反应，[murder_target.GetSheHe]就将我的头向后拽去，用一把匕首抹了我的脖子！"
 tournament_events.6014.fallback: "我一个转身，一拳将[murder_target.GetHerHim]打得呻吟着倒在地上，然后一头冲进了迷宫一般的帐篷群里。"
 tournament_events.6014.a.death: "什——#EMP 不——！#!*淌血声*"
 tournament_events.6014.a: "那是……不……#EMP [murder_actor.GetFirstNameNoTooltip]#!！"
 tournament_events.6050.t: "$tournament_contest_header$使阴招"
 tournament_events.6050.desc: "我曾发誓要赢得这届比武大会中的一项比赛，但现在我却忍不住想用不那么……#EMP “公平”#!的方式拿下[activity.GetCurrentPhase.GetPhase.GetName|l]比赛的锦标。\n\n我敢肯定如果我的对手有同样想法的话也会这么做——谁知道呢，说不定他们已经这么做了？"
 tournament_events.6050.a: "[sabotage_target_1.GetFirstNameNoTooltip]是个威胁。"
 tournament_events.6050.a.horse_race: "[sabotage_target_1.GetFirstNamePossessiveNoTooltip]的#EMP [sabotage_target_1.Custom('GetContestHorseRaceName')]#!是个威胁。"
 tournament_events.6050.b: "我决不允许[sabotage_target_2.GetFirstNameNoTooltip]赢。"
 tournament_events.6050.b.horse_race: "我决不允许[sabotage_target_2.GetFirstNameNoTooltip]靠#EMP [sabotage_target_2.Custom('GetContestHorseRaceName')]#!获胜。"
 tournament_events.6050.c: "得给[sabotage_target_3.GetFirstNameNoTooltip]加点料。"
 tournament_events.6050.c.horse_race: "得给[sabotage_target_3.GetFirstNamePossessiveNoTooltip]的#EMP [sabotage_target_3.Custom('GetContestHorseRaceName')]#!加点料。"
 tournament_events.6050.d: "这可不是获胜的方式……"
 tournament_events.6050.success: "你的暗中破坏成功了"
 tournament_events.6050.detected: "你的暗中破坏被发现了"
 tournament_events.6050.failure: "你的暗中破坏失败了"
 tournament_host_disqualification_tt: "[host.GetTitledFirstName]可能因为你对其使阴招取消你的比赛资格"
 tournament_contestant_disqualification_tt: "[host.GetTitledFirstName]可能因为你对其他选手使阴招取消你的比赛资格"
 contest_sabotage_score_diff_far_behind_horse_race_tt: "[sabotage_target.GetShortUINamePossessive]的#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!#negative_value 远胜过#!#EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!"
 contest_sabotage_score_diff_behind_horse_race_tt: "[sabotage_target.GetShortUINamePossessive]的#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!#negative_value 胜过#!你的#EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!"
 contest_sabotage_score_diff_close_horse_race_tt: "[sabotage_target.GetShortUINamePossessive]的#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!与你的#EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!实力相近"
 contest_sabotage_score_diff_ahead_horse_race_tt: "[sabotage_target.GetShortUINamePossessive]的#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!#positive_value 逊色于#!#EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!"
 contest_sabotage_score_diff_far_ahead_horse_race_tt: "[sabotage_target.GetShortUINamePossessive]的#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!#positive_value 远逊色于#!#EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!"
 contest_sabotage_score_diff_far_behind_tt: "[sabotage_target.GetShortUIName]#negative_value 远胜过#!你"
 contest_sabotage_score_diff_behind_tt: "[sabotage_target.GetShortUIName]#negative_value 胜过#!你"
 contest_sabotage_score_diff_close_tt: "[sabotage_target.GetShortUIName]与你实力相近"
 contest_sabotage_score_diff_ahead_tt: "[sabotage_target.GetShortUIName]#positive_value 逊色于#!你"
 contest_sabotage_score_diff_far_ahead_tt: "[sabotage_target.GetShortUIName]#positive_value 远逊色于#!你"
 tournament_events.6051.t: "$tournament_events.6050.t$"
 tournament_events.6051.foot: "我打算在[activity.GetCurrentPhase.GetPhase.GetName|l]比赛继续前对[sabotage_target.GetTitledFirstNamePossessive]的盔甲做手脚，磨损连接盔甲的皮带，希望它们能在比赛中断裂。"
 tournament_events.6051.archery: "我打算在[activity.GetCurrentPhase.GetPhase.GetName|l]比赛继续前对[sabotage_target.GetTitledFirstNamePossessive]的弓做手脚，巧妙地改变弓弦的拉力让[sabotage_target.GetHerHim]出局。"
 tournament_events.6051.pugilism: "我打算在[activity.GetCurrentPhase.GetPhase.GetName|l]比赛继续前对[sabotage_target.GetTitledFirstNamePossessive]的绑带做手脚，在上面涂上刺激性的药膏让[sabotage_target.GetHerHim]出局。"
 tournament_events.6051.horse: "我打算在[activity.GetCurrentPhase.GetPhase.GetName|l]比赛继续前，趁扈从们都去睡觉偷偷换掉马饲料，给[sabotage_target.GetTitledFirstNamePossessive]的马下毒。"
 tournament_events.6051.horse_race: "我打算在[activity.GetCurrentPhase.GetPhase.GetName|l]比赛开始前，趁扈从们都去睡觉偷偷换掉马饲料，给[sabotage_target.GetTitledFirstNamePossessive]的赛马#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!下毒。"
 tournament_events.6051.falconry: "我打算在[activity.GetCurrentPhase.GetPhase.GetName|l]比赛开始前，趁扈从们都去睡觉在[sabotage_target.GetTitledFirstNamePossessive]的鸟的饲料里下毒。"
 tournament_events.6051.success: "\n\n我的耐心终于得到了回报，我在没人怀疑的情况下做完手脚，然后消失在了夜色中。第二天早上没有听到任何关于我的阴谋的只言片语，我放下了心。"
 tournament_events.6051.detected: "\n\n我小心翼翼地做完手脚，刚打算离开，一转身却发现[sabotage_target.GetFirstNamePossessiveNoTooltip]的侍从正目瞪口呆地看着我。我还没来得及反应，[sabotage_target.GetSheHe]就冲出去向[sabotage_target.GetHerHis]的主人报告了！"
 tournament_events.6051.failure: "\n\n唉，也不知是[sabotage_target.GetHerHis]太精明还是我的运气太糟糕，这些尝试不仅毫无用处，还引起了对不道德竞赛的怀疑，现在那家伙更加警惕了。"
 tournament_events.6051.disqualified: "\n\n没多久我就被取消参赛资格了……"
 tournament_events.6051.forgiven: "\n\n幸好，我被允许继续参赛……"
 tournament_events.6051.a: "不择手段。"
 tournament_events.6051.a.disqualified: "天啊……"
 tournament_events.6051.a.detected: "真倒霉……"
 tournament_events.6051.a.failure: "烦死了……"
 tournament_events.6052.t: "$tournament_events.6050.t$"
 tournament_events.6052.host: "我的侍从声称抓到了[activity.GetCurrentPhase.GetPhase.GetName]比赛的选手[sabotage_actor.GetTitledFirstName]试图对我使阴招！\n\n"
 tournament_events.6052.guest: "[activity.GetCurrentPhase.GetPhase.GetName|l]比赛的选手[sabotage_target.GetTitledFirstName]指控[sabotage_actor.GetTitledFirstName]在比赛前对其犯规！\n\n"
 tournament_events.6052.foot: "“[sabotage_actor.GetSheHe|U]对[sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat]的盔甲做了手脚，磨损了连接盔甲的皮带，想要让它们在比赛中断裂！”"
 tournament_events.6052.archery: "“[sabotage_actor.GetSheHe|U]对[sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat]的弓做了手脚，稍微改变了弓弦的拉力。”"
 tournament_events.6052.pugilism: "“[sabotage_actor.GetSheHe|U]对[sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat]的绑带做了手脚，在上面涂上了刺激性的药膏。”"
 tournament_events.6052.horse: "“[sabotage_actor.GetSheHe|U]趁扈从们都去睡觉，想要偷偷换掉马饲料，给[sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat]的马下毒。”"
 tournament_events.6052.horse_race: "“[sabotage_actor.GetSheHe|U]趁扈从们都去睡觉，想要偷偷换掉马料，给[sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat]的赛马#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!下毒。”"
 tournament_events.6052.a: "决不能容忍作弊。"
 tournament_events.6052.a.host: "作弊要取消资格！"
 tournament_events.6052.b: "得了，这也没什么。"
 tournament_events.6053.t: "$tournament_events.6050.t$"
 tournament_events.6053.desc: "就在[activity.GetCurrentPhase.GetPhase.GetName|l]比赛开始前，有人被抓到蓄意破坏！"
 tournament_events.6053.foot: "“[sabotage_actor.GetTitledFirstName]对[sabotage_target.GetTitledFirstNamePossessive]的盔甲做了手脚，磨损了连接盔甲的皮带，想要让它们在比赛中断裂！”"
 tournament_events.6053.archery: "“[sabotage_actor.GetTitledFirstName]对[sabotage_target.GetTitledFirstNamePossessive]的弓做了手脚，稍微改变了弓弦的拉力。”"
 tournament_events.6053.pugilism: "“[sabotage_actor.GetTitledFirstName]对[sabotage_target.GetTitledFirstNamePossessive]的绑带做了手脚，在上面涂上了刺激性的药膏。”"
 tournament_events.6053.horse: "“[sabotage_actor.GetTitledFirstName]趁扈从们都去睡觉，想要偷偷换掉马料，给[sabotage_target.GetTitledFirstNamePossessive]的马下毒。”"
 tournament_events.6053.horse_race: "“[sabotage_actor.GetTitledFirstName]趁扈从们都去睡觉，想要偷偷换掉马料，给[sabotage_target.GetTitledFirstNamePossessive]的赛马#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!下毒。”"
 tournament_events.6053.disqualified_target: "\n\n[host.GetTitledFirstName]公正地取消了那个该死的狗杂种的参赛资格。好啊！"
 tournament_events.6053.disqualified: "\n\n可以理解，[host.GetTitledFirstName]取消了[sabotage_actor.GetHerHim]的参赛资格，这让[host.GetHerHis]的陷害目标非常高兴。"
 tournament_events.6053.forgiven_target: "\n\n让人无法容忍的是，[host.GetTitledFirstName]居然饶恕了那个该死的狗杂种，让其继续参赛！真是有病！"
 tournament_events.6053.forgiven: "\n\n出人意料的是，[host.GetTitledFirstName]竟然没有对[sabotage_actor.GetHerHim]采取任何行动，将此事揭了过去。"
 tournament_events.6053.a: "不要脸！"
 tournament_events.6500.t: "$tournament_header$我们为爱所做的一切"
 tournament_events.6500.desc: "我赢得[woo_target.GetTitledFirstName]注意的努力没有被忽视，但[woo_target.GetHerHis]仍未对我打开心扉。\n\n“我可不像某些[woo_target.Custom('GirlBoy')]，那么幼稚地就接受贵族的追求然后被丢弃。让我看看你的感情，证明给我看，然后我们再说……”\n\n“让你看看？”我询问道，“……你想要我怎么做？”\n\n[woo_target.GetFirstNamePossessiveNoTooltip]回答得很快：“输掉这场比赛。”"
 tournament_events.6500.a: "如你所愿，亲爱的[woo_target.GetFirstNameNoTooltip]。"
 tournament_events.6500.b: "失败毫无荣耀可言！"
 tournament_events.6510.t: "凯旋的魅力"
 tournament_events.6510.opening: "比武大会庆祝活动的间歇让我有足够的时间设计一场与[woo_target.GetFirstName]的偶遇。"
 tournament_events.6510.married: "要确保[woo_target.GetHerHis]的[woo_target.GetPrimarySpouse.GetWifeHusband][woo_target.GetPrimarySpouse.GetTitledFirstName]不在这里出现非常简单。"
 tournament_events.6510.currentspouse: "一个证明我对我[woo_target.GetWomanMan]的爱的机会！"
 tournament_events.6510.desc: "\n\n“恭喜赢下[ROOT.Char.Custom('GetRandomWonContest')|l]比赛，[ROOT.Char.GetTitledFirstName]，”[woo_target.GetSheHe]礼貌地说道，“真的非常精彩。”\n\n[woo_target.GetHerHis]眼中闪灼着真诚的喜悦，我敢肯定。"
 tournament_events.6510.a: "我做这一切都是为了#EMP 你#!，我的[woo_target.GetLadyLord]。"
 tournament_events.6510.a.tt: "#F 迎合[woo_target.GetFirstNamePossessiveNoTooltip]感性的一面。#!"
 tournament_events.6510.b: "哦，那个？其实那不算什么。"
 tournament_events.6510.b.tt: "#F 迎合[woo_target.GetFirstNamePossessiveNoTooltip]傲慢的一面。#!"
 tournament_events.6510.c: "只是运气，我的对手表现得也很出色。"
 tournament_events.6510.c.tt: "#F 迎合[woo_target.GetFirstNamePossessiveNoTooltip]谦卑的一面。#!"
 tournament_events.6510.d: "[ROOT.Char.GetFaith.HighGodName]用[ROOT.Char.GetFaith.HighGodHerHis]的青睐回应了我的祈祷。"
 tournament_events.6510.d.tt: "#F 迎合[woo_target.GetFirstNamePossessiveNoTooltip]虔诚的一面。#!"
 tournament_events.6511.reply_dedicate: "[woo_actor.GetSheHe|U]竟然厚着脸皮说[woo_actor.GetSheHe]做这一切都是为了我！\n\n"
 tournament_events.6511.reply_dismiss: "[woo_actor.GetSheHe|U]若无其事地回答说我甚至不应该提起这样的小事。\n\n"
 tournament_events.6511.reply_praise: "[woo_actor.GetSheHe|U]很快答复道[woo_actor.GetSheHe]不过是运气好，[woo_actor.GetHerHis]的对手并不比[woo_actor.GetSheHe]逊色。\n\n"
 tournament_events.6511.reply_god: "[woo_actor.GetSheHe|U]认真地答复道[woo_actor.GetSheHe]感激[woo_actor.GetFaith.HighGodName]赐予的恩典。\n\n"
 tournament_events.6511.opening: "我在看台偶遇了[woo_actor.GetTitledFirstName]，并祝贺[woo_actor.GetHerHis]赢得了[ROOT.Char.Custom('GetRandomWonContest')|l]比赛的胜利。\n\n"
 tournament_events.6511.dedicate: "$tournament_events.6511.reply_dedicate$面对这肆无忌惮的调情我不禁羞红了脸……"
 tournament_events.6511.dismiss: "$tournament_events.6511.reply_dismiss$多么勇敢的[woo_actor.GetWomanMan]……"
 tournament_events.6511.praise: "$tournament_events.6511.reply_praise$如此谦卑……"
 tournament_events.6511.god: "$tournament_events.6511.reply_god$真是虔诚的[woo_actor.GetWomanMan]。"
 tournament_events.6511.fallback: "[woo_actor.GetSheHe|U]只是会意地向我微笑，让我看得入了迷根本转不开眼。"
 tournament_events.6511.a: "不可否认[woo_actor.GetSheHe]确实有一定的魅力……"
 tournament_events.6512.dedicate: "$tournament_events.6511.reply_dedicate$真让我恶心……"
 tournament_events.6512.dismiss: "$tournament_events.6511.reply_dismiss$如此傲慢……"
 tournament_events.6512.praise: "$tournament_events.6511.praise$要学会接受赞美！"
 tournament_events.6512.god: "$tournament_events.6511.god$真是无聊……"
 tournament_events.6512.fallback: "[woo_actor.GetSheHe|U]只是会意地对我微笑，让我#EMP 非常#!不舒服。"
 tournament_events.6512.a: "真是可笑的[woo_actor.GetWomanMan]。"
 tournament_events.6513.reply: "[woo_target.GetTitledFirstName]似乎对我的回复反应热烈"
 tournament_events.6513.dedicate: "$tournament_events.6513.reply$，[woo_target.GetSheHe]害羞地笑着，脸颊通红。"
 tournament_events.6513.dismiss: "$tournament_events.6513.reply$，几乎对我另眼相看。"
 tournament_events.6513.praise: "$tournament_events.6513.reply$，回答道[woo_target.GetSheHe]肯定那不只是运气。"
 tournament_events.6513.god: "$tournament_events.6513.reply$，回答道这确实肯定是[woo_target.GetFaith.HighGodName]的意志。"
 tournament_events.6513.fallback: "$tournament_events.6513.reply$，久久地凝视着我的眼睛。"
 tournament_events.6513.desc: "\n\n到[woo_target.GetSheHe]离开时，我们的每一句玩笑话都能感觉到明显的紧张——我就知道我能找到合适的话来赢得[woo_target.GetHerHim]的心！"
 tournament_events.6513.a: "我想[woo_target.GetSheHe]上钩了……"
 tournament_events.6514.reply: "我的回应看来没能打动[woo_target.GetTitledFirstName]"
 tournament_events.6514.dedicate: "$tournament_events.6514.reply$，因为[woo_target.GetSheHe]避开了我的目光，向我道谢之后，很快就离开了。"
 tournament_events.6514.dismiss: "$tournament_events.6514.reply$，因为[woo_target.GetSheHe]只是不屑一顾地转动着[woo_target.GetHerHis]的眼睛。"
 tournament_events.6514.praise: "$tournament_events.6514.reply$，因为我的话让[woo_target.GetSheHe]泄了气，很快就失去了兴趣。"
 tournament_events.6514.god: "$tournament_events.6514.reply$，因为[woo_target.GetSheHe]目光呆滞，似乎没怎么在听。"
 tournament_events.6514.fallback: "$tournament_events.6513.reply$，因为[woo_target.GetSheHe]看起来等不及要离我远点了。"
 tournament_events.6514.desc: "\n\n在[woo_target.GetHerHis]向我道别之后，我一个人站在那里，只感觉自己就是个傻瓜，居然犯了这么大的错误……"
 tournament_events.6514.a: "我当时在想什么……？"
 tournament_events.6900.t: "$tournament_header$本地枪骑兵"
 tournament_events.6900.desc: "打量着聚集在[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]的小贵族时，我发现了一个正是我需要的[local_lancer.GetWomanMan]。\n\n"
 tournament_events.6900.new: "[local_lancer.GetFullName]是一位经验丰富的本地骑手，尽管[local_lancer.GetHerHis]地位低微——不过是个被遗忘的省界地区的[ROOT.Char.Custom('MountedWarriorTerm')]，但[local_lancer.GetHerHis]的勇猛在这一带是出了名的。"
 tournament_events.6900.pool: "[local_lancer.GetFullName]是个经验丰富但却任性妄为的骑手，总是来往于各个宫廷之间寻找要效忠的[ROOT.Char.GetLadyLord]。这样的[local_lancer.GetWomenMen]通常是不被信任的，但[local_lancer.GetHerHis]的天赋毋庸置疑。"
 tournament_events.6900.closing: "\n\n我走上前去自我介绍，这时，[bidder.GetTitledFirstName]也出现在[local_lancer.GetHerHim]身边，显然和我有着同样的目的……"
 tournament_events.6900.a: "放心，我会出更多钱。"
 tournament_events.6900.a.success: "[local_lancer.GetFirstNameNoTooltip]看重金钱"
 tournament_events.6900.a.failure: "[local_lancer.GetFirstNameNoTooltip]更喜欢[bidder.GetFirstNameNoTooltip]"
 tournament_events.6900.b: "[local_lancer.GetFirstNameNoTooltip]，你会坐在我的大帐中！"
 tournament_events.6900.b.success: "[local_lancer.GetFirstNameNoTooltip]追去世俗的满足"
 tournament_events.6900.c: "得了吧，你真的宁愿效忠区区一位#EMP [bidder.GetTitleAsNameNoTooltip]#!吗？"
 tournament_events.6900.c.success: "[local_lancer.GetFirstNameNoTooltip]野心勃勃"
 tournament_events.6900.d: "闪开，[bidder.GetFirstNameNoTooltip]，你的[ROOT.Char.GetTitleAsNameNoTooltip]先来的。"
 tournament_events.6900.e: "我才不会为了区区一名[ROOT.Char.Custom('MountedWarriorTerm')]而讨价还价。"
 tournament_events.7000.t: "$tournament_header$有个[ROOT.Char.GetWomanMan|U]！"
 tournament_events.7000.desc: "一群[ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]从我身旁经过，我向他们打招呼，其中有个人拖拖拉拉地跟在其他人身后，让我止住了脚步。我一个转身，叫住了那个身影。\n\n那家伙穿着一身不合身的盔甲，头盔下的眼睛睁得大大的，显然非常害怕。#EMP 有些#!不对劲。我走上前去，趁对方还没来得及反应扯下了头盔。\n\n站在我面前偷偷摸摸地环顾四周看有没有人注意到的这个人，毫无疑问是个[mulan.GetWomanMan]！竟然打扮成了[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]的样子，看样子甚至打算作为[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]#EMP 参加比赛#!！"
 tournament_events.7000.a: "我会替你保守秘密。"
 tournament_events.7000.a.tt: "加入[activity.GetShortName]"
 tournament_events.7000.b: "我需要你这样的人。"
 tournament_events.7000.b.tt: "成为你的[mulan.Custom('KnightCulture')]"
 tournament_events.7000.c: "卫兵！#EMP 卫兵！#!我们的比武大会上有个#EMP [mulan.GetWomanMan]#!！"
