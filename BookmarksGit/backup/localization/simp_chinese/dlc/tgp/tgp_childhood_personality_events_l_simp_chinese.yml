l_simp_chinese:
 tgp_child_personality.0002.t: "落魄境遇"
 tgp_child_personality.0002.guardian: "与我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))][guardian.GetTitledFirstName]外出归来时，我看到一个神情慌乱的男人，他的长袍已破败不堪，几乎是条破布。\n\n他两眼满是疲惫，面容因饥饿而憔悴，正拼命向路人乞求水喝。注意到我们后，他便踉跄着朝我走来，伸出双手恳求帮助。"
 tgp_child_personality.0002.no_guardian: "外出归来时，我看到一个神情慌乱的男人，他的长袍已破败不堪，几乎是条破布。\n\n他两眼满是疲惫，面容因饥饿而憔悴，正拼命向路人乞求水喝。注意到我们后，他便踉跄着朝我走来，伸出双手恳求帮助。"
 tgp_child_personality.0002.a: "他怎么敢盯着我们看！"
 tgp_child_personality.0002.b: "能给这可怜人喝点水吗？"
 tgp_child_personality.0002.c: "水？他可以吃一把这泥巴！"
 # deceitful, honest or humble
 tgp_child_personality.0003.t: "过誉"
 tgp_child_personality.0003.desc: "[guardian.GetFullName]正自豪地向几位随从夸赞我在理解[ROOT.Char.GetFaith.ReligiousText]方面取得的进步，滔滔不绝地列举出我背诵过的章节——其中甚至包括好几章我压根儿就没背过的！\n\n在众人赞许的目光下，我感到脸上一阵发热，内疚和愉悦在争夺我良心的控制权。"
 tgp_child_personality.0003.a: "如果我纠正[guardian.GetHerHim]，他们会不高兴的。" # deceitful
 tgp_child_personality.0003.b: "说真话比受表扬更重要。" # honest
 tgp_child_personality.0003.c: "我应该私下纠正[guardian.GetHerHim]，以保全[guardian.GetHerHim]的面子。" # humble
 # generous, diligent or patient
 tgp_child_personality.0004.t: "缺席的授课"
 tgp_child_personality.0004.desc: "我每日上课的点已经过了，又过去了一堂课的时间，[guardian.GetFullName]却还是不见踪影。\n\n我偷偷往窗外看去，仆人们正忙忙碌碌，而我在这里等着实在无聊。"
 tgp_child_personality.0004.a: "也许他们需要我帮忙！" # generous
 tgp_child_personality.0004.b: "我可以学习到[guardian.GetSheHe]来为止！" # diligent
 tgp_child_personality.0004.c: "[guardian.GetSheHe|U]总会来的，我应该耐心点。" # patient
 # just, cynical or temperate
 tgp_child_personality.0007.t: "分配不均"
 tgp_child_personality.0007.desc: "我悄悄溜进仆人区看他们做事，结果不禁注意到，分给那些管事仆人的食物份量，似乎总是比分给下级仆人的要多得多。\n\n这种不平等显而易见，但仆人们似乎都毫无怨言地接受了。"
 tgp_child_personality.0007.a: "这太不公平了！" # just
 tgp_child_personality.0007.b: "对地位低下的人来说，世上很少有公平。" # cynical
 tgp_child_personality.0007.c: "也许我们都该节制饮食。" # temperate
 # brave, calm or zealous
 tgp_child_personality.0009.t: "夜半声响"
 tgp_child_personality.0009.desc: "我在寅时猛然惊醒，卧室窗外漆黑一片，传来一阵响亮的哗啦声和沙沙声。\n\n外面有东西，而且在动！\n\n我脑中闪过各种可能，一个比一个邪恶可怕。"
 tgp_child_personality.0009.a: "如果是怪物，我来宰了它！" # Brave
 tgp_child_personality.0009.b: "多半是某个仆人罢了。" # Calm
 tgp_child_personality.0009.c: "[ROOT.Char.GetFaith.ReligiousText]里是怎么说恐惧的？" # Zealous
 # ambitious, sadistic or paranoid
 tgp_child_personality.0010.t: "期望的重负"
 tgp_child_personality.0010.desc: "每堂课都重复着同样的论调——他们总说：“[guardian.GetTitledFirstName]当年学这部分只用了你一半时间！”或者，“你长大了要能像[guardian.GetTitledFirstName]一样就好了。”\n\n无论我做什么，无论做得多好，总会被拿来和别人取得的成就作比较。"
 tgp_child_personality.0010.a: "我#EMP 会#!超过[guardian.GetHerHim]！" # Ambitious
 tgp_child_personality.0010.b: "总有一天，我会让别人也尝尝低人一等的滋味。" # Sadistic
 tgp_child_personality.0010.c: "他们真的#EMP 想#!让我成功吗？" # Paranoid
 # diligent, gregarious, temperate
 tgp_child_personality.7000.t: "自由安排"
 tgp_child_personality.7000.desc: "我正在等书法课开始，这时[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))]从容走进房间，脸上带着神神秘秘的表情。\n\n“临时有点事情，今天的课得取消了，”[guardian.GetSheHe]语气坚决地说。“你打算做点别的什么事吗？”\n\n[guardian.GetHerHis]脸上那期待的神色，暗示着这个问题中埋了陷阱。"
 tgp_child_personality.7000.a: "我会趁这个机会多学点！" # Diligent
 tgp_child_personality.7000.b: "我能去找朋友们吗？" # Gregarious
 tgp_child_personality.7000.c: "我该休息下，安安静静地过完一天。" # Temperate
 # eccentric, compassionate, callous
 tgp_child_personality.7300.t: "折断的翅膀"
 tgp_child_personality.7300.desc: "穿过庭院时，我听到一处灌木丛下传来窸窸窣窣的动静；我用一根断树枝拨开茂密的枝叶，看见一只小鸟来回蹦跳着，其中一侧翅膀以不自然的角度歪斜着。"
 tgp_child_personality.7300.a: "要是养着它，我就能学会和小鸟说话了！" # Eccentric
 tgp_child_personality.7300.b: "我该让仆人去照顾它。" # Compassionate
 tgp_child_personality.7300.c: "谁在乎那蠢鸟？" # Callous
 # zealous, ambitious, sadistic
 tgp_child_personality.7010.t: "歪曲之言"
 tgp_child_personality.7010.desc: "我正要走进大厅进行日常的行礼，却听到里面有说话声。\n\n我的手犹豫不决地停在门边，听到其中一个声音引用了[ROOT.Char.GetFaith.ReligiousText]里的一句话——我曾因对这句话的精妙理解而受到表扬——可现在，这段话却被用得如此荒谬，我几乎不敢相信自己的耳朵。"
 tgp_child_personality.7010.a: "他们怎么能把[ROOT.Char.GetFaith.ReligiousText]理解得如此#EMP 错误#!！？" # Zealous
 tgp_child_personality.7010.b: "要是大人们都这么蠢，我将来一定能出人头地。" # Ambitious
 tgp_child_personality.7010.c: "我等不及想看到这种无知被揭穿！" # Sadistic
 #shy, paranoid, craven
 tgp_child_personality.7020.t: "未知意图"
 tgp_child_personality.7020.desc: "经过家门口时，我听到了陌生的声音，于是迅速往拐角处瞥了一眼，发现外面站着几个同样陌生的人。\n\n其中一人转身，我们目光相遇，他开始朝我走来；我心跳加速，赶忙躲到视线外。"
 tgp_child_personality.7020.a: "我不喜欢陌生人，该走了！" # Shy
 tgp_child_personality.7020.b: "看他们的眼神，这些人不可信任。" # Paranoid
 tgp_child_personality.7020.c: "要是他们有武器怎么办？他们会伤害我们的！" # Craven
 # just, greedy, callous
 tgp_child_personality.7050.t: "遗失的物品"
 tgp_child_personality.7050.desc: "我正在找一本书，忽然注意到桌子底下有什么闪亮的金属物件吸引了我的目光。\n\n那是个小巧的漆木盒子，我好像在主人的书房里见过类似的。某人要是发现仆人把它弄丢了，肯定会大发雷霆的！"
 tgp_child_personality.7050.a: "我得把它还回去，免得他们惹上麻烦！" # Just
 tgp_child_personality.7050.b: "如果我把它藏起来，它就成我的宝藏了！" # Greedy
 tgp_child_personality.7050.c: "他们该为此受罚，这是罪有应得。" # Callous
 # brave, stubborn, wrathful
 tgp_child_personality.7200.t: "顽固的决心"
 tgp_child_personality.7200.desc: "一个粗心的仆人，一扇虚掩的门，我就这么到了外面！我还没来得及好好享受这新得的自由，一声低吼让我猛地停住脚步。\n\n我缓缓向右转头，与一条几乎和我一样大的狗对视，我没见过它——它可不是我家里的任何一条狗。\n\n我身后传来仆人的喊声：“快跑，孩子！快回屋里去，快！”"
 tgp_child_personality.7200.a: "我不会跑的——我不是胆小鬼！" # Brave
 tgp_child_personality.7200.b: "它不退，那我也不退！" # Stubborn
 tgp_child_personality.7200.c: "一条杂种狗竟敢对#EMP 我#!龇牙！？" # Wrathful
 # vengeful, deceitful, calm
 tgp_child_personality.7070.t: "恶言相向"
 tgp_child_personality.7070.desc: "“废物！”\n\n[guardian.GetNamePossessive]炸雷般的怒斥声在整个宅子里回荡。\n\n“没用的蠢货！”我把门推开一条缝，看见一个仆人正匍匐在[guardian.GetHerHis]脚下，对着满脸怒容的[guardian.GetHerHim]瑟瑟发抖。\n\n我不知道发生了什么，但这真的值得如此训斥吗？"
 tgp_child_personality.7070.a: "如果是我，不报复这种羞辱绝不罢休！" # Vengeful
 tgp_child_personality.7070.b: "要是[servant.GetSheHe]撒个谎，就不会惹上麻烦了。" # Deceitful
 tgp_child_personality.7070.c: "大人生气时的样子真难看。" # Calm
 # lustful, chaste
 tgp_child_personality.7040.t: "意外发现"
 tgp_child_personality.7040.desc: "我在书架上翻找一本要我取走的书，书堆轻轻往旁边一拨，一本书就掉到了地上，书页在翻落过程中哗啦啦地散开。\n\n我跪下身去捡，目光不由自主被那些栩栩如生的人物图画吸引——那些是男人和女人吗？——他们用各种怪异的姿势缠抱在一起。\n\n看起来很不舒服，但又……很有趣？"
 tgp_child_personality.7040.a: "反正已经打开了，看看也无妨。" # Lustful
 tgp_child_personality.7040.b: "我觉得我不该看这个。" # Chaste
 # generous, fickle, arrogant
 tgp_child_personality.7080.t: "过量美味"
 tgp_child_personality.7080.desc: "最近走到哪里，总有人想给我塞零食。我的袖子里几乎塞满了美味的点心，多得让我都有些不好意思。\n\n当我又往嘴里塞了一块时，我看见一个仆人[greedy_child.Custom('GirlBoy')]正羡慕地眼巴巴盯着我的零食看。"
 tgp_child_personality.7080.a: "过来这儿，给你吃这个！"
 tgp_child_personality.7080.b: "也许我根本没觉得不好意思。"
 tgp_child_personality.7080.c: "这些是我应得的。[greedy_child.GetSheHe|U]自己找[greedy_child.GetHerHis]那份去。"
 # lazy, gluttonous, compassionate
 tgp_child_personality.7030.t: "不堪重负"
 tgp_child_personality.7030.desc: "一连串吃力的哼哧声把我引到走廊，我看到我们的一个[Select_CString(clumsy_servant.IsFemale, '女仆人', '男仆人')]正晃晃悠悠地端着好几盘摇摇欲坠的食物，[clumsy_servant.GetHerHis]的胳膊在重压下开始明显颤抖。\n\n看样子，离一场狼藉的灾难发生只是时间问题，而且不会等太久。"
 tgp_child_personality.7030.a: "光是看着[clumsy_servant.GetHerHim]我就觉得累了。" # Lazy
 tgp_child_personality.7030.b: "我来帮忙——不过得让我尝点！" # Gluttonous
 tgp_child_personality.7030.c: "我该在[clumsy_servant.GetSheHe]打翻前帮[clumsy_servant.GetHerHim]一把。" # Compassionate
 # forgiving, trusting, patient
 tgp_child_personality.7090.t: "无心之过"
 tgp_child_personality.7090.desc: "我正在自己房间里翻找最喜欢的那幅画轴，突然看见一个仆人拿着它走了进来。\n\n“在这啊！”我喊道，伸手就要去抢来，仆人却突然在我面前跪下，俯下[sorry_servant.GetHerselfHimself]整个身子。\n\n“这是个意外，小主人，我发誓！”\n\n仔细一看，画轴已经严重撕裂，几乎断成两截了！"
 tgp_child_personality.7090.a: "这是个意外。我没生气。" # Forgiving
 tgp_child_personality.7090.b: "我知道你不是故意的，我相信你。" # Trusting
 tgp_child_personality.7090.c: "我们可以让人再画幅新的，这事不急。" # Patient
 # humble, cynical, content
 tgp_child_personality.7060.t: "过分夸奖"
 tgp_child_personality.7060.desc: "最近，有个仆人逢人就要夸我做过的每件事，无论多微不足道。\n\n被人夸奖固然感觉不错，但我开始怀疑，这些事真的值得[sycophantic_servant.GetSheHe]这么大惊小怪吗……"
 tgp_child_personality.7060.a: "我要学的还有很多。" # Humble
 tgp_child_personality.7060.b: "[sycophantic_servant.GetSheHe]这么做不就是为了讨好我吗？" # Cynical
 tgp_child_personality.7060.c: "我应该为受到表扬而感到高兴才对。" # Content
 # honest, arbitrary, impatient
 tgp_child_personality.7100.t: "无休止的问答"
 tgp_child_personality.7100.desc: "我觉得每天都是一场逃不掉的考试——[guardian.GetName]总是拿各种问题考我，从稀奇古怪的到平淡无奇的都有。\n\n我希望[guardian.GetSheHe]能让我清静一会儿，但我要是抱怨，可能会挨罚……"
 tgp_child_personality.7100.a: "我受够这些问题了。我们停会儿，行吗？" # Honest
 tgp_child_personality.7100.b: "我要是随便答答，也许[guardian.GetSheHe]就会放过我了。" # Arbitrary
 tgp_child_personality.7100.c: "这太浪费时间了，我本可以做很多其他事。" # Impatient
 tgp_child_personality.1021.t: "落魄境遇"
 tgp_child_personality.102.desc: "和[child.GetTitledFirstName]外出归来时，我们遇到一个穷困潦倒的男人在向愿意施与救济的人乞水喝。"
 tgp_child_personality.102.arrogant: "\n\n“他怎么敢盯着我们看！”[child.GetFirstNameNoTooltip]愤然喊道，对那人绝望中的无礼行为感到震惊。"
 tgp_child_personality.102.compassionate: "\n\n被那人的可怜样子触动，[child.GetFirstNameNoTooltip]扯了扯我的衣袖，仰起脸，圆睁的眼睛里满是纯真的同情。“能给这可怜人喝点水吗？”[child.GetSheHe]问道。"
 tgp_child_personality.102.callous: "\n\n面对他的乞求，[child.GetFirstNameNoTooltip]随手抓起一把泥巴扔到他脸上，看着他又惊又辱地踉跄后退，[child.GetSheHe]哈哈大笑起来。"
 tgp_child_personality.102.confirm_arrogant: "很好。他这种人根本不值得你在意。"
 tgp_child_personality.102.confirm_compassionate: "当然可以，你有这份同情心很好。"
 tgp_child_personality.102.confirm_callous: "他人的苦难与我们无关。"
 tgp_child_personality.102.arrogant_change: "别理会这种人，他不值得你关注。"
 tgp_child_personality.102.compassionate_change: "设身处地想一下你是他会有什么感受。"
 tgp_child_personality.102.callous_change: "他人的苦难与我们无关。"
 tgp_child_personality.1031.t: "过誉"
 tgp_child_personality.103.desc: "在谈论到[child.GetFirstNamePossessive]在[child.GetFaith.ReligiousText]上的学习进展时，我自豪地称赞[child.GetHerHis]掌握了几个难度越来越大的章节。\n\n只是在事后，我检查[child.GetHerHis]最近的学习成果时，才意识到自己当时太过兴奋，可能夸大了[child.GetHerHis]对这些章节的理解程度。"
 tgp_child_personality.103.deceitful: "\n\n然而，尽管[child.GetFirstNameNoTooltip]显然很清楚我的话并不属实，却依然沉浸在对[child.GetHerHis]这些并未真正取得的成就的赞美中。"
 tgp_child_personality.103.honest: "\n\n可是，我还没来得及说什么，[child.GetFirstNameNoTooltip]就直视着我的眼睛说：“你跟别人说我掌握了这些章节，可我才刚开始学它们呢。”"
 tgp_child_personality.103.humble: "\n\n看到我恍然大悟的表情，[child.GetFirstNameNoTooltip]轻声说道：“我知道，对不起——我只是不想让你难堪。”"
 tgp_child_personality.103.confirm_deceitful: "千万别阻拦对自己有益处的事。"
 tgp_child_personality.103.confirm_honest: "诚实值得敬佩，尤其当需要牺牲自己利益时。"
 tgp_child_personality.103.confirm_humble: "我很高兴你首先考虑的是我的颜面。"
 tgp_child_personality.103.deceitful_change: "$tgp_child_personality.103.confirm_deceitful$"
 tgp_child_personality.103.honest_change: "你不该放任谎言而不加以纠正。"
 tgp_child_personality.103.humble_change: "不该贪图不应得的东西。"
 tgp_child_personality.1041.t: "缺席的授课"
 tgp_child_personality.104.desc: "一家之主总有操心不完的事情，而今天，因为要处理其他事务，我没法监督[child.GetFirstNamePossessive]的日常功课。"
 tgp_child_personality.104.generous: "\n\n我不在的时候，[child.GetFirstNameNoTooltip]并没有无所事事地打发时间，而是忙前忙后，热心地要帮仆人们干日常杂活；当然，所有人都礼貌地婉拒了这番好意。"
 tgp_child_personality.104.diligent: "\n\n夜里回来时，我发现[child.GetFirstNameNoTooltip]正伏案认真学习。听到我的脚步声，[child.GetSheHe]抬起头，骄傲地冲我一笑。“你回来了！看我完成了多少！”"
 tgp_child_personality.104.patient: "\n\n我回来得比计划晚很多，发现[child.GetFirstNameNoTooltip]正安静地坐着。[child.GetSheHe]从座位上起身，热情地跟我打招呼：“我一整天都安安静静地等你！我做得好吗？”"
 tgp_child_personality.104.confirm_generous: "你为他人着想，这很值得表扬。"
 tgp_child_personality.104.confirm_diligent: "你表现出的主动性会对你很有帮助。"
 tgp_child_personality.104.confirm_patient: "你表现出的耐心让我感到高兴。"
 tgp_child_personality.104.generous_change: "你闲着的时候，本可以去帮帮其他人的。"
 tgp_child_personality.104.diligent_change: "有空闲时间的话，就该用来学习。"
 tgp_child_personality.104.patient_change: "你做得不错，但最好还是先等我回来。"
 tgp_child_personality.1071.t: "分配不均"
 tgp_child_personality.107.desc: "在应付完[child.GetFirstName]一连串令人困惑的问题后，我总算弄清了问题的根源；原来[child.GetSheHe]注意到我们有些仆人吃得比其他仆人好得多。"
 tgp_child_personality.107.just: "\n\n[child.GetFirstNameNoTooltip|U]对此似乎深感困扰，并要求解释这种明显不平等现象的根源。"
 tgp_child_personality.107.cynical: "\n\n尽管[child.GetFirstNamePossessiveNoTooltip|U]提出了疑问，却似乎对总体情况并不在意，倒更像是希望确认某个[child.GetSheHe]心里早已得出的结论。"
 tgp_child_personality.107.temperate: "\n\n经过一番思考，[child.GetFirstNameNoTooltip|U]得出结论，认为我们最好都克制一下自己的食欲。"
 tgp_child_personality.107.confirm_just: "你说得对，我们应该纠正这种情况。"
 tgp_child_personality.107.confirm_cynical: "世界本就不公平，你不该有别的期待。"
 tgp_child_personality.107.confirm_temperate: "节制中的确蕴含有大智慧。"
 tgp_child_personality.107.just_change: "不能因为别人都默许不公平，你就也跟着默许。"
 tgp_child_personality.107.cynical_change: "$tgp_child_personality.107.confirm_cynical$"
 tgp_child_personality.107.temperate_change: "$tgp_child_personality.107.confirm_temperate$"
 tgp_child_personality.1091.t: "夜半声响"
 tgp_child_personality.109.desc: "清晨时分，我被一个仆人叫醒，向我报告了一件事。\n\n原来昨晚他们中有个人喝得酩酊大醉，一路摸索着想回自己宿舍，最后倒在了[child.GetFirstNamePossessive]房间门外。"
 tgp_child_personality.109.brave: "\n\n不过故事后来变得滑稽起来——他们解释说，[child.GetFirstName]被骚动惊醒后，抄起木剑就冲向那个醉酒的男仆，把这个“怪物”赶进了黑暗里。"
 tgp_child_personality.109.calm: "\n\n尽管这夜间的吵动在寅时惊醒了[child.GetFirstName]，但似乎并未对这个年轻人造成什么不良影响，[child.GetHerHis]对窗外这不寻常的动静无动于衷。"
 tgp_child_personality.109.zealous: "\n\n后来仆人们去查看[child.GetFirstName]的情况，发现[child.GetHerHim]正背诵[child.GetFaith.ReligiousText]里的段落以保持镇定。"
 tgp_child_personality.109.confirm_brave: "正是在最黑暗的时刻，我们才能认清自己。"
 tgp_child_personality.109.confirm_calm: "头脑理智的人不会因夜间的声响而慌乱。"
 tgp_child_personality.109.confirm_zealous: "人在白日里也应坚守[child.GetFaith.ReligiousText]的教诲。"
 tgp_child_personality.109.brave_change: "如果真的存在威胁，只有行动能拯救[child.GetHerHim]自己。"
 tgp_child_personality.109.calm_change: "$tgp_child_personality.109.confirm_calm$"
 tgp_child_personality.109.zealous_change: "$tgp_child_personality.109.confirm_zealous$"
 tgp_child_personality.1101.t: "期望的重负"
 tgp_child_personality.110.desc: "孩子最好的学习方式就是模仿周围的大人，[child.GetFirstNamePossessive]的老师和仆人们都深谙此道，他们把我当作激励和引导[child.GetHerHis]成长的榜样。"
 tgp_child_personality.110.ambitious: "\n\n效果显而易见；[child.GetSheHe]开始加倍努力，宣称要超越我的成就，而我也能从[child.GetHerHis]的学习中清楚看到这份决心。"
 tgp_child_personality.110.sadistic: "\n\n然而我看到的是，[child.GetHerHis]非但没有受到鼓舞，反而开始把怨气发泄到仆人身上。我怀疑我们让[child.GetHerHim]过分意识到了自己的不足。"
 tgp_child_personality.110.paranoid: "\n\n有些令人担忧的是，这可能向[child.GetFirstNameNoTooltip]传达了错误的信息，我经常能在[child.GetHerHis]稚嫩的脸上看到一丝疑虑闪过。"
 tgp_child_personality.110.confirm_ambitious: "绝不要让任何事物阻挡你达成目标。"
 tgp_child_personality.110.confirm_sadistic: "有时候，冷酷的任性比美德更管用。"
 tgp_child_personality.110.confirm_paranoid: "质疑一切，尤其是你信任之人说的话。"
 tgp_child_personality.110.ambitious_change: "你不应让任何事物阻挡你达成目标。"
 tgp_child_personality.110.sadistic_change: "$tgp_child_personality.110.confirm_sadistic$"
 tgp_child_personality.110.paranoid_change: "$tgp_child_personality.110.confirm_paranoid$"
 tgp_child_personality.7001.t: "自由安排"
 tgp_child_personality.7001.desc: "孩子心智的发展往往复杂且令人难以捉摸，只有认真细心的探寻，才能将其引导至正道。\n\n我宣布今天的课程临时取消，想看看在没有指导的情况下，[child.GetFirstName]会如何选择度过这一天。"
 tgp_child_personality.diligent.desc: "\n\n然而，尽管我给了建议，[child.GetFirstName]还是选择独自继续[child.GetHerHis]的学习，这体现出[child.GetHerHis]对坚持学习有相当可观的执着。"
 tgp_child_personality.gregarious.desc: "\n\n或许并不令人意外，[child.GetFirstName]选择和伙伴们待在一起，放下了学习转而与他人相伴。"
 tgp_child_personality.temperate.desc: "\n\n出人意料的是，[child.GetFirstName]选择趁此机会休息，为明天的学习养精蓄锐。"
 tgp_child_personality.7001.diligent: "明智的选择；这种自律会让你受益良多。"
 tgp_child_personality.7001.gregarious: "你建立起的人脉关系会让你受益终身。"
 tgp_child_personality.7001.temperate: "了解自身局限，才能更好掌控自我。"
 tgp_child_personality.7001.change.diligent: "自律会让你受益。好好践行吧。"
 tgp_child_personality.7001.change.gregarious: "不要为了学习而忽视你与他人的关系。"
 tgp_child_personality.7001.change.temperate: "能休息时就休息；你永远不知道明天会怎样。"
 tgp_child_personality.7011.t: "歪曲之言"
 tgp_child_personality.7011.desc: "招待客人时，我们偶然聊到了[child.GetFaith.ReligiousText]，随后展开了一场热烈的讨论——比起对经典的理解，这场谈话是出于对这个话题的热情。"
 tgp_child_personality.zealous.desc: "\n\n客人们散去后，[child.GetFirstNameNoTooltip]走到我面前，显然因无意听到部分辩论内容而显得心烦意乱。“他们怎么能把[ROOT.Char.GetFaith.ReligiousText]理解得如此#EMP 错误#!！？”[child.GetSheHe]满脸难以置信地问道。"
 tgp_child_personality.ambitious.desc: "\n\n[child.GetFirstNameNoTooltip]无意听到了一些辩论内容，似乎因此变得自信起来，认为[child.GetHerHis]的知识和理解比大人们更胜一筹。"
 tgp_child_personality.sadistic.desc: "\n\n客人们散去后，[child.GetFirstNameNoTooltip]兴冲冲地跑到我面前，脸上写满期待。“你有没有指出他们错在哪里？”[child.GetSheHe]急切地问道，“大家都把他们当笑话看吧？”"
 tgp_child_personality.7011.zealous: "你对礼法的这份投入值得表扬。"
 tgp_child_personality.7011.ambitious: "把别人的失误转化为自己的机会。"
 tgp_child_personality.7011.sadistic: "指出别人的无知，动摇他们的地位。"
 tgp_child_personality.7011.change.zealous: "你对礼法的理解才是最重要的。"
 tgp_child_personality.7011.change.ambitious: "$tgp_child_personality.7011.ambitious$"
 tgp_child_personality.7011.change.sadistic: "$tgp_child_personality.7011.sadistic$"
 tgp_child_personality.7021.t: "未知意图"
 tgp_child_personality.7021.desc: "今天，[child.GetFirstName]在家门口遇到一群陌生的访客。[child.GetSheHe]被他们的出现吓了一跳，赶紧跑开了，直到现在才从藏身的地方出来。"
 tgp_child_personality.shy.desc: "\n\n[child.GetFirstNameNoTooltip]显然被这次遭遇吓得不轻，低垂着眼睛走到我跟前，不安地摆弄手指。“他们不会回来了吧？”[child.GetSheHe]问道，“别让他们再来了。我不想再见到他们。”"
 tgp_child_personality.paranoid.desc: "\n\n[child.GetFirstNameNoTooltip]因这次的遭遇而满心戒备，惶恐不安地走到我跟前。“那些人是谁？”[child.GetSheHe]问道，“我觉得他们不可信。”"
 tgp_child_personality.craven.desc: "\n\n[child.GetFirstNameNoTooltip]仍因他们的拜访惶惶不安，紧张地攥紧我的手。“他们为什么来这里？他们看起来很危险！”[child.GetSheHe]喊道，“请别让他们再回来了。”"
 tgp_child_personality.7021.shy: "你不想见的人都可以不见。"
 tgp_child_personality.7021.paranoid: "信任只在给予少数人时最为珍贵。"
 tgp_child_personality.7021.craven: "相信你的直觉，感知到危险才能提前防备。"
 tgp_child_personality.7021.change.shy: "只和与你最亲近的人待在一起。"
 tgp_child_personality.7021.change.paranoid: "$tgp_child_personality.7021.paranoid$"
 tgp_child_personality.7021.change.craven: "$tgp_child_personality.7021.craven$"
 tgp_child_personality.7031.t: "不堪重负"
 tgp_child_personality.7031.desc: "我走向房间时，瞥见一个仆人正踉踉跄跄地扛着重物往厨房走。不远处，我看到了[child.GetFirstName]，便停下来看[child.GetSheHe]会如何应对这种情况。"
 tgp_child_personality.lazy.desc: "\n\n[child.GetFirstNameNoTooltip]只是站着，面对这场景无动于衷，漫不经心地看着仆人吃力的样子。注意到我的目光，[child.GetSheHe]只是无所谓地耸耸肩，仿佛这件事根本不值得在意。"
 tgp_child_personality.gluttonous.desc: "\n\n[child.GetFirstNameNoTooltip]毫不犹豫地冲上前帮仆人分担，两人一起进了厨房。几分钟后，孩子出来了，抬头冲我微笑，手指上沾着甜咸食物的残渣，一副心满意足的样子。"
 tgp_child_personality.compassionate.desc: "\n\n看到仆人吃力的样子，[child.GetFirstNameNoTooltip]主动上前帮忙分担，尽责地跟着仆人进了厨房。回来时，[child.GetSheHe]脸上带着一种自我满足的浅浅骄傲。"
 tgp_child_personality.7031.lazy: "把精力留给真正重要的事，杂活就该让别人干。"
 tgp_child_personality.7031.gluttonous: "你帮了忙，得到奖励是应该的。"
 tgp_child_personality.7031.compassionate: "看着别人受苦却无动于衷，这可不是美德。"
 tgp_child_personality.7031.change.lazy: "$tgp_child_personality.7031.lazy$"
 tgp_child_personality.7031.change.gluttonous: "仆人天生就该干活；而你只需坐享其成。"
 tgp_child_personality.7031.change.compassionate: "帮助需要帮助的人，而不期待回报。"
 tgp_child_personality.7041.t: "意外发现"
 tgp_child_personality.7041.desc: "在家里的书房里翻看时，我注意到其中一本厚书从书架上凸了出来，像是被人匆忙塞回去的。如果我没记错的话，这本书里满是相当艳俗的插图，不知怎的落到了我这里。"
 tgp_child_personality.lustful.desc: "\n\n突然，我记忆中的某件事对上号了。[child.GetFirstName]最近行为古怪，在书房里待了过多的时间。该不会……"
 tgp_child_personality.chaste.desc: "\n\n突然，我记忆中的某件事对上号了。[child.GetFirstName]最近几乎不怎么来书房，像是连进这个房间都感到难为情。莫非……"
 tgp_child_personality.7041.lustful: "对这些事感到好奇很正常。"
 tgp_child_personality.7041.chaste: "有品格的人面对诱惑时懂得克制。"
 tgp_child_personality.7041.change.lustful: "我会让人把书送到[child.GetHerHis]的房间去。"
 tgp_child_personality.7041.change.chaste: "$tgp_child_personality.7041.chaste$"
 tgp_child_personality.7051.t: "失而复得"
 tgp_child_personality.7051.desc: "几天前打扫时，我吩咐仆人把一个精美的漆盒和其他贵重物品搬到另一个房间去，但这个漆盒迟迟没归位，显然是在搬运过程中遗失了。"
 tgp_child_personality.just.desc: "\n\n然而，就在我准备着手调查时，却意外撞见[child.GetFirstName]正把那失踪的漆盒放回原处。"
 tgp_child_personality.greedy.desc: "\n\n在全屋进行一番彻底搜查后，很快就在[child.GetFirstNamePossessiveNoTooltip]房间里找到了那个失踪的漆盒。“是我找到的，它现在是我的东西了！”被问到时，[child.GetSheHe]嘴硬着反驳。"
 tgp_child_personality.callous.desc: "\n\n当我和[child.GetFirstName]一起在屋里搜查时，我描述了我们要找的东西。“我见过，”孩子漫不经心地回答，“但弄丢它的仆人会被怎么惩处？”[child.GetSheHe|U]问道，这次明显更上心了。"
 tgp_child_personality.7051.just: "永远保持你现在的行事方式。"
 tgp_child_personality.7051.greedy: "别人的损失很可能就是你的收获。"
 tgp_child_personality.7051.callous: "蠢人自会尝到无能的苦果。"
 tgp_child_personality.7051.change.just: "正直行事，便无需后悔。"
 tgp_child_personality.7051.change.greedy: "先关心自己的利益，能得到的都别放过。"
 tgp_child_personality.7051.change.callous: "你就该让蠢人自食其果。"
 tgp_child_personality.7061.t: "过分夸奖"
 tgp_child_personality.7061.desc: "仆人们懂得要讨好现在和未来的主子，最近他们对[child.GetFirstName]的夸赞简直毫无保留，甚至有些过头了。"
 tgp_child_personality.humble.desc: "\n\n尽管如此，[child.GetFirstNameNoTooltip]依然保持谦逊，每次都会表示自己还有很多要学习的地方。"
 tgp_child_personality.cynical.desc: "\n\n私下里，[child.GetFirstNameNoTooltip]向我说出了自己的疑虑，怀疑那些仆人只是在试图讨好[child.GetHerHim]。"
 tgp_child_personality.content.desc: "\n\n这些称赞似乎没在[child.GetFirstNamePossessiveNoTooltip]身上起什么效果，听了就过去了，[child.GetSheHe]对他们的过度夸赞大多无动于衷。"
 tgp_child_personality.7061.humble: "你克制自己的骄傲，这是件好事。"
 tgp_child_personality.7061.cynical: "你能质疑他人的动机，这是明智的。"
 tgp_child_personality.7061.content: "荣誉和赞美都是虚假的，不要追求这些。"
 tgp_child_personality.7061.change.humble: "不要太过自负，别失去分寸。"
 tgp_child_personality.7061.change.cynical: "你最好多质疑下别人的动机，包括我的也一样。"
 tgp_child_personality.7061.change.content: "$tgp_child_personality.7061.content$"
 tgp_child_personality.7071.t: "恶言相向"
 tgp_child_personality.7071.desc: "仆人时常需要被提醒自己的地位，他们越是放肆或无能，就越得用更严厉的方式敲打。不过，孩子还没学会这一套，偶然听到一次这样的训责后，[child.GetFirstName]看起来很苦恼。"
 tgp_child_personality.vengeful.desc: "\n\n[child.GetSheHe|U]最困惑的是仆人为什么能容忍我这样训斥，想知道我就不担心仆人将来会想办法报复吗。"
 tgp_child_personality.deceitful.desc: "\n\n[child.GetFirstNamePossessiveNoTooltip]最关心的似乎是承认错误这件事；只要仆人们撒个谎，他们因犯错而受罚的几率就会小很多。"
 tgp_child_personality.calm.desc: "\n\n不过，这与仆人的处境关系不大，[child.GetFirstNameNoTooltip]只是单纯讨厌大人们的争吵与恶言相向。"
 tgp_child_personality.7071.vengeful: "只有软弱的人才会甘愿忍受这样的侮辱。"
 tgp_child_personality.7071.deceitful: "诚实是美德，但有时也显得愚蠢。"
 tgp_child_personality.7071.calm: "冷静的人往往占据上风。"
 tgp_child_personality.7071.change.vengeful: "$tgp_child_personality.7071.vengeful$"
 tgp_child_personality.7071.change.deceitful: "$tgp_child_personality.7071.deceitful$"
 tgp_child_personality.7071.change.calm: "保持冷静，你将往往占据上风。"
 tgp_child_personality.7081.t: "过量美味"
 tgp_child_personality.7081.desc: "最近我注意到，有许多仆人都把[child.GetFirstName]惯坏了，几乎每个时辰都要塞些点心给他。"
 tgp_child_personality.generous.desc: "\n\n然而，[child.GetFirstNameNoTooltip]毫无贪心，总是高高兴兴地就把点心和其他孩子分享了，没有一丝犹豫。"
 tgp_child_personality.fickle.desc: "\n\n[child.GetFirstNameNoTooltip]有时愿意和别人分享零食，但转眼又完全不肯，情绪变化无常。"
 tgp_child_personality.arrogant.desc: "\n\n[child.GetFirstNameNoTooltip]吝啬地囤积着自己的零食，拒绝和任何人分享，认为这些本就是[child.GetHerHis]自己应得的。"
 tgp_child_personality.7081.generous: "富足之物应当与匮乏之人分享。"
 tgp_child_personality.7081.fickle: "思维上的灵活性能让对手陷入困惑。"
 tgp_child_personality.7081.arrogant: "行事符合你的身份，他人自会效仿。"
 tgp_child_personality.7081.change.generous: "$tgp_child_personality.7081.generous$"
 tgp_child_personality.7081.change.fickle: "在许多情况下，捉摸不定能成为一种优势。"
 tgp_child_personality.7081.change.arrogant: "$tgp_child_personality.7081.arrogant$"
 tgp_child_personality.7091.t: "无心之过"
 tgp_child_personality.7091.desc: "不幸的事情发生，[child.GetFirstNamePossessive]最喜爱的插画卷轴被一名仆人不小心撕破了，那仆人误以为那是废纸。我在[child.Custom('GirlBoy')]身旁坐下，很好奇这孩子会作何反应。"
 tgp_child_personality.forgiving.desc: "\n\n“你很宽容。”我评价道。[child.GetFirstNameNoTooltip]轻轻耸了耸肩，仿佛毫不在意。“那是个意外。我不想让[child.GetHerHim]难过。”"
 tgp_child_personality.trusting.desc: "\n\n“你很轻易就接受了这个解释。”我评价道。[child.GetFirstNameNoTooltip]认真地点头。“我相信[child.GetHerHim]。”[child.GetSheHe]简短地回应。"
 tgp_child_personality.patient.desc: "\n\n“你对这件事很冷静。”我评价道。[child.GetFirstNameNoTooltip]静静地笑了笑，完全没放在心上。“没关系，我可以等幅新的。”"
 tgp_child_personality.7091.forgiving: "要宽容他人的缺点；并非所有人都和我们一样。"
 tgp_child_personality.7091.trusting: "信任那些同样信任你的人。"
 tgp_child_personality.7091.patient: "许多伤痛会随时间愈合；你只需等待。"
 tgp_child_personality.7091.change.forgiving: "$tgp_child_personality.7091.forgiving$"
 tgp_child_personality.7091.change.trusting: "$tgp_child_personality.7091.trusting$"
 tgp_child_personality.7091.change.patient: "$tgp_child_personality.7091.patient$"
 tgp_child_personality.7101.t: "无休止的问答"
 tgp_child_personality.7101.desc: "追求并获取知识是一个优秀[child.GetWomanMan]的标志之一，我执着地试图将这种追求灌输给[child.GetFirstName]，但可能做得有点过了。"
 tgp_child_personality.honest.desc: "\n\n“我们停会儿，行吗？”[child.GetSheHe]恳求道，声音里透着紧张，直白表露出[child.GetHerHis]显而易见的烦躁。"
 tgp_child_personality.arbitrary.desc: "\n\n“是第四位皇帝。也可能是第九位。”[child.GetFirstNameNoTooltip]无精打采地回答我的最新提问，对正确答案表现得极不关心。"
 tgp_child_personality.impatient.desc: "\n\n“我们结束了吗？”[child.GetFirstNameNoTooltip]毫不掩饰烦躁地叹了口气，坐立不安地扭动着，明显很希望能去做点别的事。"
 tgp_child_personality.7101.honest: "敢于说出真相，否则世界将陷入不公。"
 tgp_child_personality.7101.arbitrary: "要是你觉得自己懂的更多，那就坚持你的想法。"
 tgp_child_personality.7101.impatient: "你回答得越快，我们就能越早结束。"
 tgp_child_personality.7101.change.honest: "$tgp_child_personality.7101.honest$"
 tgp_child_personality.7101.change.arbitrary: "$tgp_child_personality.7101.arbitrary$"
 tgp_child_personality.7101.change.impatient: "$tgp_child_personality.7101.impatient$"
 tgp_child_personality.7201.t: "顽固的决心"
 tgp_child_personality.7201.desc: "一时的疏忽可能酿成大祸。一个仆人只是忘了锁门，转眼[child.GetFirstName]就跑到外面，直接撞上一条野狗。虽然危险已经过去，孩子回到了[child.GetHerHis]的房间，没受一点伤，但后续的事情仍需要我处理。"
 tgp_child_personality.brave.desc: "\n\n“我一点都不害怕！”[child.GetFirstNameNoTooltip]骄傲地宣布。“我能对付一整群狼！”"
 tgp_child_personality.stubborn.desc: "\n\n“我一步都没退缩！”[child.GetFirstNameNoTooltip]不服气地坚持。“我没逃走，是仆人们把我抱回屋里的！”看起来，比起遭遇的危险，这孩子似乎更气恼被人救走这件事。"
 tgp_child_personality.wrathful.desc: "\n\n“我讨厌那条狗！”[child.GetFirstNameNoTooltip]明显很气恼地喊道。“他们就该杀了它，而不只是把它赶跑！”"
 tgp_child_personality.7201.brave: "勇敢不屈的精神，我很欣赏！"
 tgp_child_personality.7201.stubborn: "保持坚定，面对人和野兽都绝不退让。"
 tgp_child_personality.7201.wrathful: "愤怒若引导得当，便能助长你的志向。"
 tgp_child_personality.7201.change.brave: "勇敢面对对手，胜利必将随之而来。"
 tgp_child_personality.7201.change.stubborn: "你应该保持坚定，面对人和野兽都绝不退让。"
 tgp_child_personality.7201.change.wrathful: "被这低贱畜生冒犯，你难道不生气？"
 tgp_child_personality.7301.t: "折断的翅膀"
 tgp_child_personality.7301.desc: "我刚核查完家用账目，仆人们就来禀报一桩新状况——[child.GetFirstName]在院子里捡到只翅膀受伤的异色羽毛小鸟。"
 tgp_child_personality.7301.eccentric.desc: "\n\n[child.GetFirstNameNoTooltip]已经迷上了这只鸟，或者更准确地说，是迷上了鸟这一#EMP 概念#!。[child.GetSheHe|U]不停地念叨着自己想像鸟一样飞翔。"
 tgp_child_personality.7301.compassionate.desc: "\n\n见小鸟受伤，[child.GetFirstNameNoTooltip]执意要我们将它收养在家，像对待家人一样照顾它。"
 tgp_child_personality.7301.callous.desc: "\n\n[child.GetFirstNameNoTooltip]对受伤的小鸟显然毫不在乎，任由它留在发现的地方，把处理的事丢给仆人——顺便，丢给他们的主人。"
 tgp_child_personality.7301.eccentric: "小孩子的想法，奇妙又有趣。"
 tgp_child_personality.7301.compassionate: "像照顾这只鸟一样，去关爱你的人民。"
 tgp_child_personality.7301.callous: "任由弱者自生自灭，无论是鸟还是[child.GetWomanMan]。"
 tgp_child_personality.7301.change.eccentric: "放飞你的想象力，用小鸟的眼光看世界。"
 tgp_child_personality.7301.change.compassionate: "最要紧的，是照顾比你弱小的人。"
 tgp_child_personality.7301.change.callous: "$tgp_child_personality.7301.callous$"
