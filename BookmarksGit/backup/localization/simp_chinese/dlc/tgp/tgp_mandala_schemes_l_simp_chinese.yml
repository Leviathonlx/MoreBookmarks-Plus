l_simp_chinese:
 #Disbelieve Mandala Scheme
 disbelieve_mandala: "质疑曼荼罗"
 disbelieve_mandala_desc: "是时候降低下[SCHEME.GetTargetCharacter.GetShortUINameNoTooltip]在[mandala|E]体系中的等级了。或许，降低两级也行。"
 disbelieve_mandala_desc_general: "$disbelieve_mandala$[scheme|E]是一种[hostile_scheme|E]，意图破坏[scheme_target|E]作为神性曼荼罗的名声。\n\n这是一种基于[intrigue|E]的[secret_scheme|E]，能够招揽[agents|E]，一旦被发现，将加剧密谋者与目标之间的敌对关系。"
 DISBELIEVE_MANDALA_SUCCESS_DESC: "[TARGET_CHARACTER.GetShortUIName|U]可能成为[GetModifier( 'disbelieved_mandala_modifier' ).GetNameWithTooltip|L]"
 disbelieve_mandala_invalidated_title: "@scheme_icon!质疑曼荼罗密谋结束"
 scheme_target_not_mandala: "[SCHEME.GetTargetCharacter.GetShortUIName|U]没有[mandala|E][government|E]"
 scheme_owner_not_mandala: "你没有[mandala|E][government|E]"
 scheme_owner_not_house_head: "你不再是[house_head|E]"
 scheme_target_not_independent: "[SCHEME.GetTargetCharacter.GetShortUIName|U]未[independent|E]"
 scheme_target_tributary_of_owner: "[SCHEME.GetTargetCharacter.GetShortUIName|U]是你的[subject|E]"
 #Disbelieve Mandala Interaction
 start_disbelieve_mandala_interaction: "$disbelieve_mandala$#weak （计谋）#!"
 disbelieve_mandala_action: "质疑"
 scheme_interaction_tt_disbelieve_mandala: "尝试质疑[recipient.GetShortUINameNoTooltip]，可能损害[recipient.GetHerHis]的[legitimacy|E]、[piety|E]，并在[recipient.GetHerHis]的[subjects|E]中引发混乱"
 disbelieve_mandala_interaction_notification: "质疑曼荼罗"
 unlock_disbelieve_mandala_scheme_tt: "需要[aspect_of_trickery|E]等级#V 3#!"
 #Coerce Tributary Scheme
 coerce_tributary: "强迫朝贡"
 coerce_tributary_desc: "[SCHEME.GetTargetCharacter.GetShortUINameNoTooltip]很快就会知道谁才是[SCHEME.GetTargetCharacter.GetHerHis]#EMP 真正的#!领袖……"
 coerce_tributary_desc_general: "$coerce_tributary$[scheme|E]是一种[political_scheme|E]，意图说服[scheme_target|E]成为[scheme_owner|E]的[tributary|E]。\n\n如果目标已有[suzerain|E]，该宗主将可以选择如何应对此事，而这将在主谋与宗主之间埋下[rivalry|E]的种子。"
 COERCE_TRIBUTARY_SUCCESS_DESC: "[TARGET_CHARACTER.GetShortUIName|U]可能成为你的[tributary|E]"
 coerce_tributary_invalidated_title: "@scheme_icon!强迫朝贡结束"
 #Coerce Tributary Interaction
 start_coerce_tributary_interaction: "$coerce_tributary$#weak （计谋）#!"
 coerce_tributary_action: "强迫"
 scheme_interaction_tt_coerce_tributary: "尝试强迫[recipient.GetShortUINameNoTooltip]成为你的[tributary|E]"
 coerce_tributary_interaction_notification: "强迫朝贡"
 target_is_your_subject.tt: "[target.GetShortUIName]是[owner.GetShortUINamePossessive]的[subject|E]"
