 FUJIWARA_GLOSS: "#bold $dynn_Fujiwara$#!是由$Tenji$天皇赐给其权倾一时的朝臣$dynn_Nakatomi$$Kamatari$的[Glossary( '本姓', 'HONSEI_GLOSS' )]。\n\n藤原后裔分支众多，数百年间主导着日本的政治，长期担任[Glossary( '关白', 'KAMPAKU_GLOSS' )]侍奉[Glossary( '大和', 'YAMATO_GLOSS' )]皇族。\n\n$dynn_Fujiwara$氏与[Glossary( '清和源氏', 'MINAMOTO_GLOSS' )]和[Glossary( '桓武平氏', 'TAIRA_GLOSS' )]一起，并列为日本中世纪早期最有权势的三大家族。\n\n他们传统的[Glossary( '家纹', 'MON_GLOSS' )]是一束#EMP 下行藤#!——即悬挂的紫藤花。"
 MINAMOTO_GLOSS: "#bold $dynn_Minamoto$#!——或称#EMP 源氏#!——是赐予[Glossary( '大和', 'YAMATO_GLOSS' )]皇室中无继承权的分支的[Glossary( '本姓', 'HONSEI_GLOSS' )]。其中最重要的一支$dynn_Minamoto$氏出自$Seiwa$天皇。\n\n$Seiwa$$dynn_Minamoto$氏与[Glossary( '藤原氏', 'FUJIWARA_GLOSS' )]和[Glossary( '桓武平氏', 'TAIRA_GLOSS' )]一起，并列为日本中世纪早期最有权势的三大家族。\n\n他们传统的[Glossary( '家纹', 'MON_GLOSS' )]是三朵#EMP 龙胆花#!——从五片竹叶长出。"
 TAIRA_GLOSS: "#bold $dynn_Taira$#!——或称#EMP 平家#!——是赐予[Glossary( '大和', 'YAMATO_GLOSS' )]皇室中无继承权的分支的[Glossary( '本姓', 'HONSEI_GLOSS' )]。其中最重要的一支$dynn_Taira$氏出自$Kanmu$天皇。\n\n$Kanmu$$dynn_Taira$氏与#EMP [Glossary( '藤原氏', 'FUJIWARA_GLOSS' )]#!和#EMP [Glossary( '清和源氏', 'MINAMOTO_GLOSS' )]#!一起，并列为日本中世纪早期最有权势的三大家族。\n\n他们传统的[Glossary( '家纹', 'MON_GLOSS' )]是一只#EMP 扬羽蝶#!——即燕尾蝶。"
 TACHIBANA_GLOSS: "#bold $dynn_Tachibana$#!是赐予[Glossary( '大和', 'YAMATO_GLOSS' )]皇室中无继承权的分支的[Glossary( '本姓', 'HONSEI_GLOSS' )]。\n\n其中最重要的一支$dynn_Tachibana$氏出自$Bidatsu$天皇。\n\n他们传统的[Glossary( '家纹', 'MON_GLOSS' )]是一朵#EMP 橘#!花。"
 TAKASHINA_GLOSS: "#bold $dynn_Takashina$#!是赐予[Glossary( '大和', 'YAMATO_GLOSS' )]皇室中无继承权的分支的[Glossary( '本姓', 'HONSEI_GLOSS' )]。\n\n其中最重要的一支$dynn_Takashina$氏出自$Tenmu$天皇。"
 YAMATO_GLOSS: "#bold $dynn_Yamato$#!氏是日本皇室，据说是太阳女神天照的后裔。尽管曾经大权在握，但如今势力强大的[Glossary( '藤原氏', 'FUJIWARA_GLOSS' )]掌控了真正的国家权力，作为皇族的摄政统治国家。\n\n许多最有影响力的日本家族都是天皇的直系后裔，包括[Glossary( '源氏', 'MINAMOTO_GLOSS' )]和[Glossary( '平氏', 'TAIRA_GLOSS' )]。\n\n他们传统的[Glossary( '家纹', 'MON_GLOSS' )]是一朵#EMP 菊花#!。"
 KAMPAKU_GLOSS: "#bold 关白#!是授予日本成年天皇的官方摄政的头衔。藤原氏以[Glossary( '天皇', 'TENNO_GLOSS' )]近臣的身份起家，逐渐夺取了国家控制权，关白成为事实上的统治者，而天皇沦为了傀儡。"
 TENNO_GLOSS: "#bold 天皇#!是日本皇帝的头衔。随着时间推移，藤原氏摄政逐渐夺取了国家控制权，[Glossary( '关白', 'KAMPAKU_GLOSS' )]成为事实上的统治者，而天皇沦为了傀儡。"
 JOKO_GLOSS: "#bold 上皇#!是退位[Glossary( '天皇', 'TENNO_GLOSS' )]的统称。随着天皇大权的旁落，在确保有健康的继承人可继承高御座后，天皇选择退位逐渐成为常态，使其得以摆脱朝仪的职责，在幕后参与朝政。"
 SHOEN_GLOSS: "#bold 庄园#!是日本贵族的住宅，以及随着中央集权的[ritsuryo|E]的衰落，他们从中央控制的土地夺取的附属农田。"
 HONSEI_GLOSS: "#bold 本姓#!，即#EMP 原本姓氏#!，如#EMP [Glossary( '藤原', 'FUJIWARA_GLOSS' )]#!、#EMP [Glossary( '源', 'MINAMOTO_GLOSS' )]#!、#EMP [Glossary( '平', 'MINAMOTO_GLOSS' )]#!、#EMP [Glossary( '橘', 'TACHIBANA_GLOSS' )]#!和#EMP [Glossary( '高阶', 'TAKASHINA_GLOSS' )]#!，是由日本皇室授予朝臣的最古老、最显赫的姓氏。\n\n随着区别家族分支的需求与日俱增，加上朝廷日益衰微，这些本姓最终会被#EMP 家名#!和#EMP 氏#!所厘清或取代。"
 HEIJI_REBELLION_GLOSS: "#bold 平治之乱#!是一场由[Glossary( '河内源氏', 'MINAMOTO_GLOSS' )]与[Glossary( '桓武平氏', 'TAIRA_GLOSS' )]为掌控天皇而产生的冲突，平氏也得到了诸多源氏分支的支持。\n\n源氏认为朝廷偏袒他们的宿敌，遂举兵反叛，试图扭转局势，终致败北，族人多遭流放或处决。"
 RONIN_GLOSS: "#bold 浪人#!——字面含义为#EMP “流浪之人”#!——是一个起源于奈良时代晚期的名称，指逃离主家领地的农奴。后来又指因主君亡故、失宠或失势而无所依归的武士。这类失业者除了一身武艺外，别无长技，许多浪人为了维持生计而落草为寇。"
 MON_GLOSS: "#bold 家纹#!——即#EMP 饰章#!——是与日本贵族及其众多分支逐渐产生关联，并为其所使用的标识性徽记。"
 CHRYSANTHEMUM_THRONE_GLOSS: "#bold 高御座#!既指日本皇座，又是[Glossary( '天皇', 'TENNO_GLOSS' )]和政府存续法统的转喻。皇室徽记所用的十六瓣菊纹最初由后鸟羽天皇（1180年—1239年）采用作为其个人标识，后由[Glossary( '皇室', 'YAMATO_GLOSS' )]承袭沿用。菊花寓有长寿和复兴之义，这与万世一系的绵延皇统相合。"
