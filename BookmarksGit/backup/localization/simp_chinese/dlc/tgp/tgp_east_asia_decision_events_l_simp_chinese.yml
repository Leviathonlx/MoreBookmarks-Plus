l_simp_chinese:
 tgp_east_asia_decision_events.0010.t: "新视野"
 tgp_east_asia_decision_events.0010.desc: "有时候，启迪可能来自最意想不到的来源。\n\n曼荼罗式的统治方式在……更高的层面上与我产生共鸣。毫无疑问，我的存在肩负着更伟大的使命——将整个领地统一在我神圣而仁慈的统治之下。\n\n#EMP “提婆罗阇[ROOT.Char.GetFirstNameNoTooltip]，万岁！”#! 这句话听起来很顺耳……"
 tgp_east_asia_decision_events.0010.a: "让#EMP 这#!成为我的第一个敕令。"
 tgp_east_asia_decision_events.0010.b: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的地产#EMP 暂时#!配不上一座寺庙……"
 warning_mandala_capital_building_only_built_in_citadels_tt: "\n@alert_icon!#alert_trial [mandala|E][GetBuilding('mandala_capital_01').GetName][great_building|E]只能在你的[capital|E]是[temple_citadel|E][holding|E]时建造#!"
 all_tribal_holdings_will_change_to_citadels: "领地内所有[tribal_holdings|E]会成为[temple_citadel_holdings|E]"
 realm_capital_will_change_to_citadel: "[realm_capital|E][holding|E]会成为[temple_citadel_holding|E]"
 tgp_east_asia_decision_events.0015.opening: "[overlord.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_decision_events.0015.desc: "我意识到我的存在是为了更高等的目的服务。\n\n加入我，向你新的提婆罗阇欢呼！"
 tgp_east_asia_decision_events.0015.a: "这会带来什么……"
 tgp_east_asia_decision_events.0020.t: "我的提婆罗阇"
 tgp_east_asia_decision_events.0020.desc: "我已经看到了预兆。我知道什么是正确的。在任何情况下，我都无法不支持[overlord.GetTitledFirstName]以及[overlord.GetHerHis]对这个世界的仁慈统治。\n\n我们将适应变化，跟随我们神圣的牧者，走向光明的新未来。\n\n#EMP 提婆罗阇[overlord.GetFirstNameNoTooltip]万岁。#!"
 tgp_east_asia_decision_events.0020.close_family_pre_tt: "[close_family|E]会皈依#V [GetPlayer.GetOverlord.GetFaith.GetTextIcon][GetPlayer.GetOverlord.GetFaith.GetName]#!"
 tgp_east_asia_decision_events.0020.close_family_post_tt: "[close_family|E]皈依了#V [GetPlayer.GetOverlord.GetFaith.GetTextIcon][GetPlayer.GetOverlord.GetFaith.GetName]#!"
 tgp_east_asia_decision_events.0020.a: "万岁！"
 tgp_east_asia_decision_events.0020.b: "$tgp_east_asia_decision_events.0010.b$"
 tgp_east_asia_decision_events.0025.opening: "[liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_decision_events.0025.desc: "在任何情况下，我都无法不支持[overlord.GetTitledFirstName]以及[overlord.GetHerHis]对这个世界的仁慈统治。\n\n提婆罗阇[overlord.GetTitledFirstName|U]万岁！"
 tgp_east_asia_decision_events.0025.a: "$tgp_east_asia_decision_events.0015.a$"
 tgp_east_asia_decision_events.0030.t: "采用氏族之道"
 tgp_east_asia_decision_events.0030.desc: "一封来自我的[ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetLiege)][liege.GetTitledFirstName]的信函已经送达。信中提及了近期统治权的变化，并敦促我们跟随并支持我们的统治者。\n\n作为[liege.GetTitleAsNameNoTooltip]的合法封臣，服从是我们的职责。"
 tgp_east_asia_decision_events.0030.a: "我们可以从中谋得好处。"
 realm_capital_will_change_to_castle: "[realm_capital|E][holding|E]会成为[castle_holding|E]"
 tgp_east_asia_decision_events.0100.t: "虔敬的回报"
 tgp_east_asia_decision_events.0100.desc: "我们对神圣的提婆罗阇[overlord.GetFirstNameNoTooltip]的敬爱毫无保留。\n\n无论在宫廷还是战场，我们的[overlord.GetLadyLord]#EMP 超凡脱俗#!且无所不知。\n\n我们的疑虑，我们的犹豫……全部被宽恕，全部被化解——一位真正的神行走于我们之间。\n\n我始终坚信不疑。"
 tgp_east_asia_decision_events.0100.a: "愿我们的花瓣永不枯萎凋零。"
 failed_assimilation_payout_msg: "没能实现曼荼罗的神性"
 failed_assimilation_payout_msg_desc: "你或你支持的提婆罗阇[saved_devaraja.GetShortUIName]未能达到曼荼罗的神性"
 invite_a_court_brahmin_decision: "寻找一位$court_brahmin_court_position$"
 invite_a_court_brahmin_decision_desc: "宫廷婆罗门是强大的盟友。其会处理好朝贡关系，并在艰难时期充当道德指引。"
 invite_a_court_brahmin_decision_tooltip: "你的仆人会推荐一些合适的候选人来担任[GetCourtPositionType('court_brahmin_court_position').GetName()]的职位"
 tgp_east_asia_decision_events.0200.t: "宫廷里的婆罗门"
 tgp_east_asia_decision_events.0200.desc: "我的话传得很远，终于有两位精神领袖被引至我的宫廷。\n\n[great_brahmin_option.GetTitledFirstName|U]的身上散发着宁静祥和的气息，正进行片刻的沉思；而稍显经验不足的[good_brahmin_option.GetTitledFirstName]则兴致勃勃地四处张望，显然已迫不及待想要履行职务。"
 tgp_east_asia_decision_events.0200.a: "[great_brahmin_option.GetTitledFirstNameNoTooltip|U]将是一位出色的人选。"
 tgp_east_asia_decision_events.0200.a.aptitude: "[great_brahmin_option.GetFirstNamePossessiveNoTooltip]的[aptitude|E]是[great_brahmin_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_brahmin_court_position' ) )]"
 tgp_east_asia_decision_events.0200.b: "我相信[good_brahmin_option.GetTitledFirstNameNoTooltip]的潜力。"
 tgp_east_asia_decision_events.0200.b.aptitude: "[good_brahmin_option.GetFirstNamePossessiveNoTooltip]的[aptitude|E]是[good_brahmin_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_brahmin_court_position' ) )]"
 tgp_east_asia_decision_events.0200.c: "两人都不合心意。"
 invite_a_khlon_glan_decision: "寻找一位$khlon_glan_court_position$"
 invite_a_khlon_glan_decision_desc: "是时候寻找一位合适的窟伦格兰来协助都城建设、管理领地并打理我的宫廷事务了。"
 invite_a_khlon_glan_decision_tooltip: "你的仆人会推荐一些合适的候选人来担任[GetCourtPositionType('khlon_glan_court_position').GetName()]的职位"
 tgp_east_asia_decision_events.0210.t: "窟伦格兰"
 tgp_east_asia_decision_events.0210.desc: "我寻找忠诚窟伦格兰的行为吸引[great_khlon_glan_option.GetTitledFirstName]与[good_khlon_glan_option.GetTitledFirstName]前来觐见。\n\n我们在军械库会面——这里将是他们处理大部分事务的场所。\n\n[great_khlon_glan_option.GetTitledFirstNameNoTooltip]仅用一两眼便娴熟地清点完库存，而[good_khlon_glan_option.GetTitledFirstNameNoTooltip]则花了些时间环顾四周才熟悉好环境。"
 tgp_east_asia_decision_events.0210.a: "[great_khlon_glan_option.GetTitledFirstNameNoTooltip]看起来是更明智的选择。"
 tgp_east_asia_decision_events.0210.a.aptitude: "[great_khlon_glan_option.GetFirstNamePossessiveNoTooltip]的[aptitude|E]是[great_khlon_glan_option.GetCourtPositionAptitude( GetCourtPositionType( 'khlon_glan_court_position' ) )]"
 tgp_east_asia_decision_events.0210.b: "[good_khlon_glan_option.GetTitledFirstNameNoTooltip]会证明自己的用处。"
 tgp_east_asia_decision_events.0210.b.aptitude: "[good_khlon_glan_option.GetFirstNamePossessiveNoTooltip]的[aptitude|E]是[good_khlon_glan_option.GetCourtPositionAptitude( GetCourtPositionType( 'khlon_glan_court_position' ) )]"
 tgp_east_asia_decision_events.0210.c: "$tgp_east_asia_decision_events.0200.c$"
 tgp_east_asia_decision_events.0300.t: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]的花朵"
 tgp_east_asia_decision_events.0300.desc: "工匠[local_artisan.GetTitledFirstName]步履轻快、兴奋地朝我走来：“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！金银花树已经完成了！”[local_artisan.GetSheHe]急切地示意我随[local_artisan.GetHerHim]前往工坊。\n\n工作台上陈列着引人注目的作品——繁花盛开的两棵树木，金银材质光泽流转，打磨得臻于完美，树叶和枝条的细节精致得令人赞叹。"
 tgp_east_asia_decision_events.0300.outro: "\n\n我微微克制地点了下头：“干得不错，[local_artisan.GetTitledFirstNameNoTooltip]。 ”"
 tgp_east_asia_decision_events.0300.outro.masterwork: "\n\n我凑近了些，仔细端详树皮工艺的细微之处，同时赞赏地点点头：“真不错，[local_artisan.GetTitledFirstNameNoTooltip]。 ”"
 tgp_east_asia_decision_events.0300.outro.famed: "\n\n我花了一点时间，细细观赏这些珍贵的雕刻和精美的花朵：“妙极了，[local_artisan.GetTitledFirstNameNoTooltip]！”"
 tgp_east_asia_decision_events.0300.outro.illustrious: "\n\n我屏住呼吸，被眼前这件作品的宏伟美丽震撼得一时失神：“太不可思议了，[local_artisan.GetTitledFirstNameNoTooltip]！”"
 tgp_east_asia_decision_events.0300.a: "这应该正合适。"
 common_bunga_mas_desc.tt: "献给宗主后：\n$BULLET_WITH_TAB$获得（#V 1#!）[GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip]堆叠"
 masterwork_bunga_mas_desc.tt: "献给宗主后：\n$BULLET_WITH_TAB$获得最多（#V 2#!）[GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip]堆叠"
 famed_bunga_mas_desc.tt: "献给宗主后：\n$BULLET_WITH_TAB$获得（#V 2#!）[GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip]堆叠"
 illustrious_bunga_mas_desc.tt: "献给宗主后：\n$BULLET_WITH_TAB$获得（#V 3#!）[GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip]堆叠"
 bunga_mas: "[ROOT.Char.GetLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]的金花"
 common_bunga_mas_desc: "一尊以金银制成的寻常[Glossary( '金花', 'BUNGA_MAS_GLOSS' )]。这些永远盛开的花朵绚烂地反射着光线。"
 masterwork_bunga_mas_desc: "一件精美的金银打造的[Glossary( '金银花树', 'BUNGA_MAS_GLOSS' )]。细微的细节与精巧的纹路交织在脆弱的叶片上，叶片精致得近乎透明。"
 famed_bunga_mas_desc: "工艺精湛的花朵；枝干上布满细腻雕纹。这株金银铸就的[Glossary( '金银花树', 'BUNGA_MAS_GLOSS' )]将令所有观者动容。"
 illustrious_bunga_mas_desc: "这些精美的[Glossary( '金银花树', 'BUNGA_MAS_GLOSS' )]令人赏心悦目。雕刻细节精致入微，叶片触感细腻，就好像一棵鲜活的树被镀上了贵金属。"
