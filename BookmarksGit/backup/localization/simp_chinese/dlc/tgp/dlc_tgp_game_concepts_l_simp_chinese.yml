l_simp_chinese:
 # Meritocratic
 game_concept_meritocratic: "贤能制"
 game_concept_meritocratic_desc: "$game_concept_meritocratic$是一种与[celestial|E]类似的[government_bureaucratic_type|E][government_form|E]，[liege|E]可以任命角色担任民政或军事[governors|E]。\n\n角色可以使用[influence|E]、[noble_families|E]和[family_estates|E]。\n\n独立[rulers|E]拥有[legitimacy|E]，而[vassals|E]专注于提升[merit|E]。"
 game_concept_meritocratic_i: "@government_type_meritocratic!"
 # Meritocratic Bureaucracy
 game_concept_meritocratic_bureaucracy: "贤能官僚制"
 game_concept_meritocratic_bureaucracy_desc: "$game_concept_meritocratic_bureaucracy$代表了[meritocratic|E][realm_possessive|E]的集权等级，以及[ruler|E]对[vassals|E]的一般权力。\n\n只有[top_liege|E]可以更改$game_concept_meritocratic_bureaucracy$。贤能制$game_concept_vassals$使用与$game_concept_liege$同等级的官僚体制。\n\n共有四级$game_concept_meritocratic_bureaucracy$：\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_0$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_1$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_2$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_3$\n\n提高$game_concept_meritocratic_bureaucracy$需要花费一定的[prestige|E]，具体取决于[realm_size|E]和统治者的[learning_skill|E]。"
 # Steppe Admin
 game_concept_steppe_admin: "宫帐制"
 game_concept_steppe_admin_desc: "$game_concept_steppe_admin$是一种类似于[celestial|E]和[meritocratic|E]的[government_bureaucratic_type|E][government_form|E]，但它源自[nomadic|E]$game_concept_government_form$。[liege|E]任命角色担任[governors|E]，分为民政和军事两类。他们仍然保留[tributaries|E]、推行[obedience|E]，且拥有更高的[dread|E]上限。\n\n角色可使用[influence|E]、[noble_families|E]和[family_estates|E]。\n\n独立[rulers|E]拥有[legitimacy|E]，而[vassals|E]则专注于获取[merit|E]。"
 game_concept_steppe_admin_i: "@government_type_steppe_admin!"
 game_concept_ceremonial_claimant_faction: "$ceremonial_claimant_faction$"
 game_concept_ceremonial_claimant_factions: "礼节性宣称者派系"
 game_concept_ceremonial_claimant_faction_desc: "$game_concept_claimant_faction$谋求扶持特定的[claimant|E]成为[ceremonial_liege|E]。一旦成功，现任礼节性领主需要将其[title|E]让位给宣称者。所有[faction|E]成员将获得一个对宣称者的[hook|E]。"
 game_concept_imperial_policy_faction: "$imperial_policy_faction$"
 game_concept_faction_imperial_policy: "帝国政策"
 game_concept_imperial_policy_factions: "帝国政策派系"
 game_concept_imperial_policy_faction_desc: "$game_concept_imperial_policy_faction$寻求更改[realm|E]的[imperial_policy|E]，采用派系领袖选择的新[law|E]。"
