 game_concept_house_bloc_desc: "$game_concept_house_bloc$是[realm|E]中[houses|E]组成的防御同盟。任何受攻击的[member_house|E]都会由所有其他$game_concept_member_houses$共同防御。\n\n各[house_heads|E]决定是否成为[bloc_member_houses|E]，领地内其家族所有统治者成员都会跟随。\n\n集团有一个[leading_house|E]，其$game_concept_house_head$可以驱逐其他成员，是受到所有成员青睐的[ceremonial_regent|E]，其[house_aspiration|E]决定了高等级[cohesion|E]时获得的增益。\n\n只有$game_concept_leading_house_possessive$的$game_concept_house_head$可以发起针对[top_liege|E]的[factions|E]，且所有$game_concept_bloc_member_houses$成员将加入其发起的任何[factions|E]。"
 game_concept_bloc_cohesion: "集团凝聚力"
 game_concept_cohesion: "凝聚力"
 game_concept_bloc_cohesion_desc: "$game_concept_cohesion$衡量着一个[house_bloc|E]的团结程度，凝聚力水平越高，[bloc_member_houses|E]基于[leading_house_possessive|E]的[house_aspiration|E]获得的增益就越多。\n\n$game_concept_cohesion$的主要来源是$game_concept_bloc_member_houses$之间的[house_relations|E]，这种关系可能对其产生正面或负面影响。此外，集团整体规模过大，或是成员的$game_concept_house_aspirations$或[government|E]不匹配，都会降低$game_concept_cohesion$。\n\n维持一定水平的$game_concept_bloc_cohesion$将为[member_houses|E]带来各种增益，具体取决于$game_concept_leading_house$的志向。\n\n当达到#V 0#!$game_concept_cohesion$时，$game_concept_house_bloc$将自动解散。"
