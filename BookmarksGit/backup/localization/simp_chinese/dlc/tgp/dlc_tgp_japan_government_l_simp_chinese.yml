 japanese_regency_succession_law_subname: "$appointment_succession_law_subname$"
 japanese_regency_succession_law_effects: "在$japanese_regency_succession_law$下，[title|E]和相关[holdings|E]会由分数最高的候选人继承。候选人包括领地的[noble_families|E]、[governors|E]和他们的家族成员。\n\n如果[japanese_emperor|E]当选为下一任[ceremonial_regent|E]，其可以选择放弃[tenno|E]之位或者尝试重新施行直接统治！"
