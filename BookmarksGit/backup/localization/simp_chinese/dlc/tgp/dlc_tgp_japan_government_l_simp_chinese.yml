 japan_administrative_government: "律令制"
 japan_administrative_government_adjective: "$japan_administrative_government$"
 japan_administrative_government_with_icon: "@government_type_ritsuryo!$japan_administrative_government$"
 japan_administrative_government_desc: "\n$japan_administrative_government$是日本特有的[administrative|E][government|E]。\n\n这是一种中央集权的[government_bureaucratic_type|E][government_form|E]，[characters|E]被任命为[governors|E]代[liege|E]统治，拥有[influence|E]，[noble_family|E][house_head_heads|E]拥有[family_manor|E]和[house_aspiration|E]。\n\n[kampaku|E]代[japanese_emperor|E]治理[realm|E]，可以从[noble_family|E][house_head_heads|E]中推举产生，或者被[faction|E]要求拥立。\n\n$japan_administrative_government$[vassals|E]通常只治理一个[county|E]，但可以对抗中央权力，成为地方[soryo|E]领主，建立自己的势力，尽管这一般会被视为[criminal|E]。\n\n$japan_administrative_government$$game_concept_house_heads$可以在[realm|E]内创建或加入[house_blocs|E]，用以支持[leading_house|E]成为$game_concept_kampaku$.\n\n$japan_government_domain_limit_help$\n\n#F $japan_administrative_government$是效仿中华儒家官僚体制建立的日本中央集权行政制度。#!"
 japan_feudal_government: "总领制" # 惣領
 japan_feudal_government_adjective: "$japan_feudal_government$"
 japan_feudal_government_with_icon: "@government_type_soryo!$japan_feudal_government$"
 japan_feudal_government_desc: "\n$japan_feudal_government$是日本特有的[feudal|E][government|E]。\n\n$japan_feudal_government$意味着本地领主抛弃或篡夺了中央[ritsuryo|E]政府的掌控力，将令制国作为自己的采邑统治。\n\n$japan_feudal_government$角色不使用[influence|E]，但[noble_family|E][house_head_heads|E]保留其[family_manor|E]和[house_aspiration|E]。\n\n$japan_feudal_government$[rulers|E]尽管不能被选举为[ceremonial_regent|E]，却可以通过#V $replace_ceremonial_regent_faction_name$#![faction|E]夺权，并使用#V 建立幕府#![decision|E]。\n\n$japan_feudal_government$$game_concept_ceremonial_regents$代表[japanese_emperor|E]统治[realm|E]，[succession|E]按照$single_heir_succession_law$进行，并可以被[faction|E]要求推翻。\n\n$japan_feudal_government$$game_concept_house_heads$在[realm|E]内可以创建或加入[house_blocs|E]。\n\n$japan_government_domain_limit_help$\n\n#F $japan_feudal_government$指代的是日本封建化早期阶段，自平安时代开始的，并于镰仓幕府时期愈发正式化。#!"
 japan_government_domain_limit_help: "@alert_icon!#HELP 日本$game_concept_governments$的[domain_limit|E]比其他地区低，通过升级$game_concept_family_manor$可能得到提升。#!"
 tgp_is_japanese_governor_trigger: "你是一位[GetGovernment('japan_administrative_government').GetName][governor|E]"
 # Appointment Succession Law
 japanese_appointment_succession_law: "$japan_administrative_government$任命继承制"
 japanese_appointment_succession_law_subname: "拥有最高分数的候选人继承"
 japanese_appointment_succession_law_effects: "\n[appointment_succession_law|E]的一种。在$japanese_appointment_succession_law$下，[title|E]和相关[holdings|E]会由分数最高的候选人继承。[realm|E]内所有[adult|E]都可以通过各种手段，例如[scheming|E]和花费[influence|E]，来竞争[governorship|E]职位。"
 japanese_military_appointment_succession_law: "$japan_administrative_government$军事继承制"
 japanese_military_appointment_succession_law_subname: "拥有最高分数的候选人继承"
 japanese_military_appointment_succession_law_effects: "\n[appointment_succession_law|E]的一种。在$japanese_military_appointment_succession_law$下，[title|E]和相关[holdings|E]会由[candidate_score|E]最高的候选人继承。[realm|E]内所有[adult|E]都可以通过拥有优秀的[martial_skill|E]、获得[commander_traits|E]或花费[influence|E]，来竞争军事[governorship|E]职位。#!"
 # Kampaku Acclamation Succession Law (Japan, TGP)
