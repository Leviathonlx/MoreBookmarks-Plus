 ### EARTHQUAKES
 situation_type_natural_disaster_earthquake: "$natural_disaster_earthquake_situation$"
 situation_natural_disaster_earthquake: "$natural_disaster_earthquake_situation$"
 situation_type_natural_disaster_earthquake_desc: "[earthquake|E]是[natural_disaster|E]的一种，会在少数几个[counties|E]造成严重且突如其来的破坏。\n\n$game_concept_earthquakes$仅会发生在地震活动较为频繁的区域。"
 situation_natural_disaster_earthquake_desc: "$situation_type_natural_disaster_earthquake_desc$"
 natural_disaster_earthquake_situation: "[Situation.MakeScope.Var('epicenter_county').Title.GetNameNoTierNoTooltip]地震"
 natural_disaster_earthquake_situation_desc: "$situation_type_natural_disaster_earthquake_desc$"
 natural_disaster_earthquake_warning_situation_phase: "前震"
 natural_disaster_earthquake_warning_situation_phase_desc: "在前震[situation_phase|E]，陆地发生轻微的震颤，尽管只是如同牛群疾驰而过一般，但这种震颤可能意味着一股强大得多的毁灭性力量正在地下扩散。"
 earthquake_warning: "$natural_disaster_earthquake_warning_situation_phase$"
 situation_natural_disaster_phase_earthquake_warning_effects: "$situation_natural_disaster_earthquake_phase_warning$"
 natural_disaster_earthquake_impact_situation_phase: "影响"
 natural_disaster_earthquake_impact_situation_phase_desc: "轻微的震颤之后，地面剧烈晃动，建筑物可能倒塌，砸死或砸伤人群。毁灭性的力量可能撕裂大地。这种突然的移动会导致尘土与瓦砾飞到空中，周围的任何人都可能因此丧命。"
 situation_natural_disaster_phase_earthquake_impact_effects: "$situation_natural_disaster_earthquake_phase_impact$"
 natural_disaster_earthquake_recovery_situation_phase: "恢复"
 natural_disaster_earthquake_recovery_situation_phase_desc: "主震过后，灾难的全面影响凸显。由于财产和生计遭到破坏甚至毁灭，臣民变得不满。废墟阻碍了重建工作，人口和劳动力的伤亡拖延了恢复。"
 earthquake_recovery: "$natural_disaster_earthquake_recovery_situation_phase$"
 earthquake_recovery_effects: "地震恢复"
 earthquake_recovery_effects_concept: "[natural_disaster|E]"
