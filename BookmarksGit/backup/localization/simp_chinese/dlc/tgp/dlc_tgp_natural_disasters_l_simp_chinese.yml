 natural_disaster_flood_situation_desc: "$situation_natural_disaster_flood_desc$"
 natural_disaster_flood_warning_situation_phase: "先兆"
 natural_disaster_flood_warning_situation_phase_desc: "各地出现水坑和浸润的土壤。雨量可能大幅提高，导致河水溢流。虽然尚未全面爆发，但显而易见河水很快就会渗入建筑物，浸透下面的土地。"
 natural_disaster_flood_impact_situation_phase: "影响"
 natural_disaster_flood_impact_situation_phase_desc: "洪水冲入房屋，淹没道路，许多人在洪流之下身亡。曾经充满希望的田地被水淹没，寸草不生，下一次收成不会好了。"
