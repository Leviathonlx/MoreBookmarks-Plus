 warning: "先兆"
 warning_desc: "许多[natural_disasters|E]在发生前会有征兆出现。无论是否明显，这些环境变化都可以提供警告。警惕的统治者如果能察觉，就可以及时采取行动，将损失降低到最低。"
 impact: "影响"
 impact_desc: "随着灾难降临，统治者的准备工作将经受考验。无论做出何等努力，死亡都在所难免，从而阻碍当地的发展。由于[development|E]的损失和现有基础设施的破坏，当地将进入一段不稳定时期。"
 recovery: "恢复"
 recovery_desc: "灾难过后，重建当地——有时可以通过[great_project|E]——乃是当务之急。有先见的领主也会采取措施预防，以免又一次[natural_disaster|E]袭来。"
