 ### MODIFIERS ###
 mandala_strong_workers_modifier: "强壮的工人"
 mandala_strong_workers_modifier_desc: "该角色的工人最近通过建造一座$building_type_mandala_capital_01$而获得力量。"
 mandala_sanctified_domes_dynasty_modifier: "$great_project_type_mandala_capital_01_contribution_sanctified_domes$"
 mandala_sanctified_domes_dynasty_modifier_desc: "那些足智多谋、能为这些宏伟圣物做出贡献的宗族，也会得到相应的庇佑与奉献。"
 mandala_ornate_reliefs_tax_province_modifier: "华丽浮雕"
 mandala_ornate_reliefs_tax_province_modifier_desc: "这些精心雕刻、描绘神灵故事的浮雕吸引了远近各地的旅人前来参观。"
 mandala_ornate_reliefs_tax_modifier: "旅人税"
 mandala_ornate_reliefs_tax_modifier_desc: "这个角色正在窃取给$building_mandala_capital_01$的贡献华丽浮雕所带来的奖励。"
 mandala_decorated_domes_dynasty_modifier: "$great_project_type_mandala_capital_02_contribution_decorated_domes$"
 mandala_decorated_domes_dynasty_modifier_desc: "这个宗族的装饰穹顶是宏伟形态与华丽特征的结合，在精神层面引起观者的共鸣。"
 mandala_shallow_pools_defense_modifier: "$great_project_type_mandala_capital_02_contribution_shallow_pools$"
 mandala_shallow_pools_defense_modifier_desc: "当地$building_type_mandala_capital_01$的浅池既能阻挡敌人，也能滋养你的灵魂。"
 mandala_divine_statues_province_modifier: "$great_project_type_mandala_capital_03_contribution_divine_statues$"
 mandala_divine_statues_province_modifier_desc: "寺庙内的神像吸引了许多崇拜者。"
 mandala_creation_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_creation_aspect$"
 mandala_creation_aspect_statues_modifier_desc: "创造之相的神圣领袖激励着人民更努力、更高效地工作。"
 mandala_serenity_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_serenity_aspect$"
 mandala_serenity_aspect_statues_modifier_desc: "宁和之相的平和面容，激励着市民们接纳包容，倡导以和平方式解决问题。"
 mandala_destruction_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_destruction_aspect$"
 mandala_destruction_aspect_statues_modifier_desc: "毁灭之相的凶猛面容，令敌人胆寒，也坚定了盟友的决心。"
 mandala_trickery_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_trickery_aspect$"
 mandala_trickery_aspect_statues_modifier_desc: "欺诈之相咧笑的神首，让人对其真实本质感到不确定与好奇。"
 mandala_gilded_domes_dynasty_modifier: "$great_project_type_mandala_capital_03_contribution_gilded_domes$"
 mandala_gilded_domes_dynasty_modifier_desc: "镀金的穹顶为$building_type_mandala_capital_01$增色不少，是该宗族的辉煌成就之一。"
 mandala_gilded_shrines_province_modifier: "$great_project_type_mandala_capital_04_contribution_gilded_shrines$"
 mandala_gilded_shrines_province_modifier_desc: "当地镀金神龛既彰显奢华，又引发精神共鸣。"
 mandala_contributor_gilded_shrines_reward_province_effect_tt: "[province.GetName]的地产获得[GetModifier('mandala_gilded_shrines_province_modifier').GetNameWithTooltip]"
