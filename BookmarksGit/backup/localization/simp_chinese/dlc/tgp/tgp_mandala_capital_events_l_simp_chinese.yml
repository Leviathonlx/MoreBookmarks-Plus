l_simp_chinese:
 tgp_east_asia_mandala_capital_events.1000.t.base: "首都"
 tgp_east_asia_mandala_capital_events.1000.t: "$tgp_east_asia_mandala_capital_events.1000.t.base$：$building_mandala_capital_01$"
 tgp_east_asia_mandala_capital_events.1000.t.second: "$tgp_east_asia_mandala_capital_events.1000.t.base$：$building_mandala_capital_02$"
 tgp_east_asia_mandala_capital_events.1000.t.third: "$tgp_east_asia_mandala_capital_events.1000.t.base$：$building_mandala_capital_03$"
 tgp_east_asia_mandala_capital_events.1000.t.fourth: "$tgp_east_asia_mandala_capital_events.1000.t.base$：$building_mandala_capital_04$"
 tgp_east_asia_mandala_capital_events.1000.t.final: "$tgp_east_asia_mandala_capital_events.1000.t.base$：$building_mandala_capital_05$"
 tgp_east_asia_mandala_capital_events.1000.desc: "我看向神庙，工人们完成了他们的义务，纷纷散去。一座坚固的石制建筑拔地而起——这是我们虔诚的体现。\n\n我微微仰头，望向那直插云霄的尖顶。\n\n是的，是的，这就足够了。我将成为光荣的提婆罗阇，统治这座神庙，证明我的价值。"
 tgp_east_asia_mandala_capital_events.1000.desc.second: "神庙已经扩建，如今容纳了更多的神龛和装饰——所有这些都精心建造的，无一不体现出对#EMP 我#!的敬意。\n\n我的仆人如影子般跟随我，我们巡视神庙，走过每个角落，与追随我的信徒们一一碰面。每看到有人低头行礼、眼神恭敬地避开，我便感到自己的力量在不断增强。\n\n这是#EMP 我的#!时代。"
 tgp_east_asia_mandala_capital_events.1000.desc.third: "这座庙宇现已扩建为一片更大的建筑群，处处洋溢着熙熙攘攘的喧嚣。现在，这里能容纳下数十名远道而来的旅人以及当地的神职人员。每日的礼拜从未停歇。\n\n那些旅人——是来见我的。那些神职人员——是来敬拜我的。\n\n人群恭顺地让开路让我通过，我稍作停留，沿途轻轻碰了碰几个俯身低头者的头顶。他们是我的人民，我的信徒，见证着我身为神明的存在。"
 tgp_east_asia_mandala_capital_events.1000.desc.fourth: "随着太阳升起，庙宇间的池水在映照下泛起神圣的辉光。\n\n我欣赏着这座庙宇的景致，如今它配有宽阔的水景设施和一座小型圣物库，里面收藏着最精美的圣物。\n\n我缓缓点头——没错，这里就是我该在的地方。这就是我该做的事。我的信徒们需要我；我来此指引他们的道路，作为回报，他们为我建造了这座壮丽的神庙。我们将#EMP 共同#!成就伟大。"
 tgp_east_asia_mandala_capital_events.1000.desc.final: "最后一块石头终于在我的[project_location.GetNameNoTooltip]建筑群中落定。\n\n庙宇宫殿静候着它的主人。我眺望着那超凡脱俗的尖塔、拱门和[Glossary( '巴莱', 'BARAY_GLOSS' )]，任由自己沉浸在这纯粹喜悦与敬畏的一刻。整座神庙充盈着不属于凡世的辉煌。\n\n我周围的人们欢呼雀跃，歌唱舞蹈，庆祝我这一最伟大的成就之一——一个将被世代铭记的成就。"
 tgp_east_asia_mandala_capital_events.1000.a: "神明正在诞生。"
 tgp_east_asia_mandala_capital_events.1000.a.second: "超凡等待着！"
 tgp_east_asia_mandala_capital_events.1000.a.third: "我们总算有所进展了……"
 tgp_east_asia_mandala_capital_events.1000.a.fourth: "这是我#EMP 真正#!的目的。"
 tgp_east_asia_mandala_capital_events.1000.a.final: "让我们来检视一下属于#EMP 神明#!的排场吧。"
 tgp_east_asia_mandala_capital_events.1010.t: "首都的奖励"
 tgp_east_asia_mandala_capital_events.1010.desc: "我的[ROOT.Char.Custom2('RelationToMe', overlord_scope)]的使者，[overlord_scope.GetTitledFirstName]，清晨抵达了我这里：“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！位于[project_location.GetNameNoTooltip]的宏伟神庙首都终于宣告建成了！”\n\n“我们仁慈的[overlord_scope.GetTitleAsNameNoTooltip]派我前来，以表达[overlord_scope.GetHerHis]对你在此事上慷慨相助的深深谢意！”[envoy.GetWomanMan]在描述那些高耸的尖塔、宏伟的拱门以及赋予寺庙超凡脱俗的精神内涵的[Glossary( '巴莱', 'BARAY_GLOSS' )]时，眼中闪烁着真诚而炽热的光芒。\n\n我轻哼着小调点头示意，对自己为这项事业所做的贡献感到满意……"
 tgp_east_asia_mandala_capital_events.1010.a: "请代我问好。"
