 mandala_bell_stupas_modifier: "$great_project_type_mandala_capital_04_contribution_bell_stupas$"
 mandala_bell_stupas_modifier_desc: "这些佛塔是当地寺庙的一大亮点。"
 mandala_bejeweled_domes_dynasty_modifier: "$great_project_type_mandala_capital_04_contribution_bejeweled_domes$"
 mandala_bejeweled_domes_dynasty_modifier_desc: "这些宝石如同天上繁星在月光的照耀下熠熠生辉，这是该宗族的又一项伟业。"
 mandala_divine_barays_defense_modifier: "$great_project_type_mandala_capital_05_contribution_divine_barays$"
 mandala_divine_barays_defense_modifier_desc: "这些神圣的方池，不仅具有属灵层面的意义，也能将外来者阻拦在水池之外。"
 mandala_forest_of_bunga_mas_modifier: "$great_project_type_mandala_capital_05_contribution_bunga_mas_forest$"
 mandala_forest_of_bunga_mas_modifier_desc: "一片令人印象深刻的黄金树林，讲述了一个著名曼荼罗王朝的故事。"
 mandala_capital_05_unconfirmed_talisman: "[newly_created_talisman.MakeScope.Var('mandala_temple_location').GetProvince.GetBaronyNameExplicitlyNoTooltip]护身符"
 mandala_capital_05_unconfirmed_talisman_desc: "[newly_created_talisman.MakeScope.Var('mandala_temple_location').GetProvince.GetName]的$building_mandala_capital_05$的地基的一小块碎片。"
 mandala_capital_05_talisman_base: "[target_talisman.MakeScope.Var('mandala_temple_location').GetProvince.GetName]$building_mandala_capital_05$的宝石浮雕的一块碎片。"
 mandala_capital_05_creation_talisman_desc: "$mandala_capital_05_talisman_base$这些引人注目的宝石描绘了神明正从零开始构建领地与子民的景象，繁花在其脚下自然绽放。"
 mandala_capital_05_serenity_talisman_desc: "$mandala_capital_05_talisman_base$冷色调的宝石泛着宁静的微光，刻画着安宁、包容与永恒和平的故事。"
 mandala_capital_05_destruction_talisman_desc: "$mandala_capital_05_talisman_base$当人们目睹毁灭之神执行令人畏惧却不可或缺的职责时，宝石闪烁的红光将激起恐惧与敬畏。"
 mandala_capital_05_trickery_talisman_desc: "$mandala_capital_05_talisman_base$看似朴素的宝石实则讲述了欺诈者通过种种诡计考验人类的故事。"
