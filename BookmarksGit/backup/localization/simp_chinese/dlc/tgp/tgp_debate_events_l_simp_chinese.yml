l_simp_chinese:
 debate_event.1000.t: "搭好舞台"
 debate_event.1000.desc_intro_host: "来自全国各地的学者已齐聚"
 debate_event.1000.desc_intro_fallback: "我已抵达"
 debate_event.1000.desc_outro: "[ROOT.Char.GetCurrentLocation.GetName]准备辩论。\n\n辩手们早已三五成群地开始练习演说，各大世家则忙着抢占最好的包间，载满蔬果肉食的车队喧闹地驶向市集。\n\n现在我也该着手准备了。"
 debate_event.1000.a: "一刻也不能耽搁！"
 debate_event.1000.a.success_desc: "准备充分"
 debate_event.1000.b: "我应该去探索这座城市！"
 debate_event.1000.c: "正是放松的好机会。"
 debate_event.1010.t: "辩论开始"
 debate_event.1010.desc: "学者们涌入辩论大厅，弟子们跟在老师身后，手臂被沉重的卷轴压得不堪重负。我的对手[debate_opponent.GetTitledFirstName]被其他[opponent_movement.GetName]成员簇拥着，已在大厅另一端准备就绪。\n\n已经没有时间再做准备。这场辩论开始后，我必须依靠自己的智慧来取得胜利。"
 debate_event.1010.a: "轮到我出马了。"
 debate_event.1015.t: "$debate_event.1010.t$"
 debate_event.1015.desc: "我穿过人群，希望能找到一个观看辩论的好位置。[my_movement.GetName]的人占据了辩论大厅的一端。经过一番推挤和低声交谈后，我来到了同伴们中间。\n\n[debate_contender.GetTitledFirstName]和[debate_opponent.GetTitledFirstName]面对面站着，都准备证明自己"
 debate_event.1015.desc_favor: "才是[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]最青睐的人。"
 debate_event.1015.desc_leadership: "才是[contender_movement.GetNameNoTooltip]的领袖。"
 debate_event.1015.a: "我想知道谁会获胜。"
 debate_event.1100.t: "辩论取消"
 debate_event.1100.desc_death: "看起来，[debate_opponent.GetTitledFirstName]已经去世。无人再可以辩论，辩论因此取消。"
 debate_event.1100.desc_fallback: "我刚刚收到消息，辩论已被暂时搁置。原因尚不明确，只知道目前无法继续进行。"
 debate_event.1100.a: "不幸的消息。"
 debate_event.2000.t: "傲慢的荒唐事"
 debate_event.2000.desc: "一阵争执声将我引入学馆，发现我的[ROOT.Char.Custom2('RelationToMe', talent )][talent.GetTitledFirstName]正对聚集的人群挥臂陈词。“你们今天来到这里，并不是真的为了学术辩论。只是为了炫耀，为了在同龄人面前吹嘘自己的优越感！”\n\n[talent.GetSheHe|U]的语气带着整日不变的笃定，强忍着情绪的脸微微颤抖。这个[talent.GetWomanMan]展现出了敏锐的才智，不过那脾气或许会是个麻烦。"
 debate_event.2000.a: "[talent.GetHerHis|U]的才华将在我的指导下蓬勃发展。"
 debate_event.2000.b: "我们都应当对[talent.GetHerHis]的话心怀谦逊。"
 debate_event.2010.t: "[elder_movement.GetNameNoTooltip]的影响"
 debate_event.2010.desc: "“我必须得说，你对[ROOT.Char.Custom('GetRandomHistoryPassage')]的解读引起了我的兴趣，”在经过一整天友好讨论后，[elder.GetTitledFirstName]这样对我说，“我确信，尽管我们存在分歧，但彼此仍有很多可以互相学习之处。”\n\n我们谈话的友好氛围常让我忘记[elder.GetSheHe]属于[elder_movement.GetNameNoTooltip]——当一位[my_movement.GetNameNoTooltip]同僚向我投来意味深长的目光时，我才想起这个事实。"
 debate_event.2010.a: "“我完全同意。”"
 debate_event.2010.b: "“有些分歧不容忽视。”"
 debate_event.2020.t: "友好往来"
 debate_event.2020.desc: "我的[my_movement.GetName]同僚[movement_member.GetTitledFirstName]带着一个佝偻着身子的男人走近，那人低头致意。“我听说你在为随从队伍寻觅有才之士，”[movement_member.GetFirstNameNoTooltip]说道，“我相信[disciple.GetTitledFirstName]会是个合适的人选。”\n\n[disciple.GetFirstNameNoTooltip][disciple.Custom('quirk_pos_present')]并说，“能为您效劳是我的荣幸，我的[ROOT.Char.GetLadyLord]。”"
 debate_event.2020.a: "“我要教[disciple.GetHerHim]的还有很多。”"
 debate_event.2020.b: "“你的友谊是我唯一需要的。”"
 friend_given_disciple_reason: "[CHARACTER.GetShortUIName|U]在辩论会上收到了[TARGET_CHARACTER.GetShortUIName]赠送的门生。"
 friend_given_disciple_reason_corresponding: "$friend_given_disciple_reason$"
 debate_event.5000.t_imperial_debate: "天子恩宠"
 debate_event.5000.t_movement_debate: "[host.Custom('GetMyMovementNoTooltip')]领导权"
 debate_event.5000.desc_imperial: "达官显贵与观众分列大厅两侧，看着我走向[debate_opponent.GetTitledFirstName]。我们互相行礼作揖。\n\n我应该抓住时机，首先提出论点。"
 debate_event.5000.desc: "辩论台已布置妥当，观众就位。[debate_opponent.GetTitledFirstName]从[debate_opponent.GetHerHis]的席位起身，面向我们共同的[host.Custom('GetMyMovement')]成员发言：\n\n“我们齐聚一堂，为的是探讨[host.Custom('GetMyMovement')]的未来方向与优先事务。本次辩论的结果，也将决定谁来领导。”"
 debate_event.5000.a: "我会遵循孔子的理念。"
 debate_event.5000.b: "逻辑与理性将胜出。"
 debate_event.5000.c: "很好。#EMP 现在#!是时候……"
 debate_event.5000.d: "你缺乏领导力，只会带来灾难！"
 debate_event.5000.a.flavor: "运用你在[GetTrait('confucian_education').GetName( GetNullCharacter )][trait|E]中的经验——经验越多，成功率越高"
 debate_event.5000.c.flavor: "你的[disciples|E]将在适当时机，按之前的计划煽动观众情绪——希望[debate_opponent.GetShortUINamePossessive]的门生不要横加干扰……"
 debate_event.5000.d.success_desc: "你成功提出了有说服力的观点"
 debate_event.5000.d.failure_desc: "你未能提出有说服力的观点"
 debate_event.5010.insult_desc: "[debate_opponent.GetTitledFirstName]毫不拖延，立即列出种种指控与羞辱，宣称#EMP 我#!不配担任领袖。\n\n胡说八道！不过是试图破坏我的威信的诡计罢了。"
 debate_event.5010.confucian_desc: "[debate_opponent.GetTitledFirstName]语气平和地谈起孔子，并认为应当以其教义引导我们前行。"
 debate_event.5010.desc: "[debate_opponent.GetTitledFirstName]论及逻辑与理性，并强调应从过往经验中汲取智慧，为国家开辟新未来。"
 debate_event.crowd_approval_desc: "\n\n观众点头表示认同。"
 debate_event.crowd_disapproval_desc: "\n\n观众摇头表示反对。"
 debate_event.5010.a: "加倍坚持我目前的策略。"
 debate_event.5010.b: "或许孔子的话能打动他们？"
 debate_event.5010.c: "更#EMP 理性#!的方式应该能让他们醍醐灌顶。"
 debate_event.5010.d: "是时候让我的门生们发挥作用了。"
 debate_event.5010.e: "若一切办法都失败，辱骂总能奏效。"
 debate_event.5100.t_winner: "——胜利！"
 debate_event.5100.t_loser: "——失败！"
 debate_event.5100.desc_winner: "经过周密准备和高超发挥，我被宣布为这场辩论的胜者！\n\n[debate_loser.GetTitledFirstName]向我简短而正式地鞠了一躬后说道：“我想，现在该祝贺你了。其他人很快就会把你视为领袖。我只请求你以最负责任的态度带领他们。”"
 debate_event.5100.desc_loser: "尽管我已尽全力，[debate_winner.GetTitledFirstName]仍被宣布为这场辩论的胜者。因此，[debate_winner.GetSheHe]也将继续担任[my_movement.GetNameNoTooltip]事实上的领袖。\n\n在一轮祝贺之后，[debate_winner.GetSheHe]终于将[debate_winner.GetHerHis]的注意力转向我。\n\n“并非所有人都注定成为领袖。但别灰心，你的时机也许尚未到来。”"
 debate_event.5100.desc_unexpected_winner: "事态发展完全出人意料，#EMP 我#!竟被宣布为胜者。[debate_loser.GetTitledFirstName]看向我，我也看向[debate_loser.GetHerHim]，我们俩都惊讶万分。我们没听错吧？没错，事实的确如此。\n\n片刻后，[debate_loser.GetFirstNameNoTooltip]显然整理好了情绪，[debate_loser.GetHerselfHimself]对我说道：“看来现在该祝贺你了。虽然我完全不明白为何有人会宣布胜利的是你……”"
 debate_event.5100.desc_unexpected_loser: "事态发展完全出人意料，[debate_winner.GetTitledFirstName]竟被宣布为#EMP 胜者#!。[debate_winner.GetFirstNameNoTooltip]看向我，我也看向[debate_winner.GetHerHim]，我们都感到惊讶万分。我们没听错吧？没错，事实的确如此。\n\n在一轮祝贺之后，[debate_winner.GetHerHis]脸上仍带着惊讶，[debate_loser.GetFirstNameNoTooltip]对我说道：“我觉得你表现得相当出色。即便不知为何，你今天却未能获胜。”"
 debate_event.5100.a: "现在，我要好好享受这个时刻。"
 debate_event.5100.b: "我只能再接再厉……"
 debate_event.5110.t: "-选出胜者"
 debate_event.5110.desc: "双方对手你来我往，激辩良久。他们以逻辑为依托，讨论国家未来，也少不了几句人身攻击，评估彼此的领导素质。\n\n辩论结束后，[debate_winner.GetTitledFirstName]的论点似乎更具说服力，自然成为胜者。\n\n不过，作为[ROOT.Char.GetTitleAsNameNoTooltip]，我有权自行裁定最终的胜者。"
 debate_event.5110.a: "[debate_winner.GetNameNoTooltip]确实是胜者。"
 debate_event.5110.a.tt: "[winning_movement.GetNameNoTooltip]成为[favored_movement|E]"
 debate_event.5110.b: "\\#EMP 不过#!，我觉得[debate_loser.GetNameNoTooltip]赢了。"
 debate_event.5120.desc_winner: "稍作休整后，司仪总结了辩论，虽未明说，但已经暗示我就是胜者。然而，结果并非由他决定。"
 debate_event.5120.desc_loser: "稍作休整后，司仪总结了辩论，虽未明说，但已经暗示[debate_winner.GetTitledFirstName]是胜者。"
 debate_event.5120.bridge_hegemon_available: "所有人目光都转向了[ROOT.Char.GetTopLiege.GetName]。"
 debate_event.5120.bridge_fallback: "\n\n一名使者迅速离开向[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]报信，随后带回消息称"
 debate_event.5120.desc_liege_confirm: "\n\n“我同意。[debate_winner.GetFirstNameNoTooltip]是实至名归的胜者，展现出高超的辩才与智慧。”"
 debate_event.5120.desc_liege_confirm_fallback: "朝廷认为[winning_movement.GetNameNoTooltip]值得获得天子恩宠。"
 debate_event.5120.desc_liege_intervene: "\n\n“我宣布[declared_winner.GetTitledFirstName]为今日辩论的胜者。”"
 debate_event.5120.a: "我很高兴您如此认为，陛下！"
 debate_event.5120.b: "什么？我是说，当然了。谢谢您，陛下！"
 debate_event.5120.c: "太……令人失望了。"
 tgp_dynastic_cycle_decision_event.0082.a: "我们的地位暂时无忧。"
 tgp_dynastic_cycle_decision_event.0082.b: "呼，还以为我们完了呢。"
 tgp_dynastic_cycle_decision_event.0082.c: "[ROOT.Char.GetTopLiege.GetSheHe]怎么能做出这样的决定？！"
