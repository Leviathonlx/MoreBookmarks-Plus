l_simp_chinese:
 tgp_forced_labor_modifier: "强迫劳动"
 tgp_forced_labor_modifier_desc: "该伯爵领的子民在暴力威胁下被迫劳动，他们对当局的不满与日俱增。"
 tgp_recruited_charlatan_modifier: "招募江湖书生"
 tgp_recruited_charlatan_modifier_desc: "该角色从他们与盗版诗贩子的互动中获得了谋略经验。"
 tgp_unpressed_taxes_modifier: "放松征缴税款"
 tgp_unpressed_taxes_modifier_desc: "这个伯爵领在宽仁的政务官的治理下繁荣昌盛。"
 tgp_lowborn_chastiser_modifier: "惩戒穷苦人"
 tgp_lowborn_chastiser_modifier_desc: "该角色通过使用威胁与实施体罚，帮助他们的臣民摆脱了贫困的耻辱"
 tgp_lowborn_tenderizer_modifier: "鞭策穷苦人"
 tgp_lowborn_tenderizer_modifier_desc: "该角色帮助臣民摆脱了贫困的耻辱，而他们的措施几乎没有什么纪律可言。"
 tgp_aided_farmers_modifier: "帮助农民"
 tgp_aided_farmers_modifier_desc: "这个伯爵领的农民被允许从领主的战争征召中留下他们的孩子。"
 tgp_disciplined_farmers_modifier: "惶惧服从的农民"
 tgp_disciplined_farmers_modifier_desc: "这个伯爵领的农民在目睹了一场公开处决之后，不得不持续积极地工作。"
 tgp_sworn_service_modifier: "宣誓服侍"
 tgp_sworn_service_modifier_desc: "该角色通过在宫廷服侍来偿还父母的债务。在偿还债务之前，他们不能离开。"
 tgp_courtly_influence_modifier: "宫廷影响力"
 tgp_courtly_influence_modifier_desc: "该伯爵领从一位农民在宫廷中学习到的见解中受益。"
 tgp_sanctioned_deity_modifier: "受认可的神祇"
 tgp_sanctioned_deity_modifier_desc: "该伯爵领崇拜一位新近受认可的神祇，源源不断的访客前往其神殿，为当地居民带来了福祉。"
 tgp_debunked_deity_modifier: "被揭穿的神祇"
 tgp_debunked_deity_modifier_desc: "该角色成功摧毁了一位初生的神祇，通过巧妙的言辞将其消灭。"
 tgp_resisted_alcohol_modifier: "拒绝饮酒"
 tgp_resisted_alcohol_modifier_desc: "该角色克制住了前往白酒宴会的冲动。"
 tgp_stationed_troops_modifier: "设防区域"
 tgp_trained_monks_modifier: "训练有素的僧侣"
 tgp_trained_monks_modifier_desc: "该地区的僧侣在其领主的监督下习练武术，已准备好抵御任何来犯之敌。"
 tgp_adequately_trained_monks_modifier: "适度训练的僧侣"
 tgp_adequately_trained_monks_modifier_desc: "该地区的僧侣在其领主的军事总管监督下习练武术，至少在一定程度上做好了抵御任何来犯之敌的准备。"
 tgp_fattened_vanguard_modifier: "壮大的先锋军"
 tgp_fattened_vanguard_modifier_desc: "该伯爵领将一切能够活动的人丁都交给了他们领主的军队。"
 tgp_diligent_workers_modifier: "卖力的劳动者"
 tgp_diligent_workers_modifier_desc: "该伯爵领的农民正在用努力劳动来安抚他们的领主，以换取他们的年轻人免于被军队征走。"
 tgp_well_equipped_soldiers_modifier: "装备精良的士兵"
 tgp_well_equipped_soldiers_modifier_desc: "驻扎于此地的士兵的装备比大多数士兵都更精良。"
 tgp_greatly_equipped_soldiers_modifier: "装备精良的士兵"
 tgp_greatly_equipped_soldiers_modifier_desc: "驻扎在这里的士兵配备了最好的装备，必将在战斗中表现出色。"
 tgp_outmatched_local_warriors_modifier: "久经磨练的战斗本能"
 tgp_outmatched_local_warriors_modifier_desc: "该角色在新的地方寻找新的挑战者，却发现自己已经无人能敌。"
 tgp_strengthen_capital_character_modifier: "都城建造者"
 tgp_strengthen_capital_character_modifier_desc: "天子的都城最近经过修缮，极大地提升了京城的威严。这座都城如今无疑是国家的中心。"
 tgp_strengthen_capital_modifier: "天朝国都"
 tgp_strengthen_capital_modifier_desc: "$tgp_strengthen_capital_character_modifier_desc$\n\n[dynastic_cycle|E]：只要这里是[realm_capital|E]，在任何[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability').GetName][situation_dynastic_cycle_phase|E]都#EMP 不会#!发生年度变动[AddLocalizationIf( HasDlcFeature( 'wards_and_wardens' ), 'tgp_strengthen_capital_modifier_education_bonus')]"
 tgp_strengthen_capital_architects_modifier: "完美的框架"
 tgp_strengthen_capital_architects_modifier_desc: "天子的都城在技艺精湛的建筑师监督下进行了修缮，极大提升了都城的人口容纳能力和商业潜力。"
 tgp_strengthen_capital_engineers_modifier: "巧妙的工程"
 tgp_strengthen_capital_engineers_modifier_desc: "天子的都城在才华横溢的工程师监督下进行了修缮，极大地改善了都城的基础设施以及与周边聚居地的交通联系。"
 tgp_strengthen_capital_sculptors_modifier: "辉煌的雕塑"
 tgp_strengthen_capital_sculptors_modifier_desc: "在天子都城的修缮过程中，聘请了国内最出色的雕塑家，精心美化了新修建筑的每一个细节。"
 tgp_strengthen_capital_modifier_education_bonus: "\n提高该[location|E]的[GetActivityType('activity_adult_education').GetTextIcon][GetActivityType('activity_adult_education').GetName][activity|E]的成功率"
 tgp_minister_project_development_modifier: "受开发的社区"
 tgp_minister_project_development_modifier_desc: "一项[great_project|E]近期投入大量精力开发这一地区，改善了城市、当地村庄以及连接它们的道路。"
 tgp_grand_canal_modifier: "大运河"
 tgp_grand_canal_modifier_desc: "该地区得益于一条运河、多条水道和引水渠，便利了货物运输和商人往来。"
 tgp_minister_project_establish_control_modifier: "整合的行政体系"
 tgp_minister_project_establish_control_modifier_desc: "该伯爵领近期行政体系有所改善，大幅增强了政府对该地区的控制力。"
 tgp_child_exam_cooldown_modifier: "童子试落榜"
 tgp_child_exam_cooldown_modifier_desc: "参加科举是所有向往仕途者的必经之路，但该角色发现自己难以承受其中压力。"
 tgp_local_exam_initial_success: "在考试中强势开局"
 tgp_local_exam_initial_success_desc: "好的开头会给人留下持久的印象。"
 tgp_local_exam_impressed_examiner: "印象深刻的考官"
 tgp_local_exam_strong_finish: "在考试中强势收尾"
 tgp_local_exam_strong_finish_desc: "漫长而艰难的考试临近尾声时，最优秀的学生从众人中脱颖而出。"
 tgp_child_focused_studies_modifier: "目标明确的考生"
 tgp_forced_to_retake_exam_modifier: "等待殿试"
 tgp_forced_to_retake_exam_modifier_desc: "该角色正紧张地等待着下一场[GetActivityType('activity_imperial_examination').GetName]，在家族的压力下不得不争取发挥到最好。"
 tgp_joined_grand_campaign_modifier: "加入了开边战争"
 tgp_joined_grand_campaign_modifier_desc: "该角色为国家发动的战争做出了贡献。政府的支持为其带来了远大前程。"
 tgp_wiles_is_the_way_modifier: "诡计之道"
 tgp_wiles_is_the_way_modifier_desc: "如果能抄捷径，何必再沿着大路？"
 tgp_honor_is_the_way_modifier: "荣誉之道"
 tgp_honor_is_the_way_modifier_desc: "该角色深受其师长与家族的引导的影响。"
 tgp_passed_provincial_exam_modifier: "通过乡试"
 tgp_bypassed_provincial_exam_modifier: "跳级考试"
 tgp_bypassed_provincial_exam_modifier_desc: "该角色未通过地方考试便直接通过了更高级别的考试。"
 tgp_passed_metropolitan_exam_modifier: "通过会试"
 tgp_passed_palace_exam_modifier: "通过殿试"
 tea_ceremony_health_benefit: "一杯健康的茶"
 tea_ceremony_health_benefit_desc: "该角色饮下一杯好茶，感觉舒服多了。"
 tea_ceremony_perfect_tea: "奉上完美的茶"
 tea_ceremony_perfect_tea_desc: "该角色奉上一壶完美的茶——至少对于那些观礼的人来说如此。"
 tea_ceremony_peace_of_mind: "心灵之茶"
 tea_ceremony_peace_of_mind_desc: "该角色饮下一杯对心灵有益的茶。"
 tea_ceremony_spirit: "精神之茶"
 tea_ceremony_spirit_desc: "该角色在观想精神世界时饮下一杯茶。"
 tea_ceremony_family: "家庭茶叙"
 tea_ceremony_family_desc: "该角色与家人共饮一壶茶。"
 tgp_aspiration_great_salary_modifier: "大幅增长的俸禄"
 tgp_aspiration_great_salary_modifier_desc: "该角色在履职时表现非常出色，为自己赢得了丰厚的赏赐。"
 tgp_aspiration_modest_salary_modifier: "增长的俸禄"
 tgp_aspiration_modest_salary_modifier_desc: "该角色在履职时表现出色，为自己赢得了赏赐。"
 claim_mandate_decision_modifier: "$game_concept_son_of_heaven$"
 hegemony_of_china_desc: "[GetTitleByKey('h_china').GetName]$game_concept_de_jure$：$VALUE|+0=$"
 is_already_administrative: "已经是$game_concept_administrative_government$：$VALUE|+0=$"
