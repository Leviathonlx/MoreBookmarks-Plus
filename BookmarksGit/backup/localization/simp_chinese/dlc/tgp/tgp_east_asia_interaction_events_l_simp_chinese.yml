l_simp_chinese:
 tgp_east_asia_interaction_events.0010.opening: "[leaving_tributary.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_interaction_events.0010.desc: "如今我效忠另一位提婆罗阇，其将指引我们真正的道路。\n\n[leaving_tributary.GetSuzerain.GetName]万岁！"
 tgp_east_asia_interaction_events.0010.a: "这怎么可能！"
 tgp_east_asia_interaction_events.0010.tt: "[leaving_tributary.GetShortUIName|U]不再是你的[tributary|E]"
 tgp_east_asia_interaction_events.0020.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 tgp_east_asia_interaction_events.0020.desc: "我的提婆罗阇提出了令人信服的理由。\n\n请允许我们继续效忠，哪怕只是稍长一段时间。"
 tgp_east_asia_interaction_events.0020.a: "我正有此意。"
 tgp_east_asia_interaction_events.0025.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 tgp_east_asia_interaction_events.0025.desc: "我看穿了你拙劣的谎言，你休想轻易胁迫我！\n\n我对一位真正的提婆罗阇有更高的期待！"
 tgp_east_asia_interaction_events.0025.a: "好吧，那么……"
 tgp_east_asia_interaction_events.0030.t: "接纳：挑战者来袭"
 tgp_east_asia_interaction_events.0030.desc: "看起来，那个[actor.Custom2('InsultNoun', ROOT.Char)][actor.GetTitledFirstName]正试图误导我的朝贡者[recipient.GetTitledFirstName]。\n\n[actor.GetFirstNamePossessiveNoTooltip]一直在向[recipient.GetFirstNameNoTooltip]灌输其荒谬的神性说辞，以此贬低我的神性。"
 tgp_east_asia_interaction_events.0030.a: "我应该清除[recipient.GetHerHis]脑中的这些胡言乱语。"
 tgp_east_asia_interaction_events.0030.b: "我将用武力解决此事！"
 tgp_east_asia_interaction_events.0030.c: "我有更重要的事要处理。"
 tgp_east_asia_interaction_events.0035.opening: "[sending_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_interaction_events.0035.desc.warring: "我很遗憾地通知你，背信弃义的[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('sending_character'))]，我已决定以武力重申对[recipient.GetTitledFirstNamePossessive]的宗主权。\n\n将此视为警告。"
 tgp_east_asia_interaction_events.0035.desc: "我很遗憾地通知你，我仍效忠于我真正的神王[recipient.GetSuzerain.GetTitledFirstName]。\n\n别再打扰我们了。"
 tgp_east_asia_interaction_events.0035.a: "我知道了。"
 embraced_my_tributary_opinion: "接纳我的朝贡者"
 attempted_to_embrace_my_tributary_opinion: "试图接纳我的朝贡者"
