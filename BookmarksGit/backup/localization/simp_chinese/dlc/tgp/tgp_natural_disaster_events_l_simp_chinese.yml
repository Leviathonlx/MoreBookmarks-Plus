 natural_disaster.4001.t: "[situation.GetNameNoTooltip]：完成恢复"
 natural_disaster.4001.desc: "近期袭击我国的灾难带来了深远的破坏，几代人都难以修复。这道伤痕遍及整个国家，深深伤害了贵族和平民。\n\n我们团结一致，缅怀那些失去生命的人，努力重建城市与乡镇。若灾难再次来临，我们将做好准备。"
 natural_disaster.4001.a: "这的确是对自然的胜利。"
 natural_disaster.4002.a: "我们的努力没有白费！"
 # IMPACT
 natural_disaster.5001.t: "[situation.GetNameNoTooltip]：成果毁于一旦"
 natural_disaster.5001.desc: "多年来在该地区的建设瞬间付诸东流。家园遭到毁灭，祖地被迫遗弃。史家对神圣、稀有的宝物和军队的重要物资的损失哀叹不已。\n\n"
 natural_disaster.5001.desc.flood: "地窖与地下建筑完全沦陷，出入口被洪水淹没。负重的牲畜和人都陷入泥地，行动几乎已是不可能。"
 natural_disaster.5001.desc.earthquake: "无辜者四散奔逃，却被一股令人窒息的黑烟吞没。一直以来屹立不倒的建筑成了废墟，完全无法辨认。"
 natural_disaster.5001.a: "重建的工作将无比艰巨。"
 natural_disaster_5001_flood_tt: "位于[situation.GetName][situation_sub_region.GetName]的所有[realm|E][county|E]都失去了其[development|E]的#N 1/[SCOPE.ScriptValue('natural_disaster_flood_development_loss_fraction_value')|0]#!#weak （最多-5）#!"
 natural_disaster.5011.t: "[situation.GetNameNoTooltip]：脆弱不堪"
 natural_disaster.5011.desc.earthquake: "[epicenter_county.GetNameNoTier]昔日高大阴郁的城墙已经倒塌，"
 natural_disaster.5011.desc.flood: "[river_region.GetName]周边城镇曾经坚固的城墙已经崩裂，"
 natural_disaster.5011.desc: "使得驻军变得不可能。战士们被转移到更安全的地方，然而，这也使该地区变得更加脆弱。\n\n在最虚弱的时刻，这片土地陷入了废墟之中——毫无防备、任人宰割。"
 natural_disaster.5011.a: "局势愈发黯淡。"
 natural_disaster.5021.t: "[situation.GetNameNoTooltip]：撤离"
 natural_disaster.5021.desc: "[situation.GetName]的受害者匆匆逃往安全地带，抛弃过往生活。留下的人寥寥无几，无法维护地区安全与秩序，恶人乘虚而入，横行无忌。此地已彻底无法治理。"
 natural_disaster.5021.a: "这里已被遗弃。"
 natural_disaster.5022.desc: "[situation.GetName]的难民蜂拥前往邻近国家，竭力逃离混乱局势。犯罪活动猖獗，恶人趁机作乱。受灾区域对国家构成负担，随着人口流失，这些地区不再有任何收益与发展。"
 natural_disaster.5022.a: "幸存者在这里获得了安全。"
 natural_disaster.5031.t: "[situation.GetNameNoTooltip]：牧地荒废"
 natural_disaster.5031.desc: "可供放牧的土地日益减少，牧群瘦弱不堪。大自然的怒火肆虐大地，使我们难以继续维持牲畜的生计。"
 natural_disaster.5031.a: "那片土地已不再肥沃。"
 natural_disaster.5101.t: "[situation.GetNameNoTooltip]：最后时刻"
 natural_disaster.5101.desc.flood: "污浊的水涨到胸口，满是淤泥。水流增强，我湿透的衣服拖拽着我的四肢。"
 natural_disaster.5101.desc.earthquake: "地面起伏，尘土从天花板落下。一根支撑梁断裂，墙壁发出呻吟。很快，一切就会落下。"
 natural_disaster.5101.travel: "\n\n也许躲在这个[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship]并不明智。"
 natural_disaster.5101.army: "\n\n也许躲在这个[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship]并不明智。在我周围，士兵纷纷倒地。"
 natural_disaster.5101.activity: "\n\n这将是我见到的最后一次[involved_activity.GetActivityType.GetNameNoTooltip]。"
 natural_disaster.5101.tent: "\n\n也许躲在这个[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship]并不明智。"
 natural_disaster.5101.estate: "\n\n我冲过庄园的大厅，却发现唯一的出口半掩着。"
 natural_disaster.5101.court: "\n\n我挤开惊慌失措的廷臣，却发现唯一的出口紧闭。"
 natural_disaster.5101.desc.flood_end: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('at_risk_character'))][at_risk_character.GetTitledFirstNameNoTooltip]在身后向我伸手。只能有一人勉强爬到能呼吸空气的地方。"
 natural_disaster.5101.desc.earthquake_end: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('at_risk_character'))][at_risk_character.GetTitledFirstNameNoTooltip]落后一步，眼睛大睁。在支撑梁倒塌前，只有一人能出去。"
 natural_disaster.5101.a: "我抓住[at_risk_character.GetTitledFirstNameNoTooltip]，冲向门口。"
 natural_disaster.5101.a.tt.success: "你和[at_risk_character.GetFirstNameNoTooltip]都活了下来"
 natural_disaster.5101.a.tt.failure: "灾难战胜了你"
 natural_disaster.5101.a.tt.failure_root: "你死了"
 natural_disaster.5101.a.tt.failure_secondary: "[at_risk_character.GetFirstNameNoTooltip]死了"
 natural_disaster.5101.b: "人皆为己！"
 natural_disaster.5101.b.tt.success: "你勉强活了下来"
 natural_disaster.5101.b.tt.failure: "你死了"
 natural_disaster.5101.b.tt.at_risk_character_duel: "[at_risk_character.GetFirstNameNoTooltip]可能会死"
 natural_disaster.5101.c: "我强迫[at_risk_character.GetHerHim]通过，知道我会承受打击。"
 natural_disaster.5101.d: "我把[at_risk_character.GetTitledFirstNameNoTooltip]丢下，独自逃走。"
 natural_disaster.5102.t.affected: "[situation.GetNameNoTooltip]：幸存者"
 natural_disaster.5102.t.not_affected: "[situation.GetNameNoTooltip]：丧钟"
 natural_disaster.5102.t.second_round: "——第二次冲击"
 natural_disaster.5102.t.third_round: "——第三次冲击"
 natural_disaster.5102.travel: "我的随从"
 natural_disaster.5102.army: "我的军队"
 natural_disaster.5102.activity: "我的客人"
 natural_disaster.5102.tent: "我的帐篷"
 natural_disaster.5102.estate: "我的庄园"
 natural_disaster.5102.court: "我的宫廷"
 natural_disaster.5102.desc.flood: "被洪水卷走，我们的补给与物资被潮水浸泡。\n\n我奋力挣脱洪流，爬上高地。当我俯瞰下方，见证这一切，死亡的恶臭扑面而来。"
 natural_disaster.5102.desc.earthquake: "被倒塌的建筑砸毁。\n\n我奇迹般地躲过落下的瓦砾，移步到更安全的地方。我看着四周被压死的尸体，一阵剧痛攫住了我的心。"
 natural_disaster.5102.a: "我还活着，实属幸运。"
 natural_disaster.5102.desc_remote.flood: "领地充斥着关于[situation.GetNameNoTooltip]的可怕传言。洪水夺走了受影响地区许多人的性命，甚至贵族和廷臣都无法幸免。虽然我远离最糟糕的区域，但损失触目惊心。"
 natural_disaster.5102.desc_remote.earthquake: "领地充斥着关于[situation.GetNameNoTooltip]的可怕传言。大厅和塔楼垮塌，埋葬了领主和他们的家人。即使贵族也有许多人死亡。"
 natural_disaster.5111.t: "[situation.GetNameNoTooltip]：灾民营地"
 natural_disaster.5111.desc.flood: "地面下的水压让战马站立不稳，纷纷跌入急流，将骑士一起带走。恐慌蔓延，更多的牲畜被洪水吞没。我的战士们也遭遇同样的命运，那些护他们周全的沉重盔甲，此刻正将他们往水底拽去。\n\n“救命啊——”[knight.GetName]喊道，但还未说完，嘴里就被窒息的洪水灌满。"
 natural_disaster.5111.desc.earthquake: "地面破裂，许多战士失足坠入新冒出来的深渊。有些人被倒塌的瓦砾压死，有些人则与外界失去联系。\n\n[knight.GetNamePossessive]可怜的马被一块坠落的拱顶石砸中头，当场死亡。虽说[knight.GetNamePossessiveNoTooltip]本人幸免于难，但[knight.GetHerHis]的战友却没那么幸运。"
 natural_disaster.5111.a: "战争的负担越来越沉重。"
 natural_disaster_army_damaged_title: "[situation.GetType.GetName]袭击军队"
 natural_disaster_allied_army_damaged_title: "[situation.GetType.GetName]袭击盟友军队"
 natural_disaster_enemy_army_damaged_title: "[situation.GetType.GetName]袭击敌方军队"
 natural_disaster.5901.t.earthquake: "[situation.GetNameNoTooltip]：大地的愤怒"
 natural_disaster.5901.t.flood: "[situation.GetNameNoTooltip]：洪水来袭"
 natural_disaster.5901.desc.earthquake: "[epicenter_county.GetNameNoTier]的震动已达顶点，肆虐整片土地。房屋与其他建筑成批倒塌，许多试图逃生的人被坠落的瓦砾压死。\n\n这场毁灭引发了一系列连锁反应，火灾与内乱接踵而至。胆大些的人试图营救被埋废墟下的受困者，却最终死于[epicenter_county.GetTierAsNameNoTooltip]蔓延的浓烟之中。"
 natural_disaster.5901.desc.flood: "洪水涌入[river_region.GetNameNoTooltip]周边城镇的街道与小巷，卷走了无辜者的尸体。有人试图涉水而行，却被洪流吞噬。\n\n洪水渗入建筑底层，浸湿木材，埋下了腐烂的结局。农作物被奔流冲得粉碎。"
 natural_disaster.5901.a.earthquake: "[epicenter_county.GetNameNoTierNoTooltip]将被摧毁。"
 natural_disaster.5901.a.flood: "[river_region.GetNameNoTooltip]的洪水势不可挡。"
 natural_disaster.5902.desc: "灾难传来的消息惨烈至极，百姓陷入巨大混乱。周边领地的统治者密切关注此地的破坏，谨慎评估其程度。\n\n我们必须设法控制危机，挽救尚能挽回的一切。若袖手旁观，恐为大患。"
 # RECOVERY
 natural_disaster.6901.t: "[situation.GetNameNoTooltip]：后果"
 natural_disaster.6901.desc.flood: "最终，[river_region.GetNameNoTooltip]的水位恢复正常。地面仍有积水，但阳光普照，很快就会蒸发残留的水体。"
 natural_disaster.6901.desc.earthquake: "大地归于平静，[epicenter_county.GetNameNoTier]的地面不再颤抖。这个昔日繁荣的[epicenter_county.GetTierAsNameNoTooltip]如今满目疮痍，仅存的建筑屈指可数。"
 natural_disaster.6901.desc: "\n\n尽管人们感到一丝宽慰，但毫无疑问，这片地区已不复往昔。这场灾难将被讲述许多年，也会在幸存者心中留下永久的创伤。"
 natural_disaster.6901.a: "恢复秩序之路，仍然漫长。"
 natural_disaster.6902.desc: "全国上下的贵族与百姓因[situation.GetNameNoTooltip]的结束而欢欣鼓舞。但这份喜悦转瞬即逝，灾难的真正影响即将显现。重建工作正在进行中，试图安慰那些在混乱中受害的人。"
 natural_disaster.6902.a: "但愿这些努力足够有效。"
 # WARNING
 natural_disaster.7001.t: "[epicenter_county.GetNameNoTierNoTooltip]：不详的颤动"
 natural_disaster.7001.desc: "[epicenter_county.GetNameNoTier]的[epicenter_county.GetProvince.GetCounty.GetFaith.HouseOfWorshipPlural|U]与神龛因地震开始崩塌，连最虔诚的信徒也感到恐惧。显然，震动并未停止，且愈演愈烈。"
 natural_disaster.7001.a: "这场灾难需要我用上#EMP 全部#!精力！"
 natural_disaster.7001.a.tt: "你会进入摄政期直到灾难达到恢复$game_concept_situation_phase$。"
 natural_disaster.7001.a.tt.already_in_diarchy: "你已经在[power_sharing|E]，无需做出任何改变以适应额外的负担。"
 natural_disaster.7001.a.tt.discount: "当你[power_sharing|E]时，[disaster|E]恢复工程的贡献花费#v 降低10%#!"
 natural_disaster.7001.b: "我们必须照顾好自己！"
 natural_disaster.7001.b.tt: "你可以$isolate_family_decision$"
 natural_disaster.7001.c: "愿[ROOT.Char.GetFaith.HighGodName]保佑我们！"
 natural_disaster.7011.t: "[epicenter_county.GetNameNoTierNoTooltip]：飞散的野兽"
 natural_disaster.7011.desc: "[epicenter_county.GetNameNoTier]的动物开始大规模迁徙，因地底的震动威胁着它们的生存。鸟群提前迁徙，遮蔽天空。\n\n一些人追随动物的脚步，寻求安全之所；但更多居民仍留在家中，寄希望于震动终会平息。"
 natural_disaster.7011.d: "大自然已注意到迹象，而我们依然自鸣得意。"
 natural_disaster.7021.t: "[river_region.GetNameNoTooltip]：河水上涨"
 natural_disaster.7021.desc: "狂风将外来水源推入附近的[river_region.GetNameNoTooltip]，河岸水位远超极限。有人开始收集多余的水源以备不时之需，但水量仍在持续上涨。\n\n乡村化作沼泽，泥泞包裹着城镇四周的建筑。"
 natural_disaster.7021.a: "这些水流不再受控。"
 natural_disaster.7031.t: "[river_region.GetNameNoTooltip]：倾盆大雨"
 natural_disaster.7031.desc: "[river_region.GetNameNoTooltip]附近迎来了一场急需的降雨，为即将收获的庄稼带来希望。\n\n然而，大地已经吸饱了水，雨却仍然越下越大，没有停下的迹象。阳光不再露面，河流向内陆泛滥。"
 natural_disaster.7031.a: "愿苍天垂怜。"
 # JOIN
 natural_disaster.8001.t.earthquake: "[epicenter_county.GetNameNoTierNoTooltip]：地鸣"
 natural_disaster.8001.t.flood: "[river_region.GetNameNoTooltip]：高水位"
 natural_disaster.8001.desc.earthquake: "我收到消息，[epicenter_county.GetName]发生了巨大动荡。该地地面不断震动、裂缝丛生，小型建筑开始倒塌。\n\n[epicenter_county.GetTierAsNameNoTooltip]的居民陷入不安，扰乱了组织秩序。尽管他们正惊慌失措，我仍必须尽力减轻破坏，并为即将到来的浩劫做好准备。"
 natural_disaster.8001.desc.flood: "[river_region.GetName]的水位升高，浸润了周围的土地。虽然有助于丰收，但水位仍在不断上升。\n\n在洪水退去前，停止一切施工工作是明智之举，同时确保尽可能多的人转移至安全地带。"
 natural_disaster.8001.a: "这只意味着一件事……"
 natural_disaster.8001.a.tt.earthquake: "[epicenter_county.GetNameNoTier]即将爆发[earthquake|E]"
 natural_disaster.8001.a.tt.flood: "[river_region.GetName]即将爆发[flood|E]"
 natural_disaster.8002.t: "[situation.GetNameNoTooltip]：持续的影响"
 natural_disaster.8002.desc.earthquake: "[epicenter_county.GetName]正遭遇剧烈地震。该[epicenter_county.GetTierAsNameNoTooltip]很可能沦为废墟，居民被迫流离失所。\n\n"
 natural_disaster.8002.desc: "救援物资正在筹措中，旨在援助灾民并恢复地区秩序，但灾难的所有后果尚未显现。"
 natural_disaster.8002.desc.flood: "[river_region.GetName]已经泛滥，水流涌入周边聚落。许多建筑被迫弃置，预计今年的收成也将全部损失。"
 natural_disaster.8002.a: "局势堪忧。"
 natural_disaster.8002.a.tt: "[river_region.GetName]正经历持续的[flood|E]。"
 natural_disaster.8002.a.tt.earthquake: "[epicenter_county.GetNameNoTier]正经历持续的[earthquake|E]。"
 natural_disaster.8003.t: "[situation.GetNameNoTooltip]：后果"
 natural_disaster.8003.desc.earthquake: "坍塌的建筑将逃难者无情压死，残垣断壁彻底封死了求生通道，肆虐的火舌与趁灾作乱的暴行接踵而至……\n\n这仅是[epicenter_county.GetNameNoTier]幸存者在地震后所目睹的诸多惨状之一。"
 natural_disaster.8003.desc.flood: "家庭被洪水卷走，成熟的庄稼被水淹没，建筑内部充满浑水……\n\n这就是[river_region.GetName]洪灾后周边地区的命运。"
 natural_disaster.8003.desc_outro: "\n\n救援行动正在进行中，但所造成的破坏恐将长期留存于此地。"
 natural_disaster.8003.a: "我们必须开展重建。"
 natural_disaster.8003.a.tt: "[river_region.GetName]曾发生[flood|E]。"
 natural_disaster.8003.a.tt.earthquake: "[epicenter_county.GetNameNoTier]曾发生[earthquake|E]。"
 disaster_option_warning: "@warning_icon!#warning 这对生命和健康非常危险！#!"
 travel_to_epicenter_county: "计划[travel|E]至[epicenter_county.GetName]"
