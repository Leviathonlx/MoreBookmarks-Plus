l_simp_chinese:
 tgp_go_board: "幸运棋盘"
 tgp_go_board_desc: "这件消遣用具曾为[bg_victor.GetTitledFirstName]带来其特有的好运，并成为在与[bg_loser.GetTitledFirstName]的对弈中大获全胜的关键。\n\n有人或许会说，像围棋这样的游戏很少会有运气成分，但自那场对局后，这副棋具始终被妥善保存着。"
 artifact_pedestal_baekje_incense_burner_name: "金铜大香炉"
 artifact_pedestal_baekje_incense_burner_description: "根据各种记载，这只香炉是一件年代久远的百济王朝器物，但却展现出极高的工艺水准。炉盖饰有凤凰形钮，周围环绕着七十四重层叠铸造的山峦，以及丰富的人物与景致浮雕。"
 artifact_armillary_sphere_china_name: "帝国浑天仪"
 artifact_armillary_sphere_china_desc: "这件浑仪由中国熟练的工匠与学者共同制作，用于进行天文现象的相关演算。作为校验天历的工具，浑仪也是天子受命于天的象征。"
 artifact_eight_fold_chest_name: "八重宝函"
 artifact_eight_fold_chest_description: "这是一组八重嵌套的小宝函，最内层安放着佛指骨舍利。在唐懿宗下令制作这些宝函之前，这枚舍利曾在唐代历朝迎奉仪式中被使用。\n\n每重宝函分别以檀香木、银、金、玉精心打造。最内层的宝函是一座纯金四门塔，塔顶莲花托举着一颗金珠，佛指舍利便供奉于塔身之中。"
 artifact_military_classics_name: "《武经总要》"
 artifact_military_classics_description: "《武经总要》是一部配有插图的兵书汇编，由曾公亮及其属下奉仁宗皇帝之命编纂完成，旨在总兵学之大要，涵盖了多个领域的军事技术。\n\n该书的主题包括攻城器械、水战以及制造火药的配方。"
