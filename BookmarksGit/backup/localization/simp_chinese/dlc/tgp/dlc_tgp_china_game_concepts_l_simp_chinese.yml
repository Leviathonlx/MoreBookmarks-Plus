l_simp_chinese:
 # Celestial
 game_concept_celestial_government: "天朝制"
 game_concept_celestial: "天朝制"
 game_concept_celestials: "天朝制"
 game_concept_celestial_i: "@government_type_celestial!"
 game_concept_celestial_government_desc: "$game_concept_celestial$是一种[government_bureaucratic_type|E][government_form|E]，[liege|E]可以任命角色担任[civilian_governor_short|E]或[military_governor_short|E][governors|E]。\n\n角色可以使用[influence|E]、[noble_families|E]、[family_estates|E]和[treasury|E]。\n\n独立[rulers|E]拥有[legitimacy|E]，而[vassals|E]专注于提升[merit|E]。"
 # Merit
 game_concept_merit: "贤能"
 game_concept_meritorious: "贤明"
 game_concept_merit_desc: "[character_possessive|E]的$game_concept_merit$会积累通往下一[merit_level|E]的进度。所有拥有[elder|E]或[disciples|E]的角色会被动产生$game_concept_merit$。\n\n[governors|E]可以通过在辖区[holdings|E]修建[buildings|E]、进行[inspection|E][activity|E]、参与[GetActivityType('activity_debate').GetName]和参加[examinations|E]提高其$game_concept_merit$。\n\n[GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_standard' )]官员向[liege|E]支付更多[taxes|E]可以提高每月贤能获得，而[GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )]官员组建[men_at_arms|E]可以提高每月贤能获得。\n\n非$game_concept_governors$可以通过参加[examinations|E]提高贤能。"
 game_concept_merit_i: "@merit_icon!"
 game_concept_merit_level: "贤能品级"
 game_concept_merit_level_desc: "[character_possessive|E]的$game_concept_merit_level$是评定其是否适合担任东亚[administrative_governments|E][governor|E]的标准。\n\n他们获得的[merit|E]反映其道德品行和取得的成就是否符合儒家理念。\n\n高$game_concept_merit_level$的官员拥有更高的[candidate_score|E]和[governor_salary|E]。\n\n等级分别为：\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_5' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_6' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_7' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_8' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_9' ).GetNameWithTooltip|L]"
 game_concept_merit_levels: "贤能品级"
 game_concept_merit_level_impact: "贤能品级影响"
 game_concept_merit_level_impact_desc: "贤能品级影响提高或降低你当前[merit_level|E]提供的[modifiers|E]。"
 # Imperial Examinations
 game_concept_imperial_examination: "科举考试"
 game_concept_imperial_examinations: "科举考试"
 game_concept_examination: "考试"
 game_concept_examinations: "考试"
 game_concept_imperial_examination_desc: "$game_concept_imperial_examinations$在[GetGovernment('celestial_government').GetName|E]和[GetGovernment('meritocratic_government').GetName|E][governments|E]的[administrative|E]职能中起着关键作用。\n\n在科举制度下，官员的任命依据[merit|E]而非血统，确保了最优秀的学者，无论出身如何都能获得[governorship|E]任命。\n\n科举等级分为：\n#indent_newline:2 $EFFECT_LIST_BULLET$#bold 童子试#!：父母可以通过$send_child_to_examination_interaction$[interaction|E]让其年满[EmptyScope.ScriptValue('child_exam_min_age')]岁的孩子参加的考试。#!\n#indent_newline:2 $EFFECT_LIST_BULLET$#bold 乡试#!：没[landed|E]的角色可以通过[GetActivityType('activity_local_examination').GetName][activity|E]参加的第二级考试。#!\n#indent_newline:2 $EFFECT_LIST_BULLET$#bold 会试#!：由[GetGovernment('celestial_government').GetName|E][government|E]统治者通过[GetActivityType('activity_imperial_examination').GetName]活动举办。#!\n#indent_newline:2 $EFFECT_LIST_BULLET$#bold 殿试#!：$activity_imperial_examination$中最终入围的[EmptyScope.ScriptValue('metropolitan_exam_final_entrants_loc')]名考生将获邀赴皇宫参加宴会，面见[son_of_heaven|E]并展现自身才华。#!"
 game_concept_exam_cheat: "科举舞弊"
 game_concept_exam_cheat_desc: "$game_concept_exam_cheat$解锁选项可用于在即将到来的科举中作弊。但要小心，被抓住代价是惨重的。"
 game_concept_childrens_examination_i: "@child_exam_icon!"
 game_concept_childrens_examination: "童子试"
 game_concept_childrens_examination_desc: "第一级别的[imperial_examinations|E]，由[EmptyScope.ScriptValue('child_exam_min_age')]岁以下的童子参加。父母可以通过$send_child_to_examination_interaction$[interaction|E]送孩子参加考试。"
 game_concept_provincial_examination_i: "@provincial_exam_icon!"
 game_concept_provincial_examination: "乡试"
 game_concept_provincial_examination_desc: "第二级别的[imperial_examinations|E]，通过[GetActivityType('activity_local_examination').GetName][activity|E]参加。\n\n#S 通过后：#!\n[GetModifier( 'tgp_passed_provincial_exam_modifier' ).GetDescWithEffects]"
 game_concept_metropolitan_examination_i: "@metropolitan_exam_icon!"
 game_concept_metropolitan_examination: "会试"
 game_concept_metropolitan_examination_desc: "第三级别的[imperial_examinations|E]。由[GetGovernment('celestial_government').GetName|E][government|E]通过[GetActivityType('activity_imperial_examination').GetName][activity|E]举办。\n\n#S 通过后：#!\n[GetModifier( 'tgp_passed_metropolitan_exam_modifier' ).GetDescWithEffects]"
 game_concept_palace_examination_i: "@palace_exam_icon!"
 game_concept_palace_examination: "殿试"
 game_concept_palace_examination_desc: "第四以及最终级的[imperial_examinations|E]。[GetActivityType('activity_imperial_examination').GetName]的最终[EmptyScope.ScriptValue('metropolitan_exam_final_entrants_loc')]名考生受邀参加在皇宫举办的宴会，觐见[son_of_heaven|E]并展现自己的价值。\n\n#S 通过后：#!\n[GetModifier( 'tgp_passed_palace_exam_modifier' ).GetDescWithEffects]"
 game_concept_exam_advantage: "科举优势"
 game_concept_exam_advantage_desc: "$game_concept_exam_advantage$提高[imperial_examination|E]中各种行动的的成功率，例如回答问题或展示技能。"
 game_concept_exam_score: "考试分数"
 game_concept_exam_score_desc: "$game_concept_exam_score$决定了考生通过[imperial_examination|E]的可能性\n\n初始分数基于考生的[GetTrait('confucian_education').GetName( GetNullCharacter )][trait|E]，以及根据$game_concept_examination$侧重点决定的[learning|E]、[stewardship|E]和[martial|E][skills|E]。\n\n在[GetActivityType('activity_imperial_examination').GetName][activity|E]中，只有前十名的考生才有资格参加@palace_exam_icon!#V 殿试#!。"
 game_concept_merit_pool: "候选人列表"
 game_concept_merit_pools: "候选人列表"
 game_concept_merit_pool_possessive: "候选人列表"
 game_concept_merit_pool_desc: "$game_concept_merit_pool$囊括了有资格获得[titles|E][appointment|E]的所有潜在[characters|E]。\n\n候选人按照[candidate_score|E]排序。一些[appointment_succession_laws|E]使用[merit|E]，会先按照[merit_level|E]再按照$game_concept_candidate_score$为候选人排序。\n\n当$game_concept_appointment$头衔的[holder|E]死亡，头衔会传给列表中排名最靠前的角色。如果该角色已经持有头衔，新头衔必须比当前持有的头衔[appointment_prominence|E]更高，否则会传给下一顺位的角色。"
 game_concept_appointment_prominence: "重要性"
 game_concept_appointment_prominence_desc: "$game_concept_appointment_prominence$代表[title|E]对[merit_pool|E]中的候选人的吸引力。\n\n已经持有[title|E]的候选人只能被任命至更高[title_tier|E]或同级但$game_concept_appointment_prominence$更高的头衔。\n\n$game_concept_appointment_prominence$取决于地方富裕程度以及与[realm_capital|E]的距离。"
 game_concept_entrant: "考生"
 game_concept_entrants: "考生"
 game_concept_entrant_desc: "$game_concept_entrant$指的是正在参加[imperial_examination|E][activity|E]以求跻身仕途的角色。"
 game_concept_subject_standing: "臣属地位"
 game_concept_subject_standing_desc: "$game_concept_subject_standing$代表[suzerain|E]或[liege|E]授予[tributary|E]或[vassal|E]的地位。"
 game_concept_imperial_grace: "皇恩"
 game_concept_imperial_grace_desc: "$game_concept_imperial_grace$代表[son_of_heaven|E]授予[tributary|E]的地位。\n\n高$game_concept_imperial_grace$下，$game_concept_tributary$可能在[tribute_missions|E]期间可能获得特殊优待。若$game_concept_imperial_grace$水平较低，$game_concept_son_of_heaven$可能#EMP 强制#!要求进贡，若降至零则可能导致关系终结。"
 game_concept_seal_of_investiture: "册书"
 game_concept_seal_of_investiture_desc: "$game_concept_seal_of_investiture$既是法律文件，也是天子恩宠的象征，代表持有者作为[SelectLocalization( GetPlayer.IsValid, 'game_concept_seal_of_investiture_desc_ingame', 'h_china' )]忠心耿耿的[tributary|E]获得的特殊地位。\n\n$game_concept_seal_of_investiture$可以在成功的#bold 朝贡任务#!的结束礼上授予[imperial_grace|E]较高的$game_concept_tributaries$。"
 game_concept_seal_of_investiture_desc_ingame: "[GetTitleByKey('h_china').GetDefinitiveName]"
 HAS_SEAL_OF_INVESTITURE: "你拥有[seal_of_investiture|E]"
 NO_SEAL_OF_INVESTITURE: "你没有[seal_of_investiture|E]"
 SUBJECT_STANDING_CONCEPT: "[subject_standing|E]"
 SUBJECT_STANDING_IMPERIAL_GRACE_CONCEPT: "[imperial_grace|E]"
 IMPERIAL_GRACE_ICON: "@imperial_grace!"
 IMPERIAL_GRACE_LOSS_STABILITY: "由于[dynastic_cycle|E]目前处于$situation_dynastic_cycle_phase_stability$阶段，所有#EMP $tributaries_celestial$#!每年失去@imperial_grace![EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability')|V1][imperial_grace|E]。"
 IMPERIAL_GRACE_LOSS_STABILITY_EXPANSION: "由于[dynastic_cycle|E]目前处于$situation_dynastic_cycle_phase_stability_expansion$阶段，所有#EMP $tributaries_celestial$#!每年失去@imperial_grace![EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability_expansion')|V1][imperial_grace|E]。"
 IMPERIAL_GRACE_LOSS_STABILITY_ADVANCEMENT: "由于[dynastic_cycle|E]目前处于$situation_dynastic_cycle_phase_stability_advancement$阶段，所有#EMP $tributaries_celestial$#!每年失去@imperial_grace![EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability_advancement')|V1][imperial_grace|E]。"
 IMPERIAL_GRACE_LOSS_INSTABILITY: "由于[dynastic_cycle|E]目前处于$situation_dynastic_cycle_phase_stability_advancement$阶段，所有#EMP $tributaries_celestial$#!每年失去@imperial_grace![EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_instability')|V1][imperial_grace|E]。"
 IMPERIAL_GRACE_LOSS_INSTABILITY_CONQUEST: "由于[dynastic_cycle|E]目前处于$situation_dynastic_cycle_phase_instability_conquest$阶段，所有#EMP $tributaries_celestial$#!每年失去@imperial_grace![EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_instability_conquest')|V1][imperial_grace|E]。"
 IMPERIAL_GRACE_LOSS_CHAOS: "由于[dynastic_cycle|E]目前处于$situation_dynastic_cycle_phase_chaos$阶段，所有#EMP $tributaries_celestial$#!每年失去@imperial_grace![EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_chaos')|V1][imperial_grace|E]。"
 # Mandate
 game_concept_mandate_of_heaven: "天命"
 game_concept_mandate_of_heaven_mandate: "天命"
 game_concept_mandate_of_heaven_desc: "$game_concept_mandate_of_heaven$是一种特殊的[legitimacy|E]，只应用于[son_of_heaven|E]，代表君主统治的权利，以及谁被视为天下的主宰。\n\n天命与[dynastic_cycle|E]紧密挂钩。兴衰周期影响了在位君主获得正统性的方式，并可以根据君主的天命等级改变[situation_dynastic_cycle_phase|E]。"
 game_concept_son_of_heaven: "天子"
 game_concept_son_of_heaven_possessive: "天子"
 game_concept_son_of_heaven_desc: "$game_concept_son_of_heaven$是中华[hegemon|E]和[celestial_government|E][top_liege|E]。\n\n$game_concept_son_of_heaven$拥有特殊的[legitimacy|E]——[mandate_of_heaven|E]，以及独特的[situation_participant_group|E]——$game_concept_son_of_heaven$。"
 # Treasury
 game_concept_treasury_i: "@treasury_icon!"
 game_concept_treasury: "国库"
 game_concept_treasury_desc: "在某些[administrative_governments|E]中，国库代表仅用于政府目的的资产，与私人[gold|E]分开。\n\n$BULLET$#indent_newline:2 作为[vassal|E]，你会根据[tax|E]贡献和其他义务从[liege|E]处获得国库资金#!\n$BULLET$#indent_newline:2 国库属于[top_liege|e]，其会将一定比例的[taxation|E]转化为国库资金#!\n$BULLET$#indent_newline:2 你可以随意将[gold|E]转入国库#!\n$BULLET$#indent_newline:2 [holder|E]变换时，国库与[title|E]绑定#!"
 game_concept_imperial_treasury_i: "$game_concept_treasury_i$"
 game_concept_imperial_treasury: "帝国国库"
 game_concept_imperial_treasury_desc: "$game_concept_treasury_desc$"
 game_concept_treasury_vassal_development: "封臣发展金"
 game_concept_treasury_vassal_development_desc: "通过[liege|E]发放给直属[vassals|E]的国库资金，数额基于其税赋贡献和其他[obligations|E]。"
 game_concept_treasury_ministry_budget: "朝臣预算"
 game_concept_treasury_ministry_budget_short: "朝臣"
 game_concept_treasury_ministry_budget_desc: "从中央政府分配给[vassals|E]的国库资金，用于为[ministries|E]提供资金。根据[top_liege|E][treasury|E]收入的定期计算分配。"
 game_concept_treasury_salary_budget: "俸禄预算"
 game_concept_treasury_salary_budget_short: "俸禄"
 game_concept_treasury_salary_budget_desc: "从中央政府分配给[vassals|E]的国库资金，作为其俸禄转化为[gold|E]。根据[top_liege|E][treasury|E]收入的定期计算分配。"
 game_concept_treasury_military_budget: "军事预算"
 game_concept_treasury_military_budget_short: "军事"
 game_concept_treasury_military_budget_desc: "从中央政府分配给军事[province|E][vassals|E]的国库资金，用于为额外军事活动提供资金。根据[top_liege|E][treasury|E]收入的定期计算分配。"
 game_concept_governor_salary: "官员俸禄"
 game_concept_governor_salary_desc: "在区分[gold|E]和[treasury|E]的[administrative_governments|E]中，[governors|E]会获得$game_concept_gold$形式的俸禄。"
 game_concept_treasury_budgeting: "国库预算"
 game_concept_treasury_budget: "国库预算"
 game_concept_treasury_budgeting_desc: "将中央资金按特定分配比例发放给特定[vassals|E]及其下属封臣的机制。\n\n预算制定后，根据可用[treasury_budget_capacity|E]，每个封臣在各个[treasury_budget_category|E]中都会计算出一项[treasury_budget_base_rate|E]\n\n@alert_icon!该数值在新的预算制定之前将#bold 保持不变#!！因此如果接收方增加，你的预算支出会提高。"
 game_concept_treasury_budget_capacity: "预算容量"
 game_concept_treasury_budget_capacity_desc: "每月可用于[treasury_budgeting|E]的[treasury|E]数额。由国库收入减去不受预算管理的任何固定支出（例如[treasury_vassal_development|E]和[court_amenities|E]）得出。"
 game_concept_treasury_budget_category: "预算类别"
 game_concept_treasury_budget_category_desc: "[treasury_budgeting|E]的一个独立部分，可用于接收预算分配。每个预算类别可以有不同的收款方，且发放形式可能为[gold|E]而非[treasury|E]。"
 game_concept_treasury_budget_base_rate: "预算基础值"
 game_concept_treasury_budget_base_rate_short: "基础值"
 game_concept_treasury_budget_base_rate_desc: "标准收款方从某个[treasury_budget_category|E]中获得的金额。实际领取数额可能因其[title_rank|E]、[merit_level|E]或其他修正因素而高于或低于基础值。"
 game_concept_treasury_budget_category_trend: "预算类别趋势"
 game_concept_treasury_budget_category_trend_short: "趋势"
 game_concept_treasury_budget_category_trend_desc: "与上一预算执行相比，[treasury_budget_category|E]将会获得的[treasury|E]差值。"
 game_concept_treasury_budget_unallocated: "未分配的国库预算"
 game_concept_treasury_budget_unallocated_short: "未分配"
 game_concept_treasury_budget_unallocated_desc: "任何未分配的国库预算都将计入一般[treasury]收入。"
 game_concept_treasury_budget_deficit: "国库预算赤字"
 game_concept_treasury_budget_deficit_short: "赤字"
 game_concept_treasury_budget_deficit_desc: "当支出超过[treasury_budget_capacity|E]时，将从每月的[treasury|E]收入中扣除一定金额。"
 # Celestial Bureaucracy
 game_concept_celestial_bureaucracy: "天朝官僚体制"
 game_concept_celestial_bureaucracy_desc: "$game_concept_celestial_bureaucracy$代表了[celestial|E][realm_possessive|E]的集权等级，以及[ruler|E]对[vassals|E]的一般权力。\n\n只有[top_liege|E]可以更改$game_concept_celestial_bureaucracy$。天朝$game_concept_vassals$使用与$game_concept_liege$同等级的官僚体制。\n\n共有四级$game_concept_celestial_bureaucracy$：\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_0$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_1$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_2$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_3$\n\n提高$game_concept_celestial_bureaucracy$需要花费一定的[prestige|E]，具体取决于[realm_size|E]和统治者的[learning_skill|E]。"
 game_concept_minister: "朝臣"
 game_concept_ministers: "朝臣"
 game_concept_minister_possessive: "朝臣"
 game_concept_ministers_possessive: "朝臣"
 game_concept_minister_desc: "$game_concept_ministers$是在[son_of_heaven|E]的[council|E]（或称[ministry|E]）任职的[councillors|E]。\n\n每名朝臣都拥有数项职责，例如投资[great_projects|E]和以各种方式协助[governors|E]。"
 game_concept_ministry: "朝堂"
 game_concept_ministries: "朝堂"
 game_concept_ministry_possessive: "朝堂"
 game_concept_ministries_possessive: "朝堂"
 game_concept_ministry_desc: "$game_concept_ministry$是只对[son_of_heaven|E]开放的[council|E]类型。\n\n共有九位[ministers|E]，每位都代表政府的最高级职位以及特定部门的首脑。\n\n$game_concept_ministers$包括：\n$EFFECT_LIST_BULLET$[minister_grand_chancellor|E]\n$EFFECT_LIST_BULLET$[minister_grand_marshal|E]\n$EFFECT_LIST_BULLET$[minister_censor|E]\n$EFFECT_LIST_BULLET$[minister_of_personnel|E]\n$EFFECT_LIST_BULLET$[minister_of_revenue|E]\n$EFFECT_LIST_BULLET$[minister_of_rites|E]\n$EFFECT_LIST_BULLET$[minister_of_war|E]\n$EFFECT_LIST_BULLET$[minister_of_justice|E]\n$EFFECT_LIST_BULLET$[minister_of_works|E]"
 game_concept_minister_grand_chancellor: "$councillor_chancellor_celestial_government_imperial$"
 game_concept_minister_grand_chancellor_desc: "$game_concept_minister_grand_chancellor$是最高等级的[minister|E]并负责外交事务，通常兼任[grand_secretariat_director|E]。\n\n#indent_newline:4 #weak 宰相可以：\n$BULLET$使用[GetDecision('favored_movement_consults_heaven_decision').GetName][decision|E]#!#!"
 game_concept_minister_grand_chancellor_possessive: "$councillor_chancellor_celestial_government_imperial_possessive$"
 game_concept_minister_censor: "$councillor_spymaster_celestial_government_imperial$"
 game_concept_minister_censor_desc: "$game_concept_minister_censor$是负责阴谋与情报的[minister|E]。\n\n谨防御史大夫不忠，因为他们能轻易隐瞒甚至参与对你和你[close_family|E]的[schemes|E]！\n\n#indent_newline:4 #weak 御史大夫可以：\n$BULLET$在[vassal|E][courts|E]查找[secrets|E]#!#!"
 game_concept_minister_censor_possessive: "$councillor_spymaster_celestial_government_imperial_possessive$"
 game_concept_minister_grand_marshal: "$minister_grand_marshal$"
 game_concept_minister_grand_marshal_desc: "$game_concept_minister_grand_marshal$是[realm|E]的最高武官，指挥一支[title_men_at_arms|E][army|E]。\n\n#indent_newline:4 #weak 该朝臣可以：\n$BULLET$发起#V 开边战争#![great_project|E]#!#!"
 game_concept_minister_grand_marshal_possessive: "$minister_grand_marshal_possessive$"
 game_concept_minister_of_personnel: "$minister_personnel$"
 game_concept_minister_of_personnel_desc: "$game_concept_minister_of_personnel$是全权掌管[appointments|E]事务的[minister|E]，能大幅影响其他[characters|E]的[candidate_score|E]。\n\n#indent_newline:4 #weak 吏部尚书可以：\n$BULLET$无视[GetLawGroup('celestial_retirement_law').GetName][law|E]开除[governors|E]\n$BULLET$使用[GetDecision('tgp_minister_recruit_courtiers_decision').GetName][decision|E]邀请任意类型的[courtier|E]\n$BULLET$使用#V $influence_meritorious_career_interaction$#!的花费降低#!#!"
 game_concept_minister_of_personnel_possessive: "$minister_personnel_possessive$"
 game_concept_minister_of_revenue: "$councillor_steward_celestial_government_imperial$"
 game_concept_minister_of_revenue_desc: "$game_concept_minister_of_revenue$是负责[taxation|E]的[minister|E]，在[treasury|E]事务上辅佐[son_of_heaven|E]。\n\n#indent_newline:4 #weak 户部尚书可以：\n$BULLET$帮助可以#V $celestial_request_treasury_interaction$#!的[vassals|E]\n$BULLET$使用[GetDecision('tgp_suggest_budget_change_decision').GetName][decision|E]#!#!"
 game_concept_minister_of_revenue_possessive: "$councillor_steward_celestial_government_imperial_possessive$"
 game_concept_minister_of_rites: "$councillor_court_chaplain_celestial_government_imperial$"
 game_concept_minister_of_rites_desc: "$game_concept_minister_of_rites$是负责宗教和精神事务的[minister|E]，并可帮助[governors|E]主持[examinations|E]。\n\n#indent_newline:4 #weak 礼部尚书可以：\n$BULLET$发起[GetGreatProjectType('minister_project_culture').GetName|V][great_project|E]\n$BULLET$发起[GetGreatProjectType('minister_project_establish_control').GetName|V][great_project|E]\n$BULLET$帮助[vassals|E]举行[examinations|E]#!#!"
 game_concept_minister_of_rites_possessive: "$councillor_court_chaplain_celestial_government_imperial_possessive$"
 game_concept_minister_of_war: "$minister_war$"
 game_concept_minister_of_war_desc: "$game_concept_minister_of_war$是负责部队军政管理的[minister|E]。当下属[governors|E]需要军事援助时，$game_concept_minister_of_war$可以派遣武职官员施以援手。\n\n该朝臣并非[commander|E]，不会领导军队。那是[minister_grand_marshal|E]的工作。\n\n#indent_newline:4 #weak 兵部尚书可以：\n$BULLET$向可以#V $celestial_request_military_aid_interaction$#!的处于[war|E]中的[vassals|E]派遣援助\n$BULLET$命令[military_governors|E]加入其他[governors|E]的[wars|E]#!#!"
 game_concept_minister_of_war_possessive: "$minister_war_possessive$"
 game_concept_minister_of_justice: "$minister_justice$"
 game_concept_minister_of_justice_desc: "$game_concept_minister_of_justice$是负责法律事务的[minister|E]，辅佐[son_of_heaven|E]维系正义。\n\n#indent_newline:4 #weak 刑部尚书可以：\n$BULLET$囚禁无法拒绝的[vassals|E]和[courtiers|E]\n$BULLET$对犯下[crimes|E]的[characters|E]#V $pardon_interaction$#!#!#!"
 game_concept_minister_of_justice_possessive: "$minister_justice_possessive$"
 game_concept_minister_of_works: "$minister_works$"
 game_concept_minister_of_works_desc: "$game_concept_minister_of_works$是负责[realm|E]建造与发展的[minister|E]，并可以发起[great_projects|E]。\n\n#indent_newline:4 #weak 工部尚书可以：\n$BULLET$发起[GetGreatProjectType('minister_project_development').GetName|V][great_project|E]\n$BULLET$发起[GetGreatProjectType('grand_canals').GetName|V][great_project|E]\n$BULLET$发起[GetGreatProjectType('great_wall').GetName|V][great_project|E]#!#!"
 game_concept_minister_of_works_possessive: "$minister_works_possessive$"
 game_concept_grand_secretariat_director: "首辅"
 game_concept_grand_secretariat: "首辅制度"
 game_concept_grand_secretariat_possessive: "首辅"
 game_concept_grand_secretariat_director_desc: "首辅是[son_of_heaven|E]的[diarch|E]，协助其管理[realm|E]。\n\n谁是首辅取决于现行[GetLawGroup('grand_secretariat_laws').GetName|V][law|E]。这一位置可以由[minister_grand_chancellor|E]、[minister_grand_marshal|E]或[minister_censor|E]兼任。\n\n首辅可以发起[ministers|E]和天子解锁的大部分[great_projects|E]。"
 game_concept_ministry_obligation: "朝臣义务"
 game_concept_ministry_obligations: "朝臣义务"
 game_concept_ministry_obligations_desc: "$game_concept_ministry_obligations$是仅适用于[ministers|E]的一套特殊[vassal_obligations|E]。\n\n所有文职朝臣默认拥有一项特殊选项，而[minister_grand_marshal|E]拥有独特的为军事统帅提供[title_men_at_arms|E]的选项。\n\n这些义务不能改变。"
 game_concept_civilian_career_path: "文官之路"
 game_concept_civilian_career_path_i: "@celestial_standard_administration!"
 game_concept_civilian_career_path_desc: "踏上文官之路的[rulers|E]更注重行政能力，而不是军事谋略。他们将获得文官任命，需要通过开发土地和[buildings|E]，增加支付给[liege|E]的[taxes|E]，来提升其[merit|E]。"
 game_concept_civilian_career: "文官"
 game_concept_civilian_career_short: "文职"
 game_concept_military_career_path: "武将之路"
 game_concept_military_career_path_i: "@celestial_military_administration!"
 game_concept_military_career_path_desc: "踏上武将之路的[rulers|E]更注重军事能力，而不是行政治理。他们将获得武将任命，需要通过招募和维持[title_men_at_arms|E]，来提升其[merit|E]。"
 game_concept_military_career: "武将"
 game_concept_military_career_short: "武职"
 game_concept_civilian_governor: "文官"
 game_concept_civilian_governors: "文官"
 game_concept_civilian_governor_short: "文职"
 game_concept_civilian_governor_desc: "文官是拥有民政类[vassal_obligations|E]的[governor|E]。与[military_governors|E]不同，他们无法组建维持[title_men_at_arms|E]，仅专注于行政治理和土地开发。\n\n踏上[civilian_career_path|E]的[characters|E]可以成为文官。"
 game_concept_military_governor: "武官"
 game_concept_military_governors: "武官"
 game_concept_military_governor_short: "武职"
 game_concept_military_governor_desc: "武官是拥有军事类[vassal_obligations|E]的[governor|E]。与[civilian_governors|E]不同，他们可以组建维持[title_men_at_arms|E]，并使用兵士保卫[realm|E]低于外国入侵，并在其他总督需要军事援助时予以支持。\n\n踏上[military_career_path|E]的[characters|E]可以成为武官。"
 # Great Projects
 game_concept_great_project: "大型工程"
 game_concept_great_projects: "大型工程"
 game_concept_great_project_i: "@great_project_icon!"
 game_concept_great_project_possessive: "大型工程"
 game_concept_great_project_desc: "大型工程是需要[realm|E]投入所有资源的重大项目。\n\n一些大型工程涉及建造[great_building|E]，另一些涉及从[natural_disaster|E]中恢复。\n\n领地的[ruler|E]负责监督大型工程的开发，而[subjects|E]可以提供[great_project_contributions|E]协助工程。"
 game_concept_great_project_contribution: "贡献"
 game_concept_great_project_contributions: "贡献"
 game_concept_great_project_contribute: "贡献"
 game_concept_great_project_contributed: "贡献"
 game_concept_great_project_contribution_desc: "贡献允许多名[rulers|E]协助推进一项[great_project|E]的开发，并获得各种增益。\n\n有些贡献是启动大型工程的必要条件，而另一些则是可选的。在工程启动后，未完成的可选贡献仍可在特定时间节点前继续提交。"
 # Situation
 game_concept_dynastic_cycle: "王朝兴衰"
 game_concept_dynastic_cycle_possessive: "王朝兴衰"
 game_concept_dynastic_cycle_desc: "$game_concept_dynastic_cycle$描绘了中华天朝社会政治的兴衰循环，将经历治世、危世、乱世三种[situation_dynastic_cycle_phases|E]。\n\n$game_concept_dynastic_cycle$的核心在于[mandate_of_heaven|E]，这是中国皇帝特有的[legitimacy|E]。一旦天命丧失，中华天朝便会#N 分崩离析#!——直到一位真龙天子再次将其统一。#!"
 game_concept_situation_dynastic_cycle_phase: "王朝兴衰时代"
 game_concept_situation_dynastic_cycle_phases: "王朝兴衰时代"
 game_concept_dynastic_cycle_era_short: "时代"
 game_concept_dynastic_cycle_eras_short: "时代"
 game_concept_situation_dynastic_cycle_phase_desc: "[dynastic_cycle|E]的社会政治状况。\n\n时代：\n$BULLET$[dynastic_cycle_era_type_stable|E]：[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]，[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]\n$BULLET$[dynastic_cycle_era_type_unstable|E]：[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName]\n$BULLET$[dynastic_cycle_era_type_chaotic|E]：[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName]"
 game_concept_dynastic_cycle_era_type_stable: "治世"
 game_concept_dynastic_cycle_era_type_stable_desc: "治世[dynastic_cycle_era_types|E]下，帝国繁荣昌盛，[mandate_of_heaven|E]稳固。\n\n时代：[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]、[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]"
 game_concept_dynastic_cycle_era_type_unstable: "危世"
 game_concept_dynastic_cycle_era_type_unstable_desc: "危世[dynastic_cycle_era_types|E]下，帝国由于内部或外部力量陷入动乱，[mandate_of_heaven|E]动摇。\n\n时代：[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName]、[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability_conquest').GetName]"
 game_concept_dynastic_cycle_era_type_chaotic: "乱世"
 game_concept_dynastic_cycle_era_type_chaotic_desc: "乱世[dynastic_cycle_era_types|E]下，帝国四分五裂，[mandate_of_heaven|E]丧失——等待真龙天子重新夺得。\n\n只有一种乱世类型：[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName]"
 game_concept_dynastic_cycle_era_type: "王朝兴衰时代类型"
 game_concept_dynastic_cycle_era_types: "时代类型"
 game_concept_dynastic_cycle_era_type_desc: "[dynastic_cycle|E]包含三种时代类型，它们对[situation_dynastic_cycle_phases|E]的各个阶段进行分类，并将其归入王朝兴衰三种阶段的循环往复之中。\n\n时代类型：[dynastic_cycle_era_type_stable|E]、[dynastic_cycle_era_type_unstable|E]、[dynastic_cycle_era_type_chaotic|E]"
 game_concept_dynastic_cycle_catalyst: "王朝兴衰诱因"
 game_concept_dynastic_cycle_catalysts: "王朝兴衰诱因"
 game_concept_dynastic_cycle_catalyst_possessive: "王朝兴衰诱因"
 game_concept_dynastic_cycle_catalysts_possessive: "王朝兴衰诱因"
 game_concept_dynastic_cycle_catalyst_desc: "$game_concept_situation_catalyst_desc$"
 game_concept_movement: "朋党"
 game_concept_movements: "朋党"
 game_concept_movement_possessive: "朋党"
 game_concept_movements_possessive: "朋党"
 game_concept_movement_desc: "[dynastic_cycle|E]中利益与理念相同的[characters|E]团体。每个朋党成员可以使用不同[interactions|E]和[decisions|E]推动兴衰循环。[movement_leader|E]是代表[movement_possessive|E]利益与[son_of_heaven|E]对话的人。"
 game_concept_movement_power: "朋党势力"
 game_concept_movement_power_i: "@movement_power_icon!"
 game_concept_movement_power_desc: "朋党势力代表[dynastic_cycle|E]中团体的政治影响力，是其所有成员[personal_movement_power|E]的总和。\n\n#V [movement_power_i|E][EmptyScope.ScriptValue('extremely_high_movement_power_value')]#!解锁$dismiss_strong_hook_interaction$[interaction|E]、$request_raid_remit_interaction$[interaction|E]和[GetScheme('raid_estate').GetTypeName][scheme|E]\n\n#help 势力来自于：\n$BULLET_WITH_TAB$[merit_i][merit_level|E]\n$BULLET_WITH_TAB$[influence_i][influence_level|E]\n$BULLET_WITH_TAB$年龄\n$BULLET_WITH_TAB$[disciples|E]的[movement_power|E]\n$BULLET_WITH_TAB$当前军力#weak （在[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]阶段不太重要）#!\n$BULLET_WITH_TAB$[GetTrait('confucian_education').GetName( GetNullCharacter )][trait_level_track_xp|E]#weak （在[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]阶段不太重要）#!\n$BULLET_WITH_TAB$[GetTrait('governor').GetName( GetNullCharacter )][trait_level_track_xp|E]#weak （在[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]阶段不太重要）#!#!"
 game_concept_movement_power_short: "势力"
 game_concept_personal_movement_power: "个人朋党力量"
 game_concept_personal_movement_power_desc: "$game_concept_personal_movement_power$代表成员能为[movement|E]整体提供的[movement_power_short|E]"
 game_concept_personal_movement_power_short: "力量"
 game_concept_movement_leader: "朋党领袖"
 game_concept_movement_leader_possessive: "朋党领袖"
 game_concept_movement_leaders: "朋党领袖"
 game_concept_movement_leaders_possessive: "朋党领袖"
 game_concept_movement_leader_short: "领袖"
 game_concept_movement_leader_desc: "[movement|E]的领袖，是朋党内唯一能使用[GetDecision('movement_petition_decision').GetName][decision|E]直接与[son_of_heaven|E]对话推动[movements|E]议程的角色。\n\n#help 要成为领袖，你需要在前领袖死亡时拥有最高的[movement_power_i][movement_power|E]，或在[GetActivityType('activity_debate').GetName][activity|E]中击败当前领袖。#!"
 game_concept_favored_era: "青睐时代"
 game_concept_favored_era_possessive: "青睐时代"
 game_concept_favored_era_desc: "$game_concept_favored_era$是[son_of_heaven|E]在[dynastic_cycle|E]中表现出的天意。它决定了[dynastic_cycle_era_type_unstable|E]结束后将进入哪一种[dynastic_cycle_era_type_stable|E]。"
 game_concept_favored_movement: "受宠朋党"
 game_concept_favored_movement_desc: "$game_concept_favored_movement$是获得了[son_of_heaven|E]支持的[movement|E]。\n$BULLET_WITH_TAB$成员对[SelectLocalization( GetPlayer.IsValid, 'game_concept_favored_movement_desc_ingame', 'h_china' )]任何[titles|E]拥有更高的[candidate_scores|E]\n$BULLET_WITH_TAB$[GetDecision('movement_petition_decision').GetName][decision|E]的请愿更可能被接受\n$BULLET_WITH_TAB$[dynastic_cycle_possessive|E]的[situation_catalyst_catalysts|E]根据哪一[movement|E]受宠触发\n$BULLET_WITH_TAB$解锁[GetDecision('favored_movement_consults_heaven_decision').GetName][decision|E]\n\n#help 要成为受宠朋党你需要在[GetActivityType('activity_debate').GetName][activity|E]中击败当前受宠朋党的领袖。#!"
 game_concept_favored_movement_desc_ingame: "[GetTitleByKey('h_china').GetDefinitiveName]"
 game_concept_favored_movement_possessive: "受宠朋党"
 game_concept_favored_movement_short: "受宠"
 game_concept_disciple: "门生"
 game_concept_disciples: "门生"
 game_concept_disciple_possessive: "门生"
 game_concept_disciples_possessive: "门生"
 game_concept_disciple_desc: "$game_concept_disciples$是敬仰[elder|E]的地位并遵循其教诲的[characters|E]，数量受限于[disciple_limit_short|E]。\n\n他们可以使用#high $request_mentoring_interaction$#![character_interaction|E]#weak （计谋）#!以提高[skills|E]，也可以使用#high $celestial_request_elders_support_interaction$#![character_interaction|E]以获得[gold|E]、[courtiers|E]和更多东西。\n\n$disciple_elder_benefits_tt$"
 disciple_elder_benefits_tt: "$game_concept_disciple$及其[elder|E]：\n$BULLET_WITH_TAB$获得更多[merit|E]\n$BULLET_WITH_TAB$更不可能相互使用[hostile_schemes|E]\n$BULLET_WITH_TAB$更有可能接受对方的[interactions|E]\n$BULLET_WITH_TAB$更有可能对另一方使用友善[interactions|E]#weak （即$gift_interaction$、$invite_to_council_position_interaction$等）#!\n$BULLET_WITH_TAB$属于$game_concept_elder_possessive$的[movement|E]"
 game_concept_disciple_limit: "门生上限"
 game_concept_disciple_limit_short: "上限"
 game_concept_disciple_limit_desc: "$game_concept_disciple_limit$代表[elder|E]同时能拥有的[disciples|E]数量。\n\n上限默认为[EmptyScope.ScriptValue('disciples_limit_base_value')|V0]，可以通过某些方式提升，例如[domicile|E]的特定[domicile_buildings|E]。"
 game_concept_elder: "恩师"
 game_concept_elders: "恩师"
 game_concept_elder_possessive: "恩师"
 game_concept_elders_possessive: "恩师"
 game_concept_elder_desc: "$game_concept_elder$是拥有一位或数位[disciples|E]的[character|E]，[disciples|E]将遵从$game_concept_elders_possessive$的教诲。\n\n$disciple_elder_benefits_tt$"
 game_concept_disaster: "灾害"
 game_concept_disasters: "灾害"
 game_concept_natural_disaster: "自然灾害"
 game_concept_natural_disasters: "自然灾害"
 game_concept_disaster_desc: "$game_concept_natural_disasters$包括[floods|E]和[earthquakes|E]。\n\n$game_concept_natural_disaster$会导致受影响[counties|E]的许多[characters|e][character_death_death|E]，并根据灾害严重程度，进一步对[development|E]、[county_opinion|E]和[control|E]产生重大负面影响。\n\n$game_concept_natural_disaster$造成的破坏可以消除，随着救济[great_project|E]的完成，土地将恢复生机。"
 game_concept_earthquake: "地震"
 game_concept_earthquakes: "地震"
 game_concept_earthquake_desc: "$game_concept_earthquake$是[natural_disaster|E]的一种，会在少数几个[counties|E]造成严重且突如其来的破坏。\n$game_concept_earthquakes$仅会发生在地震活动较为频繁的区域。"
 game_concept_flood: "洪水"
 game_concept_floods: "洪水"
 game_concept_flooded: "洪水"
 game_concept_flood_desc: "$game_concept_flood$是[natural_disaster|E]的一种，会在多个[counties|E]中造成日益加剧的损害。\n$game_concept_floods$仅会发生在主要河流的沿岸地区。"
 game_concept_government_bureaucratic_type: "官僚制"
 game_concept_government_bureaucratic_type_desc: "某些[governments|E]属于$game_concept_government_bureaucratic_type$，这些高度集权的政体通常依赖[governors|E]、[appointment|E]和无地[noble_families|E]管理[realm|E]内的[provinces|E]。\n\n其他共同特征还有[domiciles|E]、[influence|E]和[title_men_at_arms|E]。\n\n属于$game_concept_government_bureaucratic_type$的政体包括：\n$BULLET_WITH_TAB$[GetGovernment('administrative_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('celestial_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('meritocratic_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('japan_administrative_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('steppe_admin_government').GetNameWithIcon]"
 game_concept_government_bureaucratic_gov: "官僚制"
