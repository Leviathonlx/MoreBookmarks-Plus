l_simp_chinese:
 tgp_ceremonial_liege_events.0001.t: "印章乱局"
 tgp_ceremonial_liege_events.0001.desc: "[councillor.GetName]误将同时印有我与[opposing_power.GetNamePossessive]的印章的指令一同发出。“这是个无心之过，”[councillor.GetSheHe]说：“但你知道，谎言与流言在宫廷里传得极快……”\n\n撤回这些指令可能代价不小，但若是公开承认失误，将会相当尴尬。"
 tgp_ceremonial_liege_events.0001.a_liege: "提醒他们，到底谁说了算。"
 tgp_ceremonial_liege_events.0001.a_regent: "必须在[opposing_power.GetFirstNameNoTooltip]发现前修正。"
 tgp_ceremonial_liege_events.0001.b: "就这样吧。表面文章又有何妨？"
 tgp_ceremonial_liege_events.0001.b_a: "你的指令彰显了你的权威"
 tgp_ceremonial_liege_events.0001.b_b: "这场风波被遗忘"
 tgp_ceremonial_liege_events.0001.b_c: "[opposing_power.GetNameNoTooltip]获得更多权力"
 tgp_ceremonial_liege_events.0010.t: "真正的重担"
 tgp_ceremonial_liege_events.0010.desc: "“亲爱的！”[spouse.GetName]走进寝宫惊呼，“你的脸色苍白许多，我担心你的身体。”\n\n[spouse.GetFirstNamePossessiveNoTooltip]的担心不无道理。每日的时辰仿佛更长，冠冕的负担愈发沉重。\n\n“若你如此劳累，也许[opposing_power.GetName]可以暂时代为执政。”[spouse.GetFirstNameNoTooltip]提议。"
 tgp_ceremonial_liege_events.0010.a: "你说得对，我无法独自承担。"
 tgp_ceremonial_liege_events.0010.b: "不，不，我会少在宫廷露面。"
 tgp_ceremonial_liege_events.0010.b_a: "独处帮助颇多"
 tgp_ceremonial_liege_events.0010.b_b: "独处没有多大帮助"
 tgp_ceremonial_liege_events.0010.c: "绝对不行！我是这片土地的君主。"
 tgp_ceremonial_liege_events.0010.d: "是[opposing_power.GetSheHe]教你这么说的，对不对？"
 tgp_ceremonial_liege_events.0010.d_desc: "你指控[spouse.GetFirstNameNoTooltip]与[opposing_power.GetFirstNameNoTooltip]密谋"
 tgp_ceremonial_liege_events.0010.tt.success: "你找到[spouse.GetHerHis]背叛的确凿证据"
 tgp_ceremonial_liege_events.0010.tt.failure: "你的指控被证明是错误的"
 tgp_ceremonial_liege_events.0020.t: "礼节性的[opposing_power.GetInvolvedActivity.GetShortNameNoTooltip]"
 tgp_ceremonial_liege_events.0020.desc: "[opposing_power.GetName]正忙于一场[opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l]，而据说我并未受邀！当[opposing_power.GetSheHe]"
 tgp_ceremonial_liege_events.0020.desc_feast: "纵情饮酒，和亲友谈笑风生，"
 tgp_ceremonial_liege_events.0020.desc_hunt: "享受狩猎的刺激，"
 tgp_ceremonial_liege_events.0020.desc_pilgrimage: "在[opposing_power.GetHerHis]的旅途中更加亲近[opposing_power.GetFaith.HighGodName]，"
 tgp_ceremonial_liege_events.0020.desc_festival: "以节庆彰显[opposing_power.GetHerHis]的权威，"
 tgp_ceremonial_liege_events.0020.desc_end: "我却依然囿于职责。\n\n虽说局势并非危急，但眼前却出现了一个机会……"
 tgp_ceremonial_liege_events.0020.a: "或许该是我亲自举办一场[opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l]的时候了。"
 tgp_ceremonial_liege_events.0020.a_desc: "你试图用自己的[activity|E]来压过[opposing_power.GetFirstNameNoTooltip]：\n$BULLET$你举办[opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l]时将获得#P 15%#!的折扣\n$BULLET$如果你的下一场[opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l]成功，你将获得[prestige|E]，而[opposing_power.GetFirstNameNoTooltip]将失去一些"
 tgp_ceremonial_liege_events_0020_discount_desc: "以牙还牙的款待"
 tgp_ceremonial_liege_events.0020.b: "我想[opposing_power.GetFirstNameNoTooltip]不会介意我做些改变……"
 tgp_ceremonial_liege_events.0020.b.tt.desc: "你试图削弱[opposing_power.GetFirstNamePossessiveNoTooltip]的权威"
 tgp_ceremonial_liege_events.0020.b.tt.success: "你成功夺取了[opposing_power.GetFirstNameNoTooltip]的权力"
 tgp_ceremonial_liege_events.0020.b.tt.failure: "你的干预只引发了更大的冲突"
 tgp_power_undermined_modifier_tt: "[GetModifier('tgp_power_undermined_modifier').GetNameWithTooltip]: #P +25#!"
 tgp_ceremonial_liege_events.0020.c: "给[opposing_power.GetHerHim]送上我最诚挚的祝福。"
 tgp_ceremonial_liege_events.0030.t: "文人的奏疏"
 tgp_ceremonial_liege_events.0030.desc: "[scholar.GetName]呈上了一篇关于[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName]历史的精心奏疏。\n\n在奏疏中，"
 tgp_ceremonial_liege_events.0030.regent: "[opposing_power.GetFirstName]被频繁且详细地提及，[scholar.GetFirstNameNoTooltip]确保写入了关于[opposing_power.GetFirstNamePossessiveNoTooltip]家族，[opposing_power.GetHouse.GetName]的细节。\n\n问题显而易见，我被形容为[ROOT.Char.Custom('InsultAdjective')]人，而[opposing_power.GetFirstNameNoTooltip]却被称赞为[ROOT.Char.Custom('ComplimentAdjective')]人……"
 tgp_ceremonial_liege_events.0030.liege: "我被频繁且详细地提及，[scholar.GetFirstNameNoTooltip]确保写入了关于我的家族，[ROOT.Char.GetHouse.GetName]。\n\n真正引起我注意的是，我被形容为[opposing_power.Custom('InsultAdjective')]人，而[opposing_power.GetFirstNameNoTooltip]却被称赞为[ROOT.Char.Custom('ComplimentAdjective')]人……"
 tgp_ceremonial_liege_events.0030.a: "做得很好！"
 tgp_ceremonial_liege_events.0030.b: "修改你的措辞，[scholar.GetFirstNameNoTooltip]。"
 tgp_ceremonial_liege_events.0030.b_desc: "你试图指导[scholar.GetFirstNameNoTooltip]如何撰写更好的奏疏"
 tgp_ceremonial_liege_events.0030.tt.success: "[scholar.GetFirstNameNoTooltip]修正了[scholar.GetHerHis]的错误"
 tgp_ceremonial_liege_events.0030.tt.failure: "你让事情变得更糟"
 tgp_ceremonial_liege_events.0030.c_regent: "不许说我坏话，蠢货！"
 tgp_ceremonial_liege_events.0030.c_liege: "注意你说的话……"
 tgp_ceremonial_liege_events.0030.c_tt: "你斥责了[scholar.GetFirstNamePossessiveNoTooltip]的成果"
 tgp_ceremonial_liege_events.0040.t: "隐忍……暂时"
 tgp_ceremonial_liege_events.0040.desc: "“抱歉打扰，我的[inquirer.Custom2('RelationToMeShort', ROOT.Char)]。”[inquirer.GetName]轻声低语着走近我。\n\n“有件事情我已经想了很久了。如果说得不对，请您原谅，”[inquirer.GetSheHe|U]说道：“但您为何不除掉[opposing_power.GetFirstName]呢？身为[ROOT.Char.GetTitleAsNameNoTooltip]，却成为区区一个[opposing_power.GetTitleAsNameNoTooltip]的幕后傀儡，实在有失身份！”"
 tgp_ceremonial_liege_events.0040.a: "这一切都是为了表面形式，我的[ROOT.Char.Custom2('RelationToMeShort', inquirer)]……"
 tgp_ceremonial_liege_events.0040.a_desc: "你试着告诉[inquirer.GetHerHim]你正在隐忍"
 tgp_ceremonial_liege_events.0040.tt.success: "你说服了[inquirer.GetHerHim]"
 tgp_ceremonial_liege_events.0040.tt.failure: "[inquirer.GetSheHe|U]知道你在撒谎"
 tgp_ceremonial_liege_events.0040.b: "凡事都是有原因的。"
 tgp_ceremonial_liege_events.0040.b_desc: "你向[inquirer.GetFirstNameNoTooltip]解释了[opposing_power.GetFirstNamePossessiveNoTooltip]角色的重要意义。"
