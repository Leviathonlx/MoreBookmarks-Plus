l_simp_chinese:
 tgp_japan_general.8800.t: "[ROOT.Char.GetConfederation.GetName]扩张"
 tgp_japan_general.8800.desc: "我的部下足以自豪，他们为我和[attacker.GetConfederation.GetName]效力，在与[war_loser.GetTitledFirstName]的交战中表现出色。[target_title.GetName]已被收归我方，可由我自行赐予他人。\n\n谨慎起见，应该确保这片土地交由一位可靠且忠诚的部下掌管，此人需听从我的号令，并在未来随时响应。"
 tgp_japan_general.8800.a: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_1') )]，[family_1.GetFirstNameNoTooltip]，会治理得很好。"
 tgp_japan_general.8800.b: "此人将是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_2') )]，[family_2.GetFirstNamePossessiveNoTooltip]。"
 tgp_japan_general.8800.c: "它将属于我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_3') )]，[family_3.GetFirstNameNoTooltip]。"
 tgp_japan_general.8800.e: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_1') )]，[fallback_1.GetFirstNameNoTooltip]，会证明[fallback_1.GetHerselfHimself]自己。"
 tgp_japan_general.8800.f: "我信任我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_2') )][fallback_2.GetFirstNameNoTooltip]。"
 tgp_japan_general.8800.g: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_3') )]，[fallback_3.GetFirstNameNoTooltip]当之无愧。"
 tgp_japan_general.8800.h: "我还没有决定好……"
 tgp_japan_general_8800_custom: "所有其他的潜在受益方"
 tgp_japan_general.8800.cadet_tt: "将建立一个新[house|E]"
 new_ceremonial_liege_message_title: "[ceremonial_liege.GetTitleAsNameNoTooltip]登基"
 new_ceremonial_liege_message_effect: "[ceremonial_liege.GetTitledFirstName]登基为[ceremonial_title.GetDefinitiveName|l]"
 tgp_japan_general.9100.t: "新[ROOT.Char.GetTitleAsNameNoTooltip]"
 tgp_japan_general.9100.shoulders: "领导[title.GetTierAsNameNoTooltip]的职责现在落到了我的肩上。"
 tgp_japan_general.9100.desc_murdered: "由于[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]$tgp_japan_general.9100.shoulders$悲剧且#EMP 不幸#!的死亡"
 tgp_japan_general.9100.desc_dead: "随着[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]$tgp_japan_general.9100.shoulders$离世"
 tgp_japan_general.9100.desc_joko: "随着[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]$tgp_japan_general.9100.shoulders$退位"
 tgp_japan_general.9100.desc_alive: "大家现在指望我领导[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]留下来的广袤的[title.GetTierAsNameNoTooltip]。"
 tgp_japan_general.9100.desc: "\n\n我站在封臣前，扶了扶我的新冠冕，[ROOT.Char.Custom('quirk_pos_personal_present')]。啊，想想我将成就的伟业！"
 tgp_japan_general.9100.a: "[ROOT.Char.GetTitleAsNameNoTooltip]万岁！"
 tgp_japan_general.9120.t: "王座之后"
 tgp_japan_general.9120.desc: "随着[previous_holder.GetTitledFirstNamePossessive]离去，以及我的影响力日益增强，国家政务终于再次大体回归皇室的掌控之下。\n\n既然皇统已稳，依照惯例，许多人期待我剃发退位，将皇位传予继承人[emperor_player_heir.GetFirstName]从而卸下[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的礼仪职责，专注于当下更为紧迫的政务。"
 tgp_japan_general.9120.a: "是时候隐退了……"
 tgp_japan_general.9120.b: "#EMP 我#!是[ROOT.Char.GetTitleAsNameNoTooltip]，#EMP 我#!将统治！"
 tgp_japan_general.9300.t: "$game_concept_imperial_policy$："
 tgp_japan_general.9300.t.defense_mobilization_law: "$tgp_japan_general.9300.t$$defense_mobilization_law$"
 tgp_japan_general.9300.t.disarmament_law: "$tgp_japan_general.9300.t$$disarmament_law$"
 tgp_japan_general.9300.t.isolation_law: "$tgp_japan_general.9300.t$$isolation_law$"
 tgp_japan_general.9300.t.fortification_initative_law: "$tgp_japan_general.9300.t$$fortification_initative_law$"
 tgp_japan_general.9300.t.imperial_expansion_law: "$tgp_japan_general.9300.t$$imperial_expansion_law$"
 tgp_japan_general.9300.t.manor_reform_law: "$tgp_japan_general.9300.t$$manor_reform_law$"
 tgp_japan_general.9300.t.bandit_crackdown_law: "$tgp_japan_general.9300.t$$bandit_crackdown_law$"
 tgp_japan_general.9300.t.religious_reform_law: "$tgp_japan_general.9300.t$$religious_reform_law$"
 tgp_japan_general.9300.restored_emperor: "在廷臣和侍从的簇拥下，我面色平静地注视着官员们书写盖章，为整个[liege.GetPrimaryTitle.GetTierAsNameNoTooltip]最终确定下我的新政策。\n\n"
 tgp_japan_general.9300.liege: "在[ceremonial_liege.GetTitledFirstName]庄重的注视下，我匆忙书写并盖上印章，为整个[liege.GetPrimaryTitle.GetTierAsNameNoTooltip]完成这道法令的最后工序。\n\n"
 tgp_japan_general.9300.ceremonial_liege: "在廷臣和侍从的簇拥下，我面色平静地注视着[liege.GetTitledFirstName]书写盖章，为整个[liege.GetPrimaryTitle.GetTierAsNameNoTooltip]最终确定下一项新政策。\n\n"
 tgp_japan_general.9300.vassal_ceremonial: "所有人都在等待来自[liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]皇宫的消息。今天，[liege.GetTitledFirstName]将以[ceremonial_liege.GetTitledFirstName]的名义宣布一项新政策。\n\n"
 tgp_japan_general.9300.vassal: "所有人都在等待来自[liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]皇宫的消息。今天，[liege.GetTitledFirstName]将为整个[liege.GetPrimaryTitle.GetTierAsNameNoTooltip]宣布一项新政策。\n\n"
 tgp_japan_general.9300.defense_mobilization_law: "#EMP “[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]面临新的威胁，人民必须做好战斗准备，国家才能强大自由！”#!"
 tgp_japan_general.9300.disarmament_law: "#EMP “[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]正深陷冲突与不公，必须遏制暴力，收缴无正当理由持械者的武器！”#!"
 tgp_japan_general.9300.isolation_law: "#EMP “[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]正受到外来者的腐化影响，他们的思想和利益正播下纷争的种子，必须将他们驱逐出去！”#!"
 tgp_japan_general.9300.fortification_initative_law: "#EMP “战争的威胁逼近[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]，为了所有人的利益，我们必须建立强大的防御，确保为最糟糕的情况做好准备。”#!"
 tgp_japan_general.9300.imperial_expansion_law: "#EMP “在必要的时候，[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]总是通过拓展疆域来捍卫自身——如今我们必须再次向前推进！”#!"
 tgp_japan_general.9300.manor_reform_law: "#EMP “庄园主们的巨大财富是以牺牲[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]及其人民为代价的，必须限制他们的财产！”#!"
 tgp_japan_general.9300.bandit_crackdown_law: "#EMP “自满滋生了盗匪横行与道德败坏，人民深受其害。为了[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]的利益，必须恢复秩序！”#!"
 tgp_japan_general.9300.religious_reform_law: "#EMP “神职与民众的生活是矛盾的。要想净化[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]的灵魂，我们必须重审过去的教义！”#!"
 tgp_japan_general.9300.outro: "信使很快会被派往[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip]的各个角落，传达[ceremonial_liege.GetTitleAsNamePossessiveNoTooltip]的敕令：\n\n"
 tgp_japan_general.9300.a: "好。"
 tgp_japan_general.9300.a.disarmament_soryo: "$epidemic_events.1061.a$"
 #Eradicate CB lose
 tgp_japan_soryo_eradicate_cb_heir_move_manor_to_savior_tt: "[loser_heir.GetShortUIName]会将[loser_heir.GetHouse.GetName][manor|E]迁移到[savior.GetCapitalLocation.GetBaronyNameExplicitly]"
 tgp_japan_soryo_eradicate_cb_heir_move_to_savior_tt: "你会将[loser.GetHouse.GetName][manor|E]迁移到[savior.GetCapitalLocation.GetBaronyNameExplicitly]"
 tgp_japan_soryo_eradicate_cb_heir_move_to_cap_tt: "你会将[loser.GetHouse.GetName][manor|E]迁移到[loser_heir.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitly]"
 eradicated_my_house_opinion: "灭了我满门"
 every_house_member_mad: "所有幸存的[house|E]成员"
 tgp_japan_general.9550.t: "绝境"
 tgp_japan_general.9550.desc.intro.a: "我挑起了这场战争，得到的却是自己家族的灭亡。"
 tgp_japan_general.9550.desc.intro.b: "谁知道我们与[winner.GetHouse.GetNameNoTooltip]氏的仇怨会导致现在的情况？"
 tgp_japan_general.9550.desc: "我的战士和家臣的惨叫声越来越近。他们绝望的呼喊预示着全体[ROOT.Char.GetHouse.GetName]氏即将面临的命运。"
 tgp_japan_general.9550.desc.alone: "\n\n我一个人躲了起来。"
 tgp_japan_general.9550.desc.fam: "\n\n我与家人蜷缩在一起。"
 tgp_japan_general.9550.desc.end: "每过一秒，狐狸都在逼近我们这些笼中之鸡。\n\n我们[ROOT.Char.GetHouse.GetNameNoTooltip]族人将如何面对最后的时刻？"
 every_close_family_house_member_in_court: "你和[loser.GetShortUINamePossessive][court|E]的所有[spouse|E]和[close_family|E][house|E]成员"
 every_house_member_in_court: "[loser.GetShortUINamePossessive]的[spouse|E]及其[court|E]内的所有[house|E]成员"
 is_killed_by_you_and_you_kill_self: "@death_icon!将为免遭落入[winner.GetShortUIName]手中的屈辱而自尽"
 tgp_japan_general.9550.a.alone: "我不会不光彩地死去！"
 tgp_japan_general.9550.a.alone.flavor: "我一个人自杀"
 tgp_japan_general.9550.a.fam: "我们不会不光彩地死去！"
 tgp_japan_general.9550.a.fam.flavor: "我们会自杀，而我的继承人[loser_heir.GetShortUIName]必须逃往同情我们的[savior.GetName]的宫廷"
 tgp_japan_general.9550.b: "让我们用翅膀飞出牢笼！"
 tgp_japan_general.9550.b.success: "你成功逃过了灭门。"
 tgp_japan_general.9550.b.failure: "你没能逃过灭门。"
 tgp_japan_general.9550.b.flavor: "我们会重新组织，然后向[winner.GetHouse.GetNameNoTooltip]氏复仇"
 tgp_japan_general.9550.c: "我们只能赌狐狸大发慈悲了。"
 #Eradicate CB win
 tgp_japan_general.9551.t: "铲除[loser.GetHouse.GetNameNoTooltip]氏"
 tgp_japan_general.9551.desc.intro: "“即便这亵渎神灵，我也希望来生仍转世为自己，好在来生取你性命，[winner.GetFirstNameNoTooltip]——”\n\n[loser.GetTitledFirstName]的声音戛然而止，头颅滚落在地，嘴唇仍无声地咒骂着我。这般死亡既精神腐朽，又卑劣不堪。[loser.GetHerHis|U]那无头尸体瘫软在地，像只待拔毛的鸡。这堆破碎的肉体已不再构成威胁，也不再有人形。\n\n没了[loser.GetHouse.GetName]家族，帝国愈发清净了……"
 tgp_japan_general.9551.desc.alt.intro: "噢，狡猾的[loser.GetHouse.GetName]族人！我们还没来得及抓住[loser.GetName]，[loser.GetSheHe]"
 tgp_japan_general.9551.desc.alt.suicide: "就带着身边最亲近的人自尽了。"
 tgp_japan_general.9551.desc.alt.escape: "就逃去了[savior.GetName]的领地。"
 tgp_japan_general.9551.desc.alt.outro: "\n\n所幸还有其他[loser.GetHouse.GetNameNoTooltip]族人可以杀。"
 tgp_japan_general.9551.a: "他们的头颅预示着他们的毁灭！"
 tgp_japan_general.9551.a.flavor: "他们的邪恶面孔将装饰在旧庄园外的长矛上。"
 rival_eradicated_modifier: "仇敌家族遭灭门"
 rival_eradicated_modifier_desc: "你的[house|E]执意发动战争，要彻底清除[rival|E][house|E]的血脉。旁人虽然会批判，但恐惧让他们统统闭上嘴巴。"
 house_eradicated_modifier: "家族遭灭门"
 house_eradicated_modifier_desc: "你的[house|E]几乎被[rival|E][house|E]彻底灭门。没人惧怕你们。这份耻辱与仇恨，正是复仇的动力。"
 house_eradicated_suicide_modifier: "家族遭灭门"
 house_eradicated_suicide_modifier_desc: "在你的[house|E]被[rival|E][house|E]灭门前，他们大多为免遭羞辱而选择了自尽。残留的仇恨，正是复仇的动力。"
 tgp_house_blocs.1001.t: "[bloc_leader.GetConfederation.GetName]：战斗的召唤"
 tgp_house_blocs.1001.desc: "[bloc_leader.GetHouse.GetBaseName]家族的领导层一如既往地坚定大胆，[bloc_leader.GetTitledFirstName]如今试图统一集团立场对抗[defender.GetName]。\n\n任何支持或反对[bloc_leader.GetConfederation.GetName]的人都无法忽视我们的力量，而这种力量源于我们的团结。在[bloc_leader.GetHouse.GetBaseNameNoTooltip]氏的军队中看到[ROOT.Char.GetHouse.GetBaseNameNoTooltip]氏战士并不会让人惊讶。"
 tgp_house_blocs.1001.a: "我们团结一致！"
 tgp_house_blocs.1001.b: "这不是我的战争。"
