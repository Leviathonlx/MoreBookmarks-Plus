l_simp_chinese:
 #Mandala
 game_concept_mandala: "曼荼罗制"
 game_concept_mandala_desc: "在$game_concept_mandala$[government_form|E]下，[domain_limit|E]和[direct_vassals|E]数量受到限制。[liege|E]和[suzerain|E]依靠[tributaries|E]扩大疆土。\n\n曼荼罗制统治者有望被视为神王——或称提婆罗阇，依赖于[mandala_radiance|E]来获取并维持朝贡者。\n\n统治者也需要维持与朝贡者的[opinion|E]并发展关系，以长期保有朝贡关系。朝贡者在继承时可能会脱离，除非新统治者能证明自己是合格的[mandala_succesor|E]。"
 game_concept_mandalas: "曼荼罗制"
 game_concept_mandala_government: "曼荼罗制政体"
 game_concept_mandala_i: "@government_type_mandala!"
 game_concept_mandala_government_desc: "$game_concept_mandala_desc$"
 game_concept_mandala_succession: "曼荼罗继承"
 game_concept_mandala_succession_succession: "继承"
 game_concept_mandala_trials: "曼荼罗试炼"
 game_concept_mandala_succesor: "提婆罗阇继承者"
 game_concept_mandala_succession_desc: "当[mandala|E][ruler|E]过世，且选择了[mandala_aspect|E]时，其[heir|E]会面临$game_concept_mandala_succession$试炼。在试炼中，继承人将迎来[skill|E]挑战，测试其在对应相位，以及其他两个相位的能力。\n\n成功通过试炼意味着继承人证明了自己，说服了其追随者，[realm|E]将保持稳定。\n\n然而，#EMP 失败#!会导致递增的惩罚：\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold 1#!次挑战失败：失去一[piety_level|E]，少量[tributaries|E]脱离。#!\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold 2#!次挑战失败：失去二[piety_levels|E]，所有朝贡者脱离。#!\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold 所有#!挑战失败：失去三[piety_levels|E]，[realm|E]分裂。#!"
 game_concept_mandala_radiance: "曼荼罗光辉"
 game_concept_radiance: "光辉"
 game_concept_radiant: "光辉"
 game_concept_mandala_radiance_desc: "对一位[mandala|E][ruler|E]而言，吸引并维系其[subjects|E]的能力被称为曼荼罗光辉。它由统治者的[piety_level|E]、#V [GetBuilding('mandala_capital_01').GetTypeName]#![great_building|E]等级一级[mandala_aspect|E]等级共同决定。\n\n将这三者相结合，提升自身的光辉，将能获得更丰厚的回报、更多的臣属与更大的权力。"
 game_concept_mandala_decree: "曼荼罗敕令"
 game_concept_mandala_decrees: "曼荼罗敕令"
 game_concept_mandala_decree_desc: "$game_concept_mandala_decrees$是[mandala|E][ruler|E]颁布的三种敕令——[prosperity_decree|E]、[expansion_decree|E]和[reverence_decree|E]。\n\n通常来说，曼荼罗制领地的权力非常集中，对[subjects|E]和[laws|E]的权力归于统治者自身，他们可以根据需要更改法律，而臣民基本没有异议。"
 game_concept_decree: "敕令"
 game_concept_decrees: "敕令"
 game_concept_mandala_decree_prosperity: "繁荣敕令"
 game_concept_mandala_decree_prosperity_desc: "[mandala|E][ruler|E]颁布[GetLaw('mandala_decree_prosperity').GetName]，专注于激励所有[subjects|E]执行建设性变革。\n\n努力的方向主要在于[development|E]进步、[buildings|E]、积累财富以及通过个人关系强化社区意识。"
 game_concept_prosperity_decree: "繁荣"
 game_concept_mandala_decree_expansion: "扩张敕令"
 game_concept_mandala_decree_expansion_desc: "[GetLaw('mandala_decree_expansion').GetName]要求所有[subjects|E]致力于扩张[realm|E]。\n\n最紧要的事情是增加士兵人数和军用设施，支持[mandala|E][ruler|E]所指示的任何[wars|E]。"
 game_concept_expansion_decree: "开疆拓土"
 game_concept_mandala_decree_reverence: "礼敬敕令"
 game_concept_mandala_decree_reverence_desc: "[GetLaw('mandala_decree_reverence').GetName]要求[mandala|E][subjects|E]专注于宗教和崇拜。\n\n[pilgrimages|E]、礼仪和[piety|E]是这种曼荼罗敕令的基石。"
 game_concept_reverence_decree: "礼敬"
 game_concept_mandala_aspect: "曼荼罗相位"
 game_concept_mandala_aspects: "曼荼罗相位"
 game_concept_aspect: "相位"
 game_concept_aspects: "相位"
 game_concept_mandala_aspect_desc: "为了让一位[mandala|E][ruler|E]获得永恒的尊崇与神性，他们需要与某一能证明其神性的“相位”相契合。\n\n可用的相位包括：\n$EFFECT_LIST_BULLET$[aspect_of_creation|E]\n$EFFECT_LIST_BULLET$[aspect_of_serenity|E]\n$EFFECT_LIST_BULLET$[aspect_of_destruction|E]\n$EFFECT_LIST_BULLET$[aspect_of_trickery|E]\n\n这些相将影响统治者承担的某些预期与采取的行动。"
 game_concept_aspect_of_creation: "创造之相"
 game_concept_aspect_of_creation_desc: "创造之相下的统治者向其追随者承诺促进生产、带来富足，其将在经济和组织事务上提供增益。\n$EFFECT_LIST_BULLET$注重[stewardship|E]\n$EFFECT_LIST_BULLET$连续建造可以获得[GetModifier( 'mandala_creator_modifier' ).GetNameWithTooltip|L]叠加\n$EFFECT_LIST_BULLET$常规建造可以获得[piety|E]\n$EFFECT_LIST_BULLET$养育[legitimate|E][children|E]奖励[piety|E]\n$EFFECT_LIST_BULLET$解锁#high [GetScheme('coerce_contribution').GetTypeName]#![scheme|E]\n$EFFECT_LIST_BULLET$只能因[death_natural_cause|E]或[death_religious|E][character_death_deaths|E]"
 game_concept_aspect_of_serenity: "宁和之相"
 game_concept_aspect_of_serenity_desc: "和平的领地是繁荣的领地——宁和之相重视安宁与外交，并为践行此道的统治者提供增益。\n$EFFECT_LIST_BULLET$注重[diplomacy|E]\n$EFFECT_LIST_BULLET$避免进攻[wars|E]可以获得[GetModifier( 'mandala_increments_of_peace_modifier' ).GetNameWithTooltip|L]叠加\n$EFFECT_LIST_BULLET$[GetScheme('sway').GetTypeName]和[GetScheme('befriend').GetTypeName][schemes|E]成功率提高\n$EFFECT_LIST_BULLET$也可以对[allies|E]#high $request_great_project_contribution_interaction$#!\n$EFFECT_LIST_BULLET$只能因[death_natural_cause|E]或[death_religious|E][character_death_deaths|E]"
 game_concept_aspect_of_destruction: "毁灭之相"
 game_concept_aspect_of_destruction_desc: "恐惧是统治的正道。真正的权力在于剥夺生命的能力。毁灭之相会为裂土与征服者提供增益。\n$EFFECT_LIST_BULLET$注重[martial|E]\n$EFFECT_LIST_BULLET$拥有军事修正加成\n$EFFECT_LIST_BULLET$可以使用#high [GetCasusBelliType('mandala_plunder_cb').GetName]#![casus_belli|E]\n$EFFECT_LIST_BULLET$只能因[death_natural_cause|E]、[death_religious|E]或[death_combat|E][character_death_deaths|E]"
 game_concept_aspect_of_trickery: "欺诈之相"
 game_concept_aspect_of_trickery_desc: "欺诈之相奖励那些能暗中操控他人的行为。若不能按自己的意愿塑造世界，成神又有何意义？\n$EFFECT_LIST_BULLET$注重[intrigue|E]\n$EFFECT_LIST_BULLET$可以使用[piety|E]收买[schemes|E]中的[agents|E]\n$EFFECT_LIST_BULLET$可以使用#high [GetScheme('leverage_contribution').GetTypeName]#![scheme|E]\n$EFFECT_LIST_BULLET$只能因[death_natural_cause|E]、[death_religious|E]或[death_murder|E][character_death_deaths|E]"
 game_concept_mandala_ritual: "曼荼罗仪式"
 game_concept_mandala_rituals: "曼荼罗仪式"
 game_concept_ritual: "仪式"
 game_concept_rituals: "仪式"
 game_concept_mandala_ritual_desc: "曼荼罗仪式是偶尔出现的[mandala|E][rulers|E]任务——这是你的[realm|E]需要你的指引和神性提升的迹象。\n\n提高[mandala_aspect|E]级别也会提高你在[subjects|E]面前现身获得的收益。"
 game_concept_mandala_ritual_tier: "曼荼罗仪式等级"
 game_concept_ritual_tier: "仪式等级"
 game_concept_mandala_ritual_tier_desc: "[mandala_ritual|E]的[ritual_tier|E]代表你的目的地和你自己能从中获得的奖励水平。"
 #Tribute Mission
 game_concept_tribute_mission: "朝贡任务"
 game_concept_tribute_missions: "朝贡任务"
 game_concept_tribute_mission_desc: "作为[tributary|E]，需要定期向[suzerain|E]缴纳贡品以示服从与敬意。\n\n如果不这样做，可能会引发一系列的后果，失去[legitimacy|E]只是最轻微的惩罚。"
 game_concept_tribute: "贡品"
 game_concept_tributes: "贡品"
