l_simp_chinese:
 tgp_china_ministry.0001.t: "$great_project_type_grand_campaign_project$：前进"
 tgp_china_ministry.0001.desc: "[great_project.GetName]正在进行。[owner.GetNamePossessive]的尊严与野望皆系于此。\n\n“能成为这段书写中的历史的一部分，实在荣幸之至。”[contributor.GetName]自豪地宣称，“我们将迅速战胜[defender.GetName]，这将成为后世传颂的诗篇。很快，[target_title.GetName]全境都将归于天子治下！”"
 tgp_china_ministry.0001.a: "[GetTitleByKey('h_china').GetNameNoTooltip]将继续壮大！"
 tgp_china_ministry.0002.t: "$great_project_type_grand_campaign_project$：成功"
 tgp_china_ministry.0002.desc: "[great_project.GetName]从[defender.GetName]手中夺取了胜利。\n\n“很快，我们就会将整个[target_title.GetName]纳入天子治下！”[attacker.GetName]自信地宣称。"
 tgp_china_ministry.0002.a: "“向前推进！”"
 tgp_china_ministry.0003.t: "$great_project_type_grand_campaign_project$：失败"
 tgp_china_ministry.0003.desc: "[great_project.GetName]在[defender.GetName]手上遭遇了失败。\n\n“这只是通往胜利路上的一次小挫折！”[attacker.GetName]宽慰道。"
 tgp_china_ministry.0003.a: "“我的耐心不多了。”"
 tgp_china_ministry.0004.t: "$great_project_type_grand_campaign_project$：边远之地"
 tgp_china_ministry.0004.desc: "[great_project.GetName]已经启动。[contributor.GetName]宣布愿意加入战事。\n\n“虚弱的[title_holder.GetName]根本不是[GetTitleByKey('h_china').GetName]的对手。我有计划拿下[target_title.GetName]。”"
 tgp_china_ministry.0004.a: "可认为[target_title.GetNameNoTierNoTooltip]已归入天子治下。"
 grand_campaign_added_war_target_tt: "[target_title.GetName]已被添加为#V [grand_campaign_war.GetName]#![war|E]的受争夺的[title|E]及战争目标"
 tgp_china_ministry.0005.t: "$great_project_type_grand_campaign_project$：日落"
 tgp_china_ministry.0005.desc_won: "[great_project.GetName]大获成功。[target_kingdom.GetName]的土地如今已成为[GetTitleByKey('h_china').GetName]不可分割的一部分\n\n“意料之中的结果，但依然值得庆贺。”皇帝欣喜道，“昭告臣民，[ROOT.Char.GetPrimaryTitle.GetName]乃是全天下的至尊！”"
 tgp_china_ministry.0005.desc_lost: "[great_project.GetName]是一场可怕的灾难。[target_kingdom.GetName]的领地抵挡住了[GetTitleByKey('h_china').GetName]的强大攻势\n\n“未曾预料到的结果。”[owner.GetTitleAsName]强压怒火道，“昭告臣民，[ROOT.Char.GetPrimaryTitle.GetName]给天朝带来了莫大的耻辱！”"
 tgp_china_ministry.0005.a_win: "干得不错！"
 tgp_china_ministry.0005.a_lost: "整个[GetTitleByKey('h_china').GetNameNoTooltip]都该感到羞愧。"
 tgp_china_ministry.0006.opening: "[founder.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_china_ministry.0006.desc: "我遗憾地通知你，[great_project.GetName]必须取消。"
 tgp_china_ministry.0006.a: "太可惜了。"
 tgp_china_ministry.0007.t: "$tgp_china_ministry.0001.t$"
 tgp_china_ministry.0007.desc: "$tgp_china_ministry.0001.desc$"
 tgp_china_ministry.0007.a: "$tgp_china_ministry.0001.a$"
 tgp_china_ministry.0100.t: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]国库"
 tgp_china_ministry.0100.intro: "是时候调整[ROOT.Char.Custom('GetRealmRank')]预算了。"
 tgp_china_ministry.0100.steward_desc: "[steward.GetShortUIName]眉头紧锁地站在我面前，手中拿着账簿。一小队助手跟在[steward.GetHerHim]身后，捧着卷轴、典籍和财政票据。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]。我们#EMP 必须#!审阅开支并为国库制定新的预算。我担心这件事一刻都拖延不得。"
 tgp_china_ministry.0100.solo_desc: "我被一群文书员包围着，他们捧着卷轴、典籍和财政票据。所有人都在等我完成审阅。\n\n"
 tgp_china_ministry.0100.income_desc: "我们目前的收入远超支出。"
 tgp_china_ministry.0100.deficit_desc: "我们的开支过大，若在不采取行动国库将崩溃。"
 tgp_china_ministry.0100.fallback_desc: "现行的预算方案实施至今已有数年。"
 tgp_china_ministry.0100.a: "好吧。我们来制定新预算。"
 tgp_china_ministry.0100.b: "维持原有分配方案。"
 tgp_china_ministry.0100.c: "这件事我相信你的判断。"
 tgp_china_ministry.0100.a_tooltip: "你可以从若干选项中选择一项[treasury_budget|E]"
 single_quotation_desc: "”"
 tgp_china_ministry.0101.desc: "几份提案文书摊开在我面前，每份都为国库开支规划了不同的方向——该在哪些地方花钱，又该在哪些地方收紧预算。\n\n我该选哪一份呢？"
 tgp_china_ministry.0101.a: "俸禄是我们的重点。"
 tgp_china_ministry.0101.b: "确保各部得到理想的份额。"
 tgp_china_ministry.0101.c: "强军才能强国。"
 tgp_china_ministry.0101.d: "为朝廷分拨更大比例。"
 tgp_china_ministry.0101.e: "均衡的经济是最好的。"
 tgp_treasury_enact_salary_budget_info_desc: "[treasury_budget_category|E]重心：@gold_icon![treasury_salary_budget_short|E]\n[governors|E]通常会喜欢的[treasury_budget|E]，如果新分配比例提高了他们的俸禄，他们的好感也会提高"
 tgp_treasury_enact_ministry_budget_info_desc: "[treasury_budget_category|E]重心：@government_type_celestial![treasury_ministry_budget_short|E]\n[ministers|E]通常会喜欢的[treasury_budget|E]，他们获得了可用于各自职责（例如开启[great_projects|E]）的额外资金"
 tgp_treasury_enact_military_budget_info_desc: "[treasury_budget_category|E]重心：@celestial_military_administration![treasury_military_budget_short|E]\n军事[governors|E]通常会喜欢的[treasury_budget|E]，他们获得了额外资金来招募和维持[title_men_at_arms|E]"
 tgp_treasury_enact_hegemon_budget_info_desc: "[treasury_budget_category|E]重心：@legitimacy_icon_mandate![son_of_heaven|E]\n将更大比例的[treasury|E]资金留存的一种[treasury_budget|E]，允许[liege|E]花在其认为合适的地方"
 tgp_treasury_enact_balanced_budget_info_desc: "[treasury_budget_category|E]重心：@law_icon!均衡\n尽量平均分配[treasury|E]资金的一种[treasury_budget|E]"
 tgp_treasury_enact_salary_budget_desc: "制定以下[treasury_budget|E]：\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E]设定为[GetLaw('budget_allocation_salary_45').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E]设定为[GetLaw('budget_allocation_ministry_25').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E]设定为[GetLaw('budget_allocation_military_20').GetShortName|V]#!"
 tgp_treasury_enact_ministry_budget_desc: "制定以下[treasury_budget|E]：\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E]设定为[GetLaw('budget_allocation_salary_25').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E]设定为[GetLaw('budget_allocation_ministry_45').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E]设定为[GetLaw('budget_allocation_military_20').GetShortName|V]#!"
 tgp_treasury_enact_military_budget_desc: "制定以下[treasury_budget|E]：\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E]设定为[GetLaw('budget_allocation_salary_30').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E]设定为[GetLaw('budget_allocation_ministry_20').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E]设定为[GetLaw('budget_allocation_military_40').GetShortName|V]#!"
 tgp_treasury_enact_hegemon_budget_desc: "制定以下[treasury_budget|E]：\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E]设定为[GetLaw('budget_allocation_salary_30').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E]设定为[GetLaw('budget_allocation_ministry_25').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E]设定为[GetLaw('budget_allocation_military_25').GetShortName|V]#!"
 tgp_treasury_enact_balanced_budget_desc: "制定以下[treasury_budget|E]：\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E]设定为[GetLaw('budget_allocation_salary_35').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E]设定为[GetLaw('budget_allocation_ministry_30').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E]设定为[GetLaw('budget_allocation_military_25').GetShortName|V]#!"
 tgp_treasury_enact_meritocratic_salary_budget_desc: "制定以下[treasury_budget|E]：\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E]设定为[GetLaw('budget_allocation_salary_55').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E]设定为[GetLaw('budget_allocation_military_35').GetShortName|V]#!"
 tgp_treasury_enact_meritocratic_military_budget_desc: "制定以下[treasury_budget|E]：\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E]设定为[GetLaw('budget_allocation_salary_35').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E]设定为[GetLaw('budget_allocation_military_55').GetShortName|V]#!"
 tgp_treasury_enact_meritocratic_balanced_budget_desc: "制定以下[treasury_budget|E]：\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E]设定为[GetLaw('budget_allocation_salary_45').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E]设定为[GetLaw('budget_allocation_military_45').GetShortName|V]#!"
 tgp_china_ministry.0200.t: "朝臣的预算"
 tgp_china_ministry.0200.desc: "我的[minister_of_revenue.GetCouncilTitle][minister_of_revenue.GetFirstName]手里拿着账簿，再次站在我面前。\n\n“我向您保证，[ROOT.Char.Custom('FormOfAddressForLiege')]——若按我的建议行事，国库必将充盈！”"
 tgp_china_ministry.0200.a: "好极了，立即实施！"
 tgp_china_ministry.0200.b: "我对国库另有安排。"
 tgp_china_ministry.0200.toast_t_success: "接受预算"
 tgp_china_ministry.0200.toast_desc_success: "[treasury_ruler.GetShortUIName|U]接受了你的提议"
 tgp_china_ministry.0200.toast_t_failure: "拒绝预算"
 tgp_china_ministry.0200.toast_desc_failure: "[treasury_ruler.GetShortUIName|U]拒绝了你的提议。"
