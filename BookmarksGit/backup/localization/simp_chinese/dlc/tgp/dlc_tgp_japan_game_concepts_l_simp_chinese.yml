l_simp_chinese:
 # Japanese Manors
 game_concept_japanese_manor: "日本庄园"
 game_concept_japanese_manors: "日本庄园"
 game_concept_manor: "庄园"
 game_concept_manors: "庄园"
 game_concept_shoen: "庄园" # 荘園/庄園
 game_concept_family_manor: "家族庄园"
 game_concept_family_manors: "家族庄园"
 game_concept_japanese_manor_desc: "$game_concept_manor$——或称[Glossary( '日本庄园', 'SHOEN_GLOSS')]——是[GetGovernment('japan_administrative_government').GetName]和[GetGovernment('japan_feudal_government').GetName][realms|E]内[noble_families|E][house_head|E]持有的[domicile|E]类型。它们代表与任何特定[landed|E][title|E]无关的私人土地。\n\n[japanese_manor_building|E]可以建造来扩大家族的财富和[influence|E]，$game_concept_manor$将由后代继承。"
 game_concept_japanese_manor_building: "日本庄园建筑"
 game_concept_japanese_manor_buildings: "日本庄园建筑"
 game_concept_manor_building: "庄园建筑"
 game_concept_manor_buildings: "庄园建筑"
 game_concept_japanese_manor_building_desc: "$game_concept_japanese_manor_buildings$是[japanese_manor|E]的独特且持久的改进。\n\n庄园所有者可以建造各种建筑物，以产出私人收入，扩大家族的[influence|E]，获得一定数量的[decisions|E]、[interactions|E]，以及其他更多。"
 # Government
 game_concept_ritsuryo: "$japan_administrative_government$"
 game_concept_ritsuryo_government: "$japan_administrative_government$"
 game_concept_ritsuryo_i: "@government_type_ritsuryo!"
 game_concept_japan_administrative: "$japan_administrative_government$"
 game_concept_ritsuryo_government_desc: "$japan_administrative_government_desc$"
 game_concept_soryo: "$japan_feudal_government$"
 game_concept_soryo_government: "$japan_feudal_government$"
 game_concept_soryo_i: "@government_type_soryo!"
 game_concept_japan_feudal: "$japan_feudal_government$"
 game_concept_soryo_government_desc: "$japan_feudal_government_desc$"
 # Japanese Bureaucracy
 game_concept_japanese_bureaucracy: "日本官僚体制"
 game_concept_japanese_bureaucracy_desc: "$game_concept_japanese_bureaucracy$代表了[ritsuryo_government|E][realm_possessive|E]的集权等级，以及[ruler|E]对[vassals|E]的一般权力。\n\n只有[top_liege|E]可以更改$game_concept_japanese_bureaucracy$。日本$game_concept_vassals$使用与$game_concept_liege$同等级的官僚体制。\n\n共有四级$game_concept_japanese_bureaucracy$：\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_0$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_1$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_2$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_3$\n\n提高$game_concept_japanese_bureaucracy$需要花费一定的[prestige|E]，具体取决于[realm_size|E]和统治者的[learning_skill|E]。"
 game_concept_ceremonial_liege: "礼节性君主"
 game_concept_ceremonial_liege_possessive: "礼节性君主"
 game_concept_ceremonial_liege_desc: "在某些[realms|E]（例如日本）中，一名位高权重的官僚或将军可能作为[ceremonial_regent|E]从名义上统治的$game_concept_ceremonial_liege$手中接管了真正的权力，因此后者成为了傀儡，在实际上作为[vassal|E]存在。$game_concept_ceremonial_liege_possessive$[house|E]的所有成员被视为[ceremonial_house|E]的一分子。\n\n尽管并不直接统治，但$game_concept_ceremonial_house$拥有领地内最受尊敬的血统，其他[houses|E]与他们联姻会获得更多[prestige|E]，而这种联系会对$game_concept_ceremonial_regent$的继承产生极大的影响。\n\n$game_concept_ceremonial_liege$可以通过某种方式重新获得领地的[primary_title|E]，进而收回实权，例如通过[faction|E]要求或使用[influence|E]竞争$game_concept_ceremonial_regent$[title|E]。"
 ceremonial_liege_concept: "[ceremonial_liege|E]"
 game_concept_ceremonial_house: "礼节性家族"
 game_concept_ceremonial_house_desc: "$game_concept_ceremonial_house$指的是[realm|E]的[ceremonial_liege|E]的[house|E]。"
 # Regent
 game_concept_ceremonial_regent: "实权摄政"
 game_concept_ceremonial_regency: "实权摄政"
 game_concept_ceremonial_regents: "实权摄政"
 game_concept_ceremonial_regent_possessive: "实权摄政"
 game_concept_ceremonial_regent_desc: "$game_concept_ceremonial_regent$是代表[ceremonial_liege|E]（例如日本#italic $game_concept_tenno$#!）施行实质性统治的任何[top_liege|E]的统称。\n\n$game_concept_ceremonial_regent_possessive$职位的名称会根据当前政治环境变动，在日本它可能被称为[kampaku|E]或[shogun|E]。"
 ceremonial_regent_concept: "[ceremonial_regent|E]"
 game_concept_kampaku: "关白"
 game_concept_kampaku_possessive: "关白"
 game_concept_kampaku_desc: "[Glossary( '关白', 'KAMPAKU_GLOSS' )]是[ritsuryo|E]官僚体系中事实上的最高职位，代表[tenno_possessive|E]对国家事务行使重大管控权。\n\n尽管此职位一般由[Glossary( '藤原', 'FUJIWARA_GLOSS' )]家族把控，但任何家族只要积攒了足够的[influence|E]与[prestige|E]，均可能跻身此职。"
 game_concept_shogun: "幕府将军"
 game_concept_shogun_possessive: "幕府将军"
 game_concept_shogun_desc: "$game_concept_shogun$，或称征夷大将军，是[soryo_government|E]下全日本的实际掌权者，其地位已稳固至世袭罔替，并代表[tenno_possessive|E]施行统治。"
 game_concept_cloistered_emperor: "院政天皇"
 game_concept_cloistered_emperor_possessive: "院政天皇"
 game_concept_joko: "上皇" # 上皇
 game_concept_joko_possessive: "上皇" # 上皇
 game_concept_cloistered_emperor_desc: "$game_concept_cloistered_emperor$是指[tenno|E]退位后却以[ceremonial_regent|E]的形式代表当朝天皇行使权力的国家实际统治者。\n\n要成为$game_concept_cloistered_emperor$，天皇必须从#V 高御座#!退位并成为一名僧人。"
 game_concept_restored_emperor: "复政天皇"
 game_concept_restored_emperor_possessive: "复政天皇"
 game_concept_restored_emperor_desc: "$game_concept_restored_emperor$是指独立于[ceremonial_regent|E]的[tenno|E]。\n\n要成为$game_concept_restored_emperor$，可以由$restore_ceremonial_liege_faction_name$[faction|E]拥立一位[tenno|E]，或者在成为[ceremonial_regent|E]后采用[GetDecisionWithKey('tgp_japan_emperor_restoration_decision').GetName][decision|E]。"
 # EMPEROR
 game_concept_japanese_emperor: "日本天皇"
 game_concept_japanese_emperor_possessive: "日本天皇"
 game_concept_tenno: "天皇"
 game_concept_tenno_possessive: "天皇"
 game_concept_japanese_emperor_desc: "$game_concept_tenno$是全$e_japan$公开宣称的皇帝，尽管实权往往掌握在代表天皇治理国家的[ceremonial_regent|E]手中。"
 # House Aspirations
 game_concept_house_aspiration: "家族志向"
 game_concept_house_aspirations: "家族志向"
 game_concept_aspiration: "志向"
 game_concept_aspirations: "志向"
 game_concept_house_aspiration_desc: "$game_concept_house_aspiration$代表日本[house|E]的目标与行事方式，每一项都会提供不同的增益与机会。\n\n[house_head|E]可以选择志向，并花费[prestige|E]进一步深化，以获得更强大的增益。"
 # Imperial Policies
 game_concept_imperial_policy: "帝国政策"
 game_concept_imperial_policies: "帝国政策"
 game_concept_imperial_policy_desc: "$game_concept_imperial_policy$是日本[top_liege|E]设置的应用于所有[vassals|E]的[law|E]。不同政策会限制或允许不同的行动，或赋予[realm|E]范围的效果。"
 # House Relations
 game_concept_house_relation: "家族关系"
 game_concept_house_relations: "家族关系"
 game_concept_house_relation_desc: "两个[houses|E]交流时会发展出正面或负面的$game_concept_house_relation$。过去几代人的行动会被铭记，进而影响后代对彼此的看法，无论好坏。\n\n每一$game_concept_house_relation$等级都会影响对所有$game_concept_house$成员的[opinion|E]，可能会解锁额外互动。\n\n例如，处于交好的家族可以自由谈判[alliances|E]，而处于世仇的家族可以以更低花费发动[wars|E]。"
