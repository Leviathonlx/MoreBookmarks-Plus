l_simp_chinese:
 dynastic_cycle: "$game_concept_dynastic_cycle$"
 dynastic_cycle_desc: "$game_concept_dynastic_cycle_desc$"
 situation_dynastic_cycle: "$game_concept_dynastic_cycle$"
 situation_dynastic_cycle_desc: "$game_concept_dynastic_cycle_desc$"
 situation_dynastic_cycle_phase_stability_expansion: "开疆拓土"
 situation_dynastic_cycle_phase_stability_expansion_icon: "@tgp_dynastic_cycle_expansion_icon!$situation_dynastic_cycle_phase_stability_expansion$"
 situation_dynastic_cycle_phase_stability_expansion_desc_short: "在这一[dynastic_cycle_era_short|E]，帝国正致力于通过向外扩张以增强自身实力：平定边疆、通过军事力量拓展疆域、收服[tributaries|E]，并经营[silk_road|E]。"
 situation_dynastic_cycle_phase_stability_expansion_desc: "$situation_dynastic_cycle_phase_stability_expansion_desc_short$\n\n$SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA$因此，想要将中华从[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]$game_concept_dynastic_cycle_era_short$改革为该$game_concept_dynastic_cycle_era_short$，必须先进入[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName]$game_concept_dynastic_cycle_era_short$。"
 situation_dynastic_cycle_phase_stability_advancement: "政通人和"
 situation_dynastic_cycle_phase_stability_advancement_icon: "@tgp_dynastic_cycle_advancement_icon!$situation_dynastic_cycle_phase_stability_advancement$"
 situation_dynastic_cycle_phase_stability_advancement_desc_short: "在这一[dynastic_cycle_era_short|E]，帝国致力于内部发展以增强自身实力：通过[innovations|E]、卓越的文化、人民的繁荣和[meritorious|E]的[GetReligionByKey('confucianism_religion').GetAdjective]治理。"
 situation_dynastic_cycle_phase_stability_advancement_desc: "$situation_dynastic_cycle_phase_stability_advancement_desc_short$\n\n$SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA$因此，想要将中华从[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]$game_concept_dynastic_cycle_era_short$改革为该$game_concept_dynastic_cycle_era_short$，必须先进入[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName]$game_concept_dynastic_cycle_era_short$。"
 SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA: "如果触发了足够多的[situation_catalyst_catalysts|E]，中华会从[dynastic_cycle_era_type_unstable|E]进入该$game_concept_dynastic_cycle_era_short$。"
 situation_dynastic_cycle_phase_instability_conquest: "新朝征服"
 situation_dynastic_cycle_phase_instability_conquest_icon: "@tgp_dynastic_cycle_conquest_icon!$situation_dynastic_cycle_phase_instability_conquest$"
 situation_dynastic_cycle_phase_instability_conquest_desc_short: "外族征服中国后进入的一个政权巩固的[dynastic_cycle_era_short|E]。"
 situation_dynastic_cycle_phase_instability_conquest_desc: "$situation_dynastic_cycle_phase_instability_conquest_desc_short$\n\n要进入这个$game_concept_dynastic_cycle_era_short$，中华[hegemony|E]必须落入一位#bold 非#![GetGovernment('celestial_government').GetName|E][government|E]或#bold 非#!$heritage_chinese_name$[culture|E][heritage|E]的[ruler|E]手中。"
 situation_dynastic_cycle_phase_instability: "局势紧张"
 situation_dynastic_cycle_phase_instability_icon: "@tgp_dynastic_cycle_instability_icon!$situation_dynastic_cycle_phase_instability$"
 situation_dynastic_cycle_phase_instability_desc: "$situation_dynastic_cycle_phase_instability_desc_short$如果规避了[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName]，中华可以进入[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]或[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]$game_concept_dynastic_cycle_era_short$。\n\n如果触发了足够多的[situation_catalyst_catalysts|E]，中华会从[dynastic_cycle_era_type_stable|E]进入该$game_concept_dynastic_cycle_era_short$。"
 situation_dynastic_cycle_phase_instability_desc_short: "这是一个动荡与机遇并存的[dynastic_cycle_era_short|E]。虽然腐败、民众骚乱和外敌入侵构成威胁，但贤明的统治能改革中国。"
 situation_dynastic_cycle_phase_chaos: "群雄割据"
 situation_dynastic_cycle_phase_chaos_icon: "@tgp_dynastic_cycle_chaos_icon!$situation_dynastic_cycle_phase_chaos$"
 situation_dynastic_cycle_phase_chaos_desc_short: "一个军阀割据的[dynastic_cycle_era_short|E]，唯有强大的[ruler|E]方能统一中国。"
 situation_dynastic_cycle_phase_chaos_desc: "$situation_dynastic_cycle_phase_chaos_desc_short$\n\n以后情况之一会进入该$game_concept_dynastic_cycle_era_short$：\n$EFFECT_LIST_BULLET$在任意[dynastic_cycle_era_type_unstable|E]触发了足够多的[situation_catalyst_catalysts|E]\n$EFFECT_LIST_BULLET$当前[son_of_heaven|E]失去[mandate_of_heaven|E]\n\n#S 该$game_concept_dynastic_cycle_era_short$开始后#!\n$BULLET$#indent_newline:2 中华[hegemony|E][title|E]被摧毁，前[son_of_heaven|E]被[deposed|E]#!\n$BULLET$#indent_newline:2 [de_jure|E]内的[empire|E]和[kingdom|E][title_tier|E][titles|E]也会被摧毁，如果其[holders|E]相应的[movement_power_i][movement_power_short|E]低于[EmptyScope.ScriptValue('high_movement_power_value')]和[EmptyScope.ScriptValue('medium_movement_power_value')]#!\n$BULLET$#indent_newline:2 独立[rulers|E]会向其[elders|E]或[movement_leaders|E]宣誓效忠或朝贡\n$BULLET$所有独立[ruler|E]会加入#V $dynastic_cycle_participant_group_other_rulers$#![situation_participant_group|E]#!\n$BULLET$其他所有[situation_participant_group|E]会被解散"
 situation_dynastic_cycle_phase_stability: "国局稳定"
 situation_dynastic_cycle_phase_stability_desc: "#D This Phase should not be shown#!"
 dynastic_cycle_sub_region_core: "中华"
 dynastic_cycle_sub_region_core_desc: "所有已整合入[GetTitleByKey('h_china').GetDefinitiveName][de_jure|E]体系的[counties|E]"
 dynastic_cycle_sub_region_peripheries: "中华边疆"
 dynastic_cycle_sub_region_peripheries_desc: "所有不属于[GetSituation('dynastic_cycle').GetSubRegionByKey( 'core' ).GetName]但仍由[son_of_heaven|E]持有的[counties|E]"
 custom_dynastic_cycle: "天下"
 dynastic_cycle_participant_group_hegemon_ruler: "天子"
 dynastic_cycle_participant_group_hegemon_ruler_desc: "[son_of_heaven|E]，[GetTitleByKey('h_china').GetDefinitiveName]的[holder|E]"
 dynastic_cycle_participant_group_other_rulers: "其他统治者"
 dynastic_cycle_participant_group_other_rulers_desc: "所有处于[GetSituation('dynastic_cycle').GetTopSubRegion.GetName]内不是[GetTitleByKey('h_china').GetDefinitiveName][vassals|E]的[rulers|E]"
 dynastic_cycle_participant_group_advancement_movement: "进取派"
 dynastic_cycle_participant_group_advancement_movement_desc: "所有希望推动[dynastic_cycle|E]进入[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName][situation_dynastic_cycle_phase|E]的[GetTitleByKey('h_china').GetDefinitiveName][vassals|E]。\n\n他们致力于发展中华核心省份：提高[development|E]、修建[great_projects|E]、发现[innovations|E]和通过[examinations|E]获取[merit|E]。\n$unlockables_advancement$"
 dynastic_cycle_participant_group_expansion_movement: "攘夷派"
 dynastic_cycle_participant_group_expansion_movement_desc: "所有希望推动[dynastic_cycle|E]进入[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName][situation_dynastic_cycle_phase|E]的[GetTitleByKey('h_china').GetDefinitiveName][vassals|E]。\n\n为便于征服中华以外的土地，他们注重授权[GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )][governors|E]，提升[prowess|E]，[martial_lifestyle|E]教育，和学习[commander_traits|E]。\n$unlockables_expansion$"
 dynastic_cycle_participant_group_pro_hegemon_movement: "尊王派"
 pro_hegemon_movement_in_game_name: "[GetTitleByKey('h_china').GetBaseNameNoTierNoTooltip]"
 dynastic_cycle_participant_group_pro_hegemon_movement_desc: "所有坚定遵从[son_of_heaven|E]意志的[GetTitleByKey('h_china').GetDefinitiveName][vassals|E]。\n\n他们致力于成为手握实权的[governors|E]和[ministers|E]以全力辅佐[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('hegemon_ruler').GetNameNoTooltip]。他们将：$situation_parameter_pro_hegemon_interaction_boost$。"
 dynastic_cycle_participant_group_conservative_movement: "守旧派"
 dynastic_cycle_participant_group_conservative_movement_desc: "所有寻求加强贵族权力的[GetTitleByKey('h_china').GetDefinitiveName][vassals|E]。\n\n他们专注于推动有利于[powerful_families|E]和知名[dynasties|E]的变革，同时注重培育传统，而非看重[merit|E]。\n$unlockables_conservative$"
 unlockables_advancement: "$BULLET_WITH_TAB$解锁#V $boost_efficiency_interaction$#![interaction|E]\n$BULLET_WITH_TAB$$scholarly_inspiration_frequency_desc$\n$BULLET_WITH_TAB$提高[GetCourtPositionType('court_poet_court_position').GetName][court_position|E]的[aptitude|E]\n$BULLET_WITH_TAB$解锁[GetDecisionWithKey('tgp_japan_become_a_poet_decision').GetName][decision|E]\n$BULLET_WITH_TAB$解锁[GetDecisionWithKey('diligent_development_focus_decision').GetName][decision|E]"
 unlockables_expansion: "$BULLET_WITH_TAB$解锁#V $damage_efficiency_interaction$#![interaction|E]\n$BULLET_WITH_TAB$解锁#V $fp3_request_turkic_invasion_interaction$#![interaction|E]\n$BULLET_WITH_TAB$解锁#V $spar_with_knight_interaction$#![interaction|E]"
 unlockables_conservative: "$BULLET_WITH_TAB$解锁#V $damage_efficiency_interaction$#![interaction|E]\n$BULLET_WITH_TAB$可以通过[GetDecisionWithKey('movement_petition_decision').GetName][decision|E]要求更改[GetLawGroup('candidate_score_laws').GetName][law|E]\n$BULLET_WITH_TAB$可以建造[GetDomicileBuilding('east_asian_estate_reception_hall_01').GetName][domicile_building_upgrade|E]"
 dynastic_cycle_participant_group_undecided_movement: "中立"
 dynastic_cycle_participant_group_undecided_movement_desc: "所有尚未对当前[dynastic_cycle|E]状态表明立场的[GetTitleByKey('h_china').GetDefinitiveName][vassals|E]。\n\n他们可以被说服加入其他[movement|E]。"
