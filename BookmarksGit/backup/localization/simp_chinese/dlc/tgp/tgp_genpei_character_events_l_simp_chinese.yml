l_simp_chinese:
 genpei_intro: "源平合战："
 tgp_genpei_character.1000.t: "$genpei_intro$狂龙胆"
 tgp_genpei_character.1000.desc: "[Glossary( '平治之乱', 'HEIJI_REBELLION_GLOSS' )]中先父败亡，兄弟遭戮，这份伤痛萦绕在我心头。这种屈辱引领着我向秽恶的[Glossary( '平', 'TAIRA_GLOSS' )]氏复仇！也许[kiyomori_taira.GetFirstName]自以为将[kiyomori_taira.GetHerHis]的女儿嫁与[norihito_tenno.GetTitledFirstName]便可牢牢掌控住[GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]，但[Glossary( '源', 'MINAMOTO_GLOSS' )]氏仍然掌控着东国，皇室也在[kiyomori_taira.GetHerHis]的淫威下愤懑难平。\n\n尽管源氏栋梁[yorimasa_minamoto.GetFirstName]曾协助[kiyomori_taira.GetFirstNameNoTooltip]对抗过我的父亲，但我的密探来报这二人已互生嫌隙。而在别处，我的从弟[yoshinaka_minamoto.GetFirstName]未尝忘怀[yoshinaka_minamoto.GetHerHis]的父亲命丧我的异母兄长之手，但或许仍可引为强援……"
 tgp_genpei_character.1000.a: "#bold 我#!自己就能终结掉[kiyomori_taira.GetDynasty.GetNameNoTooltip]氏！"
 tgp_genpei_character.1000.a.flavor: "[ruler.GetShortUIName|U]将尝试召集自己的兵力，将[GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]从[kiyomori_taira.GetDynastyName]氏的暴政中解放出来"
 tgp_genpei_character.1000.b: "我们[ruler.GetDynasty.GetNameNoTooltip]氏必须团结一致对外。"
 tgp_genpei_character.1000.b.flavor: "如果你们打算扳倒几乎是无懈可击的[kiyomori_taira.GetDynastyName]氏，就必须调和你们的分歧。"
 tgp_genpei_character.1010.t: "$genpei_intro$野龙胆"
 tgp_genpei_character.1010.desc.intro: "[kiyomori_taira.GetFirstName]此獠！他的权欲如一条奔流无阻的河流，冲毁了贵族的传统与礼法。甚至自封为[kiyomori_taira.GetTitleAsName]，总领日本，也犹未能餍足[kiyomori_taira.GetHerselfHimself]无度的渴求。[kiyomori_taira.GetSheHe]沉醉于[Glossary( '平', 'TAIRA_GLOSS' )]氏独霸的痴狂中，决意废黜[Glossary( '天皇', 'TENNO_GLOSS' )][old_emperor.GetTitledFirstName]，将[kiyomori_taira.GetHerHis]的孙子[new_emperor.GetFirstName]扶上[GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]。"
 tgp_genpei_character.1010.desc.blocboss: "既然是[Glossary( '源', 'MINAMOTO_GLOSS' )]氏利兵之首，我必须担负起责任。我们必须成为抵御[kiyomori_taira.GetDynasty.GetNameNoTooltip]氏野心的屏障，否则就只剩为其抬轿扶舆的份！"
 tgp_genpei_character.1010.desc.notblocboss: "\n\n在过去的岁月里，我的家族世代皆为抵御[kiyomori_taira.GetDynasty.GetNameNoTooltip]氏野心的屏障。如今的[Glossary( '源', 'MINAMOTO_GLOSS' )]氏庸主当道，竟让我们沦为舆夫。[minamoto_ruler.GetFirstName]过于孱弱，若是先父在世，断不会坐视此事发生。"
 tgp_genpei_character.1010.a: "我必须将[ruler.GetDynasty.GetNameNoTooltip]氏一族集结起来。"
 tgp_genpei_character.1010.a.flavor: "当你使用#V $assume_house_bloc_leadership_interaction$#![interaction|E]时，[bloc|E]必将响应你的号召，并让[ruler.GetHouse.GetName]成为统治[house|E]。"
 tgp_genpei_character.1010.a.tt: "你的[bloc|E]的所有[house|E]提高与[ruler.GetHouse.GetName]的[house_relation|E]等级"
 tgp_genpei_character.1010.b: "也许[kiyomori_taira.GetDynasty.GetNameNoTooltip]氏才是合法的统治者？"
 tgp_genpei_character.1010.b.flavor: "要是你此时曲意逢迎，你可能会成为著名的走狗，保住自己的荣华富贵。"
 tgp_genpei_character.1090.t: "$genpei_intro$仇龙胆"
 tgp_genpei_character.1090.desc: "我继承[Glossary( '源', 'MINAMOTO_GLOSS' )]氏栋梁的权利遭到窃夺！高贵的先父亡于心胸狭隘的同室操戈！[Glossary( '平治之乱', 'HEIJI_REBELLION_GLOSS' )]中手足相残只是为奸恶的[Glossary( '平', 'TAIRA_GLOSS' )]氏掌控[GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]铺好了道路。权欲熏心的[kiyomori_taira.GetFirstName]竟自命为[Glossary( '太政大臣', 'DAIJO_DAIJIN_GLOSS' )]！\n\n如今我的从兄弟[yoritomo_minamoto.GetFirstName]谋求统合[yoritomo_minamoto.GetDynasty.GetNameNoTooltip]氏，共同讨奸，但[yoritomo_minamoto.GetHerHis]父亲的罪孽并未清偿。我的新家名[ruler.GetHouse.GetName]是名副其实的反叛，此地的群山曾护我免遭凶残叔父的毒手！\n\n凭我一人之力足以终结这暴政之世吗？"
 tgp_genpei_character.1090.a: "$tgp_genpei_character.1000.a$"
 tgp_genpei_character.1090.a.flavor: "$tgp_genpei_character.1000.a.flavor$"
 tgp_genpei_character.1090.b: "$tgp_genpei_character.1000.b$"
 tgp_genpei_character.1095.t: "$genpei_intro$义龙胆"
 tgp_genpei_character.1095.desc: "我的心为先父的日本泣血。[kiyomori_taira.GetFirstName]摧毁了我们所熟知的一切。最后的正统遗脉[old_emperor.GetFirstName][Glossary( '天皇', 'TENNO_GLOSS' )]被赶下了[GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]，[kiyomori_taira.GetFirstNamePossessiveNoTooltip]用自己还在襁褓中的外孙[current_emperor.GetFirstName]取代了[old_emperor.GetHerHis]。\n\n我的从兄弟[yoritomo_minamoto.GetFirstName]准备要统领[Glossary( '源', 'MINAMOTO_GLOSS' )]氏反抗[kiyomori_taira.GetFirstNamePossessiveNoTooltip]的暴政。既然我的武略要胜其数筹，掌舵之位本应属我，那我还要助[yoritomo_minamoto.GetHerHis]成事？还是我敢冒险拆分我们的力量，把一族之人只召集于我的麾下？"
 tgp_genpei_character.1095.a: "跟随[yoritomo_minamoto.GetFirstNameNoTooltip]是没有未来的。[ruler.GetDynasty.GetNameNoTooltip]家众人听我号令！"
 tgp_genpei_character.1095.a.flavor: "$tgp_genpei_character.1000.a.flavor$"
 join_house_bloc_yoshinaka_tt: "[THIS.House.GetBaseName][house|E]会加入你的[bloc|E]"
 tgp_genpei_character.1095.b: "眼下，我要吞下这服苦口良药……"
 tgp_genpei_character.1095.b.flavor: "[kiyomori_taira.GetDynasty.GetNameNoTooltip]氏霸权的危险太大。[ruler.GetDynasty.GetNameNoTooltip]氏必须要团结起来打败他们。"
 tgp_genpei_character.1100.t: "$genpei_intro$恶龙胆"
 tgp_genpei_character.1100.desc: "我的父亲在[Glossary( '平治之乱', 'HEIJI_REBELLION_GLOSS' )]中被[Glossary( '平', 'TAIRA_GLOSS' )][kiyomori_taira.GetFirstName]击败，我被迫沦为[Glossary( '浪人', 'RONIN_GLOSS' )]隐迹于北方的群山中，得到了豪强[Glossary( '藤原', 'FUJIWARA_GLOSS') ][hidehira_fujiwara.GetFirstName]的庇护。\n\n[kiyomori_taira.GetFirstNamePossessiveNoTooltip]把持朝堂，意图建立[kiyomori_taira.GetDynasty.GetNameNoTooltip]氏霸权。面对此等情况，[Glossary( '源', 'MINAMOTO_GLOSS' )]氏栋梁[yorimasa_minamoto.GetFirstName]懦弱无能，丢尽了我们的脸。还好，我的兄长[yoritomo_minamoto.GetFirstName]得到了坂东武士的支持，准备起事推翻这个权臣。\n\n风暴将至，我只希望寻得配得上我利剑的敌手！"
 tgp_genpei_character.1100.a: "我现在要侍奉[hidehira_fujiwara.GetFirstNameNoTooltip]。"
 tgp_genpei_character.1100.b: "我的家族需要我的支持。"
 tgp_genpei_character.1100.c: "命运为我留下了利剑之路。"
 stay_duelist_adventurer: "#help 决斗赢得越多，上述修正就越强#!"
 tgp_genpei_character.2000.t: "$genpei_intro$蝶高飞"
 tgp_genpei_character.2000.desc: "[GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U]就是我意志的投射，映照出我的谋略和[Glossary( '平', 'TAIRA_GLOSS' )]氏的权势！万事在握，独缺[GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('noriko_taira'))][noriko_taira.GetFirstName]很快就会为年轻的[norihito_tenno.GetTitledFirstName]延续香火，[noriko_taira.GetHerHis|U]强健的子宫必将诞下有着[ROOT.Char.GetHouse.GetBaseName]氏血脉的继承人。此子注定会荡平所有挑战我们权威的人，确保我们一族地位永固！"
 tgp_genpei_character.2000.a: "如今，先安抚好羊群。"
 tgp_genpei_character.2000.b: "泼点脏水……"
 tgp_genpei_character.2000.b.flavor: "你诽谤[norihito_tenno.GetTitleAsName]，希望这会让未来逼迫其退位更加顺利。"
 every_non_taira_vassal: "所有非[GetDynastyByID('japanese_taira_kanmu').GetName][dynasty|E]的[GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U][vassal|E]"
 tgp_genpei_character.2000.c: "用最醇厚的乳汁滋养这孩子！"
 tgp_genpei_character.2000.c.flavor: "如果新继承人从出生起就要继承大统，那他必须身强体壮。"
 tgp_genpei_character.2010.t: "$genpei_intro$多歧路"
 tgp_genpei_character.2010.desc: "带着我血脉的继承人——[new_emperor.GetTitledFirstName]诞生了，随时都能登上[GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]。废黜[current_emperor.GetTitledFirstName]不过举手之劳，这一举措虽然理所应当，但恐会激起反叛……\n\n举国都充斥着逆谋之徒！[minamoto_ruler.GetFirstNamePossessive]统领下固执的[Glossary( '源', 'MINAMOTO_GLOSS' )]氏仍然对[Glossary( '平治之乱', 'HEIJI_REBELLION_GLOSS' )]中的败北耿耿于怀。失势的[motofusa_fujiwara.GetFirstName]仍然对[Glossary( '藤原', 'FUJIWARA_GLOSS') ]氏掌控[GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U]的时日念念不忘。与我最贴心的天皇生父[go_shirakawa.GetFirstName][Glossary( '上皇', 'JOKO_GLOSS') ]，这位往日亲密的盟友现在却也质疑起我的用心。我要选哪条路前进呢？"
 tgp_genpei_character.2010.a: "就算背负千秋骂名，平家霸业，也自今日始！"
 tgp_genpei_character.2010.b: "毁灭[minamoto_ruler.GetDynasty.GetNameNoTooltip]氏才是当务之急。"
 tgp_genpei_character.2010.b.flavor: "你将与[fujiwara_ruler.GetDynasty.GetName]氏联手，铲除叛逆[minamoto_ruler.GetDynasty.GetName]氏最后的余孽"
 tgp_genpei_character.2010.c: "武家之世，万难尽解。"
 tgp_genpei_character.2010.c.flavor: "你将联合[minamoto_ruler.GetDynasty.GetName]氏，让[fujiwara_ruler.GetDynasty.GetName]氏这类公卿无望夺回大权。"
 tgp_genpei_character.2010.d: "重新激活我最强大的联盟。"
 tgp_genpei_character.2010.d.flavor: "[go_shirakawa.GetName]与我风雨同舟，共渡万难重险。今朝亦然！"
 minamoto_clan_will_respond_to_our_actions: "#warning @warning_icon![GetDynastyByID('japanese_minamoto_seiwa').GetName]氏集团定会响应#!"
 tgp_genpei_character.3000.t: "$genpei_intro$藤花散"
 tgp_genpei_character.3000.desc: "从[GetTitleByKey('b_kyo').GetBaseNameNoTier]被贬谪到[GetTitleByKey('c_oki').GetBaseNameNoTierNoTooltip]荒岛，冤屈之至！我遭受的苦难和对[Glossary( '藤原', 'FUJIWARA_GLOSS') ]氏的贬损就出自那阴险狡诈的[Glossary( '平', 'TAIRA_GLOSS' )][kiyomori_taira.GetFirstName]之手！\n\n我们在[Glossary( '平治之乱', 'HEIJI_REBELLION_GLOSS' )]中助其击败[Glossary( '源', 'MINAMOTO_GLOSS' )]氏后，[kiyomori_taira.GetSheHe]竟趁我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('motozane_fujiwara'))][motozane_fujiwara.GetFirstNamePossessive]病重之际强分家产，巩固权势。他已官拜[Glossary( '太政大臣', 'DAIJO_DAIJIN_GLOSS' )]还犹未餍足，更将[kiyomori_taira.GetHerHis]的女儿嫁与[norihito_tenno.GetTitledFirstName]，用赤裸裸的伎俩控制皇位。\n\n为今之计，要扳倒这个权奸只能寄望于[norihito_tenno.GetTitleAsNamePossessiveNoTooltip]之父以及我们昔日的盟友，老谋深算的[go_shirakawa.GetFirstName][Glossary( '上皇', 'JOKO_GLOSS') ]……或是那乡野村夫[hidehira_fujiwara.GetFirstName]和[hidehira_fujiwara.GetHerHis]称雄北地的[hidehira_fujiwara.GetDynasty.GetName]氏……"
 DAIJO_DAIJIN_GLOSS: "#bold $emperor_daijo_daijin_male_japanese_feudal$#!为#EMP 太政官#!之首，是一个奈良时代（710年—794年）的尊显官职。\n\n这一头衔被[Glossary( '平', 'TAIRA_GLOSS' )]清盛重新起用为皇族外的最高官职，是朝廷事实上的首脑。"
 tgp_genpei_character.3000.a: "所有人都将知晓[kiyomori_taira.GetFirstNamePossessiveNoTooltip]的罪孽！"
 tgp_genpei_character.3000.a.flavor: "一定还有尊重传统和[GetTitleByKey('b_kyo').GetBaseNameNoTier]贵族权力的[motofusa_fujiwara.GetTitleAsNameNoTooltip]"
 tgp_genpei_character.3000.b: "[go_shirakawa.GetFirstNameNoTooltip]仍能恢复明智。"
 tgp_genpei_character.3000.b.flavor: "老天皇在你出生前就已为国家掌舵多日了"
 send_letter_to_go_shirakawa: "你上奏[go_shirakawa.GetName]"
 tgp_genpei_character.3000.c: "所有[motofusa_fujiwara.GetDynasty.GetNameNoTooltip]家的人，无论多么卑微，一定都渴望着公正。"
 tgp_genpei_character.3000.c.flavor: "让紫藤恣意生长，从东国到西国，环护皇座，这才是它应处的位置！"
 tgp_genpei_character.3010.opening: "拜启[go_shirakawa.GetNameNoTooltip]上皇陛下，"
 tgp_genpei_character.3010.desc: "陛下昔日统御的江山正在走向分崩离析。两大武家已竭力招兵买马。臣知陛下深恨[GetDynastyByID('japanese_taira_kanmu').GetName]氏暴政。[ROOT.Char.GetDynasty.GetName]氏也需要陛下，我们君臣联手便可重振皇威，终结武家乱政。"
 tgp_genpei_character.3010.a: "对抗[GetDynastyByID('japanese_taira_kanmu').GetNameNoTooltip]氏之事，朕恐难襄助。"
 tgp_genpei_character.3010.b: "卿所言甚是……让我们君臣一体，共同对敌。"
 tgp_genpei_character.3100.t: "$genpei_intro$藤花乱"
 tgp_genpei_character.3100.desc: "倨傲的京都[Glossary( '藤原', 'FUJIWARA_GLOSS' )]氏曾嘲笑我们：#EMP “谁会为了北地荒陲而舍弃[ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]的排场和宫室？”#!那些官僚何其愚昧……\n\n[motofusa_fujiwara.GetFirstName]虽然名义上是[Glossary( '关白', 'KAMPAKU_GLOSS' )]，实际上太过软弱，无力对抗狡猾的[kiyomori_taira.GetFirstName]——这个自封的[Glossary( '太政大臣', 'DAIJO_DAIJIN_GLOSS' )]是[GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]幕后实际的操控者。[Glossary( '平', 'TAIRA_GLOSS' )]氏很快就会势不可当，谁也不知道我的封地何时会受到挑战。莫非是天降大任，要我将皇室拯救出平氏之手，引出一种藤原氏的新秩序？\n\n为了共抗此敌，或许桀骜不驯的[Glossary( '源', 'MINAMOTO_GLOSS' )][yoshitsune_minamoto.GetTitledFirstName]也不失为一大强援……"
 tgp_genpei_character.3100.a: "我应该安于现状。"
 tgp_genpei_character.3100.b: "捍卫自由绝非一己之私！"
 tgp_genpei_character.4000.t: "$genpei_intro$菊花残"
 tgp_genpei_character.4000.desc: "在我眼皮底下，[kiyomori_taira.GetFirstName]成了日本无可争议的统治者。我真是愚不可及，竟允许[kiyomori_taira.GetHerHim]歪曲我的夙愿排挤走了[Glossary( '藤原', 'FUJIWARA_GLOSS' )]氏摄关，反而让[kiyomori_taira.GetHerselfHimself]自己坐大窃国。\n\n我的儿子[norihito_tenno.GetTitledFirstName]虽然仍坐在[GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]上，但又能坐多久呢？[norihito_tenno.GetHerHis]的[noriko_taira.Custom('WifeHusband')][noriko_taira.GetFirstName]是[kiyomori_taira.GetFirstNamePossessiveNoTooltip]之女——无疑将很快产下更易操控的继承人。\n\n我作为[Glossary( '上皇', 'JOKO_GLOSS' )]曾有着无边的影响力，现已跌入谷底。[motofusa_fujiwara.GetFirstName]遭到流放，[Glossary( '关白', 'KAMPAKU_GLOSS' )]形同虚设；[Glossary( '源', 'MINAMOTO_GLOSS' )]氏也在[Glossary( '平治之乱', 'HEIJI_REBELLION_GLOSS' )]中被[Glossary( '平', 'TAIRA_GLOSS' )]氏镇压，很难想象还有任何人能抵挡平氏的锋芒……"
 tgp_genpei_character.4000.a: "我再也不能忍受现状了。"
 tgp_genpei_character.4000.b: "等待是目前最好的选择。"
