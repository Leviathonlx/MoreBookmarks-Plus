 tgp_china_career.0001.t: "侍奉天子"
 tgp_china_career.0001.desc: "[emperor.GetPrimaryTitle.GetNameNoTierNoTooltip]的官僚体系庞大而复杂，却运转得极为顺畅。每个人都有责任尽其所能为国家效力。\n\n"
 tgp_china_career.0001.minister_desc: "作为[new_ruler.GetTitleAsNameNoTooltip]，无数眼光盯着我。一步踏错，万劫不复。\n\n我会向[emperor.GetTitleAsNameNoTooltip]证明我不会辜负[emperor.GetHerHis]的信任。"
 tgp_china_career.0001.landed_desc: "作为[new_ruler.GetPrimaryTitle.GetNameNoTier]的[new_ruler.GetTitleAsNameNoTooltip|l]，我肩负着诸多责任与义务。[ruler_family.GetName]氏之名将传遍全国。\n\n或许，有朝一日我甚至能跻身朝堂，成为一名朝臣？"
 tgp_china_career.0001.unlanded_desc: "身为[ruler_family.GetName]氏的一员，我必须努力为自己闯出一片天地。首先，我得通过[examinations|E]并获得[merit|E]。只有到那时，我才能被任命为官员。"
 tgp_china_career.0001.a: "命运不等人。我们开始行动！"
 tgp_china_career.0001.b: "人人都将知道#EMP 我#!是谁。"
 tgp_merit_boost_modifier: "专注贤能"
 tgp_merit_boost_modifier_desc: "该角色专注贤能，钻研大道。"
 tgp_influence_boost_modifier: "专注影响力"
 tgp_influence_boost_modifier_desc: "该角色专注于积累影响力和实现目的。"
 tgp_china_career.0010.t: "贤明之路"
 tgp_china_career.0010.first_rank_desc: "我已积累了足够的贤能，足以获授[merit_char.Custom('GetMeritRank')]之品级，这标志着我漫长而充满希望的仕途迈出了第一步。我或许终会被任命为官员——去治理土地，为国家带来繁荣。\n\n这或许是个抉择官宦生涯的契机？我是选择沿着文官的政治阶梯攀爬，还是肩负起武将领军作战的责任，为国家带来和平？"
 tgp_china_career.0010.higher_rank_desc: "我的辛勤付出与尽职尽责终有回报，我已被授予[merit_char.Custom('GetMeritRank')]之品级。"
 tgp_china_career.0010.higher_rank_unspecific: "\n\n[ROOT.Char.Custom('GetRandomAnnalsPassage')]对我来说跟我母亲的名字一样熟悉。不过还有很多很多要做的事情。"
 tgp_china_career.0010.highest_rank: "\n\n我研读了无数典籍，度过了无数个不眠之夜。这一段旅途已然结束，但前路永远延续。"
 tgp_china_career.0010.duchy_desc: "\n\n我可以正式开始我的仕途了———告别低级官职，为担任更重要的职位打开大门。当然，这要等有职位空缺时才能实现。"
 tgp_china_career.0010.kingdom_desc: "\n\n如今，我的贤能已足以让我被任命更大、更重要的省份的候选人。"
 tgp_china_career.0010.empire_desc: "\n\n如今，几乎没有什么障碍能挡住我的路。我的贤能已足以担任朝臣之职。若再努力一番，或许还能谋得宰相之位？"
 tgp_higher_ambitions_modifier: "更高野心"
 tgp_higher_ambitions_modifier_desc: "该角色决心拼尽全力攀爬官阶。"
 tgp_china_career.0010.aa: "我知道我可以做得更好。"
 tgp_china_career.0010.a: "我仕途中的重要里程碑。"
 tgp_china_career.0010.b1: "文官更适合我。"
 tgp_china_career.0010.b2: "我是文官，也将一直做文官。"
 tgp_china_career.0010.c1: "我将在战场上寻求荣耀！"
 tgp_china_career.0010.c2: "指挥士兵作战对我来说就像本能一样。"
 keep_civilian_career_desc: "你的官宦之路继续追求文官——仍有资格在[GetLaw('celestial_appointment_succession_law').GetName]下获得文职的[GetPlayer.Custom('GetProvincePluralConcept')]"
 keep_military_career_desc: "你的官宦之路继续追求武将——仍有资格在[GetLaw('celestial_military_appointment_succession_law').GetName]下获得武职的[GetPlayer.Custom('GetProvincePluralConcept')]"
