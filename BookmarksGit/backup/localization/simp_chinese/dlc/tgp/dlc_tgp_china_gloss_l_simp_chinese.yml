l_simp_chinese:
 FOUR_WAYS_GLOSS: "有诸多严格标准可评估个人的资质，其中最为突出的四种，即为身（体貌丰伟）、言（言辞辩正）、书（楷法遒美）、判（文理优长）。"
 CUJU_GLOSS: "蹴鞠是一种起源于汉代的竞技运动。自那时起，它就被用于娱乐和健身目的，在皇家宫廷的社交场合中，参赛队伍可达20人。该运动的核心玩法是将球踢过高高的球门柱，同时避免球触地。"
 CONFUCIUS_GLOSS: "孔子，亦称孔夫子，是一位哲学家，他围绕人性与道德构建了一套信仰体系。他在《论语》中所阐述的“道”，成为了治国理政、教化民众的理论基础。"
 BIAN_QUE_GLOSS: "扁鹊是传说中多名中国医生的名字，既是一位战国时期（公元前475—前221年）的医师，也有很久之前黄帝时期的同名者。"
