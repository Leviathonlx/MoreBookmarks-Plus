 tgp_dynastic_cycle_events.0001.t: "前进之路"
 tgp_dynastic_cycle_events.0001.desc: "花园一片寂静，唯有微风拂动树叶的沙沙声。在这沉寂中，我的思绪转向我的领地，想起它正处于[my_situation.GetTopCurrentPhase.GetName|l]的时刻。\n\n仅仅忍受下去足够吗？当国家如这花园般静止，它还能坚持下去吗？\n\n仆人托盘上的茶早已凉透。"
 tgp_dynastic_cycle_events.0001.aa: "[my_movement.GetNameNoTooltip]将带来启迪！"
 tgp_dynastic_cycle_events.0001.a: "最好在时机到来之前交些朋友……"
 tgp_dynastic_cycle_events.0001.a.potential_friend: "#EMP 我该给可靠的[potential_friend.GetTitledFirstNameNoTooltip]写一封信#!\n"
 tgp_dynastic_cycle_events.0001.a.friend: "#EMP 我该给我亲爱的[friend.GetTitledFirstNameNoTooltip]写一封信#!\n"
 tgp_dynastic_cycle_events.0001.b: "前进的时机#EMP 就是现在#!。"
 tgp_dynastic_cycle_events.0001.c: "我们不能活在未来。"
 friend_together_in_preparation: "[CHARACTER.GetShortUIName]给[TARGET_CHARACTER.GetShortUIName]写信，约定在领地恢复稳定后相伴。"
 friend_together_in_preparation_corresponding: "[TARGET_CHARACTER.GetShortUIName]收到了[CHARACTER.GetShortUIName]的来信，约定在前进的时刻到来时相伴。"
 tgp_advancement_focus_modifier: "专注于进步"
 tgp_advancement_focus_modifier_desc: "该角色决定专注于推动领地进步，暂时搁置扩张。"
 tgp_dynastic_cycle_events.0010.t: "承受压力"
 tgp_dynastic_cycle_events.0010.desc: "我的门生[disciple.GetTitledFirstName]来见我，但[disciple.GetHerHis]的理由并不令人愉快。\n\n“老师……国家如风暴中的船只般漂泊。每一天都有新的不和与新的敌人。[my_situation.GetTopCurrentPhase.GetName]不断加剧。我不知道明天会是什么样子，会变成什么样子。”\n\n我注意到[disciple.GetHerHis]的双手在颤抖。"
 tgp_dynastic_cycle_events.0010.a: "“我不会让人说[ROOT.Char.GetFirstNamePossessiveNoTooltip]的门生是个懦夫！”"
 tgp_dynastic_cycle_events.0010.b: "可怜的孩子，我必须安慰[disciple.GetHerHim]。"
 tgp_dynastic_cycle_events.0010.c: "“艰难的过程才是学习的正道。”"
 tgp_dynastic_cycle_events.0020.t: "大胆的饥民"
 tgp_dynastic_cycle_events.0020.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，有坏消息。”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))][marshal.GetName]走近我，[marshal.Custom('quirk_pos_pp')]。\n\n“在深夜，[peasant_county.GetName]的农民强行闯入了粮仓。若能雇更多守卫，我们或许还能找到他们。”\n\n即便是我们的国家，也无法幸免于[my_situation.GetTopCurrentPhase.GetName]。"
 tgp_dynastic_cycle_events.0020.a: "“我的手下会找到他们，并且#EMP 解决#!他们。”"
 tgp_dynastic_cycle_events.0020.b: "“雇那些守卫！”"
 tgp_dynastic_cycle_events.0020.c: "绝望之人必做绝望之事。"
 tgp_executed_peasants_county_modifier: "被处决的农民"
 tgp_executed_peasants_county_modifier_desc: "该伯爵领未曾忘记其饥饿农民遭受的对待。"
 tgp_dynastic_cycle_events.0030.t: "道路的改变"
 tgp_dynastic_cycle_events.0030.desc: "“[my_situation.GetTopCurrentPhase.GetName]的时刻#EMP 就在现在#!!”\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))][marshal.GetNamePossessive]雷霆般的步伐，比言语更好地宣告了[marshal.GetHerHis]的到来。\n\n“我敬佩你走上文官之道的决心，但[my_situation.GetTopCurrentPhase.GetType.GetNameNoTooltip|l]需要勇气！记住[ROOT.Char.Custom('GetRandomAnnalsPassage')]的故事，为我们的军队指引方向！”"
 tgp_dynastic_cycle_events.0030.a: "是时候敢于变得果断了！"
 tgp_dynastic_cycle_events.0030.b: "“我渴望学习，但不想改变。”"
 tgp_dynastic_cycle_events.0030.c: "没有比文官更高的荣耀。"
 tgp_dynastic_cycle_events.0040.t: "机遇之路"
 tgp_dynastic_cycle_events.0040.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))][steward.GetTitledFirstName]带着笑容走进书房，[steward.GetHerHis]手中握着金币。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，来自西方的商队愈发频繁，追逐[silk_road_situation.GetName]。只需适度投资以改善关系，我们或许就能把许多王国的财富吸引到我们这里。”"
 tgp_dynastic_cycle_events.0040.a: "“[my_situation.GetTopCurrentPhase.GetType.GetNameNoTooltip|l]的时代正是绝佳时机！”"
 tgp_dynastic_cycle_events.0040.b: "“不要浪费任何时间！”"
 tgp_dynastic_cycle_events.0040.c: "丝绸之路将延续下去，不论是否有我们。"
 tgp_silk_road_advancement_modifier: "繁荣的丝绸之路"
 tgp_silk_road_advancement_modifier_desc: "该角色在#EMP 恰到好处的时机#!投资了丝绸之路。"
 tgp_dynastic_cycle_events.0050.t: "改变恩宠"
 tgp_dynastic_cycle_events.0050.desc: "[favored_movement.GetName]的对大权的控制愈发稳固，他们的谏言正按照其意愿塑造着国家政策。\n\n如果要实现我们自己的事业，我必须削弱他们的声誉。一场公开的辩论或许能动摇朝廷的判断，甚至影响[top_liege.GetTitleAsNamePossessiveNoTooltip]的决定。\n\n但挑战他们意味着可能遭受羞辱，但如果我言辞出现失误的话。"
 tgp_dynastic_cycle_events.0050.a: "我不能有丝毫怀疑。"
 tgp_dynastic_cycle_events.0050.b: "[my_movement.GetNameNoTooltip]自有其价值。"
 tgp_dynastic_cycle_events.0050.c: "为何要为这场闹剧冒着牺牲尊严的风险？"
 tgp_debate_discount_var_tt: "你可以在未来#V 5年#!内组织一次[GetActivityType('activity_debate').GetName]，并获得#P 25%#!的折扣。"
 tgp_debate_discount_var_desc: "来自事件"
