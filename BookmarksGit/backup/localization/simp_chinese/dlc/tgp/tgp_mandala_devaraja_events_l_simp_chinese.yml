 devaraja.0001.title: "惠施健康"
 devaraja.0001.desc: "[diseased_county_scope.GetName]的民众正祈求能摆脱疾病折磨。如果说领地内现在哪里最需要施舍，那就是这里了。然而，当我正在走访寻找一处适合建立疗养地的地方时，一个最卑微可怜的农民朝我走来。[diseased_peasant.GetSheHe]完全不顾礼节，双手双膝跪倒在地，乞求得到救助。\n\n身为#italic 提婆罗阇#!，我理应庇佑所有臣民，但……#italic 这个东西#!真是我必须拯救的对象吗？"
 devaraja.0001.a: "在这艰难时刻，我必须为人民提供帮助，无论他们多么肮脏。"
 devaraja.0001.b: "我将这项工作交由我的[steward.GetCouncilTitle][steward.GetFirstNameNoTooltip]来监督。"
 devaraja.0001.c: "呃！这肮脏的地方根本不配接受神圣的施舍。"
 healed_by_the_devaraja: "提婆罗阇的治疗"
 devaraja.0002.title: "神王的祷词"
 devaraja.0002.desc.brahmin: "在我的[GetCourtPositionType('court_brahmin_court_position').GetName][brahmin_or_chaplain.GetName]结束了一天的公务后，开始用#italic 《随喜》#!的经文为宫廷祈福——这是每日例行的结束祝词。\n\n#italic 正如盈满之川归入大海，#!\n#italic 此处的布施也将惠及恶鬼……#!\n\n一个疑问突然在我脑海中闪现。我敢违反礼仪吗？"
 devaraja.0002.desc.chaplain: "在我的[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName][brahmin_or_chaplain.GetName]结束了一天的公务后，开始用#italic 《随喜》#!的经文为宫廷祈福——这是每日例行的结束祝词。\n\n#italic 正如盈满之川归入大海，#!\n#italic 此处的布施也将惠及恶鬼……#!\n\n一个疑问突然在我脑海中闪现。我敢违反礼仪吗？"
 devaraja.0002.a: "“为什么死人配得上这样的功德？”"
 devaraja.0002.a.tt.success: "最后一行经文被巧妙地改为赞美你"
 devaraja.0002.a.tt.failure: "你的打断让整个仪式变得尴尬"
 devaraja.0002.b.tt: "[brahmin_or_chaplain.GetFirstNameNoTooltip]庆幸仪式按计划完成了"
 devaraja.0002.b: "别让这些杂念占了上风！"
 devaraja.0002.c: "用更好的结尾打断。"
 devaraja.0002.c.tt.success: "你的机智与学识让你当场想出了更好的结尾句"
 devaraja.0002.c.quote.success: "“此处的布施也将惠及#italic 国王#!”" # ROOT could be something else, a duke or a queen, but 'king' still works as a generic stand-in for the ruler, and actually rhymes in Pali.
 devaraja.0002.b.tt.failure: "你结结巴巴地说出无力的诗句打断了[brahmin_or_chaplain.GetFirstNameNoTooltip]。"
 devaraja.0003.title: "特别的讲法"
 devaraja.0003.desc.guru: "有时，人们期望[GetCourtPositionType('court_guru_court_position').GetName]在宫中就#italic 佛法#!的概念展开讲解。这通常是冗长的仪式，充满结构化的诵经和礼节，还会为讲法者准备丰盛的供品，以感谢[guru_or_chaplain.GetHerHis]的辛劳。然而今天，[guru_or_chaplain.GetName]看上去有些疲惫。\n\n站在王室听众面前，[guru_or_chaplain.GetSheHe]只是宣称：“[ROOT.Char.GetTitleTierName]早已通晓一切。”说完，[guru_or_chaplain.GetSheHe]诵读过常规的结束经文，便回到了[guru_or_chaplain.GetHerHis]的座位。"
 devaraja.0003.desc.chaplain: "有时，人们期望[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]在宫中就#italic 佛法#!的概念展开讲解。这通常是冗长的仪式，充满结构化的诵经和礼节，还会为讲法者准备丰盛的供品，以感谢[guru_or_chaplain.GetHerHis]的辛劳。然而今天，[guru_or_chaplain.GetName]看上去有些疲惫。\n\n站在王室听众面前，[guru_or_chaplain.GetSheHe]只是宣称：“[ROOT.Char.GetTitleTierName]早已通晓一切。”说完，[guru_or_chaplain.GetSheHe]诵读过常规的结束经文，便回到了[guru_or_chaplain.GetHerHis]的座位。"
 devaraja.0003.a: "哈，做得好！给[guru_or_chaplain.GetHerHim][guru_or_chaplain.GetHerHis]那份的贡品。"
 devaraja.0003.b: "很聪明！但我只奖赏付出努力的人。"
 devaraja.0003.c: "我不奖赏懒人！卫兵，抓住[guru_or_chaplain.GetHerHim]！"
 devaraja.0003.d: "再次传唤[guru_or_chaplain.GetFirstNameNoTooltip]上前——我要向#italic [guru_or_chaplain.GetHerHim]#!请教#italic 佛法#!。"
 devaraja.0003.d.tt.success: "你对#italic 佛法#!的见解让[guru_or_chaplain.GetFirstNameNoTooltip]和你的廷臣印象深刻"
 devaraja.0003.d.tt.failure: "你在[guru_or_chaplain.GetFirstNameNoTooltip]和你的廷臣面前出了丑，未能展现出对#italic 佛法#!的理解"
 devaraja.0004.title: "我爱游行"
 devaraja.0004.desc: "[capital_county.GetName]多年来饱受战火，在以往的斗争中被刀剑风暴蹂躏得伤痕累累。在物质改善的同时，我们应当做些提升民众精神面貌的事。\n\n雨季结束后，在首都举办一场船只游行不是很好吗？七十六名风笛手可在领航船上演奏，一百一十名鼓手紧随其后。而且为了充实游行队伍，我们可以要求每座寺院出资装饰一艘船！"
 devaraja.0004.a: "船队经过时，民众会感到兴奋！"
 devaraja.0004.b: "此时向寺院索取黄金并不吉利。"
 devaraja.0004.b.tt: "现在放弃这个想法会引起一些人的注意"
 devaraja.0004.c: "游行将继续行进——但没有寺院参与。"
 devaraja_hosts_parade: "提婆罗阇的大游行"
 devaraja.0005.title: "双面之墙"
 devaraja.0005.desc: "新建的寺庙建筑需要装饰，需要能体现神圣与威严的艺术品。为了彰显我们正义家族的神圣[ROOT.Char.Custom('GetAspectNoun')|U]特质，我们可以确保这座新寺庙的壁画和雕塑展现[ROOT.Char.Custom('GetAspectNoun')|U]诸神的形象——或者描绘[ROOT.Char.GetHouse.GetName]家族，以进一步提升我个人的威望。"
 devaraja.0005.a: "这里将被奉献给诸神。"
 devaraja.0005.b: "这里将被奉献给我的辉煌。"
 devaraja.0006.title: "船桨的智慧"
 devaraja.0006.desc.guru: "我的[GetCourtPositionType('court_guru_court_position').GetName]，[guru_or_chaplain.GetName]，被人看见在宫殿周围的池塘里划着小船。我和我的廷臣们正寻欢作乐，于是隔着水面唤来那位划船的上师。“你可是我的[GetCourtPositionType('court_guru_court_position').GetNameNoTooltip]！你对你所居的高位就没有半点敬意吗？怎么能像个卑微的渔夫一样自己划船？”\n\n稍作停顿后，[guru_or_chaplain.GetFirstNameNoTooltip]回答道：“一个国家的[ROOT.Char.GetTitleTierName]选择公然沉溺于享乐，国家的[GetCourtPositionType('court_guru_court_position').GetNameNoTooltip]当然也可以选择自己划船。”"
 devaraja.0006.desc.chaplain: "我的[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]，[guru_or_chaplain.GetName]，被人看见在宫殿周围的池塘里划着小船。我和我的廷臣们正寻欢作乐，于是隔着水面唤来那位划船的上师。“你可是我的[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]！你对你所居的高位就没有半点敬意吗？怎么能像个卑微的渔夫一样自己划船？”\n\n稍作停顿后，[guru_or_chaplain.GetFirstNameNoTooltip]回答道：“一个国家的[ROOT.Char.GetTitleTierName]选择公然沉溺于享乐，国家的[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]当然也可以选择自己划船。”"
 devaraja.0006.a: "或许我该在公开场合更谦虚些。"
 devaraja.0006.b: "荒谬！只要我愿意，宴会就会继续开下去。"
 devaraja.0006.c: "这是侮辱！剥夺[guru_or_chaplain.GetHerHis]的[guru_or_chaplain.GetFirstNameNoTooltip]头衔。"
 devaraja.0006.d: "或许我该彻底戒酒了。"
 devaraja.0007.title: "明确与模糊"
 devaraja.0007.desc: "#italic 神王#!是个微妙的概念；可以肯定，我当然是一位[ROOT.Char.GetTitleTierName]，但我也与[ROOT.Char.Custom('GetAspectNoun')|U]的神性相关联。我和神究竟是同一种存在吗？啊，这就是个微妙的问题，我需要保持其中棱模两可。这样对某些人而言我是神，对其他人来说则是王。\n\n这本该是个微妙而模糊的问题——如果不是某个喋喋不休的颂扬者刚刚称我为[ROOT.Char.Custom('GetAspectNoun')|U]之神。廷臣们已经为我的身份争得面红耳赤，我别无选择，只能表态。"
 devaraja.0007.a: "是的，仆人们——我是[ROOT.Char.Custom('GetAspectNoun')|U]之主。"
 devaraja.0007.b: "我的子民！我只是侍奉[ROOT.Char.Custom('GetAspectNoun')|U]，并非它的主人。"
 devaraja.0007.c: "我是一种神秘的存在，人性与神性在我身上融为一体。" # DYOPHISITISM LET'S GOOO
 devaraja.0007.c.tt.success: "你提出了一种能让多数人满意的折中概念"
 devaraja.0007.c.tt.failure: "你对神学理论的涉足只是让事情变得更糟"
 devaraja_as_god: "神性的提婆罗阇"
 devaraja_as_king: "王性的提婆罗阇"
 devaraja_as_hypostatic_union: "二元的提婆罗阇"
 devaraja.0008.title: "临终改信的传言"
 devaraja.0008.desc: "[suzerain.GetTitleTierName][suzerain.GetFirstNamePossessiveNoTooltip]的传教士[suzerains_missionary.GetNameNoTooltip]走过来时差点将[suzerains_missionary.GetHerselfHimself]自己绊倒。\n\n“好消息！”[suzerains_missionary.GetSheHe]大声说道，“我一直在仔细研究你家族的历史，并询问了最年老的仆人他们能记得的一切，听起来你的祖先[deathbed_conversion_ancestor.GetName]事实上在[deathbed_conversion_ancestor.GetHerHis]临终前皈依了[suzerain.GetFaith.GetName]！”\n\n[suzerains_missionary.GetName]看向我，难以抑制心中的激动。“你比你认为的更接近[suzerain.GetFaith.HighGodName]！”"
 devaraja.0008.a: "[deathbed_conversion_ancestor.GetName]是[suzerain.GetFaith.GetAdjective]信徒？我信了。"
 devaraja.0008.a.tt.conversion: "[ROOT.Char.GetName]选择宣称[ROOT.Char.GetHerHis]的祖先[deathbed_conversion_ancestor.GetName]皈依了[suzerain.GetFaith.GetName]"
 devaraja.0008.b: "[deathbed_conversion_ancestor.GetRelationToString( ROOT.Char )]至死都是[deathbed_conversion_ancestor.GetFaith.GetAdherentName]，并且永远会被这样铭记！"
 devaraja.0009.title: "无教可传的传教士"
 devaraja.0009.desc: "我对[suzerain.GetFaith.GetName]的追随让[suzerains_missionary.GetName]没了宫廷可供传教。[suzerains_missionary.GetSheHe]对我的改信欣喜若狂，但[suzerains_missionary.GetSheHe]自己的未来却充满了不确定性。"
 devaraja.0009.a: "[suzerains_missionary.GetName]！来做我的新[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]吧！"
 devaraja.0009.a.tt.missionary_now_chaplain: "[ROOT.Char.GetName]将你的传教士[suzerains_missionary.GetName]任命为[ROOT.Char.GetHerHis]的新[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]"
 devaraja.0009.b: "[suzerains_missionary.GetName]，你在这的工作结束了——现在#italic 离开#!吧。"
 devaraja.0010.title: "最孤独的信仰"
 devaraja.0010.desc: "[suzerains_missionary.GetName]，一名善良的[suzerains_missionary.GetFaith.GetAdherentName]，对[suzerains_missionary.GetHerHis]领主的[suzerain.GetFaith.GetAdjective]信仰郁闷不已。[suzerains_missionary.GetSheHe|U]正身处十字路口：[suzerains_missionary.GetHerHis]的信仰摇摇欲坠，而[suzerains_missionary.GetSheHe]正等待着一个征兆。你可以决定这征兆是要来自你还是来自[suzerains_missionary.GetFaith.DivineRealm]。"
 devaraja.0010.a: "[suzerains_missionary.GetName]会在自己的时间做出自己的决定。"
 devaraja.0010.a.tt.unconverted: "[suzerains_missionary.GetName]依然是可悲的[suzerains_missionary.GetFaith.GetAdherentName]"
 devaraja.0010.a.tt.converts: "[suzerains_missionary.GetName]拥抱了[suzerain.GetNamePossessive]的[suzerain.GetFaith.GetAdjective]信仰"
 devaraja.0010.b: "也许[suzerains_missionary.GetName]可以在[ROOT.Char.GetFaith.GetName]找到新目标？"
 devaraja.0010.b.tt.success: "[suzerains_missionary.GetName]皈依[ROOT.Char.GetFaith.GetName]"
 devaraja.0010.b.tt.failure: "[suzerains_missionary.GetName]依然是坚定的[suzerains_missionary.GetFaith.GetAdherentName]"
 fervor_gain_deathbed_conversion_discovered: "发现临终改信"
 fervor_gain_faith_reaffirmed: "重申祖先的信仰"
