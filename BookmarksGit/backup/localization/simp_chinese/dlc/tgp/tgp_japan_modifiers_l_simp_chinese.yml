l_simp_chinese:
 #County Modifiers
 tgp_japan_fresh_fish_county_modifier: "新鲜的鱼"
 tgp_japan_fresh_fish_county_modifier_desc: "该伯爵领的人民有新鲜捕捞的鱼供应。"
 tgp_japan_pearl_county_modifier: "珍贵的珍珠"
 tgp_japan_pearl_county_modifier_desc: "该伯爵领的潜水者有时能找到珍珠贩卖。"
 tgp_japan_abalone_temple_offerings_county_modifier: "寺庙供品"
 tgp_japan_abalone_temple_offerings_county_modifier_desc: "该伯爵领的潜水者正在出售鲍鱼，据说食用鲍鱼能带来长寿。"
 tgp_japan_taxed_entertainment_county_modifier: "娱乐税"
 tgp_japan_taxed_entertainment_county_modifier_desc: "在这个伯爵领，任何充实国库的机会都不会被放过，百姓的娱乐消遣自然也不例外。"
 tgp_japan_prized_generosity_county_modifier: "奖励慷慨"
 tgp_japan_prized_generosity_county_modifier_desc: "没有什么比竞赛奖励更能激发村与村之间的良性竞争了，该伯爵领的民众的确为此深受激励。"
 tgp_japan_fire_drilled_county_modifier: "防火操演的住户"
 tgp_japan_fire_drilled_county_modifier_desc: "该伯爵领各户对火灾的风险深有体会，每户都备有水桶以防火情突发。"
 tgp_japan_instructive_plays_county_modifier: "教育意味的道德剧"
 tgp_japan_instructive_plays_county_modifier_desc: "该伯爵领的民众想花几个小时看戏来忘记自己的身份，却仍不断被提醒这一点。"
 #Character Modifiers
 tpg_japan_hot_spring_relaxation_modifier: "温泉放松"
 tpg_japan_hot_spring_relaxation_modifier_desc: "该角色在[Glossary( '温泉', 'ONSEN_GLOSS' )]里泡了个神清气爽的澡。"
 tgp_japan_hot_spring_mystic_positive_modifier: "重振的灵魂"
 tgp_japan_hot_spring_mystic_positive_modifier_desc: "该角色懂得如何与自己的灵魂相协调。"
 tgp_japan_hot_spring_mystic_neutral_modifier: "多疑的灵魂"
 tgp_japan_hot_spring_mystic_neutral_modifier_desc: "该角色感觉到了#EMP 什么#!，但却无法真正弄清楚那是什么。"
 tgp_japan_hot_spring_mystic_negative_modifier: "散落的灵魂"
 tgp_japan_hot_spring_mystic_negative_modifier_desc: "该角色无法与自己的灵魂建立联系。"
 tgp_japan_sake_offering_county_modifier: "清酒贡品"
 tgp_japan_sake_offering_county_modifier_desc: "该伯爵领的统治者在樱花节上向神灵表达敬意。"
 #Character Modifiers
 tgp_japan_sake_offering_character_modifier: "清酒礼物"
 tgp_japan_sake_offering_character_modifier_desc: "该角色在樱花节上向神灵表达敬意。"
 tgp_japan_tengu_rumors_character_modifier: "天狗传闻"
 tgp_japan_tengu_rumors_character_modifier_desc: "该角色在听说传闻后寻找着[Glossary( '天狗', 'TENGU_GLOSS' )]的踪迹。\n\n相传，谁若能遇见天狗并获其认可，便能得到丰厚的奖赏。"
 tgp_japan_cautious_curiosity_character_modifier: "谨慎的好奇心"
 tgp_japan_cautious_curiosity_character_modifier_desc: "该角色最近被一则谣言戏耍了。"
 tpg_japan_add_fish_to_pond_modifier: "池鱼共生"
 tpg_japan_add_fish_to_pond_modifier_desc: "该角色的园丁在池塘里多放了些鱼，使得这里成了廷臣们常去的地方。"
 tgp_japan_train_with_troops_modifier: "受激励的军队"
 tgp_japan_train_with_troops_modifier_desc: "该角色总会在战斗开始前发表振奋人心的演讲，以此鼓舞麾下的士兵。"
 tgp_learned_from_onibi_modifier: "从鬼火中学习"
 tgp_learned_from_onibi_modifier_desc: "该角色从对[Glossary( '鬼火', 'ONIBI_GLOSS' )]的探讨中获得了洞见"
 tgp_buddhist_fighting_modifier: "宗教内讧"
 tgp_buddhist_fighting_modifier_desc: "对于领地内多个佛教宗派争斗，该角色袖手旁观。"
 tgp_siren_yokai_love_modifier: "追寻爱情"
 tgp_siren_yokai_love_modifier_desc: "该角色受某个[Glossary( '妖怪', 'YOKAI_GLOSS' )]的启发，踏上了寻找爱情之路。"
 tgp_siren_yokai_prose_modifier: "崭露头角的说书人"
 tgp_siren_yokai_prose_modifier_desc: "该角色受梦中某个[Glossary( '妖怪', 'YOKAI_GLOSS' )]所唱歌曲的启发，要开始撰写其自身的故事。"
 tgp_garden_yokai_bloom_modifier: "繁花似锦的花园"
 tgp_garden_yokai_bloom_modifier_desc: "该角色相信见过某个[Glossary( '妖怪', 'YOKAI_GLOSS' )]鼓动其投资自己的花园。"
 tgp_garden_yokai_building_modifier: "立志的建筑师"
 tgp_garden_yokai_building_modifier_desc: "该角色相信见过某个[Glossary( '妖怪', 'YOKAI_GLOSS' )]鼓动其在自己领地建造建筑。"
 tgp_shadow_yokai_imitation_modifier: "令人畏惧的气场"
 tgp_shadow_yokai_imitation_modifier_desc: "该角色相信自己有一个[Glossary( '妖怪', 'YOKAI_GLOSS' )]盟友，带有令人生畏的气质。"
 tgp_shadow_yokai_torch_modifier: "加强巡逻"
 tgp_shadow_yokai_torch_modifier_desc: "该角色相信某种[Glossary( '妖怪', 'YOKAI_GLOSS' )]附身到了自己的影子上，正在加强领地防御。"
 tgp_shrine_heir_modifier: "家族荣光"
 tgp_shrine_heir_modifier_desc: "该角色在神社祈祷，考虑应该为确保自己家族的未来而投资。"
 tgp_shrine_piety_modifier: "忠实的信徒"
 tgp_shrine_piety_modifier_desc: "该角色通过在神社祈祷而增强了自己的信仰。"
 tgp_shrine_wealth_modifier: "经济昌盛"
 tgp_shrine_wealth_modifier_desc: "该角色在神社祈祷，考虑应该为增加自己的财富而投资。"
 tgp_shrine_health_modifier: "强健体魄"
 tgp_shrine_health_modifier_desc: "该角色在神社祈祷，考虑应该为自己的健康投资。"
 tgp_traveling_safe_modifier: "谨慎的旅人"
 tgp_traveling_safe_modifier_desc: "该角色在旅途中更加谨慎，避免潜在危险，同时不减行进速度。"
 tgp_rule_follower_modifier: "顺从的臣民"
 tgp_rule_follower_modifier_desc: "该统治者遵守其上级领主的律法，因此其属臣也更容易守法。"
 tgp_attentive_care_modifier: "悉心照料"
 tgp_attentive_care_modifier_desc: "该角色的需求正被妥善照顾。"
 tgp_neglected_modifier: "被忽视"
 tgp_neglected_modifier_desc: "该角色的健康问题未被重视。"
 tgp_law_defender: "执法者"
 tgp_law_defender_desc: "该角色确保所有罪犯服满刑期。"
 tgp_temple_builder_modifier: "神社建造者"
 tgp_temple_builder_modifier_desc: "该角色最近重建了一座曾被烧毁的神社。"
 tgp_rebuilder_modifier: "立志的建筑师"
 tgp_rebuilder_modifier_desc: "该角色致力于建造非宗教性质的建筑。\n\n#warning 无法建造[temples|E]！#!"
 tgp_burned_yokai_modifier: "妖怪猎人"
 tgp_burned_yokai_modifier_desc: "该角色最近对[Glossary( '妖怪', 'YOKAI_GLOSS' )]更加警觉。"
 tgp_burned_weather_modifier: "建筑加固"
 tgp_burned_weather_modifier_desc: "该角色已将其建筑加固以防自然灾害。\n[development|E]因[natural_disasters|E]造成的损失：#P -20%#!"
 tgp_faith_defender_modifier: "异端克星"
 tgp_faith_defender_modifier_desc: "该角色对异教徒毫不容忍。"
 tgp_people_mingler_modifier: "宽宏统治"
 tgp_people_mingler_modifier_desc: "该角色在宫廷中表现出了宽宏大量。"
 tgp_scheme_wary_modifier: "私人调查者"
 tgp_scheme_wary_modifier_desc: "该角色对宫廷内的秘密有着个人见解。"
 tgp_fertility_boost_modifier: "强力腰肾"
 tgp_fertility_boost_modifier_desc: "该角色格外注重诞下一位继承人。"
 tgp_longer_life_modifier: "不老的统治者"
 tgp_longer_life_modifier_desc: "尽管年事已高，该统治者仍在追求长生。"
 tgp_guilt_fever_modifier: "内疚热"
 tgp_guilt_fever_modifier_desc: "该角色已为其行为承担后果。"
 tgp_reflection_modifier: "命运之路"
 tgp_reflection_modifier_desc: "该角色最近经常陷入沉思，对信仰的探索也更加开放。\n[pilgrimage|E]花费：#P -20%#!"
 tgp_japan_drafted_villagers_modifier: "应征村民"
 tgp_japan_drafted_villagers_modifier_desc: "该角色善于发现人才，总能给强壮的村民找到用武之地。"
 tgp_japan_precise_insight_modifer: "精准洞察"
 tgp_japan_precise_insight_modifer_desc: "该角色能从最普通的地方获取战略洞见，随后在更军事化的情境中运用这些知识。"
 tgp_japan_banisher_of_demons_modifer: "恶魔放逐者"
 tgp_japan_banisher_of_demons_modifer_desc: "不管是不是乔装表演，驱走手持火把的夜间“恶魔”一事让该角色的声望有所提升。"
 tgp_japan_lucky_fan_fragments_modifier: "幸运箭靶碎片"
 tgp_japan_lucky_fan_fragments_modifier_desc: "该角色虽未赢得射箭比赛，但带走了靶子的一块碎片——据说这东西揣在兜里能带来好运。"
 tgp_japan_a_poetic_life_modifier: "诗意人生"
 tgp_japan_a_poetic_life_modifier_desc: "该角色将诗意的生活视为首要之事。其乐于尝试新事物，其他人也愿与他们共赴体验。"
 tgp_japan_made_high_liege_cuckold_modifier: "诗意人生：皇室留名"
 tgp_japan_made_high_liege_cuckold_modifier_desc: "该角色因与领主配偶有染而留名。这段经历进一步激发了其诗作灵感。"
 tgp_japan_exchanged_verses_modifier: "诗意人生：互换诗作"
 tgp_japan_exchanged_verses_modifier_desc: "该角色通过诗意的结合拓展了自己的创作领域。"
 tgp_japan_poetic_to_the_powerful_modifier: "诗会权贵"
 tgp_japan_poetic_to_the_powerful_modifier_desc: "该角色通过使用一句巧妙的诗改善了与一位重要人物的关系。"
 tgp_japan_poet_poisonous_flowers_modifier: "有毒花朵"
 tgp_japan_poet_poisonous_flowers_modifier_desc: "该角色收集了一些有毒的花朵，至于有何目的，谁能猜得到呢……"
 tgp_japan_poet_medicinal_flowers_modifier: "药用花朵"
 tgp_japan_poet_medicinal_flowers_modifier_desc: "该角色采集了一些药用花卉，用以改善健康。"
 tgp_japan_made_poetic_life_artifact_modifier: "诗意人生：不朽千叶"
 tgp_japan_made_poetic_life_artifact_modifier_desc: "该角色通过诗歌创作，树立起了一座[culture|E]的丰碑。"
 tgp_sharing_power_modifier: "分享权力"
 tgp_sharing_power_modifier_desc: "该角色正在分享权力以缓解压力。"
 tgp_power_undermined_modifier: "权力削弱"
 tgp_power_undermined_modifier_desc: "该角色的权力遭到了外部势力的削弱。\n@declare_regent_icon!宣布我为摄政接受度：#P +25#!"
 tgp_spreading_scholarly_work_modifier: "传播学术著作"
 tgp_spreading_scholarly_work_modifier_desc: "该角色正鼓励学者们在其领地内撰写文章和奏章。"
 tgp_regent_minted_coin_modifier: "铸造钱币"
 tgp_regent_minted_coin_modifier_desc: "该角色铸造了一些印有自己肖像的钱币。"
 tgp_regent_history_modifier: "受鼓励的学者"
 tgp_regent_history_modifier_desc: "该角色鼓励学者与诗人书写其伟大的地方。"
 tgp_regent_guarded_modifier: "士气振奋"
 tgp_regent_guarded_modifier_desc: "该角色懂得如何影响军事指挥官与骑士。"
 tgp_stability_tree_modifier: "根深蒂固"
 tgp_stability_tree_modifier_desc: "如[Glossary( '盆栽', 'BONSAI_GLOSS' )]的根系一样，该角色色的领地与宫廷稳固不移。"
 tgp_health_resistance_modifier: "增强健康"
 tgp_health_resistance_modifier_desc: "该角色与和尚一起祈祷时吃了寺庙的食物，饮食上的改善让其健康状况有所好转。"
 tgp_cultural_appreciation_modifier: "语言鉴赏"
 tgp_cultural_appreciation_modifier_desc: "该角色认识到不同语言之间的差异。"
 tgp_japan_ushiwakamaru: "牛若丸"
 tgp_japan_ushiwakamaru_desc: "该角色壮得像头公牛，会不断搜寻更强大的对手进行决斗。\n$stay_duelist_adventurer$"
 tgp_japan_ushiwakamaru_2: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_2_desc: "该角色壮得像头公牛，会不断搜寻更强大的对手进行决斗。\n$stay_duelist_adventurer$"
 tgp_japan_ushiwakamaru_3: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_3_desc: "该角色壮得像头公牛，会不断搜寻更强大的对手进行决斗。\n$stay_duelist_adventurer$"
 tgp_japan_ushiwakamaru_4: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_4_desc: "该角色壮得像头公牛，会不断搜寻更强大的对手进行决斗。\n#help 该角色已发挥全部潜力#!"
 tgp_japan_control_over_emperor: "操纵天皇者"
 tgp_japan_control_over_emperor_desc: "该角色让一位唯唯诺诺的天皇坐上了皇位。"
 tgp_japan_fujiwara_hidehira_back_in_town: "利剑复威"
 tgp_japan_fujiwara_hidehira_back_in_town_desc: "该角色希望用武力恢复藤原氏的权力。"
 tgp_moved_shogun_court_modifier: "幕府新都"
 tgp_moved_shogun_court_modifier_desc: "该伯爵领正被建设成幕府的新都，远离京城。"
 tgp_festival_prosperity: "繁荣祭典"
 tgp_festival_prosperity_desc: "该伯爵领举办了繁荣祭典。"
