l_simp_chinese:
 #Wordplay of the word "shiki" in Japanese meaning "spread"
 tgp_japan_yearly_events.0001.t: "传播喜悦"
 tgp_japan_yearly_events.0001.desc: "虽然我与我的[ROOT.Char.Custom2('RelationToMe', gift_receiver)][gift_receiver.GetFirstName]关系亲近，但我不禁注意到[gift_receiver.GetSheHe]近来笑得少了。我真不愿相信这是因为我！\n\n在市集上闲逛时，我看见一名小贩在售卖各种精美的[Glossary('团扇','UCHIWA_GLOSS')]。他热情地说：\n\n“用你的[Glossary('风吕敷','FUROSHIKI_GLOSS')]将它包起来，收礼的人定会明白你是想传递喜悦！”"
 tgp_japan_yearly_events.0001.a: "这是鼓励我亲爱的[gift_receiver.GetFirstNameNoTooltip]的绝佳方式。"
 tgp_japan_yearly_events.0001.tt.gift_appreciation: "感谢这份礼物"
 tgp_japan_yearly_events.0001.a_spouse_toast: "[gift_receiver.GetTitledFirstNameNoTooltip]$tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.friend_toast: "[gift_receiver.GetTitledFirstNameNoTooltip]$tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.lover_toast: "[gift_receiver.GetTitledFirstNameNoTooltip]$tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.b: "不，这个礼物对[gift_receiver.GetHerHim]来说好过头了……"
 tgp_japan_yearly_events.0001.b.flavor: "……真是送给我的完美礼物！"
 tgp_japan_yearly_events.0001.c: "这些唯利是图的商人真让人厌烦。"
 UCHIWA_GLOSS: "一种来自唐朝（618–907年）的优雅圆扇，因中日之间的朝贡贸易而在日本贵族中流行。通常与夏季、女性气质联系在一起。其时尚且华丽的设计甚至促使颁布奢侈品限制令以规范服饰。"
 FUROSHIKI_GLOSS: "一种兼具装饰性与功能性的布料。字面意思是“沐浴时铺展的浴巾”，由“沐浴”和“铺”组成。该术语源于贵族前往浴场时，用装饰有家纹的布料包裹随身物品的传统。"
 #Artifact
 uchiwa: "团扇"
 uchiwa_desc: "采用竹子和纸张制作的手工扇子，上面装饰着精美的图案。"
 tgp_japan_yearly_events.0006.t: "海中的珍宝"
 tgp_japan_yearly_events.0006.desc: "当我漫步在[pearl_diver.GetCurrentLocation.GetBaronyNameExplicitly]的海岸线上时，偶遇一群[Glossary('海女','AMA_DIVERS_GLOSS')]正检查她们的收获。\n\n她们的领头人掩住[pearl_diver.GetHerselfHimself]走上前来：“[ROOT.Char.Custom('FormOfAddressForLiege')|U]啊，请看看大海赐予的丰饶吧！”\n\n成堆的珍珠与肥美的鲍鱼的确令人赞叹。"
 tgp_japan_yearly_events.0006.a: "这些捕到的东西应该和当地人分享。"
 tgp_japan_yearly_events.0006.tt.success: "成功达成交易"
 tgp_japan_yearly_events.0006.tt.failure: "[pearl_diver.GetTitledFirstNameNoTooltip]未被说服"
 tgp_japan_yearly_events.0006.b: "我可以省去你去市场的麻烦。"
 tgp_japan_yearly_events.0006.c: "寺院会因[ROOT.Char.GetFaith.WaterGodName]的赐予而感到荣幸。"
 tgp_japan_yearly_events.0006.d: "你的身手令人赞叹，但我得告辞了。"
 AMA_DIVERS_GLOSS: "#bold 海女#!——意为“海中的女人”——是专门从海底采集珍珠和其他贵重物品的潜水者，她们以能够长时间屏气而闻名。"
 tgp_japan_yearly_events.0012.t: "猴子戏水"
 tgp_japan_yearly_events.0012.desc: "我登上[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]的[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]，一阵温暖的雾气扑面而来。\n\n好运降临！我看到一处蒸腾的[Glossary('温泉','ONSEN_GLOSS')]，但看来今日我并非第一位客人。\n\n一只狡黠的雪猴早已泡在泉中！虽然我筋骨酸痛、腋下生味，却仍在犹豫，与野兽同浴安全吗？"
 tgp_japan_yearly_events.0012.a: "#EMP 挥舞手臂怪叫。"
 tgp_japan_yearly_events.0012.a.monkey.martial.tt.success: "猴子吓得跑开了"
 tgp_japan_yearly_events.0012.a.monkey.martial.tt.failure: "猴子对我的恐吓不为所动"
 tgp_japan_yearly_events.0012.b: "假装自己没有威胁。"
 tgp_japan_yearly_events.0012.b.monkey.intrigue.tt.success: "猴子看起来有些好奇，但没有对我过多搭理"
 tgp_japan_yearly_events.0012.b.monkey.intrigue.tt.failure: "猴子朝我冲来，威胁我向后退"
 tgp_japan_yearly_events.0012.c: "还是别招惹猴子了。"
 tgp_japan_yearly_events.0013.t: "净化灵魂"
 tgp_japan_yearly_events.0013.desc: "一阵微弱的吟唱声引我沿山道而上。循声而去，我被一层温雾包围，眼前浮现出一名[mystic.GetWomanMan]的身影。\n\n[mystic.GetSheHe]只是望向我，做了个手势，邀请我加入[mystic.GetHerHim]的[Glossary('温泉','ONSEN_GLOSS')]中。看来是一场仪式即将举行。"
 tgp_japan_yearly_events.0013.a: "参与活动。"
 tgp_japan_yearly_mystic_positive.tt: "我将在心灵深处寻找真我"
 tgp_japan_yearly_mystic_neutral.tt: "我试图理解话语背后的含义"
 tgp_japan_yearly_mystic_negative.tt: "我不明白这是要我干什么"
 tgp_japan_yearly_events.0013.b: "转而向神秘人寻求指引。"
 tgp_japan_yearly_events.0013.b.mystic.learning.tt.success: "我理解了智慧背后的含义"
 tgp_japan_yearly_events.0013.b.mystic.learning.tt.failure: "我完全不知道这是在说什么"
 tgp_japan_yearly_events.0013.c: "别打扰[mystic.GetHerHim]了。"
 tgp_japan_yearly_events.0014.t: "短暂的喘息"
 tgp_japan_yearly_events.0014.desc: "我在稀薄而冰冷的山风中艰难地呼吸着。抬头望向山巅，只见雾气翻滚、融雪从树上滴落。\n\n终于抵达雾气源头，我得以停下脚步，欣赏眼前这处令人心醉的[Glossary('温泉','ONSEN_GLOSS')]。"
 tgp_japan_yearly_events.0014.a: "谁会不喜欢温泉呢？！"
 tgp_japan_yearly_events.0014.b: "再多待一会儿。"
 tgp_japan_yearly_events.0014.c: "没时间可浪费了。"
 ONSEN_GLOSS: "#bold 温泉#!——日本的温泉是一种以其疗养效果而闻名的天然泉水。"
 tgp_japan_yearly_events.0021.t: "万花丛中"
 tgp_japan_yearly_events.0021.desc: "[Glossary('花见','HANAMI_GLOSS')]的季节到了！樱花树上繁花似锦，人人心情高涨。[ROOT.Char.GetCurrentLocation.GetName]的百姓借此占卜稻作时节，并祈祷丰收。\n\n我的[ROOT.Char.Custom2('RelationToMe', hanami_enjoyer)][hanami_enjoyer.GetTitledFirstName]说道：“人生就像这转瞬即逝的花。”[hanami_enjoyer.GetHerHis|U]的话提醒我进行祭献。"
 tgp_japan_yearly_events.0021.a: "我会献上一些清酒。"
 tgp_japan_yearly_events.0021.a_pleased_deities.tt: "神灵#EMP 似乎#!看到了我的行为"
 tgp_japan_yearly_events.0021.a_char_modifier.tt: "我感觉身上如释重负"
 tgp_japan_yearly_events.0021.a_county_modifier.tt: "居民们看到了我的行为"
 tgp_japan_yearly_events.0021.a_nothing_happens.tt: "没人理睬我的行为"
 tgp_japan_yearly_events.0021.b: "花点时间好好欣赏一下这些樱树吧。"
 HANAMI_GLOSS: "#bold 花见#!——意为“赏花”，是一项起源自中国的日本传统，最初赏梅，后受《源氏物语》等诗意文化影响，于平安时代转向以樱花为主。"
 tgp_japan_yearly_events.0026.t: "天狗传说"
 tgp_japan_yearly_events.0026.desc: "我那熟悉的[ROOT.Char.Custom2('RelationToMe', rumormonger)][rumormonger.GetTitledFirstName]的声音从酒馆里传来，随之而起的是我的[ROOT.Char.Custom2('RelationToMeShort', gossiper)][gossiper.GetTitledFirstName]的醉笑。\n\n“在我们这片桀骜的荒野中，潜藏着[Glossary('天狗','TENGU_GLOSS')]！那是满身羽毛、脾气暴躁且剑术高超的妖怪。这邪灵憎恨一切圣洁之物！\n\n又灌下一口清酒，[rumormonger.GetHerHis]接着说：“不过话说回来，若有人能在它眼中证明自己的价值，便能得到武艺精通的赐福。但看看在座这些懦夫，我想那已无望了！”"
 tgp_japan_yearly_events.0026.a: "我想知道这到底是不是真的。"
 tgp_japan_yearly_events.0026.a.tt: "下一次穿越山地或森林时，我会仔细留意这种神秘生物。"
 tgp_japan_yearly_events.0026.b: "不过是醉汉的胡言乱语……"
 TENGU_GLOSS: "#bold 天狗#!——意为“天界的狗”——是一种[Glossary( '妖怪', 'YOKAI_GLOSS' )]，常被描述为类鸟生物。它是居住在山林中的守护神，但同时又很危险。现代最为人熟知的天狗形象是红脸长鼻。"
 tgp_japan_yearly_events.0027.t: "证明你的价值"
 tgp_japan_yearly_events.0027.desc: "当我跋涉[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]的荒野时，脑中挥之不去的尽是关于[Glossary('天狗','TENGU_GLOSS')]的传闻。\n\n四周无人，耳中唯有心跳。正当我试图控制急促的呼吸时，一阵不祥的寒意攀上脊背……我被盯上了。\n\n我循声望去，脚步声回荡在雾中。凝神搜寻间，一道刀光在浓雾中闪过。"
 tgp_japan_yearly_events.0027.a: "我必须战斗。"
 tgp_japan_yearly_events.0027.a.tt.success: "我活了下来，又能继续明天的斗争"
 tgp_japan_yearly_events.0027.a.tt.success_explanation: "你将获得额外的#P 正面#![traits|E]。"
 tgp_japan_yearly_events.0027.a.tt.failure: "我输了这场战斗，受了伤"
 tgp_japan_yearly_events.0027.b: "“等待！我有话要说！”"
 tgp_japan_yearly_events.0027.b.tt.success: "[tengu_warrior.GetSheHe]似乎被我的话说服了"
 tgp_japan_yearly_events.0027.b.tt.failure: "[tengu_warrior.GetSheHe]并不在乎我说些什么"
 tgp_japan_yearly_events.0027.c: "趁现在还能跑，我得赶紧离开。"
 tgp_japan_yearly_events.0028.t: "误入歧途"
 tgp_japan_yearly_events.0028.desc: "我行走在[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]的[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]中，仍不由得警惕地寻找那传说中的[Glossary('天狗','TENGU_GLOSS')]。\n\n然而，穿越[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]的山路之旅毫无波澜。我早该知道，醉鬼的话不足为信。"
 tgp_japan_yearly_events.0028.a: "我不会再被愚弄了。"
 tgp_japan_yearly_events.0028.b: "尽情大叫宣泄。"
 tgp_japan_yearly_events.0029.t: "天狗术"
 tgp_japan_yearly_events.0029.desc: "尽管[tengu_warrior.GetTitledFirstName]或许并非真正的[Glossary('天狗','TENGU_GLOSS')]，[tengu_warrior.GetSheHe]却是一位刀术大师！\n\n在[tengu_warrior.GetHerHis]的严厉教导下，数不尽的训练时光终于得到了回报。\n\n我的刀不再像伐木工的斧子只为劈开人的四肢，而是身体的延伸，优雅而致命，随时准备伸向任何胆敢冒犯我的人。\n\n我的师父提醒道：“这才只是开始，你仍有许多要学的。”"
 tgp_japan_yearly_events.0029.a: "光打倒敌人是不够的，我需要领导他们。"
 tgp_japan_yearly_events.0029.b: "我会等着看这次训练的成果。"
 tgp_japan_yearly_events.0036.t: "净土的倒影"
 tgp_japan_yearly_events.0036.desc: "我的[ROOT.Char.Custom2('RelationToMe', gardener)][gardener.GetTitledFirstName]正在为花园的池塘扩建做最后修饰。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')]，您的花园简直是[ROOT.Char.GetFaith.GetName]乐园的完美映照！是否还需我再添几分点缀？”"
 tgp_japan_yearly_events.0036.a: "更多荷花，也许……"
 tgp_japan_yearly_events.0036.a.random_chance: "你的[stewardship|E]越高，成功概率越大："
 tgp_japan_yearly_events.0036.b: "更多的鱼！"
 tgp_japan_yearly_events.0036.b.flavor: "当一个人专注于一条鱼时，宫廷政治中的许多问题便能迎刃而解。"
 ONIBI_GLOSS: "#bold 鬼火#!是[Glossary( '妖怪', 'YOKAI_GLOSS' )]的一种形态，显现为微微发亮的光球或火球，由死者的灵魂所化。此物常常怀着恶意，将旅人引入危险甚至致命的境地。"
 YOKAI_GLOSS: "#bold 妖怪#!是见于日本神话的超自然存在，涵盖鬼魂、邪魔、精怪、化形者与恶灵。它们外形通常显现出兽类特征。"
 SORIBASHI_GLOSS: "#bold 反桥#!或称“偃月桥”，源自中国，是一种高拱步桥。它们既会因装饰目的架设于庭园之中，也会为行人渡涉立于溪流之上，其下可容舟楫通行。"
 tgp_japan_yearly_events.1000.t: "舞动的火焰"
 tgp_japan_yearly_events.1000.desc: "穿过[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]时，一场小雨紧随我们而至。\n\n细雨越下越大，我注意到远方摇曳着的光。\n\n我的[ROOT.Char.Custom2('RelationToMe', chaplain)][chaplain.GetFirstNameNoTooltip]劝我小心，认为这是[Glossary( '鬼火', 'ONIBI_GLOSS' )]想将我们引诱到危险中。"
 tgp_japan_yearly_events.1000.a: "哪来的危险，我们去看看那是什么光！"
 tgp_japan_yearly_events.1000.a.tt.success: "追逐鬼火时，你发现了隐藏的宝藏"
 tgp_japan_yearly_events.1000.a.tt.failure: "追逐鬼火时，你在潮湿的地形上滑倒，受伤了"
 tgp_japan_yearly_events.1000.b: "我们去避雨吧，你可以多跟我讲讲。"
 tgp_japan_yearly_events.1000.b.tt.success: "[chaplain.GetFirstNameNoTooltip]对鬼火提出了见解，这有助于你理解你读过的其他资料"
 tgp_japan_yearly_events.1000.b.tt.failure: "[chaplain.GetFirstNamePossessiveNoTooltip]解释中的不一致让人头疼"
 tgp_japan_yearly_events.1000.c: "对的，最好别磨蹭了。"
 tgp_japan_yearly_events.1010.t: "宗派纷争"
 tgp_japan_yearly_events.1010.desc: "“[buddhist_councillor_1.Custom('DescriptorPositiveStandalone')][buddhist_councillor_1.GetFaith.GetAdherentNamePlural]和[buddhist_councillor_2.Custom('DescriptorNegativeStandalone')][buddhist_councillor_2.GetFaith.GetAdherentNamePlural]之间的紧张局势与日俱增，[ROOT.Char.Custom('FormOfAddressForLiege')]！”\n\n我的[ROOT.Char.Custom2('RelationToMeShort', buddhist_councillor_1)][buddhist_councillor_1.GetFirstName]喊道。\n\n“[buddhist_councillor_2.Custom('DescriptorNegativeStandalone')][buddhist_councillor_2.GetFaith.GetAdherentNameNoTooltip]僧侣在祈祷我们灭亡。求你看在[ROOT.Char.GetFaith.HighGodName]的面子上，请支持[buddhist_councillor_1.Custom('DescriptorPositiveStandalone')][buddhist_councillor_1.GetFaith.GetAdherentNamePluralNoTooltip]吧，很明显我们应该得到青睐！”"
 tgp_japan_yearly_events.1010.a: "我支持[buddhist_councillor_1.GetFaith.GetAdjectiveNoTooltip]僧侣。"
 tgp_japan_yearly_events.1010.b: "[buddhist_councillor_2.GetFaith.GetAdherentNamePluralNoTooltip]是对的。"
 tgp_japan_yearly_events.1010.c: "我为什么要在意[ROOT.Char.GetFaith.HighGodName]如何被崇拜？"
 faith_conversion_cost_tgp_japan_1010_event: "事件结果"
 tgp_japan_yearly_events.1010.a_discount: "你如果改信[buddhist_councillor_1.GetFaith.GetName]将有#p 50%#!的折扣"
 tgp_japan_yearly_events.1010.b_discount: "你如果改信[buddhist_councillor_2.GetFaith.GetName]将有#p 50%#!的折扣"
 every_buddhist_sect_1_vassal: "每位[buddhist_councillor_1.GetFaith.GetName]的[vassal|E]"
 every_buddhist_sect_2_vassal: "每位[buddhist_councillor_2.GetFaith.GetName]的[vassal|E]"
 tgp_japan_yearly_events.1010.c.tt: "争斗导致整个领地陷入不安"
 tgp_japan_yearly_events.1020.t_siren: "鬼的旋律"
 tgp_japan_yearly_events.1020.t_garden: "绽放的脑袋"
 tgp_japan_yearly_events.1020.t_shadow: "我影之深"
 tgp_japan_yearly_events.1020.desc_siren: "一段挥之不去的旋律将我从睡梦中惊醒。一个面容苍白、举止优雅的女人漂浮在我上方，唱着令人心碎的曲调。\n\n我伸出手想触碰她，她的身影却随即消散。但每当我醒来，这个梦幻般的女人的悲痛和她的爱一直纠缠着我。"
 tgp_japan_yearly_events.1020.a_siren: "她歌中的爱，我非得拥有不可！"
 tgp_japan_yearly_events.1020.b_siren: "这样的美丽应被传播，让世人都知晓。"
 tgp_japan_yearly_events.1020.desc_garden: "当我走过花园时，我注意到一朵奇异的花。\n\n我轻嗅花香，耳边忽然响起一声轻语，我抬起头，阳光照射进了我的眼睛。我回头再看那朵花，却看到一个怪异的人头朝我皱着眉头。我又眨了眨眼，那张脸不见了。"
 tgp_japan_yearly_events.1020.a_garden: "这片土壤一定非比寻常，继续培育它吧。"
 tgp_japan_yearly_events.1020.b_garden: "我必须给这花园加个盖，将其封印起来。"
 tgp_japan_yearly_events.1020.desc_shadow: "我的影子变得……很奇怪。它似乎会在我走路时留在原地。当我看向其他地方，它好像会与其他影子共舞，但当我看向它，它又会回到我身边。\n\n虽然它并未对我造成实际伤害，但一个能离开主人的影子总感觉很危险。"
 tgp_japan_yearly_events.1020.a_shadow: "只有我的敌人才该害怕我的影子！"
 tgp_japan_yearly_events.1020.b_shadow: "我要时刻点灯，杜绝一切潜藏之物。"
 tgp_japan_yearly_events.1020.desc_end: "\n\n是成为[ROOT.Char.GetTitleAsNameNoTooltip]的压力让我烦躁不安，还是某个[Glossary( '妖怪', 'YOKAI_GLOSS' )]所为？"
 tgp_japan_yearly_events.1020.c: "呸！一定是[ROOT.Char.GetFaith.TricksterGodName]在捉弄我。"
 tgp_japan_yearly_events.1030.t: "对未来的思考"
 tgp_japan_yearly_events.1030.desc: "附近[ROOT.Char.GetFaith.HouseOfWorship]里信徒向[ROOT.Char.GetFaith.HighGodName]祈祷好运的微弱鼓掌声吸引了我的注意。\n\n我已经有段时间没机会祈祷和思考了。我在将来应该专注于什么？"
 tgp_japan_yearly_events.1030.a: "我的健康重于一切。"
 tgp_japan_yearly_events.1030.b: "[ROOT.Char.GetDynasty.GetNameNoTooltip]氏的未来必须得到保障。"
 tgp_japan_yearly_events.1030.c: "家族的繁荣至关重要。"
 tgp_japan_yearly_events.1030.d: "我只求获得[ROOT.Char.GetFaith.HighGodName]的垂青！"
 tgp_japan_yearly_events.1030.e: "别让许愿打扰我的这份宁静。"
 tgp_japan_yearly_events.1040.t: "偃月之桥"
 tgp_japan_yearly_events.1040.desc: "在设法渡过运河时，我发现了一座漆成猩红色的美丽拱桥。这座[Glossary( '反桥', 'SORIBASHI_GLOSS' )]微妙的高雅让我惊叹得驻足。\n\n有时即便是渡溪这般微小的举动，也能被赋予深意。"
 tgp_japan_yearly_events.1040.a: "这是一座神圣之桥，我们要小心行走。"
 tgp_japan_yearly_events.1040.b: "作为[ROOT.Char.GetTitleAsNameNoTooltip]，无人可以先我而过。"
 tgp_japan_yearly_events.1040.c: "我可不敢踏上这桥，万一塌了怎么办？"
 faith_conversion_cost_tgp_japan_1040_event: "踏过绯红之桥后"
 tgp_japan_yearly_events.1040.discount: "你在改信为[GetReligionByKey('shintoism_religion').GetName]时会有#p 50%#!的折扣"
 tgp_japan_yearly_events.1050.opening: "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_japan_yearly_events.1050.desc: "我遗憾地通知你违反了一条极其重要的规矩："
 tgp_japan_yearly_events.1050.desc.a: "#EMP 你的花园里黄色花朵实在太多了。#!"
 tgp_japan_yearly_events.1050.desc.b: "#EMP 你的军械库里刀刃磨得太不勤快了。#!"
 tgp_japan_yearly_events.1050.desc.c: "#EMP 你拿[Glossary( '扇子', 'SENSU_GLOSS' )]的方法依然是错误的。#!"
 tgp_japan_yearly_events.1050.desc.outro: "\n\n因这一违规行为，现命你向你的[ROOT.Char.Custom2('RelationToMeShort', ROOT.Char.GetLiege)][ROOT.Char.GetLiege.GetTitledFirstNamePossessive]的金库缴纳一大笔捐款。"
 tgp_japan_yearly_events.1050.a: "遵从[ROOT.Char.GetLiege.GetSheHe]的意愿。"
 tgp_japan_yearly_events.1050.b: "这条规定已不在条文中。"
 tgp_japan_yearly_events.1050.b.tt: "你试图说服[messenger.GetFirstNameNoTooltip]这条模糊的规定不再有效"
 tgp_japan_yearly_events.1050.c: "[ROOT.Char.GetLiege.GetSheHe|U]休想从我这儿得到一文钱！"
 tgp_japan_yearly_events.1050.tt.success: "罚金被撤销"
 tgp_japan_yearly_events.1050.tt.failure: "[messenger.GetSheHe|U]命你照付不误"
 tgp_japan_yearly_events.1060.t: "仁慈或是正义"
 tgp_japan_yearly_events.1060.desc: "[prisoner.Custom2('InsultAdjective', ROOT.Char)][prisoner.GetFirstName]蓬头垢面、情绪不满，[prisoner.GetHerHis]不停缠着狱卒，希望有人愿意听[prisoner.GetHerHis]诉说。我出于好奇，走进[prisoner.Custom('PrisonTypeCell')]中会见[prisoner.GetHerHim]，看看[prisoner.GetSheHe]到底想说什么。\n\n[prisoner.GetSheHe|U]看着我，哭诉道，"
 tgp_japan_yearly_events.1060.desc_old: "“我的骨头已脆弱僵硬，在这世上的时日也足够了。"
 tgp_japan_yearly_events.1060.desc_young: "“我这一生见识不多，可光靠牢狱的记忆，我实在难以满足。"
 tgp_japan_yearly_events.1060.desc_long: "“我被囚禁太久，如今已决定，不愿再回去了。"
 tgp_japan_yearly_events.1060.desc_injured: "“我的身体每况愈下，伤口再也无法愈合，疼痛愈演愈烈、没有尽头。"
 tgp_japan_yearly_events.1060.desc_generic: "“我再也不愿活在这牢笼之中。"
 tgp_japan_yearly_events.1060.desc_outro: "如果你心存仁慈，就请快些结束我的生命吧！”"
 tgp_japan_yearly_events.1060.a: "好吧，我会满足你的愿望。"
 tgp_japan_yearly_events.1060.b: "也许我能让你的囚禁生活稍微好过一点。"
 tgp_japan_yearly_events.1060.c: "你休想从我这儿得到任何怜悯！"
 tgp_japan_yearly_events.1060.d: "不行，你的处境不会改变。"
 tgp_japan_yearly_events.1070.t: "神圣的灰烬"
 tgp_japan_yearly_events.1070.desc: "“[province.GetName][ROOT.Char.Custom('GetFaithTemple')]的一座建筑被烧成了灰烬！”我的[ROOT.Char.Custom2('RelationToMeShort', messenger)|U][messenger.GetName]喊道。\n\n“僧侣和学者们正四处寻找可以继续修行与研究的地方。”[messenger.GetNameNoTooltip]继续说，“如果您能协助重建[ROOT.Char.Custom('GetFaithTemple')]，[ROOT.Char.GetFaith.HighGodName]必会赐福与您”"
 tgp_japan_yearly_events.1070.a: "让我们把它重建得比以前更好。"
 tgp_japan_yearly_events.1070.b: "也许[ROOT.Char.GetFaith.HighGodName]是在为新的事物腾出空间。"
 tgp_japan_yearly_events.1070.c: "我必须查明[ROOT.Char.Custom('GetFaithTemple')]是如何起火的……"
 tgp_japan_yearly_events.1070.c_tt: "你开始调查这场火灾的起因"
 tgp_japan_yearly_events.1071.desc: "[ROOT.Char.Custom2('RelationToMeShort', messenger)|U]带来了有关[ROOT.Char.Custom('GetFaithTemple')]最近被烧的消息，并向我保证[messenger.GetHerHis]调查的努力成功了。\n\n"
 tgp_japan_yearly_events.1071.desc_yokai: "“当地很多人报告称，火灾前几日曾目睹一只奇怪的[Glossary( '妖怪', 'YOKAI_GLOSS' )]，也许它就是这场悲剧的幕后元凶？”我的[ROOT.Char.Custom2('RelationToMeShort', messenger)][messenger.GetFirstName]大声说道。"
 tgp_japan_yearly_events.1071.desc_heretics: "“当地村民暗示一群异见分子负有责任。我们一定要给这群异端送封信。”我的[ROOT.Char.Custom2('RelationToMeShort', messenger)|U][messenger.GetFirstName]坚持道。"
 tgp_japan_yearly_events.1071.desc_rival: "“[rival.GetName]在事情发生前曾出现在镇中，[rival.GetSheHe]似乎想在你的统治之下制造混乱。[rival.GetSheHe|U]不该就这么逃脱惩罚！”我的[ROOT.Char.Custom2('RelationToMeShort', messenger)|U][messenger.GetFirstName]肯定道。"
 tgp_japan_yearly_events.1071.desc_weather: "“这场火是自然灾害所致。空气干燥、烈日当空，火灾不足为奇。我们最好加强对天气的防御。”[messenger.GetFirstName]评论道。"
 tgp_japan_yearly_events.1071.a: "绝不能再让此事重演！"
 tgp_japan_yearly_events.1071.b: "哎，都已经过去了……"
 1071_rival_tt: "在#V 2#!年内，你对[rival.GetNameNoTooltip]发起的任何敌意[scheme|E]将获得更高的[success_chance|E]"
 scheme.target.japan_1071.value_desc: "向[target.GetFirstName]复仇：$VALUE|+=0$"
 SENSU_GLOSS: "#bold 扇子#!是一种可折叠的手持扇，常在夏季使用。"
 TSURIDONO_GLOSS: "#bold 钓殿#!——意为“垂钓亭阁”，是一座建在池塘上的建筑，用于赏园和举办娱乐小活动。"
 tgp_japan_yearly_events.1080.t: "糊涂的钓手"
 tgp_japan_yearly_events.1080.desc: "我园中的[Glossary( '钓殿', 'TSURIDONO_GLOSS' )]是休憩冥想的场所，那宁静的景致为傍晚的漫步画上完美句点。钓殿四周的水面通常平静无波，只有鲤鱼吞吃水面的昆虫时才会泛起涟漪。然而，今天的平静氛围却被剧烈的水波声打破了。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', fisherman)][fisherman.GetName]站在水边，鱼钩被甩进曾经平静的池塘。[fisherman.GetSheHe]竟敢在我的池塘里寻找[fisherman.GetHerHis]的下一顿美餐？！"
 tgp_japan_yearly_events.1080.a: "我宽宏大量地忘记这种冒犯。"
 tgp_japan_yearly_events.1080.b: "[fisherman.GetSheHe]还在我的花园里见到过什么？"
 tgp_japan_yearly_events.1080.b.tt: "你向[fisherman.GetNameNoTooltip]打探关于宫廷中的消息"
 tgp_japan_yearly_events.1080.tt.success: "[fisherman.GetSheHe|U]提供了有价值的观察"
 tgp_japan_yearly_events.1080.tt.failure: "[fisherman.GetSheHe|U]没说出什么"
 tgp_japan_yearly_events.1080.tt_secret: "[fisherman.GetSheHe|U]透露了你某位[courtiers|E]的一个[secret|E]"
 tgp_japan_yearly_events.1080.tt_family: "所有家族成员[courtier|E]：\n$BULLET$获得[GetModifier('tgp_scheme_wary_modifier').GetNameWithTooltip]，持续#V 3年#!"
 tgp_japan_yearly_events.1080.c: "[fisherman.GetSheHe]就不能去其他地方干这事吗？！"
 tgp_japan_yearly_events.1090.t: "后继无人"
 tgp_japan_yearly_events.1090.desc_intro_dead: "我活得比所有子女都长，我的后代都已长眠地下。"
 tgp_japan_yearly_events.1090.desc_intro_none: "尽管我活了很久，却没能将任何孩子带到这世上。"
 tgp_japan_yearly_events.1090.desc_intro: "“[ROOT.Char.Custom('FormOfAddressForLiege')]，你可不会一直统治下去，”[informer.GetTitledFirstName]喊道。“看着你的遗产被人遗忘实在太可惜了！必须有人接替你掌管[target_title.GetName]。”\n\n"
 tgp_japan_yearly_events.1090.desc: "[ROOT.Char.GetAge]载时光如白驹过隙，我的头发已然花白，骨骼嘎吱作响。那些我曾见过依偎在母亲怀中的孩童，如今都已长大成人，找到了自己的人生目标。在我死之前，或许我还能听从[informer.GetNamePossessiveNoTooltip]的请求？"
 tgp_japan_yearly_events.1090.a: "我将加倍努力。"
 tgp_japan_yearly_events.1090.a_tt: "你获得一位新[concubine|E]"
 tgp_japan_yearly_events.1090.b: "我可以选择我的继承人！"
 tgp_japan_yearly_events.1090.b_tt: "在死之前，你解锁了#V $adopt_interaction$#![interaction|E]"
 tgp_japan_yearly_events.1090.c_uncaring: "我何必要在乎死后的事？"
 tgp_japan_yearly_events.1090.c: "我会尽可能长久地统治下去。"
 tgp_japan_yearly_events.1100.t: "内疚热"
 tgp_japan_yearly_events.1100.desc: "[victim.GetName]死后，我的身体越来越差，任何治疗都无济于事。在每面镜子里，我都看到[victim.GetHerHis]的脸在我身后，就像影子一样。[victim.GetHerHis|U]临死前的画面在我脑海中不断重演，每次回想，那死状都变得更加恐怖。"
 tgp_japan_yearly_events.1100.desc_2: "\n\n与此同时，[victim_2.GetNamePossessive]的声音还在我耳边低语，总在深夜将我唤醒。[victim_2.GetSheHe|U]或许已经安息，而我最近却不得安宁。"
 tgp_japan_yearly_events.1100.desc_3: "一有人提到[victim_3.GetName]这个名字，我就感到一阵寒意直冲脊背，就像那些奉我之命死去的人一样折磨着我。"
 tgp_japan_yearly_events.1100.desc_outro: "\n\n我给自己筑起了一座牢狱，困在里面。我夺走了生命，反过来我的安宁也被夺走。"
 tgp_japan_yearly_events.1100.a_tt: "你坦白了自己所有的谋杀[secrets|E]"
 tgp_japan_yearly_events.1100.a: "这是个征兆，我必须赎罪！"
 tgp_japan_yearly_events.1100.b: "我的罪孽将永远埋在心底。"
 tgp_japan_yearly_events.1100.b_tt: "#warning 无法发起谋杀[scheme|E]，持续#V 5#!年#!"
 guilt_fever_tt: "你受内疚热折磨"
 tgp_japan_yearly_events.1110.t: "[ROOT.Char.GetFaith.FateGodNamePossessive|U]的鹿"
 tgp_japan_yearly_events.1110.desc: "[ROOT.Char.GetFaith.FateGodName|U]的圣祠吸引着形形色色的众多访客。今天也不例外，一只威武的雄鹿正在那里悠然享受着宁静。\n\n然而，这只动物却对我产生了兴趣，目不转睛地盯着我。有人说动物能充当灵媒，或许这只鹿正是[ROOT.Char.GetFaith.FateGodName|U]派来给我传递讯息的。"
 tgp_japan_yearly_events.1110.a: "[ROOT.Char.GetFaith.FateGodSheHe|U]希望我反思。"
 tgp_japan_yearly_events.1110.b: "好运的征兆！"
 tgp_japan_yearly_events.1110.b.tt: "鹿领着你找到财宝"
 tgp_japan_yearly_events.1110.c: "将它摆在我的大厅里会非常气派。"
 tgp_japan_yearly_events.1110.c.tt: "你试图当场猎杀这头鹿"
 tgp_japan_yearly_events.1110.tt.success: "鹿倒在了你的力量下"
 tgp_japan_yearly_events.1110.tt.failure: "鹿匆忙逃走了"
 tgp_reflection_modifier_desc_tt: "[GetModifier('tgp_reflection_modifier').GetNameWithTooltip]"
 tgp_japan_yearly_events.1120.t: "最终的挑战"
 tgp_japan_yearly_events.1120.desc_intro: "一个孤独的身影，拔出[warrior_monk.Custom('GetRegionalSword')]，挡住了我们的去路。"
 tgp_japan_yearly_events.1120.desc_intro_river: "我们走到一座桥上时，一个身影抽出[warrior_monk.Custom('GetRegionalSword')]，拦住了我们。"
 tgp_japan_yearly_events.1120.desc: "\n\n“唯有真正的战士可以走这条路。我将一生奉献给[warrior_monk.GetFaith.WarGodName|U]，却始终未能找到一位配得上我出刀的挑战者。”\n\n注意到我的[ROOT.Char.GetTitleAsName]地位，[warrior_monk.GetSheHe]眯起眼睛微笑着说：“在战斗中击败我，我便会追随你，直至头颅被斩落，或被蛆虫净化。”"
 tgp_japan_yearly_events.1120.a: "我接受你的挑战！"
 tgp_japan_yearly_events.1120.a_warrior: "打败你将是我的荣幸。来吧！"
 tgp_japan_yearly_events.1120.b: "宫廷是我的战场。我的智慧，我的刀刃。"
 tgp_japan_yearly_events.1120.b.tt: "你试图说服僧侣追随你，而无需比武"
 tgp_japan_yearly_events.1120.tt.success: "这位武僧加入了你"
 tgp_japan_yearly_events.1120.tt.failure: "你未能说服僧侣"
 tgp_japan_yearly_events.1120.c: "护卫，把[warrior_monk.GetHerHim]赶走！"
 tgp_japan_yearly_events.1120.c_tt: "你的护卫与僧侣交战，使你的队伍能畅通无阻地前进。"
 tgp_japan_yearly_events.1120.d: "我们走观光路线吧。"
 SHOJI_GLOSS: "以木制格子作为框架的房间隔断，通常由半透明的纸张制成，光影可以透过。"
 tgp_japan_yearly_events.1130.t: "[poet_daughter.GetFirstNamePossessiveNoTooltip]的诗篇"
 tgp_japan_yearly_events.1130.desc: "每晚，我的[ROOT.Char.Custom2('RelationToMeShort', poet_daughter)][poet_daughter.GetName]总是凝望着月亮。墨迹沾染了[poet_daughter.GetHerHis]纤细的手，却未曾听闻[poet_daughter.GetHerHim]写过书信。这些怪癖本可容忍，但[poet_daughter.GetSheHe]如今竟开始疏于照料[poet_daughter.GetHerHis]的身体，这恐怕会损及我的名声。\n\n我跟随[poet_daughter.GetHerHim]回到[poet_daughter.GetHerHim]卧室，透过一扇[Glossary('障子', 'SHOJI_GLOSS')]，窥见了[poet_daughter.GetHerHis]怪异举止的缘由。\n\n“[poet_daughter.Custom2('RelationToMeShort', ROOT.Char)|U]！看来我再也无法向你隐瞒了。”她说道，递给我一份写满诗句的[ROOT.Char.Custom('GetWritingMaterial')]。"
 tgp_japan_yearly_events.1130.a: "“你的文字真是动人啊，[poet_daughter.GetFirstNameNoTooltip]。”"
 tgp_japan_yearly_events.1130.a.tt: "你鼓励她成为一名诗人"
 tgp_japan_yearly_events.1130.poet_critical: "她成为了一名健康的诗人"
 tgp_japan_yearly_events.1130.poet: "她成为了一名诗人"
 tgp_japan_yearly_events.1130.nice_try: "她的文笔愈加精进"
 tgp_japan_yearly_events.1130.b: "荒唐！举止要符合[ROOT.Char.GetTitleAsNameNoTooltip]之[ROOT.Char.Custom2('RelationToMeShort', poet_daughter)]的身份！"
 tgp_learning_poetry_modifier: "学诗"
 tgp_learning_poetry_modifier_desc: "该角色正在练习自己的诗歌"
 tgp_japan_yearly_events.1140.t: "氏族道路上的阻拦"
 tgp_japan_yearly_events.1140.desc: "进入[local_county.GetNameNoTier]的土地时，我们的队伍被一群持械之人拦下。\n\n“奉[local_ruler.GetName]之命，我必须收取一笔过路费。”[toll_warrior.GetSheHe]说道。见我疑惑，[toll_warrior.GetSheHe]又补充道：“这些已不再是帝国的道路。此地唯有[local_ruler.GetTitleAsName]的意志才算数。”"
 tgp_japan_yearly_events.1140.a: "把过路费交给[toll_warrior.GetHerHim]，但我会铭记此事。"
 tgp_japan_yearly_events.1140.b: "你知道我是谁吗？！"
 tgp_japan_yearly_events.1140.b.tt: "你试图诉诸[toll_warrior.GetNamePossessiveNoTooltip]对身份地位的敬意"
 tgp_japan_yearly_events.1140.tt.success: "你说服了这群武士"
 tgp_japan_yearly_events.1140.tt.failure: "你被迫另寻路线"
 tgp_japan_yearly_events.1140.c: "我绝不会给你们那个所谓的‘[local_ruler.GetTitleAsNameNoTooltip]’一枚硬币！"
 tgp_japan_yearly_events.1150.t: "君主的踪迹"
 tgp_japan_yearly_events.1150.desc: "我的廷臣告诉我，[emperor.GetTitleAsNameNoTooltip][emperor.GetFirstName]行幸我地。\n\n“[emperor.GetTitleAsNameNoTooltip]幸于[emperor_location.GetNameNoTooltip]？何等荣幸！如此靠近[emperor.Custom('FormOfAddressForLiege')]实在难得。”\n\n这也是向陛下呈递讯息的理想时机……"
 tgp_japan_yearly_events.1150.a: "应当献上一份适量的贡品。"
 tgp_japan_yearly_events.1150.b: "[local_ruler.GetHouse.GetNameNoTooltip]氏要热情款待[emperor.GetTitleAsNameNoTooltip]。"
 tgp_japan_yearly_events.1150.b.flavor: "共享米饭，畅饮美酒，必将使你的家族兴旺发达。"
 tgp_japan_yearly_events.1150.c: "我将为陛下献诗！"
 tgp_japan_yearly_events.1150.c_tt: "你写下一首诗，以提升[emperor.GetHerHis]对你的好感，结果取决于你的[learning_i][learning_skill|E]。"
 tgp_japan_yearly_events.1150.d: "[emperor.GetTitleAsNameNoTooltip]理应与我分享[emperor.GetHerHis]的财富……"
 tgp_japan_yearly_events.1150.d.flavor: "你派武士来分发黄金"
 tgp_japan_yearly_events.1150.f: "一靠近[emperor.GetHerHis|U]就让我想起自己有多厌恶[emperor.GetHerHim]！"
 tgp_japan_yearly_events.1150.f.flavor: "扳倒蜘蛛需要时间，首先得将他那些龌龊事公之于众"
 tgp_japan_yearly_events.1150.f.tt: "$tgp_japan_yearly_events.1200.b.tt$"
 tgp_japan_yearly_events.1151.t: "来自[local_ruler.GetTitleAsNameNoTooltip]的消息"
 tgp_japan_yearly_events.1151.desc: "我们进入[emperor_location.GetName]时，一位由其[local_ruler.GetTitleAsNameNoTooltip][local_ruler.GetFirstName]派来的廷臣走近了我们。\n\n"
 tgp_japan_yearly_events.1151.desc_bandits: "“[local_ruler.GetTitledFirstNameNoTooltip]要求缴纳贡金，才能通过[local_ruler.GetHerHis]的土地。不必诉诸武力。”\n\n[messenger.GetNamePossessive]的语气很讲道理，不过随[messenger.GetHerHim]来的一队武士含有另外的意味。"
 tgp_japan_yearly_events.1151.desc_hospitality: "“[local_ruler.GetTitledFirstNameNoTooltip]欢迎你来到[local_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]。”[messenger.GetName]优雅地躬身说道，“如果你能停留片刻，享受我们的款待，[local_ruler.GetHerHis]将深感荣幸。”"
 tgp_japan_yearly_events.1151.desc_poem: "“来自[local_ruler.GetNameNoTooltip]的诗句。”[messenger.GetName]说着，将一卷写满文字的洒金[emperor.Custom('GetWritingMaterial')]递给我。“希望你会喜欢[local_ruler.GetHerHis]的作品。”"
 tgp_japan_yearly_events.1151.desc_gift: "“一份礼物，出自[local_ruler.GetNameNoTooltip]的好意。”[messenger.GetName]说着，递来一个装满金子的袋子。“祝你旅途顺利，[emperor.GetTitleAsNameNoTooltip]。”"
 tgp_japan_yearly_events.1151.a: "你令我感到荣幸，[local_ruler.GetNameNoTooltip]！"
 tgp_japan_yearly_events.1151.b: "值得称赞的事，大概……"
 tgp_japan_yearly_events.1151.c: "我才不会被吓倒！"
 tgp_japan_yearly_events.1151.c_bandits: "护卫们，上！"
 tgp_japan_yearly_events.1151.d: "看来我们只能绕道而行了。"
 tgp_japan_yearly_events.1151.d_bandits: "给他们些金子吧，不值得为此动武。"
 japan_yearly_1151_bandits: "你试图击退[local_ruler.GetNamePossessiveNoTooltip]的强盗"
 japan_yearly_1151_bandits_win: "强盗们得到了一个装满黄金的箱子"
 japan_yearly_1151_bandits_lose: "强盗们失败地空手而去"
 japan_yearly_1151_success: "你的计划奏效了"
 japan_yearly_1151_fails: "你的计划失败了"
 tgp_japan_yearly_events.1151.tt_good.success: "统治者欣赏你的举动"
 tgp_japan_yearly_events.1151.tt_good.failure: "你的举动未能打动统治者"
 friend_nice_gesture: "[TARGET_CHARACTER.GetShortUIName|U]在旅途中向[CHARACTER.GetShortUINameNoTooltip]表达了友善之意。"
 friend_nice_gesture_corresponding: "[CHARACTER.GetShortUIName|U]在旅途中向[TARGET_CHARACTER.GetShortUINamePossessiveNoTooltip]表达了友善之意"
 tgp_japan_yearly_events.1160.t: "[feuding_house.GetNameNoTooltip]家的献礼"
 tgp_japan_yearly_events.cannibal.1160.t: "献上[feuding_house.GetNameNoTooltip]的血肉"
 tgp_japan_yearly_events.1160.desc: "我伟大的家族[ROOT.Char.GetHouse.GetName]与那群无用的[feuding_house.GetName]之间的敌意众所周知。到目前为止，这些猪猡还没有表现出任何和解的意图！\n\n因此我更加好奇，当他们献上一位年轻貌美的[new_concubine.GetWomanMan][new_concubine.GetName]时，我心中不免疑虑。虽说[new_concubine.GetSheHe][new_concubine.Custom('ComplimentAdjective')]样子的确很吸引我，但我仍在怀疑这是[feuding_house.GetNameNoTooltip]的又一出诡计……"
 tgp_japan_yearly_events.1160.a: "……然而，[new_concubine.GetSheHe]这份诱人的献礼实在难以抗拒。"
 tgp_japan_yearly_events.1160.b: "这是在开玩笑吗？把[new_concubine.GetHerHim]送回去。"
 tgp_japan_yearly_events.1160.c: "我怎能信任他们？杀掉[new_concubine.GetHerHim]！"
 tgp_japan_yearly_events.1160.d: "[new_concubine.GetSheHe|U]倒是一顿好菜。"
 tgp_japan_yearly_events.1200.t: "京城拥堵"
 tgp_japan_yearly_events.1200.desc: "在[kampaku.GetCurrentLocation.GetBaronyNameExplicitly]开了一上午的会，真是漫长。[kampaku.GetTitleAsName]的工作永远做不完！我的随行队伍正动身前往[GetBuilding('heian_palace_01').GetName]参加一场有[emperor.GetTitleAsName]出席的仪式。\n\n对许多人来说，在首都的车水马龙中穿行是件难事，但身为[kampaku.GetTitleAsNameNoTooltip]，人们见到我就像鲨鱼面前的沙丁鱼群一样纷纷散开。\n\n突然，我的队伍停了下来。随从提醒我，是那个暴发户[upstart.GetName]抢先上了路，还不肯把[upstart.GetHerHis]的马牵到一边让路。这头下贱的猪！"
 tgp_japan_yearly_events.1200.a: "把他拉下马！"
 tgp_japan_yearly_events.1200.b: "就让他自以为逃过一劫吧。"
 tgp_japan_yearly_events.1200.b.tt: "你的[GetScheme('slander').GetTypeName][scheme|E]获得[GetModifier('bided_my_time').GetNameWithTooltip]效果"
 tgp_japan_yearly_events.1200.c: "赢得友谊就是最大的胜利。"
 tgp_japan_yearly_events.1200.c.tt: "你的[GetScheme('befriend').GetTypeName][scheme|E]获得[GetModifier('settled_differences_modifier').GetNameWithTooltip]"
 tgp_japan_yearly_events.1210.t: "不能胜任？"
 tgp_japan_yearly_events.1210.desc.intro: "我作为家主掌管[ROOT.Char.GetHouse.GetName]的计划遇到了阻碍。我的[ROOT.Char.Custom2('RelationToMeShort', contester)][contester.GetName]，那只蜘蛛，以丝绸般的谎言织成一张大网，毒害了所有听众的耳朵。\n\n“[ROOT.Char.GetTitledFirstName]不适合领导[ROOT.Char.GetHouse.GetNameNoTooltip]家族！”\n\n[contester.GetSheHe|U]说，除了各种情况之外，单单"
 tgp_japan_yearly_events.1210.desc.reason_weak_prowess: "我可怜的勇武能力"
 tgp_japan_yearly_events.1210.desc.reason_bad_health: "我每况愈下的健康"
 tgp_japan_yearly_events.1210.desc.reason_drunkard: "我每日醉生梦死"
 tgp_japan_yearly_events.1210.desc.bad_genetic: "我生来即有的可悲缺陷"
 tgp_japan_yearly_events.1210.desc.sinful: "我罪恶的行为"
 tgp_japan_yearly_events.1210.desc.low_legitimacy: "我可疑的正统性"
 tgp_japan_yearly_events.1210.desc.older_sibling: "我长兄长姐的存在"
 tgp_japan_yearly_events.1210.desc.illegitimized: "我的私生子身份"
 tgp_japan_yearly_events.1210.desc.concubine_child: "我是庶出"
 tgp_japan_yearly_events.1210.desc.reason_non_dominant_gender: "我的性别"
 tgp_japan_yearly_events.1210.desc.reason_fallback: "[contester.GetHerHis]新年的第一场梦不吉利"
 tgp_japan_yearly_events.1210.desc.outro: "就足以让我失去领导家族的资格，并要求我下台。如果我纵容这祸患，全家将有倾覆之虞。为了[ROOT.Char.GetHouse.GetNameNoTooltip]家族的利益我必须行动。"
 tgp_japan_yearly_events.1210.a: "“认清你的位置，不然就滚！”"
 tgp_japan_yearly_events.1210.b: "稻穗结出的实越多，头越低。"
 tgp_japan_yearly_events.1210.b.flavor: "长久的领导能力建立在妥协的基础上。你允许[contester.GetName]成立新的[house|E]"
 tgp_japan_yearly_events.1210.b.tt: "[contester.GetName]将成立新的[house|E]。他们会友善对待你和你的家族。"
 house_relation_friendly_reason_cadet_branch_permission_desc: "病树前头万木春。"
 tgp_japan_yearly_events.1210.c: "我要改变[contester.GetHerHis]的观点。"
 tgp_japan_yearly_events.1210.c.good: "最好治愈的伤口是未曾出现过的"
 tgp_japan_yearly_events.1210.c.good.tt: "$custom.every_house_member$"
 tgp_japan_yearly_events.1210.c.bad: "我必须用一些手段……"
 tgp_japan_yearly_events.1210.c.ugly: "我好像树敌了"
 tgp_japan_yearly_events.1210.d: "为什么要理会想象出来的抱怨？"
 tgp_japan_yearly_events.1210.d.flavor: "无视[contester.GetHerHim]"
 tgp_japan_yearly_events.1210.d.tt: "[contester.GetName]将成立新的[house|E]。他们对于你和你的家族观感较差。"
 house_relation_quarrel_reason_cadet_branch_permission_desc: "你无视了[contester.GetTitledFirstNamePossessive]的担忧"
 tgp_japan_yearly_events.1225.t: "诗意人生"
 tgp_japan_yearly_events.1225.desc.intro.influencer: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('poet_influencer'))]今日眼中闪烁着光芒。[poet_influencer.GetHerHis]一直热心于我的成长，[poet_influencer.GetSheHe]立刻满怀激情地朗诵起来。\n\n"
 tgp_japan_yearly_events.1225.desc.intro: "当我翻阅典籍以求自我精进时，偶然读到一段文字，引人注目。"
 tgp_japan_yearly_events.1225.desc: "#EMP “[ROOT.Char.GetTopLiege.GetCulture.GetNameNoTooltip]歌，以人心为种，由万语千言而成。\n\n人生在世，诸事繁杂，心有所思，眼有所见，耳有所闻，必有所言。聆听莺鸣花间，蛙鸣池畔，生生万物，付诸歌咏。不待人力，斗转星移，鬼神无形，亦有哀怨。男女柔情，可慰赳赳武夫。此乃歌也。”#!\n\n“成为诗人就是生活，而通过生活，你才能成为更好的诗人。”"
 tgp_japan_yearly_events.1225.a: "那我便如此生活吧！"
 tgp_japan_yearly_events.1225.a.flavor: "时日一到，我将不止是名义上的诗人"
 tgp_japan_yearly_events.1225.b: "今日我会研习诗歌，但我渴望一种不那么轻浮的人生。"
 tgp_japan_yearly_events.1260.t: "$tgp_japan_yearly_events.1225.t$：爱与死亡"
 tgp_japan_yearly_events.1260.desc: "清晨伴随着悦耳的鸣叫而至，鸟儿四处飞舞，寻找伴侣。\n\n“它们很快便会死去，然而此刻却活得热烈，从清晨开始便不停吟唱爱情的诗句。”\n\n我继续观望，只见贪婪的有翼恋侣将空中的昆虫扑下、肢解、吞食。\n\n作为诗人，我的使命与职责，便是将一切美与恶，化作寥寥数语供人沉思。所有诗歌，皆诉说爱或死亡。死亡无处不在，而爱，则需要我们主动寻求。"
 tgp_japan_yearly_events.1260.a: "追求恋爱是我的职责！"
 tgp_japan_yearly_events.1260.a.flavor: "否则我怎能期望提升自己的诗艺？"
 tgp_japan_yearly_events.1260.b: "若爱情与我无缘，恐怕诗歌也与我无缘了。"
 tgp_japan_yearly_events.1261.t: "$tgp_japan_yearly_events.1225.t$：天皇不朽"
 tgp_japan_yearly_events.1261.desc: "我的诗才已然引起了[inspired_poet.Custom2('RelationToMeShort', SCOPE.sC('top_cuckold'))][top_cuckold.GetTitledFirstNamePossessive]的[top_cuckold.Custom2('RelationToMeShort', SCOPE.sC('top_liege_spouse'))][top_liege_spouse.GetTitledFirstName]的注意：\n\n“你的诗句已经让所有[inspired_poet.GetTopLiege.GetCulture.GetNameNoTooltip]之人铭记于心，令你不朽。但若你能让肉身亦不朽呢？”\n\n[top_liege_spouse.GetHerHis|U]这番赞美，在[top_liege_spouse.GetHerHis]寝宫门口戛然而止。看来[top_liege_spouse.GetSheHe]想要的不只是床笫间流传的风流传闻。莫非她希望我们的结合能诞下[top_cuckold.GetTitleAsNameNoTooltip]的新继承人？！"
 tgp_japan_yearly_events.1261.chop.desc: "\n\n[top_liege_spouse.GetSheHe]定然不知我缺少生育之器……"
 tgp_japan_yearly_events.1261.a: "我的血脉将壮大[top_cuckold.GetPrimaryTitle.GetNameNoTooltip]！"
 tgp_japan_yearly_events.1261.a.flavor: "比任何诗句更美，我的血脉将贯穿史册。"
 tgp_japan_yearly_events.1261.b: "还是互换诗作吧，而不是……"
 tgp_japan_yearly_events.1261.c: "我绝不会揭露[top_cuckold.GetTitleAsNamePossessiveNoTooltip]那可悲的床笫无能。"
 tgp_japan_yearly_events.1261.d: "既然如此，就好好享乐一番吧！"
 tgp_japan_yearly_events.1262.t: "$tgp_japan_yearly_events.1225.t$：诗句唱和"
 tgp_japan_yearly_events.1262.desc.intro: "夜风中常能激发妙句。当我沉思"
 tgp_japan_yearly_events.1262.inspo: "那超越自我的境界，"
 tgp_japan_yearly_events.1262.japan.inspo: "[Glossary('物哀', 'MONONOAWARE_GLOSS')]，"
 tgp_japan_yearly_events.1262.desc: "这时，我忽然邂逅那位迷人的诗人[local_poet.GetName]正在吟诵：\n\n#EMP “寂静[local_poet_spot.Custom('GetTerrainType')]旁，\n\n伫立听汝脚步声，\n\n傍晚[local_poet_spot.Custom('RoamingLegendaryBeastProvinceWeather')]中。”#!\n\n[local_poet.GetSheHe]察觉到我诗兴正浓，便招手让我走入树荫。这是邀我共作一场"
 tgp_japan_yearly_events.1262.japan.outro: "[Glossary('连歌', 'RENGA_GLOSS')]"
 tgp_japan_yearly_events.1262.outro: "交互连咏"
 tgp_japan_yearly_events.1262.japan.outro.outro: "，亦或那如[local_poet.Custom('VenomousCreature')]般的眼神，暗示更为放纵的渴望？"
 tgp_japan_yearly_events.1262.a: "我正好有诗奉上！"
 tgp_japan_yearly_events.1262.a.flavor: "#EMP “风送来汝声，\n\n落叶叹息般轻柔，\n\n秋日天空下。”#!"
 tgp_japan_yearly_events.1262.b: "让我们不止交互连咏吧……"
 tgp_japan_yearly_events.1262.b.flavor: "我们的吟唱，将化作无数“诗咏”，彻夜回荡。"
 tgp_japan_yearly_events.1262.c: "难道[local_poet.GetSheHe]其实是刺客？！"
 MONONOAWARE_GLOSS: "平安时代作诗时的一种心境，以激越而节制的感受力，体悟短暂之美，并带有对时光无情的哀愁。"
 RENGA_GLOSS: "日本的一种“联句诗”，由多位诗人交替作诗句。"
 tgp_japan_yearly_events.1263.t: "$tgp_japan_yearly_events.1225.t$：短暂的[SCOPE.Custom('ArtifactFlowerSpecies')|U]"
 tgp_japan_yearly_events.1263.desc: "世间真理，唯自然揭示！当我在[inspired_poet.GetCurrentLocation.GetBaronyNameExplicitly]附近的一片华美的[rural_beauty_location.Custom('GetTerrainType')]中闲步时，骤雨突至。\n\n我急寻庇护，却撞见一位在[SCOPE.Custom('ArtifactFlowerSpeciesPlural')]花丛中起舞的[rural_beauty.GetWomanMan]。\n\n雨点随[rural_beauty.GetHerHis]脚步击打，摧残着娇弱的花瓣。这短暂的美丽，因这似乎随意的毁灭而更加动人。[rural_beauty.GetSheHe]见我浑身湿透，便抬下巴，妩媚地示意我靠近。"
 tgp_japan_yearly_events.1263.a: "让我们庆祝这短暂的人生吧……"
 tgp_japan_yearly_events.1263.a.flavor: "不顾风雨，你与她在[SCOPE.Custom('ArtifactFlowerSpeciesPlural')]间欢会。这段回忆必将赋予你诗作新的力量！"
 tgp_japan_yearly_events.1263.b: "我必须至少守护一朵[SCOPE.Custom('ArtifactFlowerSpecies')]！"
 tgp_japan_yearly_events.1263.b.flavor: "哪怕只是一点点对抗时间暴政的小小反抗。"
 tgp_japan_yearly_events.1263.c: "莫非被踩碎的花瓣另有用途？"
 tgp_japan_yearly_events.1263.c.poisonous: "#EMP 来自[rural_beauty.GetFaith.DeathDeityName]的馈赠……#!"
 tgp_japan_yearly_events.1263.c.medicinal: "#EMP 来自[rural_beauty.GetFaith.HealthGodName]的馈赠……#!"
 tgp_japan_yearly_events.1270.t: "$tgp_japan_yearly_events.1225.t$：千叶不朽"
 tgp_japan_yearly_events.1270.desc: "人人心中皆有诗歌的种子，而我的种子因我所追逐的爱欲之阳与环绕我们的死亡之水而滋养。\n\n这一切终将凝结为#EMP $poetic_life_artifact_name$#!，必将成为[ROOT.Char.GetTopLiege.GetCulture.GetNameNoTooltip]文化的丰碑。\n\n所有人都将铭记，"
 tgp_japan_yearly_events.1270.desc.love_memory_1: "#EMP [love_memory_1.GetDescription]#!，"
 tgp_japan_yearly_events.1270.desc.love_memory_2: "#EMP [love_memory_2.GetDescription]#!，"
 tgp_japan_yearly_events.1270.desc.love_memory_3: "#EMP [love_memory_3.GetDescription]#!，"
 tgp_japan_yearly_events.1270.desc.death_memory_1: "#EMP [death_memory_1.GetDescription]#!，"
 tgp_japan_yearly_events.1270.desc.death_memory_2: "#EMP [death_memory_2.GetDescription]#!，"
 tgp_japan_yearly_events.1270.desc.death_memory_3: "#EMP [death_memory_3.GetDescription]#!。"
 tgp_japan_yearly_events.1270.a: "我的[ROOT.Char.Custom('GetCourt')]必须受益于我爱欲的智慧！"
 tgp_japan_yearly_events.1270.b: "即便我的血肉枯萎腐朽，我的生机仍将永恒长存。"
 poetic_life_artifact_name: "$tgp_japan_yearly_events.1270.t$"
 poetic_life_artifact_description: "一部不朽的诗篇，铭刻下那短暂的喜悦，\n\n"
