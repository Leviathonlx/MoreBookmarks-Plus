 artifact_kakejiku_scroll_name: "挂轴"
 KAKEJIKU_GLOSS: "一幅#bold 挂轴#!——或称#bold 挂物#!，是一种展示书法或绘画的卷轴，通常用来讲述一个故事。"
 artifact_kakejiku_scroll_desc: "一幅[Glossary( '挂轴', 'KAKEJIKU_GLOSS' )]讲述着"
 artifact_kakejiku_scroll_crane_desc: "$artifact_kakejiku_scroll_desc$一只孤鹤，守护着一株树苗。\n\n#weak 鹤的羽毛在风中颤动，凝望着小树。鹤终生相伴，而这株树却需数百年方能长成……#!"
 artifact_kakejiku_scroll_friends_desc: "$artifact_kakejiku_scroll_desc$两人因命运而结缘，在磨难中共同成长，缔结深厚的情谊。\n\n#weak 繁星之下，两人相遇，他们的羁绊由一座天上的桥相连……#!"
 artifact_kakejiku_scroll_sword_desc: "$artifact_kakejiku_scroll_desc$一柄被施加神力的宝剑，唯有最正直的武士方能握持。\n\n#weak 一株樱树在静谧池塘上方盛开，树下安放着一柄入鞘之刃……#!"
 tgp_japan_yearly_events.1250.t: "传世之作"
 tgp_japan_yearly_events.1250.desc: "[scroll_gifter.GetName]上前一步，怀中抱着一个长形裹物。“我的[scroll_gifter.Custom2('RelationToMeShort', ROOT.Char)]，这是我送给你的结婚礼物。”[scroll_gifter.GetNameNoTooltip]说道，呈上一卷挂轴。“这是一幅[Glossary( '挂轴', 'KAKEJIKU_GLOSS' )]，由最杰出的诗人题写，愿你们在困境之时记起它的意义。”"
 tgp_japan_yearly_events.1250.a: "把它挂在婚床之上。"
 tgp_japan_yearly_events.1250.b: "把它放在宫廷，让所有人都能看到。"
 tgp_japan_yearly_events.1250.c: "好好珍藏，以便后世子孙传阅。"
