 tgp_japan_yearly_events.1170.t: "迷人的笔触"
 tgp_japan_yearly_events.1170.desc: "虽然我不通晓[foreign_ruler.GetCulture.GetLanguage.GetName]语言，但[foreign_ruler.GetPrimaryTitle.GetName]的诗作因其深度和细腻而广为人知。\n\n从中辨认出一些熟悉的字很有趣，但我难以完全理解其中的典故和微妙之处。"
 tgp_japan_yearly_events.1170.a: "也许是时候学习我们的姐妹语言了。"
 tgp_japan_yearly_events.1170.b: "呸！告诉[foreign_ruler.GetFirstNameNoTooltip][foreign_ruler.GetHerHis]的诗人都是垃圾！"
 tgp_japan_yearly_events.1170.c: "这种模糊不清正是美丽所在！"
 tgp_japan_yearly_events.1170.c.flavor: "这短暂的消遣激发了你的想象力"
 BONSAI_GLOSS: "#bold 盆栽#!是一门在器皿中栽培并修饰小树的艺术。有学者认为树如其人。"
 tgp_japan_yearly_events.1180.t: "塑造生长"
 tgp_japan_yearly_events.1180.desc: "我花园中的新添之物成了宫廷热议的话题。它既不结果，也太小无法提供树荫，但这株[Glossary( '盆栽', 'BONSAI_GLOSS' )]是多年耐心的证明。\n\n我的[GetCourtPositionType('court_gardener_court_position').GetName()]，[gardener.GetFirstName]见到我正仔细端详它。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')]，任其自然生长的树终究是粗陋的东西。只有悉心呵护并加以塑造，它的形态与风格才能具备打动人心的力量。它是否也触动了你？”\n\n"
 court_position_from_event: "来自事件"
 tgp_japan_yearly_events.1180.a: "我将以树里蕴含的稳定为准则。"
 tgp_japan_yearly_events.1180.b: "此树敬奉[ROOT.Char.GetFaith.FertilityGodName]，需要悉心养护。"
 tgp_japan_yearly_events.1180.c: "我来接手修剪工作。"
 tgp_japan_yearly_events.1190.t: "履职困顿"
 tgp_japan_yearly_events.1190.desc_annoyed: "宫廷的喧哗与诸侯的抱怨令我心烦，而我最不想关心的便是平民的争吵。"
 tgp_japan_yearly_events.1020.desc_drunk: "我大口饮下满满一杯[ROOT.Char.Custom('RegionalAlcoholicDrink')]，但它带来的安慰微乎其微。虽令人遗憾，但带着醉意履行我的职责已成为习惯。"
 tgp_japan_yearly_events.1020.desc_dumb: "我再一次无法理清宫廷的尔虞我诈。可悲的是，没有人会将我错认为学者，甚至称不上称职的官僚。"
 tgp_japan_yearly_events.1190.desc: "\n\n我低头看着一堆[ROOT.Char.Custom('GetWritingMaterialPlural')]，已经忘记了它们为什么重要。重读内容却毫无头绪，但事务紧迫要求我必须马上做出决定——尽管我还满脑子糊涂。"
 tgp_japan_yearly_events.1190.a: "我必须改正！"
 tgp_japan_yearly_events.1190.b: "我的内阁必须代替我做出决定。"
 tgp_japan_yearly_events.1190.c: "糟糕的决定总比没有决定强……"
 tgp_japan_yearly_events.1190.c_tt: "你的领地中一处随机[county|E]将失去一定[control|E]"
 tgp_japan_yearly_events.1220.t: "袈裟奇迹"
 tgp_japan_yearly_events.1220.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', miracle_recipient)]，[miracle_recipient.GetName]告诉我有关游方僧人[monk.GetName]行奇迹的消息。\n\n"
 tgp_japan_yearly_events.1220.desc_health: "“我的病痛已不再折磨我了，我的[miracle_recipient.Custom2('RelationToMeShort', ROOT.Char)]！事实上，[monk.GetHerHis]为我念经，让我比生病前更强壮了。”"
 tgp_japan_yearly_events.1220.desc_wealth: "“我曾送给这个僧人一袋金币，数月后，[monk.GetSheHe]带着价值十倍的东西归来，以此回报。”"
 tgp_japan_yearly_events.1220.desc_knowledge: "“在遇到这位僧人之前，或许有些人认为我迟钝。但自从我接受[monk.GetHerHis]的教诲，我的头脑便充满学识与敏锐！”"
 tgp_japan_yearly_events.1220.a: "太惊人了！我必须寻找这位僧人。"
 tgp_japan_yearly_events.1220.b: "这其中必有合理解释……真相就在某处。"
 tgp_japan_yearly_events.1220.c: "我应该学习[monk.GetHerHis]的道……"
 tgp_japan_yearly_events.1220.tt: "僧人对你施展了奇迹"
 tgp_japan_yearly_events.1220.c.tt: "你研究了奇迹"
 tgp_japan_yearly_events.1220.tt_win: "你学会了僧人的道"
 tgp_japan_yearly_events.1220.tt_lose: "你未能领会僧人的道"
 tgp_japan_yearly_events.1220.tt_wealth: "你亲自投资寺院，这样才能获得稳定回报。"
 tgp_japan_yearly_events.1230.t: "疏失之扰"
 tgp_japan_yearly_events.1230.desc: "[cursed_artifact.GetName]已不复当初的[cursed_artifact.GetSlotType|l]。因着[cursed_artifact.Custom('GetArtifactDecayDesc')]，加上已有[cursed_artifact.GetAge]年之久，这件宝物亟需修复。\n\n传说，器物也和我们人一样拥有记忆和情感，若遭忽视，便可能被[Glossary( '妖怪', 'YOKAI_GLOSS' )]附身……"
 tgp_japan_yearly_events.1230.a: "在它成精之前修复它！"
 tgp_japan_yearly_events.1230.b: "我不会被一件死物纠缠……"
 tgp_japan_yearly_events.1230.c: "祈祷什么也不会发生……"
 tgp_japan_yearly_events.1230.c_cynical: "哼，我不信这种传说。"
 artifact_decay_scratched: "它的表面布满刮痕和凹痕"
 artifact_decay_dull: "它的锋刃已变钝"
 artifact_decay_torn: "它的镶边与织物撕裂"
 artifact_decay_cracked: "它的表面遍布裂纹"
 artifact_decay_fracture: "它的表面满是裂痕"
 artifact_decay_worn: "它已是如此残破不堪"
 tgp_japan_yearly_events.1240.t: "迷失在字里行间" # in the sauce
 tgp_japan_yearly_events.1240.desc: "一位[traveler.GetCulture.GetName]诗人，[traveler.GetName]，穿过我的土地来到我面前，拿着一篇写着[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]的书简。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]，我听闻你们有深厚的诗歌传统，但我无法读懂你们的文字。”\n\n[traveler.GetSheHe|U]开始朗读那卷书简，浓重的口音下问题立刻显露。[traveler.GetSheHe|U]从左至右阅读——而传统的[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]书写方式是竖排的。\n\n廷臣们看着，忍不住偷笑，而[traveler.GetSheHe]依旧滔滔不绝地念着。"
 tgp_japan_yearly_events.1240.a: "给[traveler.GetHerHim]找个老师吧！"
 tgp_japan_yearly_events.1240.b: "哈哈！太好笑了。"
 tgp_japan_yearly_events.1240.c: "让我试试能不能用你的语言解释……"
