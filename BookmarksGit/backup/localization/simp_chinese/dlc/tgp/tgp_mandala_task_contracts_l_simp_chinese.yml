 mandala_realm_contract_0002_contract: "不育的牛群"
 mandala_realm_contract_0002_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的牛群出现不育的情况，几乎生不出没有小牛。当地人请求举行丰饶仪式，否则他们的生计将毁于一旦。"
 mandala_realm_contract_0002_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0002_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.1100.t: "$mandala_ritual_prefix$不育的牛群"
 tgp_east_asia_mandala_task_contract_events.1100.desc: "“哦，至高无上的神圣[ROOT.Char.GetTitleAsNameNoTooltip]，请聆听我们村庄的请求。”村长[local_character.GetWomanMan]一边将[local_character.GetHerHis]的手按在[local_character.GetHerHim]旁边一头瘦弱的小母牛身上，一边说道，“请让我们的牛群再次怀上小牛吧！”\n\n[local_character.GetSheHe|U]向村民们示意，他们带来了缤纷绚丽的[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')]花环，用于仪式。"
 tgp_east_asia_mandala_task_contract_events.1100.a: "仪式将持续一个月！"
 tgp_east_asia_mandala_task_contract_events.1100.b: "一周的仪式便已足够。"
 tgp_east_asia_mandala_task_contract_events.1100.c: "我会停留一天。"
 mandala_realm_contract_0003_contract: "第一粒种子"
 mandala_realm_contract_0003_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的民众计划以你的名义修建一座[GetBuilding('temple_citadel_01').GetName]，但在你“播下第一粒种子”之前，他们拒绝动工。"
 mandala_realm_contract_0003_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0003_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.1200.t: "$mandala_ritual_prefix$第一粒种子"
 tgp_east_asia_mandala_task_contract_events.1200.desc: "“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]，我们这些卑微的仆人，愿以荣耀你的名义，修建一座[GetBuilding('temple_citadel_01').GetName]。”村长[local_character.GetWomanMan]望向我们面前的[ritual_location.Custom('TerrainTypeProvince')]，“但这片土地尚未被祝圣。我们需要你播下第一粒种子——让大地充满你的造化。”\n\n一名[local_character_2.GetWomanMan]走上前来[local_character_2.GetHerselfHimself]，羞怯地扇动着扇子。“哦，神圣之人，我愿献出自己，助你完成仪式——让整个[ritual_location.GetName]见证！”"
 tgp_east_asia_mandala_task_contract_events.1200.a: "这片[ritual_location.Custom('TerrainTypeProvince')]将见证我们为期一月的团结！"
 tgp_east_asia_mandala_task_contract_events.1200.b: "让我们在奠基之处躺下吧。"
 tgp_east_asia_mandala_task_contract_events.1200.c: "我……可以独自完成此事。"
 mandala_realm_contract_0004_contract: "神圣的母牛"
 mandala_realm_contract_0004_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的一头神圣母牛拒绝跪下，这是不育的征兆。他们请求你恢复灵性的平衡。"
 mandala_realm_contract_0004_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0004_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.1300.t: "$mandala_ritual_prefix$神圣的母牛"
 tgp_east_asia_mandala_task_contract_events.1300.desc: "“这简直是灾难，”村中长老悲叹道，“我们的神圣母牛拒绝卧地——这是不育与衰败的明确征兆！”\n\n“求求你，我们需要#EMP 你#!来为我们赐福。请站上这块石座，展现你的神圣光辉，让[ritual_location.GetName]的大地重获生命！”长老凝视着我。\n\n他们希望我一丝不挂地站在石座上，一连七天，不吃东西……"
 tgp_east_asia_mandala_task_contract_events.1300.a: "本尊法力无边——尽情注视我的身躯吧！"
 tgp_east_asia_mandala_task_contract_events.1300.b: "食物与衣物都是仪式的一部分。"
 tgp_east_asia_mandala_task_contract_events.1300.c: "用我的石像替代就行……"
 mandala_realm_contract_0005_contract: "神圣见证"
 mandala_realm_contract_0005_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的一对贵族夫妇生不出孩子，他们请求你赐福他们的结合。"
 mandala_realm_contract_0005_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0005_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.1400.t: "$mandala_ritual_prefix$神圣见证"
 tgp_east_asia_mandala_task_contract_events.1400.desc: "“最耀眼的[ROOT.Char.GetTitleAsNameNoTooltip]啊，我与我的[local_character_2.GetWifeHusband]至今尚未生育过。”贵族[local_character.GetTitledFirstName]哀伤地说道，“我已在[ritual_location.Custom('TerrainTypeProvince')]搭起帐篷，为举行仪式作好准备。”\n\n[local_character.GetHerHis|U]的[local_character_2.GetWifeHusband]接着说道：“我们需要你睡在我们之间，作为神圣的见证者。唯有如此，我们才能生出孩子！当然……可能需要几个夜晚……”"
 tgp_east_asia_mandala_task_contract_events.1400.a: "哦，我可不只是“见证”……"
 tgp_east_asia_mandala_task_contract_events.1400.b: "我将见证你们的结合。"
 tgp_east_asia_mandala_task_contract_events.1400.c: "我只需将我的衣物放在你们之间即可。"
 mandala_realm_contract_0006_contract: "接生婆的梦"
 mandala_realm_contract_0006_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的接生婆们都做了同一个梦——你与一位身负征兆的[GetPlayer.Custom('WomanManOpposite')]结合。"
 mandala_realm_contract_0006_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0006_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.1500.t: "$mandala_ritual_prefix$接生婆的梦"
 tgp_east_asia_mandala_task_contract_events.1500.desc: "当我走近[ritual_location.GetName]外的小村庄时，一群接生婆迎上来。“我们都做了同一个梦，伟大的[ROOT.Char.GetTitleAsNameNoTooltip]。”她们齐声说道，“这位是[local_character_2.GetFirstName]——出生于一个预兆之夜。”\n\n“若你与[local_character_2.GetHerHim]同床共枕，便会诞下拯救[ritual_location.GetName]的孩子。”随着这位不同寻常的[local_character_2.GetWomanMan]含羞带笑地走上前，众接生婆陷入沉默。"
 tgp_east_asia_mandala_task_contract_events.1500.a: "来[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]吧，[local_character_2.GetFirstNameNoTooltip]。"
 tgp_east_asia_mandala_task_contract_events.1500.b: "今晚我们将共赴巫山。"
 tgp_east_asia_mandala_task_contract_events.1500.c: "今夜，我的#EMP 灵魂#!将与你同在……"
 mandala_realm_contract_0007_contract: "哭泣的神像"
 mandala_realm_contract_0007_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的一座被遗忘的神像据说会流出乳白的泪水。村民请求你为新生儿涂抹这种乳泪。"
 mandala_realm_contract_0007_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0007_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.1600.t: "$mandala_ritual_prefix$哭泣的神像"
 tgp_east_asia_mandala_task_contract_events.1600.desc: "“[ROOT.Char.GetTitleAsNameNoTooltip]，神圣的[ROOT.Char.GetTitleAsNameNoTooltip]！”那农夫大喊，[local_character.GetHerselfHimself]拜倒在地上说道。“我田里那座古老神像开始流出乳泪了！”我望去，那是一尊巨大的石头头颅，被布帛与鲜花包裹，脸上留有乳白色的泪痕。\n\n“诸灵正穿越它而来！请你用它来涂抹这名新生儿，以赢得神明的垂青！”[local_character.GetSheHe]恳求道。"
 tgp_east_asia_mandala_task_contract_events.1600.a: "此地不仅是田野——而是神殿！"
 tgp_east_asia_mandala_task_contract_events.1600.b: "让我为诸灵献上更多供品。"
 tgp_east_asia_mandala_task_contract_events.1600.c: "我会按你们期望的方式用乳泪涂抹孩子。"
 stone_head_shrine_modifier: "巨石神龛"
 stone_head_shrine_modifier_desc: "一尊古代失落国王的石像已被改为供奉当地提婆罗阇的神龛。"
 mandala_realm_contract_0008_contract: "繁花蔓生"
 mandala_realm_contract_0008_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的幼苗被一种奇怪的花所缠绕。村民认为是你造成的，并要求你恢复应有的平衡。"
 mandala_realm_contract_0008_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0008_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.1700.t: "$mandala_ritual_prefix$繁花蔓生"
 tgp_east_asia_mandala_task_contract_events.1700.desc: "“哦，[ROOT.Char.GetTitleAsNameNoTooltip]，你为何弃我们于不顾？”村长满脸绝望，[local_character.GetHerHis]说道，“我们的幼苗都被[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')]缠绕住——没有一块田幸免！”\n\n“没有谷物，我们就只能饿死……你必须赤足走过田地，告诉大地应长出什么。”"
 tgp_east_asia_mandala_task_contract_events.1700.a: "那可不够……从首府调运大米来吧。"
 tgp_east_asia_mandala_task_contract_events.1700.b: "我将赤足走在土地上，不惧风雨雷电。"
 tgp_east_asia_mandala_task_contract_events.1700.c: "我会亲吻大地，仅此而已。"
 fertile_ground_modifier: "沃野千里"
 fertile_ground_modifier_desc: "来自首府的大量种子与农具让这片土地变得适合耕作。"
 mandala_realm_contract_0009_contract: "河之仪式"
 mandala_realm_contract_0009_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的一条河流是当地人的生命线。渔民请求你举行丰饶仪式，令鱼群继续繁衍。"
 mandala_realm_contract_0009_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0009_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.1800.t: "$mandala_ritual_prefix$河之仪式"
 tgp_east_asia_mandala_task_contract_events.1800.desc: "一群渔民站在河边，篮中装满今日的渔获。“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]！此河中虽充满[ROOT.Char.Custom('GetRegionalFish')]，但长者言明，明年将无鱼可捕！”一位渔民说道。\n\n“今晚有一场难得的满月。我们需要你以神圣的丰饶仪式祝福这片水域——[local_character_2.GetFirstName]已愿与你共行仪式。”"
 tgp_east_asia_mandala_task_contract_events.1800.a: "来河中与我相会吧，[local_character_2.GetFirstNameNoTooltip]。"
 tgp_east_asia_mandala_task_contract_events.1800.b: "我只需将稻米撒入水中即可。"
 tgp_east_asia_mandala_task_contract_events.1800.c: "鱼这么多……你们没交足贡赋。"
 upset_peasants_modifier: "不满的农民"
 upset_peasants_modifier_desc: "出于种种原因，该伯爵领的农民很难管教。"
 mandala_realm_contract_0010_contract: "受诅咒的田野"
 mandala_realm_contract_0010_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的田地中犁耙不断折断。村民怀疑是恶灵作祟，请求你破除诅咒。"
 mandala_realm_contract_0010_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0010_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.1900.t: "$mandala_ritual_prefix$受诅咒的田野"
 tgp_east_asia_mandala_task_contract_events.1900.desc: "“这是本周折断的第七把犁了，[ROOT.Char.GetTitleAsNameNoTooltip]！”村长怒气冲冲地指着田地说道。“定是某个嫉妒的大地精灵在作祟！”\n\n“要破除诅咒，你——光辉神圣的你——必须亲自拉犁穿越每一块田，并亲手播下第一批种子！”"
 tgp_east_asia_mandala_task_contract_events.1900.a: "我来！把犁套在我身上！"
 tgp_east_asia_mandala_task_contract_events.1900.b: "我播种；[entourage_character.GetFirstNameNoTooltip]来拉犁……"
 tgp_east_asia_mandala_task_contract_events.1900.c: "我只会种下一粒种子。"
 mandala_realm_contract_0011_contract: "枯萎的林地"
 mandala_realm_contract_0011_desc: "一道雷击击中了[TaskContract.GetLocation.GetNameNoTooltip]的一棵神圣古树，烧毁了周围整片林地。村民心怀恐惧，请求你在树下举行丰饶仪式。"
 mandala_realm_contract_0011_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0011_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.2000.t: "$mandala_ritual_prefix$枯萎的林地"
 tgp_east_asia_mandala_task_contract_events.2000.desc: "“神圣的[ROOT.Char.GetTitleAsNameNoTooltip]，雷击了我们的神树，林地已成焦土……”[local_character.GetWomanMan]指着那焦黑的残迹说道。“我们担心它再也不会生长——[ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')]和[ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]都已不见踪影。”\n\n“我们必须在这焦黑之树下结合。若我们的结合有果，林地亦会重生。让木炭涂遍我们的身体，直到我们与夜空不分彼此！”"
 tgp_east_asia_mandala_task_contract_events.2000.a: "你们将得到来自首府的种子——还有我的！"
 tgp_east_asia_mandala_task_contract_events.2000.b: "那便让我们一起躺下吧。"
 tgp_east_asia_mandala_task_contract_events.2000.c: "只需以木炭涂抹你即可。"
 lush_grove_modifier: "繁茂林地"
 lush_grove_modifier_desc: "在一位提婆罗阇赐予的来自首府的种子的帮助下，该伯爵领的林地焕发生机。"
 mandala_realm_contract_0012_contract: "宰猪盟誓"
 mandala_realm_contract_0012_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的村民请求你宰杀一头黑猪以立下复仇誓言。"
 mandala_realm_contract_0012_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0012_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.2100.t: "$mandala_ritual_prefix$宰猪盟誓"
 tgp_east_asia_mandala_task_contract_events.2100.desc: "“伟大而强大的[ROOT.Char.GetTitleAsNameNoTooltip]，我们请求你的祝福。”[local_character.GetWomanMan]指向一个猪圈，“我们将出兵攻打[vengeance_target.GetNameNoTier]的敌人——但要你先献上祭品。”\n\n“请将这头黑猪牵至[ritual_location.Custom('TerrainTypeProvince')]，将其血洒于誓石之上。唯有如此，复仇誓言方可立下！”"
 tgp_east_asia_mandala_task_contract_events.2100.a: "一头猪？不，我要献上五十头！"
 tgp_east_asia_mandala_task_contract_events.2100.b: "这头大肥猪将被献祭，誓言亦将立下。"
 tgp_east_asia_mandala_task_contract_events.2100.c: "你们将得一份宽恕的誓约。"
 mandala_realm_contract_0013_contract: "仪式之怒"
 mandala_realm_contract_0013_desc: "在[TaskContract.GetLocation.GetNameNoTooltip]的一年歉收让村民恳求进行惩罚——有人自愿请求被打，以安抚神灵。"
 mandala_realm_contract_0013_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0013_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.2200.t: "$mandala_ritual_prefix$仪式之怒"
 tgp_east_asia_mandala_task_contract_events.2200.desc: "当我们接近[ritual_location.GetName]时，一队十名农民迎上前来。“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]，”他们的首领坚定地说道，“我们的田地荒芜——被土地之灵诅咒，唯有献祭方可解除。”\n\n[local_character.GetSheHe|U]跪在地上，指向我的剑：“惩罚我们吧。让我们的鲜血洒落大地，诸灵得食，我们的家人也能温饱。”"
 tgp_east_asia_mandala_task_contract_events.2200.a: "我自己的鲜血将取悦诸灵。"
 tgp_east_asia_mandala_task_contract_events.2200.b: "你们的牺牲将治愈大地。"
 tgp_east_asia_mandala_task_contract_events.2200.c: "一头猪就够了。"
 mandala_realm_contract_0014_contract: "连坐惩罚"
 mandala_realm_contract_0014_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的某个小偷偷走了神圣的稻米并逃离，村民希望以他的家人代罚。"
 mandala_realm_contract_0014_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0014_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.2300.t: "$mandala_ritual_prefix$连坐惩罚"
 tgp_east_asia_mandala_task_contract_events.2300.desc: "当我们接近[ritual_location.GetName]时，一群村民围住一位孤身的[local_character_2.GetWomanMan]和她的孩子。“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]，”首领[local_character.GetWomanMan]高声说道，“[local_character_3.GetFirstName]——本村的盗贼——偷走了我们神圣的稻米，逃进了[ritual_location.Custom('TerrainTypeProvince')]！”\n\n[local_character.GetSheHe|U]伸手指向那位[local_character_2.GetWomanMan]：“既然[local_character_3.GetSheHe]不来受罚，那[local_character_3.GetHerHis]的家人就该代为承受。用神罚将他们斩除！”"
 tgp_east_asia_mandala_task_contract_events.2300.a: "我们会追捕[local_character_3.GetFirstNameNoTooltip]本人。"
 tgp_east_asia_mandala_task_contract_events.2300.b: "[local_character_3.GetHerHis|U]的罪由他们受罚。就这么办。"
 tgp_east_asia_mandala_task_contract_events.2300.c: "让我为稻米重新祝福。"
 tgp_east_asia_mandala_task_contract_events.2300.a.success: "[local_character_3.GetFirstName]被捕并被处决"
 tgp_east_asia_mandala_task_contract_events.2300.a.failure: "[local_character_3.GetFirstName]成功逃脱"
 collective_punishments_modifier: "连坐施行"
 collective_punishments_modifier_desc: "该伯爵领内的盗贼家属也会因他人的罪行而受罚。"
 mandala_realm_contract_0015_contract: "瘟疫灵体"
 mandala_realm_contract_0015_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的一位萨满被指控藏匿带来疾病的灵体。村民希望焚毁其茅屋——必要时连人带屋一起烧。"
 mandala_realm_contract_0015_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0015_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.2400.t: "$mandala_ritual_prefix$瘟疫灵体"
 tgp_east_asia_mandala_task_contract_events.2400.desc: "“原谅我们的模样，伟大的[ROOT.Char.GetTitleAsNameNoTooltip]大人，”一位病恹恹的[local_character.GetWomanMan]一边咳嗽一边说道，“我们都病了——除了那个#EMP 假装#!在治疗我们的[local_character_2.GetWomanMan]。”\n\n“[local_character_2.GetSheHe|U]一定藏着邪灵！”[local_character.GetSheHe]咳道，“烧掉那个灵体承载者的屋子——这样它们就会离开！”"
 tgp_east_asia_mandala_task_contract_events.2400.a: "我们会在[ritual_location.GetNameNoTooltip]全境抓捕假医生。"
 tgp_east_asia_mandala_task_contract_events.2400.b: "我要连人带屋一同烧掉。"
 tgp_east_asia_mandala_task_contract_events.2400.c: "灵体承载者将随我一同离开。"
 no_healers_modifier: "没有医生"
 no_healers_modifier_desc: "提婆罗阇在此地杀死了所有医者与巫医。"
 mandala_realm_contract_0016_contract: "钝化的长矛"
 mandala_realm_contract_0016_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的地方士兵懒惰又无心斗志，村中长老请求你予以训戒。"
 mandala_realm_contract_0016_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0016_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.2500.t: "$mandala_ritual_prefix$钝化的长矛"
 tgp_east_asia_mandala_task_contract_events.2500.desc: "“他们不再敬畏你的神性，[ROOT.Char.GetTitleAsNameNoTooltip]大人，”长老沉重地说道，“勇士们终日饮酒作乐——道路不安，盗匪横行……”[local_character.GetSheHe|U]指向不远处的酒馆。\n\n“你必须训诫他们。用你的神威——还有你的神剑——让他们臣服！”"
 tgp_east_asia_mandala_task_contract_events.2500.a: "他们将以鲜血学会服从。"
 tgp_east_asia_mandala_task_contract_events.2500.b: "我要一一训斥他们——或以鞭刑伺候。"
 tgp_east_asia_mandala_task_contract_events.2500.c: "一番简短的演讲就足够了。"
 motivated_men_at_arms_modifier: "士气高涨"
 motivated_men_at_arms_modifier_desc: "由于提婆罗阇的震慑，该省份的士兵士气高昂。或者说，幸存者士气高昂。"
 safer_roads_modifier: "更安全的道路"
 safer_roads_modifier_desc: "在提婆罗阇的巡视之后，道路变得稍微安全一些。"
 mandala_realm_contract_0017_contract: "反叛的村庄"
 mandala_realm_contract_0017_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的某个村庄拒绝缴纳贡品，公然嘲弄你的神性。地方僧侣请求你亲自前往镇压。"
 mandala_realm_contract_0017_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0017_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.2600.t: "$mandala_ritual_prefix$反叛的村庄"
 tgp_east_asia_mandala_task_contract_events.2600.desc: "当我们接近[ritual_location.GetName]时，侮辱迎面而来：一个倒吊着的我样貌稻草人，上面抹着灰烬与粪便。村民们围着它跳舞，唱着嘲笑我软弱的歌，嚎叫如野狗。\n\n他们不再畏惧我。\n他们是在祈求愤怒的降临。"
 tgp_east_asia_mandala_task_contract_events.2600.a: "我将不留活口。鲜血将浸满大地。"
 tgp_east_asia_mandala_task_contract_events.2600.b: "我将焚毁他们的粮仓。"
 tgp_east_asia_mandala_task_contract_events.2600.c: "他们只是需要一些安抚。"
 slaughtered_village_modifier: "被屠的村庄"
 slaughtered_village_modifier_desc: "提婆罗阇屠戮了该伯爵领内一个反叛的村庄。"
 mandala_realm_contract_0018_contract: "血税"
 mandala_realm_contract_0018_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的军事征召无人响应，地方官员请求你索要#EMP 血币#!——无法服役者须以替代方式赎罪。"
 mandala_realm_contract_0018_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0018_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.2700.t: "$mandala_ritual_prefix$血税"
 tgp_east_asia_mandala_task_contract_events.2700.desc: "当我们抵达[ritual_location.GetName]时，一名官员迎接我们：“[ROOT.Char.GetTitleAsNameNoTooltip]大人，这个村庄拒绝响应征召，”[local_character.GetSheHe]一边说一边查看卷轴，“他们的惩罚是缴纳血币——而你必须亲自索取。”\n\n“他们不会听我的，但你的神谕他们定会遵从。请让他们偿还应尽之责。”[local_character.GetSheHe|U]躬身行礼。"
 tgp_east_asia_mandala_task_contract_events.2700.a: "我会收的是血，不是钱。征召令必须服从。"
 tgp_east_asia_mandala_task_contract_events.2700.b: "血币必须缴纳。"
 tgp_east_asia_mandala_task_contract_events.2700.c: "只需我现身即可。"
 enforced_levy_modifier: "强制征召"
 enforced_levy_modifier_desc: "提婆罗阇通过暴力震慑，确保该伯爵领响应征召。"
 mandala_realm_contract_0019_contract: "竹矛叛乱"
 mandala_realm_contract_0019_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的农民正磨砺竹竿，自称#EMP “我们现在能自保了”#!。在叛乱爆发前，你被请求展现军事实力，前往施压。"
 mandala_realm_contract_0019_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0019_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.2800.t: "$mandala_ritual_prefix$竹矛叛乱"
 tgp_east_asia_mandala_task_contract_events.2800.desc: "当我们骑行进入[ritual_location.GetName]时，尖锐的竹矛排列如临时军械库。“哦，[ROOT.Char.GetTitleAsNameNoTooltip]大人，我们只是为了防御……[ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')]，没错，”一个[local_character.GetWomenMen]说道，[local_character.GetHerHis]的语气毫无说服力。\n\n“我们绝不会用它们做别的事——不会的——我们当然不会怀疑你的#EMP 神性#!……”"
 tgp_east_asia_mandala_task_contract_events.2800.a: "我要让你们村子成为血淋淋的榜样。"
 tgp_east_asia_mandala_task_contract_events.2800.b: "交出竹矛，向你们的[ROOT.Char.GetTitleAsNameNoTooltip]投降。"
 tgp_east_asia_mandala_task_contract_events.2800.c: "值得称赞的举动。"
 well_armed_peasants_modifier: "装备精良的农民"
 well_armed_peasants_modifier_desc: "该伯爵领的农民被允许持有大量长矛。"
 mandala_realm_contract_0020_contract: "道路献祭"
 mandala_realm_contract_0020_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的一条道路屡遭强盗袭击。当地人相信，必须#EMP “喂饱”#!它才能平息暴力。"
 mandala_realm_contract_0020_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0020_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.2900.t: "$mandala_ritual_prefix$道路献祭"
 tgp_east_asia_mandala_task_contract_events.2900.desc: "“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]，[ritual_location.GetName]的道路已不再安全，”那位首领[local_character.GetWomanMan]说道，“旅行者遭袭，商队被劫——永无止境。”\n\n“道路之灵定然震怒。”[local_character.GetSheHe|U]举起一把匕首。“它们需要鲜血，才能平息怒火。”"
 tgp_east_asia_mandala_task_contract_events.2900.a: "我的神圣之血可令其满足。"
 tgp_east_asia_mandala_task_contract_events.2900.b: "献上五匹骏马即可。"
 tgp_east_asia_mandala_task_contract_events.2900.c: "从村里找一头猪来。"
 mandala_realm_contract_0021_contract: "战神节"
 mandala_realm_contract_0021_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的一座神殿正举办战神[TaskContract.GetLocation.GetCounty.GetFaith.WarGodName]的节庆——却未尊奉你。你应打断仪式，重申自己的神性。"
 mandala_realm_contract_0021_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0021_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.3000.t: "$mandala_ritual_prefix$战神节"
 tgp_east_asia_mandala_task_contract_events.3000.desc: "在[ritual_location.GetName]，村民围绕着一尊巨大的神像跳舞——那却不是我的神像。#EMP “[ritual_location.GetCounty.GetFaith.WarGodName]！[ritual_location.GetCounty.GetFaith.WarGodName]！[ritual_location.GetCounty.GetFaith.WarGodName]！”#!他们高呼着。我的名字从未被提起。\n\n一名农民走上前来，微笑着说：“一同庆祝[ritual_location.GetCounty.GetFaith.WarGodName]吧！”[local_character.GetSheHe]说。\n\n#bold 然而我即是[ritual_location.GetCounty.GetFaith.WarGodName]。\n他们理应受到惩罚。#!"
 tgp_east_asia_mandala_task_contract_events.3000.a: "用血与火，让他们崇敬#EMP 我#!。"
 tgp_east_asia_mandala_task_contract_events.3000.b: "这些农民将成为警示。"
 tgp_east_asia_mandala_task_contract_events.3000.c: "好吧，一起庆祝吧。"
 fearful_population_modifier: "恐惧的民众"
 fearful_population_modifier_desc: "提婆罗阇已确保此地只能供奉自己这位神祇。"
 mandala_realm_contract_0022_contract: "僧侣争斗"
 mandala_realm_contract_0022_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的两座本地寺院因土地发生争执。你被召来调停纷争。"
 mandala_realm_contract_0022_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0022_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.3100.t: "$mandala_ritual_prefix$僧侣争斗"
 tgp_east_asia_mandala_task_contract_events.3100.desc: "“[ritual_location.GetName]本该归我们所有，你这无信的[local_character_2.Custom2('InsultNoun', local_character)]！”一位[GetTrait('devoted').GetName( local_character )|l]怒斥道，[local_character.GetHerHis]声音清脆如钟。“愿[local_character_2.GetFaith.WarGodName]将你与寺院一并从世间抹除！”\n\n另一位冷然回应。空气中充满怒意——但我的到来令其沉寂。他们正等待我的裁断。"
 tgp_east_asia_mandala_task_contract_events.3100.a: "我将颁布神圣裁决。"
 tgp_east_asia_mandala_task_contract_events.3100.b: "双方将各建新寺以示公平。"
 tgp_east_asia_mandala_task_contract_events.3100.c: "你们必须共享此地。"
 new_shrines_modifier: "新建寺庙"
 new_shrines_modifier_desc: "提婆罗阇为平息本省僧侣间的争端，修建了新的寺庙。"
 upset_monks_modifier: "僧侣不睦"
 upset_monks_modifier_desc: "该伯爵领的寺院争斗不断。"
 tgp_east_asia_mandala_task_contract_events.3100.a.success: "你成功调解了纷争"
 tgp_east_asia_mandala_task_contract_events.3100.a.failure: "局势升级"
 mandala_realm_contract_0023_contract: "净化战场"
 mandala_realm_contract_0023_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的一块土地曾为战场，战后村民频遭噩梦缠身，请求你前来净化。"
 mandala_realm_contract_0023_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0023_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.3200.t: "$mandala_ritual_prefix$净化战场"
 tgp_east_asia_mandala_task_contract_events.3200.desc: "“掌管和平的[ROOT.Char.GetTitleAsNameNoTooltip]，我们的一块田地曾是血腥的战场。”长者说道，[local_character.GetHerHis]神色忧虑，“鲜血惊扰了灵魂——他们至今仍在梦中徘徊。”\n\n“您需赤足行走其上，放下兵刃，令大地忘却钢铁的重量，灵魂方能再次安眠。”"
 tgp_east_asia_mandala_task_contract_events.3200.a: "我起誓此地将迎来和平。"
 tgp_east_asia_mandala_task_contract_events.3200.b: "即刻开始行走。"
 tgp_east_asia_mandala_task_contract_events.3200.c: "唱歌安抚这些灵体就行。"
 plagued_by_nightmares_modifier: "未净化的战场"
 plagued_by_nightmares_modifier_desc: "提婆罗阇拒绝净化战场后，农民频频噩梦，劳动效率下降。"
 mandala_realm_contract_0024_contract: "降福织工"
 mandala_realm_contract_0024_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的纺织工人请求你为他们的纺织机赐福。"
 mandala_realm_contract_0024_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0024_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.3300.t: "$mandala_ritual_prefix$降福织工"
 tgp_east_asia_mandala_task_contract_events.3300.desc: "我们抵达[ritual_location.GetName]时，一位织工朝我深深一拜。“我们的织机描绘神灵——[ROOT.Char.GetFaith.WealthGodName]、[ROOT.Char.GetFaith.HealthGodName]，还有您，[ROOT.Char.GetTitleAsNameNoTooltip]。”[local_character.GetSheHe|U]一边说着一边展开一套色彩斑斓的挂毯。\n\n“请赐予我们生意兴旺、村庄安宁。请你亲自织出一幅象征之作，让我们奉为神圣之物。”"
 tgp_east_asia_mandala_task_contract_events.3300.a: "我将织出描绘[ROOT.Char.GetFaith.WealthGodName]的金丝锦图。"
 tgp_east_asia_mandala_task_contract_events.3300.b: "镶银织画描绘[ROOT.Char.GetFaith.HealthGodName]，最为合适。"
 tgp_east_asia_mandala_task_contract_events.3300.c: "以[ROOT.Char.GetFaith.DivineRealm]为题的简约织图也可。"
 healthgod_symbol_modifier: "祥和的纺织行会"
 healthgod_symbol_modifier_desc: "该省份的织工制作描绘健康与长寿神祇的美丽图案。"
 wealthgod_symbol_modifier: "繁荣的纺织行会"
 wealthgod_symbol_modifier_desc: "该省份的织工制作描绘财富与昌盛神祇的美丽图案。"
 mandala_realm_contract_0025_contract: "断矛仪式"
 mandala_realm_contract_0025_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的长者请求你折断仪式用矛，以象征血仇终结。"
 mandala_realm_contract_0025_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0025_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.3400.t: "$mandala_ritual_prefix$断矛仪式"
 tgp_east_asia_mandala_task_contract_events.3400.desc: "“仁慈的[ROOT.Char.GetTitleAsNameNoTooltip]，今日是欢庆之日！”领头的[local_character.GetWomanMan]笑容满面，“我们宿怨已解——儿孙将不再枉死！”\n\n“我们只求和平。请在烈焰之上折断我们的长矛，让神灵悦纳我们的意向。”"
 tgp_east_asia_mandala_task_contract_events.3400.a: "我将连同自己的矛也折断——和平将降临。"
 tgp_east_asia_mandala_task_contract_events.3400.b: "仪式之矛将被折断。"
 tgp_east_asia_mandala_task_contract_events.3400.c: "折断一支矛足矣。"
 sworn_peace_tt: "你已起誓五年内不再宣战！"
 unable_to_declare_war_tt: "@alert_icon!#alert_trial 你起誓在接下来的五年内不再发动战争！#!"
 feudless_village_modifier: "无仇之村"
 feudless_village_modifier_desc: "该省份的一个村子举行和平仪式，折断了所有的矛。"
 mandala_realm_contract_0026_contract: "上师的和平"
 mandala_realm_contract_0026_desc: "一位本地上师主张和平，如此[TaskContract.GetLocation.GetNameNoTooltip]的孩子们得以在耕田劳作中长大，而非死于血仇。"
 mandala_realm_contract_0026_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0026_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.3500.t: "$mandala_ritual_prefix$上师的和平"
 tgp_east_asia_mandala_task_contract_events.3500.desc: "“尊贵的[ROOT.Char.GetTitleAsNameNoTooltip]，我乃上师[local_character.GetFirstName]，引领[ritual_location.GetName]。”这位[GetTrait('devoted').GetName( local_character )|l]语气坚定，“我召你前来，是因这片土地需要耕耘大地的手，而非挥舞长矛的手。”\n\n“让农夫之子继承父业耕种田地——让一代人真正认识到宁静为何物。”"
 tgp_east_asia_mandala_task_contract_events.3500.a: "他们将感受宁静——而你将与我同行。"
 tgp_east_asia_mandala_task_contract_events.3500.b: "我尚有许多要学，你愿与我同行吗？"
 tgp_east_asia_mandala_task_contract_events.3500.c: "他们的长矛将供我神性之需。"
 generation_of_peace_modifier: "和平一代"
 generation_of_peace_modifier_desc: "一代人的农民得以和平成长，未被征召入伍。"
 mandala_realm_contract_0027_contract: "调解敕令"
 mandala_realm_contract_0027_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的长老请求你禁止武装巡逻，并颁布敕令，规定一切争端必须通过调解解决。"
 mandala_realm_contract_0027_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0027_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.3600.t: "$mandala_ritual_prefix$调解敕令"
 tgp_east_asia_mandala_task_contract_events.3600.desc: "“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]，在[ritual_location.GetName]，争端以长矛与烈火裁决，而非言语。”长者一边说着，一边放下一块巨大的石板与雕刻工具。“你的言语便是神谕。请将和平铭刻在石头上，终止暴力。”\n\n我接过工具，我将铭刻……"
 tgp_east_asia_mandala_task_contract_events.3600.a: "……禁止携带武器。"
 tgp_east_asia_mandala_task_contract_events.3600.b: "……一切争端皆须以言语裁决。"
 tgp_east_asia_mandala_task_contract_events.3600.c: "……我是仁善且伟大的。"
 weapon_ban_modifier: "禁武铭文"
 weapon_ban_modifier_desc: "提婆罗阇的敕令：严禁武器。"
 arbitration_edict_modifier: "调解铭文"
 arbitration_edict_modifier_desc: "提婆罗阇的敕令：一切争端必须以言语解决。"
 mandala_realm_contract_0028_contract: "八正道"
 mandala_realm_contract_0028_desc: "一位地方领袖请求你静默穿行八个村庄——象征[TaskContract.GetLocation.GetNameNoTooltip]的八个方位。"
 mandala_realm_contract_0028_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0028_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.3700.t: "$mandala_ritual_prefix$八正道"
 tgp_east_asia_mandala_task_contract_events.3700.desc: "“[ritual_location.GetName]村村相连——却也充满疲惫、纷争与贪欲。”长者缓缓转身，[local_character.GetSheHe]用手势划出一个大圈。“这片[ritual_location.Custom('GetRandomRegionalDangerSingular')]周围分布着八座村庄，各居一方。”\n\n“如果你要教会他们[Glossary('八正道', 'EIGHTFOLD_PATH_GLOSS')]，便须亲自践行它——八村，八苦，不得休息，无可享乐。唯有如此，他们才能领悟真正的正勤精义。”"
 tgp_east_asia_mandala_task_contract_events.3700.a: "我将如菩提萨埵般忍耐。"
 tgp_east_asia_mandala_task_contract_events.3700.b: "我会践行此道，哪怕途中亦需小憩。"
 tgp_east_asia_mandala_task_contract_events.3700.c: "骑马前行会快得多……"
 EIGHTFOLD_PATH_GLOSS: "佛教的核心教义，列举正见、正思惟、正语、正业、正命、正精进、正念、正定八项修行准则。\n\n在南亚与东南亚的印度教、泛灵信仰及融合传统中，此类教义亦常作为个人与社会和谐之准则。"
 eightfold_path_modifier: "八正道"
 eightfold_path_modifier_desc: "提婆罗阇在此地践行了[Glossary('八正道', 'EIGHTFOLD_PATH_GLOSS')]的德行。"
 walked_the_eightfold_path_modifier: "践行八正道"
 walked_the_eightfold_path_modifier_desc: "这位提婆罗阇步行八村，不曾休息，体现了[Glossary('八正道', 'EIGHTFOLD_PATH_GLOSS')]的精神。"
 mandala_realm_contract_0029_contract: "圣林受扰"
 mandala_realm_contract_0029_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的神圣树林正受盗猎者与伐木者威胁。当地人恳请你派兵驻守以守护圣地。"
 mandala_realm_contract_0029_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0029_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.3800.t: "$mandala_ritual_prefix$圣林受扰"
 tgp_east_asia_mandala_task_contract_events.3800.desc: "“我们的圣林[ritual_location.Custom('GetRandomRegionalWood')]遭受亵渎，[ROOT.Char.GetTitleAsNameNoTooltip]。”在当地林地生活的[local_character.GetWomenMen]指向空地说，“那里如今成了盗猎者与盗伐者的乐园。请你派遣士兵，惩戒罪恶，恢复这片土地的繁荣。”"
 tgp_east_asia_mandala_task_contract_events.3800.a: "我的兵士将驻守圣林。"
 tgp_east_asia_mandala_task_contract_events.3800.b: "[county_scope.GetNameNoTooltip]的守军将守护这片土地。"
 tgp_east_asia_mandala_task_contract_events.3800.c: "进行赐福将驱逐污秽。"
 well_protected_groves_modifier: "林地守卫严密"
 well_protected_groves_modifier_desc: "该伯爵领的圣林已得到严密守护。"
 garrisoned_groves_modifier: "驻军护林"
 garrisoned_groves_modifier_desc: "该伯爵领的神圣林地由主力驻军守卫，兵力在此地四散开来。"
 mandala_realm_contract_0030_contract: "寂静之誓"
 mandala_realm_contract_0030_desc: "[TaskContract.GetLocation.GetNameNoTooltip]请求你立下非暴力誓言——你要在公众面前静坐多日，以教化百姓学会安宁。"
 mandala_realm_contract_0030_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0030_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.3900.t: "$mandala_ritual_prefix$寂静之誓"
 tgp_east_asia_mandala_task_contract_events.3900.desc: "尚未到达[ritual_location.GetName]，便已听见吵闹、争执与喧嚣。此地无一丝宁静。\n\n“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]，如果你能静默，他们也将随之沉寂——如果你能充满和平，他们亦能平和。”担任他们首领的[local_character.GetWomanMan]恳求道，“请展现你的神性，拯救我们脱离纷争。”"
 tgp_east_asia_mandala_task_contract_events.3900.a: "三轮月盈之前，我将保持静默，安宁必将现世。"
 tgp_east_asia_mandala_task_contract_events.3900.b: "一周静默足以平息动乱。"
 tgp_east_asia_mandala_task_contract_events.3900.c: "在街上走一圈就能让人冷静下来。"
 discordant_town_modifier: "纷争之镇"
 discordant_town_modifier_desc: "该省份频繁争执，民不聊生。"
 mandala_realm_contract_0031_contract: "奠基仪式"
 mandala_realm_contract_0031_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的村民希望为你建造纪念建筑。动工前需举行仪式性的放下武器的仪式。"
 mandala_realm_contract_0031_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0031_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.4000.t: "$mandala_ritual_prefix$奠基仪式"
 tgp_east_asia_mandala_task_contract_events.4000.desc: "“祥和的[ROOT.Char.GetTitleAsNameNoTooltip]，我们是[ritual_location.GetName]的[Glossary('工巧师','ŚILPAKARAS_GLOSS')]，[local_character.GetWomenMen]一边鞠躬，一边举起匠造之锤说道。“我们希望本着和平与繁荣的精神建起一座建筑。”\n\n“但在动土之前，我们恳请你将[Glossary('背唐刀', 'PEDANG_GLOSS')]埋于基下——以镇伏凶煞并净地开光。”"
 tgp_east_asia_mandala_task_contract_events.4000.a: "我将命令军队放下武器。"
 tgp_east_asia_mandala_task_contract_events.4000.b: "我的[sacrificial_regiment.GetNameNoTooltip]将交出兵刃。"
 tgp_east_asia_mandala_task_contract_events.4000.c: "我将亲自将我的一把剑埋入地中。"
 SILPAKARAS_GLOSS: "在梵语中，“工巧师”指精于建筑雕塑的工匠。在南亚和东南亚的印度教—佛教宫廷中，他们组成了建制行会。在吉蔑、阇婆及印度曼荼罗制政权中，工巧师常承神授之命或受王室赞助而工作。"
 pious_silpakaras_modifier: "虔诚的工巧师"
 pious_silpakaras_modifier_desc: "一群虔诚的[Glossary('工巧师', 'SILPAKARAS_GLOSS')]在该省份工作。"
 ritually_disarmed_modifier: "仪式性的解除武装"
 ritually_disarmed_modifier_desc: "该角色在曼荼罗仪式中埋下了自己的兵刃。"
 mandala_realm_contract_0032_contract: "嬉笑的苦行僧"
 mandala_realm_contract_0032_desc: "有名爱捉弄人的苦行僧正在[TaskContract.GetLocation.GetNameNoTooltip]制造混乱。村民请你机智应对这个制造恶作剧的家伙。"
 mandala_realm_contract_0032_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0032_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.4100.t: "$mandala_ritual_prefix$嬉笑的苦行僧"
 tgp_east_asia_mandala_task_contract_events.4100.desc: "我们抵达[ritual_location.GetName]时，便听见一阵哄笑。一群人围着一位圆润的[GetTrait('devoted').GetName( local_character )|l]，面露期待之色。“……现在，看那[GetTrait('arrogant').GetName( local_character_2 )|l]的[local_character_2.Custom('dummy_peasant_profession')]正走出[local_character_2.GetHerHis]的屋子。”这位苦行僧低声调侃。\n\n就在这时，一只桶从门口倾倒——将那[local_character_2.GetWomanMan]浇得湿透。“[local_character_2.GetHerHis|U]的傲慢已被彻底冲洗！”这位[GetTrait('devoted').GetName( local_character )|l]大笑着捧腹说道。围观人群哄堂大笑——就连被浇之人也跟着笑了起来。"
 tgp_east_asia_mandala_task_contract_events.4100.a: "你还能比[ROOT.Char.GetTitleAsNameNoTooltip]聪明？休想！"
 tgp_east_asia_mandala_task_contract_events.4100.b: "[local_character.GetSheHe|U]应当教导我！"
 tgp_east_asia_mandala_task_contract_events.4100.c: "[local_character.GetSheHe|U]是我意志的化身。"
 mandala_realm_contract_0033_contract: "灵体诱饵"
 mandala_realm_contract_0033_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的村民请求你竖立一个诱饵神像——以迷惑徘徊在他们土地上的恶灵。"
 mandala_realm_contract_0033_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0033_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.4200.t: "$mandala_ritual_prefix$灵体诱饵"
 tgp_east_asia_mandala_task_contract_events.4200.desc: "“[ROOT.Char.GetTitleAsNameNoTooltip]，那些灵体诅咒了我们的[local_character.Custom('RegionalRootVegetablePlural')]，地里面只剩下腐烂的根茎了。”那位担任首领的[local_character.GetWomanMan]一边说着，一边指着一堆木头和[ritual_location.Custom('GetRandomImprovisedBridgeMaterial')]。“你必须建造一个偶像去欺骗这些灵体——平息它们，或引诱它们离开。”"
 tgp_east_asia_mandala_task_contract_events.4200.a: "我要建造一个巨大的[local_character.Custom('RegionalRootVegetable')]雕像来震慑它们。"
 tgp_east_asia_mandala_task_contract_events.4200.b: "以我为模板的千面神雕像可以驱散它们。"
 tgp_east_asia_mandala_task_contract_events.4200.c: "一座[ROOT.Char.GetFaith.HealthGodName]的雕像将安抚它们。"
