 mandala_realm_contract_0034_contract: "智谋游戏"
 mandala_realm_contract_0034_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的一位贵族向你发起了一场智谋游戏的挑战——以在众人面前证明你的神性。"
 mandala_realm_contract_0034_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0034_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.4300.t: "$mandala_ritual_prefix$智谋游戏"
 tgp_east_asia_mandala_task_contract_events.4300.desc: "当我们抵达[ritual_location.GetName]的[ritual_location.GetHolding.GetType.GetName]时，[local_character.GetTitledFirstNameNicknamed]迎接我入内。“伟大而狡黠的[ROOT.Char.GetTitleAsNameNoTooltip]，我要求与你进行一场[local_character.Custom('BG_GameType_Generic')]游戏，”[local_character.GetSheHe]一边说着，一边举起一枚雕刻精美的棋子，“赢了，你就获得我的尊敬。而若能靠#EMP 欺诈#!取胜——你将赢得我永恒的忠诚。”\n\n仆人们端上了[local_character.Custom('GetExpensiveMeal')]和[local_character.Custom('GetExpensiveDrink_Singular')]。“但如果你输了……我们拭目以待。”"
 tgp_east_asia_mandala_task_contract_events.4300.a: "我将以[ROOT.Char.GetFaith.TricksterGodNamePossessive]之手纵横棋局。"
 tgp_east_asia_mandala_task_contract_events.4300.b: "我的技巧足以取胜。"
 tgp_east_asia_mandala_task_contract_events.4300.c: "只是友好地玩一局而已。"
 mandala_realm_contract_0035_contract: "神圣盗贼"
 mandala_realm_contract_0035_desc: "[TaskContract.GetLocation.GetNameNoTooltip]有个长得很像你的盗窃罪犯人，此人声称自己是你。"
 mandala_realm_contract_0035_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0035_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.4400.t: "$mandala_ritual_prefix$神圣盗贼"
 tgp_east_asia_mandala_task_contract_events.4400.desc: "“我要求你交出项链——这是我仪式所必需的。”一个长得#EMP 诡异般#!像我的[local_character.GetWomanMan]正威胁着一位惊恐的村民。“快点，别让你的[ROOT.Char.GetTitleAsNameNoTooltip]久等了！”\n\n[local_character.GetSheHe|U]转过身——在看到我后僵住了。“尊贵的[ROOT.Char.GetTitleAsNameNoTooltip]..! 我只是……代你收取贡品！”[local_character.GetSheHe]脱口而出。"
 tgp_east_asia_mandala_task_contract_events.4400.a: "不许再偷了——你将在[ritual_location.GetNameNoTooltip]当我的传话筒。"
 tgp_east_asia_mandala_task_contract_events.4400.b: "你挺有用的。你要随我一同回去。"
 tgp_east_asia_mandala_task_contract_events.4400.c: "把你偷的东西全部归还。"
 omnipresent_authority_modifier: "无所不在的威严"
 omnipresent_authority_modifier_desc: "该伯爵领的人们说，提婆罗阇常见得就像住在这里一样……可是提婆罗阇不是住在首都吗？"
 mandala_realm_contract_0036_contract: "灵体审判"
 mandala_realm_contract_0036_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的民众们相信他们被一个[TaskContract.GetLocation.Custom('GetProvinceTricksterSpirit')]戏弄着。"
 mandala_realm_contract_0036_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0036_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.4500.t: "$mandala_ritual_prefix$灵体审判"
 tgp_east_asia_mandala_task_contract_events.4500.desc: "“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]，我们正被一个[ritual_location.Custom('GetProvinceTricksterSpirit')]戏弄，”长者呻吟着，揉着[local_character.GetHerHis]的额头，“井里全是青蛙，米糕一夜之间变苦，一群[ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]吓坏了孩子——我醒来时旁边竟然躺着一只#EMP [local_character.Custom('RegionalPoxAnimal')]#!”\n\n[local_character.GetSheHe|U]凑过来，眼神游移。“你必须智胜那恶灵……你要假装进行一场献祭，让它晕头转向！”"
 tgp_east_asia_mandala_task_contract_events.4500.a: "召集全村——我要“献祭”一个孩子！"
 tgp_east_asia_mandala_task_contract_events.4500.b: "我要用一只经过训练会自己晕倒的山羊。"
 tgp_east_asia_mandala_task_contract_events.4500.c: "我会献上水果……然后当晚餐吃掉。"
 mandala_realm_contract_0037_contract: "颠倒节"
 mandala_realm_contract_0037_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的村庄正在举办一个“规则全部颠倒”的节日。"
 mandala_realm_contract_0037_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0037_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.4600.t: "$mandala_ritual_prefix$颠倒节"
 tgp_east_asia_mandala_task_contract_events.4600.desc: "当我们抵达[ritual_location.GetName]时，一个戴着纸冠的孩子从我身边跑过。“我是[ROOT.Char.GetTitleAsNameNoTooltip]！仰望我的神性吧！”[local_character_2.GetSheHe]喊道。整个村庄洋溢着节日气氛：穷人穿上贵族的衣服，仆人扮演主人，而主人则端着托盘。\n\n若我乔装混入其中，以免被人认出，他们将见证真正的神性。"
 tgp_east_asia_mandala_task_contract_events.4600.a: "我将扮作乞丐。"
 tgp_east_asia_mandala_task_contract_events.4600.b: "我将扮作士兵。"
 tgp_east_asia_mandala_task_contract_events.4600.c: "我将……以真面目示人。"
 mandala_realm_contract_0038_contract: "山羊神谕"
 mandala_realm_contract_0038_desc: "在[TaskContract.GetLocation.GetNameNoTooltip]，一只会“说话”的山羊被视为你的神圣使者。"
 mandala_realm_contract_0038_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0038_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.4700.t: "$mandala_ritual_prefix$山羊神谕"
 tgp_east_asia_mandala_task_contract_events.4700.desc: "“快来快来——见证神圣山羊，[ROOT.Char.GetTitledFirstNameNoTooltip]正借它传话！”[local_character.GetWomanMan]夸张地鞠躬，山羊用蹄子刨着地。“……六、七、八！八下！这就是神谕——我们都该买[local_character_2.GetFirstNamePossessive]的[local_character_2.Custom('GetExpensiveDrink_Singular')]！”\n\n[local_character.GetSheHe|U]抬头一看，僵住了：“哦……神圣的[ROOT.Char.GetTitleAsNameNoTooltip]……！我——我没看到你……”\n\n一个有头脑的骗子，还有一只训练有素的山羊。挺有用。"
 tgp_east_asia_mandala_task_contract_events.4700.a: "只要我的“传令官”肯交税赋……"
 tgp_east_asia_mandala_task_contract_events.4700.b: "你和那山羊跟我走吧。"
 tgp_east_asia_mandala_task_contract_events.4700.c: "……四、五！五下——那就公开忏悔吧！"
 punished_charlatan_modifier: "骗子受罚"
 punished_charlatan_modifier_desc: "此地最近有个骗子被揭穿并受到了惩罚。"
 goat_oracle_modifier: "山羊神谕"
 goat_oracle_modifier_desc: "这片伯爵领有山羊神谕，众人都认为它是提婆罗阇的代言者。"
 mandala_realm_contract_0039_contract: "黑暗中的野兽"
 mandala_realm_contract_0039_desc: "[TaskContract.GetLocation.GetNameNoTooltip]的群众被潜伏在[TaskContract.GetLocation.Custom('TerrainTypeProvince')]中的野兽所困扰。他们请求你设陷阱或智胜它们。"
 mandala_realm_contract_0039_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
