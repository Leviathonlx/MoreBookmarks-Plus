 tgp_east_asia_mandala_task_contract_events.0990.t: "$mandala_ritual_prefix$转念一想"
 tgp_east_asia_mandala_task_contract_events.0990.desc: "我犹豫了，重新考虑是否该启程前往[ongoing_destination.GetTitle.GetName]执行仪式。\n\n眼下真是出行的好时机吗？我的时间是否该用在别处？身为宗教的象征，这些都是重要的考量。"
 tgp_east_asia_mandala_task_contract_events.0990.a: "[ongoing_destination.GetNameNoTooltip]的人民正期盼着我！"
