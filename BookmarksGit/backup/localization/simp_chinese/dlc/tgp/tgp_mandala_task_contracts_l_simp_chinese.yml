 tgp_east_asia_mandala_task_contract_events.4800.t: "$mandala_ritual_prefix$[ritual_location.Custom('TerrainTypeProvince')|U]的野兽"
 tgp_east_asia_mandala_task_contract_events.4800.desc: "我们穿过[ritual_location.GetName]时，我能感觉到[ritual_location.Custom('TerrainTypeProvince')]中有无形的眼睛注视着我们。“狡猾的[ROOT.Char.GetTitleAsNameNoTooltip]，小心。”一位农夫低声说，“[ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')|U]——还有其他野兽——到处都是。请你引开它们，设下陷阱——我们求你了，做点什么吧。”"
 tgp_east_asia_mandala_task_contract_events.4800.a: "我们会设陷阱；它们的皮毛将装饰我的宝座。"
 tgp_east_asia_mandala_task_contract_events.4800.b: "我们将把它们赶走，[ritual_location.Custom('TerrainTypeProvince')]将成为我们的屏障。"
 tgp_east_asia_mandala_task_contract_events.4800.c: "不，它们是我的使者。"
 beast_free_modifier: "驱兽成功"
 beast_free_modifier_desc: "该省份的野兽已被强大的提婆罗阇清除。"
 brimming_with_beasts_modifier: "野兽横行"
 brimming_with_beasts_modifier_desc: "该省份满是凶猛野兽，专吃路人。"
 gain_hunt_artifact_tt: "你获得一件狩猎相关的[artifact|E]"
 mandala_realm_contract_0040_contract: "河中那伽"
 mandala_realm_contract_0040_desc: "农民们相信在[TaskContract.GetLocation.GetNameNoTooltip]的河中栖息着一条[Glossary('那伽', 'NAGA_GLOSS')]，他们要求你将它引走。"
 mandala_realm_contract_0040_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0040_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.4900.t: "$mandala_ritual_prefix$河中那伽"
 tgp_east_asia_mandala_task_contract_events.4900.desc: "“睿智的[ROOT.Char.GetTitleAsNameNoTooltip]，一条复仇的[Glossary('那伽', 'NAGA_GLOSS')]潜伏在[ritual_location.GetName]的河水中。”一个颤抖的[local_character.GetWomanMan]哀求道，“已有十名村民被拖入水中——你必须在它再害人之前将其引走！”\n\n我们沿着河岸前行，雾气与恐惧笼罩着空气。然后——芦苇中有动静。那不是那伽，而是一只庞大而古老的鳄鱼，宛如河神降世。"
 tgp_east_asia_mandala_task_contract_events.4900.a: "[entourage_character.GetFirstNameNoTooltip]，拿着肉——我们必须抓住它！"
 tgp_east_asia_mandala_task_contract_events.4900.b: "用箭射它，我们不能让它活下去。"
 tgp_east_asia_mandala_task_contract_events.4900.c: "它侍奉着我，你们远离河岸吧。"
 river_crocodile_god_modifier: "鳄鱼神"
 river_crocodile_god_modifier_desc: "一条巨大的鳄鱼，常常被误认为条[Glossary('那伽', 'NAGA_GLOSS')]。它潜伏在该省份的水域里——吃掉包围它的军队和吓唬它的农民。"
 mandala_realm_contract_0041_contract: "应许之地"
 mandala_realm_contract_0041_desc: "一大群朝圣者正在[TaskContract.GetLocation.GetNameNoTooltip]寻找他们的“应许之地”。"
 mandala_realm_contract_0041_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]，"
 mandala_realm_contract_0041_request: "前往[TaskContract.GetLocation.GetName]露面，并根据你的[mandala_aspect|E]做出选择"
 tgp_east_asia_mandala_task_contract_events.5000.t: "$mandala_ritual_prefix$应许之地"
 tgp_east_asia_mandala_task_contract_events.5000.desc: "穿过[ritual_location.GetName]的[ritual_location.Custom('TerrainTypeProvince')]后，我们终于看到了那些朝圣者——他们虚弱不堪、疲惫至极，人数多达数百。\n\n他们的首领站起身，声音疲惫而颤颤巍巍：“我们是[local_character.GetFaith.GetAdjective]的朝圣者，在寻找我们的应许之地。你是来解救我们的吗？你是[ROOT.Char.GetTitleAsNameNoTooltip]——还是某位神明？”"
 tgp_east_asia_mandala_task_contract_events.5000.a: "我是[local_character.GetFaith.TricksterGodName]，你们的家在[ruler_capital_county.GetNameNoTooltip]。"
 tgp_east_asia_mandala_task_contract_events.5000.b: "我是提婆罗阇，[ritual_location.GetNameNoTooltip]是你们的应许之地。"
 tgp_east_asia_mandala_task_contract_events.5000.c: "我是[ROOT.Char.GetTitleAsNameNoTooltip]，祝你们寻得所求。"
