 tgp_east_asia_mandala_task_contract_events.1000.t.creation: "$mandala_ritual_prefix$拥抱创造者"
 tgp_east_asia_mandala_task_contract_events.1000.t.serenity: "$mandala_ritual_prefix$拥抱宁和"
 tgp_east_asia_mandala_task_contract_events.1000.t.destruction: "$mandala_ritual_prefix$拥抱毁灭者"
 tgp_east_asia_mandala_task_contract_events.1000.t.trickery: "$mandala_ritual_prefix$拥抱欺诈者"
 tgp_east_asia_mandala_task_contract_events.1000.desc.creation: "#EMP 创造。#!生命是脆弱的，我们有责任尽我们所能去呵护它。如果我们善待生命、动物、自然，它们就会以十倍的力量回馈并赋予我们力量。在我们照料当地草木时，我环顾四周。\n\n孩童、成人、长者——所有人齐聚一堂颂扬生命。孩子们兴高采烈地用临时拼凑的工具在挖着泥土，播下种子。\n\n其中一位最热忱的参与者，[local_character.GetTitledFirstName]，满怀期待地看着我，汗水顺着[local_character.GetHerHis]的额头滴落，[local_character.GetSheHe]正等待我新的指示。"
 tgp_east_asia_mandala_task_contract_events.1000.desc.serenity: "树冠处传来轻轻的沙响。我回过头去，妇女、男子、长者、幼童，甚至蹒跚学步的幼儿都默默跟随我的动作参与仪式。\n\n#EMP 屈身，伸展，吐纳，延展，呼吸。#!\n\n之后，一位特别热忱的居民，[local_character.GetTitledFirstName]，匆匆跑过来，询问他们接下来该做什么。"
 tgp_east_asia_mandala_task_contract_events.1000.desc.destruction: "篝火熊熊燃烧，祭品已经献上。我注视着眼前的场景，这是一场由当地领袖[local_character.GetTitledFirstName]和[local_character.GetHerHis]手下最强壮的人所进行的力量展示，而这一切都由我策划。\n\n他们所有人都渴望效劳，渴望在邪恶吞噬一切造物前将其驱逐——属于我们的造物。\n\n他们齐齐转向我，脸上写着同样的问题：接下来该做什么？"
 tgp_east_asia_mandala_task_contract_events.1000.desc.trickery: "幻象、把戏与彼此间的心理博弈，一切都是出于善意，一切都是#EMP 无害#!——直到变质为止。\n\n[ritual_location.GetName]的居民在参与仪式时，不知不觉吐露了内心最深处的秘密。而那些意识到这一点的人，才是配得上以我的名字领导众人、为我效力的人……\n\n其中一个聪明人，[local_character.GetTitledFirstName]，向我投来一个狡黠的眼神，等待着我对众人下达下一道指令。"
 tgp_east_asia_mandala_task_contract_events.1000.a: "他们应当专心敬奉我。"
 tgp_east_asia_mandala_task_contract_events.1000.b: "让他们沐浴我的荣光！"
