l_simp_chinese:
 ###Disbelieve Mandala Scheme
 # Ongoing Events
 disbelieve_mandala_ongoing.0001.t: "$disbelieve_mandala$: 没有奇迹"
 disbelieve_mandala_ongoing.0001.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]，[agent.GetName]，在黑夜中悄声向我提出一个邪恶的计划。\n\n“穿过集市和庙宇庭院，一个商人，一个仆人，他们会在各处低声重复着关于[target.GetTitledFirstName]的同样故事。”\n\n“他们会说那河中的奇迹不过是水流与灯光的把戏，那被治愈的乞丐曾被人看到从经过的廷臣手中收钱。”"
 disbelieve_mandala_ongoing.0001.a: "“妙计啊，[agent.GetFirstNameNoTooltip]！”"
 disbelieve_mandala_ongoing.0001.a.crit_success: "这些奇迹被认为是你的"
 disbelieve_mandala_ongoing.0001.a.success: "奇迹被谣传为虚假事迹"
 disbelieve_mandala_ongoing.0001.a.failure: "你的密探被发现"
 disbelieve_mandala_ongoing.0001.a.failure.breach: "#alert_trial @alert_icon![my_scheme.GetName]获得#V 1#![scheme_breach|E]#!"
 disbelieve_mandala_ongoing.0001.b: "不值得冒险。"
 scheme_fake_miracles: "虚假的奇迹"
 scheme_fake_miracles_desc: "你的目标的奇迹行为被视为纯属巧合。"
 disbelieve_mandala_ongoing.0010.t: "$disbelieve_mandala$: 全是伪造"
 disbelieve_mandala_ongoing.0010.desc: "“我们可以栽赃一件圣物，”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spymaster'))][spymaster.GetName]建议，坚持要在书房里见我。\n\n“一件伪造的，被精心伪装的，放在[target.GetTitledFirstNamePossessive]的圣龛里。让它被#EMP 发现#!，再被揭穿为骗局：人们会怀疑这些奇迹，神职人员会低声议论，[target.GetHerHis]的神圣光环会崩塌。”"
 disbelieve_mandala_ongoing.0010.a: "#EMP [fake_relic.GetNameNoTooltip]#!看起来几乎是真的。"
 disbelieve_mandala_ongoing.0010.a.success: "计谋成功"
 disbelieve_mandala_ongoing.0010.a.failure: "你的密探被发现"
 disbelieve_mandala_ongoing.0010.b: "[target.GetTitledFirstNameNoTooltip]可不是傻子。"
 rival_planted_fake_artifact: "[CHARACTER.GetShortUIName]企图在[TARGET_CHARACTER.GetShortUINamePossessive]的宫廷中栽赃一件伪造的圣物。"
 rival_planted_fake_artifact_corresponding: "$rival_planted_fake_artifact$"
 #Outcome Events
 scheme_critical_moments.1212.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.1212.desc: "裂痕到达一定界限便足以粉碎一切。\n\n我散布对[target.GetTitledFirstNamePossessive]神性的质疑已初见成效，如今只要有人提起[target.GetHerHis]的名字，至少会有一人问起那些传言的真实性。那些关于[target.GetHerHis]阴险行径的传言，关于[target.GetHerHis]无能且言行不一的传言。"
 scheme_critical_moments.1212.desc_discovered: "\n\n即便[target.GetFirstNameNoTooltip]知道我的参与，也不重要！很快世人就会认识到我才是真正的提婆罗阇！"
 scheme_critical_moments.1212.desc_secret: "\n\n[target.GetFirstNameNoTooltip]依然对[target.GetHerHis]莫名多起来的憎恶感到不解，完全不知道我的参与！"
 scheme_critical_moments.1212.a: "这是我应该做的。"
 scheme_critical_moments.1213.t: "[scheme.GetNameNoTooltip]：失败"
 scheme_critical_moments.1213.desc: "无果。数月的谋划，传谣和行贿，然而[target.GetTitledFirstNamePossessive]的神性仍然坚不可摧！"
 scheme_critical_moments.1213.desc_discovered: "\n\n更糟的是，我不仅浪费了时间和资源，还被[target.GetFirstNameNoTooltip]察觉到了我那执行不力的不良意图！"
 scheme_critical_moments.1213.desc_secret: "\n\n至少，[target.GetFirstNameNoTooltip]仍然对已经发生的一切一无所知……"
 scheme_critical_moments.1213.a: "只是小小的挫折……"
 scheme_critical_moments.1214.t: "受质疑的曼荼罗"
 scheme_critical_moments.1214.desc: "一切始于一个眼神。那种#EMP 犹豫#!的古怪神情？当我以神的名义下令时，他们的迟疑比该有的久了片刻。仆人们窃窃私语着我的缺陷，那些证明我实为凡人而非神明的瑕疵。\n\n他们怎么敢。我要证明他们错了。我必须如此。"
 scheme_critical_moments.1214.desc_discovered: "\n\n更可恨的是，我的手下确定：是[owner.GetTitledFirstName]策划了这场对我神性的质疑……"
 scheme_critical_moments.1214.a: "实在令人不安……"
 scheme_critical_moments.1215.t: "不可动摇的曼荼罗"
 scheme_critical_moments.1215.desc: "虚假的谣言和恶毒的耳语企图削弱我的权威，企图让#EMP 我#!显得没有那么神圣。\n\n但我的追随者们不会听取这些，我的地位目前安然无恙。至少暂时如此。"
 scheme_critical_moments.1215.desc_discovered: "然而，但我的手下确定：是[owner.GetTitledFirstName]策划了这场对我神性的质疑……"
 scheme_critical_moments.1215.a: "他们怎敢如此！"
 scheme_critical_moments.1215.a_discovered: "那个[owner.Custom2('InsultNoun', ROOT.Char)]……"
 ###Coerce Tributary Events
 scheme_critical_moments.1222.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.1222.desc: "我的苦心经营终于获得成效！花费了那么长时间去消磨[target.GetTitledFirstName|U]的意志，现在[target.GetSheHe]终于改变了态度，愿意接受我为宗主了。\n\n我将以辉煌与仁慈进行统治！"
 scheme_critical_moments.1222.a: "又多了一个响应召唤的朝贡者！"
 scheme_critical_moments.1223.t: "[scheme.GetNameNoTooltip]：失败"
 scheme_critical_moments.1223.intro: "徒劳无功。我所有的努力，换来了什么？"
 scheme_critical_moments.1223.desc: "[target.GetTitledFirstName|U]拒绝了我的示好，坚持认为[target.GetSheHe]独自发展会过得更好。我们走着瞧。"
 scheme_critical_moments.1223.desc_suzerain: "[target.GetTitledFirstName|U]拒绝了我的示好，声称[target.GetSuzerain.GetTitledFirstName]才是[target.GetHerHis]真正的领袖。一派胡言。"
 scheme_critical_moments.1223.a: "呸，我会找到更有价值的追随者！"
 scheme_critical_moments.1224.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.1224.desc: "时机已到。[target.GetTitledFirstName]脱离[target.GetSuzerain.GetTitledFirstNamePossessive]的时刻即将来临。眼下只差一件事，就是让[target.GetFirstNameNoTooltip]向[target.GetSuzerain.GetTitledFirstNameNoTooltip]阐明当前的局势，然后我就能得到我的贡品了……\n\n希望[target.GetSuzerain.GetTitledFirstNameNoTooltip|U]会是个体面的统治者，能友好地放[target.GetHerHim]离去，让[target.GetHerHim]去寻找一个更#EMP 合适#!的宗主。"
 scheme_critical_moments.1224.a: "我等不及了！"
 scheme_critical_moments.1225.t: "中断的朝贡者"
 scheme_critical_moments.1225.desc: "我的朝贡者[target.GetTitledFirstNamePossessive]的使者抵达了我的宫廷，带来的信息很明确。\n\n那个[owner.Custom2('InsultNoun', ROOT.Char)][owner.GetTitledFirstName|U]一直在蛊惑可怜的[target.GetFirstNamePossessiveNoTooltip]，挑拨[target.GetHerHim]与我为敌。如今[target.GetSheHe]渴望#EMP 脱离#!我的庇护，不再进贡，也不再承认我为宗主。"
 scheme_critical_moments.1225.a: "我或许该给出一些#EMP 激励……#!"
 scheme_critical_moments.1225.b: "#EMP 我们走着瞧。#!"
 scheme_potential_suzerain_might_join_war_tt: "\n@alert_icon!#alert_trial [CHARACTER.GetShortUIName]可能成为[TARGET_CHARACTER.GetShortUINamePossessive]的[suzerain|E]，并作为防御方加入战争！#!"
 scheme_critical_moments.1225.c: "问题不大。"
 scheme_critical_moments.1226.t_incentivizing: "[scheme.GetNameNoTooltip]：有得就有失"
 scheme_critical_moments.1226.t_warring: "[scheme.GetNameNoTooltip]：联手抗敌"
 scheme_critical_moments.1226.t: "[scheme.GetNameNoTooltip]：松手"
 scheme_critical_moments.1226.desc_incentivizing: "[target.GetTitledFirstNamePossessive|U]的来信内容着实令人唏嘘。[incentivizing_suzerain.GetTitledFirstName]给了那个老[owner.Custom2('InsultNounClumsy', ROOT.Char)]#EMP 一些好处#!，让[target.GetSheHe|U]愿意至少#EMP 再#!多留一阵子……\n\n……而那个冒牌的“提婆罗阇”[incentivizing_suzerain.GetFirstNameNoTooltip]不得不多支付些代价，毕竟[incentivizing_suzerain.GetSheHe]没有真正的神性。\n\n或许下次[target.GetFirstNameNoTooltip]会明白事理，转而投到我的麾下。"
 scheme_critical_moments.1226.desc_warring: "[target.GetTitledFirstNamePossessive|U]的使者匆忙冲进我的宫廷大厅：“战争！”[dummy_envoy.GetSheHe]喊道，“战争！[warring_suzerain.GetTitledFirstName|U]竟然准备#EMP 武力#!纠正我家[target.GetLadyLord]的一时糊涂！”\n\n使者惊慌失措，[dummy_envoy.GetSheHe]跪在我的脚边：“求你了，求你#EMP 帮帮我们！#!”\n\n一股寒意爬上我的脊背。开战？"
 scheme_critical_moments.1226.desc: "宗主失败"
 scheme_critical_moments.1226.a: "“前去支援！”"
 scheme_critical_moments.1226.b: "好吧，那么……"
 scheme_critical_moments.1226.b_warring: "“我可没答应过要#EMP 打仗#!。”"
 scheme_critical_moments.1226.b_incentivizing: "也罢。但我做得还不错。"
 coerce_and_leverage_contribution_ongoing.0001.t: "[my_scheme.GetNameNoTooltip]：你们的每一个"
 coerce_and_leverage_contribution_ongoing.0001.desc.intro: "我造访[target_county.GetName]，试图让当地百姓为我伟大的[ROOT.Char.GetFaith.HouseOfWorship]工程出力。\n\n"
 coerce_and_leverage_contribution_ongoing.0001.desc.high_dev: "售卖[ROOT.Char.Custom('GetExpensiveMeal')]的小摊用诱人的香气将我吸引。"
 coerce_and_leverage_contribution_ongoing.0001.desc.low_dev: "当地人挤满了[ROOT.Char.Custom('GetSquareCommons')]，周围是[ROOT.Char.Custom('GetCrookedhousesDelapidatedtents')]和兜售腐烂[ROOT.Char.Custom('get_region_root_vegetable_plural')]的商贩。"
 coerce_and_leverage_contribution_ongoing.0001.desc.regular_dev: "贩卖[ROOT.Char.Custom('GetTradeGoods')]的商人欺骗着不知情的游客。"
 coerce_and_leverage_contribution_ongoing.0001.desc.outro: "\n\n“来呀来呀！为[peasant.Custom('dummy_peasant_profession')]和[peasant.Custom2('dummy_peasant_profession', peasant)]！只需付出#EMP 最微小#!的一点金币，这一切都能属于你！”"
 coerce_and_leverage_contribution_ongoing.0001.a: "这些人能拿出一点钱。"
 coerce_and_leverage_contribution_ongoing.0001.b: "他们有更大的苦难。"
 coerced_contribution_county_modifier: "“自愿”的捐献"
 coerced_contribution_county_modifier_desc: "该伯爵领的居民被强迫为一个大型工程捐款。"
 scheme_coerced_subjects_modifier: "$coerced_contribution_county_modifier$"
 scheme_coerced_subjects_modifier_desc: "$coerced_contribution_county_modifier_desc$"
 spared_contribution_county_modifier: "免除的捐献"
 spared_contribution_county_modifier_desc: "该伯爵领的居民被免除了对大型工程的金钱义务。"
 coerce_and_leverage_contribution_ongoing.0010.t: "[my_scheme.GetNameNoTooltip]：黄金的救恩"
 coerce_and_leverage_contribution_ongoing.0010.desc: "[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')]的芳香迎接我清晨，空气中弥漫着[ROOT.Char.Custom('GetSeasonAdj')]的[ROOT.Char.Custom('GetSeason')]气息。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，兴建一座[ROOT.Char.GetFaith.HouseOfWorship]的负担沉重，”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))][court_chaplain.GetName]走近我，微笑着[court_chaplain.Custom('quirk_pos_adverb')]。“然而，信徒们或许会因上天恩宠的许诺而被打动。”\n\n“若我们如此颁布，那些愿意捐献的人将得到超越凡俗的祝福。”"
 coerce_and_leverage_contribution_ongoing.0010.aa: "“#EMP 我#!也想要那些祝福。”"
 coerce_and_leverage_contribution_ongoing.0010.a: "“就这么办吧。”"
 coerce_and_leverage_contribution_ongoing.0010.b: "这不值得你关注。"
 coerce_and_leverage_contribution_ongoing.0020.t: "[my_scheme.GetNameNoTooltip]：承诺的价值"
 coerce_and_leverage_contribution_ongoing.0020.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('servant'))][servant.GetName]深深鞠躬，手中拿着[servant.Custom('GetWritingMaterialPlural')]。\n\n“为[ROOT.Char.GetFaith.HouseOfWorship]筹集的金库进展太慢了。”[servant.GetSheHe|U]宣布，[servant.Custom('quirk_pos_pp')]。\n\n“但言辞可以买到金钱买不到的东西。也许给[target.GetTitledFirstName]写一封信，许下一个诱人的承诺，可以改变[target.GetHerHis]的意愿来帮忙……”"
 coerce_and_leverage_contribution_ongoing.0020.aa: "一个承诺不必是真的……"
 coerce_and_leverage_contribution_ongoing.0020.a: "“快动笔吧！”"
 coerce_and_leverage_contribution_ongoing.0020.b: "“只需提及我感激[target.GetHerHis]的慷慨即可。”"
 scheme_promised_hook_modifier: "承诺的把柄"
 scheme_promised_hook_modifier_desc: "此计谋的发起人向目标许下了一个把柄……至于是真是假，只有许诺者自己知道。"
 #OPINIONS
 coerced_my_tributary_opinion: "强迫我的朝贡者"
 coerced_tributary_opinion: "强迫的朝贡者"
 #Coerce Contribution Outcomes
 scheme_critical_moments.1242.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.1242.desc: "我就知道[target_title.GetBaseNameNoTierNoTooltip]勤劳的民众靠得住。为了更伟大的事业，为了他们的统治者，他们脱下衣服帮助我兴建寺庙群。\n\n太棒了。"
 scheme_critical_moments.1242.a: "很好，很好……"
 scheme_critical_moments.1243.t: "[scheme.GetNameNoTooltip]：失败"
 scheme_critical_moments.1243.desc: "[target_title.GetBaseNameNoTierNoTooltip]的[owner.Custom('InsultNoun')]不明事理，拒绝为我#EMP 伟大#!的工程做出贡献。\n\n说什么#EMP 资金短缺#!。真是胡扯！有志者事竟成！"
 scheme_critical_moments.1243.a: "多么傲慢！"
 insusceptible_to_coerce_contribution_modifier: "拒绝胁迫"
 insusceptible_to_coerce_contribution_modifier_desc: "该伯爵领拒绝被迫投资首都的寺庙群。"
 #Coerce Contribution Outcomes
 scheme_critical_moments.1252.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.1252.desc: "我就知道[target.GetTitledFirstName]靠得住！我的甜言蜜语、劝诱和争辩结出了果实——[target.GetSheHe]欣然同意投资我的工程，竭尽全力为我的寺庙增添光辉。\n\n超凡近了……"
 scheme_critical_moments.1252.a: "棒极了！"
 scheme_critical_moments.1253.t: "[scheme.GetNameNoTooltip]：失败"
 scheme_critical_moments.1253.desc: "我冲进房间，沮丧地握紧拳头——那个[target.Custom('InsultNoun')][target.GetTitledFirstName]实在不明事理。我没有争辩过，#EMP 影响#!过[target.GetHerHis]最亲近的圈子吗？\n\n把更多#EMP 资金#!用在[target.GetHerHis]当前的优先事项，而不是为我#EMP 宏伟#!的工程做出贡献！我本对[target.GetHerHim]有更高的期待。这不会是[target.GetSheHe]最后一次听到这件事……"
 scheme_critical_moments.1253.a: "啧啧……"
 insusceptible_to_leverage_contribution_modifier: "不接受利用"
 insusceptible_to_leverage_contribution_modifier_desc: "该角色不愿打开钱包做出贡献。"
 unlock_coerce_tributary_scheme_tt: "需要[aspect_of_trickery|E]等级#V 2#!"
 coerce_tributary_ongoing.0001.t: "[my_scheme.GetNameNoTooltip]：封闭的道路"
 coerce_tributary_ongoing.0001.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！” 我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))][steward.GetName]站在我面前，笑容满面。\n\n“我……#EMP 找到#!了一份古老的契约，允许我们向[target.GetTitledFirstName]施压，若他们想使用我们的道路，就要支付更高的关税。不过，我需要一些资金来派一个小使团前往[capital.GetName]。”"
 coerce_tributary_ongoing.0001.a: "[target.GetSheHe|U]会知道反对我们有多么昂贵。"
 coerce_tributary_ongoing.0001.a.success: "[target.GetShortUIName]同意付款"
 coerce_tributary_ongoing.0001.a.failure: "[target.GetShortUIName]拒不屈服"
 coerce_tributary_ongoing.0001.b: "时间会替我们完成任务。"
 scheme_extra_tariffs: "额外关税"
 scheme_extra_tariffs_desc: "计谋的拥有者说服了他们的目标，如果不自愿成为附庸，将会有#EMP 更多#!的麻烦。"
 coerce_tributary_ongoing.0010.t: "[my_scheme.GetName]：强硬的谈判"
 coerce_tributary_ongoing.0010.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))][marshal.GetName]深深鞠躬，在[marshal.GetHerHis]训练这些[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]后，额头仍冒着汗水。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”[marshal.GetSheHe]开口道，“我们已经花了太多口舌来说服[target.GetTitledFirstName]。贡品不是求来的——而是夺来的。”[marshal.GetSheHe|U]紧紧握拳。\n\n\n\n“允许我带领一些战士直抵[capital.GetName]的城门。”"
 coerce_tributary_ongoing.0010.a: "“就这么办！”"
 coerce_tributary_ongoing.0010.a.success: "[target.GetShortUIName]被说服了。"
 coerce_tributary_ongoing.0010.a.failure: "[target.GetShortUIName]大为冒犯。"
 coerce_tributary_ongoing.0010.b: "没必要激怒[target.GetTitledFirstNameNoTooltip]。"
 rival_tried_to_intimidate: "[TARGET_CHARACTER.GetShortUIName|U]试图恐吓[CHARACTER.GetShortUIName]，迫使其成为朝贡者。"
 rival_tried_to_intimidate_corresponding: "[CHARACTER.GetShortUIName|U]被[TARGET_CHARACTER.GetShortUIName]恐吓，试图让[CHARACTER.GetHerHim]成为朝贡者。"
 scheme_tribute_intimidation: "强硬谈判"
 scheme_tribute_intimidation_desc: "此计谋的拥有者明确告诉目标，如果其不屈服，将会有更严重的后果。"
