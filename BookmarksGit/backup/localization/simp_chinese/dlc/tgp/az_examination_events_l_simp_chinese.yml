l_simp_chinese:
 az_examination.0001.t: "品评用笔"
 az_examination.0001.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('entrant'))][entrant.GetTitledHouseNameOrFirstName]鞠了一躬，呈上一份小心卷好的卷轴。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]，”[entrant.GetSheHe]说道。“还请斧正。我在这些线条上花了大心思，其中一些我有大胆的创新，其他的……展现出我对于平衡的探索。望点评一二。”"
 az_examination.0001.intrigue: "“只要你记得是我帮助了你。”"
 az_examination.0001.a: "给出温和而有建设性的评价。"
 az_examination.0001.b: "嘲笑[entrant.GetHerHis]可怜的表现。"
 az_examination.0001.c: "将[entrant.GetHerHis]的作品与古人比较并撰写批注。"
 az_examination.0002.t: "公开挑战"
 az_examination.0002.desc.exam: "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U]$az_examination.0002.desc$"
 az_examination.0002.desc.debate: "[debater_movement.GetName]的代表[debater.GetFirstName]，$az_examination.0002.desc$"
 az_examination.0002.desc: "在我去书房的路上堵住了我。[debater.GetHerHis]脸上洋洋得意的表情告诉我，[debater.GetSheHe]一直在等待机会打击一名毫无防备的士人。\n\n“没有人比我更懂《春秋》！[Glossary( '孔子', 'CONFUCIUS_GLOSS' )]不是在记录事件，他以一字寓褒贬，微言大义！你不同意吗？”"
 az_examination.0002.a: "“显然像你这样的[debater.Custom2('InsultNoun', ROOT.Char)]读不好它！”"
 az_examination.0002.b: "“没有胡思乱想的空间。”"
 az_examination.0002.c: "“通往智慧的每一条道理都是独特的。”"
 az_examination.0002.d: "离开这场没有营养的争执。"
 az_examination.0003.t: "丢脸的斟茶"
 az_examination.0003.desc: "[tea_offender.Custom2('MyCharacterIntroduction', ROOT.Char)|U]端着茶盘走向考官们。[tea_offender.GetHerHis|U]倒茶用错了手，袖子扫到地面，并且没有行礼就递上茶杯。\n\n[host_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]冷冷地看着，目光中带着轻蔑。“弃礼废仪，德业有亏，[tea_offender.GetFirstNameNoTooltip]。”[host_examiner.GetSheHe]表示，声音大得在场所有人都能听到。[tea_offender.GetFirstNamePossessiveNoTooltip]的手有些发抖，僵硬地鞠了一躬。"
 az_examination.0003.a: "“请允许我示范，[host_examiner.GetTitledFirstNameNoTooltip]。”"
 az_examination.0003.b: "“为什么让这个[tea_offender.Custom2('InsultNoun', ROOT.Char)]来伺候我们？”"
 az_examination.0003.c: "保持沉默。"
 az_examination.0004.t: "违禁答案"
 az_examination.0004.desc: "我撞见[caught_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)]正慌慌张张地翻着一本磨损的手稿，眼中掩饰不住急切。\n\n[caught_entrant.GetSheHe|U]结结巴巴：“这……这只是参考用的！我没打算在考试里用它——真的！”商人[merchant.GetTitledHouseNameOrFirstName]对我露出心照不宣的笑容。“这可是宝贵的学习资料，大人。只要几枚硬币。像您这样尊贵的[ROOT.Char.GetWomanMan]，或许会想买下全套？”"
 az_examination.0004.b: "上报这一丑事并没收卷轴。"
 az_examination.0004.c: "向商人购买一份有意思的卷轴。"
 az_examination.0004.c.tt: "你得到一份关于[learning|E]和[GetTrait('confucian_education').GetName(GetNullCharacter)]的卷轴[artifact|E]"
 az_examination.0004.c.tt_equipped: "购买了一份[artifact_scroll.GetName]"
 az_examination.0004.d: "“我什么都没看见。”"
 az_examination.0005.china.t: "思考孟子"
 az_examination.0005.china.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]站在一块刻有孟子语录的石碑前，双手交握在身后，陷入沉思。\n\n“这句话我读过无数遍，”你走近时，[fellow_examiner.GetSheHe]轻声说道，“却始终没能参透它的精髓。孟子曰：‘大人者，不失其赤子之心者也。’[ROOT.Char.GetTitledFirstNameNoTooltip]，你怎么理解这句话？”"
 az_examination.0005.korea.t: "思考崔致远"
 az_examination.0005.korea.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)]仰望着一块石刻，那流畅的笔迹无疑是崔致远的作品。[fellow_examiner.GetHerHis|U]双手背在身后，目光悠远，陷入沉思。\n\n“崔致远从大唐归来时写下了这些话。”你走到身旁时，[fellow_examiner.GetSheHe]轻声说道，“他说：‘君子必先治其心，而后治人。’我从学生时代就开始思考这句话，但至今仍感到困惑。”"
 az_examination.0005.t: "思考古句"
 az_examination.0005.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)]引起了你的注意——其正若有所思地凝视着一块刻有古文的石碑。\n\n“这段文字一直让我困惑，”[fellow_examiner.GetSheHe]轻声说道。“[ROOT.Char.GetTitledFirstNameNoTooltip]，你怎么看？”"
 az_examination.0005.china.a: "“这是在呼吁传承古人所谓的[Glossary( '德', 'CONFUCIAN_DE')]。”"
 CONFUCIAN_DE: "德，指道德或美德，是一种能让个人对他人产生积极影响并维护社会和谐的力量。"
 az_examination.0005.a: "“这是在呼吁坚守道德的清明。”"
 az_examination.0005.b: "“公理高于一切。”"
 az_examination.0005.c: "“他……真敏感。”"
 az_examination.0005.d: "“人必须靠自己寻找到意义。”"
 az_examination.0006.t: "孝道"
 az_examination.0006.desc: "我发现[favored_entrant.GetFirstName]站得离[local_ruler.GetTitledHouseNameOrFirstName]有点太近了。他们眼神交汇的时间超过了一次心跳。“我不会辜负你的，[favored_entrant.Custom2('RelationToMe', SCOPE.sC('local_ruler'))]。”[favored_entrant.GetFirstNameNoTooltip][favored_entrant.GetHerHis]悄声说道。\n\n[local_ruler.GetTitleAsNameNoTooltip]也发现了我，[local_ruler.GetSheHe]很快走到我旁边。“[favored_entrant.GetSheHe|U]配得上[favored_entrant.GetHerHis]的地位，我保证，”[local_ruler.GetTitledFirstNameNoTooltip]低声表示，[local_ruler.GetHerHis]脸上露出一副礼貌的笑容。"
 az_examination.0006.a: "“我会亲自搞定。”"
 az_examination.0006.b: "“我们都靠自己天生的双手晋升。”"
 az_examination.0006.c: "“让[favored_entrant.GetHerHis]的作品说话。”"
 az_examination.0007.t: "文墨之重"
 az_examination.0007.desc: "[aged_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]在试前准备了[Glossary( '文房四宝', 'FOUR_TREASURES')]中的第二宝。[aged_examiner.GetSheHe]将松烟放进青铜砚中研磨，用不慌不忙的老练手法，娴熟地混合出了优质的墨水。[aged_examiner.GetSheHe]用锐利的目光瞥了我一眼，递给我墨锭。“现在轮到你了。这种墨一定要像月光铺洒在水面般顺滑，墨色留影比国祚还要悠长。正确的配方载于[Glossary( '《礼记》', 'BOOK_OF_RITES')]。”"
 BOOK_OF_RITES: "一部关于秩序与和谐的经典，规定了学者、子孙和君王的得体举止。遵守它的礼制就是尊重文明的基础。"
 FOUR_TREASURES: "文房四宝——笔、墨、纸、砚——乃学者必备工具。对四宝的谨慎使用反映出自律、清醒和对传统的敬重。"
 az_examination.0007.a: "“经典无谬。”"
 az_examination.0007.b: "“加几滴参脂……”"
 tgp_ginseng_resin_modifier: "混墨实验"
 tgp_ginseng_resin_modifier_desc: "书房里安静礼仪现在留存在你的一举一动中，为你的风度增添了微妙的优势。"
 az_examination.0007.c: "“让仆人来混下墨。”"
 az_examination.0008.t: "及时挑战"
 az_examination.0008.desc: "旧时的习练卷轴在我与[examiner.Custom2('MyCharacterIntroduction', ROOT.Char)]之间展开。[examiner.GetSheHe]虔敬地摩挲纸卷，说道：“这些是前朝遗物。你不妨试着回答其中一道题——让我来评判你的答复。”\n\n[ROOT.GetCharacter.Custom('quirk_pos_adverb')|U]，我扬起眉毛。这些卷轴让我回忆起那段关于[memory.GetDescription]的时光。"
 az_examination.0008.a: "“让我们来互相判下卷。”"
 az_examination.0008.a.success.tt: "你击败了[examiner.GetTitledHouseNameOrFirstName]"
 az_examination.0008.a.failure.tt: "[examiner.GetTitledFirstNamePossessive]的智慧胜过了你"
 az_examination.0008.b: "“啊，那些时光……我们可以聊聊往事。”"
 az_examination.0008.c: "“今天不行。”"
 az_examination.0009.t: "墨汁溅洒"
 az_examination.0009.desc: "墨池重重摔在地上，发出令人作呕的溅响。[clumsy_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)]惊恐地低头望着，手中仍握着毛笔，墨水溅到了[clumsy_entrant.GetHerHis]的腿上，而[angry_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)]怒气冲冲地走来，[angry_examiner.GetHerHis]眼中燃烧着怒火。\n\n“你毁了我们整整一天的准备！”[angry_examiner.GetSheHe]怒吼道。"
 az_examination.0009.a: "“是我的错，我应该放稳墨盒。”"
 az_examination.0009.b: "“这种程度的笨拙不可接受！”"
 az_examination.0009.c: "“清理干净，我们还有工作要做。”"
 az_examination.0010.t: "密封的人情"
 az_examination.0010.desc: "[requesting_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]快步接近，眼神不时看向[requesting_entrant.GetHerHis]身后，拿出一份卷轴给我。\n\n“可否将此拿给[target_examiner.GetTitledHouseNameOrFirstName]？”[requesting_entrant.GetSheHe]低声道。“这是……私事。”"
 az_examination.0010.a: "悄悄递信。"
 az_examination.0010.b: "将[requesting_entrant.GetFirstNamePossessiveNoTooltip]试图影响科举的行为公之于众。"
 az_examination.0010.c: "立刻打开封印阅读。"
 az_examination.0010.c.tt: "你得知[requesting_entrant.GetFirstName]的一个[secret|E]"
 az_examination.0010.c.toast: "揭示了一件丑闻！"
 az_examination.0011.t: "悄悄商量换座位"
 az_examination.0011.desc: "[sneaky_entrant_1.GetTitledHouseNameOrFirstName]的身子向[sneaky_entrant_2.GetTitledHouseNameOrFirstName]倾斜。他们的声音低促，但我还是能偷听到考生的谈话：\n\n“如果我们换座位，”[sneaky_entrant_2.GetTitledFirstNameNoTooltip]低语道，“判卷子比较松的考官就会拿到我的文章。”"
 az_examination.0011.a: "在厅堂上公开他们的谋划。"
 az_examination.0011.b: "提供你的帮助——以及沉默。"
 az_examination.0011.b.success: "考生完全理解了你的每一句话"
 az_examination.0011.b.failure: "考生对你感到怀疑"
 az_examination.0011.c: "悄悄让他们重新考虑。"
 az_examination.0012.t: "私下邀请"
 az_examination.0012.desc: "备受尊敬的考官[senior_examiner.GetTitledHouseNameOrFirstName]面带温和的微笑，在花园凉亭的阴影下招手让我过去。“与鸿儒谈笑，不亦乐乎。来，与我饮茶。”[senior_examiner.GetSheHe]和煦说道。我注意到[jealous_rival.Custom2('InsultAdjective', ROOT.Char)][jealous_rival.Custom2('InsultNoun', ROOT.Char)][jealous_rival.GetTitledHouseNameOrFirstName]正在凉亭的另一侧，[jealous_rival.GetSheHe]双眼喷出妒火，端着一盘茶水走来，显然试图得到这位考官的青睐。"
 az_examination.0012.a: "“这是我的荣幸。”"
 az_examination.0012.b: "“我们还能多个位置吗？”"
 az_examination.0012.c: "“不好意思——今天我还有卷轴要审阅。”"
 az_examination.0013.t: "消失的文章"
 az_examination.0013.desc: "“不见了！”助理[fellow_assistant.GetTitledHouseNameOrFirstName]叫道，不停拉开每一个抽屉。“用来排名的文章——我到处都检查过了！”\n\n房间的另一头，考官[calm_examiner.GetTitledHouseNameOrFirstName]不紧不慢地翻阅着一本书，自言自语道：“惊慌失措也没法把文章找回来。”我确信这个[calm_examiner.Custom2('InsultNoun', ROOT.Char)]肯定跟文章失踪有关。"
 az_examination.0013.a: "“我们一起找——肯定来得及找到！”"
 az_examination.0013.a.success: "你找到了失踪的卷轴"
 az_examination.0013.a.failure: "卷轴还是没找到"
 az_examination.0013.b: "“你太冷静了，[calm_examiner.GetFirstNameNoTooltip]。你在隐藏什么？”"
 az_examination.0013.b.success: "[calm_examiner.GetFirstNameNoTooltip]恰到好处地“记起”自己移动过文章"
 az_examination.0013.b.failure: "你的指控只得到了冷淡的蔑视"
 az_examination.0013.c: "“我重新写出来就好。”"
 az_examination.0013.d: "“不关我的事。”"
 az_examination.0014.t: "感到压力"
 az_examination.0014.desc: "我猛地惊醒。难道我刚才枕着书睡着了？摸了摸脸颊，能感到书在皮肤上留下的压痕。\n\n我转过身，看到考官[praising_examiner.GetTitledHouseNameOrFirstName]正向我走来，其脚步声惊醒了浅眠中的我。[praising_examiner.GetHerHis]嘴角挂着一抹淡淡的微笑。“不必担心，年轻人。你的勤奋努力我们都看在眼里。只要坚持不懈，你的刻苦终将得到回报。”\n\n想到自己那些熬夜苦读的时光竟被认可，心中不禁涌起一股满足感。"
 az_examination.0014.a: "“绝不让您的期待落空。”"
 az_examination.0014.c: "“我配得上成为学徒吗？”"
 az_examination.0014.d: "“您的关心让我感到温暖。”"
 tgp_examiner_promise_modifier: "高期望"
 tgp_examiner_promise_modifier_desc: "该角色承诺要能够符合师长的赞誉以及随之而来的所有关注。"
 az_examination.0015.t: "骄傲的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('proud_family_member'))|U]"
 az_examination.0015.desc: "[proud_family_member.Custom2('MyCharacterIntroduction', ROOT.Char)|U]站在人群的边缘，双眼闪烁着骄傲。\n\n“那里！这就是我的[ROOT.Char.Custom('ComplimentAdjective')][proud_family_member.Custom2('RelationToMeShort', ROOT.Char)]！”[proud_family_member.GetHerHis]的声音响起，吓到周围的考生，引来厌烦的目光。"
 az_examination.0015.a: "我优雅并带着感激向[proud_family_member.GetHerHim]鞠躬。"
 az_examination.0015.b: "我之后会与[proud_family_member.GetHerHim]谈谈谨慎。"
 az_examination.0015.c: "我低下了头，消失在人群中。"
 az_examination.0015.d: "“我会让你骄傲的，[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('proud_family_member'))]！”"
 az_examination.0016.t: "温言"
 az_examination.0016.desc: "备受尊敬的考官[kind_examiner.GetTitledFirstName]悄然走近，远离了那些更为成功考生的叽叽喳喳。\n\n“你可能没有通过，但不必认为努力白费了。通往官场的道路很长——而且还有些曲折。”"
 az_examination.0016.a: "“感激不尽。”"
 az_examination.0016.b: "“您能收我为徒吗？”"
 az_examination.0016.c: "“这些话语将激励我前进。”"
 tgp_examiner_encouragement_modifier: "鼓励之言"
 tgp_examiner_encouragement_modifier_desc: "该角色受到一位受人尊敬的考官的祝福。"
 az_examination.0017.t: "隐藏的信"
 az_examination.0017.desc: "我在调整衣袍时，感到袍袖深处塞着的纸张的硬角。肯定是有人在考试之前递给了我一封信。\n\n信上写着：“当怀疑如苍蝇般蜂拥而至时，请记住：你勤学苦读，你奋力拼搏，你从未屈服。”\n\n庭院另一侧，我看见[letter_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]正抱着一捆卷轴。我们的视线短暂交错。我也许可以与[letter_examiner.GetHerHim]坦白并谈论这封信的意义。"
 az_examination.0017.b: "“这封信属于我，也仅属于我。”"
 az_examination.0017.c: "让[letter_examiner.GetFirstNameNoTooltip]看看这个。"
 tgp_letter_self_reflection_modifier: "自我审视"
 tgp_letter_self_reflection_modifier_desc: "该角色从鼓励之言和家族信念中获得了安静的力量。"
 az_examination.0018.t: "老考生"
 az_examination.0018.desc: "我看见一道身影独坐在伞下——[old_exam_taker.Custom2('MyCharacterIntroduction', ROOT.Char)]。[old_exam_taker.GetHerHis|U]的身姿微微佝偻，眼神既锐利又疲惫。\n\n“永远不算太晚，”[old_exam_taker.GetSheHe]察觉到我的目光，说道。“只是这年纪再走这条路，实在太漫长了。”"
 az_examination.0018.b: "“我可以分享我学到的东西。”"
 az_examination.0018.c: "“希望我不会沦落至此。”"
 tgp_not_getting_any_younger_modifier: "不是我的未来"
 tgp_not_getting_any_younger_modifier_desc: "该角色看见所参加的科举中有一位老年考生，决心自己不要重蹈覆辙。"
 az_examination.0018.d: "“我敬佩你，[old_exam_taker.Custom('ComplimentAdjective')]人。”"
 az_examination.0019.t: "期许之重"
 az_examination.0019.desc.intro: "我刚走出房间，一个熟悉的声音叫住了我。\n\n[disappointed_relative.GetFirstName]在人群中引起了我的注意，喊道："
 az_examination.0019.desc.wrathful: "“你真让我们蒙羞，”[disappointed_relative.GetSheHe]咬着牙说，冰冷的怒火在[disappointed_relative.GetHerHis]眼中燃烧。"
 az_examination.0019.desc.callous: "“你失败了，”[disappointed_relative.GetSheHe]面无表情地说道，脸上带着一丝不满的浅浅皱眉。"
 az_examination.0019.desc.shy: "“我……我是来看你的，”[disappointed_relative.GetSheHe]轻轻说道，脸上泛起尴尬的红晕，“如——如果这让你不自在的话，我很抱歉。”"
 az_examination.0019.desc.compassionate: "“哦，我的[entrant.Custom2('RelationToMe', ROOT.Char)]，”[disappointed_relative.GetSheHe]极力噙住眼中的泪水。“你尽力了——我想要的已经足够了。”"
 az_examination.0019.desc.fallback: "“你就差一点点了，”[disappointed_relative.GetSheHe]轻声说道，脸上明显带着失望。"
 az_examination.0019.a: "“我保证，我下次一定会成功的。”"
 az_examination.0019.b: "“你能……帮帮我吗？”"
 az_examination.0019.c: "我现在没脸见[disappointed_relative.GetHerHim]……"
 tgp_brooding_reflection_modifier: "沉思"
 tgp_brooding_reflection_modifier_desc: "该角色已经陷入自我封闭，在深刻反思——或者可能沉浸在失败的痛苦中。"
 az_examination.0020.t: "同辈晋升"
 az_examination.0020.desc: "庭院里人声嘈杂，得意与失落的声响一时难分高下。在一片飘动的长袍和堆积的卷轴间，我瞥见了我的同辈[successful_peer.GetFirstName]。只需看一眼[successful_peer.GetHerHis]袖口绣着的殿试徽记，我就明白了一切。\n\n[successful_peer.GetSheHe|U]走近时朝我微笑，或许是习惯使然，或许是出于怜悯，又或许是真心喜悦。"
 az_examination.0020.a: "“这是你应得的，真的。”"
 az_examination.0020.b: "闷哼一声，加倍用功。"
 az_examination.0020.c: "无所谓，我更在意别的事情。"
 tgp_envy_fueled_study_modifier: "嫉妒使然的自律"
 tgp_envy_fueled_study_modifier_desc: "该角色满心嫉妒与决心，以更强烈的劲头投入学习，想要战胜失败，追赶上那些超过自己的人。"
