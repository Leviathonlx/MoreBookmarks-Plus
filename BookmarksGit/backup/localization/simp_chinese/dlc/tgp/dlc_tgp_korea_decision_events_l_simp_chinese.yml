 ##################################################
 # KOREA DECISION EVENTS
 ##################################################
 # unify_goryeo_decision
 tgp_korea_decision.9101.t: "统一的王国"
 tgp_korea_decision.9101.intro: "这片半岛上的诸多王国与族群，数百年来无谓地争斗，任由外敌侵扰，却始终未曾看清——若能团结一致，我们本可拥有的伟力与伟业。"
 tgp_korea_decision.9101.desc: "\n\n今日，这一梦想终于成真；而我之功业亦得以铭刻，作为[GetTitleByKey('e_goryeo').GetDefinitiveName]以及[ROOT.Char.GetHouse.GetBaseName]氏王室的奠基者！"
 tgp_korea_decision.9101.a: "[GetTitleByKey('e_goryeo').GetTierAsNameNoTooltip]千岁！"
 tgp_korea_decision.9101.b: "国号高丽，彰显我国骄傲的传承。"
 tgp_korea_decision.9101.b.reason: "此选项可用，因为你的[ROOT.Char.GetCulture.GetName][culture|E]"
 tgp_korea_decision.9101.b.tt: "[GetTitleByKey('e_goryeo').GetDefinitiveName]会更名为#V 高丽#!"
 tgp_korea_decision.9102.t: "$tgp_korea_decision.9101.t$"
 tgp_korea_decision.9102.desc: "\n\n今天，梦想成真，[king_of_goryeo.GetTitledFirstNamePossessive]之功业亦得以铭刻，作为[GetTitleByKey('e_goryeo').GetDefinitiveName]以及[ROOT.Char.GetHouse.GetBaseName]氏王室的奠基者！"
 cultural_acceptance_gain_unify_goryeo: "统一后三国"
 unify_goryeo_decision_requirement_tt: "$heritage_korean_name$[heritage|E][administrative|E][realms|E]必须通过[GetDecision('tgp_korea_unify_goryeo_decision').GetName][decision|E]创建[GetTitleByKey('e_goryeo').GetNameNoTier|V]"
 unify_goryeo_decision_blocker_tt: "采用[GetDecision('tgp_korea_unify_goryeo_decision').GetName][decision|E]后，$heritage_korean_name$[heritage|E][administrative|E][realms|E]无法创建[GetTitleByKey('k_goguryeo').GetNameNoTier|V]、[GetTitleByKey('k_silla').GetNameNoTier|V]或[GetTitleByKey('k_baekje').GetNameNoTier|V]"
 tgp_korea_decision.9201.t: "握把众多的船舵"
 tgp_korea_decision.9201.desc: "随着我的统治之光愈发耀眼，众人纷纷在我的荫蔽中寻求慰藉。没有任何[ROOT.Char.GetTitleAsNameNoTooltip]能够独自执政，而真正权力所在的界线始终在变动。\n\n若我的后裔想要继续统治[ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip]，不仅仅是名义上的统治，我必须时刻保持警惕……"
 tgp_korea_decision.9201.a: "我必须快人一步。"
 MERITOCRATIC_CEREMONIAL_LIEGE_TITLE: "[founder.GetPrimaryTitle.GetAdjectiveNoTooltip]御座"
 tgp_korea_decision.9202.desc: "随着[founder.GetTitledFirstNamePossessive]的统治之光愈发耀眼，众人纷纷在[founder.GetHerHis]的荫蔽中寻求慰藉。没有任何[founder.GetTitleAsNameNoTooltip]能够独自执政，而真正权力所在的界线始终在变动。\n\n若[founder.GetHerHis]的后裔想要继续统治[founder.GetPrimaryTitle.GetDefinitiveNameNoTooltip]，不仅仅是名义上的统治，[founder.GetSheHe|U]必须时刻保持警惕……"
 tgp_korea_decision.9202.a: "权力有很多种形式。"
