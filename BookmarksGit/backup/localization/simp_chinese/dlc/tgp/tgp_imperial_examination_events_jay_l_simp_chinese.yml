l_simp_chinese:
 imperial_examination_jay.0010.t: "惺惺相惜"
 imperial_examination_jay.0010.desc: "“你该看看[friends_child.GetTitledFirstName]！”[friend.GetTitledFirstName]笑着说道——这几日里相交最为投契的同道家长——“我那[friends_child.Custom('GetDaughterSon')]缠了我好几天，非要一只[ROOT.Char.Custom('SmallAnimal')]做宠物。结果有一天我竟在[friends_child.GetHerHis]枕头下听见叽叽喳喳的叫声！”\n\n我们俩忍不住同时大笑。可惜不久便要分别！"
 imperial_examination_jay.0010.a: "但我们的友谊必将延续！"
 imperial_examination_jay.0010.b: "我们该让孩子们彼此相识！"
 imperial_examination_jay.0010.c: "可惜，我们不是来这玩乐的。"
 imperial_examination_jay.0040.t: "花园中的狐狸"
 imperial_examination_jay.0040.desc: "麻雀在阳光下跳跃，锦鲤在池塘中嬉戏，直到两个身影漫不经心地沿着花园小径走来，惊走了鸟和鱼。我认出第一个[parent.GetWomanMan]是众考官之一，另一人是[cheater_child.GetTitledFirstName]的[cheater_child.Custom2('RelationToMe', parent )][parent.GetTitledFirstName]。\n\n[parent.GetFirstNameNoTooltip]将一个叮当作响的袋子塞进考官[examiner.GetFirstNamePossessive]的长袍，而后者拿出一张答卷，说起了[cheater_child.GetTitledFirstNameNoTooltip]的#EMP “学习有多好”#!。"
 imperial_examination_jay.0040.a: "我也应该加入其中。"
 imperial_examination_jay.0040.b: "这信息也许很有用。"
 imperial_examination_jay.0040.c: "我只想安静一会。"
 imperial_examination_jay.0080.t: "失足"
 imperial_examination_jay.0080.desc: "考官[examiner.GetTitledFirstName]真不该搬运那么多东西！只见[examiner.GetSheHe]抱着一摞岌岌可危的文卷和笔墨奔跑在廊中，随即一声惨叫，[examiner.GetSheHe]跌落在地，弄得满地狼藉。\n\n其中一页掉落在我眼前，竟是[child.Custom2('MyCharacterIntroduction', ROOT.Char)]的试卷，连粗看都能发现明显的错误……"
 imperial_examination_jay.0080.a: "“哦不！你把墨汁洒在卷子上了！”"
 imperial_examination_jay.0080.a.success: "[examiner.GetSheHe|U]替你背了黑锅"
 imperial_examination_jay.0080.a.failure: "[examiner.GetSheHe|U]看见了你所作所为"
 imperial_examination_jay.0080.b: "“[examiner.GetFirstNameNoTooltip]！你没事吧！？”"
 imperial_examination_jay.0080.c: "“哈哈哈，你这笨蛋！”"
 imperial_examination_jay.0110.t: "珠光宝气的考官"
 imperial_examination_jay.0110.desc: "考官[examiner.GetFirstName]同我交谈，[examiner.GetHerHis]身上浓烈的香粉味几乎盖过[ROOT.Char.Custom('RegionalDrink')]香，每当[examiner.GetSheHe]举杯，[examiner.GetHerHis]脖子上的一件珠宝便叮当作响。\n\n“这件首饰，”[examiner.GetSheHe]咧嘴一笑，“是昔日一位学生的#EMP ‘馈赠’#!。”"
 imperial_examination_jay.0110.a: "而#EMP 我#!也有我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetTitledFirstNameNoTooltip]送的礼物。"
 imperial_examination_jay.0110.b: "这东西没什么用。让我#EMP 处理#!掉它。"
 imperial_examination_jay.0110.b.tt: "你成为一条[prestige|E]项链[artifact|E]的拥有者"
 imperial_examination_jay.0110.b.equipped_tt: "从[examiner.GetTitledFirstName]取得[bribed_necklace.GetName]。"
 imperial_examination_jay.0110.c: "我不和这种[examiner.GetWomenMen]来往。"
 bribed_necklace_name: "高级项链"
 bribed_necklace_desc: "这条项链是一件简单而优雅的珠宝。"
 imperial_examination_jay.0120.t: "文曲星下凡"
 imperial_examination_jay.0120.desc: "我的[ROOT.Char.Custom2('RelationToMe', examiner )]，考官[examiner.GetTitledFirstName]，行大礼而来。“[child.GetTitledFirstName]是你的[child.Custom('GetDaughterSon')]，对吗？”\n\n听我确认后，[examiner.GetHerHis|U]行礼更深。“[child.GetFirstNamePossessiveNoTooltip]至今表现出色，真乃[ROOT.Char.GetHouse.GetName]家族的荣耀。[child.GetHerHim]有如此出息，显然是你教导有方！”"
 imperial_examination_jay.0120.a: "[ROOT.Char.GetHouse.GetNameNoTooltip]氏的博学早已天下皆知！"
 imperial_examination_jay.0120.b: "为何不助[child.GetHerHis]更进一层？"
 imperial_examination_jay.0120.c: "“请转告[child.GetHerHim]，我为其深感骄傲，考官。”"
 imperial_examination_jay.0120.d: "[child.GetTitledFirstNamePossessiveNoTooltip]的才华必将广为人知！"
 imperial_examination_jay.0170.t: "盛赞"
 imperial_examination_jay.0170.desc: "“[ROOT.Char.GetHouse.GetName]氏向来门风清正，”考官[examiner.GetFirstName]紧张地侧身走来，目光扫视着我们周围，说道，“我相信你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))]得到一些指导就能通过考试。我愿意帮忙，只要你能有所回报。”\n\n尽管[examiner.GetFirstNamePossessiveNoTooltip]很谨慎，但已经有其他家长和老师开始好奇地向我们看来。"
 imperial_examination_jay.0170.a: "理当公开谴责。"
 imperial_examination_jay.0170.b: "[child.GetFirstNameNoTooltip]无需助力亦能中榜！"
 imperial_examination_jay.0170.b.tt: "根据[child.GetHerHis]的考试成绩，[child.GetShortUIName]将获得或失去更多[prestige|E]和[merit|E]。"
 imperial_examination_jay.0170.c: "[child.GetFirstNameNoTooltip]必将受益，让人尽管去议论。"
