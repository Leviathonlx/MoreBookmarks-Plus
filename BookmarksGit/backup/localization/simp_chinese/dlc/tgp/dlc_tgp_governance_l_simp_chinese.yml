l_simp_chinese:
 jail_inspection: "监狱视察"
 jail_inspection_contract: "$jail_inspection$"
 jail_inspection_request: "此情境允许你选择结果"
 jail_inspection_desc: "来自地区监狱的报告令人不安：状况极为恶劣，囚犯们正濒临公开暴动的边缘。"
 jail_inspection_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0010.t: "监狱视察"
 tgp_governor_contract_event.0010.desc: "看来，[jail_inspection_destination.GetName]那破败不堪的地区监狱已经让囚犯们躁动不安，他们对环境表示抗议，并且对狱卒们的管控极力反抗。报告警告称，必须尽快找到解决办法，否则囚犯们可能会彻底压垮看守。"
 tgp_governor_contract_event.0010.a: "我应该亲自处理此事。"
 tgp_governor_contract_event.0010.a_tt: "前往[jail_inspection_destination.GetName]，亲自视察监狱。"
 tgp_governor_contract_event.0010.b: "这些罪犯的哀求与我无关。"
 tgp_governor_contract_event.0001.t: "监狱视察"
 tgp_governor_contract_event.0001.desc: "我刚踏入监狱，便被刺鼻的恶臭与囚犯们低沉的呻吟包围。某种小生物短暂地擦过我的脚，然后迅速消失在阴影之中，快得让我难以辨认。\n\n我目光转向最近的牢房，与其中一名囚犯对视，[sick_prisoner.GetHerHis]的面容痛苦，[sick_prisoner.GetHerHis]的眼中燃烧着愤怒的火焰。"
 tgp_governor_contract_event.0001.a: "翻修监狱，但囚犯们必须出力。" # (Special governor option)
 tgp_governor_contract_event.0001.b: "我们必须立即改善他们的处境！"
 tgp_governor_contract_event.0001.c: "赦免罪行最轻的囚犯。"
 tgp_governor_contract_event.0001.d: "把叫得最响的人毒打一顿，让他们闭嘴。"
 tgp_governor_contract_event.0001.e: "释放他们——让他们为我们的农田和工地劳作。"
 task_contract_reward_effect_renovate_jail_desc: "$label_success_standard$"
 task_contract_reward_effect_improve_their_conditions_desc: "$label_success_standard$"
 task_contract_reward_effect_pardon_some_of_them_desc: "$label_success_standard$"
 task_contract_reward_effect_beat_the_complainers_desc: "$label_success_standard$"
 task_contract_reward_effect_convict_labor_desc: "$label_success_standard$"
 potent_physick: "强效药剂"
 potent_physick_contract: "$potent_physick$"
 potent_physick_request: "此情境允许你选择结果"
 potent_physick_desc: "一款强效的新药在市场上热销，蜂拥而至的买家已经威胁到公共秩序。"
 potent_physick_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0011.t: "强效药剂"
 tgp_governor_contract_event.0011.desc: "通常，市场上的小商贩不会引起政府的关注，但在[potent_physick_destination.GetName]，有一位商贩正在兜售一种效果惊人的灵药，吸引了大量人群，引发的骚乱威胁到了公共秩序。"
 tgp_governor_contract_event.0011.a: "任何能引起如此轰动的药剂都值得调查。"
 tgp_governor_contract_event.0011.a_tt: "前往[potent_physick_destination.GetName]，恢复市场秩序。"
 tgp_governor_contract_event.0011.b: "我对市场上的琐事毫无兴趣。"
 tgp_governor_contract_event.0002.t: "强效药剂"
 tgp_governor_contract_event.0002.desc: "我的侍从驱散了不愿离开的群众，而我则站在药贩与[snake_oil_peddler.GetHerHis]那些神秘药剂面前。这个狡猾的家伙用眼神打量着我的衣着，很快就意识到自己遇到了一个“有利可图”的客人。\n\n“只需一瓶，[ROOT.Char.Custom('FormOfAddressForLiege')]，”[snake_oil_peddler.GetSheHe]竖起一根手指，夸张地晃动着以示强调。“保证能恢复您的精力，让身体回归健康！”\n\n“[ROOT.Char.GetLadyLord]您是否有兴趣购买一瓶，或者……多来几瓶？”这个商贩笑容满面，眼神中满是贪婪。"
 tgp_governor_contract_event.0002.a: "我们将征用这些药剂，作为应急储备。" # (Special governor option)
 tgp_governor_contract_event.0002.b: "你这个摊位得到过#EMP 许可#!吗？"
 tgp_governor_contract_event.0002.c: "收拾你的东西，去别的地方玩这套把戏。"
 tgp_governor_contract_event.0002.d: "恰好我正需要一位医生……"
 tgp_governor_contract_event.0002.e: "我确实有兴趣……干杯！"
 task_contract_reward_effect_emergency_appropriation_desc: "$label_success_standard$"
 task_contract_reward_effect_licensing_issue_desc: "$label_success_standard$"
 task_contract_reward_effect_begone_quack_desc: "$label_success_standard$"
 task_contract_reward_effect_hire_the_quack_desc: "$label_success_standard$"
 task_contract_reward_effect_down_the_hatch_desc: "$label_success_standard$"
 irregular_accounting: "账目混乱"
 irregular_accounting_contract: "$irregular_accounting$"
 irregular_accounting_request: "此情境允许你选择结果"
 irregular_accounting_desc: "这个地区的税收上交时间越来越晚，每次运输的成本也越来越高。"
 irregular_accounting_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0012.t: "账目混乱"
 tgp_governor_contract_event.0012.desc: "在税收运输过程中，偶尔的延误是可以理解的，毕竟路况、天气等因素都可能影响进度。\n\n然而，[irregular_accounting_destination.GetName]的税收却异常迟缓，而且运输费用也逐渐变得高得离谱。"
 tgp_governor_contract_event.0012.a: "这事值得仔细调查。"
 tgp_governor_contract_event.0012.a_tt: "前往[irregular_accounting_destination.GetName]，查明真相。"
 tgp_governor_contract_event.0012.b: "这些问题迟早会自己解决。"
 tgp_governor_contract_event.0003.t: "账目混乱"
 tgp_governor_contract_event.0003.desc: "如果[dubious_tax_agent.GetSheHe]挪用的不是我的资金，我几乎快对这场精心策划的欺诈手法心生敬佩。\n\n吏员们仍在梳理所有账目上的问题，但就目前发现的内容来看，已经足以给[dubious_tax_agent.GetHerHim]定罪，更别提当我们抵达时，发现[dubious_tax_agent.GetHerHis]竟然在忙着焚烧账本。\n\n[dubious_tax_agent.GetHerHis]低着头站在我身旁，眼神灰暗，神色黯然，显然对[dubious_tax_agent.GetHerHis]自己的前途心知肚明。"
 tgp_governor_contract_event.0003.a: "没收你的非法所得，把你关进监狱好好反思罪行。" # (Special governor option)
 tgp_governor_contract_event.0003.b: "把你关起来未免太浪费你#EMP 精明的#!商业头脑。"
 tgp_governor_contract_event.0003.c: "这件事如果传出去，会对我的声誉造成影响……或许，不必让人知道真相。"
 tgp_governor_contract_event.0003.d: "偿还亏空的税款我就饶你一命。但下不为例。"
 tgp_governor_contract_event.0003.e: "我想你#EMP 真正#!需要的是一个合伙人……"
 task_contract_reward_effect_confiscation_and_incarceration_desc: "$label_success_standard$"
 task_contract_reward_effect_recruit_embezzler_desc: "$label_success_standard$"
 task_contract_reward_effect_cover_up_desc: "$label_success_standard$"
 task_contract_reward_effect_into_your_pocket_desc: "$label_success_standard$"
 task_contract_reward_effect_continue_the_charade_desc: "$label_success_standard$"
 salt_smugglers: "盐贩走私"
 salt_smugglers_contract: "$salt_smugglers$"
 salt_smugglers_request: "此情境允许你选择结果"
 salt_smugglers_desc: "一名地方盐贩走私集团的头目已被捕获，此人提出用整个团伙的藏身处来换取自由。"
 salt_smugglers_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0013.t: "盐贩走私"
 tgp_governor_contract_event.0013.desc: "盐走私是对政府权威的严重挑衅，而在[salt_smugglers_destination.GetName]，一个此类犯罪团伙的首领已被捕获。据说，这名首领坚持要亲自与我对话，愿意出卖整个团伙来换取自己的自由。"
 tgp_governor_contract_event.0013.a: "我至少应该听听这个提议。"
 tgp_governor_contract_event.0013.a_tt: "前往[salt_smugglers_destination.GetName]，不论手段如何，亲自去会会这个罪犯。"
 tgp_governor_contract_event.0013.b: "接受一个罪犯的传唤有损我的尊严。"
 tgp_governor_contract_event.0004.t: "盐贩走私"
 tgp_governor_contract_event.0004.desc: "[salt_smuggler.GetNamePossessive]的双手虽被镣铐紧紧束缚，但这并未压制[salt_smuggler.GetHerHis]那惯于欺诈的天性。[salt_smuggler.GetHerHis]神态大胆无畏，仿佛我们只是在市场上讨价还价，而不是法官与罪犯对峙，后者的性命正悬于一线。\n\n“是啊，我会告诉你我的手下在哪里……”[salt_smuggler.GetSheHe]抬起被捆绑的手腕，挑眉示意，“只要你松开这些，并保证我能安全离开，去一个我们永远不会再见的地方。”"
 tgp_governor_contract_event.0004.a: "处死[salt_smuggler.GetHerHim]——以#EMP 此#!警告[salt_smuggler.GetHerHis]的团伙。" # (Special governor option)
 tgp_governor_contract_event.0004.b: "成交，但别再让我见到你。"
 tgp_governor_contract_event.0004.c: "我会亲自审讯[salt_smuggler.GetHerHim]：我们要按照自己的意愿抓捕[salt_smuggler.GetHerHis]手下。"
 tgp_governor_contract_event.0004.d: "交出你的非法财产，这或许能换取宽恕……"
 tgp_governor_contract_event.0004.e: "我正需要一个像你这样的[salt_smuggler.GetWomanMan]。"
 task_contract_reward_effect_execute_smuggler_desc: "$label_success_standard$"
 task_contract_reward_effect_cut_a_deal_desc: "$label_success_standard$"
 task_contract_reward_effect_interrogate_smuggler_desc: "$label_success_standard$"
 task_contract_reward_effect_a_cut_of_the_take_desc: "$label_success_standard$"
 task_contract_reward_effect_recruit_smuggler_desc: "$label_success_standard$"
 hoarding_grain: "囤积粮食"
 hoarding_grain_contract: "$hoarding_grain$"
 hoarding_grain_request: "此情境允许你选择结果"
 hoarding_grain_desc: "当地的一个显赫家族正在囤积粮食，拒绝出售，导致粮价飙升，而官员们因畏惧权贵而不敢采取行动。"
 hoarding_grain_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0014.t: "囤积粮食"
 tgp_governor_contract_event.0014.desc: "富裕家族在丰收时购入超出自身需求的粮食，以期未来获利，这虽是常见之事，但我收到消息，[hoarding_grain_destination.GetName]的某个家族已将此行为推向极端。\n\n他们囤积了如此之多的粮食，以至于价格高涨至平民几乎无法负担的地步。"
 tgp_governor_contract_event.0014.a: "我必须亲自前往解决此事。"
 tgp_governor_contract_event.0014.a_tt: "前往[hoarding_grain_destination.GetName]，平息粮荒。"
 tgp_governor_contract_event.0014.b: "有更重要的事务需要我关注。"
 tgp_governor_contract_event.0005.t: "囤积粮食"
 tgp_governor_contract_event.0005.desc: "[grain_hoarding_local_notable.GetNamePossessive]府邸的奢华装饰，与我们一路经过的破败陋居形成了鲜明对比。[grain_hoarding_local_notable.GetHerHis]毫不掩饰对自己囤积的财富感到自豪，甚至显得颇为得意。\n\n“恕我直言，我实在不明白[ROOT.Char.GetLadyLord]您为何对这件事感兴趣，”[grain_hoarding_local_notable.GetSheHe]傲慢地说道。“这不过是正当的商业交易，难道[ROOT.Char.GetLadyLord]您不该去处理更重要的事务吗？”[grain_hoarding_local_notable.GetHerHis]的语气更像是在通知，而非请求。"
 tgp_governor_contract_event.0005.a: "释放政府粮食储备，抑制市场价格。" # (Special governor option)
 tgp_governor_contract_event.0005.b: "你如此高贵的身份，怎么会被这点小利蒙蔽？"
 tgp_governor_contract_event.0005.c: "这或许是合法的，但我相信#EMP 总能#!找到些不妥之处。"
 tgp_governor_contract_event.0005.d: "如果我出价合适，你是否愿意出售这批粮食？"
 tgp_governor_contract_event.0005.e: "若你更愿意合作，或许我有个职位适合你。"
 task_contract_reward_effect_release_the_grain_desc: "$label_success_standard$"
 task_contract_reward_effect_shame_them_desc: "$label_success_standard$"
 task_contract_reward_effect_intimidate_them_desc: "$label_success_standard$"
 task_contract_reward_effect_purchase_grain_yourself_desc: "$label_success_standard$"
 task_contract_reward_effect_bribe_with_offices_desc: "$label_success_standard$"
 doddering_magistrate: "年迈的官员"
 doddering_magistrate_contract: "$doddering_magistrate$"
 doddering_magistrate_request: "此情境允许你选择结果"
 doddering_magistrate_desc: "该地区的吏员们纷纷上书，恳求调离他们年迈的上司，因为他已无法胜任职务。"
 doddering_magistrate_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0015.t: "年迈的官员"
 tgp_governor_contract_event.0015.desc: "常言道，年长者更富智慧与经验，但[doddering_magistrate_destination.GetName]的吏员们显然并不认同。他们集体上书，恳求我重新安排他们的上级——一位年事已高的官员。"
 tgp_governor_contract_event.0015.a: "这是一件棘手的事情，我应该亲自处理。"
 tgp_governor_contract_event.0015.a_tt: "前往[doddering_magistrate_destination.GetName]，评估这名官员的能力。"
 tgp_governor_contract_event.0015.b: "下属无权质疑他们的上司。"
 tgp_governor_contract_event.0006.t: "年迈的官员"
 tgp_governor_contract_event.0006.desc: "看着这位老态龙钟的官员从[elderly_magistrate.GetHerHis]的座榻上缓缓起身，依循惯例行礼，我仿佛历经了另一世的沧桑。\n\n[elderly_magistrate.GetHerHis|U]缓慢而艰难的鞠躬，仿佛要耗尽[elderly_magistrate.GetHerHim]所有的力气。[elderly_magistrate.GetSheHe]那佝偻的身形久久难以挺直，直到两位书吏上前将[elderly_magistrate.GetHerHim]搀扶起来，使我怀疑[elderly_magistrate.GetHerHim]是否将要在此耗尽最后一丝生命力。\n\n“感谢[ROOT.Char.Custom('FormOfAddressForLiege')|U]的盛情，”[elderly_magistrate.GetSheHe]声音嘶哑地说道。[elderly_magistrate.GetHerHis]的嗓音仿佛陈旧的车轮在地面上吱嘎作响：“我该如何为您效劳，[ROOT.Char.Custom('FormOfAddressForLiege')]？”"
 tgp_governor_contract_event.0006.a: "剥夺[elderly_magistrate.GetHerHis]的实权，但允许[elderly_magistrate.GetHerHim]保留职位。" # (Special governor option)
 tgp_governor_contract_event.0006.b: "[elderly_magistrate.GetHerHis|U]的年迈已影响工作能力，必须强制[elderly_magistrate.GetHerHim]告老还乡。"
 tgp_governor_contract_event.0006.c: "这位[elderly_magistrate.GetWomanMan]早就该升职！去一个#EMP 不起眼#!的岗位……"
 tgp_governor_contract_event.0006.d: "让[elderly_magistrate.GetHerHim]继续任职，国家终究会比[elderly_magistrate.GetHerHim]活得更久。"
 tgp_governor_contract_event.0006.e: "[elderly_magistrate.GetSheHe|U]可以继续尽忠，但只能作为一名卑微的书吏。"
 task_contract_reward_effect_appoint_substitute_desc: "$label_success_standard$"
 task_contract_reward_effect_force_him_out_desc: "$label_success_standard$"
 task_contract_reward_effect_promote_somewhere_harmless_desc: "$label_success_standard$"
 task_contract_reward_effect_let_him_continue_desc: "$label_success_standard$"
 task_contract_reward_effect_demote_him_desc: "$label_success_standard$"
 burdensome_taxes: "沉重的税赋"
 burdensome_taxes_contract: "$burdensome_taxes$"
 burdensome_taxes_request: "此情境允许你选择结果"
 burdensome_taxes_desc: "来自偏远村庄的一位请愿者恳求减免税赋，因为村民们已无力承担。"
 burdensome_taxes_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0007.t: "沉重的税赋"
 tgp_governor_contract_event.0007.desc: "在经历了一整天的诉讼和陈情后——往往来自同一张嘴——最后一位请愿者上前，这是一位身着朴素服饰的年迈[village_elder.GetWomanMan]，[village_elder.GetHerHis]举止谦逊，但不卑微。一名书记官递给我一张字条，写明这个[village_elder.GetWomanMan]是[village_elder.GetHerHis]村庄的首领。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”[village_elder.GetSheHe]开口道，“我们村庄贫瘠，对财富与繁荣知之甚少。今年的收成不好，我们被征收的税赋远超所能承受。我恳求您，请减轻我们的负担，否则我们将面临饥荒。”"
 tgp_governor_contract_event.0007.a: "将大部分税赋转嫁到更富裕的地区。" # (Special governor option)
 tgp_governor_contract_event.0007.b: "重新评估并降低税率：我会承担全部责任。"
 tgp_governor_contract_event.0007.c: "我会亲自补足差额，但明年就要靠你们自己了。"
 tgp_governor_contract_event.0007.d: "你们暂时无需缴税，但欠款仍需偿还，待有能力时再完成缴纳。"
 tgp_governor_contract_event.0007.e: "无法缴税者将被监禁，并没收其财产。"
 task_contract_reward_effect_revise_tax_assessment_desc: "$label_success_standard$"
 task_contract_reward_effect_waive_their_taxes_desc: "$label_success_standard$"
 task_contract_reward_effect_pay_it_yourself_desc: "$label_success_standard$"
 task_contract_reward_effect_delayed_taxes_desc: "$label_success_standard$"
 task_contract_reward_effect_imprison_debtors_desc: "$label_success_standard$"
 unsafe_highways: "危险商道"
 unsafe_highways_contract: "$unsafe_highways$"
 unsafe_highways_request: "此情境允许你选择结果"
 unsafe_highways_desc: "商人们群情激奋，声称商道不再安全，并威胁称，如果问题得不到解决，他们就将寻找新的市场。"
 unsafe_highways_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0008.t: "危险商道"
 tgp_governor_contract_event.0008.desc: "以[fearful_merchant.GetName]为首的商人代表团涌入了我的大厅，他们惊恐交加，话语中透露出深深的忧虑——又一支商队遭遇了劫匪袭击，他们强烈要求为商队提供保护。“[ROOT.Char.Custom('FormOfAddressForLiege')]，局面不能再这样持续下去了，”他们的领头人说道。\n\n“如果我们不立即采取措施保护我们的货物和生命免受这些野蛮人的侵害，我们将别无选择，只能放弃在[unsafe_highways_destination.GetName]的生意，带着我们的贸易——以及为此缴纳的税赋——前往其他地方。”在大胆地抛出最后通牒后，[fearful_merchant.GetSheHe|U]站在那里满怀期待地等待着。"
 tgp_governor_contract_event.0008.a: "我们将提供护卫，但你们需为此支付费用。" # (Special governor option)
 tgp_governor_contract_event.0008.b: "明白了。我们会派遣巡逻队守卫道路。"
