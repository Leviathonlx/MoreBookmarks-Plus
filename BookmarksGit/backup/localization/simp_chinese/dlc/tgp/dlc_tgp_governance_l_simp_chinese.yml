 tgp_governor_contract_event.0028.t: "煽动性的故事"
 tgp_governor_contract_event.0028.desc: "当天最后一批求见者满怀感激地离开，但他们渐行渐远的脚步声很快被急促的步伐取代，带来了不祥的消息。\n\n来者是[concerned_councillor.GetFirstName]，[concerned_councillor.GetHerHis]的脸色凝重。“[ROOT.Char.Custom('FormOfAddressForLiege')]，我刚刚收到一份#EMP 反常#!的报告！一名四处游历的说书人在[seditious_storytelling_destination.GetName]煽动民众，讲述关于贪污腐败的官员和政府不当行为的故事！”"
 tgp_governor_contract_event.0028.a: "让我亲耳听听这些故事再做判断。"
 tgp_governor_contract_event.0028.a_tt: "前往[seditious_storytelling_destination.GetName]，听听这位说书人讲了什么。"
 tgp_governor_contract_event.0028.b: "我何必为区区#EMP 戏子#!而操心？"
 tgp_governor_contract_event.0029.t: "煽动性的故事"
 tgp_governor_contract_event.0029.desc: "我不被察觉地坐在听众席的最后方。而事实证明，早前的报告甚至都说得保守了。\n\n只有最愚蠢的人才会听不出这些故事的暗示——流浪的英雄们与邪恶、贪婪的官员及土匪般的士兵对抗，而故事中的大反派听起来#EMP 异常#!熟悉。\n\n但比起说书人的言辞，更让我忧虑的是听众越来越高涨的热情。"
 tgp_governor_contract_event.0029.a: "发布公告，谴责[seditious_storyteller.GetHerHim]扰乱公共秩序。" # (Special governor option)
 tgp_governor_contract_event.0029.b: "立刻逮捕这个毫无顾忌的疯子！"
 tgp_governor_contract_event.0029.c: "雇佣我们自己的说书人，讲述符合我们立场的故事。"
 tgp_governor_contract_event.0029.d: "在[seditious_storyteller.GetHerHis]的每场演出上派驻士兵，提醒观众安分守己。"
 tgp_governor_contract_event.0029.e: "安排一次秘密会面，或许我能说服[seditious_storyteller.GetHerHim]。"
