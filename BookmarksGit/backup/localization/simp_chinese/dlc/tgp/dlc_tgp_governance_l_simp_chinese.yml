 tgp_governor_contract_event.0022.t: "光天化日之下的欺诈"
 tgp_governor_contract_event.0022.desc: "随着一声沉重的撞击，一只木箱被随意地丢在地板上，打断了我的思绪，把我从工作中拉回现实。[reporting_councillor.GetTitledFirstName]站在木箱的旁边。\n\n“[ROOT.Char.GetLadyLord]，又发现了新的证据。这次是假香水瓶，里面装的全是泥土。”\n\n最近，[fraud_in_broad_daylight_destination.GetName]的市场接连出现假冒伪劣商品。"
 tgp_governor_contract_event.0022.a: "这值得调查。"
 tgp_governor_contract_event.0022.a_tt: "前往[fraud_in_broad_daylight_destination.GetName]，肃清市场乱象。"
 tgp_governor_contract_event.0022.b: "那些顾客都是白痴。"
 tgp_governor_contract_event.0023.t: "光天化日之下的欺诈"
 tgp_governor_contract_event.0023.desc: "尽管我们进行了积极调查，但要锁定造假者比我预想的要困难得多。\n\n合法商贩在卖完库存后，便将摊位租给外来者，让那些骗子利用剩余时间出售假货，随后消失得无影无踪。"
 tgp_governor_contract_event.0023.a: "彻查市场中的所有人，扣押可疑分子。" # (Special governor option)
 tgp_governor_contract_event.0023.b: "悬赏举报信息。"
 tgp_governor_contract_event.0023.c: "派遣官员伪装成买家。"
 tgp_governor_contract_event.0023.d: "让商人自行处理吧。"
 tgp_governor_contract_event.0023.e: "在正午突袭市场！"
