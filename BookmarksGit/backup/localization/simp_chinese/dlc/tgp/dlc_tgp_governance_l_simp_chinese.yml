 tgp_governor_contract_event.2000.t: "$missing_equipment$"
 tgp_governor_contract_event.2000.desc: "最新一批装备的交付已经延误了#EMP 数周#!，至今仍杳无音讯。\n\n我们所需的刀剑、弩机、箭矢和铠甲大多由[capital_location.GetNameNoTooltip]的工坊制造。这些工坊雇佣了数千工匠，也只有他们能提供如此庞大的数量。\n\n若无法获得这批补给，新兵将无装备可用，磨损的武器护甲也将无法更换。"
 tgp_governor_contract_event.2000.a: "我们亲自去工坊查看。"
 tgp_governor_contract_event.2000.a_tt: "亲自前往这座工坊解决问题"
 tgp_governor_contract_event.2000.b: "我可以自行采购装备。"
 tgp_governor_contract_event.2000.c: "向[capital_location.GetNameNoTooltip]方面发送公文，这问题迟早会解决的。"
 tgp_governor_contract_event.2001.t: "$missing_equipment$：工坊调查"
 tgp_governor_contract_event.2001.desc: "工坊总管#EMP 终于#!抵达，向我深深鞠了一躬，显得很庄重。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，真是意外的到访，让我们这里蓬荜生辉。我已经按照您的要求核查了账簿，发现可能是文书疏漏导致了[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的断供。这真是个不幸的失误，当然，我们会立即调整，将下一批货物优先调拨给您。”"
 tgp_governor_contract_event.2001.a: "#EMP 文书#!疏漏？！这事必须让[court_relation.GetFirstNameNoTooltip]知道……"
 tgp_governor_contract_event.2001.a.tt: "通过威胁把此事上报给朝廷中的[court_relation.GetShortUIName]，你成功震慑了工坊负责人"
 tgp_governor_contract_event.2001.b: "当然，给些额外的补偿是理所当然的吧？"
 tgp_governor_contract_event.2001.c: "这件事若公之于众，恐怕不太体面吧？"
 tgp_governor_contract_event.2001.d: "很好。确保下不为例。"
 tgp_governor_contract_event.2001.tt_success_desc: "工坊总管被说服"
 tgp_governor_contract_event.2001.tt_success: "你成功迫使工坊总管提供更多物资"
 tgp_governor_contract_event.2001.tt_failure_desc: "工坊总管#bold 不为所动#!"
 tgp_governor_contract_event.2001.tt_failure: "你未能让工坊总管做出超出承诺的让步"
 tgp_governor_contract_event.2002.t: "$missing_equipment$：交涉成功"
 tgp_governor_contract_event.2002.desc: "我直白的威胁效果立竿见影，工坊总管将腰弯得更低了。这人擦着额头的汗珠缓缓直起身来。\n\n“[ROOT.Char.GetLadyLord]明鉴，您说得完全正确。我相信我们可以达成共识，或许您已经有了具体建议？”"
 tgp_governor_contract_event.2002.a: "我需要确保未来的供应顺畅。"
 tgp_governor_contract_event.2002.b: "把接下来的#EMP 两批#!货物都给我。"
 tgp_governor_contract_event.2002.c: "你们最好提供经济补偿。"
 tgp_governor_contract_event.2002.d: "把你们最好的装备送来。"
 tgp_governor_contract_event.2003.t: "$missing_equipment$：交涉失败"
 tgp_governor_contract_event.2003.desc: "工坊总管顿了顿，皱起眉头。\n\n“#EMP 您#!并非唯一需要装备的指挥官。能优先调拨下批货物已是仁至义尽——这批货本该送往别处。奉劝#EMP [ROOT.Char.GetLadyLord]#!莫要得寸进尺。”\n\n这个[foreman.GetWomanMan]说完转身离去。"
 tgp_governor_contract_event.2003.a: "#EMP 也罢。#!"
