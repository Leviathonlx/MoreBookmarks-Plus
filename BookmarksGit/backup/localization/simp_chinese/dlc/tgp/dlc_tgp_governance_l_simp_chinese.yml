 tgp_governor_contract_event.0030.t: "恐慌中的震颤"
 tgp_governor_contract_event.0030.desc: "我正与[my_councillor.GetFirstName]交谈时，[alarmed_councillor.GetFirstName]突然神色惊恐地冲入房间，语气急促。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')]，[quaking_in_panic_destination.GetName]来报！那里发生了一场地震，村民们视其为凶兆，认定这是上天震怒的象征！”"
 tgp_governor_contract_event.0030.a: "恐慌如野火，一旦蔓延便难以扑灭。"
 tgp_governor_contract_event.0030.a_tt: "前往[quaking_in_panic_destination.GetName]安抚人心。"
 tgp_governor_contract_event.0030.b: "我何须在意贱民的喧嚣。"
 tgp_governor_contract_event.0031.t: "恐慌中的震颤"
 tgp_governor_contract_event.0031.desc: "我抵达村庄时，动荡的气息弥漫四周，农民们纷纷围住我的随从，恳求我们平息天罚，以免灾难再次降临。\n\n环视村落，裂开的墙壁和歪斜的门扉无声地诉说着他们的恐惧来源。"
 tgp_governor_contract_event.0031.a: "召开公众集会，安抚民众。" # (Special governor option)
 tgp_governor_contract_event.0031.b: "派驻一支小部队，防止事态失控。"
 tgp_governor_contract_event.0031.c: "让村中长者出面，向群众说明灾难已经过去。"
 tgp_governor_contract_event.0031.d: "彻底评估损失，并承诺提供后续援助。"
 tgp_governor_contract_event.0031.e: "重新安置受灾最严重的人们，并整合该区域的人口。"
