 tgp_governor_contract_event.0024.t: "坍塌的桥梁"
 tgp_governor_contract_event.0024.desc: "[ROOT.Char.GetTitleTierNamePossessive]的职责之一是维护基础设施，因此[crumbling_bridge_destination.GetName]桥梁坍塌的消息格外令人忧虑。\n\n此事不仅影响商贸与出行，还可能动摇民众对我统治的信心。"
 tgp_governor_contract_event.0024.a: "通知他们做好准备。我即刻出发，前往现场。"
 tgp_governor_contract_event.0024.a_tt: "前往[crumbling_bridge_destination.GetName]处理善后事宜。"
 tgp_governor_contract_event.0024.b: "总会有其他桥梁可供通行，他们只需绕一点远路。"
 tgp_governor_contract_event.0025.t: "坍塌的桥梁"
 tgp_governor_contract_event.0025.desc: "我凝视着断桥的残骸，局势不容乐观。工人们奋力清理废墟，而越来越多的商人和旅客聚集过来，因不知桥梁坍塌而误入此地。\n\n随着货物变质、商贩怒火中烧，若不能妥善处理，此事可能带来更为深远的影响。"
 tgp_governor_contract_event.0025.a: "道路是国家的动脉，让军队协助重建。" # (Special governor option)
