 tgp_governor_contract_event.0034.t: "继承纠纷"
 tgp_governor_contract_event.0034.desc: "作为一名[ROOT.Char.GetTitleTierName]，我的职责不仅仅是行政管理。许多人视我为公平公正的裁决者，在纷争中寄望于我的仲裁。\n\n正因如此，[contested_inheritance_destination.GetName]的一户显赫家族特地请求我前去解决一场异常激烈的遗产争端。这场纠纷已经导致家族内部矛盾加剧，迫使亲人之间反目成仇。"
 tgp_governor_contract_event.0034.a: "如此显贵之家爆发纷争，将对我们的社会产生不良影响。"
 tgp_governor_contract_event.0034.a_tt: "前往[contested_inheritance_destination.GetName]，结束这场争端。"
 tgp_governor_contract_event.0034.b: "这不过是家族内部事务，与国家无关。"
 tgp_governor_contract_event.0035.t: "继承纠纷"
 tgp_governor_contract_event.0035.desc: "房间里弥漫着紧张的气息，我们一遍又一遍地重复听到相互矛盾的继承主张，但每次争论只会使局势更加复杂。\n\n尽管他们在我面前极力维持表面的礼貌，但我几乎可以确定，如果能将这些潜藏的恶意收集起来装进瓶子里，它的毒性恐怕不亚于世上任何一种毒药。"
 tgp_governor_contract_event.0035.a: "由#EMP 整个#!家族共同管理这份遗产。" # (Special governor option)
 tgp_governor_contract_event.0035.b: "由家族中最年长的成员作为遗产监护者。"
 tgp_governor_contract_event.0035.c: "若能得到适当的好处，我或许可以被#EMP 说服#!……"
 tgp_governor_contract_event.0035.d: "我们必须尊重死者的遗愿。"
 tgp_governor_contract_event.0035.e: "我应当劝他们以更体面的方式解决此事。"
