 tgp_governor_contract_event.0026.t: "语言的困境"
 tgp_governor_contract_event.0026.desc: "遥远国度的商贾总被我[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]的繁荣所吸引，不远万里，冒着无数风险前来追逐财富。\n\n然而，并非所有人都能成功抵达，他们中的一些不幸折戟沉沙——正如刚刚发生在[confusion_of_tongues_destination.GetName]的那样。据报，一艘外邦船只在我们的海岸发生事故，随之搁浅，船上的翻译人员未能幸存。\n\n当地官员对此束手无策，不知该如何安置这些衣衫褴褛、神情茫然的异乡人。"
 tgp_governor_contract_event.0026.a: "[ROOT.Char.GetTitleTierNamePossessive]的工作永无止境。"
 tgp_governor_contract_event.0026.a_tt: "前往[confusion_of_tongues_destination.GetName]，接见这群外邦商人。"
 tgp_governor_contract_event.0026.b: "这听起来过于棘手，干脆把他们晾在那里不管吧。"
 tgp_governor_contract_event.0027.t: "语言的困境"
 tgp_governor_contract_event.0027.desc: "我抵达时，地方长官显然已经焦头烂额，疲惫不堪又极度沮丧。“他们根本听不懂我在说什么！”他哀叹道，“每次我们试图让他们挪一挪位置，他们的反应就像撞见土匪一样！”\n\n不远处，我看到那些遇难的商人围成一圈，警惕地守护着残存的货物，而他们的护卫则紧张地攥着武器握柄。"
 tgp_governor_contract_event.0027.a: "搭建帐篷，并通知首府，他们会派遣翻译人员前来。" # (Special governor option)
 tgp_governor_contract_event.0027.b: "回市场看看有没有人能听懂他们的语言。"
 tgp_governor_contract_event.0027.c: "他们的船是在#EMP 我们的#!海岸失事的，因此他们的货物应当充公。"
 tgp_governor_contract_event.0027.d: "言语或许无用，但我可以试着用手势沟通。"
 tgp_governor_contract_event.0027.e: "把他们赶走，如有必要可动用武力。"
