 tgp_governor_contract_event.0020.t: "土壤上的界限"
 tgp_governor_contract_event.0020.desc: "作为[ROOT.Char.GetTitleTierName]，处理文书工作是常事，但今日的公文几乎全来自[lines_in_the_soil_destination.GetName]，显然这件事有蹊跷。\n\n仔细审视报告后发现，当地两位地主因交界处的一块土地的所有权发生争执，导致地方衙门成为了他们的司法战场。"
 tgp_governor_contract_event.0020.a: "我也#EMP 正好#!想换换办公环境。"
 tgp_governor_contract_event.0020.a_tt: "前往[lines_in_the_soil_destination.GetName]调解纠纷"
 tgp_governor_contract_event.0020.b: "让他们的诉状吃灰吧，他们很快就会消停的。"
 tgp_governor_contract_event.0021.t: "土壤上的界限"
 tgp_governor_contract_event.0021.desc: "经过数小时无休止的争吵、辩论和含沙射影的攻讦，我只能得出一个结论——这两位当事人都是顽固不化、一意孤行的#EMP 榆木脑袋#!。\n\n显然，这是他们之间长期积怨的最新篇章，双方都不愿退让哪怕一分一毫的土地。\n\n若想平息这场无休止的争执，那么我别无选择，只能以裁决者而非调解者的身份作出裁决。"
 tgp_governor_contract_event.0021.a: "重新勘测土地，测量结果将具备法定效力。" # (Special governor option)
 tgp_governor_contract_event.0021.b: "查阅档案，找出谁拥有更有力的产权证明。"
 tgp_governor_contract_event.0021.c: "将土地均分，彻底终结争端。"
 tgp_governor_contract_event.0021.d: "如果我提出自己购买这片土地呢？"
 tgp_governor_contract_event.0021.e: "既然无法达成协议，这片土地将收归公有。"
