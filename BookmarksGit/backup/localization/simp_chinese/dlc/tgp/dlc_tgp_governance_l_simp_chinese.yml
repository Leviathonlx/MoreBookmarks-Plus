 monopoly_in_the_marketplace_request: "此情境允许你选择结果"
 monopoly_in_the_marketplace_desc: "一名强势的商人正在操控市场，导致本地商人协会要求政府干预。"
 monopoly_in_the_marketplace_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0032.t: "市场上的垄断行为"
 tgp_governor_contract_event.0032.desc: "“……如果这种情况继续下去，我们的生计将会#EMP 毁灭性地#!受损。”代表团的领头如此总结道。\n\n据他们所述，在[monopoly_in_the_marketplace_destination.GetName]，某个狡猾的商人成功掌控了主要市场，并拒绝让商人协会的成员进入，后者只能在偏远、毫无利润可言的地方设摊。"
 tgp_governor_contract_event.0032.a: "我会亲自处理此事。"
 tgp_governor_contract_event.0032.a_tt: "前往[monopoly_in_the_marketplace_destination.GetName]，重新调整市场秩序。"
 tgp_governor_contract_event.0032.b: "我所听到的，不过是一个成功商人的故事罢了。"
 tgp_governor_contract_event.0033.t: "市场上的垄断行为"
 tgp_governor_contract_event.0033.desc: "尽管商人们向来不以诚实著称，但这次他们的话似乎确有依据。\n\n我低调地在市场内游走，发现所有摊位上都印着相同的标记，表明它们都归属于同一名商人。\n\n我们最后去的摊位也是最大、最奢华的，器宇不凡的摊主正骄傲地微笑着，这个[merchant_magnate.GetWomanMan]显然是这场纷争的核心人物。"
 tgp_governor_contract_event.0033.a: "不允许任何商人独占多个摊位。" # (Special governor option)
 tgp_governor_contract_event.0033.b: "扩建市场空间，仅向商人协会的成员拍卖新增摊位。"
 tgp_governor_contract_event.0033.c: "[merchant_magnate.GetSheHe|U]可以留下，但[merchant_magnate.GetSheHe]必须#EMP 支付#!特许经营费。"
 tgp_governor_contract_event.0033.d: "我们将支持[merchant_magnate.GetHerHis]的竞争对手，让市场自行调节。"
 tgp_governor_contract_event.0033.e: "如此富有之人必定#EMP 有罪#!，没收[merchant_magnate.GetHerHis]的全部货物！"
