 tgp_east_asia_interaction_events.1002.a: "作为我的仆人，你当受奖赏"
 tgp_east_asia_interaction_events.1003.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 tgp_east_asia_interaction_events.1003.desc: "是时候让[recipient.GetPrimaryTitle.GetBaseNameNoTier]真正会成为[actor.GetPrimaryTitle.GetAdjectiveNoTooltip]曼荼罗的一部分。我提议你作为[actor.GetPrimaryTitle.GetTierAsNameNoTooltip]统治，我的神职人员将全力支持你。"
 tgp_east_asia_interaction_events.1003.end: "\n\n你当作为我在大地的代表之一，按照我的旨意统治。"
 tgp_east_asia_interaction_events.1003.a: "让世人知晓此事！"
 tgp_east_asia_interaction_events.1003.b: "这是我帮助你的人情，我会去做的。"
