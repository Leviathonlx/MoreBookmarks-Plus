 game_concept_silk_road_innovations: "$game_concept_silk_road_situation$革新"
 game_concept_silk_road_innovation_desc: "$game_concept_silk_road_innovations$是沿着[silk_road_situation|E]向西传播的[innovations|E]。\n\n每隔[GetDefine('NSilkRoad', 'INNOVATION_TRAVEL_DURATION')|0V]年，一个被汉[culture|E]发现的$game_concept_silk_road_innovation$会被随机分配到中华[situation_sub_region|E]，与其他所有$game_concept_silk_road_innovations$一起沿着$game_concept_silk_road$向西移动。\n\n有[GetCultureTradition('tradition_sinophilic').GetName][tradition|E]的$game_concept_cultures$可以解锁所有被汉$game_concept_culture$发现的$game_concept_silk_road_innovations$。\n\n$game_concept_silk_road$之外的[rulers|E]可以尝试通过[GetDecisionWithKey('visit_silk_road_market_decision').GetName|V][decision|E]将知识带回自己的[culture|E]。如果成功，在返回之后，$game_concept_silk_road_innovation$可像其他任意$game_concept_innovation$一样被发现。"
