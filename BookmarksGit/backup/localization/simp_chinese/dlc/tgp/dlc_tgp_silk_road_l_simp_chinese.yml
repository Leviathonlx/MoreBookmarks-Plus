l_simp_chinese:
 # the silky silk road
 silk_road_situation: "丝绸之路"
 silk_road_situation_desc: "$game_concept_silk_road_situation_desc$"
 game_concept_silk_road_situation: "丝绸之路"
 game_concept_silk_road: "$game_concept_silk_road_situation$"
 game_concept_silk_road_situation_desc: "$game_concept_silk_road_situation$并非指的是某一条路，而是一个连接两个文明最遥远角落的庞大网络。黄金、货物和思想在这条道路上来往，拥有丝绸之路的通行权，即意味着能够接触到世界上所有的财富。\n\n在丝绸之路上，不同的通行级别带来的黄金奖励将有所不同，并可能给予独特的机会来解锁异域的[innovations|E]。丝绸之路上流通的黄金与知识会随着其繁荣度而变化，而繁荣度又受到战争、事件和中国的[dynastic_cycle|E]等多种因素的影响。"
