l_simp_chinese:
 tgp_admin_contract_natural_disaster_tt_rewards: "你可以从多种奖励中进行选择，包括：#indent_newline:3 \n$EFFECT_LIST_BULLET$$admin_contract_success_tt_xp$\n$EFFECT_LIST_BULLET$[lifestyles|E][experience|E]\n$EFFECT_LIST_BULLET$[influence_i|E][influence|E]\n$EFFECT_LIST_BULLET$[prestige_i|E][prestige|E]\n$EFFECT_LIST_BULLET$[piety_i|E][piety|E]\n$EFFECT_LIST_BULLET$[county_opinion|E]\n$EFFECT_LIST_BULLET$[counties|E]改善#!"
 tgp_admin_contract_natural_disaster_failure_tt: "你可能遭受惩罚，比如失去[prestige_i|E][prestige|E]或[influence_i|E][influence|E]"
 tgp_natural_disaster_travel_to_contract_destination: "前往[natural_disaster_contract_destination.GetName]并调查该问题"
 #Food
 #CONTRACT
 tgp_food_shortage: "粮食短缺"
 tgp_food_shortage_contract: "$tgp_food_shortage$"
 tgp_food_shortage_desc_title: "$task_contract_governance_desc_title$"
 tgp_food_shortage_request: "$admin_request_choose_opportunity$"
 tgp_food_shortage_desc: "该伯爵领遭遇灾难，民众粮食匮乏。"
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0001.t: "$tgp_food_shortage$"
 tgp_natural_disaster_contract_event.0001.desc: "[natural_disaster_contract_destination.GetName]的粮食日益短缺，百姓们不得不绝望地寻找替代品，甚至是#EMP 非常规#!的食物来源。有能力的各方已在尽力提供援助，我们也被请求介入此事。"
 tgp_natural_disaster_contract_event.0001.a: "百姓因饥饿而呼号，我们不能坐视不理。"
 tgp_natural_disaster_contract_event.0001.b: "我们的储备也极为珍贵，实在无力支援。"
 #EVENT
 tgp_natural_disaster_contract_event.0002.t: "$tgp_food_shortage$"
 tgp_natural_disaster_contract_event.0002.desc: "街道上回响着饥民的悲鸣，我们一行人刚到便被一群憔悴的乞丐包围。他们眼神空洞，腹中空空。我们带来的粮食只能满足部分人的需求——民众的这种匮乏状态很快就会变为危险的绝望情绪。"
 tgp_natural_disaster_contract_event.0002.a: "向所有臣民寻求帮助！"
 tgp_natural_disaster_contract_event.0002.b: "不惜代价为他们筹得所需：我会自掏腰包。"
 tgp_natural_disaster_contract_event.0002.c: "我会劝说商人们开仓放粮。"
 tgp_natural_disaster_contract_event.0002.c.tt.success: "商人们同意协助赈灾"
 tgp_natural_disaster_contract_event.0002.c.tt.failure: "商人们冷漠地选择逐利"
 tgp_natural_disaster_contract_event.0002.d: "强迫权贵们为赈灾出力。"
 #MODIFIERS
 tgp_distribution_of_food_character_modifier: "赈济饥民"
 tgp_distribution_of_food_character_modifier_desc: "该角色说服其臣民分发粮食救济当地灾民。"
 tgp_distribution_of_food_modifier: "粮食分发"
 tgp_distribution_of_food_modifier_desc: "该伯爵领获得了额外的粮食补给。"
 tgp_pay_from_own_pocket_character_modifier: "慷慨解囊"
 tgp_pay_from_own_pocket_character_modifier_desc: "该角色自掏腰包救济饥民。"
 tgp_pay_from_own_pocket_modifier: "私人援助"
 tgp_pay_from_own_pocket_modifier_desc: "该伯爵领得到了总督个人资金的直接援助。"
 tgp_haggle_with_merchants_modifier: "慈善商人"
 tgp_haggle_with_merchants_modifier_desc: "该伯爵领获得了来自游商们的额外赈济。"
 tgp_demand_food_from_nobles_modifier: "向贵族征粮"
 tgp_demand_food_from_nobles_modifier_desc: "通过迫使当地贵族协助，该伯爵领的粮食储备得到了补充。"
 #CONTRACT REWARD
 task_contract_reward_effect_distribution_of_food_desc: "$label_success_standard$"
 task_contract_reward_effect_pay_from_own_pocket_desc: "$label_success_standard$"
 task_contract_reward_effect_haggle_with_merchants_desc: "$label_success_standard$"
 task_contract_reward_effect_demand_food_from_nobles_desc: "$label_success_standard$"
 task_contract_reward_effect_haggle_with_merchants_failure_desc: "$label_failure_standard$"
 #Reconstruction
 #CONTRACT
 tgp_ravaged_buildings: "被自然摧毁"
 tgp_ravaged_buildings_contract: "$tgp_ravaged_buildings$"
 tgp_ravaged_buildings_desc_title: "$task_contract_governance_desc_title$"
 tgp_ravaged_buildings_request: "$admin_request_choose_opportunity$"
 tgp_ravaged_buildings_desc: "此地遭遇灾害，基础设施毁损，亟需修复。"
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0005.t: "$tgp_ravaged_buildings$"
 tgp_natural_disaster_contract_event.0005.desc: "在最近一场灾难过后，[natural_disaster_contract_destination.GetName]的居民纷纷向我的府邸递交请愿，希望我能提供救助并帮忙重建家园。"
 tgp_natural_disaster_contract_event.0005.a: "我将亲自监督赈灾与重建。"
 tgp_natural_disaster_contract_event.0005.b: "他们的遭遇令人同情，但世间不幸众多，这只是其中之一。"
 #EVENT
 tgp_natural_disaster_contract_event.0006.t: "$tgp_ravaged_buildings$"
 tgp_natural_disaster_contract_event.0006.desc: "映入我眼帘的残垣断壁正是[natural_disaster_contract_destination.GetName]受灾严重程度的明证。\n\n失去家园的伤者和难民期盼我为他们找寻庇护之所，而废墟中仍传来被困者微弱的呼救声。随着天边风暴逼近，他们的处境愈发危急。"
 tgp_natural_disaster_contract_event.0006.a: "先将尽可能多的民众转移到安全地带，我们将留下来救援剩余的民众。"
 tgp_natural_disaster_contract_event.0006.b: "被埋的那些已无获救可能，我们必须先安置生还者。"
 tgp_natural_disaster_contract_event.0006.c: "首要任务是从废墟中救出被困的民众。"
 tgp_natural_disaster_contract_event.0006.c.tt.desc.success: "被困民众成功获救"
 tgp_natural_disaster_contract_event.0006.c.tt.success: "被困民众成功获救"
 tgp_natural_disaster_contract_event.0006.c.tt.desc.failure: "废墟在你救出被困民众前坍塌了"
 tgp_natural_disaster_contract_event.0006.c.tt.failure: "风暴导致废墟坍塌，致被困民众罹难"
 tgp_natural_disaster_contract_event.0006.d: "提供居所，换取他们的劳动力，似乎是公平的交换。"
 #MODIFIERS
 tgp_rebuild_settlement_character_modifier: "重建大师"
 tgp_rebuild_settlement_character_modifier_desc: "该角色擅长处理灾后事务，熟悉重建相关的工序流程。"
 tgp_rebuild_settlement_modifier: "重建聚落"
 tgp_rebuild_settlement_modifier_desc: "该伯爵领采取了广泛措施，重建了在灾难中损失的设施。"
 tgp_temporary_shelters_modifier: "风暴中的庇护"
 tgp_temporary_shelters_modifier_desc: "虽在灾难中失去了家园，但此地人民已获得临时安置。"
 tgp_remove_debris_modifier: "重建契机"
 tgp_remove_debris_modifier_desc: "在救出被困者的过程中，废墟也被顺势清理，为重建工作扫清了障碍。"
 tgp_labor_exchange_character_modifier: "不情愿的劳动力"
 tgp_labor_exchange_character_modifier_desc: "以风暴中的庇护为条件，该角色与灾民达成协议，获得了更多劳动力。"
 #CONTRACT REWARD
 task_contract_reward_effect_rebuild_settlement_desc: "$label_success_standard$"
 task_contract_reward_effect_temporary_shelters_desc: "$label_success_standard$"
 task_contract_reward_effect_remove_debris_desc: "$label_success_standard$"
 task_contract_reward_effect_labor_exchange_desc: "$label_success_standard$"
 task_contract_reward_effect_remove_debris_failure_desc: "$label_failure_standard$"
 #Health Care
 #CONTRACT
 tgp_medieval_medicine: "救治不幸者"
 tgp_medieval_medicine_contract: "$tgp_medieval_medicine$"
 tgp_medieval_medicine_desc_title: "$task_contract_governance_desc_title$"
 tgp_medieval_medicine_request: "$admin_request_choose_opportunity$"
 tgp_medieval_medicine_desc: "灾难袭击了该伯爵领！死亡人数极高，无家可归者和伤员的数量更多，他们急需帮助。"
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0010.t: "$tgp_medieval_medicine$"
 tgp_natural_disaster_contract_event.0010.desc: "一名骑手带来了[natural_disaster_contract_destination.GetName]遭受灾害的噩耗——死者数不胜数，幸存者伤痕累累，急需救治。"
 tgp_natural_disaster_contract_event.0010.a: "派遣一名精力充沛的骑手，快马过去告诉他们，我马上就到。"
 tgp_natural_disaster_contract_event.0010.b: "逝者已矣，我的职责在于拯救仍身陷险境的人们。"
 #EVENT
 tgp_natural_disaster_contract_event.0011.t: "$tgp_medieval_medicine$"
 tgp_natural_disaster_contract_event.0011.desc: "骑手的消息远不能体现真实情况——死者数量远超生者，到处弥漫着腐烂与死亡的恶臭。\n\n幸存者看起来也好不到哪儿去，几乎无人从灾难中全身而退。\n\n面对如此多的痛苦与哀恸，我几乎不知该从何开始。"
 tgp_natural_disaster_contract_event.0011.a: "让我们的医生优先治疗伤者。"
 tgp_natural_disaster_contract_event.0011.b: "把孩子和老人带来，我亲自照料他们。"
 #rephrase this
 tgp_natural_disaster_contract_event.0011.b.tt.success: "成功救助了有需要的人"
 #rephrase this
 tgp_natural_disaster_contract_event.0011.b.tt.failure: "救助失败，无济于事"
 tgp_natural_disaster_contract_event.0011.c: "向死者致以哀悼，并确保他们得到妥善安葬。"
 tgp_natural_disaster_contract_event.0011.d: "有能力支付的人自然能得到照料。"
 #MODIFIERS
 tgp_assisting_physician_modifier: "医生的支持"
 tgp_assisting_physician_modifier_desc: "一批医生已赶到该伯爵领，为伤者提供治疗。"
 tgp_medical_assistance_character_modifier: "亲力亲为"
 tgp_medical_assistance_character_modifier_desc: "该角色亲自照料伤患，展现了非凡的关怀精神。"
 tgp_medical_assistance_modifier: "笨拙的医疗"
 tgp_medical_assistance_modifier_desc: "好心并不一定能带来好的结果。该伯爵领的民众体验了他们总督虽有爱心却医术欠佳的亲手救治。"
 tgp_prayers_to_the_people_character_modifier: "敬重亡者"
 tgp_prayers_to_the_people_character_modifier_desc: "该角色明确展现出自己对逝者的尊重之情。"
 #CONTRACT REWARD
 task_contract_reward_effect_assisting_physician_desc: "$label_success_standard$"
 task_contract_reward_effect_medical_assistance_desc: "$label_success_standard$"
 task_contract_reward_effect_prayers_to_the_people_desc: "$label_success_standard$"
 task_contract_reward_effect_better_pay_up_desc: "$label_success_standard$"
 task_contract_reward_effect_medical_assistance_failure_desc: "$label_failure_standard$"
 #Relocation
 #CONTRACT
 tgp_disaster_displacement: "废墟之上的收割者"
 tgp_disaster_displacement_contract: "$tgp_disaster_displacement$"
 tgp_disaster_displacement_desc_title: "$task_contract_governance_desc_title$"
 tgp_disaster_displacement_request: "$admin_request_choose_opportunity$"
 tgp_disaster_displacement_desc: "灾难过后，该伯爵领到处都是掠夺者和拾荒者。"
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0015.t: "$tgp_disaster_displacement$"
 tgp_natural_disaster_contract_event.0015.desc: "[natural_disaster_contract_destination.GetName]的灾难虽然告一段落，但贪婪之人趁机作乱，于浑水中牟取私利。"
 tgp_natural_disaster_contract_event.0015.a: "看来必须采取铁腕手段来恢复秩序。"
 tgp_natural_disaster_contract_event.0015.b: "人性的邪恶无法补救。"
 #EVENT
 tgp_natural_disaster_contract_event.0016.t: "$tgp_disaster_displacement$"
 tgp_natural_disaster_contract_event.0016.desc: "[natural_disaster_contract_destination.GetName]如今展现出人性最丑恶的一面，人们更关心从邻居手中夺取财物，而非施以援手。\n\n在开始重建前，必须先恢复秩序。"
 tgp_natural_disaster_contract_event.0016.a: "派遣军队逮捕掠夺者。"
 tgp_natural_disaster_contract_event.0016.a.tt.desc.success: "你的军队成功逮捕了掠夺者"
 tgp_natural_disaster_contract_event.0016.a.tt.success: "你的军队成功逮捕了掠夺者"
 tgp_natural_disaster_contract_event.0016.a.tt.desc.failure: "狡猾的掠夺者逃脱了，没能抓到他们"
 tgp_natural_disaster_contract_event.0016.a.tt.failure: "你的军队未能逮捕掠夺者"
 tgp_natural_disaster_contract_event.0016.b: "杀一儆百，处死部分掠夺者用来立威。"
 tgp_natural_disaster_contract_event.0016.c: "没收这些非法所得，由我#EMP 亲自#!检查。"
 tgp_natural_disaster_contract_event.0016.d: "花钱打发他们离开。"
 #MODIFIERS
 tgp_deployed_troops_character_modifier: "秩序的捍卫者"
 tgp_deployed_troops_character_modifier_desc: "该角色坚决支持在必要时以武力维持法律与秩序。"
 tgp_setting_an_example_character_modifier: "剑锋下的秩序"
 tgp_setting_an_example_character_modifier_desc: "该角色展现了恢复秩序的果断与效率。"
 tgp_deployed_troops_modifier: "掠夺横行"
 tgp_deployed_troops_modifier_desc: "即使是令人震慑的军队阵容，也无法遏止该伯爵领掠夺者与拾荒者的贪婪。"
 tgp_paying_off_the_looters_modifier: "贿赂拾荒者"
 tgp_paying_off_the_looters_modifier_desc: "用些金钱换来了当地掠夺现象的终止，为灾后恢复留出了空间。"
 #CONTRACT REWARD
 task_contract_reward_effect_deployed_troops_desc: "$label_success_standard$"
 task_contract_reward_effect_setting_an_example_desc: "$label_success_standard$"
 task_contract_reward_effect_confiscate_for_personal_inspection_desc: "$label_success_standard$"
 task_contract_reward_effect_paying_off_the_looters_desc: "$label_success_standard$"
 task_contract_reward_effect_deployed_troops_failure_desc: "$label_failure_standard$"
