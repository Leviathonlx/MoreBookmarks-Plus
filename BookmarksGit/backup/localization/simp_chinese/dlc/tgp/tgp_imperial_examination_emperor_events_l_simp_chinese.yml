l_simp_chinese:
 emperor_imperial_examination.100.t: "敬畏"
 emperor_imperial_examination.100.desc: "“睿圣[ROOT.Char.GetTitleAsNameNoTooltip]，我得觐天颜，荣福无量。”我的[ROOT.Char.Custom2('RelationToMeShort', examination_character_2)][examination_character_2.GetTitledFirstName]敬畏地说道。“愿此次考试能证明我是陛下忠诚的仆臣。”\n\n“伏愿[ROOT.Char.GetPrimaryTitle.GetNameNoTier]威德光被，万寿无疆！”"
 emperor_imperial_examination.100.a: "忠诚是最大的美德。"
 emperor_imperial_examination.100.b: "赞美转瞬即逝，行动才能见真章。"
 imperial_examination.advantage.other.tt: "获得[exam_advantage|E]"
 imperial_examination.advantage.dynasty_legacy.tt: "因为你已解锁[GetDynastyPerk( 'tgp_chinese_legacy_1' ).GetName]宗族传承，你开启此活动时带有一项[exam_advantage|E]"
 emperor_imperial_examination.200.t: "选召美人"
 emperor_imperial_examination.200.desc: "“陛下，”我的[ROOT.Char.Custom2('RelationToMeShort', examination_character_2)]，[examination_character_2.GetTitledFirstName]恭敬地说道。“我在[concubine_origin.GetNameNoTier]游历期间，结识了一户颇有名望的家族——[examination_character_1.GetHouse.GetName]家，并与[examination_character_1.GetCulture.GetName]人的长者们交谈过。”\n\n“他们恳请我挑选一位[examination_character_1.GetLadyLord]在禁中服侍陛下——我选中了[examination_character_1.GetFirstName]，这个[examination_character_1.GetWomanMan]风姿卓绝。哦，天子，我们希望[examination_character_1.GetSheHe]能令陛下满意。”"
 emperor_imperial_examination.200.a: "[examination_character_1.GetSheHe|U]可入后宫。"
 emperor_imperial_examination.200.b: "不如说说你旅途的见闻。"
 emperor_imperial_examination.200.c: "我的宫殿看起来像妓院吗？"
 emperor_imperial_examination.300.t: "献上传家宝"
 emperor_imperial_examination.300.desc: "“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]皇恩浩荡。”我的[ROOT.Char.Custom2('RelationToMeShort', examination_character_2)]，[examination_character_2.GetTitledFirstName]，向我俯身行礼。“我带来一件微薄的礼物，一件可陈列于宫中的宝物。”\n\n“这件[newly_created_artifact.GetName]是[examination_character_2.GetHouse.GetName]家族的传家宝。我们别无所求，只希望陛下能认可我们是忠心的臣仆。”"
 emperor_imperial_examination.300.a: "一份不错的献礼。"
 emperor_imperial_examination.300.b: "粗劣的工艺，处理掉吧。"
 emperor_imperial_examination.300.c: "[examination_character_2.GetHouse.GetNameNoTooltip]家需要把精力放在考试上。"
 emperor_imperial_examination.400.t: "诵读史书"
 emperor_imperial_examination.400.desc: "考官与入宫应试者齐聚一堂，紧张地低声诵读、窃窃私语。作为真龙天子，我自当赐予他们永恒的真知。当我示意时，整座宫殿一片肃静，众人敬畏地等待。\n\n我朝书架方向微一抬手，侍者便捧过……"
 emperor_imperial_examination.400.a: "……[ROOT.Char.Custom('GetRandomAnnalsPassage')]。"
 emperor_imperial_examination.400.b: "……[ROOT.Char.Custom('GetRandomPoetryPassage')]。"
 emperor_imperial_examination.400.c: "……[ROOT.Char.Custom('GetRandomRitesPassage')]。"
 every_palace_entrant: "所有殿试考生"
 custom_every_examiner: "所有考生"
 emperor_imperial_examination.500.t: "[examination_character_2.GetFirstNameNoTooltip]之诗"
 emperor_imperial_examination.500.desc: "“陛下，臣写了一首诗颂天恩浩荡。”我的[ROOT.Char.Custom2('RelationToMeShort', examination_character_2)][examination_character_2.GetTitledFirstName]展开一本书吟诵道：\n\n#EMP “[examination_character_2.Custom('GeneratePoem_Title_Fragment_Season')]之[examination_character_2.Custom('GetAdventureNameBand')|l]，[examination_character_2.Custom('GetAdventureNameSuffix')|l]与[examination_character_2.Custom('GetAdventureNameSuffix')|l]之[examination_character_2.Custom('GetAdventureNameBand')|l]——[poetry_province.Custom('GetTerrainTypePlural')]之[examination_character_2.Custom('GetAdventureNamePrefixes')|l]，[examination_character_2.Custom('GetRandomSmallPreciousItem')]在手。[poetry_county.GetNameNoTier]，[poetry_province.Custom('ProvinceCompliment')][examination_character_2.Custom('GeneratePoem_Title_Fragment_Noun')|l]，[examination_character_2.Custom('FormalComplimentAdjective')|l][ROOT.Char.GetPrimaryTitle.GetNameNoTier]。”#!\n\n[examination_character_2.GetSheHe|U]热切地等待我的评判。"
 emperor_imperial_examination.500.a: "你言辞简洁，却意味深长。"
 emperor_imperial_examination.500.b: "言辞之匮乏，一如你的贤能。"
 emperor_imperial_examination.600.t: "谈笑风生"
 emperor_imperial_examination.600.desc: "当我巡视人群时，只见其中一位考生[examination_character_2.GetTitledFirstName]正沉浸在讲笑话，以至于[examination_character_2.GetSheHe]几乎没注意自己正往哪儿走。[examination_character_2.GetSheHe]背着身慢慢悠悠走着，不知不觉靠近了我，[examination_character_2.GetSheHe]大声喊着：“……于是，[examination_character_2.Custom('GetAdventureNameBand')|l]就这样弄丢了[examination_character_2.Custom('GetAdventureNameSuffix')|l]！”\n\n我轻轻咳了一声。\n\n[examination_character_2.GetHerHim]面前的人群顿时安静下来。[examination_character_2.GetFirstNameNoTooltip]吓得僵在原地。"
 emperor_imperial_examination.600.a: "有趣极了。"
 emperor_imperial_examination.600.b: "够了，专心考试。"
 emperor_imperial_examination.600.c: "真是无礼，立刻离开。"
 emperor_imperial_examination.700.t: "白银礼物"
 emperor_imperial_examination.700.desc: "“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]，”我的[ROOT.Char.Custom2('RelationToMeShort', examination_character_2)][examination_character_2.GetTitledFirstName]深深叩首。“我的家族——[examination_character_2.GetHouse.GetName]氏，与[GetSituationType('silk_road_situation').GetName|l]及$sea_yellow_sea$一带的商贾素有往来。我利用这些关系，为陛下献上一份薄礼。”\n\n“这是一箱来自[silver_county.GetNameNoTier]的的银币，上面铸有[silver_county_top_liege.GetPrimaryTitle.GetDefinitiveName|l]的[silver_county_top_liege.GetTitleAsNameNoTooltip]的纹章。”"
 emperor_imperial_examination.700.a: "我欣然接受。"
 emperor_imperial_examination.700.b: "跟我讲讲[silver_county_top_liege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]。"
 emperor_imperial_examination.700.c: "你们分着用了吧；把它用在学习上。"
 situation_type_silk_road_situation: "丝绸之路"
 situation_type_silk_road_situation_desc: "$game_concept_silk_road_situation_desc$"
 emperor_imperial_examination.800.t: "贡品阉人"
 emperor_imperial_examination.800.desc: "“仁厚的[ROOT.Char.GetTitleAsNameNoTooltip]，卑微的仆从冒昧打扰，”我的[ROOT.Char.Custom2('RelationToMeShort', examination_character_2)][examination_character_2.GetTitledFirstName]躬身拱手道。“这位是[examination_character_1.GetFirstName]——一位足智多谋的[GetTrait('eunuch_1').GetName( GetNullCharacter )]，长期效忠于[examination_character_2.GetHouse.GetName]氏家族。”\n\n“我们将他献予朝廷效力，愿[ROOT.Char.GetPrimaryTitle.GetNameNoTier]在天恩庇荫下蓬勃发展。”"
 emperor_imperial_examination.800.a: "我们会给他安排个职位。"
 emperor_imperial_examination.800.b: "他可以当个考官。"
 emperor_imperial_examination.800.c: "你的仆人自己留着。"
 becomes_imperial_examiner.tt: "成为一名考官"
 emperor_imperial_examination.900.t: "一个[examination_character_2.Custom('ComplimentAdjective')|U]的仆人"
 emperor_imperial_examination.900.desc: "“上天眷顾的[ROOT.Char.GetTitleAsNameNoTooltip]，我们感谢陛下的赐宴，”我的[ROOT.Char.Custom2('RelationToMeShort', examination_character_1)][examination_character_1.GetTitledFirstName]躬身说道，身旁侍立着一名仆人。“这位是我的[examination_character_1.Custom2('RelationToMeShort', examination_character_2)]，[examination_character_2.GetFirstName]——[examination_character_2.GetHerHis]带来了一份薄礼：产自我家乡[origin_county.GetNameNoTier]的[examination_character_1.Custom('GetExpensiveDrink')]。”\n\n“但比酒更珍贵的，我愿献上[examination_character_2.GetHerHis]为陛下服务。[examination_character_2.GetHerHis|U]在[examination_character_2.Custom('highest_skill_noun')]上的才能一定能为朝廷所用。”"
 emperor_imperial_examination.900.a: "我们欢迎[examination_character_2.GetHerHis|U]的才能。"
 emperor_imperial_examination.900.b: "[examination_character_2.GetSheHe|U]为你服务会更好。"
 emperor_imperial_examination.1000.t: "外国人才"
 emperor_imperial_examination.1000.desc: "“圣明的[ROOT.Char.GetTitleAsNameNoTooltip]，我怀着谦卑之心觐见，”殿试考生[examination_character_2.GetTitledFirstName]用流利的[chinese.GetLanguage.GetName]说道。“尽管我生自[examination_character_2.GetCulture.GetName]人，也说着他们的语言，但我能有今天，全依靠陛下的恩泽——我唯一的愿望就是为[ROOT.Char.GetPrimaryTitle.GetNameNoTier]效力。”\n\n“因此我学习了天朝的语言——[chinese.GetLanguage.GetName]——那正是[examination_character_2.GetCulture.GetName]人谦虚的证明。”"
 emperor_imperial_examination.1000.a: "你的努力值得肯定。"
 emperor_imperial_examination.1000.b: "[examination_character_2.GetCulture.GetNameNoTooltip]的模仿在这里没有容身之处。"
