l_simp_chinese:
 ### TENETS
 tenet_pure_land_name: "正行往生"
 tenet_pure_land_desc: "时值此#EMP 末法时代#!——佛法衰微堕落的时代——财帛、学问乃至贵胄出身皆非依怙。唯笃守佛陀戒律的真修缘修者方得往生极乐净土。"
 tenet_sohei_name: "僧兵"
 tenet_no_mind_name: "无心之心"
 tenet_no_mind_desc: "无念之心，方为正觉。此境由艺匠、工人、武者修习而成，使身在无念之中应对万变。"
 doctrine_parameter_better_artifacts: "赞助[inspirations|E]产生更高品质的[artifacts|E]"
 doctrine_parameter_less_likely_to_become_infirm: "角色不太可能获得[GetTrait('infirm').GetName( GetNullCharacter )][trait|E]"
 tenet_mountain_worship_name: "圣山"
 tenet_mountain_worship_desc: "远离村庄和农场的高峰，山岳触接头顶的云巅。正是在那里，在峰峦叠嶂之间，方得窥见灵蕴真谛。"
 doctrine_parameter_piety_from_hills_and_mountains_pilgrimages: "角色前往[GetTerrain( 'hills' ).GetName]、[GetTerrain( 'mountains' ).GetName]和[GetTerrain( 'desert_mountains' ).GetName][pilgrimages|E]获得额外[piety|E]"
 piety_from_hills_and_mountains_pilgrimages_tt: "来自[GetFaithDoctrine('tenet_mountain_worship').GetBaseName][core_tenet|E]：[piety_i]#P [THIS.ScriptValue('medium_piety_gain')]#!"
 ### DOCTRINE PARAMETERS
