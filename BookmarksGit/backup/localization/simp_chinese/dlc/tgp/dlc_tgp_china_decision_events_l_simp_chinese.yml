 ##################################################
 # CHINA CHILD EXAMINATION DECISION EVENTS
 ##################################################
 # SUCCESS CHANCE VALUES
 exam_success_chance.tgp_local_exam_initial_success: "在考试中强势开局"
 exam_success_chance.tgp_local_exam_impressed_examiner: "印象深刻的考官"
 exam_success_chance.tgp_local_exam_strong_finish: "在考试中强势收尾"
 examiner_takes_bribes_tt: "此选项可用，因为考官的特质"
 tgp_china_decision.1000.t: "童子试：开始"
 tgp_china_decision.1000.desc_new: "这是我第一次参加科举考试。我今日的成绩关乎家族的声誉。置身于这片满是知识的学堂，我仿佛感受到列祖列宗的目光注视，他们都静静候着我的结果。"
 tgp_china_decision.1000.desc_returning: "我再次来到本地学堂，等待着乡里博学之士的评判。在这座令人钦佩的学堂里，每一份书卷的重量、每一点蕴含的学识，都沉甸甸地压在我身上。"
 tgp_china_decision.1000.desc_outro: "\n\n考官[examiner.GetTitledFirstName]会要求我背诵经典段落。这些篇章我已经反复练习过，如今只要闭上眼睛它们就会浮现出来。\n\n终于，轮到我走向讲台了。"
 tgp_china_decision.1000.a: "我会全力以赴！"
 tgp_china_decision.1000.b: "只做有必要的事。"
 tgp_china_decision.1001.t_success: "童子试：成功！"
 tgp_china_decision.1001.t_fail: "童子试：落榜！"
 tgp_china_decision.1001.desc_success: "我平静地逐字背诵，吐字清晰。整个过程几乎不费力气。"
 tgp_china_decision.1001.desc_safe: "我低头盯着自己的脚，连考官都不敢看一眼，生怕惹恼了[examiner.GetHerHim]。我匆匆背诵，只想快点结束，好掩盖可能的错漏。"
 tgp_china_decision.1001.desc_fail: "我的脸开始发烫，意识到自己背错了段落。抬头看向考官时，[examiner.GetHerHis]严厉的目光让我一下子哽住说不出话来。"
 tgp_china_decision.1001.desc_outro: "\n\n考官紧接着又让我背诵另一段，丝毫不给我任何喘息的机会。"
 tgp_china_decision.1001.a: "我一定要#EMP 拼尽全力#!。"
 tgp_china_decision.1001.b: "我不会勉强自己。"
 tgp_china_decision.1002.t_success: "童子试：成功！"
 tgp_china_decision.1002.t_fail: "童子试：失败！"
 tgp_china_decision.1002.desc_success: "词语自然从我的唇边吐出，有那么一瞬间，我好像看到考官嘴角抽动了一下。[examiner.GetSheHe]刚才是在微笑吗？不可能啊！"
 tgp_china_decision.1002.desc_safe: "我尽量少背一些内容，以免犯下不必要的错误。我壮着胆子瞥了考官一眼，发现[examiner.GetSheHe]似乎对我生硬的表现感到厌倦。"
 tgp_china_decision.1002.desc_fail: "我手心渗出汗水，说话开始结巴。连一个词都想不起来！现在我只想找个地缝钻进去。"
 tgp_china_decision.1002.desc_outro: "\n\n跟上次一样，考官没有给我任何喘息的机会。[examiner.GetHerHis]的目光紧盯着我，要求继续背诵下一段。"
 tgp_china_decision.1002.a: "成败在此一举！"
 tgp_china_decision.1002.b: "保持冷静……"
 tgp_china_decision.1005.t: "发榜"
 tgp_china_decision.1005.desc: "我结束了这场考试，"
 tgp_china_decision.1005.desc.success: "心情极好。"
 tgp_china_decision.1005.desc.safe: "终于松了一口气。"
 tgp_china_decision.1005.desc.failure: "情绪低落。"
 tgp_china_decision.1005.desc.segway: "\n\n当我退回到考生队伍中时，注意到周围的孩子全都是陌生面孔。要是这时候能见到几个熟人，等待结果的过程或许不会这么难熬。\n\n很久之后，榜单终于公布。我冲到告示板前，发现自己"
 tgp_china_decision.1005.desc.high_score: "考试成绩非常好！我的家人一定会为我感到骄傲的。"
 tgp_china_decision.1005.desc.good_score: "考试取得好成绩！"
 tgp_china_decision.1005.desc.passing_score: "通过了考试。"
 tgp_china_decision.1005.desc.failing: "没能通过考试。"
 tgp_china_decision.1005.a_success: "下次我会更加努力。"
 tgp_china_decision.1005.a: "我只盼能不负双亲期望，让他们脸上有光。"
 tgp_china_decision.1005.b: "各位恩师的悉心栽培功不可没！"
 tgp_china_decision.1005.a_failure: "我会再回来的。"
 tgp_china_decision.1005.b_passing: "我对这个结果很满意。"
 tgp_china_decision.1005.b_failed: "真丢脸。"
 provincial_exam_close_family_passed: "[GetPlayer.Custom2('RelationToMeShort', ROOT.Char)|U]通过了乡试"
