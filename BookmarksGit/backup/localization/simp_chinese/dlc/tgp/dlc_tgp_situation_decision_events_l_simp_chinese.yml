 dynastic_cycle_entered_chaos_became_independent_tt: "[relevant_character.GetShortUIName|U]成为[independent|E]"
 chaos_new_vassals_tt: "成为你的[vassals|E]#weak （[chaos_new_vassals_count]）#!"
