l_simp_chinese:
 ##################################################
 # STRUGGLE EVENTS
 ##################################################
 tgp_dynastic_cycle.0051.t: "$dynastic_cycle$——[GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip]"
 tgp_dynastic_cycle.0051.desc.intro: "[GetSituation('dynastic_cycle').GetTopSubRegion.GetName]之地，幅员辽阔，文明昌盛。君王承天命而治，唯有施以仁政方可保天命长存；若倒行逆施，暴虐恣睢，则恐使天怒人怨。\n\n"
 tgp_dynastic_cycle.0051.desc.advancement: "$tgp_dynastic_cycle.0051.desc.intro$在[GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l]时期，举国上下都期待伟大的技术进步与财富积累。"
 tgp_dynastic_cycle.0051.desc.expansion: "$tgp_dynastic_cycle.0051.desc.intro$在[GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l]时期，举国上下都期待伟大的征服与军力的强盛。"
 tgp_dynastic_cycle.0051.desc.conquest: "$tgp_dynastic_cycle.0051.desc.intro$在[GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l]时期，举国上下的命运充满不确定。"
 tgp_dynastic_cycle.0051.desc.corruption: "$tgp_dynastic_cycle.0051.desc.intro$在[GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l]时期，天子未能继承先祖的美德。国家现今道德沦丧，奸佞横行。"
 tgp_dynastic_cycle.0051.desc.consolidation: "$tgp_dynastic_cycle.0051.desc.intro$在[GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l]时期，往日统一的[GetSituation('dynastic_cycle').GetTopSubRegion.GetNameNoTooltip]已四分五裂，各路诸侯并起，竞相角逐天命。在这一乱世，品德修养皆已被抛诸脑后。"
 tgp_dynastic_cycle.0051.desc.emperor: "\n\n身为一国之君，朕上膺天命，为政以德，譬如北辰，居其所而众星共之。"
 tgp_dynastic_cycle.0051.desc.advancement_movement: "有人说，治世需要良臣，但不可否认的是，乱世之中往往是奸雄得势，有德之人却难以有所作为……"
 tgp_dynastic_cycle.0051.desc.expansion_movement: "\n\n如我这般的将军，将确保天下安定。"
 tgp_dynastic_cycle.0051.desc.pro_hegemon_movement: "\n\n唯有君主能兑现承诺，我将誓死辅佐[GetTitleByKey('h_china').GetHolder.GetHerHim]！"
 tgp_dynastic_cycle.0051.desc.conservative_movement: "\n\n我的家族将永远遵循天意。"
 tgp_dynastic_cycle.0051.desc.unaligned_movement: "\n\n我在这无尽兴衰循环中的角色尚不明晰。天意将在我准备好时引导我作出抉择。"
 tgp_dynastic_cycle.0051.desc.interloper: "\n\n这里并非我们祖先的土地，但只要谨慎行事，遍地的机遇鲜少有人能抗拒。"
 tgp_dynastic_cycle.0051.a.emperor: "愿本朝江山永固，万世其昌！"
 tgp_dynastic_cycle.0051.a.involved: "死生有命，富贵在天！"
 tgp_dynastic_cycle.0051.a.interloper: "命运如风，变化无常。"
 intro_event_joined_movement: "已加入[my_movement.GetName]"
 tgp_dynastic_cycle.0052.t: "已加入[ROOT.Char.Custom('GetMyMovementNoTooltip')]"
 tgp_dynastic_cycle.0052.desc.intro_common: "[GetTitleByKey('h_china').GetHolder.GetName]受天命而治，以实现[GetSituation('dynastic_cycle').GetTopCurrentPhase.GetName]时期的承诺。而我则选择了[ROOT.Char.Custom('GetMyMovement')]之路。"
 tgp_dynastic_cycle.0052.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\n外界有许多诱惑与权势之人。目前，我应远离权谋之争，专注于自家庄园与地方职务。\n\n"
 tgp_dynastic_cycle.0052.desc.advancement: "我希望国家繁荣，百姓安居乐业。或许有朝一日，我会更乐意加入[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('advancement_movement').GetName]。"
 tgp_dynastic_cycle.0052.desc.expansion: "我会密切关注前线消息，并为一切征服喝彩。也许届时，我会考虑加入[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('expansion_movement').GetName]。"
 tgp_dynastic_cycle.0052.desc.conquest: "尽管如此，我仍会观察[ROOT.Char.GetTopLiege.GetDynastyName]的统治，并在他们得失天命时依势而行。"
 tgp_dynastic_cycle.0052.desc.instability: "然而，我仍为国家的前途担忧，亦惧怕统治的[ROOT.Char.GetTopLiege.GetDynastyName]失去[ROOT.Char.GetTopLiege.GetLegitimacyType.GetFlavorName(ROOT.Char.GetTopLiege.GetLegitimacyLevel.Self)]。"
 tgp_dynastic_cycle.0052.a: "我将保持中立。"
 tgp_dynastic_cycle.0053.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0053.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\n这里有许多机会能向同伴学习新的战术与战略。顶端闪耀的是[ROOT.Char.GetTopLiege.GetCouncillor('councillor_marshal').GetCouncilTitle]，那是所有军人梦寐以求的巅峰。"
 tgp_dynastic_cycle.0053.desc.advancement: "然而，[ROOT.Char.GetTopLiege.GetName]当前的立场并未全力支持我们。必须有所行动，引导[GetSituation('dynastic_cycle').GetName]朝[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]迈进，发挥我们的潜能。"
 tgp_dynastic_cycle.0053.desc.expansion: "天意在于征服，而我们已整装待发！"
 tgp_dynastic_cycle.0053.desc.conquest: "天意在于征服，而[ROOT.Char.GetTopLiege.GetDynastyName]正以身作则。"
 tgp_dynastic_cycle.0053.desc.instability: "然而，世事多变，前景迷离。唯有军队能维持秩序，愿[ROOT.Char.GetTopLiege.GetDynastyName]能早日醒悟。"
 tgp_dynastic_cycle.0053.a: "唯有强者，方能生存！"
 tgp_dynastic_cycle.0054.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0054.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\n我们的目标是传播艺术与知识之美。修养心灵与精神，乃得天宠佑的正道。"
 tgp_dynastic_cycle.0054.desc.advancement: "[ROOT.Char.GetTopLiege.GetDynastyName]氏王朝正与我们走在同一道路上，这将为天下苍生带来繁荣与启迪！就让这一切保持下去。"
 tgp_dynastic_cycle.0054.desc.expansion: "[ROOT.Char.GetTopLiege.GetDynastyName]氏王朝正走在毁灭之途。穷兵黩武开销巨大，将领反复无常且危险。我们必须将权力从他们手中转移出来。"
 tgp_dynastic_cycle.0054.desc.conquest: "[ROOT.Char.GetTopLiege.GetDynastyName]氏王朝新立，可塑性强，他们理当认识到天命来自科举与贤吏！"
 tgp_dynastic_cycle.0054.desc.instability: "[ROOT.Char.GetTopLiege.GetDynastyName]氏王朝已迷失方向。但我们可助其回归正途，确保科举频行，贤臣在朝。"
 tgp_dynastic_cycle.0054.a: "唯有贤能至上。"
 tgp_dynastic_cycle.0055.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0055.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\n我与同道已将性命托付予[GetTitleByKey('h_china').GetHolder.GetHerHim]。仰赖[GetTitleByKey('h_china').GetHolder.GetHerHis]的智慧与指引，我们将"
 tgp_dynastic_cycle.0055.desc.advancement: "为天下苍生带来繁荣、财富与技术进步。"
 tgp_dynastic_cycle.0055.desc.expansion: "为天下苍生带来新的土地与人丁，让世人承认[GetTitleByKey('h_china').GetHolder.GetHerHis]的天命，并施以公正统治。"
 tgp_dynastic_cycle.0055.desc.conquest: "让天下苍生承认[GetTitleByKey('h_china').GetHolder.GetDynastyName]配得上天命。"
 tgp_dynastic_cycle.0055.desc.instability: "让乱世重现光明。"
 tgp_dynastic_cycle.0055.a: "颂赞天意与[ROOT.Char.GetTopLiege.GetDynastyNameNoTooltip]氏王朝！"
 tgp_dynastic_cycle.0056.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0056.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\n前人累积的传统应当成为[ROOT.Char.GetTopLiege.GetDynastyName]官僚体系的基石。\n\n"
 tgp_dynastic_cycle.0056.desc.advancement: "然而，[ROOT.Char.GetTopLiege.GetName]却为科举蒙蔽。容许地方小民入仕，不久便会玷污我们的传承。"
 tgp_dynastic_cycle.0056.desc.expansion: "然而，[ROOT.Char.GetTopLiege.GetName]却忙于将我等同胞葬送在无谓战争之中。而将领们恣意横行，从我们家族手里夺取权力与官职。"
 tgp_dynastic_cycle.0056.desc.conquest: "[ROOT.Char.GetTopLiege.GetName]必须明白，这才是维持国家秩序的唯一正道。若有我们这些家族的支持，天下苍生必会承认[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]的统治。"
 tgp_dynastic_cycle.0056.desc.instability: "[ROOT.Char.GetTopLiege.GetName]已失去大量威望。恢复[ROOT.Char.GetTopLiege.GetHerHis]的福泽的唯一途径，就是遵照我们这些家族的意愿。"
 tgp_dynastic_cycle.0056.a: "力量源于家族之纽带。"
 ### ENTER STABILITY - NEW DYNASTY ### 0061 - 0070 ###
 tgp_dynastic_cycle.0061.t: "天命所归"
 tgp_dynastic_cycle.0061.desc: "人言道，皇天无亲，惟德是辅。亦有言，成则为王，败则为虏。[GetTitleByKey('h_china').GetNameNoTierNoTooltip]之帝位今已归#EMP 朕#!所有。天命所归，朕当乾纲独断。\n\n既已登基践祚，朕需要为新任百官定立施政方向，使他们能各司其职。"
 tgp_dynastic_cycle.0061.a: "朕承天之命，当明彰善类，痛革奸邪。"
 tgp_dynastic_cycle.0061.b: "普天之下，#EMP 莫非王土。#!率土之滨，#EMP 莫非王臣。#!"
 tgp_dynastic_cycle.0061.c: "御宇临宸，登极而小天下。"
 # Notification for relevant people
 tgp_dynastic_cycle.0062.desc.involved: "天命盛衰有时，皆取决于君王的德行——德薄而衰，德厚而兴。\n\n如今，[GetTitleByKey('h_china').GetHolder.GetDynastyName]氏王朝帝星显耀，[GetTitleByKey('h_china').GetHolder.GetTitledFirstName]承运之象已经昭然可见。"
 tgp_dynastic_cycle.0062.desc.interloper: "天命此消彼长，王侯将相也难以逃脱命运的变幻莫测。\n\n[GetTitleByKey('h_china').GetHolder.GetTitledFirstName]已自号天命所归，众人皆需匍匐于新的君王脚下。"
 tgp_dynastic_cycle.0062.desc.uninvolved: "王朝兴衰更替，旧朝让位于新朝。[GetTitleByKey('h_china').GetNameNoTierNoTooltip]的皇位现在已由[GetTitleByKey('h_china').GetHolder.GetTitledFirstName]夺得，四海内外都必须承认这位新的君王。\n\n命运之风已经变换，切不可等闲视之。"
 tgp_dynastic_cycle.0062.a: "我们将对[GetTitleByKey('h_china').GetHolder.GetHerHis]详加审度。"
 ### ENTER STABILITY - EXISTING DYNASTY ### 0071 - 0080 ###
 tgp_dynastic_cycle.0071.t: "雨霁云开"
 tgp_dynastic_cycle.0071.desc: "久久盘旋的暴风乌云已经消散，[GetTitleByKey('h_china').GetNameNoTierNoTooltip]大地上再次迎来天光。朕克服了面前的试炼，如今再无人敢质疑朕为真龙天子。\n\n艰难的时刻已经过去，朕需为今后指明新的方向，使万民再次团结在同一个目标下。"
 tgp_dynastic_cycle.0071.a: "$tgp_dynastic_cycle.0061.a$"
 tgp_dynastic_cycle.0071.b: "$tgp_dynastic_cycle.0061.b$"
 # Notification for relevant people
 tgp_dynastic_cycle.0072.desc.advancement: "历经了一段艰苦与动荡的时期后，[GetTitleByKey('h_china').GetNameNoTierNoTooltip]大地再次迎来了和平。上天降下的重重考验被一一克服。万民皆可确信，[GetTitleByKey('h_china').GetHolder.GetTitledFirstName]仍是天命所归。"
 tgp_dynastic_cycle.0072.desc.expansion: "$tgp_dynastic_cycle.0051.desc.advancement$"
 tgp_dynastic_cycle.0072.desc.conquest: "$tgp_dynastic_cycle.0051.desc.advancement$"
 tgp_dynastic_cycle.0072.desc.involved: "对某些人而言，这是他们野心破灭的标志；但对多数人而言，只有一声解脱的舒心长叹。"
 tgp_dynastic_cycle.0072.desc.interloper: "和平时期很少给英雄崭露头角的机会，但即便如此，其他晋升之路仍可能出现。"
 tgp_dynastic_cycle.0072.desc.uninvolved: "看起来，[GetTitleByKey('h_china').GetHolder.GetDynastyName]氏王朝气数仍然未尽。"
 tgp_dynastic_cycle.0072.a: "野火烧不尽，春风吹又生。"
 ### ENTER CONSOLIDATION ###
 tgp_dynastic_cycle.0081.t: "天下大势，合久必分"
 tgp_dynastic_cycle.0081.desc: "顷刻间，天地变色，世间诸事大乱。\n\n忠臣另觅新主，士兵逃离职务，如今连黎民百姓也因惧怕即将到来的动乱，纷纷背弃朕之疆土。\n\n一切祸端都被归咎于朕的#EMP 暴虐#!统治，天下传言朕已经失去了天命！"
 tgp_dynastic_cycle.0081.a: "树倒猢狲散。"
 # Notification for relevant people
 tgp_dynastic_cycle.0082.desc.involved: "民心即天意，这则古训在今朝得到了验证——#EMP 本朝已经失去了天命#!。\n\n国家四分五裂，龙争虎斗不息。\n\n乱世来临了。"
 tgp_dynastic_cycle.0082.desc.interloper: "曾经只有一个天子，现在却有了很多个。\n\n王朝失去了天命，再也没有必须效忠的合法君王，所有的伪装都将卸下，显露出被隐藏着的野心。\n\n机会来临时，有胆识之人必须及时把握住。"
 tgp_dynastic_cycle.0082.desc.uninvolved: "一个强大的国家陷入了火海，人民们拿起武器，为争夺这片废墟而战。\n\n[GetTitleByKey('h_china').GetNameNoTierNoTooltip]已经四分五裂，可以预见的未来里都是动荡不安。那些希望妄图涉足这场乱局的人，无异于是自投虎穴。"
 tgp_dynastic_cycle.0082.a: "危机即是机遇。"
 ### ENTER CORRUPTION ###
 tgp_dynastic_cycle.0091.t: "凶象显现"
 tgp_dynastic_cycle.0091.desc: "朕虽殚精竭虑，恪遵祖训以治天下，然而民间却怨声载途，日甚一日。\n\n朕今日须直面一个令人不安的事实，百姓对朕天命所归的信心已渐生动摇。此乃社稷将倾之兆，纵使皇权根基稳如泰山，亦恐难承其重。"
 tgp_dynastic_cycle.0091.a: "水能载舟，亦能覆舟。"
 # Notification for relevant people
 tgp_dynastic_cycle.0092.desc.involved: "世间罹患一疾——一种心志上的弊病。\n\n昔日美德的支柱坚不可摧，如今却任由恶行与非道肆意滋长。贪官污吏，榨民脂膏以中饱私囊；甲胄之士，亦公然议论劫掠与守御之利弊。"
 tgp_dynastic_cycle.0092.desc.interloper: "看起来[GetTitleByKey('h_china').GetNameNoTierNoTooltip]似乎并不太平。\n\n日复一日，一直有商队或旅团逃离那片土地，去寻找传说中的乐土。甚至连我们中最贪婪的商人，眼下也甘愿留在我们自己的土地上，他们讲述着在那片土地上被刀剑纸笔双重勒索的悲惨故事。"
 tgp_dynastic_cycle.0092.desc.uninvolved: "$tgp_dynastic_cycle.0092.desc.interloper$"
 tgp_dynastic_cycle.0092.a: "唯有奸邪百药难医。"
 tgp_dynastic_cycle.9001.t: "国之根基"
 tgp_dynastic_cycle.9001.desc: "正如百川东流入海，普天之下的万民如今也都视我为君主。\n\n登基践祚的首要之务应当是宣告国号，使苍生知其所属。\n\n我应该以何种名号，让我们的功业名留青史？"
 tgp_dynastic_cycle.9001.a: "使其闻达于世人！" # 咸使聞知
 tgp_dynastic_cycle.9002.t: "五德终始"
 tgp_dynastic_cycle.9002.desc: "天有五行，需要适时调治、和谐运转。\n\n木，火，土，金，水。\n\n自上古以来，每当有新朝肇兴，必将择五行之一为德运，并依之制定旌旗服色，如今朕也应当如是抉择。"
 tgp_dynastic_cycle.9002.yellow: "择#color:{0.82,0.77,0.5};bold 土德之黄#!，固若根基，永世不移。"
 tgp_dynastic_cycle.9002.red: "当如#color:{0.80,0.3,0.3};bold 火德之红#!，若炽烈吾心。"
 tgp_dynastic_cycle.9002.white: "#color:{1.0,1.0,1.0};bold 金德之白#!，纯粹无瑕，喻金之坚不可摧。"
 tgp_dynastic_cycle.9002.black: "旌旗当如#color:{0.4,0.39,0.37};bold 水德之玄#!，渊渟且莫测，其深无垠。"
 tgp_dynastic_cycle.9002.green: "当取#color:{0.4,0.61,0.3};bold 木德之青#!，如春木新发，盎然盈溢。"
 tgp_dynastic_cycle_decision_event.0101.t: "$renounce_noble_family_title_decision$"
 tgp_dynastic_cycle_decision_event.0101.desc: "我费力地望向那越堆越高的文书。闭上眼，耳边便全是孩子们的嬉闹声、老人们的闲聊声，还有大人们尽情享用盛宴的欢声笑语。哦，还有那烤制的[ROOT.Char.Custom('RegionalEdibleMeat')]散发的香气！\n\n我历尽艰辛才走到今日，也尽情享受过很多，但我现在感到疲惫。我确信，我的[new_player.Custom2('MyCharacterIntroduction', ROOT.Char)]正渴望取代我的位置。\n\n我该好好享受余下的时光了。"
 tgp_dynastic_cycle_decision_event.0101.a: "我相信[new_player.GetFirstNameNoTooltip]会处理好一切。"
 dynastic_cycle_entered_conquest_tt: "[GetSituation('dynastic_cycle').GetName]进入了[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability_conquest').GetName]"
 dynastic_cycle_entered_chaos_tt: "[GetSituation('dynastic_cycle').GetName]进入了[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName]"
