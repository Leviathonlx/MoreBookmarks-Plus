 tgp_decision_events.0101.desc_change_retirement_law_decrease: "$tgp_decision_events.0100.desc_change_retirement_law_decrease$"
 tgp_decision_events.0101.desc_end: "”[petitioner.GetSheHe|U]鞠了一躬，静候我的回应。"
 tgp_decision_events.0101.a: "“准了。”"
 tgp_decision_events.0101.b: "[petitioner.GetFirstNameNoTooltip]要求太多了。"
 tgp_decision_events.0101.b_tt: "[petitioner.GetShortUIName]或许会通过给予回报请求你重新考虑"
 tgp_decision_events.0102.t: "$tgp_decision_events.0100.t$"
 tgp_decision_events.0102.desc: "[petition_recipient.GetName]惊讶地看着我：\n\n“今日听到如此大胆之言，着实令人惊奇。我很欣赏！但恐怕我不得不拒绝。”[petition_recipient.GetSheHe|U]挥手让人带走我。“传下一位请愿者。”\n\n我愣了一下。但我知道，我还可以有所作为！"
 tgp_decision_events.0102.a: "我将运用我的影响力！"
 tgp_decision_events.0102.b: "帝国需要军队。"
 tgp_decision_events.0102.c: "还有其他方式可以说服……"
 tgp_decision_events.0102.d: "我将自荐！"
 tgp_decision_events.0102.forfeit: "我不会违背天意。"
 tgp_decision_events.0102.petition_refused: "请愿被#X 拒绝#!"
 tgp_decision_events.0102.petition_accepted: "请愿被#P 接受#!"
 tgp_decision_events.0101.a_title: "请愿获批"
 tgp_decision_events.0103.t: "$tgp_decision_events.0100.t$"
 tgp_decision_events.0103.desc: "我的拒绝让[petitioner.GetName]感到沮丧，但[petitioner.GetSheHe]很快恢复镇定，随后[petitioner.GetSheHe]再次恳请：\n\n“请恕我冒昧，这关乎[actors_movement.GetName]所有成员的利益，不敢轻言退去。望陛下三思。”[petitioner.GetSheHe|U]执意恳求我的恩准。"
 tgp_decision_events.0103.desc_give_influence: "“百姓们敬重我，蒙他们信赖，推举我为代言之人。我们只关心[GetTitleByKey('h_china').GetName]的未来。”"
 tgp_decision_events.0103.desc_give_maa: "“朝廷可以指挥我麾下最精锐的军队。若陛下答应，他们将即刻为朝廷效力。”"
 tgp_decision_events.0103.desc_use_hook: "“陛下与我相识已久。念及旧情，望今日能应允我的请求。”"
 tgp_decision_events.0103.desc_give_hook: "“我愿效犬马之劳。若时局不利，陛下可仰赖我的势力，正如我今日在此请求一般。”"
 tgp_decision_events.0103.a: "“既如此，我就答应你。”"
 tgp_decision_events.0103.b: "“滚出去——#emp 马上！#!”"
 tgp_decision_events.0103.a_title: "$tgp_decision_events.0101.a_title$"
 tgp_decision_events.0103.b_title: "请愿被拒"
 tgp_decision_events.0100.desc_increase_budget: "提高所有"
 tgp_decision_events.0100.desc_increase_budget_salary: "$tgp_decision_events.0100.desc_increase_budget$总督的俸禄。\n\n他们需要更多国库资金来维持国家繁荣，投资文化活动和建筑。"
 tgp_decision_events.0100.desc_increase_budget_ministry: "$tgp_decision_events.0100.desc_increase_budget$朝臣的俸禄。\n\n他们启动了许多大型项目，需要资金维持运转。"
 tgp_decision_events.0100.desc_increase_budget_military: "$tgp_decision_events.0100.desc_increase_budget$将领的俸禄。\n\n他们必须维持军队，并确保有手段将他们集结起来。我们的敌人必须对我们心存畏惧！"
 tgp_decision_events.0100.desc_increase_budget_outro: "\n\n然而，[hegemon.GetTitleAsNamePossessive]的国库资金是有限的。如果要为这项请愿拨款，就必须削减另一项的经费。"
 tgp_decision_events.0100.f: "将领以保卫国家的名义滥用资金。"
 tgp_decision_events.0100.g: "总督在开支上过于铺张。"
 tgp_decision_events.0100.h: "朝臣为了无用的项目侵吞着国库。"
