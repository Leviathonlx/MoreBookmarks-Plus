 tgp_decision_events.0100.desc_hold_examinations: "开科取士！\n\n如若不然，国家将停滞不前，日渐衰微。"
 tgp_decision_events.0100.a: "[petition_recipient.GetTitleAsNameNoTooltip]必须认真考虑我的提议。"
 tgp_decision_events.0100.b: "[house_movement_member.GetFirstNameNoTooltip]需要这项变革。"
 tgp_decision_events.0100.c: "我将履行我作为尊长的职责，[disciple_movement_member.GetFirstNameNoTooltip]。"
 tgp_decision_events.0100.d: "我以[other_movement_member.GetFirstNameNoTooltip]的名义提出请愿。"
