 tgp_decision_events.0100.t: "$game_concept_movement_possessive$的请愿：[petitioner.Custom('GetMyMovementNoTooltip')]"
 tgp_decision_events.0100.desc: "作为[petitioner.Custom('GetMyMovement')]的谦卑代表，我请愿恳求："
 tgp_decision_events.0100.desc_change_candidate_score_law: "更改[GetLawGroup('candidate_score_laws').GetNameNoTooltip]！选贤任能，必须[Select_CString(petition_recipient.HasRealmLaw('candidate_score_merit_law'), '不论贵贱', '只取门阀' )]。"
 tgp_decision_events.0100.desc_change_bureaucracy_laws_increase: "提升$game_concept_celestial_bureaucracy$！陛下应巩固上天赐予天子的权威，将权力集中于朝廷。"
 tgp_decision_events.0100.desc_change_bureaucracy_laws_decrease: "降低$game_concept_celestial_bureaucracy$！地方总督应当拥有更多权力，以更有效履行对朝廷的责任。"
 tgp_decision_events.0100.desc_change_army_laws_increase: "加强军队指挥结构！唯有官僚体系方能保障国家安危。"
 tgp_decision_events.0100.desc_change_army_laws_decrease: "削弱军队指挥结构！地方总督应有对保家卫国持有更大权力。"
 tgp_decision_events.0100.desc_change_province_metropolitan: "将$game_concept_province_administration$改为$celestial_province_metropolitan_short$！\n\n国家的强弱取决于其最薄弱的城池。"
 tgp_decision_events.0100.desc_change_province_industrial: "将$game_concept_province_administration$改为$celestial_province_industrial_short$!\n\n唯有对土地的长期投入，才能确保国家永续繁荣。"
 tgp_decision_events.0100.desc_change_province_military: "将$game_concept_province_administration$改为$celestial_province_military_short$!\n\n我们应当崇武善战，保证天朝千秋万代。"
 tgp_decision_events.0100.desc_change_province_protectorate: "将$game_concept_province_administration$改为$celestial_province_protectorate_short$!\n\n必须强化地方，护卫人民免受贼寇与外敌侵扰。"
 tgp_decision_events.0100.desc_change_retirement_law_increase: "提高$celestial_retirement_law$！\n\n“每个路必须由胜任的总督掌管，且时间越长越好。"
 tgp_decision_events.0100.desc_change_retirement_law_decrease: "降低$celestial_retirement_law$！\n\n“各个路应尽可能通过总督轮换来强化稳定性。"
 tgp_decision_events.0100.desc_change_retirement_law_outro: "这是让我们繁荣昌盛的唯一办法。[petition_recipient.GetTitleAsNameNoTooltip]必须支持我！"
 tgp_decision_events.0100.desc_change_province_petitioner: "我可以说服皇帝，我的[petitioner.GetCapitalLocation.GetName]确实需要这项变革。"
 tgp_decision_events.0100.desc_change_province_house: "同时，我的家族成员[house_movement_member.GetName]对此亦有强烈渴望与需求。"
 tgp_decision_events.0100.desc_change_province_disciple: "不过，我也应该考虑我的门生[disciple_movement_member.GetName]。"
 tgp_decision_events.0100.desc_change_province_other: "然而，我也记得另一位$game_concept_movement$成员[other_movement_member.GetName]，他或许也是合适人选。"
 change_province_effect.can_choose: "你可以选择将#V 你#!、你的[house|E]成员、你的[disciple|E]或[movement|E]成员的[province_administration|E]切换为"
 change_province_metropolitan_effect.no_scope: "$change_province_effect.can_choose$[GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_metropolitan' )]"
