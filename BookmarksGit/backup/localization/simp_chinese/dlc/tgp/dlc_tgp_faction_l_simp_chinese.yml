 # RESTORE EMPEROR FACTION
 ##################################################
 restore_ceremonial_liege_faction_name: "大政奉还"
 restore_ceremonial_liege_faction: "$restore_ceremonial_liege_faction_name$派系"
 restore_ceremonial_liege_faction_desc: "$restore_ceremonial_liege_faction_name$[faction|E]的成员寻求推翻[ceremonial_regent|E]的统治并将政权交还[ceremonial_liege|E]。\n\n#S 最后通牒#!\n[ceremonial_liege|E]将获得[ceremonial_regent|E]全部的[landed|E][titles|E]并采用$single_heir_succession_law$[succession|E]"
 restore_ceremonial_liege_faction_short_effect_desc: "渴望将政权交还[ceremonial_liege|E]"
 FACTION_JAPANESE_RESTORE_EMPEROR_NAME_DYNAMIC: "恢复[ROOT.Faction.GetSpecialCharacter.GetShortUINameNotMe|U]"
 FACTION_JAPANESE_RESTORE_EMPEROR: "$restore_ceremonial_liege_faction_name$要求"
 FACTION_JAPANESE_RESTORE_EMPEROR_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n你对于[ROOT.Char.Custom('GetTitleTierAdjective')]朝廷、皇室和全体[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]人的暴政，必须终结！\n\n为我等真正的统治者[faction.GetSpecialCharacter.GetTitledFirstName]让路！"
 tgp_faction_events.0201.b: "你会为玷污[faction.GetSpecialCharacter.GetTitleAsNamePossessiveNoTooltip]的荣誉而付出代价！"
 FACTION_JAPANESE_RESTORE_EMPEROR_ACCEPTED: "$restore_ceremonial_liege_faction_name$的要求被接受了"
 FACTION_JAPANESE_RESTORE_EMPEROR_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n我仅仅是一心为了[ROOT.Char.Custom('GetTitleTierAdjective')]朝廷、皇室和全体[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]人考虑！\n\n尽管我质疑你的动机，我不会挡住[faction.GetSpecialCharacter.GetTitledFirstName]的前路。"
 FACTION_JAPANESE_RESTORE_EMPEROR_REFUSED: "$restore_ceremonial_liege_faction_name$的要求被拒绝了"
 FACTION_JAPANESE_RESTORE_EMPEROR_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n无礼！我仅仅是一心为了[ROOT.Char.Custom('GetTitleTierAdjective')]朝廷、皇室和全体[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]人考虑！\n\n你和你的叛乱团伙会为玷污[faction.GetSpecialCharacter.GetTitleAsNamePossessiveNoTooltip]的荣誉而付出代价！"
 FACTION_JAPANESE_RESTORE_EMPEROR_SEND_DEMAND_NOTIFICATION: "$restore_ceremonial_liege_faction_name$"
 FACTION_JAPANESE_RESTORE_EMPEROR_SEND_DEMAND_NOTIFICATION_DESC: "[faction_leader.Custom2('AppropriateGreetingPositive', ROOT.Char)]\n\n[faction_target.GetTitledFirstNamePossessive]对于[ROOT.Char.Custom('GetTitleTierAdjective')]朝廷、皇室和全体[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]人的暴政，必须终结。\n\n准备好为大政奉还[faction.GetSpecialCharacter.GetTitledFirstName]而战！"
 FACTIONS_WINDOW_JAPANESE_RESTORE_EMPEROR: "[ceremonial_liege|E]"
 tgp_faction_events.0206.t: "为[claimant.GetTitleAsNameNoTooltip]尽忠"
 tgp_faction_events.0206.desc: "尊王派的事业终于在这场正义之战中取得了胜利，我们成功铲除了[defender.GetTitledFirstName]的邪恶势力，并将[claimant.GetTitleAsName]从[defender.GetHerHis]的恶劣影响中解救出来。\n\n虽然朝廷已恢复秩序，但战争震撼了整个国家，如今所有[defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]人都将我视为和平的缔造者与皇室的守护者……"
 tgp_faction_events.0206.a: "[claimant.GetTitleAsNameNoTooltip]万岁！"
 tgp_faction_events.0206.b: "前路艰险，必须有人为陛下引路……"
