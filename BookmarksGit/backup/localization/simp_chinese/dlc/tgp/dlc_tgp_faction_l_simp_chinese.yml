 ##################################################
 # JAPANESE REGENT FACTION
 ##################################################
 replace_ceremonial_regent_faction_name: "扶持$game_concept_ceremonial_regent$"
 replace_ceremonial_regent_faction: "$replace_ceremonial_regent_faction_name$派系"
 replace_ceremonial_regent_faction_desc: "$replace_ceremonial_regent_faction_name$[faction|E]的成员寻求强行推翻现任[ceremonial_regent|E]。\n\n#S 最后通牒#!\n$replace_ceremonial_regent_faction_desc_kampaku$"
 replace_ceremonial_regent_faction_desc_emperor: "派系领袖将获得[ceremonial_regent|E]的全部[landed|E][titles|E]，并可以成为[cloistered_emperor|E]或尝试重新建立起直接的天皇统治"
 replace_ceremonial_regent_faction_desc_kampaku: "派系领袖将顶替现任[ceremonial_regent|E]并获得其全部[landed|E][titles|E]"
 replace_ceremonial_regent_faction_short_effect_desc_emperor: "想要被扶持为[cloistered_emperor|E]"
 replace_ceremonial_regent_faction_short_effect_desc_regent: "想要被扶持为[ceremonial_regent|E]"
 FACTION_JAPANESE_REPLACE_REGENT_NAME_DYNAMIC: "扶持[ROOT.Faction.GetSpecialCharacter.GetShortUINameNotMe|U]为$game_concept_ceremonial_regent$"
 FACTION_JAPANESE_REPLACE_REGENT: "$replace_ceremonial_regent_faction_name$要求"
 FACTION_JAPANESE_REPLACE_REGENT_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n[faction_target.GetPrimaryTitle.GetNameNoTierNoTooltip]的忠诚贵族们已经对你的摄政统治失去了信心！将权力交还给我，不然就在战场上面对我们的利剑吧！"
 FACTION_JAPANESE_REPLACE_RULER_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n[faction_target.GetPrimaryTitle.GetNameNoTierNoTooltip]的忠诚贵族们已经对你独断专行的统治失去了信心！将权力交还给我，不然就在战场上面对我们的利剑吧！"
 FACTION_JAPANESE_REPLACE_REGENT_ACCEPTED: "$replace_ceremonial_regent_faction_name$的要求被接受了"
 FACTION_JAPANESE_REPLACE_REGENT_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n你嚣张且无耻的夺权企图只会削弱削弱整个[faction_target.GetPrimaryTitle.GetNameNoTier]。然而，为了避免不必要的流血，我会接受你的要求。"
 FACTION_JAPANESE_REPLACE_REGENT_REFUSED: "$replace_ceremonial_regent_faction_name$的要求被拒绝了"
 FACTION_JAPANESE_REPLACE_REGENT_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n你这荒谬的恐吓企图不会得逞。我才是[faction_target.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的合法[faction_target.GetTitleAsNameNoTooltip]！所有的叛徒都将会受到审判——如有必要，我们在战场上见！"
 FACTION_JAPANESE_REPLACE_REGENT_SEND_DEMAND_NOTIFICATION: "必须打倒摄政！"
 FACTION_JAPANESE_REPLACE_REGENT_SEND_DEMAND_NOTIFICATION_DESC: "时候到了！[faction.GetName]的各位大人都认为，[faction_target.GetName]必须放弃[faction_target.GetHerHis]的摄政权力……倘若不从，利剑就将抵在摄政的喉咙上。"
 cannot_create_claimant_faction_against_kampaku_tooltip: "无法对[ceremonial_regent|E]发起[claimant|E][factions|E]"
 FACTIONS_WINDOW_JAPANESE_REGENT: "挑战者"
 replace_ceremonial_regent_faction_kampaku_trigger: "只有[kampaku|E]或[joko|E]可以被取代"
 not_house_head_allied_to_faction_target_trigger: "你不能是[faction|E]目标的家族成员"
 not_house_member_of_faction_target_trigger: "你的[house_head|E]不能与[faction|E]目标[alliance|E]"
 must_be_leading_house_of_bloc_trigger: "在拥有[house_blocs|E]的[governments|E]中，只有$game_concept_bloc_possessive$[leading_house|E]的[house_heads|E]可以建立针对[top_liege|E]的[factions|E]"
