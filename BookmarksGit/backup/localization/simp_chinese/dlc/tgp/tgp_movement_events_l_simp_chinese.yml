l_simp_chinese:
 tgp_movement_events.0001.t: "磨利刀剑"
 tgp_movement_events.0001.desc: "“[ROOT.Char.GetTitledFirstName]！”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))][marshal.GetName]大步朝我走来，[marshal.Custom('quirk_pos_pp')]。\n\n“我们不能像羊一样坐以待毙，等着狼来吃掉我们。现在虽然是[my_situation.GetTopCurrentPhase.GetName|l]的时代，但我们很快就必须进军。向东，向西。向北和向南。我敦促你做好准备，我的[ROOT.Char.GetTitleAsNameNoTooltip|l]。”"
 tgp_movement_events.0001.aa: "“你说得对。教我该怎么做。”"
 tgp_movement_events.0001.a: "[my_movement.GetNameNoTooltip]将会聆听。"
 tgp_movement_events.0001.b: "我必须召集盟友。"
 tgp_movement_events.0001.c: "我要向古代将领们学习。"
 tgp_movement_events.0001.c.tt: "你获得一项[commander_trait|E]"
 event_increase_movement_power_major_effect_tooltip: "使[GetPlayer.Custom('GetMyMovement')]的[movement_power_i][movement_power|E]提高[EmptyScope.ScriptValue('event_increase_movement_power_major_value')|+0]"
 event_increase_movement_power_medium_effect_tooltip: "使[GetPlayer.Custom('GetMyMovement')]的[movement_power_i][movement_power|E]提高[EmptyScope.ScriptValue('event_increase_movement_power_medium_value')|+0]"
 event_increase_movement_power_minor_effect_tooltip: "使[GetPlayer.Custom('GetMyMovement')]的[movement_power_i][movement_power|E]提高[EmptyScope.ScriptValue('event_increase_movement_power_minor_value')|+0]"
 tgp_movement_events.0010.t: "受欢迎的访客"
 tgp_movement_events.0010.desc: "我在庭院中散步时，一个衣着考究的[courtier.GetWomanMan]恭敬地向我鞠躬致意。\n\n“我是[other_ruler.GetTitledFirstNamePossessive]的[other_ruler.Custom2('RelationToMe', SCOPE.sC('courtier'))]，[courtier.GetName]。”[courtier.GetSheHe|U]礼貌地自我介绍。“[other_ruler.GetTitledFirstNameNoTooltip]派我来学习您的智慧，[ROOT.Char.GetTitleAsNameNoTooltip|l]。[other_ruler.GetSheHe|U]想在做出[other_ruler.GetHerHis]的选择前听听其他人的建议。”"
 tgp_movement_events.0010.a: "[my_movement.GetNameNoTooltip]必须指引方向。"
 tgp_movement_events.0010.a.success: "你说服了[other_ruler.GetShortUIName]"
 tgp_movement_events.0010.a.failure: "[other_ruler.GetShortUIName]无视了你的建议"
 tgp_movement_events.0010.b: "应该多来听听我的建议！"
 tgp_movement_events.0010.c: "“我不能替[other_ruler.GetHerHim]做决定，但我能帮到[other_ruler.GetHerHim]。”"
 event_increased_personal_movement_power_tt: "你的[movement_power_i][personal_movement_power|E]提高[EmptyScope.ScriptValue('event_increased_personal_movement_power_value')|+0]，持续#V 15年#!"
 tgp_movement_events_0010_add_to_movement_effect_tt: "[other_ruler.GetShortUIName|U]会加入[GetPlayer.Custom('GetMyMovement')]"
 tgp_movement_events.0020.t: "前进！前进！"
 tgp_movement_events.0020.desc: "“最[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitleAsNameNoTooltip|l]，”一个[courtier.GetCulture.GetNameNoTooltip]人深深鞠躬，缓步走进大殿。“我带来了伟大的[other_ruler.GetTitledFirstName]的印信。我的[other_ruler.GetLadyLord]命我向尊贵的[my_movement.GetName]成员致敬。”\n\n[courtier.GetSheHe|U][courtier.Custom('quirk_pos_present')]，继续说道：“[other_ruler.GetTitledFirstNameNoTooltip]认为国家必须专注于革新。追逐个人的权力是自私且徒劳的。我们都必须#EMP 向前迈进#!。”"
 tgp_movement_events.0020.aa: "这是唯一的出路。"
 tgp_movement_events.0020.a: "我们必须进步。"
 tgp_movement_events.0020.b: "没有[my_movement.GetNameNoTooltip]就没有进步！"
 tgp_movement_events.0020.c: "舟航向哪边是舟中人决定的。"
 event_decrease_movement_power_medium_effect_tooltip: "使[GetPlayer.Custom('GetMyMovement')]的[movement_power_i][movement_power|E]降低#N [EmptyScope.ScriptValue('event_decrease_movement_power_medium_value')|0]#!"
 event_decrease_movement_power_minor_effect_tooltip: "使[GetPlayer.Custom('GetMyMovement')]的[movement_power_i][movement_power|E]降低#N [EmptyScope.ScriptValue('event_decrease_movement_power_minor_value')|0]#!"
 tgp_advancement_innovations_modifier: "伟大进步"
 tgp_advancement_innovations_modifier_desc: "该角色运用其建筑学知识，专注于创新，推动国家进入更光明的未来。"
 tgp_movement_events.0030.opening: "[other_ruler.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_movement_events.0030.desc: "作为[my_movement.GetName]的一员，我写信给你，希望我们能共同维护彼此的利益。\n\n如果你能为我美言几句，我也会同样为你美言。"
 tgp_movement_events.0030.a: "这一点我们能达成一致。"
 tgp_movement_events.0030.b: "好意心领了，但我不需要帮忙。"
 friend_same_movement_reason: "[CHARACTER.GetShortUIName|U]和[TARGET_CHARACTER.GetShortUIName]作为同一朋党的成员，同意将彼此的利益放在心上。"
 friend_same_movement_reason_corresponding: "$friend_same_movement_reason$"
 tgp_movement_events.0040.t: "天子的感谢"
 tgp_movement_events.0040.desc: "“您的努力没有被忽视，[ROOT.Char.GetTitledFirstNameNoTooltip]。”一个沉稳的声音唤着我的名字。在我面前鞠躬的这个[courtier.GetWomanMan]携带着[hegemon.GetTitledFirstNameNoTooltip]的印信。\n\n“[hegemon.GetTitledFirstName]感谢您的支持，并希望为此奖赏您。[my_movement.GetName]将在朝堂上受到尊崇，您们的名字也将被铭记。”"
 tgp_movement_events.0040.a: "“我同样感激涕零。”"
 tgp_movement_events.0040.b: "“我会永远对[hegemon.GetTitleAsNameNoTooltip]忠心耿耿。”"
 tgp_movement_events.0040.c: "“让那些宫墙见证这一切！”"
 tgp_loyal_subject_modifier: "对天子忠诚"
 tgp_loyal_subject_modifier_desc: "该角色通过加入尊王派表达了对天子的忠诚。"
 dynastic_cycle_cannot_leave_movement_tt: "@warning_icon!#X 你无法退出[my_movement.GetName]，持续#V 15年#!#!"
 situation_dynastic_cycle_choose_movement_decision_cannot_leave_var: "你向[GetTitleByKey('h_china').GetHolder.GetTitleAsName]承诺不会放弃[GetTitleByKey('h_china').GetHolder.GetHerHim]"
 tgp_movement_events.0050.t: "新课程"
 tgp_movement_events.0050.desc.intro: "“敬启，[ROOT.Char.GetTitledFirstNameNoTooltip]。”一位举止沉稳的[new_elder.GetWomanMan]轻步走进我的书房，身旁跟随着我的几位官员。“如果可以的话，不知能否与你单独谈谈？”\n\n“我在你身上看到了一位学者的潜质，你的"
 tgp_movement_events.0050.desc.diplomacy: "处事之道"
 tgp_movement_events.0050.desc.stewardship: "管理之道"
 tgp_movement_events.0050.desc.intrigue: "谋略之道"
 tgp_movement_events.0050.desc.learning: "学问"
 tgp_movement_events.0050.desc.martial: "军略之道"
 tgp_movement_events.0050.desc.outro: "体现了思想的美德。我愿意提供我微薄的智慧，使你的治理更加稳健，让你的刀剑更为锋利。”"
 tgp_movement_events.0050.a: "[new_elder.GetTitledFirstNameNoTooltip]会成为一名出色的导师。"
 tgp_movement_events.0050.b: "我会永远忠于[old_elder.GetTitledFirstNameNoTooltip]！"
 tgp_movement_events.0050.c: "专心学习才是唯一的出路。"
 tgp_movement_events.0060.t: "恶毒的墨水"
 tgp_movement_events.0060.desc: "[ROOT.Char.Custom('GetWritingMaterial')]静静地躺在我的书桌上。只需一笔，就能让[rival.GetTitledFirstName]和[rival.GetHerHis]的[rival_movement.GetName]蒙羞数代。然而，我却犹豫了，在书房里[ROOT.GetCharacter.Custom('quirk_pos_adverb')]来回踱步。\n\n这个念头如无人照看的火焰冒出的烟一样，久久不散。"
 tpg_movement_events.0060.aa: "再没有比这更犀利的文字了。"
 tgp_movement_events.0060.a: "[rival_movement.GetNameNoTooltip]必将遭受惩罚。"
 tgp_movement_events.0060.b: "我应该专注于宣扬[my_movement.GetNameNoTooltip]的优点。"
 tgp_movement_events.0060.c: "[ROOT.Char.GetFaith.HighGodName]教导我们要共情。"
 tgp_movement_events.0060.a.tt: "$prelude_events.0040.c.tt$"
 tgp_movement_events.0060.a.rival_tt: "使[rival_movement.GetName]的[movement_power_i][movement_power|E]降低#N [EmptyScope.ScriptValue('event_decrease_movement_power_medium_value')|0]#!"
 tgp_movement_events.0070.t: "共研卷轴"
 tgp_movement_events.0070.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))][councillor.GetTitledFirstName]走进我的书房，[councillor.Custom('quirk_pos_pp')]。“我听说你和我都对[councillor.Custom('MatchingConversationSubject_alone')]感兴趣。”\n\n“不如我们一起研读典籍？共同反思时，君主和臣子都能在智慧上得到增长，如同两面相互映照的镜子。”"
 tgp_movement_events.0070.a: "“哈！我们当然可以聊聊[councillor.Custom('MatchingConversationSubject_alone')]。”"
 tgp_movement_events.0070.b.councillor: "“你该专注于做好[councillor.GetCouncilTitle]的本分。”"
 tgp_movement_events.0070.b.spouse: "“我更关心你的学业。”"
 tgp_movement_events.0070.c: "我绝不能停止学习。"
 friend_studied_together: "[CHARACTER.GetShortUIName|U]和[TARGET_CHARACTER.GetShortUIName]共度了一个下午，一起研习他们最喜爱的课程。"
 friend_studied_together_corresponding: "$friend_studied_together$"
 tgp_movement_events.0080.t: "为了我们的家族"
 tgp_movement_events.0080.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))][family_member.GetTitledFirstName]走进房间，[family_member.Custom('quirk_pos_present')]。“亲爱的[family_member.Custom2('RelationToMe', SCOPE.sC('root_scope'))]。”[family_member.GetSheHe]穿着整洁的长袍，恭敬地向我鞠躬，目光低垂以示尊敬。\n\n“我始终都在思考我们家族的荣誉。这或许微不足道，但我仍想献给你，好让[ROOT.Char.GetDomicile.GetName]光彩照人，让所有人都看见。”"
 tgp_movement_events.0080.aa: "“[ROOT.Char.GetHouse.GetNameNoTooltip]必将声名远扬！”"
 tgp_movement_events.0080.a: "“感谢你的这份贡献。”"
 tpg_movement_events.0080.b: "“我们必须用这些钱来资助[my_movement.GetNameNoTooltip]。”"
 tgp_movement_events.0080.c: "“不要把钱浪费在我身上。”"
 tgp_subsidised_estate_buildings_modifier: "受资助的庄园"
 tgp_subsidised_estate_buildings_modifier_desc: "该角色的家人主动提出帮忙扩建他们的庄园。\n\n"
 MODIFIER_DEFINITION_SUBSIDISED_ESTATE: "#emp 建造新住所建筑时会使用#!\n剩余[domicile_building|E]资源：#bold $MULTIPLIER|0$/3#!"
 friend_rejected_funds: "[CHARACTER.GetShortUIName|U]劝[TARGET_CHARACTER.GetShortUIName]不要把[TARGET_CHARACTER.GetHerHis]的钱浪费在[CHARACTER.GetShortUINamePossessive]身上。"
 friend_rejected_funds_corresponding: "[CHARACTER.GetShortUIName]劝[TARGET_CHARACTER.GetShortUIName|U]不要把[CHARACTER.GetHerHis]的钱浪费在[TARGET_CHARACTER.GetShortUINamePossessive]身上。"
 tgp_movement_events.0090.t: "过去的创伤"
 tgp_movement_events.0090.desc: "“[ROOT.Char.GetTitledFirstNameNoTooltip]，”一个手持[other_ruler.GetHouse.GetName]家族印章的[courtier.GetWomanMan]向我深深鞠躬。“我的[other_ruler.GetLadyLord][other_ruler.GetTitledFirstName]命我宣读这封信。”\n\n“尽管我们曾经有过对立，但如今同为[my_movement.GetName]的一员，我们正朝着同一目标前进。我们必须忘记过去的伤痛。”"
 tgp_movement_events.0090.aa: "“拒绝。”"
 tgp_movement_events.0090.a: "“一份得让#EMP 所有人#!都听到的道歉。”"
 tgp_movement_events.0090.b: "只是为了[my_movement.GetNameNoTooltip]的利益而已。"
 tgp_movement_events.0090.c: "“代我向[other_ruler.GetTitleAsNameNoTooltip]致以最诚挚的问候。”"
 tgp_movement_events.0100.t: "谏言"
 tgp_movement_events.0100.desc: "“尊贵的[ROOT.Char.GetTitleAsNameNoTooltip]。”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spymaster'))][spymaster.GetTitledFirstName]在暗处呼唤我。地板在[spymaster.GetHerHis]急促的脚步下吱呀作响。\n\n“我们得到消息，[rival_movement.GetName]的领袖——[rival.GetTitledFirstName]——可能比预期中更容易接受……某些建议。”"
 tgp_movement_events.0100.aa: "[rival.GetSheHe|U]应该知道什么对[rival.GetHerHim]最有益。"
 tgp_movement_events.0100.a: "“放手去做吧。”"
 tgp_movement_events.0100.a.success: "[rival.GetShortUIName]退出[rival_movement.GetName]"
 tgp_movement_events.0100.a.failure: "你的卑鄙行径被揭露了"
 tgp_movement_events.0100.b: "没有比金钱更好的建议了。"
 tgp_movement_events.0100.c: "无需斩首，伤其躯体即可。"
 tgp_movement_events_0100_remove_from_movement_effect_tt: "[rival.GetShortUIName]会加入[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'undecided_movement' ).GetName]"
 tgp_movement_events.0110.opening: "[other_ruler.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_movement_events.0110.desc: "作为[my_movement.GetName]的成员，我们不仅有责任磨利刀刃，更要保持头脑清醒。\n\n请收下这本书，仔细研读。"
 tgp_movement_events.0110.a: "我将遵循你的建议。"
 tgp_movement_events.0110.b: "这本书放在我的书房里会非常不错。"
 friend_sent_books_reason: "由于身处同一朋党，[TARGET_CHARACTER.GetShortUIName|U]送给了[CHARACTER.GetShortUIName]一些有趣的书籍。"
 friend_sent_books_reason_corresponding: "由于身处同一朋党，[CHARACTER.GetShortUIName|U]送给了[TARGET_CHARACTER.GetShortUIName]一些有趣的书籍。"
 artifact_movement_gift_desc: "[newly_created_artifact.GetDesc]\n\n[other_ruler.GetShortUIName]送给[my_movement.GetName]同伴[root_scope.GetShortUIName]的礼物。"
 tgp_movement_events.0120.t: "敬美德"
 tgp_movement_events.0120.desc: "当杯中重新斟满[host.Custom('GetExpensiveDrink')]，盘里的[host.Custom('GetExpensiveMeal')]被一扫而空，[other_ruler.GetTitledFirstName]俯身凑近。\n\n“我们不能让[my_movement.GetName]失望，”[other_ruler.GetSheHe][other_ruler.Custom('quirk_pos_pp')]地说道，“你研究过[other_ruler.Custom('GetRandomHistoryPassage')]吗，[ROOT.Char.GetTitledFirstNameNoTooltip]？”"
 tgp_movement_events.0120.a: "“请教教我。”"
 tgp_movement_events.0120.b: "我们倚仗的必然只有力量。"
 tgp_movement_events.0120.c: "“宴席上可不是搞研究的地方！”"
 tgp_movement_events.0130.t: "[capital_culture.GetCollectiveNounNoTooltip]人的语言"
 tgp_movement_events.0130.desc: "一个穿着精致[other_ruler.Custom('RegionalFabric')]的[courtier.GetWomanMan]在我面前躬身：\n\n“我的[other_ruler.GetLadyLord][other_ruler.GetTitledFirstName]让我代[other_ruler.GetHerHis]发言，[ROOT.Char.Custom('FormOfAddressForLiege')|l]。[other_ruler.GetSheHe|U]担心如果不说他们的语言，[my_movement.GetName]会在京城失势。”\n\n[courtier.GetSheHe|U][courtier.Custom('quirk_pos_present')]，继续道：“我很荣幸能在此期间指导你。”"
 tgp_movement_events.0130.a: "我一定要学他们的语言！"
 tgp_movement_events.0130.b: "为何不直接变成[capital_culture.GetNameNoTooltip]人呢？"
 tgp_movement_events.0130.c: "我们当和谐共处。"
 tgp_cultural_harmony_modifier: "文化和谐"
 tgp_cultural_harmony_modifier_desc: "该角色决定与首都文化和谐共处。"
 tgp_movement_events.0140.t: "门生的礼物"
 tgp_movement_events.0140.desc: "“夫子！”我还没看到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('disciple'))][disciple.GetTitledFirstNamePossessive]，便听到了[disciple.GetHerHim]的声音。\n\n“你教了我很多关于[ROOT.Char.Custom('GetRandomAnnalsPassage')]篇和[ROOT.Char.Custom('GetRandomHistoryPassage')]的知识，你细心地培养了我的才智。为表谢意，我略备了一份薄礼。”\n\n[disciple.GetSheHe|U][disciple.Custom('quirk_pos_present')]，拿给我一件[ROOT.Char.Custom('GetSimpleColor')]的包袱。"
 tgp_movement_events.0140.a: "“我会欣然接受。”"
 tgp_movement_events.0140.b: "“记住，我们这么做是为了[my_movement.GetNameNoTooltip]。”"
 tgp_movement_events.0140.c: "“那就再学下[ROOT.Char.Custom('GetRandomPoetryPassage')]怎么样？”"
 disciple_gift_desc: "[newly_created_artifact.GetDesc]\n\n由[disciple.GetShortUIName]赠给[root_scope.GetShortUIName]的一件礼物，因其是一位优秀的恩师。"
 tgp_movement_events.0150.t: "[monk.GetFaith.GetNameNoTooltip][monk.GetFaith.DevoteeNeuter|U]"
 tgp_movement_events.0150.desc.intro: "一名身穿[monk.Custom('GetComplexColor')]长袍的[monk.GetFaith.DevoteeNeuter]进入觐见室。[monk.GetHerHis]腰间挂着一枚小木符，一股淡淡的熏香伴随着[monk.GetHerHis]。\n\n"
 tgp_movement_events.0150.desc.other_ruler: "“我奉我的[other_ruler.GetLadyLord][other_ruler.GetTitledFirstName]的旨意而来，”[monk.GetSheHe]说，[monk.Custom('quirk_pos_pp')]。“传播[monk.GetFaith.HighGodName]的圣言是我的职责。"
 tgp_movement_events.0150.desc.alone: "“我奉[monk.GetFaith.HighGodName]的旨意而来，我把一生都奉献给了对[monk.GetFaith.GetName]信仰的研究。"
 tgp_movement_events.0150.desc.outro: "请让我进入你的宫廷，让我们互相学习。”"
 tgp_movement_events.0150.aa: "“告诉你的[other_ruler.GetLadyLord]我钦佩[other_ruler.GetHerHis]的外交。”"
 tgp_movement_events.0150.aa.alliance: "你与[other_ruler.GetShortUIName]结为[alliance|E]"
 tgp_movement_events.0150.a: "“跟我讲讲[monk.GetFaith.GetAdherentNamePluralNoTooltip]。”"
 tgp_movement_events.0150.b: "“#EMP 这里#!是[ROOT.Char.GetFaith.HighGodName]的土地。”"
 tgp_movement_events.0150.b.success: "[monk.GetShortUIName]皈依"
 tgp_movement_events.0150.b.failure: "[monk.GetShortUIName]保留[monk.GetHerHis]的信仰"
 tgp_movement_events.0150.c: "“欢迎你留下。”"
 cheaper_to_convert_to_monk_faith_tt: "你皈依[monk.GetFaith.GetName]会获得#P 50%#!折扣"
 tgp_movement_events.0160.t: "利刃归鞘"
 tgp_movement_events.0160.desc: "蜡烛噼啪作响，我盯着面前空白的[ROOT.Char.Custom('GetWritingMaterial')]。[rival.GetTitledFirstName]正稳固地领导着[rival_movement.GetName]，不与[rival.GetHerHim]为敌对我们最有益。\n\n但这样一封信……一封承诺毫无敌意的信……会不会被视为软弱的表现？"
 tgp_movement_events.0160.a: "诚实的话语就足够了。"
 tgp_movement_events.0160.b: "没什么含义是金钱不能表达的。"
