l_simp_chinese:
 az_debate.0001.t: "值得争取的门生"
 az_debate.0001.desc: "在大厅另一侧，[rival_elder.Custom2('MyCharacterIntroduction', ROOT.Char)]倾身向[disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)]说道：“在我的指引下，纪律与忠诚才是真正精通的基石。”[rival_elder.GetTitledFirstNameNoTooltip]满怀自豪地宣告。\n\n“当然，恩师。”[disciple_candidate.GetTitledFirstNameNoTooltip]答道，然而[disciple_candidate.GetHerHis]的目光却飘向我。“但是……若是新思想能在公开的较量中得到检验，又当如何呢？”我捕捉到[disciple_candidate.GetHerHis]唇角若隐若现的一抹笑意。[disciple_candidate.GetHerHis]语气中的锐利透出一丝躁动，或许，这就是一个契机。"
 az_debate.0001.a: "当众向[rival_elder.GetHerHim]发起挑战。"
 az_debate.0001.a.success: "智胜[rival_elder.GetFirstNamePossessiveNoTooltip]"
 az_debate.0001.a.failure: "我的反驳过犹不及"
 az_debate.0001.b: "私下提供指导。"
 az_debate.0001.b.success: "[disciple_candidate.GetFirstNameNoTooltip]接受了我的邀请"
 az_debate.0001.b.failure: "我的示好毫无作用"
 az_debate.0001.d: "最好还是让这次机会溜走。"
 az_debate.0002.t: "与恩师的片刻"
 az_debate.0002.desc: "消息很快在大厅中传开：[elder_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)]抵达了。\n\n“我不会久留。”恩师平静却洪亮地说道。\n\n[audience_rep.GetFirstNameNoTooltip]倾身靠近我，急切而低声地说：“若你有话要说，就现在说，否则很快就会被别人挤开。”"
 az_debate.0002.a: "用一个完美的论点打动他。"
 az_debate.0002.a.success: "我的论证一针见血"
 az_debate.0002.a.failure: "我结结巴巴"
 az_debate.0002.c: "先人一步在他人注意之前赢得青睐。"
 az_debate.0002.c.success: "我如影子般穿梭人群"
 az_debate.0002.c.failure: "我到得太迟，[elder_candidate.GetHerHim]已被围住"
 az_debate.0002.d: "让时机溜走。"
 az_debate.0003.t: "两难之问"
 az_debate.0003.desc: "[disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)|U]走上前来，目光闪烁着挑战的光芒。“若一位君主必须在遵守一个将伤害国土的承诺，或打破它以拯救子民之间做出选择，那么正义之道是哪一条？”\n\n这不是随意的思索，而是一场考验，用来衡量我的价值。"
 az_debate.0003.a: "“跟随我，我会为你展示答案。”"
 az_debate.0003.b: "“仔细听：真理隐藏在寓言与箴言之中。”"
 az_debate.0003.b.success: "教诲清晰响亮"
 az_debate.0003.b.failure: "阐释毫无意义"
 az_debate.0003.c: "“让[my_movement.GetNameNoTooltip]的力量证明我的价值。”"
 az_debate.0003.d: "“我们将在[ROOT.Char.GetFaith.ReligiousText|U]中找到答案。”"
 az_debate.0004.t: "怀疑之声"
 az_debate.0004.desc: "我注意到一小群人围作一圈，他们的笑声尖锐而带有轻蔑。其中一人，[freethinker_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]，带着狡黠的笑容向我靠近。\n\n“所以说吧，[ROOT.Char.GetFirstNameNoTooltip]，为何我们要向你们一党屈膝？我们既无心标新立异，也没有耐心受制于人。”"
 az_debate.0004.a: "“理性本身就能证明我立场的力量。”"
 az_debate.0004.b: "“凭你的才智，留在江湖上是一种浪费。跟我一起走吧。”"
 az_debate.0004.c: "“让我们边喝[ROOT.Char.Custom('GetExpensiveDrink')]边谈。”"
 az_debate.0004.c.success: "[freethinker_friend.GetFirstNameNoTooltip]对你的陪伴感到愉悦"
 az_debate.0004.c.failure: "我的委婉劝说失败"
 az_debate.0004.d: "“那便畅所欲言，走你自己的路吧。”"
 az_debate.0005.t: "恩师的最后抉择"
 az_debate.0005.desc: "[elder_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)|U]若有所思地抚摸着[elder_candidate.GetHerHis]的下巴，目光在我与[rival_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)]之间游移。\n\n“这或许会是我收的最后一位门生。”[elder_candidate.GetSheHe]沉声说道，“你们中有谁能说服我相信你配得上？”\n\n[rival_candidate.GetFirstNameNoTooltip]抱臂冷笑：“我不会错过这个机会。”"
 az_debate.0005.a: "“我准备好证明我自己。”"
 az_debate.0005.a.success: "你打动了[elder_candidate.GetFirstNameNoTooltip]"
 az_debate.0005.a.failure: "你未能说动[elder_candidate.GetFirstNameNoTooltip]"
 az_debate.0005.b: "“让我为您撰写最后的著述吧。”"
 az_debate.0005.b.tt: "你的[learning|E]不足，且你并未拥有[GetTrait('confucian_education').GetName(ROOT.Char)]"
 az_debate.0005.c: "“我不会挡路。”"
 az_debate.0006.t: "最后一课"
 az_debate.0006.desc: "[current_elder.Custom2('MyCharacterIntroduction', ROOT.Char)]目光沉稳，轻声说道：\n\n“[ROOT.Char.GetFirstNameNoTooltip]，你已经学会了我所能传授的一切。我的教诲已尽，我的智慧之灯几近熄灭。但不要以为自己被遗弃了。还有一位更有真知灼见，那就是[new_elder.Custom2('MyCharacterIntroduction', ROOT.Char)]。”\n\n恩师低下[current_elder.GetHerHis]的头，指向那位庄重肃穆的人影，[new_elder.GetHerHis]的存在沉静而又期待。“若你愿意，我会将你托付给[new_elder.GetHerHis]。又或者，你的道路另有方向？”\n\n古人称这种传承为[Glossary( '道', 'CONFUCIAN_DAO')]，遵循它便是对先贤的敬仰。"
 az_debate.0006.a: "“我愿接受[new_elder.GetFirstNamePossessiveNoTooltip]的指引。”"
 az_debate.0006.b: "“你的教诲已然足够。”"
 az_debate.0006.c: "“智慧何必局限于一人之口？”"
 az_debate.0006.c.success: "两位恩师齐齐点头，颇为赞许"
 az_debate.0006.c.failure: "[new_elder.GetFirstNameNoTooltip]神色僵硬，感到受辱"
 CONFUCIAN_DAO: "在此处，“道”指的是先贤所教的道义秩序与宇宙之道，既是行为的指南，也是天地人三者和谐的根基。"
 az_debate.0007.t: "当众斥责"
 az_debate.0007.desc: "“你自己听听你在说什么？”[rival_elder.Custom2('MyCharacterIntroduction', ROOT.Char)]厉声喝道，声音划破大厅。“小孩都能更有条理地背诵经书！”\n\n这话如同鞭笞般落在[rival_elder.GetHerHis]的门生，[disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)]身上。记录者的笔停在半空，墨汁凝成一滴。[disciple_candidate.GetSheHe|U]顿时低下头，[disciple_candidate.GetHerHis]面颊通红、肩膀僵直，仿佛在雨中承受冲击。"
 az_debate.0007.a: "“不要让他人的怒火左右你。”"
 az_debate.0007.b: "“告诉我[rival_elder.GetSheHe]究竟做了什么。”"
 az_debate.0007.b.success: "门生热切地接受了"
 az_debate.0007.b.failure: "我语无伦次"
 az_debate.0007.c: "“让我们心平气和地说话吧。”"
 az_debate.0008.t: "学术的岔路口"
 az_debate.0008.desc: "在大厅的阴影一隅，我看到[neutral_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)]正与[rival_leader.Custom2('MyCharacterIntroduction', ROOT.Char)]客气交谈，对方是[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'undecided_movement' ).GetName]的一员。\n\n“[rival_movement.GetName]通过纪律来培养美德。”[rival_leader.GetTitledHouseNameOrFirstName]双掌摊开，语气沉稳自信。“然而，”[neutral_scholar.GetTitledHouseNameOrFirstName]顺势插话，“若没有仁慈，光凭纪律能滋养和谐吗？”[rival_movement.GetNameNoTooltip]的倡导者眉头紧锁。"
 az_debate.0008.a: "“想想[my_movement.GetNameNoTooltip]所带来的和谐吧。”"
 az_debate.0008.b: "“让我们以经典为衡量标准。”"
 az_debate.0008.b.success: "我让他们哑口无言"
 az_debate.0008.b.failure: "他们点头，却毫无触动"
 az_debate.0008.c: "“来吧，[neutral_scholar.GetTitledHouseNameOrFirstName]，我会让你见识下真正的‘德’。”"
 az_debate.0008.d: "“我最好不要插手……”"
 az_debate.0008.d.flavor: "……然后在这阴影下冷静下来"
 az_debate.0009.t: "大庭广众下的失言"
 az_debate.0009.desc: "[errant_disciple.Custom2('MyCharacterIntroduction', ROOT.Char)]自信地起身，[errant_disciple.GetHerHis]清了清喉咙：“[Glossary( '夫子', 'CONFUCIUS_GLOSS' )]曰：‘为政以[Glossary('礼', 'CONFUCIAN_LI')]，譬如北辰，众星拱之！’”\n\n大厅里响起一阵窃笑。[stickler_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)]歪着头，[stickler_scholar.GetHerHis]的语调如丝绸般顺滑：“有趣……可《论语》原文说的不是‘礼’，而是[Glossary( '德', 'CONFUCIAN_DE')]。使众星拱卫的不是‘礼’，是‘德’。”"
 CONFUCIAN_LI: "在此处，“礼”指的是礼仪与规范的遵守，它维系社会和谐，同时也反映内心的德行。"
 az_debate.0009.a: "“重要的不是言辞，而是本意。”"
 az_debate.0009.b: "用一个得体的轶事转移话题。"
 az_debate.0009.d: "“来吧，[errant_disciple.GetFirstNameNoTooltip]，我们换个地方。”"
 az_debate.0010.t: "带刺的诗"
 az_debate.0010.desc: "我看着[poet.Custom2('MyCharacterIntroduction', ROOT.Char)]吟诵[poet.GetHerHis]最后一句诗：“霜皮溜雨四十围，黛色参天二千尺……”\n\n人群里传来一阵赞赏之声。\n\n[critic.Custom2('MyCharacterIntroduction', ROOT.Char)|U]贴近我的耳边低语：“[poet.GetFirstNamePossessiveNoTooltip]的诗作可不是寻常的意象。它暗示着[ROOT.Char.GetTopLiege.GetTitleAsName]已经偏离天命，腐朽正在暗处滋生……”"
 az_debate.0010.a: "“这分明是在讥讽我们的[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]！”"
 az_debate.0010.b: "我会私下寻求[poet.GetHerHis]的意见。"
 az_debate.0010.c: "“得了吧——这只是艺术而已！”"
 tgp_subtle_counsel_modifier: "微妙的请教"
 tgp_subtle_counsel_modifier_desc: "该角色正在向一位擅长隐晦表达的人寻求建议。"
 az_debate.0011.t: "旁观恩师"
 az_debate.0011.desc: "辩论以庄重的节奏展开，[observed_elder.Custom2('MyCharacterIntroduction', ROOT.Char)]的每一句话都如同寺庙回响的钟声。\n\n“礼，国之干也；道德仁义，非礼不成。废经启乱，犹种莠于苗侧。”"
 az_debate.0011.a: "或许[observed_elder.GetSheHe]能教我更多？"
 az_debate.0011.b: "“重要的一课。”"
 az_debate.0011.c: "“这分明就是对[GetPlayer.Custom('GetMyMovementShort')]的支持！”"
