l_simp_chinese:
 unsanctioned_deity: "淫祠"
 unsanctioned_deity_contract: "$unsanctioned_deity$"
 unsanctioned_deity_desc: "该伯爵领的臣民崇拜一位未受认可的神祇，关于这位神祇带来好运的传言在领地中传播开来。"
 unsanctioned_deity_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0050.t: "$unsanctioned_deity$"
 governor_contract_events_tova.0050.desc: "[deity_destination.GetName]的街道上排起了长队，人们纷纷在一位未受认可的神祇的神龛前鞠躬烧香。农民和城市居民从领地的各个角落赶来，献上他们微薄的供品。\n\n如果我不处理此事，这些疯狂的迷信行为将继续在该地区蔓延。"
 governor_contract_events_tova.0050.a: "这一事态需要我集中全部精力。"
 governor_contract_events_tova.0050.a.tt: "前往[deity_destination.GetName]并调查此问题"
 governor_contract_events_tova.0050.b: "我有更重要的事情要处理……"
 governor_contract_events_tova.0051.desc: "我循着[deity_destination.GetName]中浓郁的香火味，穿过繁忙的街道，来到了这座冒犯神威的神龛前。\n\n[ROOT.Char.Custom('RandomPeasantGrievance')]，从[worshipper.GetHerHis]裤腿上溅满的泥土来看，[worshipper.GetSheHe]是长途跋涉专门到此的。\n\n当被问及这位神祇时，[worshipper.GetSheHe]告诉我，祂看起来像[ROOT.Char.Custom('RandomVerySmallCreature')]，并居住在路边的[ROOT.Char.Custom('RandomVerySmallCreatureDwelling')]中。"
 governor_contract_events_tova.0051.a: "公开认可这尊神祇。"
 governor_contract_events_tova.0051.b: "驱散信徒并烧毁神龛。"
 governor_contract_events_tova.0051.c: "没收虔诚的供品。"
 governor_contract_events_tova.0051.d: "对信徒们动之以理。"
 governor_contract_events_tova.0051.e: "我会让僧侣们处理此事的。"
 governor_contract_events_tova.0052.desc_burn: "我的卫队迅速穿过人群，对那些挡路的人拳打脚踢。一把火把扔向神龛，火焰很快冲天而起，炙热的气浪逼退了剩下的少数信徒。\n\n我可以肯定地说，[deity_destination.GetName]伯爵领的秩序已经恢复，我们清除了迷信，让理性得以繁荣。"
 governor_contract_events_tova.0052.desc_debunk: "“……这就是为什么这个生物#EMP 绝非#!神灵。我们每个人都应以人性为本，遵循道德的良善，从而创造自己的命运。”\n\n人群安静下来，被我的高超辩才所震撼。我清楚地看到每个人都意识到自己的错误，并开始散去。"
 governor_contract_events_tova.0052.a: "理应如此。"
 governor_contract_events_tova.0053.desc_burn: "我的卫队试图穿过人群，却惊讶地发现愤怒的信徒们开始反击！原本要投向神龛的火把掉在地上，现场顿时陷入混乱。\n\n我和随从们勉强赶在火焰窜到身上前逃了出来。"
 governor_contract_events_tova.0053.desc_debunk: "“……意思就是，我们让自己运气好一点儿的唯一方法就是多做好事。不过当然了，我们也不该为了自己的利益而做得太过分。我刚刚说到哪儿了？”\n\n人群中传来一阵不满的嘀咕声。我看到有些人用袖子遮着脸，我敢肯定那是在偷笑。\n\n我感到脸上发热，赶紧转身离开，以免让自己更丢脸。"
 governor_contract_events_tova.0053.a: "事情不该这样发展！"
 task_contract_reward_effect_sanction_deity_desc: "这尊神祇得到了官方的认可。"
 task_contract_reward_effect_claim_offerings_desc: "神龛里的贵重物品全部被你没收。"
 task_contract_reward_effect_deity_monks_desc: "作为一名真正的当权者，你将问题委派给他人。"
 escaped_justice: "逃脱审判"
 escaped_justice_contract: "$escaped_justice$"
 escaped_justice_desc: "一名罪犯逃脱了正义的审判，拒绝应召出庭并逃到这个伯爵领。"
 escaped_justice_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0055.t: "$escaped_justice$"
 governor_contract_events_tova.0055.desc: "我接到报告，称[escapee.GetTitledFirstName]玩忽职守，竟敢从皇家金库中挪用资金。\n\n当我传唤[escapee.GetHerHis]到宫廷接受审问时，[escapee.GetSheHe]竟然召集[escapee.GetHerHis]的党羽逃去荒野，如今强占了一户可怜农夫的住所！\n\n守卫们全副武装，誓死维护他们主子的地位。显而易见，若我不亲自出面，[escapee.GetTitledFirstName]绝不会轻易就范。"
 governor_contract_events_tova.0055.a: "我必须立即前往那里！"
 governor_contract_events_tova.0055.a.tt: "前往[escapee_destination.GetName]并调查此问题"
 governor_contract_events_tova.0055.b: "那个卑鄙鼠辈迟早会出来的……"
 governor_contract_events_tova.0056.desc: "“站住！别再往前了！”一名弓箭手冲我喊道，他正躲在某处[ROOT.Char.Custom('OutdoorsHidingPlace')]后面瞄准我们。在[thug.GetHerHis]威胁性的身影后面，我瞥见了藏匿罪犯的那座建筑。\n\n从高草丛中传来的树枝断裂声判断，还有其他几名守卫正严阵以待，准备对付我的到来。"
 governor_contract_events_tova.0056.a: "说服逃犯面对审判。"
 governor_contract_events_tova.0056.b: "将这个懦夫和[escapee.GetHerHis]的手下处死。"
 governor_contract_events_tova.0056.c: "我准备给予一些宽大处理。"
 governor_contract_events_tova.0056.d: "放逐[escapee.GetHerHim]。"
 governor_contract_events_tova.0057.desc_persuade: "“看看你干的这些事！简直跟狂徒没差别！难道你要让后人这么记住[escapee.GetDynastyName]家吗？别让你的家族蒙羞，跟我走吧。”\n\n或许是我的话起了作用，又或许是我的语气使然，[escapee.GetTitledFirstName]终于是从藏身处走了出来。[escapee.GetSheHe|U]举起双手作安抚状，选择了投降。"
 governor_contract_events_tova.0057.desc_slay: "脆弱的和平顷刻间被战斗的呐喊与刀剑的碰撞声撕裂，我的士兵向[escapee.GetTitledFirstName]的守卫发起了猛攻。\n\n所有抵抗者纷纷倒下，他们的盔甲支离破碎，生命顺着血泊渗进了泥土。随后，[escapee.GetTitledFirstName]被拖到我面前，我挥剑斩下了[escapee.GetHerHis]的首级。"
 governor_contract_events_tova.0057.a: "我在这里的工作结束了！"
 governor_contract_events_tova.0058.desc_persuade: "我张开嘴想说些什么，却找不到任何能让[escapee.GetTitledFirstName]心甘情愿接受监禁的理由。“牢狱生活最能磨练意志！”——这句蠢话刚一出口，我就意识到，我已经彻底失去了和平劝降的可能。\n\n[escapee.GetSheHe|U]很快就会明白，躲在暗处慢慢腐烂有多享受。"
 governor_contract_events_tova.0058.desc_slay: "脆弱的和平顷刻间被战斗的呐喊与刀剑的碰撞声撕裂。\n\n我的士兵勇敢地冲向敌人，剑横在身前，但他们的攻击却扑了个空，挡不住随之而来的反击。\n\n眼见士兵节节败退，我意识到撤退才是唯一的选择。"
 governor_contract_events_tova.0058.a: "真是尴尬……"
 forced_conscription: "强制征兵"
 forced_conscription_contract: "$forced_conscription$"
 forced_conscription_desc: "动员征召兵，为战争做好准备。"
 forced_conscription_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0060.t: "$forced_conscription$"
 governor_contract_events_tova.0060.desc: "“在扩张时期，我们有为潜在战争征召兵力的责任，”我的领主在信函开头这样写道。\n\n“他们不需要训练，也不需要装备。一支数量庞大的前锋部队将足以击溃任何敌人。”\n\n可是，我治下的农户们已经交出了各家主事的男丁，现在只剩下他们的儿子可供征召。"
 governor_contract_events_tova.0060.a: "凭借强大的军力，我们将压倒敌人！"
 governor_contract_events_tova.0060.a.tt: "你进一步调查此事。"
 governor_contract_events_tova.0060.b: "我不会为了这样的目的牺牲我的人民。"
 governor_contract_events_tova.0061.desc: "我站在高处，俯瞰脚下的城市，远处建筑物的窗户和门廊中闪烁着点点灯光。\n\n家家户户在安全的屋舍中共进晚餐。他们的命运，正如我所有臣民的命运，皆由我来决定。"
 governor_contract_events_tova.0061.a: "向这些家庭支付补偿。"
 governor_contract_events_tova.0061.b: "强行将他们的儿子从家中拖走！"
 governor_contract_events_tova.0061.c: "用孝道说服他们的儿子参军。"
 governor_contract_events_tova.0061.d: "如果他们同意交易，也许我可以放过他们。"
 combat_train_monks: "武装僧侣"
 combat_train_monks_contract: "$combat_train_monks$"
 combat_train_monks_desc: "该伯爵领的一座寺院中有一批僧侣，如果经过适当训练，他们或许可以用于加强领地的防御。"
 combat_train_monks_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0065.t: "$combat_train_monks$"
 governor_contract_events_tova.0065.desc: "我收到消息，[monks_destination.GetName]寺院中有一些僧侣精通徒手格斗。他们似乎将武术作为一种冥想形式来练习，但这些技能或许可以更好地用于服务领地并保卫其边境。\n\n但首先，我必须确定这些僧侣的实力。"
 governor_contract_events_tova.0065.a: "我要看看这些僧侣的本事。"
 governor_contract_events_tova.0065.a.tt: "前往[monks_destination.GetName]并监督他们的训练"
 governor_contract_events_tova.0065.b: "不，我会让他们继续隐修生活。"
 governor_contract_events_tova.0066.desc: "我踏入寺院时，一场激烈的对练正在进行。\n\n一声大喝，一记响亮的拍击，一名僧侣应声倒地，扬起一片尘土。众人纷纷欢呼，我也不由得暗自叫好。\n\n胜者显然是这座寺院中最杰出的武僧之一。事实上，当我与他交谈时，他自豪地告诉我，他是其他僧侣的教练。"
 governor_contract_events_tova.0066.a: "在徒手格斗中证明你的实力。"
 governor_contract_events_tova.0066.b: "用口才吹嘘你的武术成就。"
 governor_contract_events_tova.0066.c: "对武器的有效性进行#EMP 严谨#!的论述。"
 governor_contract_events_tova.0066.d: "我的军事总管可以处理此事。"
 governor_contract_events_tova.0066.tt_success_desc: "僧侣们印象深刻"
 governor_contract_events_tova.0066.tt_success: "这将解锁正面的结果"
 governor_contract_events_tova.0066.tt_failure_desc: "僧侣们#bold 不#!为所动"
 governor_contract_events_tova.0067.desc: ""
 governor_contract_events_tova.0067.desc_martial: "观众迅速围拢，将我和对手圈在中央。\n\n我们鞠躬行礼的那一刻，我已蓄势待发，毫不犹豫地向前突进，将那名僧侣击倒在地。这便是学徒与大师的差距！\n\n比赛刚一开始就已结束。旁观者们满怀期待，等待着我接下来要说的话。"
 governor_contract_events_tova.0067.desc_diplomacy: "“……尽管我的佩剑被打掉了，我与那个浑身恶臭的对手展开肉搏，用拳头卯足力气，狠狠把他的脑袋打开了花！”\n\n从听众脸上专注的神情可以看出，僧侣们对我的实力与威望深信不疑。"
 governor_contract_events_tova.0067.desc_learning: "“即便刀刃未能穿透盔甲，仅凭力量便足以将骨骼震碎！这便是刀刃宽度与材质的关键所在……”\n\n我在论述中融入了足够的常识，即便是最外行的听众也能理解。结束时，僧侣们已被我的论点彻底折服。\n\n他们全神贯注地聆听我接下来要说的事。"
 governor_contract_events_tova.0067.a: "他们应该全部加入我的军队！"
 governor_contract_events_tova.0067.b: "这名僧侣可以成为一名有用的骑士。"
 governor_contract_events_tova.0067.c: "我要亲自将这些僧侣训练成战士。"
 governor_contract_events_tova.0067.d: "我会在这里驻扎部队以加强该地区的防御。"
 governor_contract_events_tova.0068.desc: ""
 governor_contract_events_tova.0068.desc_martial: "我昂首挺胸地走上前，准备给这些僧侣来一场精彩表演。\n\n我们互相鞠躬，可我还没来得及直起身，对手就大吼一声朝我冲来！我只看到[warrior_monk.GetHerHis]的手掌直奔我胸口，打得我喘不过气，直接摔倒在地。\n\n我躺在地上，一边大口喘着粗气，一边琢磨：这些僧侣到底喝了什么山泉水，才能变得这么壮实？"
 governor_contract_events_tova.0068.desc_diplomacy: "“这一切啊，得从我年轻时说起……”\n\n我的故事还没讲几分钟，就发现听众们已经兴趣全无。人群渐渐散去。\n\n我试图挽救局面，结果反而越描越乱，甚至有位年长的僧侣直接打起了呼噜！"
 governor_contract_events_tova.0068.desc_learning: "“……但要真正理解武器的工作原理，你们首先得了解锻造的历史。”\n\n我开始了我的演讲，但很快就发现，似乎没人听懂我在说什么，更没人明白这到底有啥意义！"
 governor_contract_events_tova.0068.a: "真是令人失望……"
