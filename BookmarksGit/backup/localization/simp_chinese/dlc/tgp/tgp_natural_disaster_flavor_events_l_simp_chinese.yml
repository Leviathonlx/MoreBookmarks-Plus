 natural_disaster_flavor_events.0001.t: "拾荒者聚集而来"
 natural_disaster_flavor_events.0001.desc: "在废墟之中，拾荒者聚集而来，贪婪地吞噬那些未能听从自然之力警告的不幸之魂。尸体上坚韧的筋脉断裂，露出腐烂的肉体，令人不忍直视。\n\n鲜有人敢于涉足这片被诅咒之地，但在他人畏惧止步之时，新的机遇便悄然浮现。"
 natural_disaster_flavor_events.0001.a: "搜索废墟，寻找有价值的东西。"
 natural_disaster_flavor_events.0001.a.gold.toast: "你找到一些钱"
 natural_disaster_flavor_events.0001.a.provisions.toast: "你找到一些食物"
 natural_disaster_flavor_events.0001.a.artifact.toast: "你找到一件宝物"
 random_misc_artifact: "被遗弃的戒指"
 random_misc_artifact_desc: "在一处被大自然破坏的废墟中挖掘出的一枚奇异的指环。"
 natural_disaster_flavor_events.0001.b: "寻找可能的幸存者。"
 natural_disaster_flavor_events.0001.b.success.toast: "找到并拯救了一名幸存者"
 natural_disaster_flavor_events.0001.b.failure.toast: "你的搜寻徒劳无功"
 natural_disaster_flavor_events.0001.c: "这里没什么可留的。"
 natural_disaster_flavor_events.0005.t: "惊醒的梦魇"
 natural_disaster_flavor_events.0005.desc: "我在睡梦中被尖叫声惊醒，只见营地中人们四散奔逃。我迷迷糊糊地试图站稳身形，看看发生了什么，然而当那陌生的隆隆声自远方袭来时，我的内心被彻底撼动。\n\n无论接下来发生什么，我必须立刻行动，否则便为时已晚。"
 natural_disaster_flavor_events.0005.a: "各自逃命吧！"
 natural_disaster_flavor_events.0005.a.success.toast: "你成功找到一处相对安全的地点"
 natural_disaster_flavor_events.0005.a.failure.toast: "你未能及时找到安全之所"
 natural_disaster_flavor_events.0005.b: "我得赶快离开这里。"
 natural_disaster_flavor_events.0005.b.success.toast: "你找到了一处足够安全的庇护所"
 natural_disaster_flavor_events.0005.b.failure.toast: "你对于这方面的知识有所欠缺"
 tgp_selfish_actions_character_modifier: "千钧一发"
 tgp_selfish_actions_character_modifier_desc: "该角色在与自然力量的交锋中展现出了值得称道的体力。"
 tgp_finding_safe_spot_character_modifier: "安全之地"
 tgp_finding_safe_spot_character_modifier_desc: "该角色对周围环境的敏锐感知，带领其赶到了安全的地点。"
 natural_disaster_flavor_events.0010.t: "绝望的人们"
 natural_disaster_flavor_events.0010.desc: "一群绝望与无依之人聚集在灾厄的边缘。悲恸与恐惧在人群中蔓延，空气中充斥着呜咽、嚎叫与哀鸣。\n\n我的队伍出现在他们视线中时，他们不约而同地踉跄前行，面色死灰、眼神空洞，双手伸出跪倒在地，祈求救助。\n\n他们以为我们是来拯救他们的，可是面对如此众多的苦难者，我又能做些什么呢？"
 natural_disaster_flavor_events.0010.a: "安抚他们，告诉他们救援即将到来。"
 natural_disaster_flavor_events.0010.a.success.toast: "向他们保证援助正在路上"
 natural_disaster_flavor_events.0010.a.failure.toast: "民众已等得太久"
 natural_disaster_flavor_events.0010.b: "编造一个谎言，安抚寻求答复的人群。"
 natural_disaster_flavor_events.0010.b.success.toast: "你对人群撒了谎"
 natural_disaster_flavor_events.0010.b.failure.toast: "民众识破了你的谎言"
 natural_disaster_flavor_events.0010.c: "别让他们那肮脏的爪子碰到我！"
 natural_disaster_flavor_events.0010.c.tt: "你的随从轻而易举地将虚弱的人群推开。"
 tgp_deceitful_overconfidence_character_modifier: "抛弃无助者"
 tgp_deceitful_overconfidence_character_modifier_desc: "该角色选择在危难时刻舍弃了那些寄望于其指引的人。"
 tgp_abandoned_population_modifier: "遭遗弃的民众"
 tgp_abandoned_population_modifier_desc: "此地的领主不过是些撒谎者与懦夫。"
 natural_disaster_flavor_events.0015.t: "无私之举"
 natural_disaster_flavor_events.0015.desc: "与[spouse.GetFirstName]、[heir.GetFirstName]和[courtier.GetFirstName]一同在花园中闲步，转瞬之间便成了一场噩梦。\n\n一声刺耳的尖啸响彻全城，凡在其声波所及之地者，皆为惊恐与绝望所笼罩。我转头望向[spouse.GetFirstNameNoTooltip]以求确认，但[spouse.GetHerHis]的神情已然道明一切。\n\n无需多想，我明白必须尽快找到比此处更为安全的地方。"
 natural_disaster_flavor_events.0015.a: "营救你的配偶[spouse.GetFirstNameNoTooltip]。"
 natural_disaster_flavor_events.0015.a.success: "你安然无恙地逃离了灾难"
 natural_disaster_flavor_events.0015.a.failure: "受伤未愈"
 natural_disaster_flavor_events.0015.b: "救助你的继承人[heir.GetFirstNameNoTooltip]。"
 natural_disaster_flavor_events.0015.b.success: "$natural_disaster_flavor_events.0015.a.success$"
 natural_disaster_flavor_events.0015.b.failure: "$natural_disaster_flavor_events.0015.a.failure$"
 natural_disaster_flavor_events.0015.c: "援助你的廷臣[courtier.GetFirstNameNoTooltip]。"
 natural_disaster_flavor_events.0015.c.success: "$natural_disaster_flavor_events.0015.a.success$"
 natural_disaster_flavor_events.0015.c.failure: "$natural_disaster_flavor_events.0015.a.failure$"
 natural_disaster_flavor_events.0015.d: "救#EMP 你自己#!。"
