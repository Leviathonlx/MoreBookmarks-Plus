 create_bunga_mas_decision: "制作金银花树"
 create_bunga_mas_decision_tooltip: "雇佣一位本地工匠为你制作一件[Glossary( '金银花树', 'BUNGA_MAS_GLOSS' )][artifact|E]"
 create_bunga_mas_decision_desc: "这些由最上乘的纯金纯银打造的树木——正是进贡的绝佳珍宝。我将把它带往宗主的宫廷，共同分享这份荣光。"
