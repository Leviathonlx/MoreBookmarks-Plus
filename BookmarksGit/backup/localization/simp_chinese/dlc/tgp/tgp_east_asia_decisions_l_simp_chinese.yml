 visit_local_shrine_decision: "举行一场祭祀仪式"
 visit_local_shrine_decision_desc: "我们不需要长途跋涉来展示真正的虔诚。一次短途旅程到附近的神祠并进行祭祀；我们可以在可预见的未来保持神明的青睐。"
 visit_local_shrine_decision_confirm: "开始旅行"
 sacrifice_to_heaven: "进行一次宗教旅行到一个地区神祠，献上[gold_i][gold|E]或[prestige_i][prestige|E]以换取[piety|E]"
 local_rites.1.t: "神圣旅行"
 local_rites.1.desc: "虽然神圣祭祀可以在任何神殿进行，甚至是我在[capital_location.GetNameNoTooltip]的当地神祠，但很明显不是每个神圣空间都是平等的。\n\n访问一个专门的神殿社区可能非常耗时，但可能更令人印象深刻。"
 local_rites.1.home: "我们自己的神祠就足够了"
 local_rites.1.home.tt: "在[tooltip_loc.GetNameNoTooltip]当地的神祠进行祭祀将省去我们的旅程。\n此次祭祀将花费[gold_i][THIS.ScriptValue('miniscule_gold_value')|-0]以换取[piety_i][THIS.ScriptValue('minor_piety_gain')|+0]"
 local_rites.1.mount_tai: "我必须前往泰山进行祭祀"
 local_rites.1.fengshan.tt: "每个朝代一次的祭祀，具有深远影响\n此次祭祀将花费[treasury_i][THIS.ScriptValue('major_treasury_value')|-0]和[prestige_i][THIS.ScriptValue('massive_prestige_value')|-0]以换取[piety_i][THIS.ScriptValue('major_piety_gain')|+0]和[legitimacy_i][THIS.ScriptValue('massive_legitimacy_gain')|+0]"
 local_rites.1.major_shrine: "[point_of_interest_location.GetNameNoTooltip]的神祠"
 local_rites.1.major_shrine.tt: "此次祭祀将花费[gold_i][THIS.ScriptValue('medium_gold_value')|-0]或[prestige_i][THIS.ScriptValue('medium_prestige_value')|-0]以换取[piety_i][THIS.ScriptValue('major_piety_gain')|+0]"
 local_rites.1.normal.tt: "此次祭祀将花费[gold_i][THIS.ScriptValue('minor_gold_value')|-0]或[prestige_i][THIS.ScriptValue('minor_prestige_value')|-0]以换取[piety_i][THIS.ScriptValue('medium_piety_gain')|+0]"
 local_rites.1.hills: "[hills_location.GetNameNoTooltip]绵延起伏的丘陵中的圣所"
 local_rites.1.forest: "[forest_location.GetNameNoTooltip]森林神殿"
 local_rites.1.mountains: "[mountains_location.GetNameNoTooltip]山地神祠"
 local_rites.1.temple_holding: "[temple_holding_location.GetNameNoTooltip]神殿"
 local_rites.2.toast: "你已经抵达了神祠"
 local_rites.3.t: "祭天"
 local_rites.3.t.fengshan: "封禅"
 local_rites.3.fallback.t: "祭祀神灵"
 local_rites.3.desc_mt_tai_huangdi: "没有多少人亲眼目睹过在泰山封禅，但很少有人不知道它的意义。一座新祭坛已在泰山山顶用土壤筑起，而远在下方的土地已被清理以向后土致敬。\n\n历朝帝王大多从未尝试过封天禅地，能有这样的机会来保佑[GetTitleByKey('h_china').GetBaseNameNoTierNoTooltip]朝国祚千秋万代，实属难得。"
 local_rites.3.desc_important_shrine: "[shrine_location.GetName]的神祠既古老又令人印象深刻，庙祝似乎已经习惯了重要访客。看着这个无数信徒在我之前敬拜的圣地，我充满了一种敬畏之情。\n\n“捐助是维护此类圣地的重要一环。访客常会捐款以支持修道团体。”[companion.GetName]以礼貌但又有些探究的目光看着我。"
 local_rites.3.desc_at_home: "在[shrine_location.GetName]的家庙中进行祭祀可能不如在大神殿中进行得那么令人印象深刻，但作为一种奉献行为却同样重要。\n\n当我进行祭祀仪式时，我充满了许久未有的内心平静。"
 local_rites.3.desc_mountain_shrine: "跨越众多台阶前往[shrine_location.GetName]山顶的神祠很累人，但也十分利于反思。这种朝圣行为，我很可能会在祭祀仪式结束后长久回味。\n\n当我们到达顶峰时，[companion.GetName]转向我。“维护好这样一处地点是令人钦佩的事。按照惯例，也许我们可以支持这里的修士？”"
 local_rites.3.desc_hills_shrine: "[shrine_location.GetName]的起伏地貌美不胜收，当我们抵达神祠进行祭祀时，我已感受到一种平日难以企及的内心宁静。\n\n拾级而至神殿的最后一阶时，[companion.GetNameNo]驻足回望我。“维护这座神祠的小社群就在附近，或许我们可以向他们表示支持？”"
 local_rites.3.desc_forest_shrine: "到达[shrine_location.GetName]的小神祠需要穿过一段林荫。很难想象还有比这更令人宁静舒缓的环境。我不禁想到，在这次朝圣结束很久之后，我还会回忆起这一刻。\n\n“我们应该考虑是否帮助这里的社群，并确保这座神祠的繁荣。”我转过身发现[companion.GetName]正带着探究的表情看着我。"
 local_rites.3.desc_holding_shrine: "抵达[shrine_location.GetName]的神祠时，我开始思考它的作用与意义。虽然存在更多重要的圣地，但这并不妨碍它成为优秀的修道社群。见到居住于此的所有人展现的虔诚令人振奋。\n当我准备离开时，[companion.GetName]转向我：“这是一个神圣的地方，因此我的思绪必须专注于神灵，但那些致力于照料此地的人也值得我们的尊敬。”"
 local_rites.3.desc_cynical: "\n\n我几乎难以抑制我的厌恶，但或许我必须完成应尽的义务。"
 fengshan_option: "奉天承运"
 local_rites.3.pay_gold: "让我们捐款"
 local_rites.3.pay_prestige: "除了我的虔诚，别无他物"
 local_rites.3.pay_at_home: "就这样吧"
