 create_bunga_mas_decision_effect: "制作一件[Glossary( '金银花树', 'BUNGA_MAS_GLOSS' )][artifact|E]\n$BULLET_WITH_TAB$上交给宗主后：\n$TAB$$BULLET_WITH_TAB$获得[GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip]叠加#WEAK （最多3）#!"
 create_bunga_mas_decision_effect_message: ""
 BUNGA_MAS_GLOSS: "金花树或金银花树是马来半岛的一种贡品形式，由两棵以最优质的金银制成的小树组成。"
