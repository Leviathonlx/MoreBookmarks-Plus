 imperial_examination.7100.t: "族人参加科举"
 imperial_examination.7100.desc: "承蒙英明神武的[host.GetTitleAsNameNoTooltip]的恩典，[location.GetName]本次的会试已结束，新录用候补官员若干。"
 imperial_examination.7100.desc.intro_nr_of_relatives_singular: "只有我的[ROOT.Char.Custom2('RelationToMeShort', house_member)|U][house_member.GetTitledFirstName]参与了这次考试。"
 imperial_examination.7100.desc.intro_nr_of_relatives: "\n\n[ROOT.Char.MakeScope.Var('num_exam_family_entrants').GetValue]名[ROOT.Char.GetHouse.GetNameNoTooltip]家族的成员参加了这次考试。"
 imperial_examination.7100.desc.all_failed: "他们全都失败了。"
 imperial_examination.7100.desc.all_passed_provincial: "他们都通过了考试，没有辜负我们家族的姓氏。"
 imperial_examination.7100.desc.all_passed_metropolitan: "他们都通过了乡试，没有辜负我们家族的姓氏。"
 imperial_examination.7100.desc.all_passed: "他们都没有辜负我们家族的姓氏。"
 imperial_examination.7100.desc.one_passed: "仅有一人对得起我们家族的姓氏。"
 imperial_examination.7100.desc.win_lose_ratio: "[ROOT.Char.MakeScope.Var('num_exam_family_entrants_passed').GetValue]人通过了考试，[ROOT.Char.MakeScope.Var('num_exam_family_entrants_failed').GetValue]人失败了。"
 imperial_examination.7100.desc.won_palace: "其中，[ROOT.Char.MakeScope.Var('num_exam_family_passed_palace').GetValue]人得以跻身殿试。"
 imperial_examination.7100.desc.palace_entrant: "\n\n[house_member.GetTitledFirstName]以[activity.Custom('ActivityGetExamScoreAdjective')]的成绩通过会试，获得资格参加[host.GetTitleAsNameNoTooltip]亲自主持的殿试！[house_member.GetSheHe]再次光耀了[ROOT.Char.GetHouse.GetNameNoTooltip]家族的门楣。"
 imperial_examination.7100.desc.metropolitan_entrant: "\n\n[house_member.GetTitledFirstName]以[activity.Custom('ActivityGetExamScoreAdjective')]的成绩通过会试，但未能获得殿试资格。"
 imperial_examination.7100.desc.failed_entrant: "\n\n[house_member.GetTitledFirstName]没能通过会试。"
 imperial_examination.7100.desc.cheater: "不仅如此，[house_member.GetSheHe]还在考试期间被发现作弊。"
 imperial_examination.7100.desc.got_elder: "至少[house_member.GetSheHe]给考官[elder.GetTitledFirstName]留下了深刻印象，对方将[house_member.GetHerHim]收为[disciple|E]。"
 imperial_examination.7100.desc.failed_fallback: "数年累月#EMP 耗尽心血#!的教育投入，结果竹篮打水一场空。"
 imperial_examination.7100.a.singular: "该道贺了！"
 imperial_examination.7100.a.tt_first: "#weak 你向中榜的殿试考生致意#!"
 imperial_examination.7100.a.plural: "我必须祝贺获准参加殿试的考生。"
 imperial_examination.7100.b.singular: "我拒绝接受平庸。"
 imperial_examination.7100.b.tt_first: "#weak 你向中榜的会试考生致意#!"
 imperial_examination.7100.b.plural: "我希望跟更低级别的考生说些话。"
