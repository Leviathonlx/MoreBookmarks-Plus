 #Metropolitan event
 imperial_examination.7050.t: "会试考生"
 imperial_examination.7050.desc: "虽然[ROOT.Char.GetHouse.GetNameNoTooltip]家族能出现在我们最辉煌、最尊贵的传统中实属幸事，但人们总期待……更专注的表现。\n\n"
 imperial_examination.7050.a.singular: "[house_member.GetSheHe|U]#EMP 必须#!参加殿试！"
 imperial_examination.7050.a.plural: "我希望#EMP 每个人#!都能完成殿试。"
 imperial_examination.7050.a.tt_singular: "[house_member.GetShortUINameNoTooltip|U]将尝试参加下一届[GetActivityType('activity_imperial_examination').GetNameNoTooltip]"
 demand_retake_exam_effect: "#weak 这些角色将尝试参加下一届[GetActivityType('activity_imperial_examination').GetNameNoTooltip]#!"
 imperial_examination.7050.b: "这份功劳，自然归我所有。"
 imperial_examination.7050.c.singular: "我相信[house_member.GetSheHe]已经尽力了。"
 imperial_examination.7050.c.plural: "我相信他们已经尽力了。"
 #Palace event
 imperial_examination.7055.t: "族人在殿试中获得嘉奖"
 imperial_examination.7055.desc: "[ROOT.Char.GetHouse.GetNameNoTooltip]家族中有人取得殿试资格实属幸事。我的族人已在天子面前证明自己配得上[host.GetHerHis]的嘉许。\n\n这无疑预示着我们未来将迎来的繁荣前景。"
 imperial_examination.7055.b: "不愧是[ROOT.Char.GetHouse.GetNameNoTooltip]家族的后人。"
 #Failee event
 imperial_examination.7060.t: "会试中的可耻族人"
 imperial_examination.7060.desc: "当我的亲属举止失当，未能恪守我们最受尊崇的传统时，我又该如何在同辈面前自处呢？或许得对他们严加管教一番了。"
 imperial_examination.7060.c: "[house_member.GetSheHe|U]竟敢像#EMP 那样#!作弊？"
 imperial_examination.7060.b: "考试结果出错总是有的……"
 imperial_examination.7060.b.tt_singular: "[failed_entrant.GetTitledFirstNamePossessive]的成绩将与一名中榜考生的成绩对调"
 imperial_examination.7060.b.tt_plural: "中榜考生的答卷成绩将被记在你的[close_family|E]和[extended_family|E]名下"
 imperial_examination.7060.d: "这是不可接受的！"
