 imperial_examination.5200.t: "射艺比试"
 imperial_examination.5200.desc: "[host.GetTitleAsNameNoTooltip]以审视的神色注视着我。随手一挥，指向我们诸考生，[host.GetSheHe]言道：“姿势不正，必是品格不端；技艺不精，必是心志可腐。”\n\n[host.GetSheHe|U]十指交叠，眺望庭院，“由你箭矢之轨迹，我将评判你是否能攻城拔寨、守护疆土。这是你最后一次打动我的机会。”\n\n[host.GetSheHe|U]随即转身，将我召至前方。"
 imperial_examination.5200.a: "我会全力以赴！"
 imperial_examination.5200.b: "最好不要冒险。"
 imperial_examination.5300.t: "殿试策文"
 imperial_examination.5300.desc: "[host.GetTitleAsNameNoTooltip]以审视的神色注视着我。随手一挥，指向我们诸考生，[host.GetSheHe]言道：“经学不通，必是德行浅薄；论说不坚，必是意志软弱。”\n\n[host.GetSheHe|U]十指交叠，眺望庭院，“由你笔墨之功，我将评判你是否能治民守礼、传承国典。这是你最后一次打动我的机会。”\n\n[host.GetSheHe|U]随即转身，将我召至前方。"
 imperial_examination.5300.a: "我会详加论述。"
 imperial_examination.5300.b: "$imperial_examination.5200.b$"
 imperial_examination.5400.t: "$imperial_examination.5300.t$"
 imperial_examination.5400.desc: "$imperial_examination.5300.desc$"
 imperial_examination.5400.a: "$imperial_examination.5300.a$"
 imperial_examination.5400.b: "$imperial_examination.5200.b$"
 imperial_examination.5500.t.success: "成功！"
 imperial_examination.5500.t.great_success: "大获成功！"
 imperial_examination.5500.t.critical_success: "旷世成功！"
 imperial_examination.5500.t.failure: "失败！"
 imperial_examination.5500.desc.success_martial: "随着#EMP “嗖”#!的一声，箭矢稳稳扎进靶心。围观者中响起一阵赞许的轻叹，显然我给众人留下了深刻印象。"
 imperial_examination.5500.desc.success_learning: "师长们的教诲在我脑海中清晰浮现，经典中的段落轻易从记忆中唤起。"
 imperial_examination.5500.desc.safe_martial: "箭落在靶子边缘。扎入较浅，箭尾微微下垂。"
 imperial_examination.5500.desc.safe_learning: "我复述着记忆中那些广为人知的格言，但并未展开探讨或详细阐述。"
 imperial_examination.5500.desc.failed_martial: "箭羽还没擦过我的护臂，我就知道这箭射不中了。我看着箭擦过靶子一角，随即消失在其后方。"
 imperial_examination.5500.desc.failed_classics: "我记不清老师教给我的课程了。经典中的段落仿佛从记忆中消失了。"
 imperial_examination.5500.desc.hegemon_positive: "\n\n[host.GetTitleAsNameNoTooltip]注视着我，[host.Custom('quirk_pos_pp')]。“很好。”"
 imperial_examination.5500.desc.hegemon_negative: "\n\n[host.GetTitleAsNameNoTooltip]注视着我，[host.Custom('quirk_neg_pp')]。“你退下吧。”"
 imperial_examination.5500.a: "此刻我必将铭记一生。"
 #Conclusion event
 imperial_examination.7000.t: "放榜"
 imperial_examination.7000.desc.emperor: "贡院的鼓声再度于放榜时响起。考生在张贴出的考试结果前聚集，在期待和敬畏中安静等待，希望能攀上高官之阶。\n\n入选殿试的考生脱颖而出，享受赞誉，被所有同期考生视为榜样，而较低等级的考生相继低头以示恭敬。"
 imperial_examination.7000.desc.cheater: "贡院的鼓声将我从片刻的喘息中唤醒，我正站在考场边缘。只见同期考生奔向放榜之处，满怀希望地等待着自己的考试结果。\n\n在他们身后，我瞥见殿试考生列队于皇宫前庭之中。天朗气清，苍穹也在注视着这一切。"
 imperial_examination.7000.desc.entrant: "贡院的鼓声宣告考试结束。我急匆匆赶往放榜之处，发现自己取得了[ROOT.Char.Custom('PlayerGetExamScoreAdjective')]成绩，分数为#V [ROOT.Char.MakeScope.Var('imperial_examination_score').GetValue|0]#!，位列榜单的第[ROOT.Char.MakeScope.Var('your_exam_position').GetValue|O]名。\n\n与此同时，殿试中成绩最优的考生们列队站在皇宫前庭。我仰望状元[first_place_entrant.GetFirstName]，成为了[host.GetTitleAsNamePossessiveNoTooltip]的宠臣。"
 imperial_examination.7000.desc.palace_entrant: "贡院的鼓声响起，宣告考试结束。我与殿试同期考生一同站在皇宫前庭，俯瞰聚集在榜前的下级考生。\n\n当会试考生注意到我们时，纷纷躬身低头，表示敬意。我感到荣耀与权势在未来等待着我。"
 imperial_examination.7000.desc.fallback: "仰赖仁慈的[host.GetTitleAsNameNoTooltip]之光耀，又一场[GetActivityType('activity_imperial_examination').GetName]圆满落幕。随着考试的结束，一众士子已踏上通往高官之路的阶梯。"
 imperial_examination.7000.a: "天下太平。"
 imperial_examination.7000.a.cheater: "别看我，看别人。"
 imperial_examination.7001.t: "$imperial_examination.7000.t$"
 imperial_examination.7001.desc: "钟声响起，标志着[GetActivityType('activity_local_examination').GetName]结束，成绩已经贴出。"
 imperial_examination.7001.desc.host: "\n\n至此，又一批新晋士子迈出了通往高官之路的第一步——也是最关键的一步。我已为他们的仕途铺设舞台，至于能走多远，则全凭他们自身造化。"
 imperial_examination.7001.desc.cheater: "\n\n我未能名列榜上，因为考官将我的名字从中革除。"
 imperial_examination.7001.desc.entrant.first: "\n\n我的名字高居榜首，同期考生纷纷侧目，眼中满是艳羡。尘埃落定：我已成为本府最杰出的士子，通往[GetActivityType('activity_imperial_examination').GetName]之路已然为我敞开。"
 imperial_examination.7001.desc.entrant: "\n\n尽管[first_place_entrant.GetFirstName]夺去了我榜首的位置，我仍通过了乡试，取得[ROOT.Char.Custom('PlayerGetExamScoreAdjective')]的成绩，分数为#V [ROOT.Char.MakeScope.Var('imperial_examination_score').GetValue|0]#!。"
 imperial_examination.7001.desc.fallback: "\n\n至此，又一批新晋士子迈出了通往高官之路的第一步——也是最关键的一步。"
 imperial_examination.7001.a: "值得铭记的一天。"
 imperial_examination.7003.desc: "钟声响起，标志着[GetActivityType('activity_imperial_examination').GetName]结束，成绩已经贴出。"
