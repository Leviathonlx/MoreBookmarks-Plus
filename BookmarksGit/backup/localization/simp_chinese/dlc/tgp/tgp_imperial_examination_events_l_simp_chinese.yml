l_simp_chinese:
 ### ARRIVAL EVENTS ###
 #Entrant
 imperial_examination.1000.t: "考生会集"
 imperial_examination.1000.desc: "我踏入[ROOT.Char.GetCurrentLocation.GetName]的城市，只见街道已被清扫得干干净净，还为我们的到来精心装饰了一番。我们走过时百姓纷纷躬身行礼，低声祈祷祝福；街角处，赌徒们正忙着下注。\n\n我目光所及之处，尽是身着华贵丝绸长袍的考生，他们正与自己的陪侍前往当地的酒肆。今日，我将会知晓自己明日能走多远。"
 imperial_examination.1000.a: "无论如何，我一定要金榜题名！"
 imperial_examination.1000.a.tt: "你会有更多作弊机会。\n@alert_icon!#alert_trial 你可能会被抓住！#!"
 imperial_examination.1000.b: "我希望以高尚的方式证明自己。"
 #Host
 imperial_examination.1001.t: "$imperial_examination.1000.t$"
 imperial_examination.1001.desc: "未来的政府官员们[ROOT.Char.GetCurrentLocation.GetName]的街道上排成长队。考生们身着的华丽丝绸长袍和陪伴左右的美丽歌妓使得城市都变得生机勃勃起来。\n\n要通过科举，考生必须要证明自己对儒家五常有着深刻的理解。\n\n这靠的并不仅是死记硬背，而是需要对德行操守的耳濡目染与躬身践行。"
 imperial_examination.1001.a: "这场盛会即将开始。"
 #Guest
 imperial_examination.1002.t: "$imperial_examination.1000.t$"
 imperial_examination.1002.desc: "我与[ROOT.Char.Custom2('RelationToMe', candidate )][candidate.GetTitledFirstName]进入[ROOT.Char.GetCurrentLocation.GetName]城。为了迎接我们的到来，街道已打扫干净、张灯结彩。\n\n[candidate.GetSheHe]一旦被隔离在考生号舍中，我影响[candidate.GetHerHis]进步的能力就将会非常微小。也许我应该提供一些建议。"
 imperial_examination.1002.a: "“不计代价取得成功，[ROOT.Char.Custom2('RelationToMe', candidate )]。”"
 imperial_examination.1002.a.tt: "[candidate.GetFirstNameNoTooltip]会有更多作弊机会。\n@alert_icon!#alert_trial [candidate.GetSheHe|U]可能会被抓住！#!"
 imperial_examination.1002.b: "“不要令[ROOT.Char.GetHouse.GetNameNoTooltip]氏家族蒙羞。”"
 imperial_examination.1003.t: "$imperial_examination.1000.t$"
 imperial_examination.1003.desc: "我进入[ROOT.Char.GetCurrentLocation.GetName]城，双臂因学术书卷和学习资料而不堪重负。\n\n"
 imperial_examination.1003.not_passed_exam: "我还没有亲自经历过科举。不过我还是有很多可以做的事情去帮助监考的考官，如果我希望在勇敢面对科举之前学到一些东西的话。"
 imperial_examination.1003.passed_provincial_exam: "今天，我将揭开主考官书房的神秘面纱，探寻墨汁的调制方法与试卷的编写流程。考试已然结束，现在是时候开始培养[Glossary( '关系', 'GUANXI_GLOSS' )]了。"
 imperial_examination.1003.passed_metropolitan_not_palace: "放榜得知会试中榜那个时刻我还记忆犹新，但洋洋得意之情在我得知我并非前十名之后很快变得苦涩。也许如果我足够努力，我有一天也能进入殿试。"
 imperial_examination.1003.passed_all_exams: "作为通过所有等级科举的人，考官们在我进入城市最有威望的书院时纷纷把我当作自己人打招呼。"
 imperial_examination.1003.a: "$imperial_examination.1001.a$"
 #Entrant: Meet a fellow entrant
 imperial_examination.1020.t: "新面孔"
 imperial_examination.1020.desc: "在客栈，我注意到另一名考生正坐在桌旁，[new_entrant.GetHerHis]神情凝重，不安地咬着指甲。\n\n我看向他，我们的目光短暂交汇后，我主动搭话：“幸会，我是[ROOT.Char.GetTitledFirstNameNoTooltip]。怎么称呼？”\n\n[new_entrant.GetHerHis|U]的目光不安地在房间内游移，[new_entrant.GetSheHe]回答道：“[new_entrant.GetTitledFirstName]。有事么？”"
 imperial_examination.1020.a: "“你也很紧张吗？”"
 imperial_examination.1020.a.success.tt: "你和[new_entrant.GetShortUIName]缔结了情谊"
 imperial_examination.1020.a.failure.tt: "你的闲谈没引起共鸣"
 imperial_examination.1020.b: "“我相信一切都会好起来的！”"
 #Taking in the Sights
 imperial_examination.1040.t: "观光之旅"
 imperial_examination.1040.desc.again: "我再次挤在人群中，艰难地向考场走去。前方是睁大双眼、神情紧张的考生们，他们在城市街道中四处张望，辨识方向。"
 imperial_examination.1040.desc: "城市的街道因即将举行的科举而热闹非凡。空气中处处能感受到期待的气息，我也不由得兴奋不已。"
 imperial_examination.1040.desc.outro: "\n\n未来的总督们排成一列前往考场处报到。鉴于目前队伍的长度，在考生集会开始前，我似乎还有时间在城市里漫步一番。"
 imperial_examination.1040.a: "我应该去市场上买张卷轴。"
 imperial_examination.1040.a.tt: "你成为[learning|E]卷轴[artifact|E]的拥有者"
 imperial_examination.1040.a.tt_equipped: "购买了[artifact_scroll.GetName]"
 imperial_examination.1040.b: "我应该给主办方买份礼物。"
 imperial_examination.1040.c: "我没有时间分心做这些。"
 imperial_examination.1040.d: "我应该看看我能从本地人身上学到什么。"
 imperial_examination.1040.d.tt.success: "你习得了有价值的见解"
 imperial_examination.1040.d.tt.failure: "你没有学到任何有价值的东西"
 imperial_examination.1040.e: "我应该去比武场上磨炼我的技艺！"
 imperial_examination.1040.e.tt.success: "你打败了当地的武术家"
 imperial_examination.1040.e.tt.failure: "你被当地武术家打败了"
 artifact_scroll_name: "破旧的手稿"
 artifact_scroll_desc: "一本经过反复研读、页边满是注解的教材，名为《仁诠》，其深入探讨了儒家思想的五大支柱之一。"
 examination_gifted_host_title: "给主办方购买礼物"
 examination_gifted_host: "[CHARACTER.GetTitledFirstName|U]赠与[TARGET_CHARACTER.GetTitledFirstName][ROOT.Char.Custom('GetExpensiveDessert')]"
 imperial_examination.1050.t: "第一印象"
 imperial_examination.1050.desc: "在人群中找到[examiner.GetTitledFirstName]并不难，其他考生正像孔雀开屏一样将[examiner.GetHerHim]簇拥着，夸耀着各自手中的书法卷轴，并争相邀请[examiner.GetHerHim]参加学术探讨。\n\n要在这群考生中脱颖而出给考官留下深刻的第一印象，这并不是一件容易的事。"
 imperial_examination.1050.a: "用对经典著作的深刻解读来打动考官。"
 imperial_examination.1050.a.success.tt: "[examiner.GetTitledFirstName]被打动了"
 imperial_examination.1050.a.failure: "[examiner.GetTitledFirstName]无动于衷"
 imperial_examination.1050.a.failure.tt: "你的论断并没有错。但最大的问题，它们已经过时了。"
 imperial_examination.1050.b: "窃取另一位考生的文章并据为己有。"
 imperial_examination.1050.b.success.tt: "[examiner.GetTitledFirstName]被打动了"
 imperial_examination.1050.b.failure.tt: "你因剽窃被抓个正着"
 imperial_examination.1050.c: "我将在考试中证明自己。"
 examination_impressed_examiner_title: "留下了极佳的第一印象"
 examination_impressed_examiner: "[CHARACTER.GetTitledFirstName|U]因为赢得了考官[TARGET_CHARACTER.GetTitledFirstName]的青睐，在科举考试中获得了优势。"
 imperial_examination.1060.t: "甜蜜礼遇"
 imperial_examination.1060.desc: "一阵糕点的清香突破了弥漫在考场中的汗臭和尘土的混合气味。\n\n“我带来了来自我家乡的薄礼，[ROOT.Char.GetTitleAsNameNoTooltip]。”[entrant_to_meet.GetTitledFirstName]说道，据说这位考生有望中榜。\n\n[entrant_to_meet.GetSheHe|U]作了个揖，递上一个镶嵌骨雕的黄檀木盒子：这是那诱人的香味的来源，明显想以此赢得我的青睐。"
 imperial_examination.1060.b: "如此慷慨之人，必将大获成功。"
 imperial_examination.1060.b.tt: "[entrant_to_meet.GetTitledFirstName]的#BOL 成功#!率#BOL 增加#!，因为获得了[exam_advantage|E]"
 imperial_examination.1060.c: "让我们一起享用吧！"
 imperial_examination.1060.d: "我会好好享用的！"
 imperial_examination.1070.t: "最佳考生"
 imperial_examination.1070.desc: "我不禁好奇会有怎样的考生前来应试。\n\n选拔官员的[Glossary( '择人之法有四', 'FOUR_WAYS_GLOSS' )]，无疑会决定考生在考官眼中的印象。作为他们的[ROOT.Char.GetTitleAsNameNoTooltip]，我有权决定何种品质符合#EMP 优良#!的标准。"
 imperial_examination.1070.a: "与我志趣相投者，必定前途无量。"
 every_shared_education_entrant.tt: "所有接受过[THIS.Char.Custom('GetEducationTraitConcept')][education|E]的[entrant|E]有#BOL 更高#!概率#BOL 中榜#!"
 imperial_examination.1070.b: "恪守儒家信条的人皆有价值。"
 imperial_examination.1070.b.tt: "所有拥有[GetTrait('compassionate').GetName(GetNullCharacter)]、[GetTrait('just').GetName(GetNullCharacter)]、[GetTrait('honest').GetName(GetNullCharacter)]或[GetTrait('scholar').GetName(GetNullCharacter)]特质的[entrant|E]有#BOL 更高#!概率#BOL 中榜#!"
 imperial_examination.1070.d: "天子的后人自然当之无愧。"
 imperial_examination.1070.d.tt: "所有属于你的[dynasty|E]的[entrant|E]有#BOL 更高#!概率#BOL 中榜#!"
 imperial_examination.1070.c: "我将让考官自行评判。"
 ### EMPEROR EVENTS ###
 #Emperor sneaks out to meet entrant
 imperial_examination.2000.t: "[ROOT.Char.GetTitleAsNameNoTooltip]，亦可是无名之辈"
 imperial_examination.2000.desc: "人在权威面前总会尽力展现最好的一面。所以，身为[ROOT.Char.GetTitleAsNameNoTooltip]，我需要趁臣民毫无防备时观察他们，才能分辨谁是正人君子，谁又是善于伪装的骗子。\n\n我身着简朴的外袍离开住所，混入人群以更准确地评估考生。\n\n[entrant_to_meet.GetTitledFirstName]从中脱颖而出，像是个前途无量的人。"
 imperial_examination.2000.desc.scoreboardee: "如今，[entrant_to_meet.GetSheHe]轻松地向全神贯注的听众背诵经典中的段落。我也不禁被[entrant_to_meet.GetSheHe]提出的问题深深吸引。"
 imperial_examination.2000.desc.fallback: "[entrant_to_meet.GetSheHe|U]坐在一群考生中间，与大家讨论经典，提出一些令人信服但略显平淡的观点。"
 imperial_examination.2000.a: "我会向考官们提及[entrant_to_meet.GetHerHis]的名字。"
 imperial_examination.2000.a.tt: "[entrant_to_meet.GetTitledFirstName]的#BOL 成功#!率#BOL 增加#!，因为获得了[exam_advantage|E]"
 imperial_examination.2000.b: "如果有人协助，[entrant_to_meet.GetTitleByKey]也许能大有作为。"
 imperial_examination.2000.c: "唉，我的道德不允许我这么做。"
 imperial_examination.2010.t: "搭好舞台"
 imperial_examination.2010.desc.two: "“你的宗族能有这么多成员参加考试，真是令人羡慕啊。”我的考官[examiner.GetTitledFirstName]说道，语气中带着几分羡慕。“不过我对[entrant_to_meet_2.GetTitledFirstName]并不抱太大希望。”\n\n"
 imperial_examination.2010.desc.one: "“看来[dynasty_member.GetTitledFirstName]也来参加考试了，”考官[examiner.GetTitledFirstName]说道。“你一定很高兴吧。”\n\n"
 imperial_examination.2010.desc.outro: "[examiner.GetFirstNamePossessiveNoTooltip]的目光在考生名单上游走，我看到[examiner.GetHerHis]的钱袋微微鼓起，显然已经收到了不少来自焦虑的宗族族长的贿赂。\n\n毫无疑问，我也可以“适当地”做出一些贡献，以便为我的家族成员争取优势。"
 imperial_examination.2010.a: "[entrant_to_meet.GetShortUINameNoTooltip]值得我的认可。"
 imperial_examination.2010.a.tt: "[entrant_to_meet.GetTitledFirstName]的#BOL 中榜#!率#BOL 增加#!，因为获得了[exam_advantage|E]"
 imperial_examination.2010.b: "我那让人指望不上的[ROOT.Char.Custom2('RelationToMe', entrant_to_meet_2 )]需要一切能帮上[entrant_to_meet_2.GetSheHe]的助力。"
 imperial_examination.2010.b.tt: "[entrant_to_meet_2.GetTitledFirstName]的#BOL 中榜#!率#BOL 增加#!，因为获得了[exam_advantage|E]"
 imperial_examination.2010.c: "还是算了。"
 imperial_examination.2030.t: "玉石未琢"
 imperial_examination.2030.desc.open: "“正如预料的那样，考试中有许多出身低贱的考生试图脱颖而出，”"
 imperial_examination.2030.desc.restricted: "“尽管限制了入场资格，仍然有些出身低贱之人能巧妙地混入考场。”"
 imperial_examination.2030.desc.exclusive: "“最尊敬的[ROOT.Char.GetTitleAsNameNoTooltip]，我羞愧地承认，有一个籍籍无名的出身低贱考生不知怎的闯入了考场，试图证明[promising_lowborn.GetHerselfHimself]的才能。”"
 imperial_examination.2030.desc.outro: "考官[examiner.GetTitledFirstName]告知我，并通过窗户看着院子里的一幕。\n\n[examiner.GetTitledFirstName]指着一个年轻的[promising_lowborn.GetWomanMan]，那人正与两位贵族争执不休。\n\n“[promising_lowborn.GetHerHis]的名字是[promising_lowborn.GetTitledFirstName]。尽管[promising_lowborn.GetHerHis]看起来有些粗犷，我不得不承认[promising_lowborn.GetSheHe]显示出了异常的潜力。”"
 imperial_examination.2030.a: "没有一个普通百姓能够胜过我的亲属！"
 imperial_examination.2030.a.tt: "[dynasty_member.GetTitledFirstName]由于[exam_advantage|E]获得#BOL 更高#!的#BOL 中榜#!机会"
 imperial_examination.2030.b: "我会密切关注这个人。"
 imperial_examination.2030.c: "的确，普天之下，人人平等。"
 #One of the examiners is taking bribes...?
 imperial_examination.2040.t: "贿赂在手"
 imperial_examination.2040.desc: "有传闻说，考官[rumored_examiner.GetTitledFirstName]正在#EMP 收受好处#!，以便照顾特定的考生。\n\n的确，[rumored_examiner.GetHerHis]的钱袋似乎塞满了金钱，而[rumored_examiner.GetSheHe]与考生们的亲近程度，显然不符合[rumored_examiner.GetHerHis]的身份。\n\n无需调查，这位[rumored_examiner.GetWomanMan]玷污了我的考试！"
 imperial_examination.2040.a: "[rumored_examiner.GetFirstNameNoTooltip]将向帝国支付赔偿款。"
 imperial_examination.2040.b: "我认识一个人，此人可能需要一些#EMP 帮助#!。"
 imperial_examination.2040.b.tt: "[dynasty_member.GetTitledFirstName]由于[exam_advantage|E]获得#BOL 更高#!的#BOL 中榜#!机会"
 imperial_examination.2040.d: "把这个可耻的[rumored_examiner.GetWomanMan]铐起来！"
 imperial_examination.2040.c: "考试照常进行。"
 ### METROPOLITAN EXAM EVENTS ###
 #Emperor exam event
 imperial_examination.3000.t: "钟声响起"
 imperial_examination.3000.desc: "经过严格的审查，杜绝一切作弊行为后，考生们排队等待考试开始。我站在宫殿中，注视着他们期待的脸庞和僵硬的姿态。\n\n钟声从庭院的塔楼中响起，紧接着是沉重的鼓声——这些声音在我脚下回响，令我的内心充满了正义的喜悦。"
 imperial_examination.3000.a: "考试开始了。"
 imperial_examination.3005.t: "$imperial_examination.3000.t$"
 imperial_examination.3005.desc: "钟声响彻[ROOT.Char.GetCurrentLocation.GetName]，酒馆里一片寂静。考场的大门随即关闭。\n\n只见我周围全是父母和长辈们在低声耳语，试图推断即将开始的考试的结果。这些都是徒劳的尝试。"
 imperial_examination.3005.desc.outro.impatient: "尽管我愿不承认，但我们现在所能做的就是等待。"
 imperial_examination.3005.desc.outro: "我们现在所能做的就是等待。"
 imperial_examination.3005.a: "这是个值得一看的好地方。"
 imperial_examination.3005.b: "我应该跟大家打成一片……"
 imperial_examination.3006.t: "$imperial_examination.3000.t$"
 imperial_examination.3006.desc: "钟声响彻[ROOT.Char.GetCurrentLocation.GetName]，空气中弥漫着浓浓的期待。考场的大门随即关闭。\n\n我尾随在考官[examiner.GetTitledFirstName]身后。"
 imperial_examination.3005.desc.martial: "拿着箭矢装满箭囊，汗水顺着我的背流淌下来，锋刃让我的双手密布着细小的伤口。"
 imperial_examination.3005.desc.scholar: "在考棚之中拿着考卷来回踱步，汗水顺着我的背流淌下来，重新装满的墨池里的墨水将我的指尖染黑。"
 imperial_examination.3006.a: "现在，真正的工作开始了。"
 imperial_examination.3007.t: "$imperial_examination.3000.t$"
 imperial_examination.3007.desc: "随着一声呻吟和沉重的闷响，考场的大门关上了。庭院里的钟声响起，召唤我们集合。"
 imperial_examination.3007.a: "是时候证明自己了。"
 imperial_examination.3007.a.success_tooltip_first: "#weak 通过会试需要达到#V 50#!分。参加殿试需位列前十名。#!"
 # Entrant caught cheating
 imperial_examination.3010.t: "花丛中的杂草"
 imperial_examination.3010.desc: "我在考官办公室外停下，被他们低声的谈话吸引。“我从未见过如此巧妙的作弊者，”考官[examiner.GetTitledFirstName]说道。"
 imperial_examination.3010.scholarship: "“我之所以注意到[entrant.GetTitledFirstName]的袜子上写满了考试答案，是因为[entrant.GetSheHe]不小心让水溅到了袜子上！”"
 imperial_examination.3010.martial: "[entrant.GetTitledFirstName]通过在弓柄上做一个几乎不可察觉的切口，破坏了竞争对手的弓，导致弓一旦弯曲就会断裂。"
 imperial_examination.3010.outro: "\n\n考官[examiner_2.GetTitledFirstName]摇头喃喃道，“如果[entrant.GetSheHe]能把这些技能用在通过考试的正道上，[entrant.GetSheHe|U]一定会成为一位出色的官员。”"
 imperial_examination.3010.a: "这个作弊者可以通过为我效劳来脱罪。"
 imperial_examination.3010.b: "该受罚的是那个考官！"
 imperial_examination.3010.c: "我会让考官自行处理这个问题。"
 imperial_examination.3020.t: "我姓氏的污点"
 imperial_examination.3020.desc: "一个熟悉的声音从考棚传出，吸引我走出住所。我发现我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entrant'))][entrant.GetTitledFirstName]正撕扯着[entrant.GetHerHis]的头发，语无伦次地喃喃自语。\n\n"
 imperial_examination.3020.desc_martial: "[entrant.GetSheHe|U]把[entrant.GetHerHis]的长柄武器丢在草丛里，使得[entrant.GetHerHis]的陪练对手都抓挠起自己的头盔。"
 imperial_examination.3020.desc_scholarship: "[entrant.GetSheHe|U]离开了[entrant.GetHerHis]的考棚，[entrant.GetHerHis]苍白的脸上尽是慌乱的表情。"
 imperial_examination.3020.desc.outro: "\n\n考官们目瞪口呆地看着这戏剧性的一幕，随即迅速介入，但为时已晚。现在每一位考生都目睹了我宗族的成员当众情绪崩溃。"
 imperial_examination.3020.a: "[entrant.GetSheHe|U]会遭到严厉训斥。"
 imperial_examination.3020.b: "送[entrant.GetHerHim]回家，马上！"
 imperial_examination.3020.c: "啊，这只是中暑而已。"
 imperial_examination.3030.t: "监考时睡着"
 imperial_examination.3030.desc: "有消息传到我这里，考官[examiner.GetFirstName]在考生面前打起了瞌睡。起初考官只是手肘从桌上滑脱，但很快这个[examiner.GetWomanMan]竟然打起鼾来！\n\n[examiner.GetSheHe|U]现在醒了，但谁知道考生们趁[examiner.GetSheHe]打盹时做了什么？"
 imperial_examination.3030.a: "这让所有考试成绩都值得怀疑！"
 imperial_examination.3030.a.flavor: "连坐法从来没有失手过。"
 imperial_examination.3030.b: "我将记住这个。"
 imperial_examination.3030.c: "显然，除了我们没人注意到这点。"
 ### ENTRANT EVENTS ###
 #Hire a stand-in to take the exam for you
 imperial_examination.4000.t: "只需小小的协助"
 imperial_examination.4000.desc: "文字、标点……当我闭上眼睛时，脑海中浮现出整日研读的篇章片段。每一笔墨迹仿佛在黑暗中漂浮，却难以捕捉其真正含义。我真的有足够的时间去掌握所有必要的义疏吗？\n\n另一位考生悄然靠近，[exam_taker.GetHerHis]的袍角轻轻拂过我的衣袖。“为了一场考试彻夜不眠，对心智并无益处。你有一生的时间可以学习。让我代你应试吧，好好安歇你疲惫的头脑。”"
 imperial_examination.4000.a: "我#EMP 确实#!需要一切能得到的帮助……"
 imperial_examination.4000.b: "不，这是不对的。"
 imperial_examination.4000.b.cheater: "确实很合理……"
 #Bribe an examiner
 imperial_examination.4010.t: "暗中优势"
 imperial_examination.4010.desc: "每当主考官[examiner_to_bribe.GetFirstName]迈步前行，便伴随着叮当作响的铜钱声。[examiner_to_bribe.GetHerHis|U]的钱袋鼓胀欲裂。多次，我看到[examiner_to_bribe.GetHerHim]与考生低声密谈，试图躲避旁人的目光，却屡屡失败。\n\n显然，这位[examiner_to_bribe.GetWomanMan]经营的是#EMP 利润丰厚#!的交易……"
 imperial_examination.4010.a: "我应该引荐自己。"
 imperial_examination.4010.b: "不值得冒险。"
 #Stay up studying
 imperial_examination.4020.t: "深夜的烦恼"
 imperial_examination.4020.desc: "我坐在书堆旁，疯狂地翻阅着一页又一页，努力将可能在即将到来的考试中用到的文字都记住。\n\n额头上微微的刺痛，我意识到自己在昏暗的房间里眯着眼睛已经很久了。我站起身，用水擦拭脖子，缓解这份精神上的消耗。"
 imperial_examination.4020.a: "再坚持一会儿……"
 imperial_examination.4020.b: "我撑不下去了。"
 #Study with a friend
 imperial_examination.4030.t: "……来自朋友的帮助"
 imperial_examination.4030.desc: "“[ROOT.Char.GetTitledFirstNameNoTooltip]！你还好吗？要不要和我一起再做些考前准备？”我的[ROOT.Char.Custom2('RelationToMe', friendly_entrant )]，[friendly_entrant.GetTitledFirstName]，[friendly_entrant.GetHerHis]从大厅里他那个舒适的座位上向我挥手。\n\n在[friendly_entrant.GetHerHim]面前的桌子上，摆满了正在晾干的毛笔和厚厚的诗集。"
 imperial_examination.4030.outro: "\n\n我停下来，考虑着这个提议。一起学习#EMP 确实#!有其好处……"
 imperial_examination.4030.outro.lover: "\n\n[friendly_entrant.GetSheHe]看起来就一直这么#EMP 迷人#!吗？"
 imperial_examination.4030.a: "“我们从何处着手？”"
 imperial_examination.4030.b: "“嗯，我倒是不介意研究一下#EMP 你#!……”"
 imperial_examination.4030.c: "“我还有事。”"
 imperial_examination.4050.t: "深夜的烧酒"
 imperial_examination.4050.desc: "“我们有几个人打算一起喝一壶烧酒。你会来吧？”我的[ROOT.Char.Custom2('RelationToMe', friendly_entrant )]，[friendly_entrant.GetTitledFirstName]，在庭院的池塘边喊住我。当时我正欣赏着阳光流淌在鱼鳞上闪耀的光彩。"
 imperial_examination.4050.a: "我知道一种很棒的行酒令！"
 imperial_examination.4050.b: "我宁愿和你单独待一会儿。"
 imperial_examination.4050.c: "我还有事。"
 imperial_examination.4060.t: "潜在的对手"
 imperial_examination.4060.desc_learning: "我在旅舍里与同伴们辩论得正热烈，突然，一个刺耳、尖细的声音插了进来：“那想法太肤浅了，而且很有争议！”\n\n我转过头去，只见说话者是个来自[ROOT.Char.GetCurrentLocation.GetName]的无名小卒。一个多小时里，[promising_lowborn.GetHerHis]一直翻着白眼，[promising_lowborn.GetSheHe]对我的每一句话冷嘲热讽。\n\n我若再不有所行动，其他在场的人也要开始嘲笑我了。"
 imperial_examination.4060.desc_martial: "我朝庭院外看去，注意到有人在竖立一个[Glossary('蹴鞠','CUJU_GLOSS')]球门，周围聚集的人群开始低声议论。\n\n我走向球场时，一个[ROOT.Char.GetCurrentLocation.GetName]的无名小卒迎面撞上我，这个[promising_lowborn.GetWomanMan]冷笑着说：“你打算去参加比赛？就凭你那双细瘦的腿？它们肯定会像树枝一样断掉！”\n\n由于[promising_lowborn.GetHerHis]的傲慢，围观的人开始笑了起来。如果我不做点什么，场面只会变得更加难堪。"
 imperial_examination.4060.a: "我会让[promising_lowborn.GetHerHim]看看我的厉害！"
 imperial_examination.4060.a.success: "你让这个暴发户出糗"
 imperial_examination.4060.a.failure: "你让自己出糗"
 imperial_examination.4060.b: "也许[promising_lowborn.GetSheHe]有些站得住脚的观点？"
 imperial_examination.4060.c: "拒绝回应。"
 imperial_examination.4060.d: "你这个婊子样的！"
 imperial_examination.4060.d.tt: "你使[promising_lowborn.GetTitledFirstName]因为涉嫌家庭职业问题而被取消了考试资格。"
 imperial_examination.4070.t: "不请自来的家族支持"
 imperial_examination.4070.desc: "我在考场外听到熟悉的声音，转头一看，竟然看到我的[parent.GetMotherFather]正在与[examiner.GetTitledFirstName]交谈。\n\n我把我的家长拉到一边，问在这里做什么。后者高兴地回答道：“我只是想帮你一把。我也有一些人脉啊！让我提一提你的名字，确保你能有机会金榜题名。”\n\n我环顾四周，确保没有同伴注意到这一幕。现在我还有时间送[parent.GetTitledFirstName]回去，不至于使我的名声受损。"
 imperial_examination.4070.a: "只要[parent.GetSheHe]能保持低调。"
 imperial_examination.4070.a.success: "你[parent.GetMotherFather]成功掩盖了[parent.GetHerHis]的秘密"
 imperial_examination.4070.a.failure: "你[parent.GetMotherFatherPossessive]的计划被曝光"
 imperial_examination.4070.b: "为了成功，我可以忍受屈辱。"
 imperial_examination.4070.c: "[parent.GetMotherFather|U]，求你了！#EMP 赶紧#!离开这儿。"
 imperial_examination.4080.t: "路线分歧"
 imperial_examination.4080.desc: "无论我走到哪里，总能听到学术辩论的嘈杂声。\n\n人群中，两个声音格外激烈，我拐过弯，发现[examiner_1.GetTitledFirstName]和[examiner_2.GetTitledFirstName]这两位学术上的冤家对头又陷入了一场激烈的争执。争执的焦点是，谁在[examiner_1.Custom('EruditeTopic')]领域的研究最为出众。\n\n[examiner_1.GetTitledFirstName]注意到我，便问道：“好吧，你#EMP 究竟#!更喜欢谁的文章？”"
 imperial_examination.4080.a: "我更喜欢[examiner_1.GetTitledFirstNameNoTooltip]的作品。"
 imperial_examination.4080.b: "[examiner_2.GetTitledFirstNameNoTooltip]才是最有德行的学者。"
 imperial_examination.4080.c: "这两者我都很喜欢。"
 sided_with_examiner_log: "[CHARACTER.GetTitledFirstName|U]在一次学术争论中支持了[TARGET_CHARACTER.GetFirstName]"
 sided_with_examiner_log_title: "支持考生"
 imperial_examination.cheat.tt: "获得[exam_cheat|E]"
 imperial_examination.advantage.tt: "获得[exam_advantage|E]"
 imperial_examination.has_advantage.tt: "#BOL 中榜#!率#BOL 增加#!，因为获得了[exam_advantage|E]\n"
 imperial_examination.has_increased_advantage.tt: "#BOL 中榜#!率#BOL 极大增加#!，因为获得了[exam_advantage|E]\n"
 imperial_examination.caught_cheating.tt: "考试结束后你获得的贤能#warning 减少#!。"
 imperial_examination.cheat_spent.tt: "你#BOL 花费#!了一次[exam_cheat|E]\n"
 imperial_examination.cheat_wash.tt: "你的过失被掩盖，作弊行为被遗忘。"
 imperial_examination.4090.t: "物以类聚"
 imperial_examination.4090.desc: "一种紧张而期待的感觉弥漫在客舍之中，只有我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_entrant'))][other_entrant.GetTitledFirstName]那令人愉悦的容貌，才能稍稍缓解这份情绪。\n\n与[other_entrant.GetHerHim]在一起，我无需多费口舌，每一句话都能引起深刻的共鸣。我们的讨论自然而然地展开，往往在意想不到的方向上进一步发展，令我们双方都感到惊讶！\n\n最终，[other_entrant.GetSheHe]微微前倾，说道：“我认识一些志同道合的人，如果你愿意的话，我可以为你介绍一下？”"
 imperial_examination.4090.a: "我很期待认识他们！"
 imperial_examination.4090.b: "我还有重要的典籍要阅读。"
 imperial_examination.4090.b.tt: "你的勤奋产出了[merit_i][merit|E]。"
 imperial_examination.4100.t: "一张纸条"
 imperial_examination.4100.desc: "我轻手轻脚地在考位间移动，打算在考试开始前，偷偷藏一张写有#EMP 有用#!信息的小抄。\n\n正当我在考位墙壁上找到一块松动的木板，准备行动时，身后突然传来一声刻意的咳嗽声。不知道什么时候，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_entrant'))][other_entrant.GetTitledFirstName]已经悄悄站在了我的身后。\n\n[other_entrant.GetSheHe|U]开口问道：“你在那边干什么？”"
 imperial_examination.4100.a: "分享答案，平息[other_entrant.GetTitledFirstNameNoTooltip]。"
 imperial_examination.4100.a.success: "说服[other_entrant.GetTitledFirstNameNoTooltip]与你一起作弊"
 imperial_examination.4100.a.failure: "[other_entrant.GetTitledFirstNameNoTooltip]未被说服"
 imperial_examination.4100.b: "“我只是来这里体验下学生的感觉。”"
 imperial_examination.4100.b.success: "[other_entrant.GetTitledFirstNameNoTooltip]相信了你的谎言"
 imperial_examination.4100.b.failure: "[other_entrant.GetTitledFirstNameNoTooltip]没有被你骗到"
 imperial_examination.4100.c: "把纸条丢进附近的水坑里。"
 imperial_examination.8000.t: "宫殿里"
 imperial_examination.8000.desc: "我已身列天下最有前途的士子之中。此生我等待的，正是这一刻。很快，我将漫步御苑，品尝帝国最丰盛的美馔，并亲见[host.GetTitleAsNameNoTooltip]本人。"
 imperial_examination.8000.a: "天子注视着我！"
 imperial_examination.8010.t: "酒馆里"
 imperial_examination.8010.desc: "我并未收到参加殿试的邀请。最终成绩还未公布，而在此期间，我已经可以走出考院。\n\n"
 imperial_examination.8010.desc_worried: "酒肆的喧嚣与我无关，我独自沉思，反复揣度本可答得更好的地方。"
 imperial_examination.8010.desc_fallback: "科举终于结束，我得以长舒一口气。"
 imperial_examination.8010.a: "我必须努力学习，准备下一次考试。"
 imperial_examination.8010.b: "尽管如此，我对这个结果很满意。"
 imperial_examination.9000.t: "琼林宴"
 imperial_examination.9000.desc.intro: "会试结束，主考官[examiner.GetFirstName]将最高名次的考生[first_char.GetTitledFirstName]引至我前。\n\n“此子在"
 imperial_examination.9000.desc.diplomacy: "外交"
 imperial_examination.9000.desc.martial: "军事"
 imperial_examination.9000.outro: "上的才华，令我等赞叹。”[examiner.GetFirstNameNoTooltip]说道。“其他高第者正被护送往皇宫。”\n\n[first_char.GetFirstNameNoTooltip]深深一拜，[first_char.GetHerHis]低声恭敬地说道：“臣，生为[ROOT.Char.GetTitleAsNameNoTooltip]所用。”"
 imperial_examination.9000.a: "我期待[ROOT.Char.GetInvolvedActivity.Custom('GetExamFocusSkill')]。"
 imperial_examination.9000.a.tt_martial: "此选项可用，因你选择了$imperial_examination_focus_martial$[activity_option|E]"
 imperial_examination.9000.a.tt_learning: "此选项可用，因你选择了$imperial_examination_focus_learning$[activity_option|E]"
 imperial_examination.9000.a.tt_stewardship: "此选项可用，因你选择了$imperial_examination_focus_stewardship$[activity_option|E]"
 imperial_examination.9000.b: "你已为帝国赢得荣耀。"
 exam_focus_martial: "武学之士"
 exam_focus_learning: "经学之士"
 exam_focus_stewardship: "理财之士"
 examination_first_place_entrant_noticed_title: "天子的关注"
 examination_first_place_entrant_noticed: "[host.GetTitleAsNameNoTooltip]祝贺[TARGET_CHARACTER.GetShortUIName]于科举中名列高第。"
 imperial_examination.9001.t: "面见天子"
 imperial_examination.9001.desc: "额上汗迹未干，我便被带去觐见[host.GetTitleAsNameNoTooltip]。我手酸乏不堪，因整日紧握"
 imperial_examination.9001.desc_brush: "毛笔"
 imperial_examination.9001.desc_weapon: "武器"
 imperial_examination.9001.desc_bridge: "而未曾松懈。据说我在所有入选的[ROOT.Char.GetWomenMen]中成绩最高。"
 imperial_examination.9001.desc_denied: "\n\n令我意外的是，当我伏地叩首时，[host.GetTitleAsNameNoTooltip]仅淡淡望我一眼，[host.GetHerHim]便说道：“我原以为会是一位[ROOT.Char.GetInvolvedActivity.Custom('GetExamFocusSkill')]。”\n\n我面红耳赤，眼见另一名考生[favored_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)]被唤入，取而代之接受嘉奖。"
 imperial_examination.9001.desc_merit: "\n\n我伏拜在天子面前，背脊能屈多低便屈多低。\n\n“你已为帝国赢得荣耀。”[host.GetSheHe]说道。我是否在[host.GetHerHis]眼中捕捉到一丝骄傲？或许只是殿堂灯火的错觉。"
 imperial_examination.9001.a: "我将鞠躬尽瘁。"
 imperial_examination.9001.b: "此刻我将永生难忘！"
 imperial_examination.9001.c: "我必当竭尽全力。"
 imperial_examination.9001.d: "保持冷静……"
 tgp_changed_ways_modifier: "改弦更张"
 tgp_changed_ways_modifier_desc: "该角色踏上了新的仕途，以便更好地为朝廷效力。"
 ### EXAM EVENTS ###
 #The [Exam] Essay
 imperial_examination.5000.t: "常见问题"
 imperial_examination.5000.desc.cheater: "当我进入考场找到我的号舍时，我感受到同科考生的目光快把我后脑勺灼出一个洞。有多少人是知道我擅入考场的？我是在瞎想吗？我需要把这些想法抛之脑后，专注于即将开写的文章上。"
 imperial_examination.5000.desc: "考官[examiner.GetTitledFirstName]看得我备感窘迫，我苦坐在座位上，试图在即将开写文章前凝神敛气。"
 imperial_examination.5000.desc_bridge: "\n\n我被要求探讨如下话题："
 governance_weaponry: "“私有甲弩乃首云止有槊一张，轻重不同，若为科处？”"
 governance_reinstatement: "“应受复除而不给，不应受而给者，及其小徭役者，各当何罪？”"
 governance_documents: "“官物有印封，不请所由官司，而主典擅开者，合当何罪？”"
 governance_filial: "“死罪囚，家无周亲，既已伏诛而后逢恩赦，卷宗当更易以复其名否？”"
 imperial_examination.5000.a: "我的毛笔在哪里？"
 imperial_examination.5000.a.cheater: "我会尽力而为……"
 imperial_examination.5000.b: "“[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip]，开始！”"
 imperial_examination.5000.c: "“考官[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip]，请看看#EMP 我的#!答卷……”"
 imperial_examination.5000.d: "“考官[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip]，你还记得#EMP 我的#!父母，对吧？”"
 imperial_examination.5000.e: "#EMP 瞥一眼藏在那里的答案#!"
 imperial_examination.5000.f: "$imperial_examination.5000.d$"
 imperial_examination.duel.essay.critical_success.tt: "你写了一篇妙笔生花的文章"
 imperial_examination.duel.essay.great_success.tt: "你写了一篇不错的文章"
 imperial_examination.duel.essay.success.tt: "你的文章还算过得去"
 imperial_examination.duel.essay.failure.tt: "你的文章不像样"
 #A [Exam] Classic
 imperial_examination.5050.t: "代圣贤立言"
 imperial_examination.5050.history: "“欲遵典章之制，据《书》以言，必知古圣贤王。”$imperial_examination.5050.desc$我被要求表现我对[ROOT.Char.Custom('GetRandomHistoryPassage')]篇圣人之言的理解。"
 imperial_examination.5050.changes: "“欲克物力之艰，据《易》以言，必体天人之合。”$imperial_examination.5050.desc$我被提示要描述我对经文中占卜方式的理解，从无数爻象到六兽。"
 imperial_examination.5050.poetry: "“欲察人世之情，据《诗》以言，必揽镜自照。”$imperial_examination.5050.desc$我的任务是解读[ROOT.Char.Custom('GetRandomPoetryPassage')]中的诗歌。"
 imperial_examination.5050.annals: "“欲析真伪之辨，据《春秋》以言，必鉴历代兴替。”$imperial_examination.5050.desc$我必须详述[ROOT.Char.Custom('GetRandomAnnalsPassage')]经文大义。"
 imperial_examination.5050.rites: "“欲明天地之序，据《礼》以言，必尚礼秩伦。”$imperial_examination.5050.desc$我需要罗列出[ROOT.Char.Custom('GetRandomRitesPassage')]篇中的关键论述。"
 imperial_examination.5050.desc: "\n\n我在面前的问卷上如此破题道。[ROOT.Char.Custom('GetWritingMaterial')]中间的空白看起来大得令人费解。\n\n为了这考试，"
 imperial_examination.5050.a: "子曰……"
 imperial_examination.5050.b: "“[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip]，行动！”"
 imperial_examination.5050.c: "“考官[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip]，要是你听听#EMP 我#!这边的解释……”"
 imperial_examination.5050.d: "“考官[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip]，我的#EMP 家族#!一直很喜欢这篇文章。”"
 imperial_examination.5050.e: "$imperial_examination.5000.e$"
 imperial_examination.5050.f: "$imperial_examination.5050.d$"
 imperial_examination.duel.classics.critical_success.tt: "你对这段文字的解读堪称杰作"
 imperial_examination.duel.classics.great_success.tt: "你对这段文字的解读相当出色"
 imperial_examination.duel.classics.success.tt: "你对这段文字的理解还算可以"
 imperial_examination.duel.classics.failure.tt: "你对这段文字的解读一塌糊涂"
 #[Exam] Poetry
 imperial_examination.5100.t: "[ROOT.Char.Custom('GetRegionalPoetryExam')]诗"
 imperial_examination.5100.desc: "众考生聚于考棚，我亦位列其间。尽管这里人数不少，现场却很安静，唯有微风拂动树叶的簌簌作响。附近祭坛上香烟袅袅，让我内心稍得安宁。\n\n我们要创作四行诗。若想脱颖而出，"
 imperial_examination.5100.desc.river: "我必须让自己的思绪清晰如流。"
 imperial_examination.5100.desc.straight: "我必须让自己的思路深植大地。"
 imperial_examination.5100.desc.explosive: "我必须激情洋溢地写作，毫不克制！"
 imperial_examination.5100.desc.lofty: "我必须让自己的思绪飘上重霄。"
 imperial_examination.5100.desc.fallback: "我必须从我读过的所有诗作中汲取灵感。"
 imperial_examination.5100.a: "我伸手去拿笔。"
 imperial_examination.5100.b: "“[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip]，行动！”"
 imperial_examination.5100.c: "“考官[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip]，我相信你知道我的才华。”"
 imperial_examination.5100.d: "“考官[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip]，我的#EMP 父母#!教会了我关于诗词的一切知识。”"
 imperial_examination.5100.e: "$imperial_examination.5000.e$"
 imperial_examination.5100.f: "我知道该写些什么……"
 imperial_examination.5100.g: "$imperial_examination.5000.e$"
 imperial_examination.duel.poetry.critical_success.tt: "时间仿佛在你诵诗时停滞"
 imperial_examination.duel.poetry.great_success.tt: "你的诗好极了"
 imperial_examination.duel.poetry.success.tt: "你的诗还不错"
 imperial_examination.duel.poetry.failure.tt: "你拼尽全力也写不出一首像样的诗"
 imperial_examination.5150.t: "箭术比赛"
 imperial_examination.5150.desc: "众考生聚于靶场，我亦位列其间。\n\n尽管这里人数不少，现场却很安静，只有我们走向各自位置时盔甲碰撞的轻微响动。\n\n列前考生[other_entrant.GetHerHis]引弓待发。"
 imperial_examination.5150.a: "我紧握住我的弓。"
 imperial_examination.5150.b: "“[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip]，你来射击。”"
 imperial_examination.5150.c: "“[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip]，请检查#EMP 我的#!标靶……”"
 imperial_examination.5150.d: "“考官[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip]，你认得我的父母，对吧？”"
 imperial_examination.5150.e: "$imperial_examination.5150.d$"
 imperial_examination.duel.archery.critical_success.tt: "你箭射的很完美"
 imperial_examination.duel.archery.great_success.tt: "你箭射的很成功"
 imperial_examination.duel.archery.success.tt: "你箭射的还算可以"
 imperial_examination.duel.archery.failure.tt: "你的箭完全射偏了"
 other_entrant_impressive_success: "围观人群传来一阵赞赏的低语，[other_entrant.GetSheHe]射出的箭矢深深埋入标靶。"
 other_entrant_spinning_safe: "箭矢划出一道低弧线，在风中剧烈旋转，最终还是击中了箭靶的下边缘。"
 other_entrant_embarrased_cough: "箭飞得太偏，我甚至听不到它脱靶的声音。某处，有人咳嗽了一声。"
 other_entrant_piercing_success: "箭矢贯穿标靶，深至箭镞从背面突出。"
 other_entrant_drooping_safe: "箭落于标靶边缘，入靶过浅导致箭尾悲伤地低垂下来。"
 other_entrant_vanishing_arrow: "箭擦过标靶边角，然后消失于其后。"
 imperial_examination.5160.t: "长兵操演"
 imperial_examination.5160.desc: "当我与其他参赛者并列时，我盔甲的重量反而提供一种了熟悉的慰藉。[ROOT.Char.GetCurrentLocation.GetName]宫殿前的整个庭院遍置草靶。\n\n马上轮到我了，就在[other_entrant.GetTitledFirstName]之后，"
 imperial_examination.5160.a: "到我的位置就位。"
 imperial_examination.5160.b: "“[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip]，代替我。”"
 imperial_examination.5160.c: "“考官[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip]，看着我！”"
 imperial_examination.5160.d: "“[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip]，你将见识我父母的亲传武艺！”"
 imperial_examination.5160.e: "“[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip]，这是否让你想起了我家族的#EMP 手眼通天#!？”"
 other_entrant_cutting_success: "以华丽动作削去[other_entrant.GetHerHis]的靶首，让考官脸上露出笑容。"
 other_entrant_practiced_safe: "旋身、格挡并击倒[other_entrant.GetHerHis]的草靶，招式娴熟却有迹可循。"
 other_entrant_stuck_fail: "猛冲向[other_entrant.GetHerHis]的草靶，但不知怎地将武器卡在了它小小的稻草身体里。"
 other_entrant_practiced_success: "动作娴熟近乎本能，人群中发出嫉妒的咕哝。"
 other_entrant_stumbling_fail: "踉跄着跌倒，[other_entrant.GetHerHis]武器咔哒咔哒地摔在地上。我松了一口气。"
 imperial_examination.duel.polearm.critical_success.tt: "你的演示很完美"
 imperial_examination.duel.polearm.great_success.tt: "你的演示让人印象深刻"
 imperial_examination.duel.polearm.success.tt: "你的演示还算过得去"
 imperial_examination.duel.polearm.failure.tt: "你的演示极其不足"
 imperial_examination.5170.t: "骑射评估"
 imperial_examination.5170.desc: "未闻鸡鸣，我与其他考生被从床上唤起，带至室外靶场。\n\n那有一群良驹在明媚的山巅上等待着我们。排在我前面的考生[other_entrant.GetHerHis]备好鞍辔，然后"
 imperial_examination.5170.a: "我握住了缰绳。"
 imperial_examination.5170.b: "“[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip]，代替我。”"
 imperial_examination.5170.c: "“考官[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip]，注意！”"
 imperial_examination.5170.d: "“[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip]，我父母是出色的弓手。对吗？”"
 imperial_examination.5170.e: "弓和我是一体的。我不会失败！"
 horse_exam_tourney_success_first: "此选项可用，因为你的[GetTrait('tourney_participant').GetName( GetNullCharacter )][trait|E]"
 horse_exam_hunter_success_first: "此选项可用，因为你的[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )][trait|E]"
 other_entrant_thundering_success: "冲入原野，啼声在平地上隆隆传开。尽管马速甚快，[other_entrant.GetSheHe]仍稳稳地跨在马背上。这场景既让人印象深刻，也让人畏惧。"
 other_entrant_practiced_ride: "驾轻就熟地在靶场内驰骋，但[other_entrant.GetHerHis]缺乏拉开弓的勇气，最终展示效果并不好。"
 other_entrant_spooked_horse: "为了加速狠刺了一下那头可怜的畜生，被甩飞了出去。那场景既可怜又有点让我安心。"
 other_entrant_swift_success: "迅速骑过平地，快速地连续将箭矢射出，[other_entrant.GetHerHis]动作行云流水。"
 other_entrant_shortstop_fail: "驰骋穿过原野，身体前倾伸出马鞍，但[other_entrant.GetHerHis]的箭没有一支射中。"
 imperial_examination.duel.riding.critical_success.tt: "你的技巧很完美"
 imperial_examination.duel.riding.great_success.tt: "你的技巧让人印象深刻"
 imperial_examination.duel.riding.success.tt: "你的技巧还算过得去"
 imperial_examination.duel.riding.failure.tt: "你的技巧令人失望"
 #Caught cheating!
 imperial_examination.6000.t: "逮个正着！"
 imperial_examination.6000.desc: "我满头大汗，考官[examiner.GetFirstName]双手背在身后，[examiner.GetHerHis]严厉地上下打量着我。“你这无礼的小子，#EMP 竟敢#!如此放肆！我真该立刻去找[activity.GetHost.GetTitleAsNameNoTooltip|U]，把你这番#EMP 劣行#!如实禀报给大人[activity.GetHost.GetHerHis]。要是走运的话，或许在你被处死之前，#EMP 只不过#!是被剥一层皮罢了。”\n\n汗水顺着我的背脊流下，我竭力思考该如何摆脱眼下的困境，努力清了清我干得快要冒烟的喉咙："
 imperial_examination.6000.a: "“我这是被陷害了，你没看出来吗？！”"
 imperial_examination.6000.b: "“我们肯定能想办法当这件事不存在！”"
 imperial_examination.6000.c: "“你知道的，[friend_to_sacrifice.GetTitledFirstNameNoTooltip]#EMP 也#!干了……！”"
 imperial_examination.6000.d: "“我保证我下次#EMP 再也不会#!了！”"
 imperial_examination.6000.misdirection.success.tt: "你成功说服了[examiner.GetShortUIName]"
 imperial_examination.6000.misdirection.failure.tt: "[examiner.GetShortUIName]未被说服"
