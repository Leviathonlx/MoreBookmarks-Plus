l_simp_chinese:
 tgp_china_yearly.0001.t: "邦无道"
 tgp_china_yearly.0001.desc: "在返回我住所的路上，我忍不住注意到[poor_county.GetProvince.GetName][poor_county.GetProvince.GetHolding.GetType.GetName]的大门外聚集了一群人。\n\n父母亲与孩子们在街上排成一列，他们低着头，满面羞愧，双手伸向过往的行人乞求一点残食。"
 tgp_china_yearly.0001.a: "向穷人捐赠食物和衣服。"
 tgp_china_yearly.0001.a.flavor: "……并承认治理的失败。"
 tgp_china_yearly.0001.b: "“把他们都赶回去工作！”"
 tgp_china_yearly.0001.b.success: "平民成功被恐吓退缩"
 tgp_china_yearly.0001.b.critical: "不可思议的成功！"
 tgp_china_yearly.0001.c: "“我应该回到我的书房。”"
 tgp_china_yearly.0001.c.flavor: "我还没准备好处理这样的难题。"
 tgp_china_yearly.0001.d: "我对这些世俗的事情不关心。"
 tgp_china_yearly.0005.t: "真正的[grieving_child.Custom('GetDaughterSon')|U]"
 tgp_china_yearly.0005.eunuch: "[messenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U]前来向我问候，身后跟着一个平民的孩子。\n\n“[ROOT.Char.GetTitleAsName]，我在门外发现了这个[grieving_child.Custom('GirlBoy')]，[grieving_child.GetSheHe|U]说想见你。[grieving_child.GetSheHe|U]最近失去了[grieving_child.GetHerHis]唯一的亲人，现在没有能力为亲人举行葬礼。我们得想想办法帮帮[grieving_child.GetHerHim]！”"
 tgp_china_yearly.0005.knight: "我听到庭院大门处传来一阵哭喊和奔跑声。我顺着声音找去，只见[messenger.GetTitledFirstName]正揪着一个平民小孩。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]，帮帮我！”孩子哭喊着，“我的[parent.GetMotherFather]去世了，现在就剩我一个人。我连给[parent.GetHerHis]裹身的布都没有，连做棺材的钉子都没有。”看着孩子那红肿的眼睛和挂着鼻涕的鼻子，我知道[grieving_child.GetHerHis]的悲伤不是装的。"
 tgp_china_yearly.0005.outro: "\n\n如果我什么都不做，这个孩子可能无法继续生存下去。"
 tgp_china_yearly.0005.a: "“我会给他找个合适的监护人。”"
 tgp_china_yearly.0005.b: "“如果我们收留了他，他就再也不能对他的[parent.GetMotherFather]尽孝了。”"
 tgp_china_yearly.0005.c: "我还没准备好对这件事下决定。"
 tgp_china_yearly.0005.c.flavor: "这件事提醒你要多学习。"
 tgp_china_yearly.0005.d: "生与死不是我们能决定的。"
 tgp_china_yearly.0010.t: "时来运转"
 tgp_china_yearly.0010.desc: "走过当地的市场，我听到一个摊主的吆喝，“卖诗咯！字字吉祥，给你们家庭带来好运！”\n\n我挤过人群，走近摊位仔细查看。那些诗的字迹过于纤细，笔划潦草，好几处几乎都连在一起。\n\n我对卖家的功底没什么信心，对[starving_lowborn.GetHerHis]的自吹自擂更是持保留态度，但还是有很多人排着队来买[starving_lowborn.GetHerHis]的作品。"
 tgp_china_yearly.0010.a: "这个书生和小偷没什么两样！"
 tgp_china_yearly.0010.a.tt: "你赶走了书生"
 tgp_china_yearly.0010.b: "[starving_lowborn.GetSheHe|U]肯定能有些用武之地。"
 tgp_china_yearly.0010.c: "我很好奇诗卷上到底写了写什么。"
 tgp_china_yearly.0010.d: "我有更重要的事情要做。"
 tgp_china_yearly.0015.t: "商业问题"
 tgp_china_yearly.0015.desc: "我在一间本地茶馆的拜访被街上的一阵骚动打断。我往外看去，发现是[market_vendor.GetTitledFirstName]，一个本地画家，正与一个陌生人争吵。\n\n“我的顾客都已经习惯在这里找我买画，我还有好几件订单要交呢！”[market_vendor.GetTitledFirstNameNoTooltip]气愤地说。然而，那个商人已经支起了摊位，摆好了商品。\n\n摊位上摆满了[ROOT.Char.Custom('GetClothingArticle')]制品、[ROOT.Char.Custom('RegionalFerociousAnimal')]雕像，以及一些精美的发簪和梳子。很明显，这个商人是在靠其他工匠的劳动成果谋生。"
 tgp_china_yearly.0015.a: "把商人赶走。"
 tgp_china_yearly.0015.b: "允许商人留下，但得付钱。"
 tgp_china_yearly.0015.c: "得让他们保持安静，这样我才能继续专心学习。"
 tgp_china_yearly.0015.d: "无关紧要的争吵。"
 tgp_china_yearly.0020.t: "关乎公役之事"
 tgp_china_yearly.0020.desc: "[tax_official.GetTitledFirstName]带着狼一般的微笑手脚匆忙地走到我的花园里。我刚来得及放下手中的[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]，[tax_official.GetHerHim]便已直截面向我。\n\n“我是奉你封君的命令而来。”[tax_official.GetSheHe]说道。“[tax_liege.GetTitledFirstName]希望告知你，目前帝国国库急需资金，而[taxless_county.GetProvince.GetName]仍有不少拖欠的税款，[tax_liege.GetSheHe]希望你能前去征收。”\n\n很显然，如果我不遵从命令的话，我的声誉必将受损，但[Glossary( '孔夫子', 'CONFUCIUS_GLOSS' )]告诫我，务必要深恶痛绝一切贪婪的行为。"
 tgp_china_yearly.0020.a: "派出税吏。"
 tgp_china_yearly.0020.b: "拒绝。"
 tgp_china_yearly_no_education_first: "#weak 你获得此效果因为你没有儒家教育特质。#!"
 tgp_china_yearly.0030.t: "好事传千里"
 tgp_china_yearly.0030.desc_minister_of_personel: "[title_offerer.Custom2('AppropriateGreetingPositive', ROOT.Char)]\n\n我的职责是发掘像你这般的人才，并引荐他们任职。"
 tgp_china_yearly.0030.desc_elder: "作为你的[elder|E]，我必须承认，你为自己赢得真正[confucian|E]的名声，令我印象深刻。"
 tgp_china_yearly.0030.desc_fellow_confucian: "作为同道的儒生，听闻你潜心研习儒道，令我非常欣慰，期待日后能有机会与你切磋论道。"
 tgp_china_yearly.0030.desc_intro_outro: "\n\n鉴于你的得体表现，我在此支持你成为[free_title.GetName]主官职位的候选人。"
 tgp_china_yearly.0030.a: "我欣然接受。"
 tgp_china_yearly.0030.b: "唉，我的学业尚未完成。"
