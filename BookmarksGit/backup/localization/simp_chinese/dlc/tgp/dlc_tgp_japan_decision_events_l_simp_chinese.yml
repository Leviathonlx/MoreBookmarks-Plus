 tgp_japan_decision.9005.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', new_head)][new_head.GetTitledFirstName]已公然宣称建立以[new_head.GetHerselfHimself]为首的新家族[new_head.GetHouse.GetBaseName]。\n\n我无法假装迎合这种公然无视我对[ROOT.Char.GetHouse.GetBaseName]权威的举动——且看没有我的庇护，[new_head.GetSheHe]会落得什么下场……"
 tgp_japan_decision.9005.a: "阳光普照，却再无[ROOT.Char.GetHouse.GetBaseNameNoTooltip]的荫蔽。"
 # tgp_japan_become_shogun_decision
 tgp_japan_decision.9101.t: "[shogun.GetHouse.GetBaseNameNoTooltip]幕府"
 tgp_japan_decision.9101.desc: "[GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip]的新时代已经来临，权力从纸笔转移至刀剑。在[ROOT.Char.GetHouse.GetBaseNameNoTooltip]的领导之下，秩序终于恢复，旧官僚体制的最后残余也在历史的潮流中融化。\n\n但不要误会——我的权威完全来自神圣的[ceremonial_liege.GetTitleAsNameNoTooltip]……"
 tgp_japan_decision.9101.a: "确保和平的必要手段……"
 tgp_japan_decision.9102.t: "$tgp_japan_decision.9101.t$"
 tgp_japan_decision.9102.desc: "在[shogun.GetName]的领导下，新的幕府崛起，终结了没完没了的宫廷纷争。现在是刀剑和武士掌握实权的时代，将安全和秩序直接交到民众手中。\n\n"
 tgp_japan_decision.9102.admin: "我的权威已被剥夺，我的土地被交给将军。代替我的，是各种通过强力而非言语统治的战争狂……"
 tgp_japan_decision.9102.feudal: "我们的土地仍然安全，权威落回到我们自己手里。在新的时代里，实力决定一切。"
 tgp_japan_decision.9102.fallback: "希望时间会证明这个决定能带来诸多益处。"
 tgp_japan_decision.9102.a.admin: "严酷的新秩序。"
 become_shogun_ritsuryo_vassals_tooltip: "#N [ritsuryo_count|0V][governor|E][vassals|E]将同你开战#!"
 become_shogun_soryo_vassals_tooltip: "#P [soryo_count|0V]名[feudal|E][vassals|E]将加入你#!"
 become_shogun_allied_vassals_tooltip: "#P [allied_count|0V][allied|E]或相同[house|E]的[vassals|E]将加入你#!"
 # tgp_japan_imperial_branch_decision
 tgp_japan_decision.9201.t: "$tgp_japan_imperial_branch_decision$"
 tgp_japan_decision.9201.desc: "尽管我身具皇室血脉，是我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nearest_emperor'))][nearest_emperor.GetTitledFirstName]的苗裔，但我的命运以及我后裔的命运都在皇宫的高墙之外。\n\n我必须放弃对于[ROOT.Char.GetTopLiege.GetPrimaryTitle.MakeScope.Var('administrative_ui_special_title').Title.GetDefinitiveName|l]的任何宣称，改姓为传统上赐予失去继承权皇族的两大[Glossary( '本姓', 'HONSEI_GLOSS' )]之一：[Glossary( '源氏', 'MINAMOTO_GLOSS' )]或[Glossary( '平氏', 'TAIRA_GLOSS' )]。\n\n"
 tgp_japan_decision.9201.both: "这两个姓氏都曾被赐予[nearest_emperor.GetTitledFirstNamePossessiveNoTooltip]的后代，即由我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('minamoto_head'))][minamoto_head.GetTitledFirstName]领导的家族和我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('taira_head'))][taira_head.GetTitledFirstName]领导的家族。"
 tgp_japan_decision.9201.minamoto: "[nearest_emperor.GetFirstNameNoTooltip]$dynn_Minamoto$氏已经存在，由我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('minamoto_head'))][minamoto_head.GetTitledFirstName]领导。"
 tgp_japan_decision.9201.taira: "[nearest_emperor.GetFirstNameNoTooltip]$dynn_Taira$氏已经出现，由我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('taira_head'))][taira_head.GetTitledFirstName]领导。"
 tgp_japan_decision.9201.a: "我将成为[minamoto_house.GetNameNoTooltip]$dynn_Minamoto$氏的一员。"
 tgp_japan_decision.9201.b: "我的归属是[taira_house.GetNameNoTooltip]$dynn_Taira$氏。"
 tgp_japan_decision.9201.c: "我希望改姓为$dynn_Minamoto$氏。"
 tgp_japan_decision.9201.c.tt: "你建立了#V [nearest_emperor.GetFirstNameNoTooltip]源#![dynasty|E]"
 tgp_japan_decision.9201.d: "“$dynn_Taira$[ROOT.Char.GetFirstNameNoTooltip]”听起比较庄重。"
 tgp_japan_decision.9201.d.tt: "你建立了#V [nearest_emperor.GetFirstNameNoTooltip]平#![dynasty|E]"
 tgp_japan_decision.9201.message_title: "皇室分支"
 new_honsei_house_name: "[nearest_emperor.GetFirstNameNoTooltip]"
 may_found_noble_family_tt: "你可以成为新[noble_family|E]的首领"
 will_found_noble_family_tt: "你会成为新[noble_family|E]的首领"
 # tgp_japan_emperor_restoration_decision
 tgp_japan_decision.9301.t: "挣脱樊笼"
 tgp_japan_decision.9301.desc: "作为天皇，我已重新夺回作为这片国度真正领袖的正当地位。我的权力不再被那些只为满足自身野心的人所操控，一切复归高御座。"
 tgp_japan_decision.9301.a: "指引大地的太阳。"
 tgp_japan_decision.9302.t: "[tenno.GetTitleAsNameNoTooltip]获胜"
 tgp_japan_decision.9302.desc: "有关$game_concept_tenno_possessive$归来的消息如野火般迅速传播。[tenno.GetName]恢复了[tenno.GetHerHis]的皇权威仪，希望能将权力从那些懒惰且心怀不轨之人手中收回。\n\n[tenno.GetSheHe|U]如今意图在高御座上更直接地统治这片土地上的人民，[tenno.GetHerHis]的统治将不再被视为仅仅是礼节性的象征。"
 tgp_japan_decision.9302.a: "愿此成为秩序的复归。"
 # tgp_japan_become_a_poet_decision
 tgp_japan_decision.9401.t: "隐喻与韵脚"
 tgp_japan_decision.9401.desc: "无数个日日夜夜，我辗转反侧，全都献给了对诗的领悟。无数纸张在空中纷飞，在我追寻知识的过程中，只留下潦草斑驳的墨迹。\n\n是时候该决定前面的道路了。这场追寻是否还值得继续，或者我应该放弃这种执着。"
 tgp_japan_decision.9401.a: "不遗余力，我终究#EMP 会#!理解的。"
 tgp_japan_decision.9401.a.toast.success: "你成功地握了诗的精髓"
 tgp_japan_decision.9401.a.toast.failure: "你费劲千辛万苦仍没完全弄懂"
 tgp_japan_decision.9401.b: "我改变主意了。"
 # tgp_japan_become_a_monk_decision
 tgp_japan_decision.9500.t: "新生之路"
 tgp_japan_decision.9500.desc: "我满怀热情地拥抱着我对重生的新领悟——我已获得了新生。\n\n我将把我的一生奉献给[ROOT.Char.GetFaith.GetName]，在我余生的日子里实践并传播我这一路上所发现的真谛。\n\n我将为[ROOT.Char.GetLiege.GetTitleAsName]效力，在我们的文化传统中寻求和谐，并顺应自然的指引，准备接受新的教训。"
 tgp_japan_decision.9500.a: "我欢迎你，净土。"
 # tgp_japan_establish_soryo_administration_decision
 tgp_japan_decision.9603.t: "建立总领体制：行动"
 tgp_japan_decision.9603.desc: "[daijo_daijin.GetTitledFirstName]那贪婪的野心已无所遏制：[daijo_daijin.GetSheHe]如今公然推动改革，意图巩固其家族及其盟友的权势。\n\n无论我们在日本治理问题上有何共识或分歧，[daijo_daijin.GetHouse.GetBaseNameNoTooltip]家族步入如此主导地位，都值得我们深思。"
 tgp_japan_decision.9603.leader: "\n\n[leader.GetTitledFirstName]已成为抵抗运动的领袖，并集结起[leader.GetHerHis]的军队。"
 tgp_japan_decision.9603.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]不会容忍。"
 tgp_japan_decision.9603.a.bloc: "[ROOT.Char.GetConfederation.GetName]不会容忍。"
 tgp_japan_decision.9603.b: "这不是我们的战斗。"
 tgp_japan_decision.9603.a.tt: "所有[THIS.Char.GetConfederation.GetName|V]成员将加入[war|E]"
 tgp_japan_decision.9605.t: "建立总领体制：开战"
 tgp_japan_decision.9605.desc: "随着改革推进，我的意图日益明显，叛徒们于是开始集结。[leader.GetHouse.GetBaseNameNoTooltip]氏的[leader.GetTitledFirstName]已然成为这场背叛的旗手，甚至此刻就在召集军队。\n\n然而这无关紧要，我们[ROOT.Char.GetHouse.GetBaseNameNoTooltip]氏将在战场上迎击他们，我们[ROOT.Char.GetHouse.GetBaseNameNoTooltip]氏终将胜利。"
 tgp_japan_decision.9605.peace: "随着改革推进，我的意图日益明显，随之而来的只有沉默——预料中的逆反并不成形。也许我低估了全国对于[ROOT.Char.GetHouse.GetBaseNameNoTooltip]的信心。\n\n日本没有叛徒需要对付，终于可以在[daijo_daijin.GetHouse.GetBaseNameNoTooltip]仁政的新时代里繁荣昌盛……"
 tgp_japan_decision.9605.a: "叛军将被击溃。"
 tgp_japan_decision.9605.b: "全国都是有智慧的。"
 tgp_japan_decision.9606.t: "建立总领体制：[daijo_daijin.GetHouse.GetBaseNameNoTooltip]主导"
 tgp_japan_decision.9606.desc: "终于，那些误入歧途的叛军已被击败。随着他们的首领[leader.GetTitledFirstName]被缚押至我面前，几乎无人再怀疑那承诺中的和平如今已触手可及。\n\n随着所有反对者被肃清，日本终于能够在[daijo_daijin.GetHouse.GetBaseNameNoTooltip]仁政的新时代里繁荣昌盛……"
 tgp_japan_decision.9606.a: "必然而且必要。"
 tgp_japan_decision.9607.desc: "京师震动，[daijo_daijin.GetTitledFirstName]已战胜了反对[daijo_daijin.GetHerHis]改革的那些如今被称为朝敌的人，使全国进入了[daijo_daijin.GetHouse.GetBaseNameNoTooltip]主导的新时代。\n\n"
 tgp_japan_decision.9607.desc.other: "我们希望[ROOT.Char.GetHouse.GetBaseNameNoTooltip]能在新秩序下找到一席之地。"
 tgp_japan_decision.9607.desc.winner: "我们在此正义事业中对于[daijo_daijin.GetHouse.GetBaseNameNoTooltip]的忠诚服务无疑会受到奖励。"
 tgp_japan_decision.9607.desc.loser: "这是[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip]和[ROOT.Char.GetHouse.GetBaseNameNoTooltip]氏的黑暗之日……"
 tgp_japan_decision.9607.a: "有很多要考虑。"
 # tgp_japan_restore_japanese_monarchy_decision
 tgp_japan_decision.9901.t: "大和天皇复政"
 tgp_japan_decision.9901.desc: "天皇屹立不倒，高御座回到了正统继承人手中。这次的统治不再仅仅只是一种尊贵的头衔或地位，更反映了大和氏与大八洲国之间的古老联系。"
 tgp_japan_decision.9901.a: "为[scion.GetHerHim]谏言是我的荣幸。"
 tgp_japan_decision.9901.a.scion: "终于。"
 tgp_japan_decision.9902.desc: "大和氏的神圣血脉再次将影响力延及整个朝廷。[scion.GetName]——天照大神的子嗣和继承人，一如古老的时日。\n\n全国已回归传统，将在高御座闪亮的光辉下再度繁盛。"
 tgp_japan_decision.9902.a: "天皇陛下万岁！"
 # tgp_restore_japanese_government_decision
 tgp_japan_decision.9911.t: "律令制重建"
 tgp_japan_decision.9911.desc: "新统治的时刻已到，不再依靠蛮力，而是凭借笔墨。\n\n有组织的政府才能伸张正义，而武士却扭曲律令以满足自身。在我的统治下，律法将如我们高贵祖先所期望的那样——清晰、公正、坚定。"
 tgp_japan_decision.9911.rebel: "\n\n[rebel.GetName]反对我们先辈的道路，抗拒我的决定。[rebel.GetHerHis]的军队已经集结，我对于官僚体制的愿望受到挑战。"
 tgp_japan_decision.9911.a: "古老之道就是至善之道。"
 tgp_japan_decision.9912.desc: "[kampaku.GetName]已回归我们祖先的道路，提出以官僚制压服我们武士阶级。[kampaku.GetSheHe|U]意图在全国重建秩序，使御座重获权威、朝廷优先于地方氏族。"
 tgp_japan_decision.9912.rebel: "\n\n不过，如此重大变革不可能不经过纷争。[rebel.GetName]已起义反抗[kampaku.GetFirstNameNoTooltip]，有一些人追随[rebel.GetHerHis]的情绪……"
 tgp_japan_decision.9912.b: "我不会放弃权力！"
 tgp_japan_decision.9913.desc: "[actor.GetTitledFirstName]是个将个人野心置于帝国利益之上的庸人。我绝不能坐视封君如此欺压[actor.GetHerHis]忠诚的封臣。请与我联手推翻这个暴君。"
 tgp_japan_decision.9913.a: "你不会孤军作战！"
 tgp_japan_decision.9913.b: "你这个反贼！"
 #tgp_japan_assert_regional_dominion_government_decision
 tgp_japan_decision.9960.t: "确立地区统治权"
 tgp_japan_decision.9960.intro: "我要将[title_scope.GetNameNoTier]统一于我的麾下。这一隅之地将成为稳定的堡垒和满是混乱的帝国的榜样。"
 tgp_japan_decision.9960.agree: "\n\n地方领主们都很识时务……"
 tgp_japan_decision.9960.partial_war: "\n\n虽然识时务的地方领主都同意了，一小撮蠢货投向[main_defender.GetName]的麾下而不承认我的主宰权。"
 tgp_japan_decision.9960.full_war: "\n\n地方领主渴望分裂！他们愚蠢至极，投向[main_defender.GetName]的麾下而不承认我的主宰权。"
 tgp_japan_decision.9960.a: "……也许他们要到来世去清醒一下。"
 tgp_japan_decision.9960.b: "……并且都承认我的主宰权。"
 tgp_bloc_members_join_war_effect_tt: "如果你领导着一个[bloc|E]，其中的成员会加入你的[war|E]"
 tgp_japan_assert_regional_dominion_kampaku_crime_effect: "@warning_icon!#X [ceremonial_regent|E]为[ritsuryo|E]并将视此为[crime_i|E][crime|E]#!"
 tgp_japan_decision.9961.t: "[title_scope.GetNameNoTierNoTooltip]一统"
 tgp_japan_decision.9961.desc: "对于[title_scope.GetNameNoTier]而言，这是光辉的一天！有些人起初未能看清我统治的智慧，但箭雨与烈火可以成为勤勉的教诲者。\n\n这场纷争很快将被遗忘。阵亡者的鲜血将滋养来日孩童的稻田。愿我们展现出的团结之力为整个帝国铺就前路。"
 tgp_japan_decision.9961.a: "我的旗帜接下来要飘扬在哪里？"
 tgp_japan_decision.9962.t: "旌旗破碎"
 tgp_japan_decision.9962.desc: "我的事业是正义的，本不该有战事，然而它终究是爆发。败局之下，我的智慧无人理会，混乱主宰一切。[title_scope.GetName]，成了帝国的镜像。\n\n渴望和谐的我们遭受苦楚，而堕落者却得势而上。"
 tgp_japan_decision.9962.a: "现在怎么办？"
 tgp_japan_decision.9963.opening: "[ROOT.Char.GetName]，加入我的麾下，"
 tgp_japan_decision.9963.desc: "你自出生以来就见证了荼毒我等帝国的纷争。我，[super_soryo.GetName]，要统一[title_scope.GetName]并建立和平及稳定的堡垒。臣服我的旌旗，除非你想加入愚蠢到要违抗我的狭隘者之列。"
 tgp_japan_decision.9963.a: "我臣服"
