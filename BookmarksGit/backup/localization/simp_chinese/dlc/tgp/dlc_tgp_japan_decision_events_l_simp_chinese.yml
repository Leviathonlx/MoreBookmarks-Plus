 tgp_japan_decision.9002.t.landless: "$tgp_japan_decision.9001.t.fief$"
 tgp_japan_decision.9002.desc: "我们在官僚体系的条条框框里竭尽所能地挣扎，但到此为止了。"
 tgp_japan_decision.9002.desc.landed: "是时候开辟新道路，将[ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier]确立为[ROOT.Char.GetHouse.GetBaseName]的永久封地了。"
 tgp_japan_decision.9002.desc.landless: "是时候开辟新道路，放弃官僚的做派了。"
 tgp_japan_decision.9002.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族的新日升起了。"
