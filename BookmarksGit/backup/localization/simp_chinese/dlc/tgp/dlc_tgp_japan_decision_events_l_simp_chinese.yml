 tgp_japan_decision.9001.t.cadet: "$create_cadet_branch_decision$"
 tgp_japan_decision.9001.desc.fief_split_house: "我为身为[old_house.GetBaseNameNoTooltip]的一员深感自豪，但现在是时候开辟新道路，在[ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier]建立自己的领地了——无论我的家主[old_head.GetTitledFirstName]将作何想法。"
 tgp_japan_decision.9001.desc.fief_name: "\n\n现在只需决定我的新家族的名字……"
 tgp_japan_decision.9001.desc.cadet: "我为身为[old_house.GetBaseNameNoTooltip]的一员深感自豪，但现在是时候开辟新道路，建立自己的家族了——无论我的家主[old_head.GetTitledFirstName]将作何想法。"
 tgp_japan_decision.9001.desc.permission: "\n\n既然已获得[regent.GetTitledFirstNamePossessive]的许可，就无需担心来自首都的责难！"
 tgp_japan_decision.9001.desc.crime: "\n\n[regent.GetTitledFirstName]得知此事后必会勃然大怒，但这没什么大不了的！"
 tgp_japan_decision.9001.desc.feudal: "\n\n[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族终于在以[regent.GetTitledFirstName]为首的新贵族行列中占据一席之地。"
 tgp_japan_decision.9001.a.fief: "新日升起。"
