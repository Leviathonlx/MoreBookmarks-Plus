 scheme_critical_moments.1202.desc: "[target.GetName]的国库似乎可以渗透。守卫很容易被贿赂，账房先生也乐于修改账目以获取分成。我的细作每天都能取出大量黄金。"
 scheme_critical_moments.1202.desc_discovered: "\n\n[target.GetHolder.GetName]可能知道发生了什么，但现在已经来不及收手了。"
 scheme_critical_moments.1202.a: "只差最后一个署名。"
 scheme_critical_moments.1202.b: "我已经知足了。"
 scheme_critical_moments.1203.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1203.desc: "[target.GetName]的国库似乎坚不可摧。守卫无法被收买，账房先生也毫无差错。而我的细作"
 scheme_critical_moments.1203.desc_secret: "$scheme_critical_moments.1203.desc$往好了说是没帮倒忙，说白了就是一无是处。"
 scheme_critical_moments.1203.desc_discovered: "$scheme_critical_moments.1203.desc$到处泄露和破坏我的计划。"
 scheme_critical_moments.1203.a: "希望下次运气能好点。"
