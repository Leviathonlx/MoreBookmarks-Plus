 scheme_critical_moments.1232.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.1232.desc: "[target.GetName]的才能如今在朝堂中广为人知。[target.GetHerHis|U]的仕途将达到新高度。这都得益于我的影响。"
 scheme_critical_moments.1232.desc.myself: "我的才能如今在朝廷官员中已广为人知。我善加利用了自己的影响力，仕途不久便将达到新的高度。"
 scheme_critical_moments.1232.a: "这是个人的功绩，也是我们所有人的功绩！"
 scheme_critical_moments.1232.b: "[target.GetFirstNameNoTooltip]现在将得到更多的尊重。"
 scheme_critical_moments.1232.b.myself: "如今我将获得更多尊重。"
 scheme_critical_moments.1233.t: "[scheme.GetNameNoTooltip]：失败"
 scheme_critical_moments.1233.desc: "我派去称颂[target.GetName]治理功绩的同谋，在朝堂上无人理会。没人愿意承认[target.GetHerHis]在[target.Custom('education_focus')]方面的学识。"
 scheme_critical_moments.1233.desc.myself: "那些称赞我治理功绩的官员在朝廷中无人理会。没人愿意承认我在[target.Custom('education_focus')]方面的学识。"
 scheme_critical_moments.1233.a: "至少我知道它的价值！"
 scheme_critical_moments.1235.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.1235.desc: "我的同谋们大获成功。如今，整个朝廷都在议论[target.GetName]的过失与无能。那个[target.Custom2('InsultNoun', ROOT.Char)]的仕途即将走向末路，而这正是我精心策划的成果！"
 scheme_critical_moments.1235.a: "这是个人的污点，也是他们所有人的污点！"
 scheme_critical_moments.1235.b: "[target.GetFirstNameNoTooltip]的真面目已为人所知。"
 scheme_critical_moments.1236.t: "[scheme.GetNameNoTooltip]：失败"
 scheme_critical_moments.1236.desc: "我的同谋一无所获。朝廷对我们散布的谣言毫无反应。[target.GetName]的名声无可挑剔，[target.GetSheHe]在朝堂上根基稳固。这个[target.Custom2('InsultAdjective', ROOT.Char)]总是快我一步。"
 scheme_critical_moments.1236.a: "[target.GetFirstNameNoTooltip]暂时从我手上逃过一劫。"
