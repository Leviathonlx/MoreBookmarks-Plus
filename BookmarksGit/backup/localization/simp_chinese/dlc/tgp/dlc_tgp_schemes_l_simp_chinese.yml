 tgp_interaction_event.0020.t: "[scheme.GetNameNoTooltip]：目标"
 tgp_interaction_event.0020.desc: "[target.GetName]的国库就在那里，等着被我们拿走。我会让我的手下去篡改账目，修改账簿，调换收据。\n\n然后，我会用他们的财富来改善我在[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的领地治理，来荣耀我自己的[ROOT.Char.Custom('GetCourt')]……或许，只是单纯中饱私囊？"
 tgp_interaction_event.0020.a: "他们的钱币将在我的口袋里叮当作响！"
 tgp_interaction_event.0020.b: "他们的财富放在我的国库里很安全。"
