 scheme_critical_moments.2922.t: "$coup_ceremonial_liege$：新[ROOT.Char.GetTitleAsNameNoTooltip]"
 scheme_critical_moments.2922.desc: "计划经过再三斟酌，每个可能发生的情况都做好了准备，每位共谋者都已就绪。以雇佣为借口闯进[target.Custom('ResidenceBuilding')|l]实在有够容易……\n\n警报响起，混乱紧随而至，但经过混乱和搏斗，我们终于拿下了这里，筋疲力尽，但取得了胜利！\n\n妈的，[target.Custom2('InsultAdjective', ROOT.Char)]伪[ROOT.Char.GetTitleAsNameNoTooltip][target.GetFirstName]不知怎么设法逃走了——只要[target.GetSheHe]还自由着就是对我位子的威胁。"
 scheme_critical_moments.2922.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]是#EMP 我的#!了！"
 scheme_critical_moments.2923.t: "$coup_ceremonial_liege$：希望破灭"
 scheme_critical_moments.2924.t: "$coup_ceremonial_liege$：神器失窃"
 scheme_critical_moments.2924.desc: "一开始只是[target.GetCapitalLocation.GetBaronyNameExplicitly]的寻常一天，却突然发生了险恶的转变。[target.Custom('ResidenceBuilding')|l]里充满了卫兵的呼喊，尖叫着的仆人跑过大厅。\n\n最终，一名气喘吁吁的军官解释说，一群乔装打扮的恶棍闯了进来，正全力杀向觐见厅！\n\n"
 scheme_critical_moments.2924.imprison: "士兵们突然破门而入，我很快就被拖到了他们的首领[owner.GetFirstName]面前，此人正洋洋得意地举起了我的冠冕。"
 scheme_critical_moments.2924.death: "我想要逃离，却陷入了混战的泥潭，一柄利刃向我袭来！"
 scheme_critical_moments.2924.outro: "我装扮成平民，悄悄穿过仆人的住处，加入涌出[target.Custom('ResidenceBuilding')|l]的大军……"
 scheme_critical_moments.2924.a: "我会回来的！"
 scheme_critical_moments.2924.b: "你这个恶心的癞蛤蟆！"
 scheme_critical_moments.2924.c: "该死的！"
 scheme_critical_moments.2925.t: "$coup_ceremonial_liege$：窥伺神器"
 scheme_critical_moments.2925.desc: "一开始只是[target.GetCapitalLocation.GetBaronyNameExplicitly]的寻常一天，却突然发生了险恶的转变。[target.Custom('ResidenceBuilding')|l]里充满了卫兵的呼喊，尖叫着的仆人跑过大厅。\n\n最终，一名气喘吁吁的军官解释说，一群乔装打扮的恶棍闯了进来，正全力杀向觐见厅！\n\n我的士兵很快就控制住了局面，战斗的声音慢慢消失了。"
 scheme_critical_moments.2925.imprison: "[owner.GetFirstName]，一个没有领地的无名小卒，被拖到我身前，[owner.GetHerHis]武力篡权的计划暴露无遗。"
 scheme_critical_moments.2925.death: "一个没有领地的无名小卒[owner.GetFirstName]的尸体被拖到我身前，[owner.GetHerHis]武力篡权的计划彻底失败了。"
 scheme_critical_moments.2925.outro: "我被告知[owner.GetFirstName]，一个没有领地的无名小卒，发动了这场攻击，打算武力篡夺我的权力。那个懦夫早就逃跑了。"
 scheme_critical_moments.2925.a: "你会为此#EMP 付出代价#!。"
 scheme_critical_moments.2925.b: "[owner.GetSheHe|U]知道篡位者有什么下场！"
 scheme_critical_moments.2925.c: "那个该死的[owner.Custom2('InsultNoun', ROOT.Char)]！"
