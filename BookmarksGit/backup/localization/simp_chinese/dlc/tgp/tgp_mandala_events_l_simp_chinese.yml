 tgp_east_asia_mandala_events.8499.t: "$mandala_succession_header$试炼"
 tgp_east_asia_mandala_events.8499.intro.imprisoned: "消息传到了[ROOT.Char.GetImprisonedBy.GetTitledFirstName]的幽深地牢里。我的[ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )][deceased_mandala_ruler.GetFirstName]已经离世，现在将由我来领导这片领地。"
 tgp_east_asia_mandala_events.8499.intro.recent_adult.imprisoned: "我终于到了成年的边缘；是时候参加试炼，向领地证明我有资格接替我的[ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )][deceased_mandala_ruler.GetFirstName]了。"
 tgp_east_asia_mandala_events.8499.desc.imprisoned: "\n\n可我现在正被困在这牢狱中，满身污秽，被当作牲畜般对待，浑身#EMP 哪有半点神圣可言#!？我又怎能做到这一切？\n\n我发誓，等我从这里出去，我必将复仇。我将#EMP 让我的复仇雨落在我的敌人身上#!。"
 tgp_east_asia_mandala_events.8499.desc.recent_adult: "时机已到！现在是我通过试炼接替我的[ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )][deceased_mandala_ruler.GetFirstName]的时候了。\n\n在各个领域都展现我的卓越才能，我的表现以及众人的反应将决定我的追随者对我身为[ROOT.Char.Custom('GetAspectNoun')]之相的信仰程度。\n\n我#EMP 将#!接替我的[ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )]！"
 tgp_east_asia_mandala_events.8499.desc.was_traveling: "我被引入内室，还没来得及喘口气。浴池已备好温水，身上的衣物也被换成了适合[ROOT.Char.GetTitleAsNameNoTooltip]身份的服饰。\n\n粗暴的侍奉与突如其来的凉风让我起了一身鸡皮疙瘩，我在心中默默为即将到来的试炼做着准备。\n\n我将有机会证明自己配得上接替我的[ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )]，并展现出[ROOT.Char.Custom('GetAspectNoun')]之相。是时候了。"
 tgp_east_asia_mandala_events.8499.desc: "我的[ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )]，[deceased_mandala_ruler.GetFirstName]，已经离世。[deceased_mandala_ruler.GetSheHe|U]已经超脱凡尘世界，现在该由我挺身而出，展现[ROOT.Char.Custom('GetAspectNoun')]之相以领导我们的国家，并将其载入史册。\n\n我将接受试炼，通过诸多方面的卓越表现，证明自己无所不在的神性。\n\n……想到失败的后果，一阵寒意悄悄爬上我的脊背。"
 tgp_east_asia_mandala_events.8499.a: "我已经准备好了。"
 tgp_east_asia_mandala_events.8499.a.imprisoned: "我在此发誓。"
 tgp_east_asia_mandala_events.8499.a.flavor.imprisoned: "这发展和我想象的不一样……"
 tgp_east_asia_mandala_events.8499.a.tt.imprisoned: "你因缺席而未能通过[mandala_succession_succession|E]试炼"
 tgp_east_asia_mandala_events.8499.a.tt.trials: "第一次[mandala_succession_succession|E]试炼开始"
