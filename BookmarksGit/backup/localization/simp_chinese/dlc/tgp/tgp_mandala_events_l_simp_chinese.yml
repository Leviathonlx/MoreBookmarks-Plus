 tgp_east_asia_mandala_events.9000.desc.lightning_strike: "#EMP 咔嚓#!——那道闪电来得毫无预兆。等我回过神时，发现自己正躺在地上，头晕目眩但基本没受伤。\n\n我周围的人渐渐围拢成一个小半圆。一个[ROOT.Char.GetWomanMan]宣称我受到了神明的考验，另一个人则坚称我被#EMP 灌注#!了[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]的神力。"
 tgp_east_asia_mandala_events.9000.outro.diff_faith.lightning_strike: "\n\n旁边一位默不作声的[bystander.GetWomanMan]平静地看着我，低声道：“原来[bystander.GetFaith.HighGodName]在我们这一世显化了……”"
 tgp_east_asia_mandala_events.9000.outro.lightning_strike: "\n\n旁边一位神色平静的[bystander.GetWomanMan]平静地看着我，低声道：“原来[ROOT.Char.GetFaith.HighGodName]在我们这一世显化了……”"
 tgp_east_asia_mandala_events.9000.desc.scar: "“[ROOT.Char.GetFirstNameNoTooltip]！”我的[ROOT.Char.Custom2('RelationToMe', bystander)][bystander.GetTitledFirstName]明显涨红了脸，开口道：“你肩上那道疤！它……它以前就一直是这样的……吗？”[bystander.GetSheHe]停顿片刻，满脸困惑，“它看起来像[bystander.GetFaith.HighGodName]的脸！”\n\n我眨了几下眼，而[bystander.GetSheHe]还在思索着眼前的情况，然后[bystander.GetSheHe]突然用力喊道：“我的[bystander.Custom2('RelationToMe', ROOT.Char )]！显然你是受到了祝福！你身上带着超脱凡世的记号！”\n\n现在仆人和附近的平民都注意到了这阵骚动，上下打量着我，并低声附和道：“#EMP 瞧瞧那个……#!”"
 tgp_east_asia_mandala_events.9000.a: "“我#EMP 确实#!一直感觉有点不一样……”"
