 tgp_east_asia_mandala_events.8550.t: "$mandala_succession_header$前路"
 tgp_east_asia_mandala_events.8550.t.failed: "$mandala_succession_header$前方无路"
 tgp_east_asia_mandala_events.8550.desc.critical_success: "欢呼声，欢呼声，到处都是欢呼声。人群欣喜若狂，能明显感觉到他们因新神明不负[ROOT.Char.GetHerHis]前任[deceased_mandala_ruler.GetFirstNamePossessive]的神性而如释重负。\n\n人们朝我抛来花朵，有人高歌、有人鼓掌、有人兴奋地跺脚。一场小型宴会自发地组织起来，信徒们不停地念叨我的名字、举杯祝酒，一直持续到深夜。\n\n我做得很好，前路一片光明。我悄悄露出了微笑。"
 tgp_east_asia_mandala_events.8550.desc.success: "房间里先是响起一阵低语，随后变成零星的议论，最终在我证明自己是位初露头角的新神明后，偶尔的激动喊声慢慢变成了由衷的欢呼。\n\n尽管我没能完全达到我的[ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )][deceased_mandala_ruler.GetFirstNamePossessive]那样的神性高度，但我已向信徒表明，我有能力将大家从那些或多或少不受我控制的不利局面中解救出来。\n\n这里显然有成长的空间，我期待着能证明自己。"
 tgp_east_asia_mandala_events.8550.desc: "大殿里响起此起彼伏的低语，仆人和廷臣——那些我一直视为朋友和忠诚臣属的人——三五成群地聚在一起。他们用怀疑的目光打量着我，因为我已被证明#EMP 不如#![ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )][deceased_mandala_ruler.GetFirstName]那般神圣。\n\n我微微低头，一时对未来感到忧虑。但随即意识到这样的姿态可能被人误解，于是挺直腰背，毫不退缩地迎上房间里每一道窃窃私语的目光。\n\n这里还有许多信心需要重建，前方的道路必将#EMP 坎坷#!。"
 tgp_east_asia_mandala_events.8550.desc.failed: "当意识到即将发生什么时，我的膝盖开始打颤，脑袋也有些发晕。我让[deceased_mandala_ruler.GetFirstName]失望了，也让整个领地失望了。\n\n我不是[ROOT.Char.GetPrimaryTitle.GetName]合格的继承者。没有任何可以依靠的根基。\n\n在片刻的清醒中，我环顾四周，发现人们要么已经离开，要么正在离开——他们背对着我，都是失望的低语和抱怨。我跪倒在地，任由全世界的重量瞬间将我压垮。"
 tgp_east_asia_mandala_events.8550.a: "我准备好了。"
 tgp_east_asia_mandala_events.8550.a.failed: "事情不该是这样的！"
