 mandala_divine_retribution_modifier_desc: "该角色正投身于击败敌人。"
 tgp_east_asia_mandala_events.8500.t: "$mandala_succession_header$丢掉的头"
 tgp_east_asia_mandala_events.8500.desc: "我们正处在创造仪式的中间环节，庆祝我登上宝座。我穿梭在人群中，对上前献礼的信众报以仁慈的微笑。\n\n一个小孩从人群中钻出来，[dummy_gender.GetHerHis]一把抱住我的腰。[dummy_gender.Custom('GirlBoy')]抬头望着我问道：“[ROOT.Char.GetTitleAsNameNoTooltip|U]……你的第五颗头#EMP 到底#!怎么了？”\n\n[dummy_gender.GetHerHis|U]的监护人被这大不敬的举动吓得脸色惨白，但我注意到大殿里所有人都竖起耳朵，急切地等待我的回答。"
 tgp_east_asia_mandala_events.8500.dynasty.override: "“你的老师应该能告诉你。”"
 tgp_east_asia_mandala_events.8500.a: "“我的罪过和他人的嫉妒，孩子。”"
 tgp_east_asia_mandala_events.8500.a.final_aspect: "你未处于最终级的[aspect_of_creation|E]"
 tgp_east_asia_mandala_events.8500.success.tt: "你成功通过[stewardship|E][mandala_succession_succession|E]试炼"
 tgp_east_asia_mandala_events.8500.b: "“啊，让我告诉你……”"
 tgp_east_asia_mandala_events.8500.b.flavor: "我#EMP 很#!确定事情就是这样的？"
 tgp_east_asia_mandala_events.8500.b.t.success: "极具说服力"
 tgp_east_asia_mandala_events.8500.b.tt.success: "你成功说服了他们"
 tgp_east_asia_mandala_events.8500.b.t.failure: "不为所动"
 tgp_east_asia_mandala_events.8500.b.tt.failure: "人群中传来一阵怀疑的嘀咕"
 tgp_east_asia_mandala_events.8510.t: "$mandala_succession_header$平静如池"
 tgp_east_asia_mandala_events.8510.desc: "侍从们整齐地跪成几排，在我的登基仪式进行期间，整个大殿里回荡着低沉的诵经声。我缓步绕行，轻轻摸了几个人的额头，试图传递安宁与祥和。\n\n就在这时，两个[dummy_gender.GetWomenMen]正在殿外为一块土地大声争吵。\n\n他们的喧闹声让房间里的人慢慢都将目光转向我，急切地想看看我会如何处理这起扰乱安宁的事。"
 tgp_east_asia_mandala_events.8510.dynasty.override: "“这是神圣的地方，你要克制自己。”"
 tgp_east_asia_mandala_events.8510.a: "“你们#EMP 共同享有#!这片土地，也共同享有收成。”"
 tgp_east_asia_mandala_events.8510.a.final_aspect: "你未处于最终级的[aspect_of_serenity|E]"
 tgp_east_asia_mandala_events.8510.success.tt: "你成功通过[diplomacy|E][mandala_succession_succession|E]试炼"
 tgp_east_asia_mandala_events.8510.b: "“要不我们#EMP 这样#!……”"
 tgp_east_asia_mandala_events.8510.b.flavor: "人们为何如此计较……"
