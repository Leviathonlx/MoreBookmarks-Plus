 tgp_east_asia_mandala_events.8520.t: "$mandala_succession_header$毁灭之舞"
 tgp_east_asia_mandala_events.8520.desc: "我的长矛映着火把闪烁的光，沉默的人群急切地注视着我那抹着灰烬的脸。我置身于花海中，海螺发出低沉的嗡嗡声。\n\n人们期待我跳起宇宙之舞——毁灭之舞，它象征着神明的二元性。旧事物的毁灭，为新事物的萌芽和成长腾出空间。\n\n当我走近空地中央的圆柱形石柱时，一股沉静的凉意从石体散发出来。"
 tgp_east_asia_mandala_events.8520.dynasty.override: "“我生来如此，这是我的权利。”"
 tgp_east_asia_mandala_events.8520.a: "这事我在#EMP 睡梦#!中都能做到！"
 tgp_east_asia_mandala_events.8520.a.final_aspect: "你未处于最终级的[aspect_of_destruction|E]"
 tgp_east_asia_mandala_events.8520.success.tt: "你成功通过[martial|E][mandala_succession_succession|E]试炼"
 tgp_east_asia_mandala_events.8520.b: "“好吧，我们试试看……”"
 tgp_east_asia_mandala_events.8520.b.flavor: "一、二、呃……侧着来？"
