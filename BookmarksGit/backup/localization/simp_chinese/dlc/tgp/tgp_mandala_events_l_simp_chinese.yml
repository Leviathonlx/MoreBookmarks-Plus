 tgp_east_asia_mandala_events.8530.t: "$mandala_succession_header$真正的幻像"
 tgp_east_asia_mandala_events.8530.desc: "人群在此聚集，他们希望看到我，希望被#EMP 我#!迷住。几群人低声交谈着，远处传来钟声，表明时间到了。\n\n我走进那个圆圈，站在圆柱形石头旁边，将手掌放在它那光滑又冰凉的石面上。\n\n形形色色的面孔，有老有少，在我清了清嗓子准备发言时都安静下来，转头望向我："
 tgp_east_asia_mandala_events.8530.dynasty.override: "“让我讲讲那些在我之前的人。”"
 tgp_east_asia_mandala_events.8530.a.final_aspect: "你未处于最终级的[aspect_of_trickery|E]"
 tgp_east_asia_mandala_events.8530.success.tt: "你成功通过[intrigue|E][mandala_succession_succession|E]试炼"
 tgp_east_asia_mandala_events.8530.a: "“让我跟你们讲讲二元的幻像。”"
 tgp_east_asia_mandala_events.8530.b: "“……如果我告诉你们骗局不是#EMP 真的#!呢？”"
 tgp_east_asia_mandala_events.8530.b.flavor: "至少我#EMP 想#!让他们这么认为的。"
