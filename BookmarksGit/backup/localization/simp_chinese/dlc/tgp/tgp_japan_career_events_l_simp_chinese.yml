 ##################################################
 # JAPAN CAREER EVENTS
 ##################################################
 tgp_japan_career.0001.t: "[new_ruler.GetDynastyNameNoTooltip]氏物语"
 tgp_japan_career.0001.desc: "[kampaku.GetPrimaryTitle.GetDefinitiveName|U]治下[blocs|E]林立，各方皆争相夺取权力与统治。"
 tgp_japan_career.0001.soryo_desc: "作为[new_ruler.GetGovernment.GetName]的统治者，我的家族已降服各省、平息了叛乱！我们理应获得一定程度的自主和个人权势，这是那些在京城[kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U]伏案处理文书的羸弱[ritsuryo|E]所无法享有的。\n\n我必须扩充军队、保卫封地并拓展我们的疆土。重整[kampaku.GetPrimaryTitle.GetNameNoTier]的秩序，为我的[house|E]——[new_ruler.GetHouse.GetName]——赢得荣耀，这是我的责任！"
 tgp_japan_career.0001.ritsuryo_desc: "作为[new_ruler.GetGovernment.GetName]的统治者，我身为官僚的职责在于京城[kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U]。这座权力与文化的中心，是拓展我家族影响力的沃土——通过卓越的行政或是精明的治国之术。\n\n这些高雅的传统正受到那些妄图巩固权力、扩张个人封地的[soryo|E]暴发户的的破坏。"
 tgp_japan_career.0001.kampaku_desc: "作为[new_ruler.GetTitleAsNameNoTooltip|U]，我以[ceremonial_regent|E]的身份对帝国负有最终责任。我于京城[kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U]统领[japanese_emperor_possessive|E]臣民，并竭力维系这脆弱的和平。\n\n我必须周旋于充斥着尔虞我诈的[ritsuryo|E]官僚的喧闹朝廷，同时应对因[soryo|E]武士建立个人封地而引发的日益加剧的担忧。"
 tgp_japan_career.0001.tenno_desc: "作为[japanese_emperor|E]，我的职责在于神事与礼节。一切世俗事务由[kampaku.GetTitleAsName|U]掌管，但他理应如此吗？如今国内局势紧张，[soryo|E][rulers|E]在地方建起个人封地，挑战着京城[kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U]内的传统的[ritsuryo|E]官僚。\n\n这些变革的推动者，能否助国家回归真正的皇权时代，由[new_ruler.GetTitleAsName|U]统管天上人间诸事？"
 tgp_japan_career.0001.desc_2: "\n\n我们都有各自要扮演的角色，我们必将全力以赴！"
 tgp_japan_career.0001.a: "无论发生什么，我们都将屹立不倒。"
 tgp_japan_career.0001.b: "和平是短暂的，我们必须时刻准备！"
 tgp_japan_peace_modifier: "追求稳定"
 tgp_japan_peace_modifier_desc: "该角色正在专注于以清晰冷静的心态面对任何障碍。"
 tgp_japan_war_modifier: "为冲突做准备"
 tgp_japan_war_modifier_desc: "该角色坚信战争即将来临，并已做好了准备。"
