 ### LETTER EVENTS ###
 #Your Tributary refused your Exact Tribute Interaction
 tribute_mission.9000.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char )]"
 tribute_mission.9000.desc: "遗憾的是，我目前没有能力献上贡品。\n\n我真心希望我的[actor.GetTitleAsNameNoTooltip]能理解。"
 tribute_mission.9000.a: "这样啊。"
 #Tributary is going on a mission!
 tribute_mission.9010.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char )]"
 tribute_mission.9010.desc: "当然，我们将为我的[actor.GetTitleAsNameNoTooltip]献上最精美的贡品！\n\n我们的旅程开始了；我们的目的地是[actor.GetCapitalLocation.GetName]。"
 tribute_mission.9010.a: "好极了。"
 #Tributary: You ignored the Tribute Mission, have some shame
 tribute_mission.9500.opening: "[overlord.Custom2('AppropriateGreeting', ROOT.Char )]"
 tribute_mission.9500.desc: "我以为你是个守信的[ROOT.Char.GetWomanMan]。看起来事实并非如此，朝贡者。\n\n你近期并未来我的宫廷进贡，这一点没有被忽视。"
 tribute_mission.9500.a: "明白了。"
 ### TRAVEL EVENTS ###
 #Tributary: Your human tribute is now unavailable
 tribute_mission.9750.t: "$tribute_mission_header$失去贡品"
 tribute_mission.9750.desc: "由于一系列不幸的事故，我们的贡品[human_tribute.GetTitledFirstName|E]，无了……\n\n我皱起了眉头。想必我们应该回家重新组织？"
 tribute_mission.9750.a: "不，我们必须完成进贡任务！"
 tribute_mission.adequate_reserved_gold: "保留@gold_icon!#V [THIS.Char.MakeScope.ScriptValue('adequate_gold_tribute_value')]#!充作[tribute|E]"
 tribute_mission.9750.b: "还是直接回家吧。"
 tribute_mission.9750.tt: "$CANCEL_TRAVEL_PLAN_EFFECT$"
 #Tributary: Courtier slated for castration escapes
 tribute_mission.9760.t: "$tribute_mission_header$逃离"
 tribute_mission.9760.desc.vengeful: "外面的骚动终于将我从沉睡中唤醒。我迷迷糊糊地听着，勉强辨认出零碎的喊声——#EMP “……贡品逃走了！快找到[escapee_eunuch.GetHerHim]！”#!——这时，一个黑影出现在我的门口。\n\n“#EMP [escapee_eunuch.GetFaith.HighGodName]，宽恕我的罪过！#!”我们的人类贡品[escapee_eunuch.GetTitledFirstName]嚎叫着，猛地向我扑来。\n\n我从卧榻上翻滚而出，险险躲过[escapee_eunuch.GetHerselfHimself]的第一击。霎时间，我们都已站定，彼此转圈对峙。"
 tribute_mission.9760.desc: "我不知为何突然惊醒。在半梦半醒之间，我环顾四周，正好瞥见一道黑影从帐篷门口掠过。夜风透骨，我打了个寒战，从床铺上爬起，拖着沉重的步伐走向门口查看。\n\n出乎意料，我竟然看到我们的人类贡品[escapee_eunuch.GetTitledFirstName]，[escapee_eunuch.GetHerHis]不知如何摆脱了看守者，正惊惶地站在那里。\n\n当[escapee_eunuch.GetSheHe]注意到我的存在时，[escapee_eunuch.GetHerHis|U]眼中恐惧骤然放大。“我[escapee_eunuch.Custom2('RelationToMe', ROOT.Char )]，求求你……我不能这样下去了。求你了。”[escapee_eunuch.GetSheHe]低声哀求，随时准备夺路而逃。"
 tribute_mission.9760.a: "“#EMP 看招！#!”"
 tribute_mission.9760.a.success: "[escapee_eunuch.GetShortUIName]被制服"
 tribute_mission.9760.a.success.tt: "[escapee_eunuch.GetShortUIName]被控制住，[tribute_mission|E]继续进行"
 tribute_mission.9760.a.failure: "[escapee_eunuch.GetShortUIName]逃脱，并且[escapee_eunuch.GetHerHis]企图复仇"
 tribute_mission.9760.b: "“#EMP 卫兵！#!”"
 tribute_mission.9760.b.success: "$tribute_mission.9760.a.success$"
 tribute_mission.9760.b.failure: "[escapee_eunuch.GetShortUIName]逃脱"
 tribute_mission.9760.b.critical_failure: "[escapee_eunuch.GetShortUIName]在这一过程中被杀"
 tribute_mission.9760.c: "“你自由了，快#EMP 滚吧！#!”"
 #Somehow your Tribute Mission invalidated, refund and return home
 tribute_mission.9800.t: "$tribute_mission_header$计划有变"
 tribute_mission.9800.desc.suzerain_turned_liege: "看来我的朝贡义务有变，现在我是[ROOT.Char.GetLiege.GetTitledFirstName]的封臣了。\n\n这样一来，我有许多事务需要回家处理，而朝贡不在其内。人生难料啊！"
 tribute_mission.9800.desc.no_longer_tributary: "人生难料啊！我收到消息，我们不再受朝贡的约束了！\n\n有太多事务和问题需要回家处理——而新获得的独立便是重中之重。"
 tribute_mission.9800.desc.different_end_location: "随着宗主变更，看来[current_overlord.GetTitledFirstName]的首都与我们先前的目的地并不相同。\n\n我们的旅途本是为了向[old_overlord.GetTitledFirstName]进贡，许多顾问认为，明智的决定是返回[ROOT.Char.GetCapitalLocation.GetName]并重新组织。"
 tribute_mission.9800.desc.unable_to_accept_tribute: "路上有传言称我们的新宗主对我进献的贡品并无兴趣。\n\n我最好不要冒险得罪我们的主上，因此最好返回[ROOT.Char.GetCapitalLocation.GetName]重新组织。"
 tribute_mission.9800.a: "我们回家去吧。"
 tribute_mission_notification.new_overlord.title: "朝贡宗主变更"
 tribute_mission_notification.new_overlord.desc: "你的[tribute_mission|E]宗主更改为[new_overlord.GetShortUIName]"
