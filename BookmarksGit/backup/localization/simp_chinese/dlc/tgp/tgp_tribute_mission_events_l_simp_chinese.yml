 suzerain_trade_post_modifier: "宗主的贸易站"
 suzerain_trade_post_modifier_desc: "该伯爵领正在接收来自宗主的贸易站的稳定商贸流通。"
 #ARTIFACTS
 tribute_mission_common_bunga_mas_desc: "一尊[Glossary( '金银花树', 'BUNGA_MAS_GLOSS' )]，由[tributary_scope.GetTitledFirstName]作为贡品献给[overlord_scope.GetTitledFirstName]。"
 tribute_mission_masterwork_bunga_mas_desc: "这组精美的[Glossary( '金银花树', 'BUNGA_MAS_GLOSS' )]最初由[tributary_scope.GetTitledFirstName]作为贡品献给[overlord_scope.GetTitledFirstName]，它们以极为夺目的方式捕捉着光线。"
 tribute_mission_famed_bunga_mas_desc: "这两株精美的[Glossary( '金银花树', 'BUNGA_MAS_GLOSS' )]，由[tributary_scope.GetTitledFirstName]作为贡品进献给[overlord_scope.GetTitledFirstName]。其金属工艺与雕刻技艺尽显精湛艺术。"
 tribute_mission_illustrious_bunga_mas_desc: "这套[Glossary( '金银花树', 'BUNGA_MAS_GLOSS' )]由[tributary_scope.GetTitledFirstName]进献给[overlord_scope.GetTitledFirstName]，它们是由金银精心打造而成的华美树雕，花朵被定格在永远绽放的姿态。"
