 tribute_mission.1006.t: "$tribute_mission_header$册书"
 tribute_mission.1006.desc: "[tributary_scope.GetTitledFirstName|U]跪伏在地上，时间已经久到开始让我觉得有些不自在。[tributary_scope.GetSheHe]是不是在期待从我这里得到什么？\n\n我瞥见我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scribe_character'))][scribe_character.GetShortUIName]，负责为我篆刻印玺的工匠，此人正泰然自若地等候在拥挤的宫廷一侧。\n\n现在是时候授予[tributary_scope.GetTitledFirstNameNoTooltip]来自天子的册封认可了吗？"
 tribute_mission.1006.grant: "我们将正式定下这份传世的约定。"
 tribute_mission.1006.grant.tt: "[scribe_character.GetShortUIName]将为[tributary_scope.GetTitledFirstName]打造一件[seal_of_investiture|E]"
 tribute_mission.1006.decline.no_money: "国库已无力承担这笔开支。"
 tribute_mission.1006.decline.dont_wanna: "[tributary_scope.GetSheHe|U]配不上这份荣誉。"
 refused_seal_of_investiture_opinion: "拒绝授予[seal_of_investiture|E]"
 tribute_mission.1007.t: "$tribute_mission_header$册书"
 tribute_mission.1007.desc: "一阵漫长的沉默后，[receiving_character.GetTitledFirstName]庄重起身。御用文书[scribe_character.GetShortUIName]适时从人群中现身，手捧精心雕琢的$game_concept_seal_of_investiture$——上面镌刻着我的名字！\n\n[receiving_character.GetTitledFirstName]郑重接过，并恳请我起身。在场众人都屏息凝神。\n\n当我领受天子的敕封时，一个念头闪过我的脑海：这份珍贵的契约将为我打开怎样的新局面？"
 tribute_mission.1007.a: "这改变了一切。"
 tribute_mission.1008.t: "$tribute_mission_header$进行中的朝贡"
 tribute_mission.1008.desc: "当礼物在仪式中交换时，我能感受到宫廷中弥漫着某种未言明的期待。尽管从未直言，但众人对我的期望逐渐变得清晰起来。\n\n[receiving_character.GetTitledFirstNameNoTooltip]希望我立下誓言，承诺持续进献贡品，以换取[receiving_character.GetLiege.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]的善意。\n\n现在还有时间体面地拒绝这一提议，以保持我的独立，但我也将承担相应后果。"
 tribute_mission.1008.a: "“……当然，[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]会定期向[receiving_character.GetLiege.GetCapitalLocation.GetNameNoTooltip]进献礼物。”"
 tribute_mission.1008.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]不会屈膝臣服。"
