l_simp_chinese:
 tribute_mission_header: "朝贡任务："
 #Tributary: Fork over Tribute
 tribute_mission_suzerain_legitimacy_gain_title: "获得来自贡品的正统性"
 tribute_mission_tributary_subject_standing_gain_title: "获得[ConcatIfNeitherEmpty(GetPlayer.Custom('SubjectStandingIcon'),' ')][tributary_scope.Custom('SubjectStanding')]"
 tribute_mission_tributary_subject_standing_gain_tt_minor: "[tributary_scope.GetShortUIName|U]获得一些[ConcatIfNeitherEmpty(tributary_scope.Custom('SubjectStandingIcon'),' ')][tributary_scope.Custom('SubjectStanding')]"
 tribute_mission_tributary_subject_standing_gain_tt_major: "[tributary_scope.GetShortUIName|U]获得#EMP 大量#![ConcatIfNeitherEmpty(tributary_scope.Custom('SubjectStandingIcon'),' ')][tributary_scope.Custom('SubjectStanding')]"
 tribute_mission.1000.t: "$tribute_mission_header$进贡"
 tribute_mission.1000.intro: "我们走进[overlord_scope.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]的大厅，见到了"
 tribute_mission.1000.intro.overlord: "威严地示意我们向前的[overlord_scope.GetTitledFirstName]。"
 tribute_mission.1000.intro.diarch: "[overlord_scope.GetTitledFirstNamePossessive]的[receiving_character.GetDiarchTitle][receiving_character.GetTitledFirstName]，正示意我们向前。"
 tribute_mission.1000.intro.councillor: "[overlord_scope.GetTitledFirstNamePossessive]的[receiving_character.Custom('CouncilPosition')][receiving_character.GetTitledFirstName]，正点着[receiving_character.GetHerHis]的头，示意我们上前。"
 tribute_mission.1000.intro.attendant: "一位[overlord_scope.GetTitledFirstNamePossessive]的高级随从微笑着，带着歉意示意我们上前。"
 tribute_mission.1000.desc.segway: "\n\n我没有拖延，开口说道："
 tribute_mission.1000.desc.bunga_mas: "“请欣赏这辉煌的作品——一套品质绝佳的金银花树，专为尊贵的[overlord_scope.GetTitledFirstNameNoTooltip]打造！”人群睁大了双眼，大厅里响起阵阵低语。"
 tribute_mission.1000.desc.small_gold: "“请允许我献上一份谦卑的贡品，虽小却饱含诚意！”我躬身行礼，仆人们抬着装在小箱子里的贸易货物呈上去。"
 tribute_mission.1000.desc.adequate_gold: "“我们呈上隆重的贡品，以表达对[overlord_scope.GetLadyLord]的敬意！”我微笑着点头，大量篮子与瓮被依次摆放到大厅之中。"
 tribute_mission.1000.desc.excessive_gold: "“请尽情欣赏这无与伦比的华美！”我自豪地咧嘴一笑，房间里响起一片#EMP 哦~#!和#EMP 啊~#!的惊叹之声——箱子、瓮、篮子、雕像。#EMP 丰饶至极。#!"
 tribute_mission.1000.desc.small_herd: "“我们带来了牧群中最优良的牲畜，愿为我的[overlord_scope.GetLadyLord]效劳！”"
 tribute_mission.1000.desc.adequate_herd: "“马厩里已满是我们精心饲养的牲畜，大小皆有，尽献给我的[overlord_scope.GetLadyLord]！”"
 tribute_mission.1000.desc.excessive_herd: "“无数强壮迅捷的牲畜已被献给[overlord_scope.GetLadyLord]！它们定能在[overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]的宫廷中发挥作用！”"
 tribute_mission.1000.desc.concubine: "“……我呈上美丽的[human_tribute.GetTitledFirstName]，愿成为[overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]的花园中的一朵新花！”[human_tribute.GetTitledFirstNameNoTooltip]羞涩地上前，[human_tribute.GetSheHe]脸颊微红，引起了在场众人的注目。"
 tribute_mission.1000.desc.eunuch: "“……请欣赏这位受人敬仰的太监[human_tribute.GetTitledFirstName]，此人愿为[overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]宫廷效劳！”[human_tribute.GetTitledFirstNameNoTooltip]缓步上前，房间顿时充满低声耳语。"
 tribute_mission.1000.desc.artifact: "“这件[artifact_to_tribute.Custom('ArtifactType')|l]是我最珍爱的宝物之一——如今，它归属于[overlord_scope.GetTitleAsNameNoTooltip]，以此表达我们彼此的敬意。”"
 tribute_mission.1000.outro.attendant: "\n\n这名随从陷入沉思的片刻，我趁机抢先说道："
 tribute_mission.1000.outro: "\n\n[receiving_character.GetTitledFirstNameNoTooltip]陷入沉思的片刻，我趁机抢先说道："
 tribute_mission.1000.treasury: "“看啊，[overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]的织物……如此瑰丽……”"
 tribute_mission.1000.success.t: "成功"
 tribute_mission.1000.success.desc: "你成功说服了[receiving_character.GetHerHim]"
 tribute_mission.1000.failure.t: "尝试失败"
 tribute_mission.1000.failure.desc: "你的尝试被无视了"
 tribute_mission.1000.failure.tt: "[receiving_character.GetShortUIName]对这份礼物做出决定"
 tribute_mission.1000.artifact: "“[overlord_scope.GetCulture.GetCollectiveNounNoTooltip|U]式工艺，真不错……”"
 tribute_mission.1000.artifact.tt: "你获得一件[overlord_scope.GetCulture.GetCollectiveNounNoTooltip]式[artifact|E]"
 tribute_mission.1000.innovation: "“知识分享——没有更崇高的目的了吧……”"
 tribute_mission.1000.innovation.tt: "你发现了一项可研究的新[innovation|E]，或获得了[fascination|E]进展"
 tribute_mission.1000.development: "“我们在[tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]尚有许多未开发的市场……”"
 tribute_mission.1000.monk.tt: "[receiving_character.GetShortUIName]会赠送你一名[overlord_scope.GetFaith.GetAdjective]僧侣[courtier|E]"
 tribute_mission.1000.abstain: "“愿[tributary_scope.GetFaith.HighGodName]带给我们更多的繁荣。”"
 tribute_mission.1000.abstain.treasury.desc: "被赠与珍贵的货物"
 tribute_mission.1000.abstain.artifact.desc: "创建了非凡的宝物"
 tribute_mission.1000.abstain.innovation.desc: "分享了技术相关进展"
 tribute_mission.1000.abstain.development.desc: "[overlord_scope.GetCulture.GetCollectiveNounNoTooltip]佣兵抵达你的首府"
 tribute_mission.1000.abstain.monk.desc: "[overlord_scope.GetFaith.GetAdjective]被赠与你以传播智慧"
 tribute_mission.1000.abstain.legitimacy.desc: "你被赐予了正统性的额外祝福"
 #Recipient: Decide on the human tribute
 tribute_mission.1002.t: "$tribute_mission_header$未来的命运是什么"
 tribute_mission.1002.segway: "[tributary_scope.GetTitledFirstName|U]带着[tributary_scope.GetHerHis]的随从步入大殿，迫不及待地呈上[tributary_scope.GetHerHis]的贡品。"
 tribute_mission.1002.desc.concubine: "“看这位妩媚的侧室，名为[human_tribute.GetTitledFirstName]，果然风姿绰约。”"
 tribute_mission.1002.desc.new_eunuch: "一个显然很不自在的阉人。\n\n这个叫做[human_tribute.GetTitledFirstName]的[human_tribute.GetWomanMan]，脸上浮现痛苦的神色，[human_tribute.GetSheHe]在我面前颤抖着，等我上前检查。"
 tribute_mission.1002.desc.eunuch: "一位阅历丰富的阉人。\n\n这个叫做[human_tribute.GetTitledFirstName]的[human_tribute.GetWomanMan]目光平静，有着超越年龄的沉着，我在端详[human_tribute.GetHerHis]时，[human_tribute.GetHerHis]也在默默凝视着我。"
 tribute_mission.1002.beauty.concubine.good: "\n\n[human_tribute.GetHerHis|U]的秀发乌亮，皮肤白皙，双眸闪烁，身形曼妙……我细细打量[human_tribute.GetHerHis]的身姿，仍觉意犹未尽。"
 tribute_mission.1002.beauty.concubine.bad: "\n\n发丝凌乱，皮肤斑驳……下颌线条生硬。[human_tribute.GetHerHis]的外貌几乎无可取之处，我微微抿紧双唇。"
 tribute_mission.1002.physique.concubine.good: "\n\n这位[human_tribute.GetWomanMan]身形健硕，仅仅是看着[human_tribute.GetHerHim]，我都能感受到一股健康的活力，令我欣赏不已。"
 tribute_mission.1002.physique.concubine.bad: "\n\n清嗓子的频率过高，手臂纤细……[human_tribute.GetHerHis]的体态有些古怪，却又说不出哪里不对劲，令我隐隐感到不适。"
 tribute_mission.1002.exterior.plain: "\n\n[human_tribute.GetHerHis|U]的外貌算不上出众，但[human_tribute.GetHerHis]眼神中的光芒仍然让我感兴趣。"
 tribute_mission.1002.personality.shy: "\n\n[human_tribute.GetSheHe|U]在几名侍卫经过时猛然缩起身子。[human_tribute.GetSheHe]竭力占据最少的空间，悄无声息地低着头，不敢引起注意。"
 tribute_mission.1002.personality.bold: "\n\n这位[human_tribute.GetWomanMan]站姿挺拔，流露出坚毅的气势，既可能是[human_tribute.GetHerHis]的优点，也可能成为隐患。"
 tribute_mission.1002.personality.cynical: "\n\n[human_tribute.GetHerHis]的眼角微微抽搐，[human_tribute.GetHerHis]的双臂不自觉地抬起防御，看来这位[human_tribute.GetWomanMan]对世界自有一番独特的理解。"
 tribute_mission.1002.personality.angry: "\n\n[human_tribute.GetHerHis]眉间越来越深的皱纹，透露出这位[human_tribute.GetWomanMan]的强烈主见。"
 tribute_mission.1002.personality.fallback: "\n\n[human_tribute.GetFirstNameNoTooltip]的目光迅速扫向我，随之扫视四周，[human_tribute.GetHerHis]仿佛在试图解开某个谜题。"
 tribute_mission.1002.a: "“宫里某些地方可能用得上[human_tribute.GetSheHe|U]。”"
 tribute_mission.1002.b: "“好吧，我应该#EMP 直接#!任命你为……”"
 tribute_mission.1002.b.flavor: "这难道不是一位#EMP 优秀的贡品#!吗……"
 tribute_mission.1002.c: "“你将直接为我效力。”"
 tribute_mission.1002.d: "“额，我想我们这现在已经满员了。”"
 tribute_mission.1002.d.tt: "[human_tribute.GetShortUIName]被送回[tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTier]"
 #Recipient: What do you get/give?
 tribute_mission.1005.t: "$tribute_mission_header$贡品"
 tribute_mission.1005.t.ai.bunga_mas: "$tribute_mission_header$[newly_created_bunga_mas.GetNameNoTooltip]"
 tribute_mission.1005.t.bunga_mas: "$tribute_mission_header$[tributary_scope.GetTitledFirstNamePossessiveNoTooltip]的金花"
 tribute_mission.1005.t.gold: "$tribute_mission_header$[tributary_scope.GetTitledFirstNamePossessiveNoTooltip]的黄金"
 tribute_mission.1005.t.herd: "$tribute_mission_header$[tributary_scope.GetTitledFirstNamePossessiveNoTooltip]的牧群"
 tribute_mission.1005.t.concubine: "$tribute_mission_header$[tributary_scope.GetTitledFirstNamePossessiveNoTooltip]的花朵"
 tribute_mission.1005.t.eunuch: "$tribute_mission_header$[tributary_scope.GetTitledFirstNamePossessiveNoTooltip]的智慧"
 tribute_mission.1005.t.artifact: "$tribute_mission_header$[tributary_scope.GetTitledFirstNamePossessiveNoTooltip]的宝物"
 tribute_mission.1005.intro.human_tribute: "[tributary_scope.GetTitledFirstName]在等待我的决定时，[tributary_scope.GetSheHe]来回挪动双脚，时不时瞟一眼[human_tribute.GetTitledFirstName]。"
 tribute_mission.1005.intro: "[tributary_scope.GetTitledFirstName]迈步进入大殿，带着奉承的笑容向我呈上[tributary_scope.GetHerHis]的贡品："
 tribute_mission.1005.desc.bunga_mas: "\n\n一棵黄金打造的花树！这件精美的器物在其余相形见绌的贡品中显得格外突出。细小的叶片捕捉着光线，仿佛散发出光芒，唯有我自身的光彩可与之媲美。\n\n我迅速镇定下来，尽量不显露太多心思，同时思索着该赐予什么恩惠赏赐这份精美的礼物……"
 tribute_mission.1005.desc.small_gold: "\n\n我挑了挑眉，看着仆从清点这份微薄的贡品。\n\n这填不满我的钱库——但至少[tributary_scope.GetTitledFirstNameNoTooltip]履行了[tributary_scope.GetHerHis]的朝贡义务。现在，我该赐予怎样的赏赐作为回报……"
 tribute_mission.1005.desc.adequate_gold: "\n\n我对着这份颇具分量的贡品轻轻点头；贵金属与织物不时掠过光线，泛起一丝微光。\n\n接下来处理下一件事：我该赐予怎样的赏赐作为回报……"
 tribute_mission.1005.desc.excessive_gold: "\n\n黄金、织物、宝石——花哨却#EMP 令人愉悦#!的奢华景象展现在我眼前。我小心翼翼地控制着自己的表情，尽量不显得太过惊叹。\n\n这倒是挺合我心意。现在，该如何奖赏这份奢华的展示……"
 tribute_mission.1005.desc.small_herd: "\n\n我的仆人检查这些为数不多的牲畜时，它们咩咩叫着，焦虑地四处张望。\n\n数量不算多——但至少[tributary_scope.GetTitledFirstNameNoTooltip]已经履行了[tributary_scope.GetHerHis]朝贡的义务。现在，我该赐予怎样的赏赐作为回报……"
 tribute_mission.1005.desc.adequate_herd: "\n\n这批品质可观的牲畜在被侍从检查时好奇地环视房间。\n\n这些会是很不错的补充。现在，该如何奖赏这份贡品……"
 tribute_mission.1005.desc.excessive_herd: "\n\n我所见过最优质的牲畜正作为贡品陈列于此：皮毛光亮，双目有神——外面还有更多在等候。的确是一份令人印象深刻的贡品。\n\n现在，该如何奖赏这份奢华的展示……"
 tribute_mission.1005.desc.rejected_concubine: "\n\n真是卑劣的货色，当我再次将目光落在这所谓的贡品上时，我撇了撇嘴唇。[tributary_scope.GetTitledFirstNameNoTooltip]竟觉得[human_tribute.GetHerHim]配得上我的关注。#EMP 哼。#!\n\n那么，该赐给[tributary_scope.GetTitledFirstNameNoTooltip]些什么呢……"
 tribute_mission.1005.desc.appointed_concubine: "\n\n我略有些走神，目光在[human_tribute.GetHerHis]的身材曲线与#EMP 某种特质#!上流连。\n\n当气血开始涌上我的脸颊时，我强迫自己专注于眼前的事务——对于[tributary_scope.GetTitledFirstNameNoTooltip]献给我的这份#EMP 令人垂涎#!的贡品，我该赏赐些什么？"
 tribute_mission.1005.desc.concubine: "\n\n我已将[human_tribute.GetHerHim]纳入后宫，相信[human_tribute.GetSheHe]终归能派上用场。\n\n既然如此，我该决定赐予[tributary_scope.GetTitledFirstNameNoTooltip]些什么才好……"
 tribute_mission.1005.desc.rejected_eunuch: "$tribute_mission.1005.desc.rejected_concubine$"
 tribute_mission.1005.desc.appointed_eunuch: "\n\n作为我的新任首席太监，[human_tribute.GetSheHe]会好好侍奉我的。\n\n我微微一笑，仔细思考着该赐给[tributary_scope.GetTitledFirstNameNoTooltip]什么赏赐……"
 tribute_mission.1005.desc.eunuch: "$tribute_mission.1005.desc.concubine$"
 tribute_mission.1005.desc.artifact: "\n\n[artifact_to_tribute.GetName]的确是一件上等的贡品，我指尖轻抚过它的边缘。做工精良，毋庸置疑。\n\n现在，我该对此作何回应……"
 tribute_mission.1005.desc: "\n\n我仔细端详着呈上的贡品。\n\n现在，我该对此作何回应……"
 tribute_mission.1005.treasury: "“让我们用珍贵的贸易货物奖赏你的贡品。”"
 tribute_mission.1005.artifact: "“我将赠予你[overlord_scope.GetCulture.GetCollectiveNounNoTooltip]族的传世宝物。”"
 tribute_mission.1005.artifact.tt: "你赏赐[tributary_scope.GetShortUINameNoTooltip]一件[overlord_scope.GetCulture.GetCollectiveNounNoTooltip]族的[artifact|E]。"
 tribute_mission.1005.innovation: "“我们可以分享一些先进的技术……”"
 tribute_mission.1005.innovation.tt: "你授予[tributary_scope.GetShortUINameNoTooltip]一些科技进步成果"
 tribute_mission.1005.development: "“我们将在你的都城设立一座宏伟的贸易站。”"
 tribute_mission.1005.monk: "“我最睿智的僧侣之一将亲自指引你。”"
 tribute_mission.1005.legitimacy: "“我在此重申你为[tributary_scope.GetCapitalLocation.GetCounty.GetName]的真正统治者。”"
 fervor_gain_suzerain_missionaries: "宗主的传教士"
 fervor_loss_suzerain_missionaries: "使团被拒"
 #Tributary: Woah, some bling
 tribute_mission.1010.t: "$tribute_mission_header$启程"
 tribute_mission.1010.t.treasury: "$tribute_mission_header$[overlord_scope.GetCulture.GetCollectiveNounNoTooltip]贸易货物"
 tribute_mission.1010.t.artifact: "$tribute_mission_header$[overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]的珍品"
 tribute_mission.1010.t.innovation: "$tribute_mission_header$[overlord_scope.GetCulture.GetCollectiveNounNoTooltip]人的魅力"
 tribute_mission.1010.t.development: "$tribute_mission_header$[overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]族商人"
 tribute_mission.1010.t.monk: "$tribute_mission_header$[overlord_scope.GetFaith.GetNameNoTooltip]的智慧"
 tribute_mission.1010.t.legitimacy: "$tribute_mission_header$[overlord_scope.GetFaith.GetNameNoTooltip]的正统"
 tribute_mission.1010.intro.attendant: "这名侍从沉思片刻，似乎终于做出了决定。"
 tribute_mission.1010.intro: "[receiving_character.GetTitledFirstName]细细打量着我的贡品，似乎终于做出了决定。"
 tribute_mission.1010.intro.postseal: "随着庄重而合乎礼制的$game_concept_seal_of_investiture$仪式结束，[overlord_scope.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip]的丰厚财富如泉水般涌出。"
 tribute_mission.1010.segway: "\n\n朝房间后方示意，"
 tribute_mission.1010.desc.treasury: "$tribute_mission.1010.segway$一批装满珍贵织物、金属铸锭和香料的容器被推上前来，展现出[overlord_scope.GetCulture.GetCollectiveNounNoTooltip]族的辉煌。"
 tribute_mission.1010.desc.artifact: "$tribute_mission.1010.segway$一件珍贵的[overlord_scope.GetCulture.GetCollectiveNounNoTooltip]族宝物——[tribute_reward_type_artifact.GetName]，被端放在天鹅绒的枕垫上呈给我，更显璀璨夺目。"
 tribute_mission.1010.desc.innovation: "$tribute_mission.1010.segway$一群僧侣向我们走来，递上几卷卷轴，其中记载着关于他们新的创新知识与启示。"
 tribute_mission.1010.desc.development: "$tribute_mission.1010.segway$一名学识渊博的仆人走近，向我呈上一份契约。\n契约中约定，在[tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]建立[overlord_scope.GetCulture.GetCollectiveNounNoTooltip]人贸易站，以促进当地的发展与繁荣。"
 tribute_mission.1010.desc.monk: "$tribute_mission.1010.segway$[new_monk.Custom('GetArticledAgeDescriptionGender')]现身，介绍自己是[overlord_scope.GetFaith.GetAdjectiveNoTooltip]的僧侣[new_monk.GetTitledFirstName]。[new_monk.GetSheHe|U]精神焕发地告诉我，[new_monk.GetHerHis]打算随我前往[tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]，为我效劳。"
 tribute_mission.1010.desc.legitimacy: "\n\n[overlord_scope.GetSheHe|U]示意我上前，随后以庄严的姿态缓缓走下台阶，来到我面前。[overlord_scope.GetTitleAsNameNoTooltip]行起[overlord_scope.GetCulture.GetCollectiveNounNoTooltip]特有的仪式性手势时，我垂首致意。\n\n仪式结束后，[overlord_scope.GetSheHe]以威严的声音宣布：“我在此重申你为[tributary_scope.GetCapitalLocation.GetCounty.GetName]真正的统治者。愿你平安前行。”"
 tribute_mission.1010.outro: "\n\n“愿你蒙受[overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]的恩泽，我的[tributary_scope.GetTitleAsNameNoTooltip]。一路顺风。”"
 tribute_mission.1010.a: "“祝福你！”"
