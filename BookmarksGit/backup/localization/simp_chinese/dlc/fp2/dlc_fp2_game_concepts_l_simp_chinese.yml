l_simp_chinese:
 game_concept_struggle: "斗争"
 game_concept_struggle_struggles: "斗争"
 game_concept_struggle_struggles_possessive: "斗争"
 game_concept_struggle_desc: "$game_concept_struggle_struggles$是多种[faiths|E]和[cultures|E]参与，涉及到大片[struggle_region_regions|E]的长期冲突。在一场$game_concept_struggle$的范围内，会生效特殊的规则和[modifiers|E]，并随时间改变。由于$game_concept_struggle$会持续数十年乃至数百年，不是所有[characters|E]之间一直彼此发生[war|E]。\n\n每场$game_concept_struggle$都包括多个[struggle_phase_phases|E]。根据[struggle_region|E]内$game_concept_characters$的行动（例如发动$game_concept_war$或[marrying|E]），会触发走向不同$game_concept_struggle_phase_phases$的[struggle_catalyst_catalysts|E]。\n\n在其他参与者眼中，在该地区内拥有[land|E]的$game_concept_characters$根据其涉入$game_concept_struggle$的程度被划分为[struggle_involved|E]、[struggle_interloper_interlopers|E]和[struggle_uninvolved|E]。"
 game_concept_iberian_struggle: "伊比利亚斗争"
 game_concept_iberian_struggle_desc: "$game_concept_iberian_struggle$描绘了伊比利亚半岛几个世纪时间中的紧张关系。尽管这场[struggle|E]起源于八世纪伍麦叶对伊比利亚的征服，但却在仇恨引发的暴力、谨慎的休战以及务实的合作等[struggle_phase_phases|E]不断转换。在这种情况下，几乎没有永恒的盟友，[rulers|E]应该注意不要纯粹依赖共同的[faith|E]或[culture|E]。"
 game_concept_struggle_phase: "斗争阶段"
 game_concept_struggle_phase_phase: "阶段"
 game_concept_struggle_phase_phases: "阶段"
 game_concept_struggle_phase_desc: "$game_concept_struggle_phase_phase$是[struggle_region|E]内[struggle_involved|E][characters|E]和[counties|E]共有的总体基调。它代表暂时主导着[struggle|E]中对话的社会趋势和风俗。\n\n#weak 举例：在一个$game_concept_struggle_phase_phase$中，斗争$game_concept_struggle_region_region$内的人民可能会认为宗教宽容至关重要，尽管他们信仰的其他人不这么认为。#!"
 game_concept_struggle_catalyst: "斗争诱因"
 game_concept_struggle_catalyst_catalyst: "诱因"
 game_concept_struggle_catalyst_catalysts: "诱因"
 game_concept_struggle_catalyst_desc: "某些重要行动，会使得[struggle_region|E]的共识趋向特定情绪，此时，[struggle_struggles|E]会转变[struggle_phase_phases|E]。在$game_concept_struggle$窗口可以看到各$game_concept_struggle_phase_phase$重要行动的列表。\n\n#weak 例如：[iberian_struggle|E]的[struggle_phase_iberia_opportunity|E]可以转变为[struggle_phase_iberia_hostility|E]或[struggle_phase_iberia_conciliation|E]。谋杀重要[character|E]会通向前者，而与异[faith|E]角色建立[marriage|E][alliance|E]会向后者迈进。"
 game_concept_struggle_involved: "参与方"
 game_concept_struggle_involved_desc: "$game_concept_struggle_involved$[character|E]或[county|E]被[struggle_region|E]的人民视为[struggle|E]天然且不可或缺的一部分。他们享受各[struggle_phase_phases|E]的完整优势，是[struggle_catalyst_catalysts|E]的主要触发者。\n\n在$game_concept_struggle_region_region$内占据重要地位的[cultures|E]和[faiths|E]会被视为$game_concept_struggle_involved$。\n\n#weak 要成为$game_concept_struggle_involved$，一名$game_concept_character$的$game_concept_culture$和$game_concept_faith$必须都是$game_concept_struggle_involved$，#EMP 并且#!，其[capital|E]需要位于$game_concept_struggle_region$内。#!"
 game_concept_struggle_interloper: "搅局者"
 game_concept_struggle_interloper_interlopers: "搅局者"
 game_concept_struggle_interloper_desc: "当一名[character|E]卷入了某场[struggle|E]，但并未被视为完全的[struggle_involved|E]时，该角色就是一名$game_concept_struggle_interloper$。\n\n$game_concept_struggle_interloper_interlopers$的[capital|E]在[struggle_region|E]内，但未同时拥有$game_concept_struggle_involved$[faith|E]和$game_concept_struggle_involved$[culture|E]。\n\n完全属于$game_concept_struggle_involved$的$game_concept_characters$认为搅局者是爱管闲事的烦人外来者，不明白哪里不需要他们。因此，$game_concept_struggle_interloper$[rulers|E]持有$game_concept_struggle_region$内的[counties|E]时通常会受到一些惩罚。"
 game_concept_struggle_uninvolved: "无关方"
 game_concept_struggle_uninvolved_desc: "一名[character|E]想在某一[struggle|E]中被视为$game_concept_struggle_uninvolved$，只需要让其[capital|E]位于[struggle_region|E]外。\n\n这意味着他们被视为外来者，不仅与不断发展的[struggle_phase_phases|E]没有重要利害关系，也#EMP 不应该#!有，因为他们显然无法理解当地的微妙之处。\n\n$game_concept_struggle$内的人民能达成的少数共识之一就是，$game_concept_struggle_uninvolved$$game_concept_characters$与#EMP 他们的#!土地无关，所以$game_concept_struggle_uninvolved$[rulers|E]持有$game_concept_struggle_region$内的任何[counties|E]通常都会遭受严重的惩罚。"
 game_concept_struggle_large_conquest: "斗争大征服"
 game_concept_struggle_large_conquest_desc: "一些$game_concept_struggle_catalyst_catalysts$涉及到进攻者成功完成重大[war|E]。\n\n以下[casus_bellis|E]计算在内：\n$EFFECT_LIST_BULLET$$duchy_conquest_cb$\n$EFFECT_LIST_BULLET$$individual_duchy_de_jure_cb$\n$EFFECT_LIST_BULLET$$imperial_reconquest_cb$\n$EFFECT_LIST_BULLET$$invasion_war$\n$EFFECT_LIST_BULLET$$clan_invasion_war$\n$EFFECT_LIST_BULLET$$mongol_invasion_war$\n$EFFECT_LIST_BULLET$$major_religious_war$$game_concept_war$\n$EFFECT_LIST_BULLET$[great_holy_war_directed|E]与[great_holy_war_undirected|E]$game_concept_great_holy_wars$\n$EFFECT_LIST_BULLET$$tribal_subjugation_cb$"
 game_concept_struggle_region: "斗争区域"
 game_concept_struggle_region_region: "区域"
 game_concept_struggle_region_regions: "区域"
 game_concept_struggle_region_desc: "每场[struggle|E]都与地图上的某一[region|E]密不可分。[character_possessive|E]在该$game_concept_region$内的位置（也包括他们的[culture|E]和[faith|E]）决定了他们被归为[struggle_involved|E]、[struggle_interloper|E]和[struggle_uninvolved|E]中的哪一种。\n\n$game_concept_struggle_region$内的[counties|E]普遍受到基于当前[struggle_phase_phase]而各不相同的[county_modifiers|E]的影响。"
 game_concept_struggle_conquest: "斗争冲突"
 game_concept_struggle_conquest_conquest: "冲突"
 game_concept_struggle_conquest_conquests: "冲突"
 game_concept_struggle_conquest_desc: "对于参与[struggle|E]的[rulers|E]来说，随着当前[struggle_phase|E]性质的改变，卷入边境争端和琐碎冲突屡见不鲜。随时可以利用的地方纠纷使得$game_concept_rulers$可以发动小规模的抢地行动，征服或附庸他们的目标。\n\n由于$game_concept_struggle_conquest_conquests$取决于$game_concept_struggle$的环境，[prestige|E]花费也会随当前$game_concept_struggle_phase$的改变而改变。"
 game_concept_struggle_phase_iberia_opportunity: "伺机而动阶段"
 game_concept_struggle_phase_iberia_opportunity_desc: "在[struggle_phase_iberia_conciliation|E]的长期合并共处后，自满情绪开始出现。农民和贵族都安逸地感到各种事情都#EMP 能运作#!，使得更多精明的[characters|E]得以利用他们的天真。\n\n最终，新的滥用权力要么导致事态升级为[struggle_phase_iberia_hostility|E]，要么在高明的政治活动下通过[struggle_phase_iberia_conciliation|E]达成不稳定平衡。"
 game_concept_struggle_phase_iberia_hostility: "敌意重重阶段"
 game_concept_struggle_phase_iberia_hostility_desc: "在这个$game_concept_struggle_phase_phase$中，局势变得紧张，火星四溅。[struggle_phase_iberia_opportunity|E]中反复出现的恶意行为和不断升级的误解，导致不同[cultures|E]或不同[faiths|E]的[characters|E]之间的仇恨日益高涨，甚至#EMP 更糟#!：两种情况同时出现。\n\n不过，这样的流血事件不会永远持续下去。最终，半岛将走进[struggle_phase_iberia_compromise|E]，无论是在冷静头脑的引领下，还是单纯打不动了。"
 game_concept_struggle_phase_iberia_compromise: "相互妥协阶段"
 game_concept_struggle_phase_iberia_compromise_desc: "无论是由于对[struggle_phase_iberia_hostility|E]的冲突的反感，还是由于[struggle_phase_iberia_conciliation|E]中巧妙的逐步升级，$game_concept_struggle_phase_iberia_compromise$代表着伊比利亚人民之间关系的日益和缓。分歧被搁置，共同的历史和传承将昔日的敌人联系在了一起。\n\n半岛正处于一个十字路口：如果纷争再次出现，那么等待着的将是[struggle_phase_iberia_opportunity|E]。"
 game_concept_struggle_phase_iberia_conciliation: "和平调解阶段"
 game_concept_struggle_phase_iberia_conciliation_desc: "这是成功的[struggle_phase_iberia_compromise|E]的产物，在这个$game_concept_struggle_phase_phase$中，伊比利亚人民之间的关系变得如此友善，以至于外人很难理解他们的宽容。跨[faith|E][marriages|E]非常常见。\n\n但是，这种情况不会永远持续下去，滥用信任最终会将[iberian_struggle|E]带回[struggle_phase_iberia_compromise|E]。"
 game_concept_struggle_involved_faith: "参与信仰"
 game_concept_struggle_involved_faiths: "参与信仰"
 game_concept_struggle_involved_faith_desc: "一些[faiths|E]在开局时已经是[struggle|E]中的[struggle_involved|E]。其他信仰可以因形势变化成为参与方。"
 game_concept_struggle_involved_culture: "参与文化"
 game_concept_struggle_involved_cultures: "参与文化"
 game_concept_struggle_involved_culture_desc: "一些[cultures|E]在开局时已经是[struggle|E]中的[struggle_involved|E]。其他文化可以因形势变化成为参与方。"
 game_concept_dissolution_faction: "解体派系"
 game_concept_dissolution_factions: "解体派系"
 game_concept_faction_dissolution: "解体"
 game_concept_dissolution_faction_dissolved: "解体"
 game_concept_dissolution_faction_desc: "[dissolution_faction|E]谋求摧毁他们[liege|E]的[realm|E]。如果他们成功，领地内的所有封臣都会[independent|E]，而领主则失去[primary_title|E]。"
 game_concept_improve_city_province_decision: "$improve_city_province_decision_name$决议"
 game_concept_improve_city_province_decision_desc: "一种[decision|E]，使你可以提升[city_holding|E]中可用[buildings|E]的数量。"
 game_concept_border_raid: "边境劫掠"
 game_concept_border_raids: "边境劫掠"
 game_concept_border_raiding: "边境劫掠"
 game_concept_border_raid_desc: "这是伊比利亚[struggle|E]中的[struggle_involved|E][rulers|E]之间可用的特殊类型[war|E]，进攻方目标是[siege|E]与其[realm|E]相邻的特定敌方[county|E]。\n\n[war_leader|E]占领[war_target|E]会获得[gold|E]，而目标则会损失[development|E]和[control|E]。[buildings|E]也可能被摧毁，产生更多[gold|E]，概率随[development|E]和[siege|E][army|E]规模而增加。\n\n进攻者[occupying|E][war_target|E]后，[war_score|E]会迅速增加。"
 game_concept_bargain_fealty: "谈判效忠"
 game_concept_bargained_fealty: "谈判效忠"
 game_concept_bargain_fealty_desc: "这是一种防御性[war|E]中的[struggle_involved|E][rulers|E]可以使用的特殊[interaction|E]。\n\n[war_leader|E]可以请求一位相邻的更高[rank|E]的[ruler|E]加入其战争，代价是成为目标的[vassal|E]。"
 game_concept_contract_assistance: "军事援助"
 game_concept_contract_assisting: "军事援助"
 game_concept_contract_assistance_desc: "这是一种特殊类型的[interaction|E]，伊比利亚[struggle|E]中的[struggle_involved|E][rulers|E]可以为了[gold|E]加入其它[struggle_involved|E][rulerpossessive|E]的[wars|E]。\n\n无论战争结果如何，只要立约人的[war_contribution|E]大于等于100，就能在[war|E]结束后得到报酬。"
 game_concept_iberian_reclamation: "伊比利亚再征服"
 game_concept_iberian_reclaiming: "伊比利亚再征服"
 game_concept_iberian_reclamations: "伊比利亚再征服"
 game_concept_iberian_reclamation_desc: "这是[iberian_struggle|E]中的[struggle_involved|E][rulers|E]可以使用的一种特殊类型[war|E]。\n\n进攻方旨在征服[struggle_interloper|E]或[struggle_uninvolved|E][ruler|E]持有的包含任意[struggle_involved|E][counties|E]的[duchy|E]，如果目标在该公国外没有土地，则[vassalize|E]目标。"
 game_concept_enforce_truce: "强制停战"
 game_concept_enforced_truce: "强制停战"
 game_concept_enforce_truce_desc: "这是一种对于[struggle_involved|E][rulers|E]可用的特殊类型[interaction|E]，以[white_peace|E]的方式结束一场[war|E]，并建立[truces|E]。\n\n该互动只能用于结束较低[rank|E]的其他[struggle_involved|E][rulers|E]的战争，同时至少一方为[independent|E]或同[realm|E]。"
 game_concept_incite_revolts_interaction: "煽动叛乱"
 game_concept_incite_revolts_interaction_desc: "允许投入[gold_i][gold|E]在其他[realm|E]挑起[peasant_faction|E]，目标领地内必须有[county_opinion|E]为负的[counties|E]。"
 game_concept_secure_iberian_foothold_decision: "$secure_iberian_foothold_decision_title$"
 game_concept_secure_iberian_foothold_decision_desc: "一种[decision|E]，允许非[struggle_involved|E][ruler|E]结束[iberian_struggle|E]。"
 game_concept_golden_age_jewish_science_in_iberia_decision: "$golden_age_jewish_science_in_iberia_decision$"
 game_concept_golden_age_jewish_science_in_iberia_decision_desc: "一种[decision|E]，你赞助当地的犹太学者，并获得收益。"
 game_concept_build_holy_pilgrim_roads_decision: "$build_holy_pilgrim_roads_decision$"
 game_concept_build_holy_pilgrim_roads_decision_desc: "一种[decision|E]，你修建道路让朝圣更加简单。"
 game_concept_purchase_truce_interaction: "$purchase_truce_interaction$"
 game_concept_purchase_truce_interaction_desc: "一种[interaction|E]，允许事先用[gold_i][gold|E]购买[truces|E]。"
