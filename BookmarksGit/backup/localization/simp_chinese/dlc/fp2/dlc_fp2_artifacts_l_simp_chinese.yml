 ##################################################
 #Uniques
 fp2_chalice_dona_urraca: "唐娜乌拉卡圣爵"
 fp2_chalice_dona_urraca_desc: "一只仪式用圣爵，用色泽最深的缟玛瑙雕刻而成，上面镶满了珠宝和黄金花格。由[owner.GetTitledFirstName]委托制作，以敬献教会。"
 fp2_santiago_aquamanile: "（原先的）$fp2_santiago_bells$"
 #We have to use |U here so that al-Mansur is presented correctly.
 fp2_santiago_aquamanile_desc: "[reforger.GetTitledFirstName|U]用$fp2_santiago_bells$的熔渣铸造出这些水壶。尽管它们现在被用来给所有者在仪式上净手，但单单其存在就证明了伊斯兰教远高于基督教的地位。"
 fp2_santiago_aquamanile_melted_desc: "原先的$fp2_santiago_bells$最近被[reforger.GetTitledFirstName]#EMP 再度#!熔化，铸成了现存最具争议的一批水壶。它们目前的形态大肆鼓吹了伊斯兰教在伊比利亚的至上地位。"
 fp2_santiago_aquamanile_melted_tally_desc: "$fp2_santiago_aquamanile_melted_desc$\n\n这块被频繁锻造的金属已经易手过[ROOT.Var('artefact_santiago_bells').GetValue]次了。"
 fp2_santiago_bells: "圣地亚哥之钟"
 fp2_santiago_bells_desc: "著名的圣地亚哥‑德孔波斯特拉之钟，响声强劲而简明，最主要是#EMP 洪亮#!地提醒着众人，圣雅各伯那不可更改的属神权柄。"
 fp2_santiago_bells_melted_desc: "著名的圣地亚哥‑德孔波斯特拉之钟被从异教徒手中追回，由[reforger.GetTitledFirstName]将其重新熔铸成它们最初的模样，响亮的钟声抚慰了整个基督教世界。"
 fp2_santiago_bells_melted_tally_desc: "$fp2_santiago_bells_melted_desc$\n\n这块被频繁锻造的金属已经易手过[ROOT.Var('artefact_santiago_bells').GetValue]次了。"
 ##################################################
 #Multiples
 fp2_armillary_sphere: "浑仪"
 fp2_armillary_sphere_desc: "一件做工[SCOPE.Custom('ArtifactQuality')]的复杂占星仪器。环规由[newly_created_artifact.GetFeatureText( 'generic_material_wood' )]雕刻而成，上面镶嵌着[newly_created_artifact.GetFeatureText( 'decoration_material_inlay' )]，奇妙而细致地模拟出了苍穹中蜿蜒曲折的星轨。"
 fp2_2p_chess_board: "幸运棋盘"
 fp2_2p_chess_board_desc: "这副休闲用具首先将其专有的幸运带给了[bg_victor.GetTitledFirstName]，在对阵[bg_loser.GetTitledFirstName]获得了巨大胜利的棋局中发挥了重要作用。"
 fp2_4p_chess_board: "四人棋盘"
 fp2_4p_chess_board_desc: "当[bg_victor.GetTitledFirstName]在棋局中战胜[bg_loser.GetTitledFirstName]时，[bg_victor.GetHerHis]首先想到的就是要发明出一种改良的变种棋，以纪念[bg_victor.GetHerHis]在博弈上高超的技艺，这类变种棋是如此地独特，以至于[bg_victor.GetSheHe]都找不到任何人一起来玩了。"
 fp2_votive_crowns: "西哥特还愿冠"
 fp2_votive_crowns_desc: "这顶献给天主的还愿冠是为了悬挂在教堂祭坛上方或周围而设计的，偶尔也会挂在雕像之上，对这高于任何王权的权威，能表现出了一种谦恭顺服。"
 fp2_andalusian_aquamanile: "盥手礼水壶"
 fp2_andalusian_aquamanile_desc: "一件精美的[newly_created_artifact.GetFeatureText( 'goblet_material' )]制大口水壶，装饰着镀金[newly_created_artifact.GetFeatureText( 'decoration_material_inlay' )]，用以装盛在仪式中供人洗手的水。"
