l_simp_chinese:
 ##################################################
 ##Misc
 fp2_lyonese_monk.0000.t.revealed: "奇怪的教义："
 fp2_lyonese_monk.0000.t.council: "枢机会议："
 fp2_lyonese_monk_cancel_chain_effect.tt: "[acolyte.GetFirstName]在逮捕中被杀"
 fp2_lyonese_monk.0000.tt.continues_to_teach: "[acolyte.GetFirstName]继续教导"
 fp2_lyonese_monk.0000.tt.teachings_fade: "[acolyte.GetFirstNamePossessive]的教义将会衰退"
 fp2_lyonese_monk.0000.tt.is_humbled: "#EMP [acolyte.GetFirstName]被压制#!"
 fp2_lyonese_monk.0000.tt.is_paused: "#EMP [acolyte.GetFirstName]遭到停职，被勒令反思#!"
 fp2_lyonese_monk.0000.tt.is_emboldened: "#EMP [acolyte.GetFirstName]更加大胆#!"
 fp2_lyonese_monk.0000.tt.favour_elipandics: "[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]赢得辩论"
 fp2_lyonese_monk.0000.tt.favour_felicians: "[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]赢得辩论"
 fp2_lyonese_monk.0000.tt.favour_radicals: "[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]赢得辩论"
 ##################################################
 ##Setup & Misc
 fp2_lyonese_monk.0001.t: "风雨交加的夜晚"
 fp2_lyonese_monk.0001.desc: "狂风拍打着[acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTier]的岩石，发出哀号，整夜都像[acolyte_host.GetFaith.NegativeAfterLife]中的猎犬一般咆哮，狂暴地试图将我从堡垒中拽出。\n\n我温暖的卧室在这些吹着穿堂风的走廊尽头发出呼唤，不过……那是通向大厅的门吗？我猛地转身，被那未曾预料的声音吓了一跳，迎面撞上了一名湿漉漉、脏兮兮的神职[acolyte.GetWomanMan]，此人正一瘸一拐地走入干燥之处。\n\n“[acolyte_host.GetLadyLord]——”[acolyte.GetSheHe]咳嗽了一声，吐出一口湿痰，“[acolyte_host.GetLadyLord]，求求您！大风甚急，我走在路上好几个月了。我请求您，能否给我容身之榻，直到日出风停？”"
 fp2_lyonese_monk.0001.a: "当然，想待多久都行！"
 fp2_lyonese_monk.0001.b: "你可以留#EMP 一#!晚上。"
 fp2_lyonese_monk.0001.c: "[acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]不欢迎叫花子。#EMP 滚#!。"
 fp2_lyonese_monk.0011.t: "你[acolyte_host.Custom2('RelationToMeShort', dead_owner)|U]的朋友"
 fp2_lyonese_monk.0011.desc: "“[acolyte_host.GetLadyLord]，跟你说句话？”我身前的教士问道。“我叫[acolyte.GetFullNameNoTooltip]，曾是你的[acolyte_host.Custom2('RelationToMeShort', dead_owner)]谦卑的仆人。”\n\n“我知道你一定还很悲伤，但你的前任与我达成了共识，我必须问一问——你能允许我留在你的宫廷，继续教导你的廷臣[acolyte.GetFaith.HighGodName]之道吗？”"
 fp2_lyonese_monk.0011.a: "我觉得，行吧……"
 fp2_lyonese_monk.0011.b: "收拾好你的行李，无业游民。"
 fp2_lyonese_monk.0021.t: "一去不复返"
 fp2_lyonese_monk.0021.desc.intro: "没了[acolyte.GetFullNameNoTooltip]在我的领地游荡，[acolyte.GetHerHis]的教义的人气开始暴跌。没有布道者，没有听布道的人。\n\n"
 fp2_lyonese_monk.0021.desc.dead: "[acolyte.GetHerHis]的死亡是一件安静的事务，我怀疑十年或一百年后还会不会有很多人记得。"
 fp2_lyonese_monk.0021.desc.imprisoned: "[acolyte.GetSheHe]不过是被关在监狱里受苦，但大多数人很快就会忘了他，而且[acolyte.GetHerHis]的刑期有一种不可阻挡的终结感。"
 fp2_lyonese_monk.0021.desc.gone: "[acolyte.GetSheHe]到底#EMP 去#!了哪里是一个没有答案的问题，不过我怀疑大多数人都不会对此感兴趣。"
 fp2_lyonese_monk.0021.a: "[acolyte.GetSheHe|U]不可能有那么重要……"
 fp2_lyonese_monk.0021.b: "[acolyte.GetSheHe|U]的麻烦显然比[acolyte.GetSheHe]的价值更多……"
 fp2_lyonese_monk.0021.c: "一无所获？"
 fp2_lyonese_monk.0031.t: "崩塌的信仰"
 fp2_lyonese_monk.0031.desc.acolyte_host: "拥抱[acolyte_host.GetFaith.GetName]的光芒，对我来说可不轻松，许多人都对我的虔诚之举感到愤怒。\n\n我本以为能从[acolyte.GetFirstName]口中听到更多批评，但[acolyte.GetSheHe]突然……消失了。这一天还在，下一天就不见了。\n\n我记不清此人最后说了什么，只记得一次悲伤的皱眉。"
 fp2_lyonese_monk.0031.desc.acolyte: "在所有的皈依者中，我从未想过像#EMP [acolyte.GetFirstName]#!这样的狂热者会放弃[acolyte_host.GetFaith.HighGodName]。然而，我们生活在奇怪的年代，[acolyte.GetSheHe]确实这么做了。\n\n[acolyte.GetHerHis|U]放弃了日常的布道，取而代之的是一种完全平平无奇的热情。"
 fp2_lyonese_monk.0031.a: "我有了[acolyte_host.GetFaith.HighGodName]，才不需要[acolyte.GetFirstNameNoTooltip]！"
 fp2_lyonese_monk.0031.b: "[acolyte.GetSheHe|U]显然没那么坚定。"
 fp2_lyonese_monk.0041.t: "更大的问题"
 fp2_lyonese_monk.0041.desc.pope_hope_is_nope: "无法想象的事发生了——罗马教廷被彻底毁灭。教会在字面和隐喻含义上的磐石被击碎，没人有时间再关注教条细节上的琐碎问题。\n\n没了坚定的属灵领导，所有基督信徒的灵魂永远处于危险之中。在这种情况下还有什么别的要紧之事吗？"
 fp2_lyonese_monk.0041.desc.schism: "最近的剧变在我们与教廷之间造成了不可逾越的隔阂——鉴于此，我们没时间再争论教条的琐碎细节。我们都已经不承认他们的属灵权威了，还在意他们的解经，他们的问题，他们的废话干什么？\n\n信徒团体不欢迎任何认为这一举措不受祝福的人，毫无疑问。"
 fp2_lyonese_monk.0041.a.pope_hope_is_nope: "没了基督在世上的代表，谁来指引我们？"
 fp2_lyonese_monk.0041.a.backup: "现在我们将拥有全#EMP 新的#!争论！"
 fp2_lyonese_monk.0051.t: "谜团"
 fp2_lyonese_monk.0051.desc: "自我被囚禁以来，就甚少能与外界联系。仅有悄声的口信和皱巴巴的便条能传达给我，而且就连这些都很少。\n\n最新收到的这类零星信息是，[acolyte.GetFirstName]不知为何消失了。还不清楚[acolyte.GetSheHe]只是在某天离开了，还是某种更邪恶的东西发挥了作用，但无论如何，这个[acolyte.GetWomanMan]不见了。"
 fp2_lyonese_monk.0051.a: "[acolyte.GetHerHim]到底出了什么事？"
 ##################################################
 ##Private Teachings
 fp2_lyonese_monk.0201.t: "只是一些朋友"
 fp2_lyonese_monk.0201.desc: "自从[acolyte.GetFirstName]到来以后，[acolyte.GetHerHis]就成了宫廷里的常客。[acolyte.GetSheHe]有一种奇怪的魅力，至少在神学事务上如此，总是在堡垒的壁龛里与这个廷臣或是那个$knight_culture_player_no_tooltip$聊天。\n\n因此，当[acolyte.GetSheHe]找到我，希望获得一个房间举办每周[acolyte.GetFaith.random_ReligiousText]学习小组时，我多少有些期待。\n\n“求你了，[acolyte_host.GetTitleAsNameNoTooltip]，这对我来说意味着整个世界，关于[acolyte.GetFaith.HighGodName]的道和意志，我有许多可以和你的臣民分享。我只需要你的许可，以及一个用来集会的小空间。”"
 fp2_lyonese_monk.0201.a: "我想这无伤大雅……"
 fp2_lyonese_monk.0201.a.tt: "[acolyte.GetFirstNameNoTooltip]将开始举办周日学习班"
 fp2_lyonese_monk.0201.b: "一起#EMP 搞阴谋#!吗？不行！"
 fp2_lyonese_monk.0201.c: "我想你待得已经太久了，[acolyte.GetFirstNameNoTooltip]。"
 fp2_lyonese_monk.0211.t: "[baron.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0211.desc: "我必须高兴地通知你，我打算马上辞去管理[baron_holding.GetNameNoTier]的职务。\n\n我的信仰呼唤我服侍[acolyte.GetFaith.HighGodName]，我打算将我的余生完全奉献给[acolyte.GetFaith.HighGodHerHis|U]。"
 fp2_lyonese_monk.0211.a: "[baron.GetSheHe]还能这样#EMP 做#!？"
 fp2_lyonese_monk.0221.t: "咧嘴一笑"
 fp2_lyonese_monk.0221.desc: "在一场#EMP 漫长的#!内阁会议后。一阵实在#EMP 令人恼火的#!欢快口哨声回荡着向我靠近。我连一秒钟反应的时间都没有，[courtier.Custom2('MyCharacterIntroduction' , acolyte_host)]就转过转角撞到了我，几乎把我撞倒在地。\n\n“噢天呐，我很抱歉，[acolyte_host.GetFirstName]！”[courtier.GetSheHe]咯咯笑道。“只不过……这是#EMP 多么#!美好的一天啊，是不是？你真的可以呼吸到[courtier.GetFaith.HighGodNamePossessive]的化工！”\n\n[courtier.GetWomanMan]向我伸出[courtier.GetHerHis]的手，[courtier.GetSheHe]笑得嘴都要咧到耳朵了。"
 fp2_lyonese_monk.0221.a: "很高兴你精神焕发，[courtier.GetFirstNameNoTooltip]！"
 fp2_lyonese_monk.0221.b: "我对此有不好的预感……"
 fp2_lyonese_monk.0231.t: "对主教喝倒彩"
 fp2_lyonese_monk.0231.desc: "宫廷里有小道消息称，[irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)]最近在[acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTier]的布道进展得#EMP 很不顺利#!。\n\n听说没过几分钟教区居民就开始扔洋葱，很快又换成了芜菁，最后是一颗足够大的甘蓝，命中了[irate_theocrat.GetHerHim]的面门，将这个[irate_theocrat.GetWomanMan]击倒在地。\n\n从那以后，[irate_theocrat.GetFirstNameNoTooltip]就伤心不已，也没法向任何人解释[irate_theocrat.GetSheHe]为何突然间引起了如此大的怒火。"
 fp2_lyonese_monk.0231.a: "人民需要更#EMP 尊重#!教会。"
 fp2_lyonese_monk.0231.b: "显然[irate_theocrat.GetSheHe]得改进[irate_theocrat.GetHerHis]的讲道。"
 fp2_lyonese_monk.0241.t: "都是[acolyte.GetHerHis|U]的错"
 fp2_lyonese_monk.0241.desc: "随着一声强劲的咆哮，[irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)]拖着[acolyte.GetFirstName][acolyte.GetHerHis]衣袍的袖子冲进了我的房间。\n\n“[acolyte_host.GetTitleAsNameNoTooltip]！都是因为这个杂种！不知尊重的农民，#EMP 高兴的#!廷臣，突然冒出来的修士修女！这个[acolyte.GetWomanMan]每周都用谎言和异端充斥他们的头脑，而且还以#EMP 你的印信#!威吓愚民！”\n\n“高贵的[acolyte_host.GetLadyLord|U]”，[acolyte.GetFirstNameNoTooltip]插嘴道，“我是基督和[acolyte_host.GetFaith.GetReligiousHead.GetTitledFirstName]的忠仆。#EMP 请#!不要被这个胡言乱语的#EMP 疯子#!那装模做样的不安全感迷惑，这人不过是对于本地神职人员的标准最近升高了感到恼怒而已。”"
 fp2_lyonese_monk.0241.a: "很好——收拾你的东西吧，[acolyte.GetFirstNameNoTooltip]。"
 fp2_lyonese_monk.0241.b: "卫兵！抓住这个异端杂种！"
 fp2_lyonese_monk.0241.c: "我觉得#EMP 你#!在这里就是个惹事精，[irate_theocrat.GetFirstNameNoTooltip]。"
 fp2_lyonese_monk.0241.c.tt: "[acolyte.GetFirstNameNoTooltip]将继续教导你的廷臣"
 ##################################################
 ##Public Controversy
 fp2_lyonese_monk.0401.t: "[pope.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0401.desc: "我最近收到了一些令人不安的信件，里面提到你的宫廷中有错误的教义。\n\n我知道你是一位好[pope.GetFaith.GetAdherentName]，我相信这封信足以让你做出正确的事，驱逐那个#EMP [acolyte.GetFirstName]#!，这是为了我们所有人的属灵健康。"
 fp2_lyonese_monk.0401.a: "圣座在逼迫我。"
 fp2_lyonese_monk.0401.b: "我不记得有问过[papal_capital.GetNameNoTierPossessiveNoTooltip]的意见。"
 fp2_lyonese_monk.0411.t: "$fp2_lyonese_monk.0000.t.revealed$教育空间"
 fp2_lyonese_monk.0411.desc: "“[acolyte_host.GetLadyLord|U]，您有时间吗？”[acolyte.GetFirstName]在我离开我城堡的小教堂时从一处壁龛的阴影里走出，请求地说道。我思考了一秒，点头同意。\n\n“我真的极度感谢您支持和庇护我的传教事业，教导您的臣民[acolyte.GetFaith.HighGodName]的圣言，但我发现自己在接近极限，我现在还身处一处小房间，每周只有几个小时。”\n\n“您可否，以您无限的智慧与慷慨，愿意借给我[acolyte_fief.GetNameNoTier]的统治权？有了该采邑的租税，我可以从拯救几十人的灵魂进步到拯救几千人的灵魂！”"
 fp2_lyonese_monk.0411.a: "我想……我想我可以允许这个……"
 fp2_lyonese_monk.0411.b: "别开玩笑了！"
 fp2_lyonese_monk.0411.b.tt: "[acolyte.GetFirstNamePossessiveNoTooltip]的梦想彻底破灭"
 fp2_lyonese_monk.0421.t: "$fp2_lyonese_monk.0000.t.revealed$火爆脾气"
 fp2_lyonese_monk.0421.desc: "不过是一场安静的晚餐。不过是。一场。安静的。晚餐。服务人员中的哪个白痴把[irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)]的座位安排在了[acolyte.GetFirstName]的旁边？\n\n”你刚才说#EMP 什么#!？“[irate_theocrat.GetFirstNameNoTooltip]尖叫道，[irate_theocrat.GetHerHis]一下子踉跄得站了起来，把水果和甜点撒得到处都是。”你诋毁了永恒而同性同体的[irate_theocrat.GetFaith.HighGodName]之圣子，[acolyte.GetWomanMan]！“房间变得一片死寂，所有人的视线都望向两位争论的神职者。\n\n”我没有诋毁任何人。你不过是没能体会到我基督论的精微之处，而我也不会责怪你。至少，如果没有考虑你的……“，[acolyte.GetFirstNameNoTooltip]停了一下，”……不足。“"
 fp2_lyonese_monk.0421.a: "[irate_theocrat.GetFirstNameNoTooltip]，礼貌一点！"
 fp2_lyonese_monk.0421.b: "[acolyte.GetFirstNameNoTooltip]，你#EMP 得#!尊重[irate_theocrat.GetHerHis]的权威！"
 fp2_lyonese_monk.0421.c: "你们两位不是有很多共同点吗？"
 fp2_lyonese_monk.0431.t: "[pope.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0431.desc.pope.different: "也许我的前任"
 fp2_lyonese_monk.0431.desc.pope.same: "也许我"
 fp2_lyonese_monk.0431.desc.outro: "在第一封发出的书信中不够明确。[acolyte.GetFullNameNoTooltip]已正式被指控在重提那些#EMP 裂教#!学说，最好与他们那些可憎的支持者一起在[pope.GetFaith.NegativeAfterLife2]中被焚烧。将[acolyte.GetHerHim]送到我这接受审判，#EMP 立刻#!，否则就面对我的谴责。"
 fp2_lyonese_monk.0431.a: "惹怒圣伯多禄宝座可不明智……"
 fp2_lyonese_monk.0431.b: "也许这里可以妥协一下。"
 fp2_lyonese_monk.0431.b.tt.success: "[pope.GetTitledFirstNameNoTooltip]一定程度上被软化"
 fp2_lyonese_monk.0431.b.tt.failure: "你笨拙的论点激怒了教宗"
 fp2_lyonese_monk.0431.c: "妈的，我是[acolyte_host.GetTitleAsNameNoTooltip]！"
 fp2_lyonese_monk.0441.t: "$fp2_lyonese_monk.0000.t.revealed$[council_1_venue.GetNameNoTierNoTooltip]会议"
 fp2_lyonese_monk.0441.desc: "[council_1_venue.GetNameNoTier]真正地#EMP 挤满了#!神职人员和饱学之士，都来到这里只为一睹[acolyte.GetFullNameNoTooltip]与[irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)]之间的辩论，两人都发誓要把对方的教导中他们认为显而易见的错误展示出来。\n\n开始的那几天对于[irate_theocrat.GetFirstNameNoTooltip]来说进展不顺利。尽管[irate_theocrat.GetHerHis]用尽浑身解数，要显示[acolyte.GetFirstNamePossessiveNoTooltip]的神学有缺陷，过度强调了耶稣位格中的人类部分，但[acolyte.GetFaith.PriestNeuterPlural]的地区大会似乎对[irate_theocrat.GetHerHis]的论点不感兴趣。\n\n[acolyte.GetFirstNameNoTooltip]相较而言，则对于[acolyte.GetHerHis]的根据非常有自信，[acolyte.GetSheHe]甚至邀请我去监督总结陈词，为一场整体属灵的事件带来世俗的正当性。"
 fp2_lyonese_monk.0441.a: "好吧，如果他们要求我了……"
 fp2_lyonese_monk.0441.b: "神学问题不是我所关心的。"
 fp2_lyonese_monk.0441.c: "我让这件事走得太远了！"
 ##################################################
 ##Schism
 fp2_lyonese_monk.0601.t: "[pope.Custom2('AppropriateGreetingNegative', acolyte_host)]"
 fp2_lyonese_monk.0601.desc: "就像狗改不了吃屎一样，傻瓜们总是会回到[GetFaithByKey('adoptionist').GetName]异端。凭着耶稣和圣伯多禄的恩宠，我#EMP 命令#!你交出异端的[acolyte.GetFullNameNoTooltip]以供痛责——现在忏悔，教会无尽的爱将宽恕你，但是坚持这种异端邪说，你将与[acolyte.GetHerHim]一起受到#EMP 惩罚#!。"
 fp2_lyonese_monk.0601.a: "我只能乞求[acolyte_host.GetFaith.HighGodNamePossessive]的宽恕。"
 fp2_lyonese_monk.0601.b: "我由[acolyte_host.GetFaith.HighGodName]#EMP 任命#!！"
 fp2_lyonese_monk.0611.t: "$fp2_lyonese_monk.0000.t.revealed$高度紧张"
 fp2_lyonese_monk.0611.desc: "“异端者！撒谎者！玷污者！”\n\n“异教徒！愚妄者！拜偶像者！”\n\n我从[rioting_county.GetNameNoTier]城堡主楼的墙顶上，盯着下面两群对立的市民和农民，恶言相向，[acolyte.GetFirstName]的学生和辅祭将贬损他们的暴民压制了下去。\n\n在两群人之间我的随从站成一条细线，暂时将他们隔开来，但气氛的紧张几乎要到达沸点。"
 fp2_lyonese_monk.0611.a: "我可以缓和局面。"
 fp2_lyonese_monk.0611.b: "臣民们，请冷静！"
 fp2_lyonese_monk.0611.b.tt.success: "你缓和了局面"
 fp2_lyonese_monk.0611.b.tt.failure: "暴力还是爆发了"
 fp2_lyonese_monk.0611.c: "拿我的剑来，我们要驱散这些#EMP 叛军#!。"
 fp2_lyonese_monk.0611.c.tt: "你与异端狂热派站在一起"
 fp2_lyonese_monk.0611.d: "异端份子？在#EMP 我的#!土地上？"
 fp2_lyonese_monk.0611.d.tt: "你与正统狂热派站在一起"
 fp2_lyonese_monk.0611.e: "锁上大门。"
 fp2_lyonese_monk.0621.t: "$fp2_lyonese_monk.0000.t.revealed$正式控告"
 fp2_lyonese_monk.0621.desc: "“大人”，[zealous_vassal.GetTitledFirstName]乞求道，“难道我不是宣誓效忠您的封臣吗？难道我不一直都优秀而忠诚地支持您的统治吗？我恳求您，务必不要跟从这个……这个#EMP 异端头目#!的道路，我是无法跟着您走下去的！”\n\n“别听这个[zealous_vassal.GetWomanMan]的，[acolyte_host.GetTitleAsNameNoTooltip]，”[acolyte.GetFirstName]从我身后低语道。“众所周知，[zealous_vassal.GetSheHe]不过是[papal_capital.GetNameNoTier]的又一个傀儡，努力想要将毒液隐秘地注入您的思想。”\n\n“别摆动你的舌头，不然我就要把它切下来，毒蛇！”[zealous_vassal.GetFirstNameNoTooltip]咆哮说。"
 fp2_lyonese_monk.0621.a: "[pope.GetTitledFirstNameNoTooltip]都没办法说服我；你怎么会期望能做到呢？"
 fp2_lyonese_monk.0621.a.tt.success: "你让人们对[zealous_vassal.GetHerHis]的论点产生怀疑"
 fp2_lyonese_monk.0621.a.tt.failure: "[zealous_vassal.GetFirstNameNoTooltip]只是被激怒了"
 fp2_lyonese_monk.0621.b: "封臣？你不过是个不满者！"
 fp2_lyonese_monk.0621.c: "[zealous_vassal.GetTitledFirstNameNoTooltip]是对的，这太过火了。"
 fp2_lyonese_monk.0631.t: "[neighbouring_ruler.Custom2('AppropriateGreetingNegative', acolyte_host)]"
 fp2_lyonese_monk.0631.desc: "我写信通知你，出于我内心的善意，[pope.GetTitledFirstName]最近已赐予我一项令状，赋予我对于[acolyte_host.GetPrimaryTitle.GetNameNoTier]完整及#EMP 合法#!的所有权。\n\n等我前来视察我的新财产，我相信你会毫无异义地将其交出。"
 fp2_lyonese_monk.0631.a: "可恶！"
 fp2_lyonese_monk.0641.t: "$fp2_lyonese_monk.0000.t.revealed$仅仅是人"
 fp2_lyonese_monk.0641.desc: "各个方面都有我的敌人。不忠的封臣、震怒的教宗、争吵的农民……感觉几乎就像[acolyte_host.GetPrimaryTitle.GetNameNoTier]正在我四周分崩离析，被神学上的细枝末节和微不足道的权力斗争所撕裂。我沮丧地趴在我的书桌上。\n\n“[acolyte_host.GetTitleAsNameNoTooltip]，”[acolyte.GetFullNameNoTooltip]站在我的座椅后轻声说道，我甚至没有听见[acolyte.GetHerHim]进门，“看来，尽管我们尽了全力，[pope.GetTitledFirstName]和[pope.GetHerHis]的朋党还是拒绝就他们那有缺陷信理的任何方面做出让步。”\n\n“不过我纳闷……他们似乎是#EMP 害怕#!我们通过质疑他们对于正典的解释而发现的潜在真理。如果这类蠢货和偶像崇拜者坚持要谴责我们为[GetFaithByKey('adoptionist').GetAdherentNamePlural]，那么这真的是一种谴责吗？也许[acolyte.GetFaith.HighGodName]是要通过他们的呼喊#EMP 启示#![acolyte.GetFaith.HighGodHerselfHimself|U]自身？”"
 fp2_lyonese_monk.0641.a: "是的……#EMP 是的#!，为什么不呢？如果他们如此#EMP 固执#!地要指控我们。"
 fp2_lyonese_monk.0641.a.tt.hidden_convert.character: "[acolyte.GetFirstNamePossessiveNoTooltip]潜藏信徒的网络"
 fp2_lyonese_monk.0641.a.tt: "一场教会枢机会议将会召开"
 fp2_lyonese_monk.0641.b: "毒蛇！你一直在谋划此事！"
 ##################################################
 ##Council
 fp2_lyonese_monk.0801.t.first: "[council_2_venue.GetNameNoTierNoTooltip]会议"
 fp2_lyonese_monk.0801.t.second: "第二次[council_2_venue.GetNameNoTierNoTooltip]会议"
 fp2_lyonese_monk.0801.desc.intro: "新生的信仰召开辩论，于是[acolyte.GetFirstName]聚集了有影响力且同情我们事业的神职人员组成的枢机会议。三大阵营主导了会场，在我的厅堂里争权夺利，因为我们准备要讨论我们这场运动的教义。\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]主张一种微妙但不退让的释经学，调和了传统三位一体教义的众多观点。[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]则更严格，关注在敌对世界中信仰的可行性。少数[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]则充满了毫不掩饰的愤怒，认为传统的正统信仰比起稍加掩饰的原始宗教也好不到哪里去。\n\n[acolyte.GetHerHis]声称在我宫廷的日子教会了[acolyte.GetHerHim]"
 fp2_lyonese_monk.0801.desc.elipandic: "辩论和坚定的价值，目前与[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]站在一起。"
 fp2_lyonese_monk.0801.desc.felicitous: "谦卑和实用的价值，目前与[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]站在一起。"
 fp2_lyonese_monk.0801.desc.radical: "火焰和激烈的价值，目前与[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]站在一起。"
 fp2_lyonese_monk.0801.tt.invalidation_warning: "#WEAK 如果我被[imprisoned|E]且无法完成枢机会议，[acolyte.GetFirstNamePossessiveNoTooltip]的观点将会占主导#!"
 fp2_lyonese_monk.0801.a: "我自然要在讨论中发挥领导作用。"
 fp2_lyonese_monk.0801.a.tt: "你参与[learning|E]决斗来主张你的观点"
 fp2_lyonese_monk.0801.b: "我的影响力将会被感受到，而不是被直接看到……"
 fp2_lyonese_monk.0801.b.tt: "每次作出确定的抉择，你花费[piety_i]#N [EmptyScope.ScriptValue('fp2_lyonese_monk_conclave_cost_value')|0]#![piety|E]#WEAK 但不能花费你没有的$game_concept_piety$#!"
 fp2_lyonese_monk.0801.c: "这纯粹是神职人员的工作。"
 fp2_lyonese_monk.0801.c.tt: "枢机会议将在没有你加入的情况下决定"
 fp2_lyonese_monk.0811.t: "$fp2_lyonese_monk.0000.t.council$父与子"
 fp2_lyonese_monk.0811.desc: "最明显的待议问题就是同性同质的问题，或者说耶稣如何能既作为受苦受难的人度过了一段有意义的人生，又作为永远的神性位格而存在的。\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]论证二者并不互斥，而[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]要求一种严格的区别，这并不使天主圣子的神性作废，只会使其更服从圣父。\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]的成员扔出水果，尖声说这一点只不过是无意义的虚饰。"
 fp2_lyonese_monk.0811.a: "情况很微妙……"
 fp2_lyonese_monk.0811.a.tt.success: "你说动了[acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0811.a.tt.failure: "教士嘲笑于你"
 fp2_lyonese_monk.0811.b: "受[acolyte.GetFaith.HighGodName]选择不是耻辱的标记。"
 fp2_lyonese_monk.0811.b.tt.success: "你说动了[acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0811.b.tt.failure: "教士嘲笑于你"
 fp2_lyonese_monk.0811.c: "#EMP 一度#!是人就不可能成为#EMP 永恒的#!神！"
 fp2_lyonese_monk.0811.c.tt.success: "你说动了[acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0811.c.tt.failure: "教士嘲笑于你"
 fp2_lyonese_monk.0811.d: "我对这个问题没有意见。"
 fp2_lyonese_monk.0821.t: "$fp2_lyonese_monk.0000.t.council$实际与原则"
 fp2_lyonese_monk.0821.desc: "枢机会议的讨论转向了如何在一个将[acolyte_host.GetFaith.GetName]贬低为近乎最大异端的简化论的世界中生存与敬拜的问题。\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]首先坚持认为，内在的真理胜过外在的谎言，援引他们学派的得名者，乌赫尔的费利克斯，作为证据，他做出过许多、#EMP 许多#!虚假的放弃信仰声明，还给他带来了长寿。\n\n他们[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]的同仁则公开谴责这是亵渎神明的懦弱之举，转而认定探讨与辩论是唯一获得尊重的方式。[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]气势汹汹地表示，#EMP 只有#!世俗权力可以保护信徒。"
 fp2_lyonese_monk.0821.a: "与其余的基督教世界达成和解至关重要。"
 fp2_lyonese_monk.0821.a.tt.success: "你说动了[acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0821.a.tt.failure: "教士嘲笑于你"
 fp2_lyonese_monk.0821.b: "可行性本身就是坚守原则。"
 fp2_lyonese_monk.0821.b.tt.success: "你说动了[acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0821.b.tt.failure: "教士嘲笑于你"
 fp2_lyonese_monk.0821.c: "潜藏的信仰是没有火光的信仰！"
 fp2_lyonese_monk.0821.c.tt.success: "你说动了[acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0821.c.tt.failure: "教士嘲笑于你"
 fp2_lyonese_monk.0821.d: "这看起来无关宏旨……"
 fp2_lyonese_monk.0831.t: "$fp2_lyonese_monk.0000.t.council$独一真神"
 fp2_lyonese_monk.0831.desc: "枢机会议达成了一项激烈的结论，小型斗殴和热情争论在整个[council_2_venue.GetNameNoTier]泛起涟漪，全部三个神职人员派系在字面意义和比喻意义上为各自的信仰奋战。\n\n这场#EMP 生机勃勃的#!争论的核心就是简单的基本教理。\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]坚持主张他们观念中的单纯一神论，[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]着重强调天主圣父，但并不像激进派要求那样公然批判，而[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]仍保留着许多公开上是三位一体思想的例证，其他两派认为难以接受。"
 fp2_lyonese_monk.0831.a: "圣父、圣子和圣神仍是同一存在。"
 fp2_lyonese_monk.0831.a.tt.success: "你说动了[acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0831.a.tt.failure: "教士嘲笑于你"
 fp2_lyonese_monk.0831.b: "圣父和圣子间的分离不会减损二者。"
 fp2_lyonese_monk.0831.b.tt.success: "你说动了[acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0831.b.tt.failure: "教士嘲笑于你"
 fp2_lyonese_monk.0831.c: "圣父的卓越地位是不可更易的。"
 fp2_lyonese_monk.0831.c.tt.success: "你说动了[acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0831.c.tt.failure: "教士嘲笑于你"
 fp2_lyonese_monk.0831.d: "我们这么快就要按照教义界限分裂了吗？"
 fp2_lyonese_monk.0841.t: "$fp2_lyonese_monk.0000.t.council$力挽狂澜"
 fp2_lyonese_monk.0841.desc.intro: "这一天，#EMP 新的#![acolyte_host.GetFaith.GetAdjective]信经诞生了！ "
 fp2_lyonese_monk.0841.desc.pluralist: "我们已就有必要适应我们土地上其他人的这一点达成一致，"
 fp2_lyonese_monk.0841.desc.righteous: "我们已坚持要决心对付我们土地上的其他人，"
 fp2_lyonese_monk.0841.desc.fundamentalist: "我们已下定决心要让我们土地上那些未受拯救者改变信仰，"
 fp2_lyonese_monk.0841.desc.sanctioned_false_conversions: "并且看不出在情形逆转时保持实用态度有什么问题。"
 fp2_lyonese_monk.0841.desc.religious_law: "尽管如此仍承诺要公开解决我们的神学争论。"
 fp2_lyonese_monk.0841.desc.pursuit_of_power: "看不出为什么不尽力付出一切代价#EMP 扩张#!土地。"
 fp2_lyonese_monk.0841.desc.felicitous: "\n\n经过激烈的辩论，[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]的口才最终胜出。"
 fp2_lyonese_monk.0841.desc.elipandic: "\n\n经过艰苦的辩论，[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]的冷静头脑成为了胜者。"
 fp2_lyonese_monk.0841.desc.radical: "\n\n经过所有这些毫无异义的讨论，唯有[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]的狂热分子保持住了还算清晰的视野，我们现在都仰赖他们领导。"
 fp2_lyonese_monk.0841.desc.outro: "\n\n我们不再只是一位孤独流浪的神职人员的梦想。现在我们是一个生机勃勃的共同体，整个基督教世界必定要很快接纳我们。"
 fp2_lyonese_monk.0841.a: "让他们把我们叫成异端吧。我们只是拥有他们欠缺的微妙差异。"
 fp2_lyonese_monk.0841.b: "我们的言行俱是明智的。"
 fp2_lyonese_monk.0841.c: "看看这些伪基督徒和他们的多神信仰如何被扒下画皮吧！"
 fp2_lyonese_monk.0841.d: "我只希望我们做出了正确的选择。"
