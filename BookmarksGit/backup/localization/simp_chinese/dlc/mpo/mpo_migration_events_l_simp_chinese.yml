l_simp_chinese:
 migration_events.0001.t: "一个可以称之为家的地方"
 migration_events.0001.desc.intro: "当我们抵达[ROOT.Char.GetCurrentLocation.GetName]时，万里无云的天空正要昏红，如新鲜的伤口渗着血。\n\n"
 migration_events.0001.desc.drought: "龟裂的土地以病态的颜色欢迎我们。这里的干旱十分严重。\n\n"
 migration_events.0001.desc.white_zud: "柔软的积雪在马蹄下嘎吱作响。厚厚的雪层掩盖了所有的草。\n\n"
 migration_events.0001.desc.havsarsan_zud: "雨、雪、强风。天气并未如我们希望的那样欢迎我们。\n\n"
 migration_events.0001.desc.blessing: "阳光照射在随处可见的盛开的花朵上。我向后仰起头，享受阳光的温暖。\n\n"
 migration_events.0001.desc.tributary: "“这片土地始终忠实地向[overlord.GetTitledFirstName]纳贡，”[recipient.GetTitledFirstName]警告我们，“我不认为[overlord.GetSheHe]会容许有任何例外。”\n\n"
 migration_events.0001.desc.nomad: "“照顾好这片土地。”[recipient.GetTitledFirstName]在定居点入口处与我们接头，其大部分族人已经先行一步。\n\n"
 migration_events.0001.desc.herder: "[recipient.GetTitledFirstName]费力地驱使着[recipient.GetHerHis]的一小群羊，消失在远方。\n\n"
 migration_events.0001.desc.nomad_obedient: "“[ROOT.GetCharacter.Custom('GetMongolHonorific')]的[ROOT.Char.GetTitleAsNameNoTooltip]，”[recipient.GetTitledFirstName]在聚落入口迎接我们，“我非常荣幸能将土地献给你。”\n\n"
 migration_events.0001.desc.nomad_angry: "[recipient.GetTitledFirstName]站在离开营地的队列末尾。“祝你好运，”[recipient.GetSheHe]在离开前冷冷地说道。\n\n"
 migration_events.0001.desc.good: "牧草散发出的鲜嫩气息，正如我所期待的那样。好日子就在后头。"
 migration_events.0001.desc.bad: "干枯发黄的牧草在夕阳下疏疏落落。这里的生活不会太好，但是安逸的生活永远无法造就顽强的战士。"
 migration_events.0001.desc.meh: "牧草的质量不尽如人意，就和生活中的大部分事物一样。"
 migration_events.0001.aaa: "我应该尊重这片土地上的习俗。"
 migration_events.0001.aa: "我不会屈服于任何人。"
 migration_events.0001.aa.cb_tt: "获得对你的#EMP $retaliation_cb$#![casus_belli|E]，持续#V 5#!年"
 migration_events.0001.a: "终于，我们来对地方了。"
 migration_events.0001.a.tt: "此选项可用，因为你遵从了你的[GetCourtPositionType('court_astrologer_court_position').GetName()]的意愿"
 migration_events.0001.b: "把帐篷支起来吧。"
 astrologer_desired_area_modifier: "备受期待的迁徙"
 astrologer_desired_area_modifier_desc: "由于听从了其$court_astrologer_court_position$的意愿，该角色的子民决心确保他们新到达的牧场得到最好的照料。"
 msg_tributary_toast: "提供贡品"
 msg_tributary_toast_tt: "[new_tributary.GetShortUIName]已迁徙至你的一个[tributaries|E]的土地并向你臣服"
 msg_tributary_toast_bad: "拒绝纳贡"
 msg_tributary_toast_bad_tt: "[new_tributary.GetShortUIName]已迁徙至你的一个[tributaries|E]的土地\n你获得对[new_tributary.GetHerHim]的$retaliation_cb$[casus_belli|E]，持续#V 5#!年"
 migration_events.0002.t: "迁徙：夺取的土地"
 migration_events.0002.desc.intro: "鲜血顺着我的手肘流下，染红了泥土。我们已经赢得了这片新土地，我们的营帐不久将搭建起来。\n\n"
 migration_events.0002.desc: "然而，这里先前的统治者曾向[overlord.GetTitledFirstName]纳贡，而[overlord.GetSheHe]不会容忍我们对此做出任何改变。"
 migration_events.0002.desc.high_dominance: "据说[overlord.GetTitledFirstName]是这片土地的宗主，[recipient.GetTitledFirstName]一直定期向[overlord.GetHerHim]纳贡。我们的实力与[overlord.GetSheHe]相当，为何我们要屈膝于[overlord.GetHerHis]的脚下乞求庇护呢？"
 migration_events.0002.a: "这样才公平。"
 migration_events.0002.b: "我赢得了我的土地！"
 migration_events.0002.b.alt: "哈，如果[overlord.GetSheHe]想要我的金子，就自己来拿。"
 migration_events.1000.t: "青青草原"
 migration_events.1000.desc: "我们部落的马匹气喘吁吁，渴望品尝当地的青草。这里，在[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier]，地上的青草丰美。这里，富裕的当地人"
 migration_events.1000.desc.ruler_present: "臣服于[local_ruler.GetFirstName]，一个小小的[local_ruler.GetCulture.GetName][local_ruler.GetTitleAsNameNoTooltip]。"
 migration_events.1000.desc.ruler_away: "臣服于[local_ruler.GetCulture.GetName]人[local_ruler.GetTitledFirstName]，尽管[local_ruler.GetHerHis]的骑手已不在此地。"
 migration_events.1000.desc_outro: "\n\n我们受到了热情的招待，他们提供了肉和奶……但也用颤抖的声音，希望我的[ROOT.Char.GetCulture.GetCollectiveNoun]人尽快出发。"
 migration_events.1000.a: "土拨鼠，紫貂……这里产出优质的皮草。"
 migration_events.1000.a.flavor: "你狩猎一些当地的野生生物。"
 migration_events.1000.b: "“#EMP 献上礼物！献上贡品！#!不然我们会如狼群袭击你们！”"
 migration_events.1000.b.flavor: "你勒索富裕的当地人，洗劫他们的营地。"
 migration_events.1000.c: "我的牧群会在这里吃一会草。"
 migration_events.1000.d: "我表示感谢，然后上了马。"
 custom.every_consort: "所有[spouse|E]和[concubine|E]"
 nomadic_comforts_modifier: "游牧旅行舒适"
 nomadic_comforts_modifier_desc: "该罕见的游牧人选择舒适的安全性而非马鞍。"
 migration_events.1010.t: "能驰骋何必缓行"
 migration_events.1010.desc: "在马尾旗飘扬的大帐之中，那座巍然屹立的移动宫殿正是我们队伍的中心。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))|l][spouse.GetFirstName]从中走出。\n\n“当一头健壮的公牛负重前行，还要再加上一个[ROOT.Char.GetWomanMan]的重量，它会哭泣吗？”她问道。“不会？那么，也许你该进来，和家人共度片刻……”\n\n我的家由许多这样的公牛拉动，内部铺满温暖的坐垫。然而，我的骑手伙伴们却投来审视的目光。"
 migration_events.1010.a: "我的身体需要休息。"
 migration_events.1010.b: "“我亲爱的……前方的路途#EMP 定然颠簸#!。”"
 migration_events.1010.c: "“我时刻骑乘在[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]之先。”"
 migration_events.1010.d: "我还是去外边吧。"
 migration_events.1010.d.flavor: "数小时的骑行之后……任何[ROOT.Char.GetWomanMan]都会怀念这摇晃颠簸的家的舒适。"
 migration_events.1020.t: "牧羊人之主"
 migration_events.1020.desc: "“他们叫这里[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier]！”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l][aspirant.GetFirstName]说道，“这里的羊群……谁来保护它们？一条狗，还有一个叫[herder.GetTitledFirstName]的小[herder.GetWomanMan]！”\n\n“几匹马，几个出色的骑手——#EMP [herder.GetFirstNamePossessiveNoTooltip]的脖子会被我握在手中#!——这处[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]就是我的了！”\n\n[aspirant.GetFirstNameNoTooltip]贪婪地看向经过的几只山羊……等待着[aspirant.GetHerHis][aspirant.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))|l]的祝福。"
 migration_events.1020.a: "“那你得给我进贡，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l]。”"
 migration_events.1020.b: "“去吧，行使[ROOT.Char.GetHouse.GetNameNoTooltip]家族的权力！”"
 migration_events.1020.b.flavor: "你看出你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l]在这里已经有了根基。"
 migration_events.1020.c: "“带些手下，去和你的家人告别吧。”"
 migration_events.1020.d: "“留下，和你的人民在一起，[aspirant.GetFirstNameNoTooltip]。”"
 migration_events.1030.t: "荒芜的小径"
 migration_events.1030.desc: "我们赶着大群的牛羊马前进。如果我们能经过好的草场，这些动物就能休息下来吃草……但是在[location_county.GetNameNoTier]根本没多少像样的草地。\n\n我们把仅有的草喂给了我最好的马。剩下的牲畜饿得越来越虚弱。"
 migration_events.1030.a: "本地统治者#EMP 会#!让我们使用[local_ruler.GetHerHis]最好的土地。"
 migration_events.1030.b: "我可以把最虚弱的牲口卖掉……"
 migration_events.1030.b.flavor: "你的商品看起来快死了，但[local_ruler.GetNameNoTooltip]仍然可以被说服购买。"
 migration_events.1030.c: "既然它们会死……那最好吃掉它们。"
 migration_events.1030.c.flavor: "屠宰牲畜，为你的子民举办宴会。"
 migration_events.1030.d: "我们必须搜索这片土地，寻找好的牧场。"
 migration_events.1030.d.success: "你让你的牧群饱餐一顿"
 migration_events.1030.d.failure: "你什么也没找到，那些牲畜饿死了"
 migration_events.1040.t: "[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]的款待"
 migration_events.1040.desc: "本地统治者[local_ruler.GetName]给予了我热情的欢迎。我麾下的[ROOT.Char.GetCulture.GetCollectiveNoun]人和他们的牲畜从我们身边经过。\n\n“[ROOT.Char.GetTitleAsName]，赏个脸和我一起用餐吧？”[local_ruler.GetFirstNameNoTooltip]问道，招待旅者是这里的习俗。\n\n[local_ruler.GetHerHis|U]的侍从向我展示了礼物："
 migration_events.1040.furs: "鹿角雕刻的饰品，毛皮，还有一匹精神的小阉马。"
 migration_events.1040.camels: "从当地清泉中取来的凉水，还有一排高大的骆驼。"
 migration_events.1040.wool: "细羊毛斗篷，一群绵羊，还有一只非常高大的山羊。"
 migration_events.1040.horses: "上等皮革制成的笼头，还有一对强壮的马匹。"
 migration_events.1040.a: "“#EMP 就这#!……？你就给我这……？”"
 migration_events.1040.b: "我们可以交换礼物。"
 migration_events.1040.c: "我没时间和你应酬，小[local_ruler.GetTitleAsNameNoTooltip]。"
 migration_events.1040.d: "那就吃上一顿吧。"
 mpo_refusing_diplomatic_stops_modifier: "蔑视外交停留"
 mpo_refusing_diplomatic_stops_modifier_desc: "该游牧领主无视友善的当地人和他们惯常的礼节，驱使部众继续前进。"
 cultural_acceptance_meal_of_hospitality: "热情款待迁徙者和旅行者"
 migration_raiding_effect_tt: "你[migrate|E]经过的[holdings|E]会提供@gold_icon![gold|E]和@herd_icon![herd|E]，但你会失去[holder|E]的[opinion|E]和[cultural_acceptance|E]"
 migration_raiding_effect_no_culture_tt: "你[migrate|E]经过的[holdings|E]会提供@gold_icon![gold|E]和@herd_icon![herd|E]，但你会失去[holder|E]的[opinion|E]"
 cultural_acceptance_recompense_for_raiding: "为暴力赔偿"
 cultural_acceptance_raiding_migrators: "烧杀抢掠的迁徙者"
 migration_events.1051_title: "迁徙劫掠"
 migration_events.1051_tooltip: "你的子民洗劫了[raided_settlement.GetName]。"
 migration_events.1050.t: "侵略如火"
 migration_events.1050.desc: "我的探路者远远走在牧群和马车前方，如豹子般掠过经过的土地。\n\n“当地人先朝我们射了一箭！”我的首席哨探[warrior.GetFirstName]回报道，“但我们用火和剑让他们后悔莫及！我们把他们营地里的所有战利品都带来了——还有这个[newly_created_artifact.GetName]！”"
 migration_events.1050.a: "[warrior.GetFirstNamePossessiveNoTooltip]的勇猛值得奖励。"
 migration_events.1050.b: "“#EMP 我的勇士们，攻击我们经过的每一户人家！#!”"
 migration_events.1050.c: "归还战利品，乞求他们主人的原谅。"
 migration_events.1050.d: "将战利品分给战士们。"
 migration_events.1050.e: "[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]的战利品是我的。"
 migration_events.1060.t: "其徐如羊"
 migration_events.1060.desc_desert: "我的牧群口渴了，但[root_location.GetName]沿路几乎没有水源。我们在烈日的炙烤下缓慢前行。"
 migration_events.1060.desc_forest: "[root_location.GetName]的树木如步兵方阵一样紧密，而灌木丛更加茂盛。荆棘扯下了我的绵羊的毛。我们赶着牧群走在狭窄的小道上。"
 migration_events.1060.desc_wetlands: "穿越[root_location.GetName]简直如同穿越肠道：到处都是恶臭、黏连的泥泞和污水池。我的牧群蹒跚地走在泥沼中，发出悲哀的叫声。我的子民必须一次又一次从泥潭中拔出脚。"
 migration_events.1060.desc_hilly: "穿越[root_location.GetName]的道路崎岖不平，时而要攀爬陡坡，时而要下入幽谷，人畜都被折磨得筋疲力尽。牧民将肩膀抵在不愿挪动脚步的牛身上，大喊着前拉后顶，但这些疲惫的动物还是难以爬上去。"
 migration_events.1060.desc_winter: "白雪覆盖了[root_location.GetName]的土地，我们在寒冷中跺着脚艰难前行。牧群挤在一起取暖，饥饿拖缓了它们的速度。"
 migration_events.1060.desc: "\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('warrior'))|l][warrior.GetFirstName]看起来没了耐心。\n\n“让我带上最年轻的骑手！”[warrior.GetSheHe]请求道，“我们会飞奔至[destination.GetNameNoTier]，并为你的到来做好准备。你的勇士不该干推赶牛羊这种枯燥下贱的活！”"
 migration_events.1060.a: "我会找出一条更方便、更快速的路。"
 mpo_migration_events.1060.a.success: "你带领部众走上更好走的路"
 mpo_migration_events.1060.a.failure: "一条累人、愚蠢、绕远的路"
 migration_events.1060.b: "“去，侦察我们的新家！做好准备。”"
 migration_events.1060.c: "“停下来帮助弱者。他们需要你的力量。”"
 mpo_migration_prepared_home_modifier: "准备充分的新家"
 mpo_migration_prepared_home_modifier_desc: "游牧聚落的最佳地点已被找到，并清理了当地的障碍物。"
 mpo_migrating_without_labor_modifier: "迁徙缺少劳力"
 mpo_migrating_without_labor_modifier_desc: "该角色在没有年轻战士的协助下带领部众穿越这片土地。"
 mpo_found_paths_for_herds_modifier: "牧群的平稳道路"
 mpo_found_paths_for_herds_modifier_desc: "这位明智的领袖以敏锐的判断力和对当地的了解引导牧群。"
