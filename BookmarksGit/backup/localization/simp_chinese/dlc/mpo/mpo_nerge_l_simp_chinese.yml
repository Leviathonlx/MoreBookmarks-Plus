 ### Events ###
 mpo_nerge.0010.t: "大围猎开始"
 mpo_nerge.0010.desc.intro: "骑手们在我身后列队，队伍向左右延伸。他们都在等待开始的信号，等待他们的[ROOT.Char.GetTitleAsNameNoTooltip]开始这场大狩猎。\n\n"
 mpo_nerge.0010.desc.intro.master_of_hunt: "骑手们在我身后列队，队伍向左右延伸。“[ROOT.Char.GetTitleAsNameNoTooltip]，他们都在等待开始的信号。”[master_of_hunt.GetFirstName]稍稍靠近，向我汇报。“一切准备就绪。”\n\n"
 mpo_nerge.0010.desc.outro: "我搭上箭，举起弓，然后让箭离弦而出。只听见一声痛苦的惨叫，我看见一只肥硕的山羊抽搐着倒在地上。惊慌的咩咩声随之响起，混乱在兽群中蔓延，紧接着是马蹄有节奏的咚咚声，骑手们开始了狩猎。"
 mpo_nerge.0010.desc.outro.alt.moh: "我向[master_of_hunt.GetHerHim]点了点头，[master_of_hunt.GetSheHe]抬起了[master_of_hunt.GetHerHis]搭好箭的弓。随着[master_of_hunt.GetSheHe]松开弓弦，箭矢呼啸而出，紧接着传来一声野兽的惨叫。狩猎开始了。"
 mpo_nerge.0010.desc.outro.alt: "我向一名骑手点了点头，[ROOT.Char.GetSheHe]抬起了[ROOT.Char.GetHerHis]搭好箭的弓。随着[ROOT.Char.GetSheHe]松开弓弦，箭矢呼啸而出，紧接着传来一声野兽的惨叫。狩猎开始了。"
 mpo_nerge.0010.a: "让我见识下[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]的力量！"
 mpo_nerge.0015.t: "$mpo_nerge.0010.t$"
 mpo_nerge.0015.desc: "经过漫长的等待，我们终于都排成了一列。在一阵迟疑之后，[host.GetTitledFirstName]举起[host.GetHerHis]的弓，射杀了第一只动物。随着一声痛苦的尖叫，动物开始疯狂地逃窜，咩咩声此起彼伏。\n\n尖叫声刚起，几名骑手便立刻出发了。他们都想证明自己，既是为了自己，也是为了彼此，更是为了[host.GetTitleAsNameNoTooltip]。"
 mpo_nerge.0015.a: "我将是这里最好的猎人！"
 mpo_nerge.0110.t: "铩羽而归的围猎"
 mpo_nerge.0110.desc: "尽管我们已竭尽全力，但这次狩猎的结果还是令人沮丧。虽然猎获了几只野兽，但远未达到我们计划或预期的数量。\n\n我的同伴们用沮丧的眼神看着我，心中的羞愧和我一样沉重。我们这样回去，[ROOT.Char.GetCapitalLocation.GetName]的人们会怎么看我们？"
 mpo_nerge.0110.a: "多么难堪……"
 mpo_nerge.0115.t: "差强人意的围猎"
 mpo_nerge.0115.desc: "当我们终于结束围猎时，我们看着所有被猎杀的动物，景象颇为壮观。我们开始分拣并宰割这些动物，以免它们腐坏。\n\n工作进行时的气氛十分愉快，每个人都对狩猎的成果感到满意。"
 mpo_nerge.0115.a: "这些肉够我们撑过这个季节。"
 mpo_nerge.0120.t: "称心如意的围猎"
 mpo_nerge.0120.desc: "这是一次相当成功的狩猎，成群的动物倒在我们脚下。还好我们有足够的人手来处理它们，于是我们将猎物分解，并把多余的肉带回了家。\n\n空气中弥漫着血腥和汗水的味道，尽管如此，每个人都在兴高采烈地分享着狩猎中发生的精彩故事。"
 mpo_nerge.0120.a: "这些肉够我们吃好几个季节的了。"
 mpo_nerge.0125.t: "大获成功的围猎"
 mpo_nerge.0125.desc: "我们的狩猎大获成功，我缓缓穿过堆积如小丘的动物尸体。这场景确实令人印象深刻，而每个人都在忙碌地屠宰这些野兽。\n\n我听到几个猎人在夸耀他们的战果，他们的故事都一个比一个更加离奇。可以肯定的是，这些肉足够我们未来举办多次宴会了。"
 mpo_nerge.0125.a: "多了不起的成就！"
 mpo_nerge.0130.t: "举世无双的围猎"
 mpo_nerge.0130.desc: "血肉的海铺满了大地，空气中弥漫着浓重的血腥味。尽管如此，猎人们之间却只有欢乐，他们愉快地在被猎杀的野兽间穿梭。\n\n随从和其他狩猎成员都在忙着宰割动物，而我却无法将目光从这一幕中移开。我们该如何把这些肉全部带回家呢？"
 mpo_nerge.0130.a: "我们的人民将铭记这场围猎。"
 mpo_nerge.1000.t: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U]的预示"
 mpo_nerge.1000.desc: "我的鹰，[ROOT.Char.Custom('EagleStoryName')]，飞过我们的狩猎队伍，搜寻着猎物。[ROOT.Char.Custom('EagleStorySheHe')|U]重新飞回我的手臂上停住，带来一张[ROOT.Char.Custom('GetAnimalType')]的毛皮。\n\n[ROOT.Char.Custom('EagleStorySheHe')|U]的发现可能指引我们的狩猎，也可能只是幸运的偶然。"
 mpo_nerge.1000.a: "[ROOT.Char.Custom('EagleStoryName')]，指引我们找到[activity.Custom('GetAnimalPlural')]！"
 mpo_nerge.1000.a.tt.success: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U]的发现指引我们找到了更多的[activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1000.a.tt.failure: "那里并没有发现[activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1000.b: "我最好的骑手将去寻找这只[ROOT.Char.Custom('GetAnimalType')]……"
 mpo_nerge.1000.b.tt.success: "骑手找到了一些[activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1000.c: "收获不错，但还有更好的东西有待发现。"
 mpo_nerge.1005.t: "怀疑的声音"
 mpo_nerge.1005.desc: "数百头野兽被屠戮一空，它们的尸体与鲜血染红了地面。然而，即便胜利在即，仍有人对我们的战利品感到不满。\n\n“我以为我们是来见证力量的。”[dissenter.GetFirstName]说道，[dissenter.GetHerHis]的声音在狩猎的吵闹中格外清晰。“我们必须做得更多。如果是我射出第一箭，我们得到的肉足以让我们度过十几个冬天！”\n\n[dissenter.GetFirstNameNoTooltip]看着我，[dissenter.GetHerHis]的眼中燃烧着炽热的光芒。“[ROOT.Char.GetTitleAsNameNoTooltip]，难道你不这么认为吗？”"
 mpo_nerge.1005.a: "很好，我会让你见识下我的力量。"
 mpo_nerge.1005.a.tt: "你带领一小队骑手去猎捕更多的[activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1005.a.tt.success: "你的计划很成功"
 mpo_nerge.1005.a.tt.failure: "你的骑手没能抓到任何猎物"
 mpo_nerge.1005.b: "[dissenter.GetFirstNameNoTooltip]，证明你自己！"
 mpo_nerge.1005.b.tt: "[dissenter.GetFirstNameNoTooltip]带领一小队骑手出发"
 mpo_nerge.1005.c: "我的目的可不是为了打动你。"
 mpo_nerge.1005.b.tt.success: "[dissenter.GetFirstNameNoTooltip]成功抓住了一些[activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1005.b.tt.failure: "[dissenter.GetFirstNameNoTooltip]使自己难堪"
 mpo_nerge.1010.t: "挣脱包围圈"
 mpo_nerge.1010.desc: "随着猎人们各就各位，我们的骑手逐渐逼近一群[activity.Custom('GetAnimalPlural')]。一些人稍稍领先于队伍，侦察着这些野兽的动向，而另一些人则已准备好发动攻击。\n\n蠢货！[chaser.GetFirstName]鲁莽地冲在了最前面，导致一些[activity.Custom('GetAnimalPlural')]受惊逃走。[chaser.GetHerHis|U]试图将它们赶回来，但无济于事，这些野兽正试图逃离我们的掌控。"
 mpo_nerge.1010.a: "把[chaser.GetHerHim]留给[activity.Custom('GetAnimalPlural')]群！"
 mpo_nerge.1010.a.tt.death: "[chaser.GetFirstNameNoTooltip]被[activity.Custom('GetAnimalPlural')]群践踏而过"
 mpo_nerge.1010.a.tt.injury: "[chaser.GetFirstNameNoTooltip]被[activity.Custom('GetAnimalPlural')]群弄伤"
 mpo_nerge.1010.b: "重新组织，围猎剩下的野兽。"
 mpo_nerge.1010.b.tt.success: "你成功抓住很多试图逃跑的[activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1010.b.tt.failure: "只剩下了很少的[activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1010.c: "[chaser.GetSheHe|U]还是我们的一员，人人都有犯错的时候。"
 mpo_nerge.1010.c_obedience: "只要[chaser.GetSheHe]向我低头，我就会原谅[chaser.GetSheHe]。"
 mpo_nerge.1015.t: "草原践踏"
 mpo_nerge.1015.desc: "“[GetPlayer.GetTitleAsNameNoTooltip]！[activity.Custom('GetAnimalPlural')]群冲破了包围圈！”[hunter_1.GetFirstName]大喊道，[hunter_2.GetFirstName]紧随其后。\n\n在地平线上，成群的[activity.Custom('GetAnimalPlural')]向着骑手和营地冲来。显然，狩猎已经失控，但现在绝对不能撤退。"
 mpo_nerge.1015.a: "这是我们的机会，杀光它们！"
 mpo_nerge.1015.a.tt.success: "[activity.Custom('GetAnimalPlural')]被践踏而过"
 mpo_nerge.1015.a.tt.failure: "野兽弄伤了几个骑手"
 mpo_nerge.1015.b: "让它们过去，但截下些落单的。"
 mpo_nerge.1015.c: "逃跑是它们的本能，让它们重返荒野吧。"
 mpo_nerge.1015.d: "[hunter_1.GetFirstNameNoTooltip]和[hunter_2.GetFirstNameNoTooltip]将为这些损失付出代价。"
 mpo_nerge.1020.t: "分散的猎物"
 mpo_nerge.1020.desc: "“虽然我们取得了实实在在的进展，但我担心以后的[activity.Custom('GetAnimalPlural')]将所剩无几，”[master_of_hunt.GetFirstName]解释道。“我不希望让这片土地变得荒芜。”\n\n我们已经猎杀了足够的[activity.Custom('GetAnimal')]，足以让我们度过好几个月，但随着它们数量的减少，狩猎也变得乏味起来。[master_of_hunt.GetFirstNameNoTooltip]已经指示骑手去寻找更多的兽群，但[activity.Custom('GetAnimalPlural')]已经越来越稀少，且分布零散。"
 mpo_nerge.1020.a: "取我们所需，其余的随它们去吧。"
 mpo_nerge.1020.a.tt: "部分[activity.Custom('GetAnimalPlural')]被放过以重新繁衍"
 mpo_nerge.1020.b: "心慈手软意味着弱小。我们必须狩猎！"
 mpo_nerge.1020.c: "观察这些[activity.Custom('GetAnimalPlural')]——我们要找出最弱小的猎物。"
 mpo_nerge.1020.c.tt: "你尝试只杀死生存能力最弱的[activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1020.c.tt.success: "[activity.Custom('GetAnimalPlural')]群未遭受重大损失"
 mpo_nerge.1020.c.tt.failure: "几乎没有[activity.Custom('GetAnimalPlural')]存活下来"
 mpo_nerge_overhunting_modifier: "过度狩猎"
 mpo_nerge_overhunting_modifier_desc: "该伯爵领已经被过度狩猎，在此地生存将更加困难。"
 mpo_nerge.1025.t: "最伟大的猎手"
 mpo_nerge.1025.desc: "目前为止，数十只[activity.Custom('GetAnimalPlural')]已被猎杀，而最大的那只则倒在一支来历不明的箭下。还没等任何人检查这头野兽，[hunter_1.GetFirstName]快步上前，声称这是自己的功劳。[hunter_2.GetFirstName]紧随其后，两人开始为谁应得这份荣誉而发生争吵。\n\n“明摆着是我的箭射中了这只野兽！”[hunter_1.GetFirstName]大声嚷着。“你离得那么远，怎么可能射中！”\n\n[hunter_2.GetFirstName]嗤之以鼻。两人之间的紧张气氛逐渐升级，他们的争吵让大家的注意力从手头的任务上挪开……"
 mpo_nerge.1025.a: "荣耀无关紧要，战利品将由我们共同分享。"
 mpo_nerge.1025.a.flavor: "真是一道宴会的完美开胃菜！"
 mpo_nerge.1025.a.tt: "如果你在一年之内#bold 没有#!举办[GetActivityType('activity_feast').GetName]，你将失去[prestige|E]和[opinion|E]"
 mpo_nerge.1025.b: "通过一场力量比试能最容易地决出此事。"
 mpo_nerge.1025.b.tt: "猎手们将通过打斗来解决争执"
 mpo_nerge.1025.b.tt.hunter_1: "[hunter_1.GetFirstNameNoTooltip]赢得战斗"
 mpo_nerge.1025.b.tt.hunter_2: "[hunter_2.GetFirstNameNoTooltip]赢得战斗"
 mpo_nerge.1025.c: "你们这些蠢货！明明是我射中的这头野兽！"
 mpo_nerge.1025.c.tt: "你试图将狩猎的功劳据为己有"
 mpo_nerge.1025.c.tt.success: "其他猎手站在你这边"
 mpo_nerge.1025.c.tt.failure: "没人相信你说的话"
 mpo_nerge.1025.d: "我看见了，是[intent_target.GetFirstNameNoTooltip]命中了那头野兽！"
 mpo_nerge_feast_discount: "准备好的肉"
 mpo_nerge_feast_discount_desc: "该角色通过最近的围猎准备好了肉，可以以更低的成本举办一场宴会。\n[GetActivityType('activity_feast').GetTextIcon][GetActivityType('activity_feast').GetName]花费：-#P 50%#!"
 mpo_nerge_promised_feast_fail: "违背承诺"
 mpo_nerge_promised_feast_fail_desc: "该角色最近向某人许下承诺，却没有兑现。"
 mpo_nerge.1026.t: "违背承诺"
 mpo_nerge.1026.desc: "我曾向猎人们保证过，要用我们在围猎中获得的战利品举办一场宴会，但最终，那些肉都白白浪费了。\n\n与其违背诺言，不如一开始就不作承诺，猎人们对我未能兑现承诺感到十分不满。"
 mpo_nerge.1026.a: "……"
 mpo_nerge.1030.t: "难得的景象"
 mpo_nerge.1030.desc: "在距离狩猎主力队伍不远的地方，[master_of_hunt.GetFirstName]告诉我，他们发现了一只美丽的白色[ROOT.Char.Custom('GetRegionalDeerType')]。“那是我从未见过的奇景，”[master_of_hunt.GetSheHe]说着，[master_of_hunt.GetHerHis]的眼睛不由睁大。“不过，它并不是单独行动。它身边还跟着几只幼崽，全都是雪一样的白。”\n\n我猎过狼、鹿，还有野猫，而要是能打到这样一只生物，这肯定能给我带来巨大的声望。"
 mpo_nerge.1030.a: "它会是我的！"
 mpo_nerge.1030.a.tt.success: "[ROOT.Char.Custom('GetRegionalDeerType')]倒在了你的箭下"
 mpo_nerge.1030.a.tt.failure: "[ROOT.Char.Custom('GetRegionalDeerType')]逃走了"
 mpo_nerge.1030.b: "我们应该跟上[ROOT.Char.Custom('GetRegionalDeerType')]，但不要伤害它。"
 mpo_nerge.1030.b.tt.success: "你获得对[ROOT.Char.Custom('GetRegionalDeerType')]的见解"
 mpo_nerge.1030.b.tt.failure: "[ROOT.Char.Custom('GetRegionalDeerType')]毫发无伤地逃走了"
 mpo_nerge.1030.b.tt.effect: "[county.GetName]将在2年内获得[GetModifier('hunt_sighting_legendary_modifier').GetNameWithTooltip]"
 mpo_nerge.1030.c: "我们是来打猎的，不是来观光的。"
 mpo_nerge.1030.d: "为什么你要试图坑害我？"
 mpo_nerge.1031.t: "保护有了回报"
 mpo_nerge.1035.t: "逐猎战术"
 mpo_nerge.1035.desc: "狩猎的激动情绪逐渐平息，许多猎人返回营地商讨计划，而其他人则远远观察着[activity.Custom('GetAnimalPlural')]。\n\n“我们必须要残忍！对待猎物就像对待敌人一样！”[hunter_1.GetFirstName]大声说道。[hunter_2.GetFirstName]点头附和，补充道：“但如果我们不能团结协作，人再多也没用。”就在一轮新的争执即将爆发时，[hunter_3.GetFirstName]插话进来提出了[hunter_3.GetHerHis]的建议。“我们可以遵循传统，”[hunter_3.GetFirstNameNoTooltip]坚定地说，“但要有耐心。要仔细观察动物，慢慢靠近，在它们最没防备的时候出击。”\n\n他们喋喋不休地讨论着，最后都转向我，等待着我的意见。"
 mpo_nerge.1035.a: "迅速而有力的打击！"
 mpo_nerge.1035.a.tt: "这种方法虽然#bold 危险#!，但会取得更好的产出。"
 mpo_nerge.1035.b: "分成小组协作。"
 mpo_nerge.1035.b.tt: "这种方法虽然#bold 产出较低#!，但会提升其他猎手对你的好感，甚至使他们[obedient|E]。"
 mpo_nerge.1035.c: "埋伏已就绪。"
 mpo_nerge.1035.c.tt: "这种方法相对#bold 安全#!，但产出不会很高。"
 mpo_nerge.1035.d: "让我们的弓箭来决定结果。"
 mpo_nerge.1035.tt.success: "计划成功"
 mpo_nerge.1035.tt.failure: "计划失败"
 mpo_nerge_investigation: "动物观察"
 mpo_nerge_investigation_desc: "该角色在狩猎中观察动物，并利用这些知识来管理自己的牧群。"
 mpo_nerge.1040.t: "被遗忘的东西"
 mpo_nerge.1040.desc: "“等等！”[hunter.GetTitledFirstName]突然下了[hunter.GetHerHis]的马，伏在地上。“我好像看到了什么……在这！”\n\n“准是哪个倒霉猎手落下的，”[hunter.GetSheHe]讥诮地说着，举起一张染血的弓，木头部分已崩出裂口。"
 mpo_nerge.1040.a: "“把它交给你的[ROOT.Char.GetTitleAsNameNoTooltip]。”"
 mpo_nerge.1040.b: "“在我的领地上就该归我。”"
 mpo_nerge.1040.c: "“你可以自己留着。”"
 mpo_nerge.1040.c.tt: "[hunter.GetShortUIName]保留[newly_created_artifact.GetName]"
 mpo_nerge.1040.d: "“回你的马上去！”"
 mpo_nerge.1050.t: "展现力量"
 mpo_nerge.1050.desc: "“是头离群的[ROOT.Char.Custom('GetAnimalTypeMismanaged')]，”[hunter.GetTitledFirstName]压低声音喊道。“[ROOT.Char.GetTitleAsNameNoTooltip]，只要一箭射中心脏它就是我们的了。”\n\n[hunter_2.GetTitledFirstName]点点头，拉开[hunter_2.GetHerHis]的弓，等待我的指令。"
 mpo_nerge.1050.a: "“[hunter.GetFirstNameNoTooltip]，我的[hunter.Custom('SisterBrother')]，我们一起行动！”"
 mpo_nerge.1050.a.tt.success: "动物倒在了你们的脚下"
 mpo_nerge.1050.a.tt.failure: "动物逃走了"
 mpo_nerge.1050.b: "“交给我来。”"
 mpo_nerge.1050.b.tt.success: "你杀死了动物"
 mpo_nerge.1050.b.tt.failure: "你被羞辱了"
 mpo_nerge.1050.c: "“务必瞄准了。”"
 mpo_nerge.1050.c.tt.success: "动物死亡"
 mpo_nerge.1050.c.tt.failure: "动物躲开了箭"
 mpo_nerge.1050.d: "“别为它分散了注意力！”"
 mpo_nerge.1060.t: "美味的消遣"
 mpo_nerge.1060.desc: "“看那里！”[hunter.GetTitledFirstName]指向左边小径上藏着的一群野生[ROOT.Char.Custom('RegionalEdibleAnimalPlural')]，“我们去打猎吧！我肚子都饿得咕咕叫了！”"
 mpo_nerge.1060.a: "“我没见过比这更明显的陷阱了。”"
 mpo_nerge.1060.b: "“大显身手的好机会！”"
 mpo_nerge.1060.b.tt.success: "这些动物死在了你的手上"
 mpo_nerge.1060.b.tt.failure: "你让自己难堪"
 mpo_nerge.1060.c: "“能猎多少猎多少！”"
 mpo_nerge.1060.c.tt.success: "你猎到一个令人印象深刻的数量"
 mpo_nerge.1060.c.tt.failure: "你几乎什么都没猎到"
 mpo_nerge.1060.c.tt_feast: "你下一次的[GetActivityType('activity_feast').GetName]将#high 免费#!"
 mpo_nerge.1060.d: "“追失散的兽群没有意义。”"
 nerge_evaded_trap_modifier: "避开了陷阱"
 nerge_evaded_trap_modifier_desc: "该角色认为自己在围猎中成功识破了陷阱。"
 mpo_nerge_1060_free_feast_desc: "围猎事件"
