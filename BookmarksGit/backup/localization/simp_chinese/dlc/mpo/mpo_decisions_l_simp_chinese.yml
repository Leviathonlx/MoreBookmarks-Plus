 mpo_decisions_events.0120.t: "游牧之道"
 mpo_decisions_events.0120.desc.intro: "是时候让我的营地成为某种更伟大的存在了：一个随着季节更迭而游荡于草原上的流动聚落。\n\n“愿这片土地庇佑你们。”先前引领此地人民的牧羊人欢迎我们进入[herder.GetHerHis]的帐篷。"
 mpo_decisions_events.0120.desc.subject: "\n\n“[nomad.GetTitledFirstName]是我的宗主，”[herder.GetSheHe]以警示的语气继续说道，“而贡赋是[nomad.GetSheHe]所要求的。”"
 mpo_decisions_events.0120.a: "“毕竟，这些原本是[nomad.GetHerHis]的土地。”"
 mpo_decisions_events.0120.b: "“我不是来屈服于任何人的。”"
 mpo_decisions_events.0120.c: "“你们没必要离开。”"
 mpo_decisions_events.0120.d: "“从今往后，这里归我们了。”"
