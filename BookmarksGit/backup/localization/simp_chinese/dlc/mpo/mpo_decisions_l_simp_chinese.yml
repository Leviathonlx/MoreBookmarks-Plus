 mpo_decisions_events.0400.desc: "“……来自远东的香料！”，“正宗胡椒，采自一条龙的巢穴！”，“最精美的丝绸，最丰富的色彩！”\n\n商人对每个有意者大声夸耀着自己的货物。\n\n“如此景象四处可见，大[ROOT.Char.GetTitleAsNameNoTooltip]，”[courtier.GetTitledFirstName]深鞠一躬致以问候，“整个世界如今都处于[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]宗族的庇护之下。人们被你繁荣的城市吸引来到这里。”"
