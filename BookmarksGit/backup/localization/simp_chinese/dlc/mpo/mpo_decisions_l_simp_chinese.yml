 mpo_decisions_events.0004.t: "[new_king_ruler.GetPrimaryTitle.GetTierAsNameNoTooltip|U]的诞生"
 mpo_decisions_events.0004.desc: "曾经，我们凭自己的意愿统治，战团不向任何人低头。如今我们选择臣服——不是作为溃败的[ROOT.Char.GetWomenMen]，而是作为封臣。\n\n曾经平等的联盟已变成[new_king_ruler.GetPrimaryTitle.GetTierAsName]，我们的刀剑将向[new_king_ruler.GetTitledFirstNameNicknamed]宣誓效忠——我们的平等联盟中的首领……\n\n这个[new_king_ruler.GetPrimaryTitle.GetTierAsName]或许能长存，也或许如万物一样终将毁灭。"
 mpo_decisions_events.0004.a: "$mpo_decisions_events.0005.a$"
 mpo_decisions_events.0004.b: "我将不会参与这件事。"
 mpo_decisions_events.0005.t: "$mpo_decisions_events.0004.t$"
 mpo_decisions_events.0005.desc: "曾经，我们不过是为共同需求而组建的战团，团结如四季更迭般短暂。而现在，我们已合为一体。\n\n曾与我并肩驰骋的战士们，如今跪拜在我的王座前。\n\n让他们在我的盛宴长桌前齐声颂唱我的名字——[new_king_ruler.GetPrimaryTitle.GetTierAsName]已经诞生，而我是它的宗主。"
 mpo_decisions_events.0005.a: "愿我们共同繁荣昌盛！"
