 confederation_kingdom_decision: "升格联盟"
 confederation_kingdom_decision_desc: "我们的联盟因过去生存的需要而组建——战士们发誓要共同抵御风暴——如今我们必须更进一步。让战团首领成为领主，酋长们成为封臣，使整个联盟统一在同一旗帜下。"
