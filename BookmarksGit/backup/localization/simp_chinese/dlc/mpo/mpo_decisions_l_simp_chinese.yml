 mpo_decisions_events.0022.desc_sports: "[heir.GetFirstNameNoTooltip]邀请我到开阔的草原上：“您和我同为运动大师！让我们在谈论亲情与权力的同时，磨练[ROOT.Char.GetCulture.GetName]人的传统技艺！”"
 mpo_decisions_events.0022.desc_shared_traits: "[root_scope.GetFirstNameNoTooltip]大笑道：“[heir.GetFirstNameNoTooltip]真是您水中的倒影！[heir.GetSheHe|U]的行为举止一模一样。我总是告诉[heir.GetHerHim]，只有你才最理解他、最支持他！”"
 mpo_decisions_events.0022.desc_kinship: "[heir.GetFirstNameNoTooltip]紧紧握住我的肩膀。\n\n“对我的[heir.Custom2('RelationToMeShort', root_scope)]而言，你是永不迷失的忠诚之马。但在未来的岁月里，你还会陪伴我们吗？当[root_scope.GetHerHis]身体冰冷时，你会找到我吗？”"
 mpo_decisions_events.0022.desc_gift: "[root_scope.GetFirstNameNoTooltip]为我和[heir.GetFirstNameNoTooltip]献上了内衬羊绒的[Glossary('迭额勒', 'DEEL_GLOSS')]和两匹白马的辔头。“正如你们在富贵上相似，”[root_scope.GetSheHe]说，“愿你们在友谊上也相似。唯有友谊，才能让富贵增长。”"
 DEEL_GLOSS: "折叠的短袍是一种草原游牧民族的传统服饰，男女皆可穿。"
 mpo_decisions_events.0022.desc_outro: "\n\n我的两位访客继续谈论[heir.GetFirstNameNoTooltip]未来将如何领导[root_scope.GetHouse.GetName]，以及我在[heir.GetHerHis]的[root_scope.Custom('ResidenceBuilding')|l]中将享有的荣誉席位。"
 mpo_decisions_events.0022.a: "“#EMP 那些言辞，离去吧！#!我们的纽带将以鲜血铸成。”"
 mpo_decisions_events.0022.b: "“为了承诺给[heir.GetSheHe]的一切，我欣然服从我的[root_scope.GetTitleAsNameNoTooltip]！”"
 mpo_decisions_events.0022.c: "“愿你常来，坐在我的火炉旁。”"
 mpo_decisions_events.0022.d: "我们将度过一个充满智慧的谈话之夜，仅此而已。"
 cultural_acceptance_friendly_visit: "贵族之间的友好访问"
 mpo_decisions_events.0023.t: "超越礼俗"
 mpo_decisions_events.0023.desc: "壁炉的余烬微微闪烁。\n\n我们一夜欢谈，笑声惊醒了困倦的孩子，喉音歌唱引得他们惊恐不已。我无需多言，因为[friendship_target.GetTitledFirstName]与[heir.GetFirstName]聊起白天的欢庆，畅想未来的乐事。\n\n这一夜，我将两颗贵族之心拉近了友谊。"
 mpo_decisions_events.0023.desc_fail: "壁炉的余烬微光闪烁。\n\n然而笑声温和，言辞愉悦，却轻轻飞走如小鸟。尽管我努力撮合，[friendship_target.GetFirstName]的[friendship_target.Custom('ComplimentAdjective')]心灵仍未向我的继承人敞开。\n\n我只能希望，当我化为尘骨时，他们或许能结下友谊。"
 mpo_decisions_events.0023.desc_accidental_friend: "或许我的[ROOT.Char.Custom2('RelationToMeShort', accidental_friend)]，是那位[friendship_target.GetTitledFirstName]#EMP 确实#!非常喜欢的，后者能将[heir.GetFirstName]带入这同一个圈子！"
 mpo_decisions_events.0023.a: "[heir.GetFirstNameNoTooltip]的忠实支持者。"
 mpo_decisions_events.0023.a_fail: "令人失望，但仍然是愉快的夜晚。"
