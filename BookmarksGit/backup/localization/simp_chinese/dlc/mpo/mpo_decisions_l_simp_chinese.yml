 mpo_decisions_events.0201.t: "指挥的试炼"
 mpo_decisions_events.0201.desc_intro: "既然我已经开始了真正的训练，我必须审视自己的优点与缺点。我知道，我常常[ROOT.Char.Custom('DescriptorNegativeStandalone')]，但我不能让这个弱点使我失败。\n\n现在，我必须专注于自己最薄弱的这一点。"
 mpo_decisions_events.0201.desc_mentor: "\n\n“每场战斗都会有所不同，[ROOT.Char.GetFirstName]。”[commander_trait_mentor.GetNameNoTooltip]说道，“你必须为任何情况做好准备。敌人不会等你准备好。你在战斗中的弱点是什么？告诉我。”"
 mpo_decisions_events.0201.martial_1: "在战场上，我是群体中的一员。但独自一人时，我很虚弱。"
