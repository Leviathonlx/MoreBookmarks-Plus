 mpo_decisions_events.0203.t: "静默时刻"
 mpo_decisions_events.0203.desc_intro: "我的思绪从战场上飘走，我来到一处安静的地方。我孤身一人，唯一的声音是周围风吹树叶的沙沙声。"
 mpo_decisions_events.0203.desc: "在这些战斗中，无数人失去生命。但这并非毫无意义，也不是出于享乐。现在，我必须回想起那些丧命者的面孔，以及那些幸存者的名字。\n\n我这样做是为了谁，为了什么？"
 mpo_decisions_events.0203.desc_mentor: "[commander_trait_mentor.GetNameNoTooltip]坐在附近打量着我。“我看到你很困扰，”[commander_trait_mentor.GetSheHe]说，“但你必须扪心自问，你在为谁、为何而战？”"
