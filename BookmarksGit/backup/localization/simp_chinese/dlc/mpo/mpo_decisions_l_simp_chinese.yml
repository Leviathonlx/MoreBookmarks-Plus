 mpo_gok_world_conquest_decision: "改革大可汗国"
 mpo_gok_world_conquest_decision_desc: "[ROOT.Char.GetPrimaryTitle.GetName]比伟大草原、咸水之海，以及任何游牧民族的梦想都更广阔。\n\n这一切都是马背上得来的，一切都可以保留，一切都可以统治……但只能从王座之上。在那里，就像[ROOT.Char.GetFaith.CreatorName]一样，我必须凝视远方，见证一个新世界的诞生：以[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的律法、全新的智慧，和[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]永恒的统治。"
 mpo_gok_world_conquest_decision_tooltip: "确立你的[dynasty|E]作为强大君主的永恒地位：采用新的[government|E]或使你的[realm|E]全部成为[nomads|E]。"
