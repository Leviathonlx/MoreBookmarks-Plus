 mpo_decisions_events.0202.desc: "[situation_alerter.GetName]迎了上来。[situation_alerter.GetSheHe|U]开始说起最近发生的[situation_alerter.GetSheHe]认为我会感兴趣的事。"
 mpo_decisions_events.0202.desc_1_intro: "[situation_alerter.GetSheHe|U]说的地方离这里不远。\n\n“一伙强盗占据了那里，”[situation_alerter.GetSheHe]说，“由于"
 mpo_decisions_events.0202.desc_1_outro: "常备军毫无办法！”[situation_alerter.GetSheHe]说道。"
 mpo_decisions_events.0202.desc_2: "[situation_alerter.GetSheHe|U]告诉我有一座要塞被围攻，并且很快失守。“投石机一炮下去，城墙就被打出缺口，”[situation_alerter.GetSheHe]激动地说道，“难怪那里的领主那么快投降，他根本坚持不了多久。”"
 mpo_decisions_events.0202.desc_3: "[situation_alerter.GetSheHe|U]告诉我有一群心怀不满的军官和士兵叛变，密谋推翻他们的将领。“在深夜被捅死了！”[situation_alerter.GetSheHe]说，“那名将领毫无察觉。”"
 mpo_decisions_events.0202.desc_outro: "\n\n[situation_alerter.GetFirstNameNoTooltip]清了清[situation_alerter.GetHerHis]的喉咙，“所以，如果是你会怎么做？”"
