 mpo_decisions_events.0500.desc: "层层冰雪覆盖着枯萎的牧草，牛群的鼻端因试图刨开冰层觅食而被磨得鲜红。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))|U][courtier.GetShortUIName|U]踉跄走向我，[courtier.GetHerHis]身形消瘦，仿若小小的木偶：\n\n“[ROOT.GetCharacter.Custom('GetMongolHonorific')|U][ROOT.Char.GetTitleAsNameNoTooltip]，您的子民每日都在死亡，请拯救我们脱离这无尽的地狱。”"
