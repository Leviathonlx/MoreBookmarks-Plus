 mpo_decisions_events.0200.t: "为了$study_commander_trait_decision$"
 mpo_decisions_events.0200.desc: "我走向军械库，从武器架上挑选了一把精良的剑。我观察士兵们的动作、他们的醉态、以及他们散漫的纪律。在我感到厌恶之前，我必须学会领导他们。如果法律不能自律，人们为何要遵守它呢？\n\n当我准备离开时，我注意到[commander_trait_mentor.GetName]正从远处注视着我。[commander_trait_mentor.GetSheHe|U]是一位了不起的战士，尽管周围尽是弱者。也许[commander_trait_mentor.GetSheHe]可以教我一两招。"
 mpo_decisions_events.0200.desc_my_mentor: "[commander_trait_mentor.GetSheHe|U]之前曾在这件事上帮助过我，所以我可以再次向[commander_trait_mentor.GetHerHim]寻求帮助。"
 mpo_decisions_events.0200.desc_mentor: "[commander_trait_mentor.GetSheHe|U]以前也帮助过别人，因此[commander_trait_mentor.GetSheHe]声誉良好。"
 mpo_decisions_events.0200.mentor: "看来[commander_trait_mentor.GetSheHe]将迎来一位新门生。"
 mpo_decisions_events.0200.my_mentor: "我们又见面了，[commander_trait_mentor.GetTitledFirstName]。"
 mpo_decisions_events.0200.mentor_flavor: "你在成为更优秀的指挥官的征途上，得到了[commander_trait_mentor.GetNameNoTooltip]的帮助。"
 mpo_decisions_events.0200.mentor_traits: "由于[commander_trait_mentor.GetNamePossessive]的[commander_traits|E]："
