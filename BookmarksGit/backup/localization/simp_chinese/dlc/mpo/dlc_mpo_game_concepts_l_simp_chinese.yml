l_simp_chinese:
 game_concept_nomadic_government: "游牧制"
 game_concept_nomadic: "游牧制"
 game_concept_nomadic_desc: "游牧制[rulers|E]使用[county_fertility|E]来蓄养[herd|E]。他们可以将这些牧群转化为[horde|E]，进而升级为[men_at_arms|E]。游牧统治者拥有[yurt|E]。\n\n游牧领主可以[migrate|E]寻找更肥沃的土地，不过大型游牧[realms|E]可以通过[tributaries|E]或达到较高的[fertility_equilibrium|E]来发展牧群。\n\n游牧领主拥有更高的[dread|E]上限。"
 game_concept_nomad_i: "@government_type_nomad!"
 game_concept_nomads: "游牧民"
 game_concept_nomads_desc: "$game_concept_nomadic_desc$"
 game_concept_nomad: "游牧"
 game_concept_nomad_desc: "$game_concept_nomadic_desc$"
 game_concept_confederation_government: "联盟"
 game_concept_confederation: "联盟"
 game_concept_confederations: "联盟"
 game_concept_confederation_desc: "使[tribal|E]或[nomadic|E][rulers|E]建立共同防御的一种关系，类似于[alliance|E]。联盟通过#high $call_for_confederation_decision$#![decision|E]建立，需要成员加入彼此的防御性[wars|E]。在外交标签可以查看联盟。\n\n[confederates|E]也不能互相攻击或[raid|E]。他们无法达到较高等级的[tribal_authority|E]或[nomadic_authority|E]，也不能创建新[titles|E]。\n\n[confederates|E]可以通过#high $leave_confederation_decision$#![decision|E]或[migrate|E][independent|E]。如果联盟只剩一个成员，该联盟会解散。"
 game_concept_confederate: "联盟成员"
 game_concept_confederates: "联盟成员"
 game_concept_confederate_desc: "[confederation|E]中的[ruler|E]。他们会自动加入其他成员的防御性[wars|E]，并且不能彼此攻击或[raiding|E]。"
 game_concept_county_fertility: "伯爵领肥力"
 game_concept_county_fertility_desc: "$game_concept_county_fertility$存在于[the_great_steppe|E]范围内的[counties|E]，可被[GetGovernment( 'nomad_government' ).GetName][rulers|E]放牧以增加他们的[herd|E]。\n\n伯爵领的肥力代表着其牧场的质量。\n\n肥力会围绕[fertility_equilibrium|E]稳定下来，使拥有较大[domain_limit|E]的游牧统治者能够维持牲畜群的增长。肥力受[steppe_seasons|E]影响，并由[herders|E]缓慢恢复。\n\n[realm|E]的肥力过低时，便是[migrate|E]的信号。\n\n[county_control|E]会影响肥力增长，使其数值降低到等于当前控制力的百分比。"
 game_concept_county_fertility_i: "@county_fertility_icon!"
 game_concept_fertility_equilibrium: "肥力均衡值"
 game_concept_fertility_equilibrium_desc: "肥力均衡值是[county|E]在长时间内会拥有多少肥力的预测。随着时间推移，[county_fertility|E]最终会达到该值。\n\n如果当前[county_fertility|E]低于均衡值，它会增加，如果高于均衡值，它会减少。\n\n肥力均衡值和变化速度大体上取决于[county|E]的增长和消耗修正比率。如果增长和消耗都相对较少，任何变化都会对均衡值产生较大的影响。"
 game_concept_equilibrium: "均衡值"
 game_concept_domain_fertility: "直辖领地肥力"
 game_concept_domain_fertility_desc: "直辖领地肥力是你持有的所有[counties|E]的总[county_fertility|E]。"
 game_concept_seasonal_prediction: "季节预测"
 game_concept_seasonal_prediction_desc: "能力出众的$court_position_court_astrologer$可以预测一个区域的下一[steppe_season|E]，为领主提供准备迁徙的有用信息。"
 game_concept_kurultai: "忽里勒台"
 game_concept_kurultais: "忽里勒台"
 game_concept_kurultai_member: "忽里勒台成员"
 game_concept_kurultai_members: "忽里勒台成员"
 game_concept_kurultai_desc: "在[nomadic_government|E]中，忽里勒台替代了[council|E]。忽里勒台成员是领地的精英，需要主动或被动进入[obedience|E]状态才能保证[succession|E]的稳定。\n\n在混乱的继承发生后，他们可能会偷走一些[herd|E]，抛弃他们的新[liege|E]，并获得[realm|E][title|E]的[claim|E]。"
 game_concept_kurultai_1_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_2_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_3_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_4_desc: "$game_concept_kurultai_desc$"
 game_concept_herd: "牧群"
 game_concept_herd_desc: "$game_concept_herd$代表[GetGovernment( 'nomad_government' ).GetName][ruler|E]的部众和马羊等牲畜。\n\n牧群可以通过持有高[county_fertility|E]的[counties|E]，以及通过[vassals|E]或[tributaries|E]获得。文化[traditions|E]、[dynasty_perks|E]、[legitimacy|E]和某些[yurt|E]的[yurt_buildings|E]可以提供$game_concept_herd$增益。\n\n当统治者集结[armies|E]时，一部分牧群会转化为[horde|E]，然后可以以较低的成本转化为[men_at_arms|E]。一旦这些军队解散，剩余的游牧军会转回牧群。\n\n牧群会提供少量[gold|E]，也可以当做通货，来执行某些[decisions|E]或提高[migration|E]接受度。"
 game_concept_herd_i: "@herd_icon!"
 game_concept_horde: "游牧部众"
 game_concept_horde_desc: "$game_concept_horde$是[GetGovernment( 'nomad_government' ).GetName][ruler|E]军力的代表。它由[ruler|E]的[herd|E]以某一转换率获得，且在召集[armies|E]时才会出现。\n\n他们可以通用花费部分[gold|E]以转换为可以升级为其他[men_at_arms|E]的[GetMaA('nomadic_riders').GetName]。\n\n某些文化[traditions|E]、[dynasty|E]传承技能和[yurt_buildings|E]可以提升这一转化率。"
 game_concept_herder: "牧民"
 game_concept_herder_desc: "牧民的领地远离了任何统治事务。他们不指挥[armies|E]、不建造[buildings|E]，也不组建[alliances|E]或发动[wars|E]。当[nomads|E]统治者将[holding|E][migrate|E]走时，便会生成牧民，并且由于牧群较小，当地的[county_fertility|E]会缓慢恢复。\n\n他们惧怕真正的[nomad|E][rulers|E]。只要受到威胁，他们就会毫无保留地交出自己的土地。"
 game_concept_herder_i: "@government_type_herder!"
 game_concept_herders: "牧民"
 game_concept_herders_desc: "$game_concept_herder_desc$"
 game_concept_nomadic_holding: "游牧聚落"
 game_concept_nomadic_holding_desc: "$game_concept_nomadic_holdings$代表[yurt|E]在地图上的存在。这是[GetGovernment( 'nomad_government' ).GetName][rulers|E]使用的[holding_type|E]，提供少量的[county_control|E]和[county_opinion|E]。"
 game_concept_nomadic_holdings: "游牧聚落"
 game_concept_nomadic_holdings_desc: "$game_concept_nomadic_holding_desc$"
 game_concept_herder_holding: "牧民定居点"
 game_concept_herder_holding_desc: "$game_concept_herder_holding$是最小的[holding_types|E]，代表地区上存在的[herders|E]，并会为[county_fertility|E]提供增益。"
 game_concept_nomadic_authority: "游牧权威"
 game_concept_nomadic_authority_desc: "$game_concept_nomadic_authority$代表[GetGovernment( 'nomad_government' ).GetName][ruler|E]预期的权力。它可以通过[herd|E]的规模而提升，且将解锁额外的[migration|E]选项。\n\n$game_concept_nomadic_authority$分为五个等级：[unruly_nomadic|E]、[limited_nomadic|E]、[high_nomadic|E]、[absolute_nomadic|E]和[unrestricted_nomadic|E]。\n\n#weak 在一局游戏中只能有一位统治者达到最高等级游牧权威。#!"
 game_concept_dominance: "$game_concept_nomadic_authority$"
 game_concept_unruly_nomadic: "桀骜不驯的游牧民"
 game_concept_unruly_nomadic_desc: "$game_concept_unruly_nomadic$是[nomadic_authority|E]的最低等级。在这个层级，[migration|E]只能以[the_great_steppe|E]内的[de_jure|E][county|E][titles|E]为目标，并且[characters|E]无法被[imprisoned|E]。"
 game_concept_limited_nomadic: "有限"
 game_concept_limited_nomadic_desc: "$game_concept_limited_nomadic$是[nomadic_authority|E]的次低等级。[migration|E]可以以[the_great_steppe|E]内的[de_jure|E][duchy|E][titles|E]为目标，可以剥夺[titles|E]，领主现在可以[imprison|E][realm|E]内的[characters|E]。\n\n可以使用#V $step_away_from_the_steppe_decision$#![decision|E]"
 game_concept_high_nomadic: "高"
 game_concept_high_nomadic_desc: "$game_concept_high_nomadic$是[nomadic_authority|E]的中间等级。在该等级下，统治者可向[the_great_steppe|E]内的[de_jure|E][kingdom|E][titles|E][migration|E]，同时领主可以[retract|E][vassal|E]的封臣。"
 game_concept_absolute_nomadic: "绝对"
 game_concept_absolute_nomadic_desc: "$game_concept_absolute_nomadic$是[nomadic_authority|E]的次高等级。在该等级，[migration|E]可以以[the_great_steppe|E]内的[de_jure|E][empire|E][titles|E]为目标。\n\n[independent|E][rulers|E]可以使用#high $settle_the_steppe_decision$#![decision|E]在草原外定居"
 game_concept_unrestricted_nomadic: "无上"
 game_concept_unrestricted_nomadic_desc: "$game_concept_unrestricted_nomadic$是[nomadic_authority|E]的最高等级。这一等级整局游戏中只能由一名[character|E]获得，该角色会成为[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]。\n\n[independent|E][rulers|E]可以使用#high $mpo_become_greatest_of_khans_decision$#!和#high $mpo_gok_world_conquest_decision$#![decisions|E]"
 game_concept_the_great_steppe: "大草原"
 game_concept_the_great_steppe_desc: "$game_concept_the_great_steppe$代表着欧亚大草原无尽的草海及塑造其环境的气候条件，并被划分为西部、中部和东部三大区域。\n\n不同的[steppe_seasons|E]会带来各种正面或负面事件，提供特殊行动的机会，并影响各个区域的[county_fertility|E]。\n\n仅有[GetGovernment( 'nomad_government' ).GetName]与[herder|E][rulers|E]可参与这一[situation|E]，而[gurkhan|E]则是整个区域最强大的统治者。"
 game_concept_suzerain: "宗主"
 game_concept_suzerain_desc: "$game_concept_suzerain$是拥有至少一个[tributary|E]的[ruler|E]。宗主也可以是其他[ruler|E]的朝贡者，但不能是[vassals|E]。"
 game_concept_suzerains: "宗主"
 game_concept_suzerains_desc: "$game_concept_suzerain_desc$"
 game_concept_suzerain_possessive: "宗主"
 game_concept_tributary: "朝贡者"
 game_concept_tributary_desc: "$game_concept_tributary$是与另一统治者，即其[suzerain|E]，达成协议的[ruler|E]。\n\n$game_concept_tributary$会以[herd|E]、[taxes|E]、[prestige|E]甚至[piety|E]的形式定期进贡（取决于类型），以换取和$game_concept_suzerain$的[truce|E]。\n\n朝贡是臣属的较松散形式，无法加入[factions|E]，但条件不满足就会摆脱束缚。\n\n如果宗主不再[landed|E]，也未在[migrating|E]，朝贡者将在不久后重获自由。"
 game_concept_tributaries: "朝贡者"
 game_concept_tributary_possessive: "朝贡者"
 game_concept_tributaries_desc: "$game_concept_tributary_desc$"
 game_concept_subject: "臣属"
 game_concept_subject_desc: "$game_concept_subject$是向其他统治者宣誓效忠的[ruler|E]。臣属有多个类型，例如[vassals|E]或[tributaries|E]，每种都有各自的特色。"
 game_concept_subjects: "臣属"
 game_concept_subjects_desc: "$game_concept_subject_desc$"
 game_concept_steppe_season: "草原季节"
 game_concept_steppe_season_desc: "$game_concept_steppe_season$代表[the_great_steppe|E]的当前气候，并且会对[county_fertility|E]以及[situation|E]相关[rulers|E]可用的行动造成影响。\n\n$game_concept_steppe_seasons$在每个区域独立，[GetGovernment( 'nomad_government' ).GetName]统治者也许会想迁徙到处于正面季节的地区。\n\n有时同一季节会同时出现在多个[situation_sub_region|E]。"
 game_concept_steppe_seasons: "草原季节"
 game_concept_steppe_seasons_desc: "$game_concept_steppe_season_desc$"
 game_concept_situation: "局势"
 game_concept_situation_situations: "局势"
 game_concept_situation_desc: "$game_concept_situation_situations$是特定地理相关[situation_sub_region|E]内角色参与的中长期事务，且会在不同的[situation_phases|E]之间切换。"
 game_concept_situation_phase: "局势阶段"
 game_concept_situation_phase_desc: "每个$game_concept_situation_phase$都拥有各自的影响参与角色的修正和状况。\n\n一些$game_concept_situation_phases$会由特定条件触发，另一些则会随时间变动。"
 game_concept_situation_phases: "局势阶段"
 game_concept_situation_phases_desc: "$game_concept_situation_phase_desc$"
 game_concept_situation_sub_region: "局势区域"
 game_concept_situation_sub_regions: "局势区域"
 game_concept_situation_sub_region_desc: "[situation_situations|E]可以拥有不止一个区域，每个区域拥有独立的[situation_phases|E]。"
 game_concept_situation_sub_regions_desc: "$game_concept_situation_sub_region_desc$"
 game_concept_situation_participant_group: "参与者集团"
 game_concept_situation_participant_groups: "参与者集团"
 game_concept_situation_participant_group_desc: "[situation|E]中的参与者集团指的是在每个[situation_phase|E]中都承受相同效果的一组角色。"
 game_concept_situation_catalyst: "局势诱因"
 game_concept_situation_catalyst_catalyst: "诱因"
 game_concept_situation_catalyst_catalysts: "诱因"
 game_concept_situation_catalyst_desc: "当$game_concept_situation_catalyst$发生时，[situation_phases|E]之间会发生某些[situation_situations|E]转换。\n\n在$game_concept_situation$窗口中可以找到每个$game_concept_situation_phase$中重要的$game_concept_situation_catalyst$列表。"
 game_concept_migration: "迁徙"
 game_concept_migration_desc: "$game_concept_migration$对[nomads|E]角色至关重要。当其[realms|E]的[county_fertility|E]较低时，他们通常会动身寻找更肥沃的草场。\n\n迁徙只能以[de_jure|E][titles|E]为目标，可迁徙的[title_tiers|E]受到[ruler|E]的[nomadic_authority|E]限制。\n\n在目标地区拥有最大[herd|E]的游牧领主会收到通知，他们可以决定是要主动离开，还是进行战争保护自己。\n\n[herders|E]总是会离开自己的土地，因为他们无法守护自己。"
 game_concept_migrate: "迁徙"
 game_concept_migrate_desc: "$game_concept_migration_desc$"
 game_concept_migrates: "迁徙"
 game_concept_migrated: "迁徙"
 game_concept_migrating: "迁徙"
 game_concept_raid_intent: "劫掠意图"
 game_concept_raid_intent_desc: "$game_concept_raid_intent$可以修正[raid|E]的奖励类型、军队移动速度或[loot|E]容量。除了常规的[gold|E]和[prestige|E]外，还可以选择摧毁[buildings|E]或提高[imprisoning|E][characters|E]的概率等。"
 game_concept_raid_intents: "劫掠意图"
 game_concept_raid_intents_desc: "$game_concept_raid_intent_desc$"
 game_concept_gurkhan: "菊儿汗"
 game_concept_gurkhan_desc: "[the_great_steppe|E]上最大的威胁。$game_concept_gurkhan$是整个区域[herd|E]最多的[GetGovernment( 'nomad_government' ).GetName][ruler|E]，被视为强大的盟友或可怕的敌人。\n\n只有$game_concept_gurkhan$可以达到最高等级的[nomadic_authority|E]，使其可以成为[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]，同时也使其成为众矢之的。"
 game_concept_yurt: "游牧首都"
 game_concept_yurt_desc: "$game_concept_yurts$是可移动帐篷、牲畜、人和马的组合，从几只羊到轰鸣的部落不等。\n\n[GetGovernment( 'nomad_government' ).GetName][rulers|E]的$game_concept_yurt$可以随[yurt_buildings|E]发展，并在其[migrate|E]时与其同行。他们不能在[holdings|E]中建造常规[buildings|E]。\n\n$game_concept_yurt$拥有代表大多数迁移人口的[faith|E]和[culture|E]，而这可能与[ruler|E]本人的不同。\n\n他们的整个[court|E]，以及[family|E]、[kurultai|E]和[knights|E]都会与其同行。"
 game_concept_yurts: "游牧首都"
 game_concept_yurts_desc: "$game_concept_yurt_desc$"
 game_concept_yurt_buildings: "斡耳朵建筑"
 game_concept_yurt_buildings_desc: "$game_concept_yurt_buildings$是$game_concept_yurt$独有的改进。\n\n游戏机制上而言，他们是[domicile_buildings|E]——但常常代表的是$game_concept_nomad$的社会风俗或仅仅是受关注的领域，而非真正的建筑物。\n\n可以带来的增益包括：\n$EFFECT_LIST_BULLET$解锁[court_positions|E]和游牧制[decisions|E]以及[character_interaction|E]\n$EFFECT_LIST_BULLET$为[herd|E]和[county_fertility|E]提供多种增益，包括[terrain|E]专长\n$EFFECT_LIST_BULLET$解锁和升级游牧[men_at_arms|E]并增强[horde|E]的实力\n$EFFECT_LIST_BULLET$特殊的游牧[culture_tradition|E]增益\n$EFFECT_LIST_BULLET$提供管理你的[vassals|E]与[tributaries|E]，以及影响你宫廷内的[characters|E]的方式。\n$EFFECT_LIST_BULLET$[kurultai|E]和[obedience|E]增益。"
 game_concept_yurt_building: "斡耳朵建筑"
 game_concept_yurt_building_desc: "$game_concept_yurt_buildings_desc$"
 game_concept_obedience: "忠顺"
 game_concept_obedience_desc: "在[GetGovernment( 'nomad_government' ).GetName][realms|E]中，忠顺决定了一名[character|E]对其[liege|E]、[suzerain|E]或所属[court|E]的主人的忠诚。一名角色同时只能忠顺于一位[ruler|E]。\n\n忠顺的角色不太可能参与针对其领主的[hostile_schemes|E]、[factions|E]或[wars|E]。在领主的[succession|E]事项上也总是支持领主的决定，且不会对其声索自己的[claims|E]。不忠顺的[tributaries|E]有可能尝试摆脱朝贡关系。\n\n当一个角色的忠顺度超过了[obedience_threshold|E]，其将变得忠顺。"
 game_concept_obedient: "忠顺"
 game_concept_obedience_i: "@obedience_icon!"
 game_concept_obedient_desc: "$game_concept_obedience_desc$"
 obedience_value: "[obedience|E]："
 obedience_threshold_value: "[obedience_threshold|E]："
 game_concept_disobedient: "桀骜"
 game_concept_disobedience_i: "@disobedience_icon!"
 game_concept_disobedient_desc: "$game_concept_obedience_desc$"
 game_concept_obedience_threshold: "忠顺阈值"
 game_concept_obedience_threshold_desc: "$game_concept_obedience_threshold$是[characters|E]被视为[obedient|E]所需达到的分数。\n\n该阈值受一系列因素影响：是否是[overlord|E]的[close_family|E]，是否是[primary_heir|E]、[friendship|E]或[rivalry|E]关系，[traits|E]，以及是否在你的[kurultai|E]或[court|E]中。相比成年人，[children|E]更容易忠顺。\n\n[GetGovernment( 'nomad_government' ).GetName][rulers|E]可以通过#EMP $mpo_desperate_stance_decision$#![decision|E]使所有人忠顺，在[GetActivityType( 'activity_hunt').GetName]中可以对一名角色使用#EMP $impose_obedience_intent$#![intent|E]，高[dread|E]角色将可以使用#EMP $mpo_demand_obedience_interaction$#![character_interaction|E]。"
 game_concept_overlord: "主上"
 game_concept_overlord_desc: "$game_concept_overlord$是另一统治者宣誓服从的[ruler|E]，无论是作为[vassal|E]还是[tributary|E]。[suzerains|E]和[lieges|E]都被视为主上。"
 game_concept_overlord_possessive: "主上"
 game_concept_settlement_issue: "定居点问题"
 game_concept_settlement_issue_desc: "定居点问题是[migration|E]到新土地后给予[nomad|E][ruler|E]的任务。他们有机会处理纠纷，提高新[domain|E]的[county_control|E]。\n\n只要伯爵领控制力较低，这些问题就会在统治者迁徙后的头几年出现。"
 game_concept_settlement_issue_tier: "定居点问题等级"
 game_concept_settlement_issue_tier_desc: "每个[settlement_issue|E]都有一项等级，反应了成功解决后提供的总体奖励。解决更高等级的问题通常能获得更多[county_control|E]奖励。"
 game_concept_unmanaged_holdings: "未治理地产"
 game_concept_unmanaged_holding: "未治理地产"
 game_concept_unmanaged_holdings_desc: "这些是不计入你的[domain_limit|E]的被禁用[holdings|E]。"
 game_concept_nerge: "围猎"
 game_concept_nerge_outcome: "围猎结果"
 game_concept_nerge_desc: "围猎是[GetGovernment( 'nomad_government' ).GetName][rulers|E]可以举办的特殊类型的[GetActivityType('activity_hunt').GetName]。在围猎中，参与者不会狩猎一只动物，而是会猎杀成百上千只猎物。\n\n围猎并不使用通常的[hunt_success_chance|E]，而是根据猎杀的动物数量获得围猎结果分数，该分数决定了[activity_host_short|E]和[activity_guests_short|E]会获得的奖励。\n\n成功的围猎通常会奖励：\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[dread_i][dread|E]\n$BULLET_WITH_TAB$[gold_i][gold|E]\n在某些情况下可能会奖励：\n$BULLET_WITH_TAB$[martial_i][martial|E]\n$BULLET_WITH_TAB$[command_modifier_i][commander_trait|E]或[trait_level_track_xp|E]"
 game_concept_dominate_title: "主宰头衔"
 game_concept_domination_war: "主宰战争"
 game_concept_dominate_title_desc: "对于[nomads|E]角色来说，若想不[migrating|E]获得更高[title_tier|E]的[title|E]，可以选择与一个地区的当地居民作战，只要拥有所需的[dominance|E]等级。\n\n如果有人持有相关头衔，会向该角色发动战争以篡夺该头衔。如果没有任何人持有相关头衔，则会与头衔[de_jure|E]区域内所有非[tributary|E]、非[ally|E]的统治者作战。\n\n如果胜利，进攻者会获得相关头衔，而防守者会成为其朝贡者。如果失败，进攻者会向防御者支付[gold_i][gold|E]，并失去大量[dread_i][dread|E]。\n\n如果采用[decision|E]的角色持有了整个法理区域，则会立即获得该头衔，毕竟已经没有可作战的防御方了。"
 game_concept_expand_dominance: "扩大统治权威"
 game_concept_dominance_expansion: "扩大统治权威"
 game_concept_expand_dominance_desc: "[GetGovernment( 'nomad_government' ).GetName][rulers|E]在[de_jure|E]土地内扩张或扩大[de_jure|E]区域的一种特殊战争。\n\n[duchy|E]或更高[title_tier|E]的游牧统治者可以发动法理内战争。获得胜利后可以[vassalize|E]防御者或强迫其成为[tributary|E]，而若防御者在战争目标外持有土地，则会完全征服其领地。\n\n要想将统治权威扩大到法理外的土地，游牧统治者需要至少[kingdom|E]等级。获得胜利后仍然可以附庸、强迫朝贡或征服土地，但这些土地的法理也会立即转移至该游牧统治者的主头衔下。"
 game_concept_paiza: "符牌"
 game_concept_paiza_desc: "符牌，或称权威碑，是由[the_great_steppe|E]上的强权[characters|E]颁发的小型金属令牌，它将属于可汗的权力延伸至符牌的携带者。\n\n在游戏机制层面，它们是由一位强力的[GetGovernment( 'nomad_government' ).GetName]统治者通过#V$mpo_interaction_grant_paiza$#![character_interaction|E]授予其亲信的[artifacts|E]。\n采用#V $mpo_establish_paiza_system_decision$#![decision|E]后，你将可以使用#V $mpo_call_for_merchants_decision$#![decision|E]与定居民族开展贸易，并通过[GetDomicileBuilding('trade_yurt_01').GetName][yurt_buildings|E]的各种[internal_upgrades|E]改善\n\n然而，持有刻有当今[gurkhan|E]名字的符牌[artifacts|E]的[characters|E]可以采用#V $mpo_abuse_authority_paiza_decision$#![decision|E]并使用#V $mpo_interaction_leverage_khan_authority$#![character_interaction|E]\n\n#weak 长生天气力里，大福荫护助里。可汗圣旨：但凡有众人每，于这令旨不从的，便拿问者，要死罪者。#!"
