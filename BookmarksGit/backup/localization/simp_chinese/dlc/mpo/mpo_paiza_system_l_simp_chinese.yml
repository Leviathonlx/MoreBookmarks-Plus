 mpo_decisions_events.0111.a.severe_effects: "[paiza_patron.GetName]获得针对你和你[close_family_members|E]的[imprisonment_reason|E]和[execute_reason|E]。"
 mpo_decisions_events.0111.a.survived_khans_wrath: "尽管你侥幸逃过了菊儿汗的怒火，但你将无法再滥用他的权威。"
