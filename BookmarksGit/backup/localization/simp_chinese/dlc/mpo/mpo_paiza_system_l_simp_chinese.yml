l_simp_chinese:
 mpo_establish_paiza_system_decision: "设立符牌制度"
 mpo_establish_paiza_system_decision_desc: "必须建立一套特别的签牌制度，以吸引富有的外族人并赋予[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]忠诚的臣子权力。持带[ROOT.Char.GetTitledFirstNameNoTooltip]之名的[paiza|E]者，将携我之威，在我的土地上安全通行。敢于犯我名讳者，将如狗一般被处死。"
 mpo_establish_paiza_system_decision_tooltip: "赋予你忠诚的臣属权力"
 mpo_establish_paiza_system_decision_confirm: "长生天气力里"
 mpo_establish_paiza_system_decision_is_gurkhan: "你是[gurkhan|E]"
 mpo_establish_paiza_system_decision.grant_paiza_interaction_unlocked: "解锁#V $mpo_interaction_grant_paiza$#![character_interaction|E]，可以对你的[courtiers|E]、[vassals|E]和[tributaries|E]使用"
 mpo_establish_paiza_system_decision.request_paiza_interaction_unlocked: "为你的[vassals|E]、[tributaries|E]和拜访你[court|E]的[adventurers|E]解锁#V $mpo_interaction_ask_for_paiza$#![character_interaction|E]"
 mpo_establish_paiza_system_decision.paiza_obedient: "得到符牌[artifacts|E]的角色会[obedient|E]于你。"
 mpo_establish_paiza_system_decision.paiza_abuse_authority_unlocked: "@alert_icon!持有符牌的角色可使用#V $mpo_abuse_authority_paiza_decision$#![decision]"
 mpo_establish_paiza_system_decision.leverage_khan_authority_unlocked: "@alert_icon! 持有符牌的角色可使用#V $mpo_interaction_leverage_khan_authority$#![interaction]"
 mpo_establish_paiza_system_decision.call_for_merchants_decision_unlocked: "解锁[GetDecisionWithKey('mpo_call_for_merchants_decision').GetName][decision|E]"
 mpo_establish_paiza_system_decision.paiza_recently_established: "符牌制度已由[THIS.Char.GetName]设立。[THIS.Char.GetHerHis|U]的生命使你无法设立新的制度。[THIS.Char.GetHerHis]每一次微弱的呼吸都是对你权威的侮辱。"
 mpo_decisions_events.0099.t: "符牌制度已设立"
 mpo_decisions_events.0099.desc: "我的权力就像草原那般：无尽地延伸到地平线之外。然而我却如同雨中的一滴水，只能固定于一处。\n\n在草原之外，城里的人们使用分类账簿将知识传递到他们有限的视线之外。我将借用他们的想法，颁发符牌。我忠诚的臣子将携带世间最重要的词语：#EMP 我的名字。#!\n\n[ROOT.Char.GetTitledFirstNameNoTooltip]：这件宝物上所刻的符文将带来恐惧与绝对的服从。"
 mpo_decisions_events.0099.a: "我命昭昭。"
 paiza_artifact_title: "[patron.GetTitledFirstNameNoTooltip]符牌"
 paiza_artifact_desc: "[paiza|E]，一块简朴却又透着威胁气息的金属腰牌，既能予人权势，也可能招致灾祸。其背面镌刻着如下文字：\n\n长生天气力里，大福荫护助里。[patron.GetTitledFirstName]圣旨：但凡有众人每，于这令旨不从的，便拿问者，要死罪者。"
 mpo_call_for_merchants: "召唤富有的访客"
 mpo_call_for_merchants_decision: "$mpo_call_for_merchants$：符牌"
 mpo_call_for_merchants_decision_desc: "大草原远比起那些富得流油又被糟践的外国城市更为壮丽。不过，他们的各种商品、奇物和理念，确实可能对我们有用。说不定哪天就会有个有钱的蠢货送上门来。"
 mpo_call_for_merchants_decision_tooltip: "$mpo_call_for_merchants_decision.merchant_will_arrive$"
 mpo_call_for_merchants_decision_confirm: "派遣使者"
 mpo_call_for_merchants_dead_merchant_toast: "富有的访客在途中去世"
 mpo_call_for_merchants_dead_merchant_desc: "富有的访客[merchant.GetShortUIName]在[merchant.GetHerHis]的旅途中不幸去世"
 mpo_call_for_merchants_small_decision: "$mpo_call_for_merchants$：本地提议"
 mpo_call_for_merchants_small_decision_desc: "$mpo_call_for_merchants_decision_desc$"
 mpo_call_for_merchants_small_decision_tooltip: "改善你的士兵或开启[artifact|E]制造。"
 mpo_call_for_merchants_small_decision_confirm: "派出使者"
 mpo_call_for_merchants_decision.merchant_will_arrive_smol: "$mpo_call_for_merchants_decision.merchant_will_arrive_generic$\n$BULLET_WITH_TAB$大约你#P 20%#!的[gold|E]投资"
 mpo_call_for_merchants_decision.merchant_will_arrive_generic: "一位富有的外邦人将带领商队造访你的宫廷，前往那些繁荣发达的定居城市。待其归来时，你将能获得以下好处：\n$BULLET_WITH_TAB$大约你#P 40%#!的[gold|E]投资\n$BULLET_WITH_TAB$可解锁#V $commission_artifact_decision$#![decision|E]的[artifact|E]制造材料\n$BULLET_WITH_TAB$为你的[horde|E]和[archer_cavalry|E]准备的武器"
 mpo_call_for_merchants_decision.gold_needed_smol: "更有利可图的项目需要更高的[gold|e]投资，上限为800[gold_i|E]"
 mpo_call_for_merchants_decision.robbed_merchants: "上一个响应你的号召前来的外族人已经惨遭横死，此事已经传开。短期内恐怕不会有第二个不怕死的再敢来了。"
 mpo_call_for_merchants_decision.merchant_will_arrive: "$mpo_call_for_merchants_decision.merchant_will_arrive_generic$\n$BULLET_WITH_TAB$随机[innovation|E]进展。"
 mpo_call_for_merchants_decision.buildings: "[GetDomicileBuilding('trade_yurt_01').GetName][yurt_building|E]的各种[internal_upgrades|E]提供额外的收益。"
 mpo_call_for_merchants_decision.gold_needed: "更有利可图的项目需要更高的[gold|E]投资，上限为2400[gold_i|E]"
 mpo_decisions_events.0100.t: "$mpo_call_for_merchants_decision$"
 mpo_decisions_events.0100.desc: "$mpo_decisions_events.2141.desc$"
 mpo_decisions_events.0100.a: "给我带回新的理念。"
 mpo_decisions_events.0100.a_not_unlocked: "你没有[GetDomicileBuilding('trade_yurt_01').GetName][yurt_building|E]"
 mpo_decisions_events.0100.b: "钢铁将得到妥善利用。"
 mpo_decisions_events.0100.c: "为我的游牧军置备盔甲。"
 mpo_decisions_events.0100.d: "我们先把牧群换成黄金。"
 mpo_decisions_events.0100.d.unlocked: "你可以在交换[herd|E]后选择你需要的货物。\n#weak 此项可用因为你有[GetDomicileBuilding('herd_trade_yurt_01').GetName][yurt_building|E]。#!"
 mpo_decisions_events.0100.e: "你的钱，还有你的命，现在都给我留下。"
 mpo_decisions_events.0100.e.warning: "@alert_icon!#alert_trial 二十年内不会有其他富有的访客敢于来到你的宫廷。在此期间，你无法#V $mpo_call_for_merchants_decision$#!。#!"
 mpo_decisions_events.2141.t: "$mpo_call_for_merchants_small_decision$"
 mpo_decisions_events.2141.desc: "[paiza_merchant.GetName]比我预料的早到了许多，[paiza_merchant.GetHerHis]靴上沾满尘土，眼中闪烁着光芒。\n\n“感谢您允许我在此停留，智慧而强大的[ROOT.Char.GetTitleAsNameNoTooltip]。我听说您对[merchant_origin.GetNameNoTier]的货物感兴趣，这些货物我能运到您的帐前。我将率领商队往返两地。\n\n我会恭敬地为您带回所需之物。是出自最优良熔炉的精钢？能抵御任何打击的盔甲？还是其他什么东西？”"
 mpo_decisions_events.2141.b: "$mpo_decisions_events.0100.b$"
 mpo_decisions_events.2141.c: "$mpo_decisions_events.0100.c$"
 mpo_decisions_events.2141.d: "$mpo_decisions_events.0100.d$"
 mpo_decisions_events.2141.d.unlocked: "$mpo_decisions_events.0100.d.unlocked$"
 mpo_decisions_events.2141.e: "$mpo_decisions_events.0100.e$"
 mpo_decisions_events.2141.e.warning: "$mpo_decisions_events.0100.e.warning$"
 mpo_decisions_events.2141.upon_merchant_return: "$mpo_decisions_events.0100.upon_merchant_return$"
 mpo_decisions_events.0100.upon_merchant_return: "当[paiza_merchant.GetNameNoTooltip]结束[paiza_merchant.GetHerHis]的旅程从[merchant_origin.GetName]归来后："
 mpo_decisions_events.0101.t: "外邦人归来"
 mpo_decisions_events.0101.desc: "[paiza_merchant.GetName]已经归来，此刻正在我的毡房畅饮[Glossary( '马奶酒', 'KUMIS_GLOSS')]，这是一趟往返[merchant_origin.GetName]的漫长而艰辛的旅程。\n\n我求购的珍贵货物正在卸货。草原之狼与城市羔羊找到了共存之道，哪怕只是暂时而已。"
 mpo_decisions_events.0101.a: "太好了！"
 mpo_decisions_events.0101.b: "告诉我在遥远土地上的故事"
 mpo_decisions_events.0101.b.desc: "[paiza_merchant.GetName]会向你讲述[paiza_merchant.GetSheHe]游历过的那些土地的故事。"
 mpo_decisions_events.2137.t: "《[paiza_merchant.GetFirstNameNoTooltip]游记》"
 mpo_decisions_events.2137.desc_intro: "[paiza_merchant.GetName]深吸一口气，望着远方娓娓道来一段故事：\n#weak"
 mpo_decisions_events.2137.desc_interludium: "\n\n#![paiza_merchant.GetSheHe|U]呼了口气，接着滔滔不绝地叙述起另一个国度：\n#weak"
 mpo_decisions_events.2137.a: "这样啊。"
 mpo_decisions_events.2137.b: "告诉我更多！"
 mpo_decisions_events.2137.c: "待在我的斡耳朵吧。"
 mpo_decisions_events.2138.t: "牧群换黄金"
 mpo_decisions_events.2138.desc: "你和[paiza_merchant.GetName]一同走到你的[GetDomicileBuilding('trade_yurt_01').GetName]商讨交易细节。[paiza_merchant.GetSheHe|U]详细道：\n\n“我可以从你这里收购一大批牲畜。在来这里的路上，我结识了不少伙伴。虽然没有大宗买家，但我想，回程时多拜访些小牧户，应该能赚得些利润，总归不会亏本。\n\n出于对你和你的陛下，[ROOT.Char.GetTitleAsNameNoTooltip]的敬意，我才提出这桩交易。”"
 mpo_decisions_events.2138.desc_rate_1: "[GetDomicileBuilding('herd_trade_yurt_01').GetName]：6[herd_i]换取1[gold_i]"
 mpo_decisions_events.2138.desc_rate_2: "[GetDomicileBuilding('herd_trade_yurt_03').GetName]：4[herd_i]换取1[gold_i]"
 mpo_decisions_events.2138.desc_rate_3: "[GetDomicileBuilding('herd_trade_yurt_06').GetName]：2[herd_i]换取1[gold_i]"
 mpo_decisions_events.2138.a: "成交。"
 mpo_decisions_events.2138.b: "投资越多，利润越多。"
 mpo_decisions_events.2138.c: "我们回去吧。"
 mpo_decisions_events.2138.c.desc: "你不会交换[herd|E]，而是回去讨论[paiza_merchant.GetNamePossessive]的行程目标。"
 mpo_decisions_events.2141.already_traded: "你已经用[herd|E]换取了[gold|E]"
 mpo_abuse_authority_paiza_decision: "滥用菊儿汗的权威"
 mpo_abuse_authority_paiza_decision_tooltip: "[gurkhan|E]通过我发声！"
 mpo_abuse_authority_paiza_decision_desc: "我随身带着菊儿汗之名。我符牌上所刻的符文使人们心生恐惧。我周围这片土地十分肥沃，而居住于此的人却很孱弱。我会尽我所能从他们那里夺取一切，不靠我不屈不挠的力量，而是靠菊儿汗之名。"
 mpo_abuse_authority_paiza_decision_confirm: "以[gurkhan|E]之名！"
 mpo_abuse_authority_paiza_decision.paiza_patron_not_topdog: "[paiza|E]的恩主不再是[gurkhan|E]"
 mpo_abuse_authority_paiza_decision.not_topdog_realm_or_steppe: "[gurkhan|E]的权威在这里不被认可"
 mpo_abuse_authority_paiza_decision.no_more_paiza_abuse: "[gurkhan|E]对你的行为做出反应"
 mpo_abuse_authority_paiza_decision.region_already_abused: "这些土地已经目睹了[gurkhan|E]权威的滥用"
 mpo_abuse_authority_paiza_decision.nothing_to_abuse: "该[location|E]没有可以滥用的土地"
 mpo_decisions_events.0110.t: "以[paiza_patron.GetTitleAsNameNoTooltip]之名"
 mpo_decisions_events.0110.desc: "我是[paiza_patron.GetTitledFirstNamePossessive]#EMP 忠诚#!的臣民。我带着刻有[paiza_patron.GetHerHis]名号的金属牌，[paiza_patron.GetHerHis]的旨意通过我的言行传达。我的力量源于[paiza_patron.GetHerHis]。\n\n我对软弱的[local_boi.GetName]可以予取予求。这不会改变从我口中传达出的菊儿汗诏令。\n\n这片土地所有财富、所有适合的牲畜，都必须立即收集起来呈交于我。你们的弱小有辱[paiza_patron.GetTitleAsNamePossessiveNoTooltip]的威严，而我会将这一切都用于……#EMP 更好的#!用途。"
 mpo_decisions_events.0110.a: "收缴所有会动的东西！"
 mpo_decisions_events.0110.b: "“闭嘴，你们这群狗！”"
 mpo_decisions_events.0110.c: "我改变主意了。"
 mpo_decisions_events.0110.d: "这是#EMP 错误的。#!马上离开！"
 mpo_decisions_events.0110.b.success: "成功"
 mpo_decisions_events.0110.b.success_desc: "没有人将这里发生的事情透露给[paiza_patron.GetTitledFirstName]"
 mpo_decisions_events.0110.b.failure: "[paiza_patron.GetTitledFirstName]得知了这次滥用行为"
 custom.mpo_resources_gained_abuse: "自周边[counties|E]掠夺"
 mpo_decisions_events.0111.t: "菊儿汗之怒"
 mpo_decisions_events.0111.desc: "菊儿汗就如同草原本身，[paiza_patron.GetNamePossessive]的力量和意志席卷了草原的每个角落。[paiza_patron.GetHerHis|U]之名被风低语。\n\n我随身带着[paiza_patron.GetHerHis]之名，刻于金属符牌之上。我用它在人们心中播下恐惧与服从。但似乎，我已经用得太过了。\n\n现在该轮到我恐惧了。菊儿汗得知了我的所作所为，并称之为对[paiza_patron.GetHerHis]旨意与威名的滥用。为此，我将成为给整个草原的可怖儆戒。"
 mpo_decisions_events.0111.a: "我接受审判。"
 mpo_decisions_events.0111.b: "“啊，但我的所作所为是正义的，你看……”"
 mpo_decisions_events.0112.t: "$mpo_decisions_events.0111.t$"
 mpo_decisions_events.0112.desc: "我就如同草原本身，我的力量和意志席卷了草原的每个角落。我之名被风低语。\n\n骑手随身带着我之名，刻于金属符牌之上。然而，有些贪婪的蠢货，如[paiza_abuser.GetName]和[paiza_abuser_1.GetName]，却像蛇一样扭曲了我的名字。不久前，[paiza_abuser.GetSheHe]还像蠕虫般匍匐在我面前，如今[paiza_abuser.GetSheHe]却欺凌我的忠诚子民。这些子民正期待我给予他们答案和正义。现在，就让风传递我的真正意志吧！\n\n“我刚得知此事。教他们明白，[ROOT.Char.GetTitledFirstNameNoTooltip]会站出来，直面任何没种的走狗，[paiza_abuser.GetFirstNameNoTooltip]，[paiza_abuser_1.GetFirstNameNoTooltip]，谁都一样。我的名字，只能是我的名字！”"
 mpo_decisions_events.0112.a: "把他们的脑袋给我带来！"
 mpo_decisions_events.0112.a.desc: "如果[paiza_abuser.GetFirstName]和[paiza_abuser_1.GetFirstName]都被处死了，那么其他持有你的[paiza|E]的[characters|E]将更不敢滥用你的权威。"
 mpo_decisions_events.0112.b: "这次我姑且就算了……"
 mpo_decisions_events.0112.c: "不要再用这种事来烦我了。"
 mpo_decisions_events.0112.c.flavor: "此后滥用权威的行为仍会发生，但你将不会再收到通知。"
 mpo_paiza_abuse_counter_effect.random: "[gurkhan|E]圣心难料"
 mpo_paiza_abuse_counter_effect.angry: "@warning_icon![gurkhan|E]因你滥用权威的行为而愤怒，几乎必然会有所反应"
 mpo_paiza_abuse_counter_effect.annoyed: "@alert_icon![gurkhan|E]对你滥用权威的行为感到恼火，可能会有所反应"
 mpo_paiza_abuse_counter_effect.indifferent: "[gurkhan|E]对你滥用权威的行为漠不关心，这次不会采取任何行动"
 mpo_paiza_abuse_counter_effect.khan_reaction_action: "@alert_icon![gurkhan|E]将会有#EMP 激烈的#!反应"
 mpo_paiza_abuse_counter_effect.khan_reaction_angry: "[gurkhan|E]将会#EMP 暴怒#!！但不会采取任何行动"
 mpo_paiza_abuse_counter_effect.khan_reaction_annoyed: "[gurkhan|E]将会#EMP 恼怒#!，但不会采取任何行动"
