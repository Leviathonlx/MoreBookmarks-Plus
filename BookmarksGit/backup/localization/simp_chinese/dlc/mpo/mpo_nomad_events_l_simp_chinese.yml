 mpo_nomad_events.1120.t: "冬日之狼"
 mpo_nomad_events.1120.desc: "在[capital_province.GetTitle.GetNameNoTier]，凌冽的寒风不再孤独地嚎叫。今夜，冬天带来了可怕的恶意。\n\n#EMP “狼！有狼群闯入羊圈！”#!惊呼声四起，我和我的骑手们仓促翻身上马。\n\n惊恐的羊群挤作一团，发出凄厉的哀号。黑色毛皮的野兽撕咬着它们的腿和脖颈，然后迅速溜入黑暗的荒野。"
 mpo_nomad_events.1120.a: "狼？呸！我的骑兵数不胜数。"
 mpo_nomad_events.1120.a.flavor: "我的部落不会放过[capital_county.GetNameNoTierNoTooltip]的任何掠食者……"
 mpo_nomad_events.1120.b: "策马狂奔，包围它们！"
 mpo_nomad_events.1120.b.success: "没有狼能比你的马更快！"
 mpo_nomad_events.1120.b.failure: "混乱之中，狼群溜走了"
 mpo_nomad_events.1120.c: "#EMP 放箭！放箭！#!我要它们的皮毛！"
 mpo_nomad_events.1120.c.success: "你的箭射杀了野兽"
 mpo_nomad_events.1120.c.failure: "你的箭误伤了马匹和羊群"
 mpo_nomad_events.1120.d: "住手！它们只是淘汰了羊群中的弱者。"
 mpo_nomad_events.1120.d.flavor: "这个季节，没有羊羔可被捕猎，只有年老体弱的羊。我们不该剥夺狼群的食物。"
