 nomad_events.ill_advised.header: "谗言"
 nomad_events.0001.t: "$nomad_events.ill_advised.header$？"
 nomad_events.0001.desc: "沉重嘈杂的脚步声打破了夜晚的宁静。\n\n“你肯定也能看得出来吧，[ROOT.Char.Custom('FormOfAddressForLiege')]，”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jealous_courtier'))|l][jealous_courtier.GetFirstName]在[jealous_courtier.GetSheHe]走进我的帐篷时指责道，“[achmach_scope.GetTitledFirstName]工作做得有点太好了。[achmach_scope.GetSheHe|U]话说得有点太多了，得到了有点太多的支持，来去得有点太频繁了。一切似乎都顺着[achmach_scope.GetHerHis]。”\n\n[jealous_courtier.GetFirstNamePossessiveNoTooltip]眯起眼睛，“我[ROOT.GetCharacter.Custom('GetMongolHonorific')]的[ROOT.Char.GetTitleAsNameNoTooltip]，会不会是，[achmach_scope.GetSheHe]用了一些……黑魔法来获得[achmach_scope.GetSheHe]想要的东西？”"
 nomad_events.0001.a: "[achmach_scope.GetSheHe|U]出局了。"
 nomad_events.0001.b: "不过是竞争对手的嫉妒之语。"
 achmach_firing_tt: "@alert_icon![achmach_scope.GetShortUIName]在5年内无法再次雇佣#!"
 nomad_events.0002.t: "$nomad_events.ill_advised.header$：疑问"
 nomad_events.0002.desc.calm: "“说实话吧，[ROOT.GetCharacter.Custom('GetMongolHonorific')]的[ROOT.Char.GetTitleAsNameNoTooltip]，”[achmach_scope.GetTitledFirstName]坚持道，[achmach_scope.GetHerHis]压低声音，几乎与火焰的噼啪声没有区别，“我当时还能怎么做？我让你失望了吗？”"
 nomad_events.0002.desc.angry: "“真不敢相信我们可怕的[ROOT.Char.GetTitleAsNameNoTooltip]会这么愚蠢，”[achmach_scope.GetTitledFirstNameNoTooltip]将脸远离火堆，气呼呼地说道，“如果你总是根据传言来作出裁决，我希望你能确定哪些是真的。”"
 nomad_events.0002.desc.fallback: "“我不会问为什么，可怖的[ROOT.Char.GetTitleAsNameNoTooltip]，我被你从身边赶走了，但我必须警告你，”[achmach_scope.GetTitledFirstNameNoTooltip]喝了一口[achmach_scope.GetHerHis]的[Glossary( '马奶酒', 'KUMIS_GLOSS')]，转向我说道。"
 nomad_events.0002.desc.outro: "\n\n“仔细想想……[jealous_courtier.GetTitledFirstName]是否有说我坏话的理由？也许有人想让你远离最忠心的人。”"
 nomad_events.0002.a: "“我后悔让你离开我身边了。”"
 nomad_events.0002.b: "“我已做出了决定。”"
 nomad_events.0003.t: "$nomad_events.ill_advised.header$：烟雾起处"
 nomad_events.0003.desc.intro: "到了晚上这个时候，火堆处几乎只剩灰烬。喝醉后的交谈声逐渐沉寂。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jealous_courtier_2'))|l][jealous_courtier_2.GetFirstName]小心地来到我身边。\n\n"
 nomad_events.0003.desc.rehired: "“你真是太仁善了，[ROOT.GetCharacter.Custom('GetMongolHonorific')]者。[achmach_scope.GetTitledFirstName]一定是用了强大的魔鬼欺骗你。”"
 nomad_events.0003.desc.not_rehired: "“即使[achmach_scope.GetTitledFirstName]已经调离你身边，我还是担心[achmach_scope.GetHerHis]的阴谋没有停止。”"
 nomad_events.0003.desc.outro: "\n\n“[achmach_scope.GetHerHim]带来的痛苦看来永无止境！”[jealous_courtier_2.GetSheHe]大声叹气道，“毫无疑问，[achmach_scope.GetSheHe]低声念出了禁忌的危险咒语，我们所有人都落入了[achmach_scope.GetHerHis]的手掌心！”"
 nomad_events.0003.a: "我非常清楚原因……"
 nomad_events.0003.b: "到此为止了。"
 nomad_events.0003.c: "#EMP 哈哈哈！#!"
 nomad_events_0003_b_tt: "你多变的天性感知不佳"
 mpo_assertion_modifier: "护着手下的领袖"
 mpo_assertion_modifier_desc: "该角色面对轻浮的顾问坚持自己的论断。"
 nomad_events_0003_a_tt: "你的[scheme|E]将以较高进度和[GetModifier('extra_success_chance_modifier').GetNameWithTooltip][modifier|E]开始"
 nomad_events.0004.opening: "致最仁慈的[ROOT.Char.GetTitleAsNameNoTooltip]，"
 nomad_events.0004.desc: "我乞求你接受这份我辛苦寻来的谦卑礼物。\n\n感谢你如此信任我。"
 nomad_events.0004.a: "真不错。"
 nomad_events.0005.desc: "秃鹫会来剥光你的衣服。\n\n小心。"
 nomad_events.0005.a: "这是啥……？"
 nomad_events_0005_tt: "你现在可以对[achmach_scope.GetShortUIName]、[jealous_courtier.GetShortUIName]和[jealous_courtier_2.GetShortUIName]使用$interrogate_interaction$[character_interaction|E]"
 nomad_events_0005_tt_only_one: "你现在可以对[achmach_scope.GetShortUIName]和[jealous_courtier.GetShortUIName]使用$interrogate_interaction$[character_interaction|E]，以查明神秘信件的含义"
 nomad_events.0006.t: "$nomad_events.ill_advised.header$：讯问"
 nomad_events.0006.desc.achmach: "[recipient.GetTitledFirstNamePossessive]的帐篷很暗，不眯起眼睛什么都看不清。[recipient.GetFirstNameNoTooltip]正躺在一个[ROOT.Char.Custom('GetSimpleColor')]垫子上休息。\n\n“啊，[ROOT.GetCharacter.Custom('GetMongolHonorific')]者，有何贵干？”"
 nomad_events.0006.desc.courtier: "[recipient.GetTitledFirstName]躺在[recipient.GetHerHis]的床上，安详地抿着[Glossary( '蜜酿', 'BOL_GLOSS')]。\n\n“[ROOT.GetCharacter.Custom('GetMongolHonorific')|U]者！”我一进去[recipient.GetSheHe]就爬了起来，将[recipient.GetHerHis]的碗递给我道：“请用，我必须问问你为何来找我。”"
 nomad_events.0006.desc.courtier_2: "当我走进[recipient.GetTitledFirstName]的帐篷时，[recipient.GetHerHis]正[recipient.Custom('quirk_pos_present')]。[recipient.GetHerHis]的衣服上还残留着鲜草的气味。\n\n“我[ROOT.GetCharacter.Custom('GetMongolHonorific')]的[ROOT.GetCharacter.GetLadyLord]！请吩咐，我有什么能为你服务的？”"
 nomad_events.0006.desc.calm: "\n\n我把信递给[recipient.GetHerHim]，等待解释。"
 nomad_events.0006.desc.fallback: "\n\n我把那封信扔到[recipient.GetHerHis]脚下，要求解释。"
 nomad_events.0006.desc.achmach_outro: "\n\n“啊，看来我的信你收到了。我之前警告过你，可怖者。我可以把那些狗饿到走不动道，这样它们就不会咬主人了。”"
 nomad_events.0006.desc.courtier_outro: "\n\n“想必你不会认为这指的是我吧，[ROOT.Char.GetTitleAsNameNoTooltip]。我只是想保护你！”"
 nomad_events.0006.desc.courtier_outro_2: "\n\n[recipient.GetFirstNameNoTooltip]紧张地挠了挠[recipient.GetHerHis]的脖子，然后坚持道：“我和这封信无关。”"
 nomad_events.0006.a: "我会像挤马奶一样从你身上榨出真相。"
 nomad_events.0006.b: "这封信显然是关于黑魔法的。"
 nomad_events.0006.c: "你看起来怎么这么紧张？"
 nomad_events.0006.d: "把我的敌人变成腐肉。"
 nomad_events.0006.e: "你一点也不可信。"
 nomad_events.0006.f: "我相信这并不是指你。"
 bol: "蜜酿"
 BOL_GLOSS: "一种由蜂蜜酿制的发酵饮料，类似于蜜酒。"
 nomad_events_0006_d_tt: "只要[achmach_scope.GetShortUIName]是你的[councillor|E]，你所有的[GetScheme('murder').GetTypeName][schemes|E]就会拥有较高[success_chance|E]"
 nomad_events_0006_c_success_info: "你查明了紧张的原因"
 nomad_events.0006.c.success: "[recipient.GetShortUIName]坦白了"
 nomad_events_0006_c_success_loyal: "对方只是妒忌"
 nomad_events_0006_c_success_disloyal: "对方目击了黑暗仪式"
 nomad_events.0006.c.failure: "[recipient.GetShortUINamePossessive]的意图仍不明朗"
 ACHMACH_MURDER_BONUS: "有能内阁成员的承诺"
 nomad_events.0007.t: "$nomad_events.ill_advised.header$：破碎的鹿角"
 nomad_events.0007.desc.imprisoned: "没几个人会去见囚犯。这里没有点火，他们冻得直哆嗦。但我走近后却注意到哪里都看不到[achmach_scope.GetTitledFirstName]。"
 nomad_events.0007.desc.fallback: "我看到[achmach_scope.GetTitledFirstName]借故离开饮酒与打斗，比平时早得多。[achmach_scope.GetSheHe|U]走过[achmach_scope.GetHerHis]的帐篷，朝野外走去。"
 nomad_events.0007.desc.outro: "\n\n突然出现的噼啪声让我很容易发现了[achmach_scope.GetHerHis]的踪迹，[achmach_scope.GetHerHim]正蹲在地上，而[achmach_scope.GetHerHis]长长的影子下盖着一些工具。\n\n[achmach_scope.GetSheHe|U]像掰树枝一样把鹿角掰碎，鹿角碎片四处飞溅。"
 nomad_events.0007.aa: "我就知道！[achmach_scope.GetSheHe|U]在跟我作对！所有人都是！"
 nomad_events.0007.a: "#EMP 哈！#!我早就看过无数次了。"
 nomad_events.0007.b: "你#EMP 到底#!在干什么？"
 nomad_events.0007.b.success: "你确定了[achmach_scope.GetShortUINamePossessive]的意图"
 nomad_events.0007.b.failure: "你仍不知晓[achmach_scope.GetShortUINamePossessive]的意图"
 nomad_events.0007.c: "告诉我真相。#EMP 马上。#!"
 nomad_events_0007_b_success_info: "你会发现仪式的本质"
 nomad_events.0008_0009.desc.intro: "烟雾升起，苍白如死尸。[achmach_scope.GetTitledFirstName]念诵着一段咒语，声音逐渐变大，[achmach_scope.GetSheHe]说道：\n\n"
 nomad_events.0008.t: "$nomad_events.ill_advised.header$：上苍的恩宠"
 nomad_events.0008.desc: "$nomad_events.0008_0009.desc.intro$“愿[achmach_scope.GetFaith.HighGodName]的恩宠庇佑[ROOT.GetCharacter.Custom('GetMongolHonorific')]的[ROOT.Char.GetTitleAsNameNoTooltip]，[ROOT.Char.Custom('FormOfAddressForLiege')]。愿[ROOT.Char.GetHerHis]的敌人如岩石滚落高山一样倒下。”\n\n[achmach_scope.GetSheHe|U]转身看向我，[ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('achmach_scope'))]，“[ROOT.GetCharacter.Custom('GetMongolHonorific')|U]者，现在苍天会护佑你。”[achmach_scope.GetSheHe]解释道，递给我一个鹿角护符。"
 nomad_events.0008.a: "你说的那个[achmach_scope.GetFaith.HighGodName]……多跟我讲讲。"
 nomad_events.0008.b: "我会一直戴着。"
 nomad_events.0008.c: "真是令人印象深刻！请专注于此。"
 magic_amulet: "护身符"
 magic_amulet_desc: "一块沾满血的鹿角碎片，分叉被烧掉了。"
 nomad_events_0008_b_tt: "只要装备了[newly_created_artifact.GetName][artifact|E]，就可以使用$pray_to_protective_amulet_decision$[decision|E]。"
 pray_to_protective_amulet_decision: "向$magic_amulet$祈祷"
 pray_to_protective_amulet_decision_desc: "一件用于庇佑主人的护身符。"
 pray_to_protective_amulet_decision_confirm: "祈祷。"
 pray_to_protective_amulet_decision_tooltip: "通过祈祷降低[stress|E]"
 pray_to_protective_amulet_decision_valid_tt: "必须装备$magic_amulet$[artifact|E]"
 pray_to_protective_amulet_decision_toast: "祈祷让你平静下来"
 nomad_events.0009.t: "$nomad_events.ill_advised.header$：骨上之血"
 nomad_events.0009.desc: "$nomad_events.0008_0009.desc.intro$“愿[achmach_scope.GetFaith.HighGodName]之怒降临在毫无价值的[ROOT.Char.GetTitledFirstNameNoTooltip]头上。愿[ROOT.Char.GetHerHis]的生命短暂而充满痛苦。”\n\n[achmach_scope.GetSheHe|U]转身看向我，迅速将护符放在胸前寻求庇佑。"
 nomad_events.0009.a: "我要打烂你的脑袋！"
 nomad_events.0009.b_imprisoned: "你拿的是什么？"
 nomad_events.0009.b: "吃土去吧你！把那个给我。"
 nomad_events.0009.c: "这是我#EMP 最后#!一次没有防备。"
 mpo_eyes_everywhere_modifier: "耳目无处不在"
 mpo_eyes_everywhere_modifier_desc: "该角色决定尽全力组织针对其的计谋。"
 nomad_events.0010.t: "$nomad_events.ill_advised.header$：黑暗中的匕首"
 nomad_events.0010.desc.intro: "我梦见无垠的天空，云彩打着转消失，雨，无尽的雷霆。我感觉到一滴水滴在我的胸口，冰冷让我醒了过来。\n\n"
 nomad_events.0010.desc.loyal: "一个戴着兜帽的身影站在我身体上方，一把匕首对准我的脖子。\n\n“闪开！”[achmach_scope.GetTitledFirstName]一把把此人推开，其后背撞在墙上，发出沉闷的哼声。"
 nomad_events.0010.desc.disloyal: "[achmach_scope.GetTitledFirstName]站在我身体上方，一把匕首对准我的脖子。我一把把[achmach_scope.GetHerHim]推倒，但[achmach_scope.GetSheHe]几乎立刻站了起来。"
 nomad_events.0010.aaa: "你不知道你在找谁的麻烦……"
 nomad_events.0010.aa: "#EMP 扯呼#!！"
 nomad_events_0010_aa_tt: "你拼尽全力奔跑"
 nomad_events.0010.a: "[achmach_scope.GetShortUIName]，拿下[assassin.GetHerHim]！"
 nomad_events.0010.a.success: "[achmach_scope.GetShortUIName]杀死刺客"
 nomad_events.0010.a.failure: "刺客打伤了[achmach_scope.GetShortUIName]"
 nomad_events.0010.b: "卫兵！卫兵！"
 nomad_events.0010.b.success: "你的卫兵就等在外面"
 nomad_events.0010.b.failure: "你的卫兵松懈了"
 nomad_events.0010.c_imprisoned: "回你的牢房去！"
 nomad_events.0010.c: "我会让你付出代价！"
 nomad_events.0010.c.success: "你赢得了战斗"
 nomad_events.0010.c.failure: "[dueling_enemy.GetShortUIName]伤到了你"
 mpo_imprisoned_assassin_modifier: "囚禁敌人"
 mpo_imprisoned_assassin_modifier_desc: "该角色成功囚禁了意图谋杀者。"
 nomad_events.0100.t: "不是我的牧群"
 nomad_events.0100.desc: "“你相信吗，[ROOT.Char.GetTitleAsNameNoTooltip]！？”[vassal_1.GetTitledFirstName]快步朝我的方向走来。“那[vassal_2.Custom2('InsultAdjective', SCOPE.sC('vassal_1'))][vassal_2.GetFirstName]在夜里像虫子一样溜进我的围栏，偷了我的一些牲畜。”\n\n“我要求归还所有从我这偷走的东西，不然我就自己来取。”"
 nomad_events.0100.aa: "“我觉得那些是我的。”"
 nomad_events.0100.a: "“[vassal_2.GetTitledFirstNameNoTooltip]必须归还牧群。”"
 nomad_events.0100.b: "“我不相信这些指控。”"
 nomad_events.0100.c: "“你就用这种破事来烦扰你的[ROOT.Char.GetTitleAsNameNoTooltip]？”"
 friend_supported_in_herd_dispute: "[CHARACTER.GetShortUIName|U]在一次牧群纠纷中支持了[TARGET_CHARACTER.GetShortUIName]。"
 friend_supported_in_herd_dispute_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]在一次牧群纠纷中得到了[CHARACTER.GetShortUIName]的支持。"
 nomad_events.0110.t: "绝境"
 nomad_events.0110.desc: "雪花飘落。树木沙沙作响。远处似乎传来了嚎叫声。虽然……没那么远。\n\n“救命！救命！”不难认出这是[victim.GetTitledFirstNamePossessive]的声音，我开始跑向声音的源头。#EMP “请救救我！”#!\n\n当我赶到时，我看到[victim.GetFirstNameNoTooltip]躲在岩石后瑟瑟发抖，一只孤狼正逼向[victim.GetHerHim]。"
 nomad_events.0110.a: "“$knight_culture_player_plural_no_tooltip$，救他！”"
 nomad_events.0110.b: "“我会拧断你的脖子，野兽！”"
 nomad_events.0110.b.success: "你成功击退野兽"
 nomad_events.0110.b.failure: "野兽伤到了你"
 nomad_events.0110.c: "“跑，[victim.GetFirstNameNoTooltip]！”"
 nomad_events.0110.c.success: "[victim.GetShortUIName]抛出[victim.GetSheHe]最快的速度"
 nomad_events.0120.t: "夜间骑行"
 nomad_events.0120.desc: "头顶的云彩变幻出动物的形状，[companion.GetFirstName]和我骑马来到营地稍远处的地方。\n\n“你去过的最远的地方是哪里，[ROOT.Char.GetTitleAsNameNoTooltip]？”\n\n“我还没去过太远的地方，”[companion.GetHerHis]的声音显得有点羞愧，“但总有一天我要前往没人会说我们语言的地方。”"
 nomad_events.0120.a: "“让我了解了解你。”"
 nomad_events.0120.b: "更好地了解[companion.GetFirstNameNoTooltip]的机会……"
 nomad_events.0120.c: "我必须专注于骑马。"
 lover_evening_ride: "[CHARACTER.GetShortUIName|U]和[TARGET_CHARACTER.GetShortUIName]在夜间一起浪漫地骑行。"
 lover_evening_ride_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]和[CHARACTER.GetShortUIName]在夜间一起浪漫地骑行。"
 friend_evening_ride: "[CHARACTER.GetShortUIName|U]和[TARGET_CHARACTER.GetShortUIName]在夜间骑行时建立了友谊。"
 friend_evening_ride_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]和[CHARACTER.GetShortUIName]在夜间骑行时建立了友谊。"
 nomad_events.0130.t: "不错的交易"
 nomad_events.0130.desc: "一张陌生的面孔拉着几匹马的缰绳，试图让它们平静下来。\n\n“现在安静点，”[merchant.GetSheHe]让马安静下来。“啊，多么令人愉快的偶遇啊！”[merchant.GetSheHe]笑着转身面向我。\n\n“如果你对我的货物有兴趣的话，”[merchant.GetSheHe]指着马说，“我在那里还有一些羊。”"
 nomad_events.0130.a: "“把牲畜留下，然后滚吧。”"
 nomad_events.0130.b: "“我正需要一位公平的商人。”"
 nomad_events.0130.c: "“我很乐意要一些。”"
 nomad_events.0130.d: "“我没兴趣。”"
 nomad_events.0140.t: "远离家乡"
 nomad_events.0140.desc: "“……你见过[merchant.GetHerHim]吗？”，“你觉得[merchant.GetSheHe]从哪来的？”，“你觉得[merchant.GetHerHis]的衣服怎么样？”\n\n穿过营地时，那些嘀咕声让人难以忽视。原因很快就显现出来：一个穿着奇怪的[merchant.GetWomanMan]正站在我的火堆旁。\n\n“你好啊，[ROOT.GetCharacter.Custom('GetMongolHonorific')]的[ROOT.GetCharacter.GetTitleAsNameNoTooltip]。我是一名[merchant.GetFaith.GetAdjectiveNoTooltip]商人，流落到这片陌生的土地上。我希望能在你的宫廷待上几年。”"
 nomad_events.0140.a: "“跟我多讲讲你的[merchant.GetFaith.GetNameNoTooltip]……”"
 nomad_events.0140.b: "“我的营地欢迎你。”"
 nomad_events.0140.c: "“马上离开。”"
 nomad_events.0140.a.tt: "你皈依[merchant.GetFaith.GetName]会获得#P 50%#!折扣"
 nomad_events.0150.t: "再来一碗"
 nomad_events.0150.desc: "一碗碗接的满满当当的[Glossary( '马奶酒', 'KUMIS_GLOSS')]被传了过来。“在这儿，在这儿！”[companion.GetTitledFirstName]招呼着，试图再要几碗。“你们[ROOT.Char.GetTitleAsNameNoTooltip]要喝！”[companion.GetSheHe]朝我笑道，“你们动作慢得像小驹子！搞快点！”\n\n“啊！”一碗酒终于传到了[companion.GetHerHis]手里，[companion.GetSheHe]立刻递给我。\n\n“我的好[ROOT.Char.GetTitleAsNameNoTooltip]，让我们现在就喝起来吧，夜色等人，我们可不等人！”"
 nomad_events.0150.a: "“你知道谁才是真正的懦夫吗？就那个[rival.GetFirstNameNoTooltip]白痴。”"
 nomad_events.0150.a.tt: "此选项可用，因为你有[rival|E]"
 nomad_events.0150.b: "“喝起来！”"
 nomad_events.0150.c: "这是展现我身体的绝佳机会。"
 KUMIS_GLOSS: "马奶制成的发酵酒精饮料，在大草原上很常见。在东胡诸语中也被称为#EMP 爱剌#!。"
 friend_drank_together: "[CHARACTER.GetShortUIName|U]和[TARGET_CHARACTER.GetShortUIName]一起饮酒作乐。"
 friend_drank_together_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]和[CHARACTER.GetShortUIName]一起饮酒作乐。"
 nomad_events.0160.t: "善言"
 nomad_events.0160.desc.intro: "“有些事一直在我脑海中，”[spouse.GetFirstName]躺在床上说道，“我最近注意到关于你的一些事。”\n\n"
 nomad_events.0160.desc.dread: "“你的临在让[ROOT.Char.GetWomenMen]们充满恐惧。他们大喊着逃离，并乞求你的怜悯。"
 nomad_events.0160.desc.prowess: "“你的勇武无人能敌。其他[ROOT.Char.GetWomenMen]只能嫉妒地看着你。"
 nomad_events.0160.desc.lover: "“我对你的爱一天天加深。这爱意如同野花永不凋零。"
 nomad_events.0160.desc.brave: "“你的勇敢激励了[ROOT.Char.GetWomenMen]们，让他们发自内心地追随你。"
 nomad_events.0160.desc.generic: "“你的意志与肉体同样强大。[ROOT.Char.GetWomenMen|U]会追随你前往任何地方。"
 nomad_events.0160.desc.outro: "我对此印象深刻。”\n\n[spouse.GetSheHe|U]示意我靠近一点。"
 nomad_events.0160.a: "“你终于意识到了。”"
 nomad_events.0160.b: "“我也爱你，亲爱的。”"
 nomad_events.0160.c: "“确保所有人都知道。”"
 lover_admirable_thing: "[TARGET_CHARACTER.GetShortUIName|U]坦承了[TARGET_CHARACTER.GetHerHis]对[CHARACTER.GetShortUIName]深深的钦佩。"
 lover_admirable_thing_corresponding: "[CHARACTER.GetShortUIName|U]坦承了[CHARACTER.GetHerHis]对[TARGET_CHARACTER.GetShortUIName]深深的钦佩。"
 nomad_events.0170.t: "可怖者"
 nomad_events.0170.desc: "我走进帐篷，[spouse.GetFirstName]正坐在火炉旁。[spouse.GetSheHe]吓了一跳，看到是我，[spouse.GetSheHe]轻轻叹了口气，垂下眼睛。\n\n我脱下外衣，往脸上泼了点水，[spouse.GetSheHe|U]什么也没说。过了一会儿，沉默被打破了：\n\n“我得和你说说，亲爱的[ROOT.Char.GetTitleAsNameNoTooltip]，”[spouse.GetHerHis]的声音很轻，“所有人都害怕你。我也没什么不同。”[spouse.GetSheHe]坦白道。"
 nomad_events.0170.a: "“你以为我很#EMP 弱#!？”"
 nomad_events.0170.b: "“我屈从于愤怒已经太久了。”"
 nomad_events.0170.c: "“这是唯一的办法。”"
 dread_spouse_modifier: "不如受人畏惧"
 dread_spouse_modifier_desc: "与其受人爱戴。"
 nomad_events.0180.t: "最薄弱的一环"
 nomad_events.0180.desc: "我还没看到[rival.GetTitledFirstNamePossessive]，就先听到了[rival.GetHerHim]的笑声。[rival.GetHerHis|U]差不多一转身，[rival.GetHerHis]呼出的气息就散发出一股[Glossary( '马奶酒', 'KUMIS_GLOSS')]的酒气。\n\n“如果[ROOT.Char.GetTitledFirstNameNoTooltip]弃我们而去，#EMP 谁#!会来统治我们？会是[child.GetFirstName]吗？[child.GetHerHis|U]手臂这么软弱，[child.GetSheHe]也就勉强能让[child.GetHerHis]自己的手指不掉下来。”\n\n“不，肯定不会是那好心而温顺的[child.GetFirstNameNoTooltip]。”"
 nomad_events.0180.a: "“你#EMP 永远#!不会再这么说我的亲人。”"
 nomad_events.0180.b: "是时候让[child.GetFirstNameNoTooltip]学学了。"
 nomad_events.0180.c: "就让[rival.GetFirstNamePossessiveNoTooltip]的话飘散在风中吧。"
 nomad_events.0190.t: "想当年"
 nomad_events.0190.desc: "“你[Glossary( '这顶帽子戴得很稳嘛', 'TAKE_HAT_GLOSS')]，我的好[ROOT.Char.GetTitleAsNameNoTooltip]，”[friend.GetTitledFirstName]拉住[friend.GetHerHis]马的缰绳，拍着马头直到它平静下来，[friend.GetHerHis]笑道，“喂！放松点！”\n\n[friend.GetSheHe|U]将[friend.GetHerHis]目光转向我：“真不敢相信，你这么多年来还是一点没变。你想没想过我们会变成如今这样？”\n\n[friend.GetSheHe]说这话时，我不禁一笑，想起那时[memory.GetDescription]。"
 nomad_events.0190.a: "“你就像我自己的血一样接近我的心。”"
 nomad_events.0190.b: "“有你在，我感觉很放松。”"
 nomad_events.0190.c: "“哈！那只是开始！”"
 nomad_events.0190.d: "“让每棵树都听到我们的故事！”"
 mpo_good_memory_modifier: "暖心"
 mpo_good_memory_modifier_desc: "该角色的美好回忆让其充满欢乐。"
 TAKE_HAT_GLOSS: "蒙古谚语，义指掌权，有人君之相。"
 friend_cute_memory: "[CHARACTER.GetShortUIName]和[TARGET_CHARACTER.GetShortUIName]追忆了多年前共度的美好记忆。"
 friend_cute_memory_corresponding: "[TARGET_CHARACTER.GetShortUIName]和[CHARACTER.GetShortUIName]追忆了多年前共度的美好记忆。"
 nomad_events.0200.t: "在梦中"
 nomad_events.0200.desc.intro: "[courtier.GetTitledFirstName]在我喝完[Glossary( '蜜酿', 'BOL_GLOSS')]时坐在我旁边。[courtier.GetHerHis]紧盯着火焰，开始说道：\n\n“我昨晚做了个梦。一只白隼"
 nomad_events.0200.desc.good: "从月亮上飞下，落在你手上。它点燃了你的手掌，然后飞走了。”"
 nomad_events.0200.desc.bad: "从太阳上飞下，被一只野狗吃了。它的尸体倒在血泊中。”"
 nomad_events.0200.desc.outro: "\n\n火焰似乎越烧越热。我的额头渗出汗珠。"
 nomad_events.0200.a: "“我要在倒下的骨头上刻下自己的命运。”"
 nomad_events.0200.b: "“请帮我解读其中含义。”"
 nomad_events.0200.c: "“凶兆只会早就更强的[ROOT.Char.GetWomenMen]。”"
 nomad_events.0200.d: "“这就是[ROOT.Char.GetFaith.HighGodName]的要求。”"
 mpo_no_omens_modifier: "我命由我"
 mpo_no_omens_modifier_desc: "该角色不会让梦决定自己的命运。"
 nomad_events.0210.t: "只有根茎"
 nomad_events.0210.desc.intro: "狗群在营地里游荡，它们的数量在下降，骨头在皮肤上清晰可见。一只羊昨晚死了。到了早上，什么也没剩下。\n\n"
 nomad_events.0210.desc.spouse: "“亲爱的……”[family.GetFirstName]紧握着一把根茎来到我身边，“我找了一整个早上，但只能找到这些。”"
 nomad_events.0210.desc.child: "“[ROOT.Char.GetMotherFather|U]……”[family.GetFirstName]走到我身边，眼睛通红，手里拿着一把根茎。“我收集到了这些给你……很抱歉我没能找到更多。”"
 nomad_events.0210.aa: "[courtier.GetShortUINameNoTooltip]最近看起来非常好……"
 nomad_events.0210.a: "“我不需要你的怜悯。”"
 nomad_events.0210.b.child: "“谢谢你，孩子。”"
 nomad_events.0210.b.spouse: "“我的爱……”"
 nomad_events.0210.c: "“我不想看到你这样。”"
 nomad_events_0210_c_tt: "在接下来的#value 5年#!里，使用$mpo_ask_for_herd_interaction$[character_interaction|E]会获得更多[herd|E]"
 friend_offered_roots: "[TARGET_CHARACTER.GetShortUIName]在[CHARACTER.GetShortUIName]有需要时寻来一些根茎帮助[CHARACTER.GetHerHis]。"
 friend_offered_roots_corresponding: "[CHARACTER.GetShortUIName]在[TARGET_CHARACTER.GetShortUIName]有需要时寻来一些根茎帮助[TARGET_CHARACTER.GetHerHis]。"
 nomad_events.0220.t: "臂膊无力"
 nomad_events.0220.desc: "[spouse.GetFirstName]正侧躺着用一根小木条清理[spouse.GetHerHis]的牙齿。[spouse.GetSheHe|U]看到我走近帐篷，转了转眼睛。\n\n“你今天干啥了？”[spouse.GetSheHe]问道。“抚摸迷路的小羊羔，还是亲吻敌人的脚趾？”\n\n“我结婚可不是为了与一根软弱的树枝结合。你得朝强大的[ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]看齐。”"
 nomad_events.0220.a: "“你说得对。不能再这样了。”"
 nomad_events.0220.b: "“我会尽量锻炼。”"
 nomad_events.0220.c: "“没必要和天性对抗。我就是我。”"
 nomad_events.0230.t: "乡愁"
 nomad_events.0230.desc: "我睁开沉重的眼睛。天还没亮啊。当我逐渐清醒过来后，[spouse.GetFirstNamePossessive]悄声的抽泣变得明显起来。\n\n“我……我很抱歉。我不是要打扰你睡觉。我只是……我想家了。这里一切都不一样。[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]人的土地永远不会有[spouse.GetCulture.GetNameNoTooltip]地的感觉。”"
 nomad_events.0230.a: "“我知道这感觉如何。”"
 nomad_events.0230.b: "“我会让这里成为你的家。”"
 nomad_events.0230.c: "“你必须放下过去。”"
 lover_homesick_comfort: "当[TARGET_CHARACTER.GetShortUIName]感觉思乡时，[CHARACTER.GetShortUIName]安慰了[TARGET_CHARACTER.GetSheHe]。"
 lover_homesick_comfort_corresponding: "当[CHARACTER.GetShortUIName]感觉思乡时，[TARGET_CHARACTER.GetShortUIName]安慰了[CHARACTER.GetSheHe]。"
 mpo_hardened_modifier: "认命"
 mpo_hardened_modifier_desc: "该角色认识到思乡是一件危险的事。"
 nomad_events.0240.t: "不速之客"
 nomad_events.0240.desc: "营地周围的羊叫声持续不断。“让它们停下！”[courtier.GetTitledFirstName]一脸痛苦地揉着[courtier.GetHerHis]的额头哀叹道。\n\n“啊，[ROOT.Char.GetTitleAsNameNoTooltip]！你终于来了！”[courtier.GetSheHe]指了指[courtier.GetHerHim]周围的羊群微笑道。\n\n“我们的人在与[ruler.GetTitledFirstNamePossessive]领地的交界处发现了这群迷路的羊。我们有理由相信它们属于[ruler.GetHerHim]。”"
 nomad_events.0240.a: "“我们全都留下，并杀掉一只，把它的头送给[ruler.GetFirstNameNoTooltip]。”"
 nomad_events.0240.b: "“把它们还给[ruler.GetShortUINameNoTooltip]。”"
 nomad_events.0240.c: "“真是幸运的一天。”"
 mpo_honorable_ruler: "高尚的牧人"
 mpo_honorable_ruler_desc: "该角色将一些滞留的牧群归还给了它合法的主人。"
 house_feud_stolen_herd: "偷窃牧群"
 house_feud_stolen_herd_flavor: "[ROOT.Var('house_feud_attacker').Char.GetFirstName]偷窃了[ROOT.Var('house_feud_victim').Char.GetFirstName]的牧群，使[ROOT.Var('house_feud_attacker').Char.GetHerHis]与[ROOT.Var('house_feud_victim').Char.GetHerHis]早已存在的仇恨进一步升级。"
 friend_returned_herd: "[CHARACTER.GetShortUIName]归还了[TARGET_CHARACTER.GetShortUINamePossessive]的牧群，证明了自己的高尚。"
 friend_returned_herd_corresponding: "[TARGET_CHARACTER.GetShortUIName]归还了[CHARACTER.GetShortUINamePossessive]的牧群，证明了自己的高尚。"
 nomad_events.0250.t: "[priest.GetFaith.HighGodName]的[priest.GetWomanMan|U]"
 nomad_events.0250.desc: "“[ROOT.GetCharacter.Custom('GetMongolHonorific')|U]的[ROOT.Char.GetTitleAsNameNoTooltip]，”一个陌生的声音喊道。“经过了多少个夜晚，[priest.GetFaith.HighGodName]指引我找到了你。”\n\n“在我的梦里，我看见你躺在狼蹄下，你张开了你那血淋淋的嘴，[priest.GetFaith.ReligiousSymbol]从里面掉了出来。”"
 nomad_events.0250.a: "“我一听就知道这是一则预言。”"
 nomad_events.0250.b: "“有意思……待在我们这里。”"
 nomad_events.0250.c: "“一派胡言！你被放逐了！”"
 chosen_by_the_heavens_modifier: "苍天选中"
 chosen_by_the_heavens_modifier_desc: "该角色坚信自己是苍天的选民，而其人民也认同这一点。"
 nomad_events.0260.t: "宗教事务"
 nomad_events.0260.desc: "“祝好，[ROOT.Char.GetName]。我的名字是[priest.GetFullName]，”这个陌生的[priest.GetWomanMan]向我行礼。“我奉我的[other_ruler.GetLadyLord]，[other_ruler.GetTitledFirstName]之命，从遥远的[distant_realm.GetBaseName]而来。”\n\n“我应[other_ruler.GetHerHis]的要求来此，向你展示[priest.GetFaith.GetName]的真正的信仰之道。”"
 nomad_events.0260.a: "“你竟敢不尊重我的信仰！？”"
 nomad_events.0260.b: "“我想知道关于[priest.GetFaith.GetNameNoTooltip]的事。”"
 nomad_events.0260.c: "“你们弱小的神根本比不上[ROOT.Char.GetFaith.HighGodName]。”"
 nomad_events.0260.c.tt.crit_success: "所有人都不为所动"
 nomad_events.0260.c.tt.success: "[priest.GetShortUINameNoTooltip]被打动了"
 nomad_events.0260.c.tt.failure: "你看着像个蠢货"
 nomad_events.0260.d: "“滚出我的视线。”"
 mpo_nomad_events.1080.t: "戴枷者"
 mpo_nomad_events.1080.desc_high_intro: "毡房坐落于邻近的[neighbor_county.GetBaseNameNoTier]的[neighbor_ruler.GetTitledFirstName]，擅自闯入了我的牧场。接着，我的骑手就如狼群围猎一般包围了[neighbor_ruler.GetHerHis]的部队。\n\n“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]！”"
 mpo_nomad_events.1080.desc_low_intro: "统治着邻近的[neighbor_county.GetNameNoTier]的[neighbor_ruler.GetTitledFirstName]骑马闯入了我的牧场。在警报声响起的同时，我召集[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]迎上[neighbor_ruler.GetHerHis]的部队。\n\n“你——[ROOT.Char.GetTitleAsNameNoTooltip]！”"
 mpo_nomad_events.1080.desc_1: "[neighbor_ruler.GetFirstNameNoTooltip]向我问候，“我们正在追捕一名"
 mpo_nomad_events.1080.criminal: "罪犯"
 mpo_nomad_events.1080.desc_2: "，此人逃入了你的[ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l]。即便戴着[Glossary( '枷', 'CANGUE_GLOSS' )]，这个[escaped_warrior.GetFirstName]依旧攀爬如山羊般迅捷，即便彻夜未眠，[escaped_warrior.GetSheHe]仍能智胜我的追捕者。”\n\n“我们的猎物就在你的领地，[ROOT.Char.GetTitleAsNameNoTooltip]——你愿意协助追捕吗？”"
 CANGUE_GLOSS: "一种在草原和东亚地区用于惩罚的刑具。#G 枷#!是一种沉重的木制项圈，顶在肩膀上。受刑者需佩戴数日乃至数周，其目的在于消耗体力、羞辱犯人、限制行动，甚至可能因无法自行进食而导致饿死。"
 mpo_nomad_events.1080.a: "这名逃犯似乎身负技艺又能干……"
 mpo_nomad_events.1080.a.flavor: "[escaped_warrior.GetFirstNamePossessiveNoTooltip]的力量不会在#EMP 枷锁#!下腐朽。不，它将壮大我的部族！"
 mpo_nomad_events.1080.b: "用箭雨将[neighbor_ruler.GetFirstNameNoTooltip]驱逐。"
 mpo_nomad_events.1080.b.flavor: "不管此人是否是逃犯，[neighbor_ruler.GetTitleAsNameNoTooltip]都擅自闯入了此地——应使此人在痛苦中逃离！"
 mpo_nomad_events.1080.c: "我们将骑马追逐这只迷途的山羊。"
 BOUND_TO_FAMILY_WIDOW: "你曾发誓照顾你亲族的遗孀"
 ranged_and_searched_modifier: "巡视与搜查"
 ranged_and_searched_modifier_desc: "骑兵队已踏遍每一处山谷、洼地与峰顶……在搜寻过程中，他们发现了隐秘的牧场与藏身之处。"
 family_widow_cant_divorce_tt: "@alert_icon!#alert_trial 你无法与[widow.GetFirstName][divorce|E]，为期#high 10年#!#!"
 family_widow_cant_dismiss_tt: "@alert_icon!#alert_trial 你无法撇弃[widow.GetFirstName]，为期#high 10年#!#!"
 family_widow_seduce_romance_bonus_tt: "你针对[widow.GetFirstName]的[GetScheme('seduce').GetTypeName]或[GetScheme('courting').GetTypeName][schemes|E]：#P +20#![success_chance|E]"
 scheme_family_widow_seduce_romance: "救我脱离寡居之苦：$VALUE|0=-+$"
 inspired_in_wifely_duties_modifier: "被爱与激励"
 inspired_in_wifely_duties_modifier_desc: "此女子以坚定的奉献精神操持家务，因为她深知来自夫家亲属的爱与忠诚。"
 concubine_lavished_attention_modifier: "备受宠爱"
 concubine_lavished_attention_modifier_desc: "她曾得享统治者的宠爱，以及随之而来的荣华富贵。"
 truce_family_widow: "\n[ROOT.Char.GetShortUIName]迎娶寡妇[widow.GetShortUIName]时，停战协议一并达成"
 mpo_nomad_events.1091.t: "寡妇的命运"
 mpo_nomad_events.1091.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l]已然离世，[dead_husband.GetFirstName]归于尘埃。[dead_husband.GetHerHis|U]的遗孀[widow.GetName]，自[widow.GetSheHe]踏入我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l]的毡房起，便成为我们亲族的一部分，如今却沉浸在悲痛与哀泣之中。\n\n[widow.GetFirstNamePossessiveNoTooltip|U]的心或许属于[ROOT.Char.GetHouse.GetName]，但[widow.GetHerHis]在我们家族的地位、[widow.GetHerHis]自己的安危，如今都仰仗我……我必须承担起[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l]留下的责任。\n\n"
 mpo_nomad_events.1091.desc.marry: "依照我们的习俗，我应迎娶[dead_husband.GetHerHis]的[widow.GetTitledFirstNameNoTooltip]。"
 mpo_nomad_events.1091.desc.concubine: "依照我们的传统，我应将[dead_husband.GetHerHis]的[widow.GetTitledFirstNameNoTooltip]纳为我的女人。"
 mpo_nomad_events.1091.a: "#EMP 终于——[widow.GetSheHe]是我的了！#!"
 mpo_nomad_events.1091.a.flavor: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l]的妻子，#EMP 如女神般尊贵#!，值得我倾尽一切的宠爱。"
 mpo_nomad_events.1091.b: "这场婚姻将取悦[widow_relative.GetTitledFirstNameNoTooltip]……"
 mpo_nomad_events.1091.b.flavor: "……和我。这场婚姻也将对我有所裨益。"
 mpo_nomad_events.1091.c: "我将拥有#EMP 所有#!原本属于我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l]的财富！"
 mpo_nomad_events.1091.d: "我的亲族保护自己人。永远如此。"
 mpo_nomad_events.1091.e: "你如今只能与狗一同乞讨了，[widow.GetWomanMan]。"
 mpo_nomad_events.1100.t: "[capital_province.GetTitle.GetNameNoTierNoTooltip]的牧场"
 mpo_nomad_events.1100.desc: "在我的宏伟毡房周围的这片[capital_province.GetTerrain.GetNameNoTooltip|l]上，成群的牲畜、放牧人和骑手游荡着。我们正充分利用[capital_province.GetTitle.GetNameNoTier]上的每一丛灌木与每一寸青草。\n\n"
 mpo_nomad_events.1100.desc.camel: "然而，在干旱与酷热之下，草木难以生长。在我们的四种牲畜中，仅有一种能忍受这片贫瘠之地，并发出渴望游荡[capital_province.GetTerrain.GetNameNoTooltip|l]的嘶鸣——那便是骆驼。\n\n我们的其他牲畜只能在最丰饶的地方觅食时，骆驼遍布了整个[capital_province.GetTitle.GetNameNoTierNoTooltip]。"
 mpo_nomad_events.1100.desc.sheep: "这片土地干旱多石。这里粗劣的食物让我们的牛马无法下咽，但对绵羊与山羊而言——这里便是天堂。\n\n我们[ROOT.Char.GetCulture.GetCollectiveNoun]人因而获得了充裕的羊奶与羊毛。"
 mpo_nomad_events.1100.desc.hunting: "然而，这片土地植被茂密，几无开阔牧场。我们的牲畜日渐消瘦，而我们[ROOT.Char.GetCulture.GetCollectiveNoun]人只能依赖弓箭与猎鹰求取生计。\n\n我们以鹿皮取代羊毛进行贸易。"
 mpo_nomad_events.1100.desc.horses: "凭借[ROOT.Char.GetFaith.HighGodNamePossessive]的意志，此地被留作骏马的乐园——这是一片静谧的草原海洋，让健壮的马腿与高贵的灵魂得以恣意驰骋。\n\n我们[ROOT.Char.GetCulture.GetCollectiveNoun]人在这里放牧战马，直至所有骏马膘肥体壮、神采奕奕。"
 mpo_nomad_events.1100.a: "但凡何处有[capital_province.GetTerrain.GetNameNoTooltip|l]，我们便是主宰。"
 mpo_nomad_events.1100.a.flavor: "要了解一片土地，就是要知晓它所显露与隐匿的一切馈赠。"
 mpo_nomad_events.1100.b: "我的族人对这片土地毫无眷恋。"
 mpo_nomad_events.1100.c.camel: "用其他牲畜交换骆驼！"
 mpo_nomad_events.1100.c.sheep: "迎来丰收的羔羊季！"
 mpo_nomad_events.1100.c.hunting: "在这里，唯有狩猎，方能存活。"
 mpo_nomad_events.1100.c.horse: "这片土地属于骏马。"
