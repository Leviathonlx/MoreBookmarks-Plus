 mpo_nomad_events.1110.t: "水草丰盈的牧场"
 mpo_nomad_events.1110.desc_river: "碧绿的河水在吟唱"
 mpo_nomad_events.1110.desc_sea: "浩瀚大海的波涛拍打海岸"
 mpo_nomad_events.1110.desc_lake: "宁静的蓝色湖水静卧在侧"
 mpo_nomad_events.1110.desc: "，就在我的营地[capital_province.GetTitle.GetNameNoTier]之外。\n\n我的[ROOT.Char.GetCulture.GetCollectiveNoun]族子民在浅滩中，对着一条如军刀般长的鱼欢呼雀跃，鱼的褐色鳞片在阳光下闪闪发光。一位当地[dummy_gender.GetWomanMan]高举着它，自豪地炫耀着战利品。\n\n这条大鱼证明了此地盛产优质肉类——如果我的[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]族子民愿意花时间捕捞水生猎物的话。"
 mpo_nomad_events.1110.a: "修造船只，征服这片富饶的水域。"
 mpo_nomad_events.1110.a_repeat: "我们的船队将为我们效力。"
 mpo_nomad_events.1110.b: "#EMP 我会淹死#!那个离开马背的[dummy_gender.GetWomanMan]！"
 mpo_nomad_events.1110.c: "编织大量渔网。"
