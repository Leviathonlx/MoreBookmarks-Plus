 mpo_restless_for_migration_modifier: "不安的战团"
 mpo_restless_for_migration_modifier_desc: "这个游牧部族的骑兵们已整装待发，准备攻占新领土。"
 mpo_bountiful_camels_modifier: "骆驼成群"
 mpo_bountiful_camels_modifier_desc: "这位统治者的子民适应了沙漠生活，饲养着大批骆驼。"
 mpo_bountiful_sheep_modifier: "丰盈的羊群"
 mpo_bountiful_sheep_modifier_desc: "羊毛、羊奶和羊肉是这位统治者及其族人的主要物资。"
 mpo_bountiful_hunting_modifier: "狩猎营地"
 mpo_bountiful_hunting_modifier_desc: "这位统治者的游牧部族主要依靠狩猎野生动物为生。"
 mpo_bountiful_horses_modifier: "膘肥体壮的骏马"
 mpo_bountiful_horses_modifier_desc: "这个游牧部族的军队骑着强壮的战马，还带着足够的备用马匹。"
