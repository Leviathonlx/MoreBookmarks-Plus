 fishing_counties_gold_scaling: "#weak 金钱收益取决于毗邻海洋、河流和湖泊的直辖伯爵领#!"
 maritime_tradition_unlock_tt: "#weak 由一种航海[cultural|E][tradition|E]解锁#!"
