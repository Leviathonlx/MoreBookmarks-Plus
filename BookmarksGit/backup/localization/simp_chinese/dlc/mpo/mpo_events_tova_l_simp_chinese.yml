l_simp_chinese:
 mpo_events_tova.0001.t: "冷遇"
 mpo_events_tova.0001.desc: "回来后不久，我注意到[demanding_relation.GetTitledFirstName]跟在我身后，脸上露出期待的表情。我们有一段时间没见面了，我最近旅行时[demanding_relation.GetSheHe]留在了宫廷，但很明显[demanding_relation.GetSheHe]想要的不仅仅是我的陪伴。\n\n[demanding_relation.GetSheHe|U]用明亮的眼睛看向我，问道：“你有给我带什么东西吗？”\n\n我摸了摸口袋，只找到一个[ROOT.Char.Custom('RandomWeirdObject')]。我记不清它是怎么来的了。"
 mpo_events_tova.0001.a: "让我跟你讲讲我旅途中的故事。"
 mpo_events_tova.0001.a.tt.failure: "你没能打动[demanding_relation.GetTitledFirstName]"
 mpo_events_tova.0001.a.tt.success: "你给[demanding_relation.GetTitledFirstName]留下了深刻印象"
 mpo_events_tova.0001.b: "我会去市场给你买件东西。"
 mpo_events_tova.0001.b.equipped_tt: "为[demanding_relation.GetTitledFirstName]买了[wanderer_toy.GetName]"
 gifted_toy_name: "玩具马"
 gifted_toy_desc: "一件玩具木马，雕刻得十分精美。"
 mpo_events_tova.0001.c: "我要对孩子撒谎吗？"
 mpo_events_tova.0001.c.tt.failure: "[demanding_relation.GetTitledFirstName]没那么容易上当"
 mpo_events_tova.0001.c.tt.success: "你说服[demanding_relation.GetTitledFirstName]这东西很特别"
 mpo_events_tova.0002.t: "远方的旋律"
 DynamicIntroLanded: "在大厅里漫步时"
 DynamicIntroWanderer: "穿过营地时"
 mpo_events_tova.0002.desc: "[ROOT.Char.Custom('DynamicIntroLoc')]，我听到院子里传来微弱的音乐声。\n\n旋律汇聚成和谐的和音，让我止住脚步，陷入深深的怀念。不需要听歌词，我就知道这首歌是关于乡愁的。\n\n走向声音的源头，我遇到了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('musician'))][musician.GetTitledFirstName]。远离故乡的[musician.GetSheHe|U]正演奏[musician.GetHerHis]的歌曲，仿佛在思念[musician.GetSheHe]所来的地方。\n\n确实，闭上眼睛，我能想象出[journey_province.GetName]的[journey_province.Custom('TerrainInspirationLoc')]。"
 mpo_events_tova.0002.a: "总有一天，我会去那里看看。"
 mpo_events_tova.0002.a.tt: "如果你在[GetActivityType('activity_journey').GetName]中造访[journey_province.GetName]，可以获得额外[wanderer_lifestyle|E]经验"
 mpo_events_tova.0002.b: "我应该用我对音乐的热爱招募[musician.GetHerHim]。"
 mpo_events_tova.0002.b.flavor: "想必想必音簇优于单独的和弦？"
 mpo_events_tova.0002.b.tt.success: "你成功说服[musician.GetTitledFirstName]加入你"
 mpo_events_tova.0002.b.tt.failure: "你未能说服[musician.GetTitledFirstName]加入你"
 cultural_acceptance_enjoyed_music: "[journey_province.GetCounty.GetCulture.GetCollectiveNoun]文化和[journey_provice.GetCounty.GetCulture.GetCollectiveNoun]文化的[cultural_acceptance|E]提高[minor_cultural_acceptance_gain]。"
 mpo_events_tova.0002.c: "坐下来倾听音乐。"
 mpo_events_tova.0003.t: "过火的玩笑"
 mpo_events_tova.0003.desc: "经过树林边缘时，一阵不详的鸦鸣声传入我耳中，映入眼帘的是挂在[unruly_province.Custom('GetRandomRegionalWood')]树枝上轻轻摇摆的空绞索。三个戴着镣铐的人正跪在绞索下。其中一人长得酷似[unruly_province_owner.GetTitledFirstName]。\n\n“这些下贱的杂种嘲讽了我们[unruly_province_owner.GetTitleTierName]的公正统治！”刽子手大声喊道，“他们是冒充演员的叛匪，他们的诽谤行动将以死亡告终。”\n\n“请救救我们。”其中一名被告向我喊道。"
 mpo_events_tova.0003.a: "“事实上，这些演员是我的人，我想把他们带回去。”"
 mpo_events_tova.0003.a.tt: "说服刽子手他们是你的子民，只有你可以决定他们的命运，以此来招募这些演员。"
 mpo_events_tova.0003.a.tt.success: "你说服刽子手这些演员和他们的命运由你掌管"
 mpo_events_tova.0003.a.tt.failure: "你的欺诈行为被揭穿，[unruly_province_owner.GetTitledFirstName]听说了你的行动"
 mpo_events_tova.0003.b: "“惩罚和罪行并不相称。”"
 mpo_events_tova.0003.b.tt: "说服刽子手饶恕囚犯的性命。"
 mpo_events_tova.0003.b.tt.success: "你说服刽子手释放囚犯"
 mpo_events_tova.0003.b.tt.failure: "你未能说服刽子手，[unruly_province_owner.GetTitledFirstName]不赞同你的多管闲事"
 mpo_events_tova.0003.c: "我还有地方要去。继续赶路。"
 mpo_events_tova.0003.c.tt: "他们应该为这种邪恶行径受到应有的惩罚！"
 mpo_events_tova.0004.t: "军队不忠"
 mpo_events_tova.0004.desc: "劈啪作响的火焰驱散了暮色，我的一群驻守的士兵正在一起吃饭。\n\n“即使闭上眼捏住鼻子，我也咽不下这泔水。天天不是稀粥就是腐烂的谷物，我再也受不了了！”\n\n从众人的欢呼和热情拍打他的肩膀来看，此人应该是这伙人的老大。"
 mpo_events_tova.0004.a: "更严格的配给量将教会他们纪律。"
 mpo_events_tova.0004.a.flavor: "希望不满的士兵不会采取什么激烈措施……"
 mpo_events_tova.0004.a.tt: "你承受一部分军队给养。"
 mpo_events_tova.0004.b: "我要宰了领头的。"
 mpo_events_tova.0004.b.tt: "这个自命不凡的家伙被当场斩杀。"
 mpo_events_tova.0004.c: "我会出钱提供更好的给养。"
 mpo_events_tova.0005.t: "高兴的士兵"
 mpo_events_tova.0005.desc: "前方一缕烟升起，即使隔着很远，我也能闻到香喷喷的烤肉味。顺着气味往前走，我看到一群驻守士兵正享用至少三只烤鹌鹑。\n\n“这种生活真不错，”嗓门最大的人说道。“这种宁静让灵魂感到祥和，无论我们去哪，农民都有多余食物可以分享。我们真是有幸能生活在这样和平的年代，为这样一位善待子民的[ROOT.Char.GetTitleTierName]效力。”"
 mpo_events_tova.0005.a: "用鞭子让这些懒鬼成材。"
 mpo_events_tova.0005.b: "训诫他们，因为他们没有保持警惕。"
 mpo_events_tova.0005.c: "把他们的满足与善言记在心头。"
 mpo_events_tova.0006.t: "报应"
 mpo_events_tova.0006.desc: "坏消息，主上：你的士兵洗劫并焚毁了[maa_province.GetCounty.GetName]的粮仓。他们吵嚷着腹中饥饿，宣称是你，我的领主，强迫他们偷抢每日的食粮。\n\n一些人逃到了荒郊野外，那些没逃走的被忠于你的士兵当场格杀。看来，饥饿让他们铤而走险。"
 mpo_events_tova.0006.a: "那些狗杂种！"
 mpo_special_flavor_events.0001.t: "无垠的水之草原"
 mpo_special_flavor_events.0001.desc: "我曾听说过关于大海的故事。关于它的美丽和恐怖，甚至能让大草原黯然失色。今天，我第一次亲眼看到这伟大的水域。\n\n我终于明白了那些擅长讲故事的人在苦思冥想合适的词句描述这片无尽之水时眼中闪烁的光芒。我坐下来，凝视着地平线，在那里，水天一色，仿佛腾格里的晴空在轻柔地触摸蓝色的水。\n\n我感觉到咸味的水汽轻轻拂过我的脸。波浪舒缓的节奏钻进我的耳朵。大海的宁静让人无法抗拒，哪怕只是片刻。"
 mpo_special_flavor_events.0001.a: "如此雄伟……"
 mpo_special_flavor_events.0001.b: "我想我会待上一段时间。"
 mpo_events_tova.0025.t: "羊拐"
 mpo_events_tova.0025.desc: "早在我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('challenger_anda'))][challenger_anda.GetTitledFirstName]来到我身边用[challenger_anda.GetHerHis]常见的眼神向我发起邀请之前，我就听到了熟悉的比赛歌声，以及#EMP ——咔嚓！#!——骨块击中木制目标的声音。\n\n“怎么说？我们来组队击一轮[Glossary( '髀石', 'SHAGAI_GLOSS')]如何！”"
 mpo_events_tova.0025.a: "让我们以智取胜。"
 mpo_events_tova.0025.a.tt.success: "你利用优秀的战术赢得比赛"
 mpo_events_tova.0025.a.tt.failure: "你的脑子不太灵光"
 mpo_events_tova.0025.b: "我会打碎对手的羊拐！"
 mpo_events_tova.0025.b.tt.success: "你利用自己的体魄赢得比赛"
 mpo_events_tova.0025.b.tt.failure: "你没那么强壮"
 mpo_events_tova.0025.c: "今天有事，朋友。"
 mpo_sharp_wits_modifier: "睿智"
 mpo_sharp_wits_modifier.desc: "该角色在投掷羊拐比赛中的战术创举磨炼了自己的思维与智力。"
 mpo_thunder_knuckles_modifier: "雷霆羊骨"
 mpo_thunder_knuckles_modifier.desc: "该角色以雷霆般的力量投掷羊骨。"
 mpo_events_tova.0030.t: "崇高的梦景"
 mpo_events_tova.0030.desc: "太阳稍微染红地平线，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visionary'))][visionary.GetTitledFirstName]冲到我身边，脸颊通红，眼睛闪闪发光。\n\n“[ROOT.Char.GetTitleTierName]，我一定要讲讲我梦中的景象！”[visionary.GetSheHe]喊道，“我看到"
 mpo_events_tova.0030.desc_red: "一头角上绑着铃铛的红牛，左右摇摆着头颅。它怒吼道："
 mpo_events_tova.0030.desc_white: "一只白豹从云中跃下，在沙地上划出深深的线条。它咆哮道："
 mpo_events_tova.0030.desc_green: "一只绿鸡扇动着翅膀在阳光下奔跑。它啼叫道："
 mpo_events_tova.0030.desc_outro: "伟大的[ROOT.Char.GetTitledFirstNameNoTooltip]注定要统治天地！”"
 mpo_events_tova.0030.a: "你真是天赋异禀！"
 mpo_events_tova.0030.b: "上苍必然是在眷顾我和我的行动。"
 mpo_events_tova.0030.c: "好故事。"
 mpo_heavens_favor_modifier: "天眷"
 mpo_heavens_favor_modifier.desc: "该角色被梦中异象鼓舞。"
 mpo_heavens_favor_martial_modifier: "$mpo_heavens_favor_modifier$"
 mpo_heavens_favor_martial_modifier.desc: "$mpo_heavens_favor_modifier.desc$"
 mpo_heavens_favor_diplo_modifier: "$mpo_heavens_favor_modifier$"
 mpo_heavens_favor_diplo_modifier.desc: "$mpo_heavens_favor_modifier.desc$"
 mpo_events_tova.0035.t: "梦熊入怀"
 mpo_events_tova.0035.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('distressed_anda'))][distressed_anda.GetTitledFirstName]一把撩开门帘闯入了我的毡房。他胸口起起伏伏看起来压抑着沮丧。\n\n“听听！”他喊道，“[pregnant_woman.GetTitledFirstName]怀孕了，我很肯定孩子不是我的。”\n\n“对质时，她跟我说她梦到了一头熊从大山上下来，化作男人形状的烟雾笼罩在她身上。第二天早上，她就感觉怀孕了。”"
 mpo_events_tova.0035.a: "太好了！这是老天赐予你的孩子。"
 mpo_events_tova.0035.a.tt: "这个孩子可能天生非凡"
 mpo_events_tova.0035.b: "她只是在骗你罢了。"
 mpo_events_tova.0035.c: "这是我听过最有趣的事！"
 mpo_events_tova.0045.t: "宝贵的朋友"
 mpo_events_tova.0045.desc: "“[ROOT.Char.GetTitleAsName]，虽然我们的友谊情比金坚，但我还是希望送你一份礼物，表明我坚定不移的忠诚，”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_anda'))][generous_anda.GetTitledFirstName]和我一起在篝火旁烤火时说道。\n\n"
 mpo_events_tova.0045.desc_knucklebone: "他从口袋里掏出一个袋子，里面是一副用铜加重的[Glossary( '髀石', 'SHAGAI_GLOSS')]。然后，他继续说道，“我用它赢了许多场比赛，想必它能给你带来好运。”"
 mpo_events_tova.0045.desc_herd: "他指了指远方的牧场，继续说道，“我带来了在[Glossary( '髀石', 'SHAGAI_GLOSS')]游戏中赢来的一群羊，希望这些羊能滋养你和你的家人。”"
 mpo_events_tova.0045.desc_axe: "他掏出一把打磨得闪闪发亮，无疑也同样锋利的战斧。然后，他继续说道，“我们上一次并肩作战时。我从一个倒下的敌人手中搞来的。”"
 mpo_events_tova.0045.a: "感谢你的慷慨赠礼。"
 mpo_events_tova.0045.a.equipped_tt: "收到了[gift.GetName]。"
 mpo_events_tova.0045.b: "你的友谊是我唯一需要的礼物。"
 gifted_bone_name: "铜配重羊拐"
 gifted_bone_desc: "一块镶铜的羊骨，用于投掷羊拐游戏。"
 gifted_axe_name: "征服之斧"
 gifted_axe_desc: "一把非常均衡的战斧。"
