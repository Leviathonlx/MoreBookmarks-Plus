 mpo_nomad_events.1050.t: "草场越界"
 mpo_nomad_events.1050.desc: "[herder.GetTitledFirstName]，一个浑身羊尿味、衣衫褴褛的[herder.GetWomanMan]，自称是[herder_county.GetNameNoTierPossessive]附近[herder.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l]的照管者。\n\n“[ROOT.Char.GetPrimaryTitle.GetAdjective]的牧人无视了传统的边界！”[herder.GetSheHe]说，“我把羊群赶到了新草场，但那里却没几根草！我从风中听到了你的骑手和他们的肥马的声音！”\n\n“我们不能老老实实地共享这片土地吗，[ROOT.Char.GetTitleAsName]？”"
 mpo_nomad_events.1050.a: "对我来说，传统的边界#EMP 一文不值#!。"
 mpo_nomad_events.1050.b: "“你又能说又有胆量，跟我干吧！”"
 mpo_nomad_events.1050.b.flavor: "我会让这个臭烘烘、高谈阔论的羊倌成为一名光荣的骑手！"
 mpo_nomad_events.1050.c: "“我会处罚那些犯错的人。”"
 mpo_nomad_events.1050.c.flavor: "因为我的牧群看起来已经发展到超出掌控了……"
 mpo_nomad_events.1050.d: "“#EMP 在我的牲畜前逃跑吧，羊倌！#!”"
 mpo_nomad_events.1060.t: "用羊交换"
 mpo_nomad_events.1060.desc: "我的牧场紧挨着一个[neighbor_province.GetName]的聚落，这里回荡着铁锤的叮当声、车轱辘的嘎吱声和大量[county_culture.GetName]人的唠叨声。\n\n我们会来这里用牲畜换取精制食物。那些胆小的商人用怀疑和恐惧的目光看向我们。\n\n“看，[neighbor.Custom('RegionalWeaponMetal')]制武器！精美的[neighbor.Custom('RegionalFabric')]衣服！”我的同伴喊道，“还有贵金属钱币！”"
 mpo_nomad_events.1060.a: "你觉得一枚银币值#EMP 那些#!……？"
 mpo_nomad_events.1060.a.flavor: "这些定居的弱者很快就会知道，我们“蛮子”没那么好骗……"
 mpo_nomad_events.1060.b: "“全部夺走！#EMP 然后快马加鞭！#!”"
 mpo_nomad_events.1060.b.flavor: "真正的草原之[Select_CString( ROOT.Char.IsFemale, '女', '子' )]不会招待弱者！"
 mpo_nomad_events.1060.b.success: "你们一群人抢走货物逃跑了"
 mpo_nomad_events.1060.b.failure: "你丢下战利品，勉强逃脱"
 mpo_nomad_events.1060.c: "“把皮毛、酸奶和骏马带来！”"
 mpo_nomad_events.1060.c.flavor: "与[neighbor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]的定居者交易对我们只有好处。"
 nomad_trading_mastery_modifier: "贸易大亨"
 nomad_trading_mastery_modifier_desc: "这位游牧民非常了解异域货币和奢侈品的真正价值。也许甚至比供应商还要了解。"
 nomad_trading_partners_modifier: "定居贸易协议"
 nomad_trading_partners_modifier_desc: "这位游牧民积极参与畜牧产品的交易，以换取工具、奢侈品和钱币。"
 mpo_nomad_events.1070.t: "夜间迷途"
 mpo_nomad_events.1070.desc_intro: "马匹的呼吸打在我嘴上，我醒了过来。\n\n"
 mpo_nomad_events.1070.desc_has_horse: "我的坐骑[ROOT.Char.Custom('WarhorseStoryName')]"
 mpo_nomad_events.1070.desc_new_horse: "一匹陌生的马"
 mpo_nomad_events.1070.desc: "拱了拱我，风呼啸着刮过[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]。我们两个正身处荒野。\n\n我的意识一片模糊——在黄昏后和黎明前这段时间#EMP 发生#!了什么？我的人……放弃了我？不对！记忆重现，"
 mpo_nomad_events.1070.desc_spiritual: "我想起了众灵的低语，将我从床上唤醒的神圣恍惚，我来到月光下的一匹孤马旁……"
 mpo_nomad_events.1070.desc_mental_thing: "我在深夜突然发了巅，尽管我的家人试图让我平静下来，但我离开了他们，和这匹安静的马一起进入深夜之中……"
 mpo_nomad_events.1070.desc_new_drunk: "大碗的[Glossary( '马奶酒', 'KUMIS_GLOSS')]，马蹄声，还有深色的鬃毛拂过我的脸颊……"
 mpo_nomad_events.1070.a: "你是一匹忠诚的马，对吗？"
 begin_warhorse_story_tt: "这匹马成为你的最爱"
 mpo_nomad_events.1070.b: "再也不会如此了！马，我发誓：#EMP 再也不会如此！#!"
 mpo_nomad_events.1070.c: "[ROOT.Char.GetFaith.HighGodNamePossessive]将我带到这神圣的地方。"
 mpo_nomad_events.1070.c.flavor: "无需恐慌。这里有与我友善的自然力量，它们会带我回家。"
 mpo_nomad_events.1070.d: "回家！游牧民从不迷路。"
 mpo_nomad_events.1070.d.flavor: "即使[ROOT.Char.GetSheHe]的头疼得几乎看不到……"
 mpo_nomad_events.1070.d.success: "你沿马的蹄印返回"
 mpo_nomad_events.1070.d.failure: "你未能在夜幕再次降临前找到回家的路"
 mpo_nomad_events.1070.e: "马啊，你当然记得回家的路……"
 nomad_alone_in_adversity_modifier: "信任马匹"
 nomad_alone_in_adversity_modifier_desc: "面临糟糕的情况时，这位游牧民相信马匹的生存本能和速度。"
