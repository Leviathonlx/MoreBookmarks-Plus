 mpo_nomad_events.1040.t: "草原之外的家"
 mpo_nomad_events.1040.desc: "#EMP 滚出去，[defender.GetTitledFirstName]！滚出去，[expelled_culture.GetCollectiveNoun]人！#!背上你们的胖娃娃，留下你们的财富，在[ROOT.Char.GetCulture.GetName]人骑手和[dummy_soldier.GetHerHis]的箭矢前逃窜吧！\n\n[target.GetBaseNameNoTierNoTooltip]将留给我的子民。我们再也不会像尘土一样被吹过原野了！在这里，我们定居下来，享受留下来的当地人和我们自己的平民提供的服务。\n\n在[ROOT.Char.GetCapitalLocation.GetName]，在统治其[ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l]的豪华[ROOT.Char.Custom('ResidenceBuilding')]中，我疲惫的身躯将得到休息……而我的头脑开始思考起"
 mpo_nomad_events.1040.desc_tribal: "定居的[ROOT.Char.GetTitleAsNameNoTooltip]在哪里能掌握力量。"
 mpo_nomad_events.1040.desc_clan: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的高贵氏族，以及[ROOT.Char.GetHerHis]的诸多赋税。"
 mpo_nomad_events.1040.desc_feudal: "封建制[ROOT.Char.GetTitleAsNameNoTooltip]的法律。"
 mpo_nomad_events.1040.a: "我的子民的流浪到此为止。"
