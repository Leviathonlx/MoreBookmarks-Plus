l_simp_chinese:
 mpo_nomad_events.1000.t: "被救下的头颅"
 mpo_nomad_events.1000.army_camp: "[beheaded_warrior_location.GetName]血战中的幸存者与我的大军会合，他们拼劲了最后一口气，策马而来。一人的鞍绳上晃荡着一颗血淋淋的头颅——这副死气沉沉的面孔竟是"
 mpo_nomad_events.1000.capital: "[beheaded_warrior_location.GetName]血战中的幸存者带回了战场的消息，随讯而至的还有……一颗血淋淋的头颅，这颗头颅属于"
 mpo_nomad_events.1000.family: "[beheaded_warrior.GetFirstName]，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beheaded_warrior'))]。"
 mpo_nomad_events.1000.vassal: "[beheaded_warrior.GetName]，我曾经强大的部下。"
 mpo_nomad_events.1000.councillor: "[beheaded_warrior.GetName]，我所信赖的阁臣。"
 mpo_nomad_events.1000.generic_knight: "[beheaded_warrior.GetName]，我所敬重的[ROOT.Char.Custom('KnightCultureNoTooltip')|l]。"
 mpo_nomad_events.1000.desc: "\n\n“[beheaded_warrior.GetSheHe|U]是作为一名战士死去的。[beheaded_warrior.GetHerHis]在[beheaded_warrior_foe.GetTitledFirstNamePossessive]军阵的中心拼死搏杀，直到[beheaded_warrior.GetHerHis]的头颅被活活从项上砍下！出于对[beheaded_warrior.GetHerHim]的敬爱，我们的骑手尽其所能将遗骸寻回。”\n\n何其残酷的结局……然而我们智慧的长者说，这颗高贵战士的头颅依然保存着[beheaded_warrior.GetHerHis]的某种气魄与命运。"
 mpo_nomad_events.1000.a: "我将崇敬这位真正的[beheaded_warrior.GetWomanMan]的头颅。"
 mpo_nomad_events.1000.a.flavor: "[beheaded_warrior.GetTitledFirstNameNoTooltip]的头颅将被放在一块洁白的毡毯上，我们一家人将为[beheaded_warrior.GetHerHim]献上祭酒并举行仪式。"
 mpo_nomad_events.1000.b: "[beheaded_warrior.GetFirstNameNoTooltip]属于[beheaded_warrior.GetHerHis]的人民。"
 mpo_nomad_events.1000.c: "让我的[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]来敬仰他们阵亡的同袍。"
 mpo_nomad_events.1000.d: "让[beheaded_warrior.GetFirstNameNoTooltip]入土为安。"
 mpo_warriors_grave_modifier: "被斩首战士之墓"
 mpo_warriors_grave_modifier_desc: "一颗在战斗中被砍下，在厮杀呐喊中扭曲的头颅长埋于此地的黄土之中。这座墓地常有那些骑马出征战士的亲人前来拜谒。"
 mpo_noble_warriors_grave_modifier: "被斩首贵族之墓"
 mpo_noble_warriors_grave_modifier_desc: "一颗在战斗中被砍下，享有盛名的头颅长埋于此地的黄土之中。这座墓地成了一处人尽皆知的圣地，常有人前来拜谒。"
 beheaded_accolade_successor_tt: "[beheaded_warrior_accolade.GetName]的一名合适的继任者将加入你的[court|E]"
 custom.every_beheaded_family: "[beheaded_warrior.GetShortUIName]的每个[close_family_member|E]"
 warriors_head_artifact: "[beheaded_warrior.GetTitledFirstNamePossessiveNoTooltip|U]受崇敬的头颅"
 kin_head_artifact_desc: "[beheaded_warrior.GetFirstName]腐烂、难以辨认的头颅，这位[beheaded_warrior.GetHouse.GetName]家族的钟爱后裔在[beheaded_warrior_location.GetName]被[beheaded_warrior_foe.GetNamePossessive]的部队杀死。"
 accolade_head_artifact_desc: "[beheaded_warrior.GetFirstName]的恐怖残骸，这位著名[ROOT.Char.Custom('KnightCultureNoTooltip')|l]人称“[beheaded_warrior_accolade.GetName]”，[beheaded_warrior_foe.GetNamePossessive|U]的战士在[beheaded_warrior_location.GetName]之战中夺得了杀死[beheaded_warrior.GetHerHim]的荣耀。"
 warriors_head_artifact_desc: "英勇的[ROOT.Char.Custom('KnightCultureNoTooltip')|l][beheaded_warrior.GetFirstName]被斩下的头颅，其在[beheaded_warrior_location.GetName]与[beheaded_warrior_foe.GetNamePossessive]的部队交战时阵亡。虽然已经发臭了，但仍受到战士们的尊重。"
 keep_warrior_head_tt: "你保留[head_artifact.GetName]"
 gain_illustrious_victim_head_artifact_tt: "可以保留[victim.GetFirstNamePossessive]的头颅作为一件$illustrious$[inventory_artifact|E]"
 gain_famed_victim_head_artifact_tt: "可以保留[victim.GetFirstNamePossessive]的头颅作为一件$famed$[inventory_artifact|E]"
 send_head_for_warscore_tt: "将[victim.GetFirstNamePossessive]的头颅还给[victim.GetHerHis]的[heir|E]可以提高他们对#high 你#!的[peace|E]接受度"
 send_head_for_vassalization_tt: "将[victim.GetFirstNamePossessive]的头颅还给[victim.GetHerHis]的[heir|E]可以提高[vassalization|E]接受度"
 send_head_for_hook_tt: "将[victim.GetFirstNamePossessive]的头颅还给[victim.GetHerHis]的[heir|E]可以获得一个[weak_hook|E]"
 send_head_for_prestige_tt: "可以将[victim.GetFirstNamePossessive]的头颅还给[victim.GetHerHis]的[heir|E]以获得[prestige|E]"
 send_head_for_obedience_tt: "将[victim.GetFirstNamePossessive]的头颅交给[victim.GetHerHis]的[heir|E]可以使其[obedient|E]"
 headless_heir_rises_to_challenge_tt: "#N 如果接收人无畏地发誓复仇：#!"
 mpo_nomad_events.1011.t: "枭首于野"
 mpo_nomad_events.1011.desc_execution_spite: "[victim.GetName]咒骂着，即使刀刃砍下[victim.GetHerHis]的头时也在怒视着我。"
 mpo_nomad_events.1011.desc_execution_beg: "[victim.GetName]语无伦次地求我饶恕[victim.GetHerHis]的性命。然后，一记猛力挥砍，[victim.GetHerHis]的头从[victim.GetHerHis]的肩膀上落下。"
 mpo_nomad_events.1011.desc_execution_pray: "被迫跪下的[victim.GetName]仍喃喃自语地祈祷着。然后，一记猛力挥砍将[victim.GetHerHis]的头与肩膀分离。"
 mpo_nomad_events.1011.desc_bad_execution: "下手者挥刀不够干净利落，[victim.GetNamePossessive]的脖颈挨了许多下，[victim.GetHerHis]的头颅才最终与受尽苦难的身体分离。"
 mpo_nomad_events.1011.desc: "\n\n我看着这位[victim.GetCulture.GetName]统治者的眼睛最后失控地转动，[victim.GetHerHis]的血滴洒在尘土中。"
 mpo_nomad_events.1011.desc_send_head: "\n\n如果[victim.GetFirstNamePossessiveNoTooltip]的继任者[headless_heir.GetTitledFirstName]也能看到这恐怖的一幕——[headless_heir.GetSheHe]也许就能学会畏惧我的力量，我狼一般的意志……"
 mpo_nomad_events.1011.desc_cant_send: "[victim.GetFirtNameNoTooltip]已是一团烂肉，一团腐肉……"
 mpo_nomad_events.1011.desc_keep_head: "\n\n……或者，也许这个著名的头颅应该属于砍下它的那个人。"
 mpo_nomad_events.1011.a: "让所有人都记住身首异处的[victim.GetTitleAsNameNoTooltip]。"
 mpo_nomad_events.1011.a.flavor: "而#EMP 我#!是终结[victim.GetHerHis]辉煌一生的那个人！"
 mpo_nomad_events.1011.b: "把这份“礼物”送给[headless_heir.GetTitledFirstNameNoTooltip]。"
 mpo_nomad_events.1011.b.success: "你残暴的羞辱吓倒了[headless_heir.GetTitledFirstNameNoTooltip]"
 mpo_nomad_events.1011.b.fail: "[headless_heir.GetTitledFirstNameNoTooltip]无畏地发誓复仇"
 mpo_nomad_events.1011.b.flavor: "必须让[victim.GetPrimaryTitle.GetNameNoTierNoTooltip]的新主人知道我的敌人是什么下场！#EMP [headless_heir.GetSheHe|U]将直视它！#!"
 mpo_nomad_events.1011.c: "把[victim.GetFirstNameNoTooltip]留给秃鹫。"
 headless_heir_high_tier_warning_tt: "@alert_icon!#alert_trial 警告：[headless_heir.GetShortUIName]不怕你！#!"
 headless_heir_ignores_challenge_tt: "#P 如果接收人在这羞辱前退缩：#!"
 mpo_nomad_events.1012.t: "[victim.GetTitleAsNameNoTooltip]归来"
 mpo_nomad_events.1012.desc: "[victim.GetName]的头颅被送到我面前，我抓着那冰冷的皮肤，污血滴在我的靴子上。\n\n“羞辱！羞辱！”喊声在我耳边响起，孩子们抹着眼泪。我的[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]抽出刀剑发誓要复仇。\n\n但这颗被砍下的头颅只是为了在我心中制造恐惧吗？还是说……[executioner.GetTitledFirstName]渴望我的仇恨？"
 mpo_nomad_events.1012.a: "纪念[victim.GetFirstNamePossessiveNoTooltip]是最重要的事。"
 mpo_nomad_events.1012.a_flavor: "这个“羞辱”让我们可以清洗、装饰[victim.GetTitledFirstNamePossessiveNoTooltip]高贵的头颅，并在头颅前祈祷。"
 mpo_nomad_events.1012.b: "#EMP 这种羞辱必将以血回报！#!"
 mpo_nomad_events.1012.b_flavor: "我已见识了战争的血腥。[victim.GetFirstName]的死亡之声呼喊着[executioner.GetTitledFirstNamePossessive]的鲜血！"
 mpo_nomad_events.1012.c: "我必须退让，不然就会面临相同的命运……"
 peace_acceptance_head_scare_tt: "[headless_heir.GetShortUINamePossessive]对#high 你#!的[peace|E]接受度：#P +30#!，持续#high 20年#!"
 COWED_BY_SEVERED_HEAD_MODIFIER: "因前任被斩首而畏惧：$VALUE|+=0$"
 severed_head_revenge_modifier: "为前任被斩首复仇：$VALUE|+=0$"
 severed_head_cb_revenge_tt: "对#high [executioner.GetShortUIName]#!的[casus_belli|E]花费：#P -75%#!"
 severed_head_vassalization_tt: "[headless_heir.GetShortUINamePossessive|U]对[executioner.GetShortUIName]的[offer_vassalization|E]和#high $demand_tributary_interaction$#!接受度：#P +200#!，持续#high 20年#!"
 mpo_nomad_events.1013: "杀死[victim.GetTitledFirstNameNoTooltip]的人，"
 mpo_nomad_events.1013.desc_takes_it_sedentary: "野蛮的行径玷污了我的[headless_heir.Custom('ResidenceBuilding')|l]——还割下了我的一位高贵先祖的首级。\n\n马背之王啊！在[headless_heir.GetPrimaryTitle.GetNameNoTier]，我们鲜少听闻如此骇人听闻之事，更何况切身遭遇！我们愿意与你和平相处，再不愿遭受如此残酷的暴行。"
 mpo_nomad_events.1013.desc_takes_it: "[victim.GetHerHis|U]的[victim.GetCulture.GetCollectiveNoun]人曾希望再次见到[victim.GetHerHim]。而现在，[victim.GetHerHis]的头颅浸泡在血液中，他们的心难以承受这惨烈的景象。\n\n请让[victim.GetFirstName]在[headless_heir.GetFaith.PositiveAfterLife]安息吧。放下你的狂怒，饶恕我们吧。"
 mpo_nomad_events.1013.desc_angeee: "你把[victim.GetPrimaryTitle.GetNameNoTierPossessive]之主的首级送来，让我见识了战争的血腥，而那灰白的嘴唇仍嘶喊着复仇。\n\n我会见证你的尸体腐烂。我会像伐倒古树一样将你砍倒。\n\n我会将[victim.GetFirstNamePossessive]的头埋葬在你的枯骨下。"
 mpo_nomad_events.1013.a.cowed: "[headless_heir.GetTitleAsNameNoTooltip]像只羔羊一样咩叫着！"
 mpo_nomad_events.1013.a.revenge: "所以……[headless_heir.GetFirstNameNoTooltip]发誓复仇。"
 executed_head_artifact: "[victim.GetTitledFirstNamePossessiveNoTooltip|U]的君王之首"
 executed_head_emperor_artifact_desc: "[victim.GetPrimaryTitle.GetNameNoTier][victim.GetTitleAsNameNoTooltip]被砍下的头颅仍戴着冠冕，其灰白的嘴唇和马鬃缝制的眉毛让它看起来盛气凌人，激发起人们的敬畏和恐惧。\n\n这样一位强大的君主都能面临如此可怕的命运，其他人又会面临何等的恐怖？"
 executed_head_king_artifact_desc: "[victim.GetName]的残骸，被以与[victim.GetHerHis]生前地位相称的形式保存和装饰。这是它的持有者的无情意志的证明。"
 nomad_defected_invite_desc: "你在过去5年内流放了该角色"
 nomad_defector_wont_come_back_tt: "你在#high 5年#!内无法对[rowdy_boy.GetShortUIName]使用#high 邀请至宫廷#!"
 nomad_defector_family_tt: "[rowdy_boy.GetShortUINamePossessive]的亲族成员离开你的宫廷"
 nomad_defector_family_wont_come_back_tt: "你在#high 5年#!内无法对这些被流放者使用#high 邀请至宫廷#!"
 nomad_defector_gain_all_courtiers_tt: "获得你的一些未被雇佣的[courtiers|E]"
 mpo_nomad_events.1020.t: "最饥饿的崽"
 mpo_nomad_events.1020.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))][rowdy_boy.GetFirstName]最近一直不太安分。\n\n“啃你饭里的骨头！在你的毡房的阴影里嘬酸奶！这就是#EMP 我的#!生活吗？”[rowdy_boy.GetSheHe]吐了口唾沫。“我准备好领导了，[rowdy_boy.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]！你的[ROOT.Char.GetDomicile.GetCulture.GetName]部队中也有人会跟我。”\n\n这个骄傲的[rowdy_boy.GetHouse.GetName]家战士，我以前一直当没本事的宠物养……而现在露出了[rowdy_boy.GetHerHis]的獠牙。"
 mpo_nomad_events.1020.a: "“闭嘴，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))]。认清你的地位。”"
 mpo_nomad_events.1020.b: "“没人能在挑战我之后#EMP 活着#!！”"
 mpo_nomad_events.1020_duel_tt: "与[rowdy_boy.GetFirstName]#V 决斗#!\n@death_icon!#X 这是场生死对决！#!\n如果你获胜，你会获得@skill_prowess_icon![prowess|E]、@dread_icon![dread|E]、@prestige_icon![prestige|E]和@stress_icon![stress|E]。如果你失败，[rowdy_boy.GetShortUIName]会以[primary_heir|E]的身份接管你的[titles|E]。\n\n你的[prowess|E]：[prowess_i]#V [root_scope.GetProwess]#!\n[rowdy_boy.GetFirstNamePossessive]的[prowess|E]：[prowess_i]#V [rowdy_boy.GetProwess]#!"
 mpo_nomad_events.1020.c: "“我可以分你一些牧场。”"
 mpo_nomad_events.1020.c.flavor: "让这自命不凡的家伙拥有[rowdy_boy.GetHerHis]自己的牧群吧……但是要受我管控。"
 mpo_nomad_events.1020.d: "“远去吧，去建功立业！”"
 mpo_nomad_events.1020.d.flavor: "[rowdy_boy.GetFirstNameNoTooltip]将获得[rowdy_boy.GetSheHe]建功立业所需的一切。"
 mpo_nomad_events.1020.e: "“你愿意为了你[rowdy_boy.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]留下吗？”"
 mpo_nomad_events.1020.e.success: "[rowdy_boy.GetFirstNameNoTooltip]同意留下为你服务"
 mpo_nomad_events.1020.e.failure: "[rowdy_boy.GetFirstNameNoTooltip]和[rowdy_boy.GetHerHis]的支持者离开了"
 mpo_nomad_events.1020.f: "“你被放逐了，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))]！滚吧！”"
 mpo_nomad_events.1020.f.flavor: "荒野和孤独的自由之路等待着！"
 attacked_family_opinion: "攻击我的亲族"
 mpo_nomad_events.1022.t: "狂妄者之死"
 mpo_nomad_events.1022.desc: "如同花豹跃下悬崖，鹰隼扑向自己的影子，雄驼撕咬自己崽子的脚踝……我被怒火吞噬了。\n\n我们的荣耀决斗结束时，[rowdy_boy.GetFirstName]——我自己的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))]——倒在地上死了。\n\n我的怒火平息，开始听到哀悼声。我的子民在我权力的证明前哭泣。"
 mpo_nomad_events.1022.a: "我做了[ROOT.Char.GetTitleAsNameNoTooltip]必须做的事。"
 mpo_quelled_family_dissent_modifier: "杀死意见不同的亲属"
 mpo_quelled_family_dissent_modifier_desc: "一位亲族挑战该角色的可怕权威……然后很快就死了。"
 mpo_nomad_events.1030.t: "三艺教育"
 mpo_nomad_events.1030.desc: "当我考虑我[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]的战士技能时，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]被带到了我跟前。\n\n“[child.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))|U]，”那孩子问，“男子三"
 mpo_nomad_events.1030.desc_mongolic: "[Glossary( '艺', 'NADAAM_GLOSS')]中，哪一艺最重要？”\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]可能会发誓让[child.GetHerselfHimself]自己接受[Glossary( '搏克', 'BOKH_GLOSS')]残酷的考验，"
 mpo_nomad_events.1030.desc_non_mongolic: "项中，哪一项最重要？”\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]可能会发誓让[child.GetHerselfHimself]自己接受摔跤残酷的考验，"
 mpo_nomad_events.1030.desc.outro: "学习弓箭精妙的射艺……或者也许[child.GetSheHe]应该掌握骑术，引导我们的畜群，带领我们袭击者迅速回家？"
 NADAAM_GLOSS: "#bold 额列因忽儿班纳阿敦#!或称“男子三艺”是自新石器时代以来东胡人主要练习的体育运动，也是主要的节庆和竞赛场面。它们是：复合弓射箭、摔跤和长途赛马。"
 BOKH_GLOSS: "古老而传统的蒙古摔跤风格，首要目标是将对手的上半身拖到地上。有些摔跤风格允许像抓腿和踢腿这样的技巧，但总的来说，这是对蛮力和稳固的考验，可以持续数小时。"
 mpo_nomad_events.1030.a: "让我继续训练吧！"
 mpo_nomad_events.1030.a.flavor: "练到喘不过气、痛不欲生的程度才是最重要的！"
 mpo_nomad_events.1030.b: "证明你可以像大山一样屹立不倒。"
 mpo_nomad_events.1030.c: "你将用弓箭来赢得你的大餐。"
 mpo_nomad_events.1030.c.flavor: "土拨鼠比我们靶场任何的目标都要狡猾得多……但至少它是个更大的靶点。"
 mpo_nomad_events.1030.d: "赢得烈马的信任吧，小[child.Custom('GirlBoy')]。"
 mpo_nomad_events.1030.d.flavor: "骑上你温顺的马匹，你可以纵马高歌。"
 is_nomadic_tt: "你拥有[nomadic_government|E]"
 capital_county_not_in_steppe_tt: "你的[capital|E]不处于[the_great_steppe|E]"
 higher_prestige_cost_because_pagan_tt: "@warning_icon!#X @prestige_icon![prestige|E]花费为四倍，因为你信奉[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName][faith|E]"
 nomad_domicile_buildings_converted: "[former_nomad.GetShortUINamePossessive|U]的[domicile|E][buildings|E]转化为[gold_i][gold|E]"
