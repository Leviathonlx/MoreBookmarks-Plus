l_simp_chinese:
 nomad_events_oltner.0001.t: "新鲜的足迹"
 nomad_events_oltner.0001.desc: "在我的土地上有着丰富的猎物。猎人们告诉我，在[sighting_county_1.GetBaseNameNoTier]的[sighting_province_1.Custom('GetTerrainTypePlural')]中有一群[sighting_county_1.Custom('GetAnimalPlural')]，而在[sighting_county_2.GetBaseNameNoTier]的[sighting_province_2.Custom('GetTerrainType')]中潜藏着一直特别[sighting_county_2.Custom('GetAnimalAdjective')][sighting_county_2.Custom('GetAnimalType')]。\n\n作为[ROOT.Char.GetTitleAsNameNoTooltip]，我应该选一个去追猎。"
 nomad_events_oltner.0001.a: "我们今晚吃[sighting_county_1.Custom('GetAnimalType')]。"
 nomad_events_oltner.0001.b: "猎杀这只[sighting_county_2.Custom('GetAnimalAdjective')][sighting_county_2.Custom('GetAnimalType')]会证明我的价值。"
 nomad_events_oltner.0001.c: "还有其他事需要我注意。"
 nomad_events_oltner.0002.t: "羽毛踪迹"
 nomad_events_oltner.0002.desc: "有传言称，在[sighting_county_1.GetBaseNameNoTier]的[sighting_province_1.Custom('GetTerrainTypePlural')]中有人目击了一群[sighting_county_1.Custom('GetAnimalPlural')]——这是训练猎鹰的绝佳机会。\n\n当然，我也可以选择追猎更大的猎物。"
 nomad_events_oltner.0002.a: "很快我的锅里就会炖上一只肥[sighting_county_1.Custom('GetAnimalType')]。"
 nomad_events_oltner.0002.b: "我宁愿去训狗。"
 nomad_events_oltner.0002.c: "我不能把时间浪费在这上面。"
 nomad_events_oltner.0003.t: "一群[sighting_county_1.Custom('GetAnimalPlural')|U]"
 nomad_events_oltner.0003.desc: "二十只死羊，一个被撕烂的牧羊人，足迹通向[sighting_province_1.Custom('GetTerrainTypePlural')]深处。一群[sighting_county_1.Custom('GetAnimalAdjective')][sighting_county_1.Custom('GetAnimalPlural')]正在[sighting_county_1.GetBaseNameNoTier]杀死属于我的东西。\n\n我应该备好弓箭。我作为[ROOT.Char.GetTitleAsNameNoTooltip]的声誉受到了挑战。"
 nomad_events_oltner.0003.a: "我的箭将射穿[sighting_county_1.Custom('GetAnimalPlural')]的心脏。"
 nomad_events_oltner.0003.b: "我的[maa_regiment.GetNameNoTooltip]会杀死这支[sighting_county_1.Custom('GetAnimalGroup')]。"
 nomad_events_oltner.0003.c: "[ROOT.Char.GetFaith.FertilityGodName]会把它们弄走。"
 nomad_events_oltner.0004.t: "灾难中的[sighting_county_1.Custom('GetAnimalPlural')|U]"
 nomad_events_oltner.0004.desc: "[my_subregion.GetCurrentPhase.GetName]只带来了冰和雪。直到一群[sighting_county_1.Custom('GetAnimalPlural')]到来。它们吃光了能看到的一切。现在死亡来到我们面前。\n\n我不能坐视我的牧群和部众死去。"
 nomad_events_oltner.0004.a: "我会猎杀所有的[sighting_county_1.Custom('GetAnimalType')]！"
 nomad_events_oltner.0004.b: "忘了[sighting_county_1.Custom('GetAnimalPlural')]吧。我们得离开。"
 nomad_events_oltner.0005.t: "新的猎物踪迹"
 nomad_events_oltner.0005.desc: "[my_subregion.GetCurrentPhase.GetName]的时光是打猎的好日子。充沛的猎物成群结队涌向[sighting_county_1.GetBaseNameNoTier]的[sighting_province_1.Custom('GetTerrainTypePlural')]——真是[ROOT.Char.GetFaith.WealthGodName]赐福的好季节。\n\n不过我需要先选择猎物，无论我选择什么。"
 nomad_events_oltner.0005.a: "我会追踪一只猛兽。"
 nomad_events_oltner.0005.b: "我们去找鹿！"
 nomad_events_oltner.0005.c: "我们的猎鹰会寻找新猎物。"
 nomad_events_oltner.0006.t: "进贡逐猎总管"
 nomad_events_oltner.0006.desc: "“向你致敬，我[ROOT.Char.Custom('FormalComplimentAdjective')]宗主，”我的朝贡者[generous_tributary.GetTitledFirstName]说道，[generous_tributary.GetHerselfHimself]跪倒在我面前。\n\n“我向你献上全[generous_tributary.GetPrimaryTitle.GetAdjective]最优秀的[GetCourtPositionType('master_of_hunt_court_position').CalcTriggeredNameNoTooltip( ROOT.Char )][offered_master_of_the_hunt.GetFirstNameNicknamed]。愿[offered_master_of_the_hunt.GetSheHe]为你猎下许多猎物。”"
 nomad_events_oltner.0006.a: "[offered_master_of_the_hunt.GetFirstNameNoTooltip]能很好地为我服务。"
 nomad_events_oltner.0006.b: "真不错，我会奖励你。"
 nomad_events_oltner.0006.c: "留着[offered_master_of_the_hunt.GetHerHim]吧，愿你狩猎成功。"
 nomad_events_oltner.0007.t: "带羽毛的贡品"
 nomad_events_oltner.0007.desc: "“[ROOT.Char.Custom('FormalComplimentAdjective')|U]宗主，我向你献上这份礼物。”我的朝贡者[generous_tributary.GetTitledFirstName]架着一只雄壮的鸟站在我面前。\n\n“这只猎鹰来自[tribute_capital_county.GetBaseNameNoTier]的[tribute_capital.Custom('GetTerrainTypePlural')]，从它还是一只雏鸟我就开始训练它。它能为你捕上数百只鸭子和鸨，我发誓。”"
 nomad_events_oltner.0007.a: "我会叫它“[ROOT.Char.Custom('GetBirdName')|U]”！"
 nomad_events_oltner.0007.b: "留着它吧。"
 chaotic_kurultai_title: "混乱的继承："
 chaotic_kurultai_intro_1: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_parent'))][dead_parent.GetFirstNameNicknamed][dead_parent.GetDeathReasonHideKiller]。我的统治即将破晓。忽里勒台的分歧声在[ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvincePrefix')]的[ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')]上回荡。\n\n"
 chaotic_kurultai_intro_2: "我的统治即将破晓。忽里勒台的分歧声在[ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvincePrefix')]的[ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')]上回荡\n\n"
 mpo_chaotic_kurultai_succession.0001.t: "$chaotic_kurultai_title$嫉妒"
 mpo_chaotic_kurultai_succession.0001.desc: "我#EMP “[sibling_rival_1.Custom('ComplimentAdjective')]”#![ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))][sibling_rival_1.GetFirstNameNicknamed]以[sibling_rival_1.GetHerHis]的性命立誓[sibling_rival_1.GetSheHe]将统治[ROOT.Char.GetPrimaryTitle.GetName]。而我成为[ROOT.Char.GetTitleAsName]不过是[sibling_rival_1.GetFaith.EvilGodNames]的玩笑。[sibling_rival_1.GetSheHe|U]这个软弱又[sibling_rival_1.Custom('DescriptorNegativeStandalone')]家伙。"
 mpo_chaotic_kurultai_succession.0001.desc_addition: "\n\n而我的[sibling_rival_2.Custom2('InsultNoun', ROOT.Char)][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_2'))][sibling_rival_2.GetFirstNameNicknamed]似乎决定效仿。"
 mpo_chaotic_kurultai_succession.0001.a: "我会证明自己。"
 rival_kurultai_succession: "[TARGET_CHARACTER.GetShortUIName|U]在继承时未得到忽里勒台的一致通过，这激起了[CHARACTER.GetShortUIName|U]的愤怒。"
 rival_kurultai_succession_corresponding: "[CHARACTER.GetShortUIName|U]在继承时未得到忽里勒台的一致通过，这激起了[TARGET_CHARACTER.GetShortUIName|U]的愤怒。"
 mpo_chaotic_kurultai_succession.0002.t: "$chaotic_kurultai_title$篡夺朝贡者"
 sibling_usurped_tributary_lands_tt: "[sibling_rival_1.GetShortUIName|U]篡夺了你的[tributary|E][tributary_usurped.GetShortUIName|U]的所有土地和封臣，成为了[independent_ruler|E]"
 mpo_chaotic_kurultai_succession.0002.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))][sibling_rival_1.GetFirstNameNicknamed]率领一队[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]进入我的朝贡者[tributary_usurped.GetTitledFirstNameNicknamed]的土地，强行夺取了[tributary_usurped.GetHerHis]的领地。"
 mpo_chaotic_kurultai_succession.0002.desc_addition: "而这得到了忽里勒台中的叛徒[backing_kurultai.GetFirstNameNicknamed]的支持。"
 mpo_chaotic_kurultai_succession.0002.desc_end: "\n\n真是致命的失策。"
 mpo_chaotic_kurultai_succession.0002.a: "[sibling_rival_1.GetSheHe|U]竟敢染指属于我的东西？"
 mpo_chaotic_kurultai_succession.0003.t: "$chaotic_kurultai_title$断贡"
 mpo_chaotic_kurultai_succession.0003.desc: "我的朝贡者[tributary_leaving.GetPrimaryTitle.GetName]的[tributary_leaving.GetFirstNameNicknamed]决定不再缴纳[tributary_leaving.GetHerHis]的贡品。"
 mpo_chaotic_kurultai_succession.0003.desc_addition: "[backing_kurultai.GetFirstNameNicknamed]，叛逆的忽里勒台成员，是这次背叛的同谋。"
 mpo_chaotic_kurultai_succession.0003.a: "我会碾碎[tributary_leaving.GetHerHim]，惩罚[tributary_leaving.GetHerHis]的傲慢！"
 mpo_chaotic_kurultai_succession.0003.desc_end: "\n\n无论如何，我会得到我的贡品。"
 mpo_chaotic_kurultai_succession.0004.t: "$chaotic_kurultai_title$失去控制"
 mpo_chaotic_kurultai_succession.0004.desc: "我的草场上劫掠者、狗和[ROOT.Char.Custom2('InsultAdjective', ROOT.Char)]流浪汉横行。他们劫掠我的毡房，杀死我的马匹，焚烧我的旌旗。"
 mpo_chaotic_kurultai_succession.0004.desc_addition: "这显然得到了[backing_kurultai.Custom2('InsultAdjective', ROOT.Char)]忽里勒台成员[backing_kurultai.GetFirstNameNicknamed]的支持。"
 mpo_chaotic_kurultai_succession.0004.a: "秩序会在适当的时候恢复。"
 mpo_chaotic_kurultai_succession.0004.desc_end: "\n\n他们会遵守规矩的。"
 mpo_chaotic_kurultai_succession.0005.t: "$chaotic_kurultai_title$耻辱"
 mpo_chaotic_kurultai_succession.0005.desc: "我的名字，被拖进泥里。被马蹄践踏。遭人轻蔑，被人抛弃。"
 mpo_chaotic_kurultai_succession.0005.desc_addition: "而这些诽谤大多直接出自我那个[backing_kurultai.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))][backing_kurultai.GetFirstNameNicknamedPossessive]的口。"
 mpo_chaotic_kurultai_succession.0005.a: "我的名誉会恢复的。"
 mpo_chaotic_kurultai_succession.0006.t: "$chaotic_kurultai_title$丢失的牧群"
 mpo_chaotic_kurultai_succession.0006.desc: "夜里我的大部分牧群不见了。可能是走失了，也可能是被偷了。"
 mpo_chaotic_kurultai_succession.0006.desc_addition: "我怀疑是我[backing_kurultai.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))][backing_kurultai.GetFirstNameNicknamed]在夜里把它们放走的。"
 mpo_chaotic_kurultai_succession.0006.desc_end: "\n\n它们可能已经跑到[rustler.GetCapitalLocation.GetName]的[rustler.GetCapitalLocation.Custom('TerrainTypeProvince')]去了。我再也见不到它们了。"
 mpo_chaotic_kurultai_succession.0006.a: "我的力量会恢复的。"
 mpo_chaotic_kurultai_succession.1006.t: "迷路的牧群"
 mpo_chaotic_kurultai_succession.1006.desc: "一群羊在夜里出现，不知道是迷路了还是被丢弃了。\n\n这些牲畜十分温顺，可以轻松被并入我自己的牧群中。有人说这是[ruler_rustled.GetPrimaryTitle.GetName]的[ruler_rustled.GetTitledFirstNameNicknamed]混乱的继承所导致的。"
 mpo_chaotic_kurultai_succession.1006.desc_addition: "我的骑手报告说，他们看到[ruler_rustled.GetFirstNamePossessiveNoTooltip]跋扈的忽里勒台成员[backing_kurultai.GetTitledFirstNameNicknamed]潜伏在附近。这有可能是[backing_kurultai.GetHerHis]做的。"
 mpo_chaotic_kurultai_succession.1006.a: "纳入我的牧群中。"
 mpo_chaotic_kurultai_succession.1006.b: "将它们作为礼物送还[ruler_rustled.GetFirstNameNoTooltip]。"
 mpo_chaotic_kurultai_succession.1006.b.title: "[rustler.GetFirstName]归还你的牧群"
 mpo_chaotic_kurultai_succession.1006.b.tt: "[ruler_rustled.GetShortUINamePossessive]丢失的[herd|E]被送还"
 mpo_chaotic_kurultai_succession.0007.t: "$chaotic_kurultai_title$廷臣叛逃"
 mpo_chaotic_kurultai_succession.0007.desc: "我最优秀的三名廷臣不见了：[courtier_1.GetFirstNameNicknamed]、[courtier_2.GetFirstNameNicknamed]和[courtier_3.GetFirstNameNicknamed]——继承辩论激起了他们的怒火。"
 mpo_chaotic_kurultai_succession.0007.desc_addition: "绝对是我[backing_kurultai.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))][backing_kurultai.GetFirstNameNicknamed]的挑拨。"
 mpo_chaotic_kurultai_succession.0007.desc_end: "\n\n他们蔑视我的权威，跑到[courtier_stealer.GetCapitalLocation.GetName]想找个新主子。"
 mpo_chaotic_kurultai_succession.0007.a: "我还有很多忠诚的臣子。"
 mpo_chaotic_kurultai_succession.1007.t: "新来者"
 mpo_chaotic_kurultai_succession.1007.desc: "三名流浪者——[courtier_1.GetFirstNameNicknamed]、[courtier_2.GetFirstNameNicknamed]和[courtier_3.GetFirstNameNicknamed]，前来寻求投效我帐下。\n\n他们来自[ruler_rustled.GetPrimaryTitle.GetName]，因[ruler_rustled.GetTitledFirstNameNicknamedPossessive]的混乱继承而被驱逐。"
 mpo_chaotic_kurultai_succession.1007.desc_addition: "他们很可能是受了[backing_kurultai.GetTitledFirstNameNicknamed]的怂恿，此人在[ruler_rustled.GetFirstNamePossessiveNoTooltip]的忽里勒台中向来表现桀骜。"
 mpo_chaotic_kurultai_succession.1007.a: "这些人将很好地为我效劳。"
 mpo_chaotic_kurultai_succession.1007.b: "把他们送回[ruler_rustled.GetFirstNameNoTooltip]那里。"
 mpo_chaotic_kurultai_succession.1007.b.title: "[courtier_stealer.GetFirstName]归还了你的廷臣"
 mpo_chaotic_kurultai_succession.0008.t: "$chaotic_kurultai_title$士兵叛逃"
 mpo_chaotic_kurultai_succession.0008.desc: "在继承的混乱中，我最优秀的[defecting_maa.GetName]幻想破灭。这些[maa_stealer.Custom2('InsultAdjective', ROOT.Char)]战士现在抛弃了我。"
 mpo_chaotic_kurultai_succession.0008.desc_addition: "很可能是我[backing_kurultai.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))][backing_kurultai.GetFirstNameNicknamed]煽风点火导致的。"
 mpo_chaotic_kurultai_succession.0008.desc_end: "\n\n他们策马奔向[maa_stealer.GetPrimaryTitle.GetName]，马蹄溅起阵阵尘埃。愿他们在那里灭亡。"
 mpo_chaotic_kurultai_succession.0008.a: "谁需要他们？"
 mpo_chaotic_kurultai_succession.1008.t: "[defecting_maa.GetNameNoTooltip]投奔而来"
 mpo_chaotic_kurultai_succession.1008.desc: "一群装备精良的[defecting_maa.GetName]站在我身前。他们看起来不是土匪，相反，他们希望加入我的队伍中。\n\n他们来自[ruler_rustled.GetPrimaryTitle.GetName]，对[ruler_rustled.GetTitledFirstNameNicknamedPossessive]混乱的继承感到无比失望。"
 mpo_chaotic_kurultai_succession.1008.desc_addition: "事实上，他们来这里很可能是由于[ruler_rustled.GetFirstNamePossessiveNoTooltip]桀骜的忽里勒台成员[backing_kurultai.GetTitledFirstNameNicknamed]。"
 mpo_chaotic_kurultai_succession.1008.a: "我能用得上这些士兵。"
 mpo_chaotic_kurultai_succession.1008.b: "把他们送回[ruler_rustled.GetFirstNameNoTooltip]那里。"
 mpo_chaotic_kurultai_succession.1008.b.title: "[maa_stealer.GetFirstName]归还你的士兵"
 chaos_upgrade_maa_tt: "其他[men_at_arms|E]可以升级"
 regiment_destroyed_tt: "[defecting_maa.GetName][regiment|E]加入了[maa_stealer.GetFirstName]"
 mpo_chaotic_kurultai_succession.0009.t: "$chaotic_kurultai_title$瓜分金库"
 mpo_chaotic_kurultai_succession.0009.desc: "我的手足愤怒于忽里勒台的裁定，掠夺金库夺取了他们的那一份。"
 mpo_chaotic_kurultai_succession.0009.desc_addition: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))][sibling_rival_1.GetFirstNameNicknamed]愤怒于忽里勒台的裁定，掠夺金库夺取了[sibling_rival_1.GetHerHis]自己的那一份。\n\n[sibling_rival_1.GetSheHe|U]会为这次背叛付出代价。"
 mpo_chaotic_kurultai_succession.0009.desc_addition2: "\n\n[sibling_rival_1.GetFirstNameNicknamed]，[sibling_rival_2.GetFirstNameNicknamed]，"
 mpo_chaotic_kurultai_succession.0009.desc_addition3: "[sibling_rival_3.GetFirstNameNicknamed]，"
 mpo_chaotic_kurultai_succession.0009.desc_addition4: "[sibling_rival_4.GetFirstNameNicknamed]，"
 mpo_chaotic_kurultai_succession.0009.desc_addition5: "[sibling_rival_5.GetFirstNameNicknamed]，"
 mpo_chaotic_kurultai_succession.0009.desc_end: "他们会为这次背叛付出代价。"
 mpo_chaotic_kurultai_succession.0009.a: "他们的贪婪将受到惩罚。"
 mpo_chaotic_kurultai_succession.0010.t: "$chaotic_kurultai_title$权威减弱"
 mpo_chaotic_kurultai_succession.0010.desc: "他们都在嘲笑我，称我为[ROOT.Char.Custom2('InsultAdjective', ROOT.Char)]人。说我软弱无能，不配当[ROOT.Char.GetTitleAsNameNoTooltip]。"
 mpo_chaotic_kurultai_succession.0010.desc_addition: "我[backing_kurultai.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))][backing_kurultai.GetFirstNameNicknamed]，笑得比谁都响。"
 mpo_chaotic_kurultai_succession.0010.desc_end: "\n\n他们怎么敢这么蔑视我的威严！？"
 mpo_chaotic_kurultai_succession.0010.a: "我要让他们明白自己错得多离谱……"
 mpo_chaotic_kurultai_succession.0011.t: "$chaotic_kurultai_title$恐慌奔逃！"
 mpo_chaotic_kurultai_succession.0011.desc: "深夜里，我的牧群惊逃四散——火势凶猛，动物因此狂躁不安。这不是意外；它们是受惊了，是受伤了。"
 mpo_chaotic_kurultai_succession.0011.desc_addition: "我[backing_kurultai.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))][backing_kurultai.GetFirstNameNicknamed]，咧着嘴向我打招呼。"
 mpo_chaotic_kurultai_succession.0011.desc_end: "\n\n我找回了大部分牧群，但其余的仍朝着[rustler.GetCapitalLocation.GetName]轰隆而去。"
 mpo_chaotic_kurultai_succession.0011.a: "这些该死的胆小畜生！"
 mpo_chaotic_kurultai_succession.0012.t: "$chaotic_kurultai_title$被分割的领地"
 mpo_chaotic_kurultai_succession.0012.desc: "忽里勒台已经决定了。我只会继承一半的领地。剩下的将划归我[sibling_rival_1.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))][sibling_rival_1.GetFirstNameNicknamed]，那家伙已经去了[sibling_rival_1.GetCapitalLocation.GetName]！\n\n超过半数忽里勒台成员支持这一决定。他们都是些误入歧途的蠢货。"
 mpo_chaotic_kurultai_succession.0012.a: "忽里勒台会为此付出代价！"
 sibling_tool_50_percent_tt: "[sibling_rival_1.GetFirstNameNicknamed]在[kurultai|E]的帮助下分裂了你的[realm|E]的一大部分，建立了新的[de_jure|E][kingdom|E]"
 mpo_chaotic_kurultai_succession.0013.t: "$chaotic_kurultai_title$领地被分"
 mpo_chaotic_kurultai_succession.0013.desc: "裁定很明确——领地的绝大部分是我的。剩下一小部分落入了我[sibling_rival_1.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))][sibling_rival_1.GetFirstNameNicknamed]手中。\n\n愿[sibling_rival_1.GetSheHe]在[sibling_rival_1.GetCapitalLocation.GetName]腐烂。"
 mpo_chaotic_kurultai_succession.0013.a: "它会是我的……"
 sibling_tool_20_percent_tt: "[sibling_rival_1.GetFirstNameNicknamed]在[kurultai|E]的帮助下分裂了你的[realm|E]的一小部分，建立了新的[de_jure|E][kingdom|E]"
 mpo_chaotic_kurultai_succession.0014.t: "$chaotic_kurultai_title$解体"
 mpo_chaotic_kurultai_succession.0014.desc: "愤怒、沮丧、尖叫、争吵。律法和决议不复存在，分歧掌控了一切。\n\n这是[ROOT.Char.GetPrimaryTitle.GetName]的终结。"
 mpo_chaotic_kurultai_succession.0014.desc_alt: "但这些声音太过弱小、无力。决策无法做出，权利和法律也不复存在。\n\n这是[ROOT.Char.GetPrimaryTitle.GetName]的终结。要是我的前任能选出足够多的忽里勒台成员就好了……"
 mpo_chaotic_kurultai_succession.0014.a: "我会重铸我的领地！"
 liege_primary_title_chaos_desc: "你的领主由于混乱的[succession|E]失去了[primary_title|E]"
 title_chaos_dissolved_tt: "[kurultai|E]未能作出结论，导致你的[realm|E]解体"
 mpo_chaotic_kurultai_succession.0015.t: "$chaotic_kurultai_title$无序的雷霆"
 mpo_chaotic_kurultai_succession.0015.desc: "他们开始瓜分牧群，争吵不断，直到爆发了战斗。牲畜四散而逃。"
 mpo_chaotic_kurultai_succession.0015.desc_addition: "我[backing_kurultai.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))][backing_kurultai.GetFirstNameNicknamed]徒劳地试图归拢这些[backing_kurultai.GetSheHe]自己惊吓的牲畜。"
 mpo_chaotic_kurultai_succession.0015.desc_end: "\n\n我花了一整天时间试图将它们赶到一起。大多数迷路去了[rustler.GetCapitalLocation.GetName]。"
 mpo_chaotic_kurultai_succession.0015.a: "我失去了大量牧群！"
 mpo_chaotic_kurultai_succession.0016.t: "$chaotic_kurultai_title$朝贡者离开"
 mpo_chaotic_kurultai_succession.0016.desc: "[tributary_leaving2.GetPrimaryTitle.GetName]的[tributary_leaving.GetFirstNameNicknamed]、[tributary_leaving.GetPrimaryTitle.GetName]的[tributary_leaving2.GetFirstNameNicknamed]和[tributary_leaving3.GetPrimaryTitle.GetName]的[tributary_leaving3.GetFirstNameNicknamed]开始断贡。"
 mpo_chaotic_kurultai_succession.0016.desc_addition: "我[backing_kurultai.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))][backing_kurultai.GetFirstNameNicknamed]给了他们违抗我的勇气。"
 mpo_chaotic_kurultai_succession.0016.desc_end: "\n\n他们很快就会再次跪倒在我面前。"
 mpo_chaotic_kurultai_succession.0016.a: "待宰的羔羊。"
 mpo_chaotic_kurultai_succession.0017.t: "$chaotic_kurultai_title$凋零的贡品"
 mpo_chaotic_kurultai_succession.0017.desc: "我的朝贡者们看到了不和显现，他们看出了我的虚弱，嘲笑着策马离开。争斗让我的话语权威不再。"
 mpo_chaotic_kurultai_succession.0017.desc_addition: "我[backing_kurultai.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))][backing_kurultai.GetFirstNameNicknamed]急不可耐地煽风点火，给了他们背对我的勇气。"
 mpo_chaotic_kurultai_succession.0017.desc_end: "\n\n只有恭顺者留了下来。"
 mpo_chaotic_kurultai_succession.0017.a: "他们很快就会再次服侍我。"
 mpo_chaotic_kurultai_succession.1000.t: "继承汗国"
 mpo_chaotic_kurultai_succession.1000.desc: "帝国四分五裂。继承者们为争夺控制权而争吵不休，但无人强大到足以掌控一切。除了……"
 mpo_chaotic_kurultai_succession.1000.a: "我，当然是我。"
