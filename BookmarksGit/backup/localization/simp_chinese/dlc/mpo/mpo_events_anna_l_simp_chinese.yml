l_simp_chinese:
 mpo_events_anna.0001.t: "自幼训练"
 mpo_events_anna.0001.desc: "我与[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('pushy_adult'))][pushy_adult.GetFirstName]一同注视着我的[child.Custom('GetDaughterSon')]，[child.GetFirstName]。[child.GetSheHe]正兴高采烈地在营地中跳跃，手中紧握着几块石头，随时准备投入游戏。[pushy_adult.GetFirstNameNoTooltip]急切地转向我，脸上绽放出灿烂的笑容。\n\n“你不觉得[child.GetFirstNameNoTooltip]现在该学习骑马，而不是继续玩这些幼稚游戏了吗？我已经为[child.GetHerHim]准备了一匹非常温顺的小马和一些绳子，能确保[child.GetHerHis]初次骑马时的安全。”"
 mpo_events_anna.0001.a: "把[child.GetFirstNameNoTooltip]放在马背上自己学。"
 mpo_events_anna.0001.a.tt: "我把[child.GetFirstNameNoTooltip]用绳索绑在马上"
 mpo_events_anna.0001.a.toast.good: "[child.GetFirstNameNoTooltip]学会骑马"
 mpo_events_anna.0001.a.toast.neutral: "[child.GetFirstNameNoTooltip]没学会如何骑马"
 mpo_events_anna.0001.a.toast.bad: "[child.GetFirstNameNoTooltip]从马背上跌落"
 mpo_events_anna.0001.b: "与[child.GetFirstNameNoTooltip]共乘传授骑术。"
 mpo_events_anna.0001.c: "“[child.GetFirstNameNoTooltip]总有一天会学会的。”"
 mpo_events_anna.0005.t: "往日奇闻"
 mpo_events_anna.0005.desc: "当夜幕降临，群星开始在天际最幽暗的角落闪烁，而营火在毡房之间熊熊燃烧。这是一幅温馨的景象，为所有围坐在篝火旁的人所共同铭记。\n\n我们的说书人，[storyteller.GetFirstName]的眼光扫过跃跃欲试的众人，似乎在寻找什么东西，或是说，“#EMP 什么人#!”。\n\n当我们的视线相遇时，[storyteller.GetFirstNameNoTooltip]突然向我这边猛扑一步，这一跳显然让这一侧的人们吓了一跳，不禁踉跄后退。[storyteller.GetHerHim]缓缓举起了手指，最终指向了我——“现在，该你来挑一个想让我讲的故事了。”"
 mpo_events_anna.0005.a: "“说点玄幻的。”"
 mpo_events_anna.0005.a.tt: "难以驯服的有翼飞马，与人类交谈的动物，神灵操控的可怕天气。"
 mpo_events_anna.0005.b: "“也许一些笑料能让我们快活起来？”"
 mpo_events_anna.0005.b.tt: "恶作剧的老者，南辕北辙的求助，出人意料的竞赛。"
 mpo_events_anna.0005.c: "“英雄的传奇！”"
 mpo_events_anna.0005.c.tt: "光荣的战斗，深厚的战友情，传奇的战士打败恐怖的对手。"
 mpo_events_anna.0010.t: "响箭般的呼哨"
 mpo_events_anna.0010.desc: "在稍远的地方，我看见了几匹营地的马匹正安静地觅食。我真心渴望与它们亲近，然而，吸引它们的注意似乎不是那么容易的事情。我尝试用手势召唤、来回踱步、发出奇特的声音——但这些努力只换来了它们的沉默。\n\n这种徒劳的尝试让我沮丧地想要转身离开，就在这时，我一头撞见了目睹这一切的[whistler.GetFirstName]。\n\n“我得教你一些新技巧，好让马儿听从你的指挥。跟着我一步步来。”"
 mpo_events_anna.0010.a: "仔细地听取此人的指导。"
 mpo_events_anna.0010.a.tt.learning: "[whistler.GetFirstNamePossessive]的[learning skill|E]会提高你的成功率"
 mpo_events_anna.0010.a.tt.success: "你成功发出口哨声"
 mpo_events_anna.0010.a.tt.failure: "你没明白[whistler.GetFirstNamePossessiveNoTooltip]的指导"
 mpo_events_anna.0010.b: "“我想学的时候自然会学！”"
 mpo_events_anna.0015.t: "细嫩的肉"
 mpo_events_anna.0015.desc: "野兽微弱的哀嚎与呜咽回荡在山间。我好奇地走近一探究竟。\n\n一只被遗弃的幼鹿被困在[Glossary( '网罟', 'KHOGSTE_GLOSS' )]中，拼命尝试着拔出腿，同时呼唤着母亲的安慰——却无济于事。\n\n尽管杀生予夺并不由我们，但为了接下来的艰难旅程中生存下来，我们必须尽我们所能。"
 mpo_events_anna.0015.a: "偷窃这只猎物进行补给。"
 mpo_events_anna.0015.b: "谎称这就是我做的陷阱。"
 mpo_events_anna.0015.c: "放了它，给它长大的机会。"
 mpo_events_anna.0015.d: "这不是我的东西。"
 KHOGSTE_GLOSS: "一种埋设并固定于地下的套腿陷阱，由多种岩石制成。"
 mpo_events_anna.0020.t: "与时间赛跑"
 mpo_events_anna.0020.desc: "雷鸣般的蹄声穿过原野，直冲我们而来。一个骑马的[messenger.GetWomanMan]出现，[messenger.GetHerHis]正尽全力驾驭[messenger.GetHerHis]的马，防止从马背上跌落。\n\n突然，[messenger.GetSheHe|U]停在我们面前，艰难地慢慢下了马。在[messenger.GetHerHis]后背上有一道严重的伤口，[messenger.GetSheHe]还能站着可真是奇迹。\n\n“你……你必……必须……传达……拜托……”[messenger.GetSheHe]手里拿着密信，痛苦地指向地平线，然后眼睛一闭瘫倒了下去……"
 mpo_events_anna.0020.war_impact.tt: "你的选择#EMP 可能#!会影响其他地方的其他人"
 mpo_events_anna.0020.a: "马上救治[messenger.GetHerHis]！"
 mpo_events_anna.0020.a.toast.good: "你成功治愈信使"
 mpo_events_anna.0020.a.toast.bad: "你未能治愈信使"
 mpo_events_anna.0020.b: "满足[messenger.GetHerHis]的意愿，亲自传达信息。"
 mpo_events_anna.0020.b.toast.good: "你成功将信息传递给下一人"
 mpo_events_anna.0020.b.toast.bad: "你迷路了，未能进一步传递信息"
 mpo_events_anna.0020.c: "我不认识这个人，谁知道[messenger.GetSheHe]可不可信。"
 mpo_events_anna.0020.c_flavor: "#EMP 搜刮[messenger.GetHerHis]的尸体，反正[messenger.GetSheHe]估计也不用上了#!"
 mpo_events_anna.0025.t: "熟悉的曲调"
 mpo_events_anna.0025.desc: "一些歌曲在其诞生后的几个世纪里，仍能让我们感受到民族血脉的联系；一些歌曲则能激励人心，在逆境中给予我们慰藉和一刻的喘息；还有一些歌曲振奋精神，能够激发我们的斗志，鼓舞我们继续战斗。这些歌曲永远被我们铭记在心，它们是我们遗产的一部分。\n\n当我遇见一位在岩石顶上歌唱的歌手时，他的表演深深吸引了我，让我思考起这些事情。"
 mpo_events_anna.0025.a: "试着模仿并一起歌唱。"
 mpo_events_anna.0025.a.toast.success: "你成功与[throat_singer.GetFirstName]一起歌唱"
 mpo_events_anna.0025.a.toast.failure: "你五音不全"
 mpo_events_anna.0025.b: "倾听并欣赏。"
