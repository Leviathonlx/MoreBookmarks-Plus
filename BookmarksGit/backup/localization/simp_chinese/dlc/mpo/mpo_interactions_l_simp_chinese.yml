 mpo_interactions_events.0101.t: "$influence_child_commander_interaction$：[target_trait.GetNameNoTooltip(GetPlayer)]——成功"
 mpo_interactions_events.0101.desc_intro: "[recipient.GetName]盯着地图上的军事战术看了几个小时，显得有些无聊。我站起身，扔给[recipient.GetHerHim]一把训练用剑，大声喊道：\n\n“我们到外面去，第一个击中对方身体的人获胜！”\n\n"
 mpo_interactions_events.0101.logistician: "我抽出训练用剑，准备迎战。[recipient.GetFirstNameNoTooltip]拿起[recipient.GetHersHis]的剑，立刻进入战斗状态，进攻凶猛，但十分精准。我们交手许久，却难分胜负，最终体力耗尽，不得不停下来。\n\n“休息一下吧，我们明天再继续。”"
 mpo_interactions_events.0101.desc_logistician: "$mpo_interactions_events.0101.logistician$我提议休息一下，但[recipient.GetSheHe|U]似乎不太情愿，把手伸进自己包里。\n\n“不，我们还能继续！”，[recipient.GetHersHis]喊道，同时递给我一块[recipient.Custom('GetLocalStreetFood')]。"
 mpo_interactions_events.0101.military_engineer: "我们互相攻击，有来有回，但彼此都未能击中对方。突然，[recipient.GetFirstNameNoTooltip]拉开距离，猛地蹲下。\n\n“你受伤了吗？”我有些担心地问"
 mpo_interactions_events.0101.desc_military_engineer: "$mpo_interactions_events.0101.military_engineer$，但此时一块石头从我头顶呼啸而过。\n\n“差点就打中你了！”[recipient.GetSheHe|U]大喊着，又开始装填小弹弓。"
 mpo_interactions_events.0101.aggressive_attacker: "我立即冲向[recipient.GetHerHim]，猛烈地击打[recipient.GetHerHis]的剑。\n\n“记住，在战场上不是你死就是我亡！全力以赴，再加点狠劲！”"
 mpo_interactions_events.0101.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\n我话音未落，[recipient.GetFirstNameNoTooltip]便猛扑过来。[recipient.GetHerHis|U]沉重的攻击让我的剑木屑纷飞，最终直接折断。我无力招架，只能认输。"
 mpo_interactions_events.0101.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip]毫不退缩，我的每一次攻击都被格挡或招架，根本无法打到[recipient.GetHerHim]。"
 mpo_interactions_events.0101.forder: "我们来到河边展开对决。交手几回合后，我被逼入水中。我努力踩着鹅卵石站稳脚跟。"
 mpo_interactions_events.0101.desc_forder: "$mpo_interactions_events.0101.forder$\n\n“你太慢了，老[ROOT.Char.GetWomanMan]！”[recipient.GetFirstNameNoTooltip]突然出现在我面前，一剑将我劈落水中。"
 mpo_interactions_events.0101.flexible_leader: "“脚下稳住，保持姿势，寻找破绽，不要分心！”我试图通过话语扰乱[recipient.GetHerHim]的注意力，同时向前猛扑。"
 mpo_interactions_events.0101.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$然而，[recipient.GetFirstNameNoTooltip]轻巧地躲开，并迅猛反击，对决还没完全开始，便有了结果。"
 mpo_interactions_events.0101.desert_warrior: "我们绕着彼此寻找破绽。我终于发现一个机会，瞬间发动攻击。但[recipient.GetFirstNameNoTooltip]在最后一刻抓起一把"
 mpo_interactions_events.0101.desc_desert_warrior: "$mpo_interactions_events.0101.desert_warrior$沙子，迎面撒向我。我被弄得睁不开眼，错失攻击机会，露出破绽，最终让[recipient.GetHerHim]赢下了对决。"
 mpo_interactions_events.0101.jungle_stalker: "[recipient.GetFirstNameNoTooltip]率先冲出，藏进丛林。我四处搜寻[recipient.GetHerHim]，但越深入森林，光线越暗，植被越茂密。"
 mpo_interactions_events.0101.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n“抓到你了！”[recipient.GetFirstNameNoTooltip]突然从树上跳下，偷袭成功，赢得对决。"
 mpo_interactions_events.0101.reaver: "作为热身，我们快速对攻了几下。"
 mpo_interactions_events.0101.desc_reaver: "$mpo_interactions_events.0101.reaver$[recipient.GetFirstNameNoTooltip]突然拉住我，将我拖入肉搏。我们角力了一会儿，[recipient.GetSheHe]突然退后。\n\n“这是你的吧？”[recipient.GetSheHe|U]手里把玩着#EMP 我的#!戒指，露出得意的笑容。"
 mpo_interactions_events.0101.reckless: "战斗瞬间爆发！挥砍、闪避、突刺、格挡！[recipient.GetFirstNameNoTooltip]突然被我踢中，跌入河里。[recipient.GetSheHe|U]浑身湿透，愤怒地大喊：\n\n“我恨你！”随即朝我冲来。\n\n“别，冷静点！”"
 mpo_interactions_events.0101.desc_reckless: "$mpo_interactions_events.0101.reckless$我试图闪避，但低估了[recipient.GetHerHis]的速度。[recipient.GetSheHe]直接用头撞在我身上。"
 mpo_interactions_events.0101.holy_warrior: "战斗开始前，我默默祈祷：\n\n“敬爱的[ROOT.Char.GetFaith.WarGodName]！请引导我的双手，使我的攻击迅捷而凶猛。”"
 mpo_interactions_events.0101.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n“赐予我力量，让我能宽恕敌人！”[recipient.GetFirstNameNoTooltip]也念诵着，摆出完美的战斗架势。"
 mpo_interactions_events.0101.terrain_expert: "我们进入密林中，战斗持续了一会儿，彼此受树枝的限制难以击中对方。最终，"
 mpo_interactions_events.0101.desc_open_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$\n\n[recipient.GetFirstNameNoTooltip]发现我身后的空地。\n\n“现在你完了！”[recipient.GetSheHe|U]大喊着，把我逼入开阔地带。在空旷的环境里，[recipient.GetHerHis]的移动迅捷且无法预测，[recipient.GetSheHe|U]轻松击中了我。"
 mpo_interactions_events.0101.rough_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$"
 mpo_interactions_events.0101.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$\n\n[recipient.GetFirstNameNoTooltip]发现我的身后地形崎岖。\n\n“现在你完了！”[recipient.GetSheHe|U]说着，把我推向那片充满岩石的区域。在崎岖的地形中，[recipient.GetHerHis]的行动灵活而难以捉摸，[recipient.GetSheHe|U]轻松击败了我。"
 mpo_interactions_events.0101.forest_fighter: "$mpo_interactions_events.0101.terrain_expert$[recipient.GetFirstNameNoTooltip]爬上一棵树。\n\n“试试这个！”[recipient.GetSheHe|U]折下一根树枝扔向我。我闪身躲开，但已经太迟了。我感觉到[recipient.GetHerHis]的剑击中了我的腿。"
 mpo_interactions_events.0101.desc_forest_fighter: "$mpo_interactions_events.0101.forest_fighter$"
 mpo_interactions_events.0101.desc_cautious_leader: "我挥了几下剑，试探性地踏步和刺击。[recipient.GetFirstNameNoTooltip]毫无破绽。我跺脚、大吼，试图吓唬[recipient.GetHerHim]，但[recipient.GetSheHe|U]仍然牢牢保持防守姿态。\n\n“够了！”我失去耐心，猛冲向[recipient.GetHerHim]，但这正是[recipient.GetSheHe]期待的时机！[recipient.GetSheHe]抓住破绽，击中了我，赢得了这场比试。"
 mpo_interactions_events.0101.organizer: "我们拿起训练用剑，激战数小时。"
 mpo_interactions_events.0101.desc_organizer: "$mpo_interactions_events.0101.organizer$我开始感到疲惫，而[recipient.GetHerHis]的动作仍然敏捷而精准。我已经跟不上了。我最后一次尝试刺击，但[recipient.GetSheHe]轻松化解并反击，体力好得像是比试才刚开始一样。我只能认输。"
 mpo_interactions_events.0101.winter_soldier: "$mpo_interactions_events.0101.desert_warrior$"
 mpo_interactions_events.0101.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$雪扔到我脸上。我分神的瞬间，[recipient.GetHerHim]迅速发动攻击，轻松取胜。"
 mpo_interactions_events.0101.a: "“你将来一定会成为一位伟大的指挥官！”"
 mpo_interactions_events.0101.a.flavor: "[recipient.GetFirstNameNoTooltip]似乎已经掌握了[target_trait.GetNameNoTooltip(GetPlayer)]精神的精髓。"
 mpo_interactions_events.0102.t: "$influence_child_commander_interaction$：[target_trait.GetNameNoTooltip(GetPlayer)]——失败"
 mpo_interactions_events.0102.desc_intro: "$mpo_interactions_events.0101.desc_intro$"
 mpo_interactions_events.0102.desc_logistician: "$mpo_interactions_events.0101.logistician$[recipient.GetSheHe|U]提议休息，但我从口袋里拿出一块[ROOT.Char.Custom('GetLocalStreetFood')]递给[recipient.GetHerHim]。\n\n“不，我们还能继续！”"
 mpo_interactions_events.0102.desc_military_engineer: "$mpo_interactions_events.0101.military_engineer$，因为我听到了一声低低的呜咽。\n\n“我本想用弹弓打你，可是……”[recipient.GetSheHe|U]突然哭了出来，举起[recipient.GetHerHis]被弹弓绳缠住的手指。"
 mpo_interactions_events.0102.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip]挥舞着剑，闭着眼睛朝我冲来。我小跑绕开，并打中了[recipient.GetHerHim]。"
 mpo_interactions_events.0102.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip]在挨了几下后便撑不住了。[recipient.GetSheHe|U]扔下剑，准备迎接最后的猛烈一击。我勉强控制住自己，出手#EMP 没有#!使出全力。"
 mpo_interactions_events.0102.desc_forder: "$mpo_interactions_events.0101.forder$[recipient.GetFirstNameNoTooltip]想要追上我，但石头太滑了。[recipient.GetSheHe|U]摔倒在我跟前，我轻松击中了[recipient.GetHerHim]！"
 mpo_interactions_events.0102.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$[recipient.GetSheHe|U]甚至还没准备好格挡，我便轻松击中。"
 mpo_interactions_events.0102.desc_desert_warrior: "$mpo_interactions_events.0101.desert_warrior$沙子扔向我，但被我用盾牌挡了回去，[recipient.GetHerHim]自己反而被沙子弄得睁不开眼，无力招架。我轻松赢得了比试。"
 mpo_interactions_events.0102.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n“啊——蛇！”[recipient.GetFirstNameNoTooltip]从树上摔下来，滚落到我跟前，让我轻松获胜。"
 mpo_interactions_events.0102.desc_reaver: "$mpo_interactions_events.0101.reaver$我把[recipient.GetFirstNameNoTooltip]拉入缠斗。我们角力了一番，直到我悄悄地从[recipient.GetHerHis]手上顺走了一枚戒指。\n\n“你得小心点，下次丢的可能就是你整只手！”"
 mpo_interactions_events.0102.desc_reckless: "$mpo_interactions_events.0101.reckless$我及时躲开，让[recipient.GetHerHim]失去平衡。[recipient.GetSheHe|U]狼狈地摔倒在地。"
 mpo_interactions_events.0102.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n“别废话，快出招！”[recipient.GetFirstNameNoTooltip]打断我的话，直接发动攻击。\n\n“[ROOT.Char.GetFaith.HighGodName]原谅我！”我低声祈祷，然后一击将[recipient.GetFirstNameNoTooltip]打倒。"
 mpo_interactions_events.0102.desc_open_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$\n\n我看到[recipient.GetFirstNameNoTooltip]背后有一片空地。\n\n我将[recipient.GetHerHim]推向开阔地。在平坦的地形上，我的动作变得迅捷而难以预测。[recipient.GetSheHe|U]无处可藏，我轻松击中。"
 mpo_interactions_events.0102.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$\n\n我注意到[recipient.GetFirstNameNoTooltip]背后有一片崎岖地形。\n\n我把[recipient.GetHerHim]逼进岩石遍布的山地。利用复杂地形的优势，我的动作变得迅捷而难以预测。[recipient.GetSheHe|U]无处可躲，我轻松击中。"
 mpo_interactions_events.0102.desc_forest_fighter: "$mpo_interactions_events.0101.forest_fighter$我爬上一棵树。\n\n“试试这个！”我大喊，折下一根树枝扔向[recipient.GetHerHim]。[recipient.GetSheHe|U]虽然躲开，但已经太迟了。我紧随其后，轻松击中[recipient.GetHerHis]的身体。"
 mpo_interactions_events.0102.desc_cautious_leader: "[recipient.GetSheHe|U]试图挥剑、踏步、刺击，我却不给[recipient.GetHerHis]任何破绽。[recipient.GetSheHe|U]跺脚大吼，试图吓唬我，但我毫不动摇。\n\n“够了！”[recipient.GetSheHe|U]失去耐心，猛冲向我。但这正是我等待的机会！我抓住破绽，一击制胜。"
 mpo_interactions_events.0102.desc_organizer: "$mpo_interactions_events.0101.organizer$我注意到[recipient.GetHerHis]的喘息变重，动作变慢，攻击也开始偏离目标。[recipient.GetSheHe|U]已经快撑不住了。在[recipient.GetHerHis]最后一击刺出时，我轻轻一闪，躲开了攻击。[recipient.GetSheHe|U]最终因筋疲力尽而倒下。"
 mpo_interactions_events.0102.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$雪，但我避开了。[recipient.GetHerHim]露出破绽，我趁机击中，轻松获胜。"
 mpo_interactions_events.0102.a: "“或许下次会更好。”"
 mpo_interactions_events.0102.a.flavor: "你的训练表明[recipient.GetFirstNameNoTooltip]仍然有很长的路要走。"
 mpo_interactions_events.0102.b: "“我们会一直练到你赢为止！”"
 mpo_interactions_events.0102.b.flavor: "只要有足够的#EMP 毅力#!，[recipient.GetFirstNameNoTooltip]便能实现你为[recipient.GetHerHim]设定的目标。"
