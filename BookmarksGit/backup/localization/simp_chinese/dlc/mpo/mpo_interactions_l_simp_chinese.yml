 mpo_interactions_events.0006.t: "吾血之血"
 mpo_interactions_events.0006.desc_intro: "[blood_bro.GetFirstName]划破[blood_bro.GetHerHis]手掌的皮肉，说道：“当我们"
 mpo_interactions_events.0006.desc_anda: "成为[Glossary( '安答', 'ANDA_GLOSS' )]，"
 mpo_interactions_events.0006.desc_no_anda: "说出这番誓言"
 mpo_interactions_events.0006.desc: "，我们的生命便合二为一！我的[ROOT.Char.Custom('SisterBrother')|U]——我发誓永远爱护你，誓死守护你。”\n\n我郑重宣誓，同样割破手掌，与我的新[blood_bro.Custom('SisterBrother')]以血相誓。\n\n誓约达成后，我们互赠珍贵的礼物，饱餐一顿，并共眠于一张兽皮之上。我们梦见"
 mpo_interactions_events.0006.desc_shared_foe: "我们敌人的哀嚎，[shared_foe.GetTitledFirstName]的悲痛与毁灭！"
 mpo_interactions_events.0006.desc_memories: "往昔的辉煌岁月。"
 mpo_interactions_events.0006.desc_war_allies: "战争的胜利，我们的号角高鸣。"
 mpo_interactions_events.0006.desc_outro: "即将到来的战争。"
 ANDA_GLOSS: "蒙古语中的“结义兄弟”之意，历史上结成#G 安答#!最著名的人是成吉思汗与札木合：他们童年时交换雄獐的指骨作为誓言的象征，成年后再次续约，发誓同生共死。"
 mpo_interactions_events.0006.a: "我们定要让敌人受尽苦楚。"
 mpo_interactions_events.0006.a.flavor: "而我们的共同敌人[shared_foe.GetTitledFirstNameNoTooltip]，#EMP 必将遭受最惨烈的痛苦！#!"
 mpo_interactions_events.0006.b: "天下皆知，我的[blood_bro.Custom('SisterBrother')]地位崇高……"
 mpo_interactions_events.0006.c: "我的[blood_bro.Custom('SisterBrother')]，凶猛如狼！"
 mpo_interactions_events.0006.d: "我将始终听从[blood_bro.Custom('SisterBrother')]的智慧。"
 mpo_interactions_events.0006.e: "我信任[blood_bro.Custom('SisterBrother')]高贵的心灵。"
 mpo_interactions_events.0006.f: "我的[blood_bro.Custom('SisterBrother')]，吾血之血。"
