l_simp_chinese:
 bp2_yearly.2000.t: "追随脚步"
 bp2_yearly.2000.desc_dynasty: "“……伟大的[ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]家族就是这样建立的，亲爱的[story_teller.Custom2( 'RelationToMeShort', ROOT.Char )]！你的[ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )][root_house_founder.GetTitledFirstName]以其[target_trait.GetName( GetPlayer )|l]而闻名。”\n\n我的[ROOT.Char.Custom2( 'RelationToMeShort', story_teller )][story_teller.GetTitledFirstName]讲完了我们家族的起源。[story_teller.GetSheHe|U]喜欢教授我[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]的历史，但今天，我们一直都在谈论我的[ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )]，我们家族的建立者的那些激动人心的故事。"
 bp2_yearly.2000.desc: "“……[ROOT.Char.GetHouse.GetBaseName|U]家族就是这样建立的，亲爱的[ROOT.Char.Custom('GirlBoy')]！[root_house_founder.GetTitledFirstName]以其[target_trait.GetName( ROOT.Char )|l]而闻名。”\n\n我的[ROOT.Char.Custom2( 'RelationToMeShort', story_teller )][story_teller.GetTitledFirstName]讲完了我家族的起源。[story_teller.GetSheHe|U]经常教授我[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]的历史，但今天却一直都在讲述[ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]家族的建立者，我的[ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )][root_house_founder.GetFirstNameNoTooltip]的那些激动人心的故事。"
 bp2_yearly.2000.a: "我最好效仿[root_house_founder.GetHerHim]……"
 bp2_yearly.2000.a.negative: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]家族因冒险而伟大……"
 bp2_yearly.2000.b: "我必须和祖先有所不同。"
 bp2_yearly.2000.c: "我应当骄傲地佩戴上[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族的徽章！"
 bp2_yearly.2000.c.tt: "你委托你的[GetCourtPositionType( 'court_artificer_court_position' ).GetNameNoTooltip][artificer.GetName]打造一件带有[GetPlayer.GetHouse.GetBaseNameNoTooltip]家族纹章的珠宝"
 bp2_yearly.2000.d: "我只想出去玩！"
 bp2_yearly.2001.desc: "“……这就是你的[ROOT.Char.Custom2( 'RelationToMe', ancestor )][ancestor.GetTitledFirstName]的故事，亲爱的[ROOT.Char.Custom('GirlBoy')]，[ancestor.GetSheHe]以其[target_trait.GetName( GetPlayer )|l]闻名于世。”\n\n我的[ROOT.Char.Custom2( 'RelationToMe', story_teller )][story_teller.GetTitledFirstName]讲完了我的祖先的传奇。[story_teller.GetSheHe|U]喜欢教授我我家族的历史，但今天一直在讲述我家族中的伟人的那些奇妙且激动人心的故事。"
 bp2_yearly.2001.a: "我最好效仿[ancestor.GetHerHim]……"
 bp2_yearly.2002.desc: "我的[ROOT.Char.Custom2( 'RelationToMe', artificer )][artificer.GetFirstName]完成了我要求的[newly_created_artifact.GetNameNoTooltip]！[artificer.GetSheHe|U]将它呈给了我：\n\n“大人，请看，[newly_created_artifact.GetDesc|l]”"
 bp2_yearly.2002.a: "真是杰作，[artificer.GetFirstNameNoTooltip]！"
 house_founder_ring_name: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族$artifact_ring$"
 house_founder_ring_desc: "一枚技艺精湛的精美戒指，突出展示了[ROOT.Char.GetHouse.GetBaseName]家族的纹章。$house_founder_artifact_motto_desc$"
 house_founder_necklace_name: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族$artifact_necklace$"
 house_founder_necklace_desc: "[newly_created_artifact.GetDesc]\n\n[ROOT.Char.GetHouse.GetBaseName]家族的纹章被蚀刻在正中央。$house_founder_artifact_motto_desc$"
 house_founder_brooch_name: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族$artifact_brooch$"
 house_founder_brooch_desc: "[newly_created_artifact.GetDesc]\n\n[ROOT.Char.GetHouse.GetBaseName]家族的纹章被蚀刻在正中央。$house_founder_artifact_motto_desc$"
 house_founder_artifact_motto_desc: "背面以精美的字体刻上了“#EMP [ROOT.Char.GetHouse.GetMotto]#!”。"
 #Imaginary Friend Events
 gained_imaginary_friend: "获得想象中的朋友"
 imaginary_friend_significantly_increase_relationship: "你与[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]的友谊会#difficulty_easy 大幅提升#!"
 imaginary_friend_increase_relationship: "你与[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]的友谊会#p 提升#!"
 imaginary_friend_decrease_relationship: "你与[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]的友谊会受到#n 损害#!"
 please_imaginary_friend: "[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]会很高兴"
 displease_imaginary_friend: "[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]会不高兴"
 bp2_yearly.2010.t: "神秘的新朋友"
 bp2_yearly.2010.desc: "我再次孤身一人坐在那里玩着我的[ROOT.Char.Custom( 'child_favorite_toy' )]。\n\n[ROOT.Char.GetTitleAsNameNoTooltip]的生活非常丰富。但比任何事都丰富的却是孤独。"
 bp2_yearly.2010.desc.landed: "尤其是在我的[ROOT.Char.Custom2( 'RelationToMeShort', ruler_parent )]统治[ruler_parent.GetPrimaryTitle.GetNameNoTier]，而我需要彻底负责[ROOT.Char.GetPrimaryTitle.GetNameNoTier]之后。"
 bp2_yearly.2010.desc.parents_dead: "尤其是我的双亲都过世之后。"
 bp2_yearly.2010.outro: "\n\n我耳边响起了轻微的脚步声。我抬起头，看到一个和我年龄相仿的陌生孩子。[ROOT.Char.Custom('GetSheHeOpposite')|U]好奇地看着我的玩具。\n\n“我好像记不得我的名字了……”[ROOT.Char.Custom('GetSheHeOpposite')]喃喃自语道，泪水开始从[ROOT.Char.Custom('GetHerHisOpposite')]眼睛中涌出。\n\n“没事！我会叫我……”"
 bp2_yearly.2010.a: "[name_option_1.GetFirstNameNoTooltip]"
 bp2_yearly.2010.b: "[name_option_2.GetFirstNameNoTooltip]"
 bp2_yearly.2010.c: "[name_option_3.GetFirstNameNoTooltip]"
 bp2_yearly.2011.t: "想象的游戏"
 bp2_yearly.2011.desc: "我和我的朋友[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]正进行一场激动人心的[ROOT.Char.Custom('BG_GameType_Generic')]游戏，这时我的[ROOT.Char.Custom2( 'RelationToMe', participant )|l][participant.GetFirstName]一脸得意大摇大摆地走了过来。\n\n“和自己下[ROOT.Char.Custom('BG_GameType_Generic')]——#EMP 真是悲哀啊！#!没朋友是这样子的……”\n\n[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]一句话不说，忧郁地凝视着……"
 bp2_yearly.2011.a: "别说得[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip][ROOT.Char.Custom('GetSheHeOpposite')]好像不在这一样！"
 bp2_yearly.2011.b: "你就没别的事情做吗？"
 bp2_yearly.2011.c: "我只是在练习……"
 bp2_yearly.2011.bully.toast: "获得$relation_bully$"
 bp2_yearly.2012.t: "重申我的权威"
 bp2_yearly.2012.desc: "我[ROOT.Char.Custom2( 'RelationToMe', regent_scope )][regent_scope.GetFirstName]每次都在与我作对。我开始厌倦了[regent_scope.GetHerHis]夺取本应属于我的权力的阴谋。不幸的是，我的许多内阁成员都被[regent_scope.GetHerHis]纳入囊中了。\n\n“你应该勇敢地面对[regent_scope.GetHerHim]，”[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]突然站在我身边说道。“或者至少给[regent_scope.GetHerHim]安排一个尴尬的局面。”"
 bp2_yearly.2012.a: "是时候向整个宫廷发言，证明自己的能力了。"
 bp2_yearly.2012.a.success: "你让整个宫廷想起你的权威"
 bp2_yearly.2012.a.failure: "[regent_scope.GetFirstNameNoTooltip]让你出了丑"
 bp2_yearly.2012.b: "我会破坏[regent_scope.GetHerHis]的马鞍。"
 bp2_yearly.2012.b.success: "你让[regent_scope.GetFirstNameNoTooltip]出了丑"
 bp2_yearly.2012.b.failure: "[regent_scope.GetFirstNameNoTooltip]发现了"
 bp2_yearly.2012.c: "打破权力平衡风险太大了。"
 bp2_yearly.2013.t: "你确定？"
 bp2_yearly.2013.desc: "我的朋友[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]整天都在挑剔我的行为。然而，我们的争论似乎终于到达了顶点。\n\n“我注意到你最近越来越[target_trait.GetNameNoTooltip( ROOT.Char )|l]了……你不觉得[opposite_trait.GetNameNoTooltip( ROOT.Char )|l]能让你成为更好的[ROOT.Char.GetTitleAsNameNoTooltip|l]吗？”"
 bp2_yearly.2013.a: "我对[target_trait.GetNameNoTooltip( ROOT.Char )|l]非常满意。"
 bp2_yearly.2013.b: "我相信你说的有部分是正确的……"
 bp2_yearly.2013.c: "你是对的——[opposite_trait.GetNameNoTooltip( ROOT.Char )|l]会让我更高效。"
 bp2_yearly.2014.t: "可能的恋慕"
 bp2_yearly.2014.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]和我一起在花园散步时，[ROOT.Char.Custom( 'GetSheHeOpposite' )]将话题转到了爱情和欲望上。\n\n“我知道，你心里在秘密地喜欢[crush.GetFirstName]。你应该给[crush.GetHerHim]写一封信，大力赞美[crush.GetHerHis][crush.Custom( 'RomanticComplimentAdjective' )]品质。”\n\n“如果你感觉特别性奋，你甚至可以透露在你心中认为[crush.GetSheHe]是个何等[crush.Custom( 'RomanticComplimentAdjective') ]人……”"
 bp2_yearly.2014.a: "我应该让这个[crush.Custom( 'RomanticComplimentAdjective')]知道我的心声！"
 bp2_yearly.2014.a.success: "[crush.GetFirstNameNoTooltip]对你萌生情愫"
 bp2_yearly.2014.b: "最好别把[crush.GetHerHim]吓跑。"
 bp2_yearly.2014.c: "事实上我对#EMP 你#!更感兴趣……"
 bp2_yearly.2014.d: "绝不可能！"
 bp2_yearly.2015.t: "鼓劲的朋友"
 bp2_yearly.2015.desc: "“我永远没法摆脱那个[bully.Custom2('InsultNoun', ROOT.Char)]吗？”在遭受了我的霸凌者[bully.GetFirstName]进一步的公开嘲笑后，我沮丧地低着头哀叹道。\n\n热泪顺着脸颊留下，这时我惊讶地发现我的肩膀被轻轻拍了一下。是我的朋友[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]。在我需要[ROOT.Char.Custom('GetHerHim')]时[ROOT.Char.Custom('GetSheHeOpposite')|U]总是会出现。\n\n“现在是时候和可恶的[bully.GetFirstNameNoTooltip]抗争了。我建议你散播谣言，说说[bully.GetSheHe]一个人待在[bully.GetHerHis]的房间时喜欢对[bully.GetHerHis]的[bully.Custom('child_favorite_toy')]做些什么……”"
 bp2_yearly.2015.a: "我会出手维护我的荣誉。"
 bp2_yearly.2015.a.success: "你痛揍了[bully.GetFirstNameNoTooltip]"
 bp2_yearly.2015.a.failure: "[bully.GetFirstNameNoTooltip]痛揍了你"
 bp2_yearly.2015.b: "这条谣言会像野火般蔓延！"
 bp2_yearly.2015.b.success: "你成功传播了淫秽的谣言"
 bp2_yearly.2015.b.failure: "你的谣言没能传播开来"
 bp2_yearly.2015.c: "这么做太危险了……"
 bp2_yearly.2016.t: "绽放的友谊"
 bp2_yearly.2016.desc: "多么奢华的令人愉悦的香气啊。\n\n我喜欢在花园里平静地散步。我只希望有人在这里分享这些感官享受。[ROOT.Char.GetTitleAsNameNoTooltip|l]的生活可能是孤独的。\n\n我刚想完，我的朋友[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]从花坛后面跳出来：“我们来摘[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')]，做花冠吧！”"
 bp2_yearly.2016.a: "再好不过了！"
 bp2_yearly.2016.b: "我没心情搞这种无聊的事。"
 bp2_yearly.2017.t: "挑灯夜读"
 bp2_yearly.2017.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]和我一天中的大部分时间都躲在书堆里。但时间已经晚了。我花了太多的时间沉迷于文字，而开始忽视我的其他职责。\n\n合上我的书，我的同伴就会用尖锐的目光看着我。\n\n“来吧，[ROOT.Char.GetFirstNameNoTooltip]，”[ROOT.Char.Custom('GetSheHeOpposite')]说。“请留下来和我一起读书。你有一颗好奇的心——我不想看到它浪费在知识以外的任何事情上。”"
 bp2_yearly.2017.a: "我想再多沉迷一会也没什么坏处……"
 bp2_yearly.2017.a.tt: "这会大幅推进你的[learning|E][education_focus|E]"
 bp2_yearly.2017.b: "不行，身体也和大脑一样需要锻炼。"
 bp2_yearly.2017.b.tt: "这会大幅推进你的[martial|E][education_focus|E]"
 bp2_yearly.2018.t: "友好的知己"
 bp2_yearly.2018.desc: "我一个人坐着揉着太阳穴，这一整天的事务让我疲惫不堪。\n\n“你最近太专注了，[ROOT.Char.GetFirstNameNoTooltip]。”我的朋友[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]出现在我身旁轻声说道。\n\n“当你的[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]职责太重难以承受时，你可以花点时间向自己或他人倾诉，这很重要。”\n\n“朋友，当你需要时，我一直都在这里倾听。但我知道，有时候很难大声说出困扰我们的事情。也许诗歌会是为你减负的恰当方式？”"
 bp2_yearly.2018.a: "一位值得信任的知己正是我需要的。"
 bp2_yearly.2018.b: "我会试着将我的想法创作出来……"
 bp2_yearly.2018.c: "我真正需要的是良好的训练方案！"
 bp2_yearly.2019.t: "怪异行为"
 bp2_yearly.2019.desc.intro: "我的[ROOT.Char.Custom2( 'RelationToMe', target_councilor )][target_councilor.GetTitledFirstName]在我和我的朋友[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]正交谈时走了过来。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”[target_councilor.GetFirstNameNoTooltip]眉头紧锁，似乎思考着什么。“如果你有时间的话，我想谈谈"
 bp2_yearly.2019.desc.chaplain: "领地[ROOT.Char.Custom('GetFaithTemple')]地产的状况。”"
 bp2_yearly.2019.desc.chaplain_unlanded: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族神祠的状况。”"
 bp2_yearly.2019.desc.steward: "我们的征税策略。”"
 bp2_yearly.2019.desc.steward_unlanded: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族的财务策略。”"
 bp2_yearly.2019.desc.marshal: "新兵的训练方案。”"
 bp2_yearly.2019.desc.marshal_unlanded: "新兵的训练方案。”"
 bp2_yearly.2019.desc.spymaster: "外国宫廷一些关键特工的安排。”"
 bp2_yearly.2019.desc.spymaster_unlanded: "领地一些关键特工的安排。”"
 bp2_yearly.2019.desc.chancellor: "我们与邻国的关系。”"
 bp2_yearly.2019.desc.chancellor_unlanded: "我们与邻近家族的关系。”"
 bp2_yearly.2019.desc.kurultai: "我们的牧群的状况。”"
 bp2_yearly.2019.desc.outro: "\n\n“当然！”我回答道。“来，[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]。我想听听你对这些事务的看法。”\n\n“但是，[ROOT.Char.Custom('FormOfAddressForLiege')]，”[target_councilor.GetFirstNameNoTooltip]皱了皱眉头，“这里除了我们两个没别人啊……”"
 bp2_yearly.2019.a: "啥，当然有啊！[ROOT.Char.Custom('GetSheHeOpposite')|U]是我最信任的顾问！"
 bp2_yearly.2019.a.tt: "你接受你与[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]的关系"
 bp2_yearly.2019.b: "#EMP 呃……#!我口误了。让我们私下考虑一下。"
 bp2_yearly.2019.b.tt: "你放弃你与[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]的关系"
 bp2_yearly.2020.t: "神秘朋友归来"
 bp2_yearly.2020.desc: "“[ROOT.Char.GetFirstNameNoTooltip]……真高兴又看到你……我们已经有段时间没说过话了。”一股熟悉的声音在黑暗的走廊中回响。\n\n我吓了一跳，终于认出了这是谁的声音……但不……不可能！#EMP [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]？！#!我童年时想象中的朋友？\n\n“是我，[ROOT.Char.GetFirstNameNoTooltip]。多年以前我们需要必须，现在我们又需要彼此了。”\n\n“我需要你为我做件事——#EMP 为我们#!。你必须杀了你的[ROOT.Char.Custom2( 'RelationToMeShort', murder_target )][murder_target.GetFirstName]。这只有好处……你会明白的。”"
 bp2_yearly.2020.a: "如果你坚持的话……"
 bp2_yearly.2020.b: "不行！我不会这么做！"
 imaginary_friend_first_murder_scheme_tt: "你获得一个针对[murder_target.GetName]的[GetScheme('murder').GetTypeName][scheme|E]的#EMP 巨大#!增益"
 imaginary_friend_future_murder_scheme_tt: "你获得一个针对[new_murder_target.GetName]的[GetScheme('murder').GetTypeName][scheme|E]的#EMP 巨大#!增益"
 #Why haven't you started your murder scheme yet?
 bp2_yearly.2021.t: "拖延的谋杀"
 bp2_yearly.2021.desc: "“啧，啧，#EMP 啧！#!”\n\n“我们有个约定，[ROOT.Char.GetFirstNameNoTooltip]。你同意杀了[new_murder_target.GetTitledFirstName]，但是却一点行动都没有，”[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]指责我缺乏行动。\n\n“我很失望……”"
 bp2_yearly.2021.a: "我会马上开始。"
 bp2_yearly.2021.b: "我只是需要再多一点时间准备……"
 bp2_yearly.2021.c: "我们#EMP 到此为止#!了，[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]！"
 #Murder Successful
 bp2_yearly.2022.t: "$bp2_yearly.2020.t$"
 bp2_yearly.2022.desc: "“#EMP 好啊，[ROOT.Char.GetFirstNameNoTooltip]，干得好#!……”\n\n“你做得很好，朋友。”[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]祝贺我成功谋杀了我的[ROOT.Char.Custom2( 'RelationToMeShort', target )][target.GetFirstName]。\n\n“那个[target.Custom2('InsultAdjective', ROOT.Char)][target.Custom2('InsultNoun', ROOT.Char)][target.GetSheHe]罪有应得。我们真是#EMP 优秀的#!团队，”[ROOT.Char.Custom('GetSheHeOpposite')]继续说道。“你感觉好点了，对吧？正如我承诺的那样……”\n\n"
 bp2_yearly.2022.desc.next_target: "“但是我们不要停下脚步，还有更多乐子等着我们呢，亲爱的朋友。#EMP 做掉#![new_murder_target.GetFirstName]的时机已经成熟……”"
 bp2_yearly.2022.a: "这感觉……#EMP 真棒#!。"
 bp2_yearly.2022.b: "不！请你走开……"
 #Murder Invalidated
 bp2_yearly.2023.t: "谋杀受挫"
 bp2_yearly.2023.desc: "“看来你杀死[target.GetTitledFirstName]的计划出现了……#EMP 意外情况#!。米关系。我们很快就会纠正这个错误。”\n\n"
 bp2_yearly.2023.a: "$bp2_yearly.2020.a$"
 bp2_yearly.2023.b: "我受够了……"
 #Murder Failed
 bp2_yearly.2024.t: "$bp2_yearly.2023.t$"
 bp2_yearly.2024.desc: "$bp2_yearly.2023.desc$"
 bp2_yearly.2024.a: "$bp2_yearly.2020.a$"
 bp2_yearly.2024.b: "$bp2_yearly.2023.b$"
 #Devil Imaginary Friend Conclusion
 bp2_yearly.2025.t: "疯[ROOT.Char.GetTitleAsNameNoTooltip]"
 bp2_yearly.2025.desc: "“[ROOT.Char.GetFirstNameNoTooltip]，就是这种精神！我为你感到骄傲。”[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]出现在我面前。\n\n我只能想象并#EMP 品味#!着我的[ROOT.Char.Custom2( 'RelationToMePossessive', target )]咽下最后一口气时的惨叫声！\n\n“我想我在这里的工作已经完成了，”[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]说。\n\n……但我歇斯底里地咯咯笑，几乎听不到[ROOT.Var('imaginary_friend_name').Char.GetHerHis]的声音。"
 bp2_yearly.2025.a: "我渴望#EMP 鲜血！#!"
 imaginary_friend_mad_modifier_bribe_discount: "邀请[agents|E]加入[schemes|E]的花费降低50%"
 #Angle Imaginary Friend Conclusion
 bp2_yearly.2030.t: "使者"
 bp2_yearly.2030.desc: "“#EMP [ROOT.Char.GetFirstNameNoTooltip]……#!”\n\n我转过身，看到我的朋友[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]正站在我身后——在[ROOT.Char.Custom('GetHerHisOpposite')]脸上可以看到一种清晰的宁静。\n\n“有件事我必须告诉你。这些年来我一直作为你的朋友默默地指引你。但是，我不仅仅是朋友，还是[ROOT.Char.GetFaith.HighGodName]的使者。”\n\n“我对你还有最后一个请求。你必须在[target_holy_site.GetNameNoTier]为我点燃一支蜡烛。只有这样我才能返回[ROOT.Char.GetFaith.PositiveAfterLife]。”"
 bp2_yearly.2030.a: "我明白我必须做什么。"
 bp2_yearly.2030.a.tt: "你下一次前往[target_holy_site.GetNameNoTier]的[GetActivityType('activity_pilgrimage').GetNameNoTooltip]会便宜50%"
 bp2_yearly.2030.b: "真的吗？也许我应该重新考虑一下我在这类事情上的立场……"
 bp2_yearly.2030.c: "我相信[ROOT.Char.GetFaith.HighGodName]会听到我在这里的祈祷。"
 imaginary_friend_pilgrimage_discount: "纪念你想象中的朋友"
 bp2_yearly.2031.t: "纪念[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 bp2_yearly.2031.desc: "现在我终于到达了[ROOT.Char.GetCurrentLocation.GetName]，是时候向我的朋友[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]致敬了。[ROOT.Char.Custom('GetSheHeOpposite')|U]帮助我度过了许多艰难的时刻——这是我生命中真正的祝福。我怀疑如果没有[ROOT.Char.Custom('GetHerHimOpposite')]我不会成为如今的[ROOT.Char.GetWomanMan]。\n\n虽然[ROOT.Char.Custom('GetSheHeOpposite')]可能不再和我在一起，但[ROOT.Char.Custom('GetHerHisOpposite')]的记忆将永远留在我的心里。当我为[ROOT.Char.Custom('GetHerHisOpposite')]点燃蜡烛时，我感到肩膀上有轻微的触碰。蜡烛的火焰闪烁。一阵微弱的低语传来：“#EMP 永别了，[ROOT.Char.GetFirstNameNoTooltip]……#!”\n\n谢谢，我的朋友。"
 bp2_yearly.2031.a: "愿你生活在平和中，亲爱的[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]。"
 imaginary_friend_pilgrimage_log_title: "[CHARACTER.GetName]纪念了[CHARACTER.GetHerHis]想象中的朋友"
 imaginary_friend_pilgrimage_log: "[CHARACTER.GetName]在[PROVINCE.GetBaronyNameExplicitly]纪念了[CHARACTER.GetHerHis]想象中的朋友"
 honored_imaginary_friend_memory: "纪念想象中的朋友"
 honored_imaginary_friend_memory_desc: "我在[ROOT.Var('location').GetProvince.GetNameNoTooltip]纪念了我想象中的朋友[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 honored_imaginary_friend_memory_desc_second_perspective: "你在[ROOT.Var('location').GetProvince.GetNameNoTooltip]纪念了你想象中的朋友[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 honored_imaginary_friend_memory_desc_third_perspective: "[owner.GetFirstName]在[ROOT.Var('location').Province.GetNameNoTooltip]纪念了[owner.GetHerHis]想象中的朋友[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 #Neutral Imaginary Friend Conclusion
 bp2_yearly.2040.t: "朋友离去"
 bp2_yearly.2040.desc: "“[ROOT.Char.GetFirstNameNoTooltip]，你已经成长为一位杰出的[ROOT.Char.GetTitleAsNameNoTooltip]，”[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]说道，[ROOT.Char.Custom('GetHerHisOpposite')]的眼睛中泛起一片雾气。\n\n“你不再需要我了。我是时候离开，让你过上充实而光辉的生活了。你身边有那么多人可以寻求支持。”\n\n"
 bp2_yearly.2040.desc.lover: "“你的[ROOT.Char.Custom2( 'RelationToMeShort', SCOPE.sC('lover') )][lover.GetFirstNameNoTooltip]挑逗地看着你。也许你从未注意到，但这是真的。[lover.GetSheHe|U]渴望你的触摸。”\n\n"
 bp2_yearly.2040.desc.friend: "“[ROOT.Char.Custom( 'GetPeriodOfTimeWord' )]前[friend.GetFirstNameNoTooltip]成为了你的朋友。[friend.GetSheHe|U]那时或许还不知道，但[friend.GetHerHis]对你的忠诚没有边界。[friend.GetHerHis|U]对你的支持坚定不移。”"
 bp2_yearly.2040.a: "你不在时[lover.GetFirstNameNoTooltip]会温暖我的身躯。"
 bp2_yearly.2040.b: "我以前一直不知道[friend.GetFirstNamePossessiveNoTooltip]对我的忠诚！"
 bp2_yearly.2100.t: "奠基"
 bp2_yearly.2100.desc: "脚下松散的沙砾在[interlocutor.GetFirstName]和我艰难穿行过时噼啪作响。这让人想起了领地内建筑陡峭的外观。\n\n“我想建点什么。”[interlocutor.GetFirstNameNoTooltip]脱口而出，显然跟我想法一致，“我们应该在这儿搭建点什么，就在这里！搭某一种模型！”[interlocutor.GetSheHe|U]立即开始扫视我们周遭的环境，找起了材料。\n\n[interlocutor.GetFirstNameNoTooltip]蹦蹦跳跳地奔向附近的一堆木料时，我更多在琢磨我们这个活动的本质。确切的说，要建#EMP 什么#!？"
 bp2_yearly.2100.a: "也许一座[ROOT.Char.Custom('GetDiplomacyBuilding')]？"
 bp2_yearly.2100.b: "[ROOT.Char.Custom('GetMartialBuilding')]，用来磨利我们的剑刃！"
 bp2_yearly.2100.c: "也许[ROOT.Char.Custom('GetStewardshipBuilding')]能教会我们金钱的价值？"
 bp2_yearly.2100.d: "某种大家伙，就像[ROOT.Char.Custom('GetIntrigueBuilding')]！"
 bp2_yearly.2100.e: "我们自己的学术中心，就像[ROOT.Char.Custom('GetLearningBuilding')]！"
 bp2_yearly.2100.a.tt: "这会推进你的[diplomacy|E][education_focus|E]"
 bp2_yearly.2100.b.tt: "这会推进你的[martial|E][education_focus|E]"
 bp2_yearly.2100.c.tt: "这会推进你的[stewardship|E][education_focus|E]"
 bp2_yearly.2100.d.tt: "这会推进你的[intrigue|E][education_focus|E]"
 bp2_yearly.2100.e.tt: "这会推进你的[learning|E][education_focus|E]"
 bp2_yearly.2110.t: "[GetTrait('humble').GetNameNoTooltip( ROOT.Char )]还是[GetTrait('arrogant').GetNameNoTooltip( ROOT.Char )]？"
 bp2_yearly.2110.desc: "我的[ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )][interlocutor.GetFirstName]和我正在院子里磨炼我们的武艺。\n\n“#EMP 呃！#!”我将[interlocutor.GetHerHim]打倒在地时[interlocutor.GetSheHe]重重哼了一声。[interlocutor.GetSheHe|U]敬畏地抬头看向我：“你的武艺真是太强了，[ROOT.Char.GetFirstNameNoTooltip]，真希望我能有你一半的能力。”"
 bp2_yearly.2110.a: "“你会成功的，[interlocutor.GetFirstNameNoTooltip]。来，我们再试一次！”"
 bp2_yearly.2110.b: "“我注定要成为[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家最强大的战士。”"
 bp2_yearly.2110.c: "保持沉默。"
 bp2_yearly.2120.t: "[GetTrait('temperate').GetNameNoTooltip( ROOT.Char )]还是[GetTrait('gluttonous').GetNameNoTooltip( ROOT.Char )]？"
 bp2_yearly.2120.desc: "#EMP 叮当，叮当！#!\n\n我用勺子刮着碗底，又狼吞虎咽地吃了一份炖菜。接着拿起马上就需要续杯的被子咚咚咚大喝几口。我就是吃不够。\n\n“[ROOT.Char.GetFirstNameNoTooltip]！你在做什么？你不觉得你……呃，最近有点#EMP 吃太多#!了吗？”"
 bp2_yearly.2120.a: "“你说得对。我需要克制我的暴食。”"
 bp2_yearly.2120.b: "“[ROOT.Char.GetTitleAsNameNoTooltip]就是#EMP 应该#!吃席！”"
 bp2_yearly.2130.t: "[GetTrait('generous').GetNameNoTooltip( ROOT.Char )]还是[GetTrait('greedy').GetNameNoTooltip( ROOT.Char )]？"
 bp2_yearly.2130.desc: "机会难得，我偷偷溜了出去，没被任何侍从发现，为自己争取到了一些宝贵的时光——这是体验其他孩子该有的生活的好机会。\n\n我拿着我的[ROOT.Char.Custom( 'child_favorite_toy' )]，走在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的街道上，欣赏着所有的风景和气味。人们忙个不停，商人在叫卖着商品。\n\n我偶然发现了一个看起来体弱多病的农家小孩躲在一条小巷的角落里。"
 bp2_yearly.2130.a: "“给，愿你和我一样珍惜这个[ROOT.Char.Custom( 'child_favorite_toy' )]。”"
 bp2_yearly.2130.a.flavor: "你把你的玩具给了这孩子"
 bp2_yearly.2130.b: "“那些不幸的人不配我慷慨。”"
 bp2_yearly.2140.t: "[GetTrait('honest').GetNameNoTooltip( ROOT.Char )]还是[GetTrait('deceitful').GetNameNoTooltip( ROOT.Char )]？"
 bp2_yearly.2140.desc: "我手拿宵夜，蹑手蹑脚地走在走廊中。厨房总是在凌晨把它们准备好。没什么能比品尝刚做出来的[ROOT.Char.Custom( 'FavoriteTreat' )]更爽了。\n\n我转过一个拐角，和我睡眼惺忪的[ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )][interlocutor.GetFirstName]打了个照面，[interlocutor.GetHerHis]眼中的睡意一下子消散了。“[ROOT.Char.GetFirstNameNoTooltip]！你#EMP 又#!去洗劫厨房了？”\n\n我惭愧地将[ROOT.Char.Custom( 'FavoriteTreat' )]藏到了视线之外。"
 bp2_yearly.2140.a: "“是的，[ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )]。我忍不住。”"
 bp2_yearly.2140.b: "“当然没有！我只是睡不着。”"
 bp2_yearly.2150.t: "[GetTrait('lifestyle_herbalist').GetNameNoTooltip( ROOT.Char )]还是[GetTrait('lifestyle_gardener').GetNameNoTooltip( ROOT.Char )]？"
 bp2_yearly.2150.desc: "在过去的两周，我的[GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()][interlocutor.GetFirstName]一直在教我有关植物生长和栽培以及它们各自在医学上的用途的所有知识。\n\n今天，[interlocutor.GetSheHe]带我去参观[interlocutor.GetHerHis]的藏书。“[interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )]，你已经取得了令人难以置信的进步。不过，是时候选择你的学习重点了。”\n\n“你更愿意专注于园艺本身，还是更被此类植物的实际影响所吸引？”"
 bp2_yearly.2150.a: "没有正确的使用知识，草药毫无用处。"
 bp2_yearly.2150.b: "促进新生命生长的感觉无与伦比。"
 bp2_yearly.2150.c: "我不会继续把时间浪费在植物上。"
 bp2_yearly.2160.t: "[GetTrait('compassionate').GetNameNoTooltip( ROOT.Char )]还是[GetTrait('sadistic').GetNameNoTooltip( ROOT.Char )]？"
 bp2_yearly.2160.desc: "在[ROOT.Char.Custom('GetCourtyard')]里散步时，我看到[interlocutor.GetFirstNameNoTooltip]在[marshal.GetTitledFirstName]的指导下和一些其他孩子对练。很不幸[interlocutor.GetSheHe|U]表现得一直不太好，突然被击退，差点把我撞翻。\n\n“抱歉[interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )]，”[interlocutor.GetSheHe]爬起来，一边掸掉[interlocutor.GetHerselfHimself]身上的尘土一边说道。\n\n[interlocutor.GetHerHis|U]身上出现了新的伤口。"
 bp2_yearly.2160.a: "“别担心，[interlocutor.GetFirstNameNoTooltip]。你练习多了会进步的。”"
 bp2_yearly.2160.b: "“更多疼痛能确保你不会忘记这个错误！”"
 bp2_yearly.2160.b.flavor: "你把[ROOT.Char.Custom('GetCourtyard')]里的土抹在[interlocutor.GetHerHis]的伤口里"
