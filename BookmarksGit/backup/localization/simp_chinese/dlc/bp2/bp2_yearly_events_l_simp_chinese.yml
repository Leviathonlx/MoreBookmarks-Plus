 #Pet Rock events
 pet_rock.0001.t: "铺路石"
 pet_rock.0001.desc: "#EMP 叮铃铃！#!\n\n我在外面徘徊时，鞋子踢到了一枚小石子。这枚鹅卵石撞到了其他几枚石子，发出响亮的碰撞声，最后在离我不远的地方停了下来。出于好奇，我把它捡了起来。它粗糙的[ROOT.Char.Custom('RockColor')]色外表出人意料地很温暖。\n\n突然间，我清楚地意识到它想要什么。这块石头正在投射一个#EMP 友好#!的光环。当我俯视着它时，它依偎在我的手掌上，重量让我感到安心，同时也让我感到兴奋。"
 pet_rock.0001.a: "我们会成为最好的朋友！"
 pet_rock.0001.a.tt: "你们一起开始冒险！"
 pet_rock.0001.b: "我在想什么呢？"
 pet_rock.0001.b.tt: "我真的应该少在外面待着……"
 pet_rock.0002.t: "一块石头"
 pet_rock.0002.desc: "石头躺在我的腿上，心满意足地坐在那里，而我在思考我应该给[ROOT.Char.Custom('RockStoryHerHim')]起什么名字。历史相关？某个和[ROOT.Char.Custom('RockStoryHerHis')]的形状相关的名字？还是描述我揉搓[ROOT.Char.Custom('RockStoryHerHis')]的[ROOT.Char.Custom('RockColor')]色外表时的舒缓感觉的东西？\n\n哦，我知道了！我会将[ROOT.Char.Custom('RockStoryHerHim')]命名为……"
 pet_rock.0002.a: "多好的名字！"
 pet_rock.0100.t: "[ROOT.Char.Custom('RockStoryName')]：沉淀的价值"
 pet_rock.0100.desc: "经历了又一个紧张的一天之后，我颓废地坐在我[ROOT.Char.Custom('GetChamber')]的椅子上——我还能撑多久呢？\n\n当我挪动脚步时，我听到一阵安静的咔哒声，结果发现我的宠物石[ROOT.Char.Custom('RockStoryName')]正趴在我的座位旁边。我和[ROOT.Char.Custom('RockStoryHerHim')]坐了一会儿，只是一边聆听着平静的沉默，一边抚摸[ROOT.Char.Custom('RockStoryHerHis')]的[ROOT.Char.Custom('RockColor')]色外表。"
 pet_rock.0100.a: "我还是再想想吧。"
 pet_rock.0101.t: "[ROOT.Char.Custom('RockStoryName')]：镜子的光泽"
 pet_rock.0101.desc: "在我的桌子边缘，我的石头[ROOT.Char.Custom('RockStoryName')]正闷闷不乐地坐着。我看了一眼[ROOT.Char.Custom('RockStoryHerHim')]。很明显[ROOT.Char.Custom('RockStorySheHe')]正在生闷气。\n\n我们都知道[ROOT.Char.Custom('RockStorySheHe')]想要被打磨，把那美丽的[ROOT.Char.Custom('RockColor')]色外表擦得亮晶晶。只是[ROOT.Char.Custom('RockStoryHerHis')]最喜欢的抛光工艺实在是太#EMP 昂贵#!了……"
 pet_rock.0101.a: "好吧，好吧，我们会把你好好打磨的。"
 pet_rock.0101.b: "你得凑合一下。"
 pet_rock.0102.t: "[ROOT.Char.Custom('RockStoryName')]：极其纯净"
 pet_rock.0102.desc: "[ROOT.Char.Custom('RockStoryName')]的外表通常是充满活力的[ROOT.Char.Custom('RockColor')]色，但今天却显得有些沉闷。[ROOT.Char.Custom('RockStorySheHe')|U]坐在[ROOT.Char.Custom('RockStoryHerHis')]的位置上赌气，恳求我带它去洗澡。\n\n对了，今天我#EMP 的确#!有重要的接见来着对吧？这下可解释不清了……"
 pet_rock.0102.a: "会见可以等等再说！"
 pet_rock.0102.b: "今天不行，[ROOT.Char.Custom('RockStoryName')]。"
 pet_rock.0103.t: "[ROOT.Char.Custom('RockStoryName')]：顺手牵羊"
 pet_rock.0103.desc: "又一盘堆满食物的餐点送到我面前，仅仅吃了几口，我的胃便有种即将爆炸的感觉。就在此刻，一股奇特的香气扑面而来：是薄荷的芬芳！\n\n这香气一入鼻，我立刻想起了我的石头[ROOT.Char.Custom('RockStoryName')]。薄荷正是[ROOT.Char.Custom('RockStoryHerHis')]最钟爱的气息！\n\n我几乎能够#EMP 感受到#![ROOT.Char.Custom('RockStoryHerHis')]正在悄然彰显自己的存在，这种感觉从[ROOT.Char.Custom('RockStoryHerHis')]在我口袋中的位置不断向外蔓延。"
 pet_rock.0103.a: "让我看看能不能顺几片叶子给[ROOT.Char.Custom('RockStoryHerHim')]……"
 pet_rock.0103.b: "我最好还是别这么干。"
 pet_rock.0104.t: "[ROOT.Char.Custom('RockStoryName')]：石头的底气"
 pet_rock.0104.desc: "我一边喃喃自语，一边走过[ROOT.Char.Custom('GetRoom')]。[ROOT.Char.GetTitleAsNameNoTooltip]居然有这么多考验和磨难！也许我的石头[ROOT.Char.Custom('RockStoryName')]会有一些好建议？\n\n我拍拍我的袋子，[ROOT.Char.Custom('RockStoryHerHis')]通常都会在这里。然而什么都没有。突然间，失去了[ROOT.Char.Custom('RockStoryHerHis')]冷静的引导，我顿时感到迷茫。\n\n恐慌开始席卷我全身。"
 pet_rock.0104.a: "算了，外面有个好像长得#EMP 挺像#!……"
 pet_rock.0104.b: "#EMP [ROOT.Char.Custom('RockStoryName')]！#![ROOT.Char.Custom('RockStorySheHe')]在哪里？"
 pet_rock.0104.b.success: "你在一个箱子里找到了[ROOT.Char.Custom('RockStoryHerHim')]"
 pet_rock.0104.b.failure: "……[ROOT.Char.Custom('RockStoryName')]？"
 pet_rock.0104.b.failure.tt: "你的朋友永远地走了。"
 pet_rock.0104.c: "可能[ROOT.Char.Custom('RockStorySheHe')]想要去会会朋友？"
 pet_rock.0104.c.tt: "我猜[ROOT.Char.Custom('RockStorySheHe')]大概是出门了……"
 pet_rock.0105.t: "[ROOT.Char.Custom('RockStoryName')]：初次鉴面"
 pet_rock.0105.desc: "我正在和我的石头[ROOT.Char.Custom('RockStoryName')]回忆着我们的第一次见面，一声快乐的叫声传到我耳中。[other_rock_owner.GetFirstName]正向我走来，紧握着……那是一个——\n\n“我很高兴看到你也有一个石头伙伴，[ROOT.Char.Custom('FormOfAddressForLiege')]！”[other_rock_owner.GetFirstName]伸手展示出[other_rock_owner.GetHerHis]自己的那一枚。“也许他们可以成为朋友？”"
 pet_rock.0105.a: "这石头长得真蠢。"
 pet_rock.0105.b: "我很确定他们会相处得好！"
 pet_rock.0105.c: "不好意思，[ROOT.Char.Custom('RockStoryName')]有点害羞。"
 pet_rock.0106.t: "[ROOT.Char.Custom('RockStoryName')]：锵地一声！"
 pet_rock.0106.desc: "我正坐在我的桌子旁，阅读一些信件和报告。[ROOT.Char.Custom('RockStoryName')]坐在我身边，沐浴在温暖的阳光下。\n\n我伸手想抚摸一下[ROOT.Char.Custom('RockStoryHerHis')][ROOT.Char.Custom('RockColor')]色的外表，但似乎[ROOT.Char.Custom('RockStorySheHe')]的心情相当俏皮。正当我的手摸过去，桌子摇晃起来，[ROOT.Char.Custom('RockStoryName')]从桌边摔了下去！"
 pet_rock.0106.a: "哈！你个小傻瓜！"
 pet_rock.0107.t: "[ROOT.Char.Custom('RockStoryName')]：理所铛然"
 pet_rock.0107.desc: "我携带着[ROOT.Char.Custom('RockStoryName')]走向我的居住区，[ROOT.Char.Custom('RockStoryHerHis')]那[ROOT.Char.Custom('RockColor')]色的外壳愉快地安卧在我的掌心。我不禁想到[ROOT.Char.Custom('RockStorySheHe')]是否在妒忌我。毕竟，我有一整栋属于我自己的[ROOT.Char.Custom('ResidenceBuilding')]，可以随心所欲地进行装饰，并将我的朋友和家人安置在其中。\n\n[ROOT.Char.Custom('RockStoryName')]却没有这种待遇。或许，是时候补偿一下它了？\n\n我低头看着[ROOT.Char.Custom('RockStoryHerHim')]，陷入沉思。"
 pet_rock.0107.a: "[ROOT.Char.Custom('RockStoryName')]可以和我一起上床！"
 pet_rock.0107.b: "我会试一试，为什么不呢。"
 pet_rock.0107.b.success: "你建造了一处满意的庇护所"
 pet_rock.0107.b.failure: "你砸伤了自己的大拇指"
 pet_rock.0107.c: "我觉得[ROOT.Char.Custom('RockStorySheHe')]是一枚热衷户外的石头。"
 pet_rock.0108.t: "[ROOT.Char.Custom('RockStoryName')]：孤注一砌？"
 pet_rock.0108.desc: "这面墙上有一个奇怪的小洞，我想，此时[ROOT.Char.Custom('RockStoryName')]正依偎在我的手掌里。我[ROOT.Char.Custom('ResidenceBuilding')]外部的墙上缺了一大块。\n\n我可以感受到[ROOT.Char.Custom('RockStoryName')]正在我的掌心里萌发着好奇心。我把[ROOT.Char.Custom('RockStoryHerHim')]举起来看，然后突发奇想，把[ROOT.Char.Custom('RockStoryHerHim')]直接放到了洞里。正如我所设想的，[ROOT.Char.Custom('RockStorySheHe')]完美地契合了。\n\n我突然间想到这一点：也许对我和[ROOT.Char.Custom('RockStoryHerHim')]来说，如果[ROOT.Char.Custom('RockStorySheHe')]留在这里，"
 pet_rock.0108.landed: "作为我的房子和家的一部分，会是最好的选择？甚至，也许我们可以找到一些新的改善方法，将[ROOT.Char.Custom('RockStoryHerHis')]的朋友们组装成一幢属于自己的建筑物？"
 pet_rock.0108.adventurer: "在这个新家会很高兴？也许当我们下次回来时，甚至能为[ROOT.Char.Custom('RockStoryHerHim')]找到一些新朋友介绍给[ROOT.Char.Custom('RockStoryHerHim')]……"
 pet_rock.0108.a: "我无法想象还有什么比这更有荣耀！"
 pet_rock.0108.a.adventurer: "是时候放手了。"
 pet_rock.0108.a.tt: "你和你的石头的冒险到此落幕。"
 pet_rock.0108.b: "我绝不会让[ROOT.Char.Custom('RockStoryHerHim')]走！"
 pet_rock.0108.b.tt: "[ROOT.Char.Custom('RockStorySheHe')|U]会和我一起旅行，永远永远。"
