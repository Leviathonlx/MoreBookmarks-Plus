l_simp_chinese:
 bp2_yearly.4000.t: "旧日恐惧"
 bp2_yearly.4000.desc: "当我抱着我刚出生的[first_babby.Custom('GetDaughterSon')][first_babby.GetName]时，狂喜之中夹杂着悲伤，一丝恐惧刺痛了我的心灵。\n\n我的[ROOT.Char.GetMotherFather]在我小时候就去世了，只留下我一个人，[ROOT.Char.GetSheHe]和母亲是不是就曾经这样抱着我？\n\n这是一个诅咒吗？[ROOT.Char.GetFaith.FateGodName]会不会夺走我最亲爱的孩子的父母，就像[ROOT.Char.GetFaith.FateGodSheHe]对我做的那样？"
 bp2_yearly.4000.a: "我不会抛下你！我保证！"
 bp2_yearly.4000.a.flavor: "我能坚持这个承诺吗？"
 bp2_yearly.4000.b: "这个世界是残酷的地方，孩子。"
 bp2_yearly.4000.b.flavor: "我们都会孤独地走过一生。"
 bp2_yearly.4000.c: "我将希望寄托在[ROOT.Char.GetFaith.HighGodNameAlternate]身上。"
 bp2_yearly.4001.t: "迟来的正义"
 bp2_yearly.4001.desc: "当我[ROOT.Char.Custom2('RelationToMeShort', murdered_relative)][murdered_relative.GetName]的性命因为[imprisoned_murderer.GetName]的命令猝然而终时，我还只是个孩子。我当时无力阻止，无力伸张正义。\n\n今天，[imprisoned_murderer.GetNameNoTooltip]成了无力的那个人，完全受制于我的意志。[murdered_relative.GetFirstNameNoTooltip]会想要什么呢？复仇，以命偿命，还是展现仁慈？"
 bp2_yearly.4001.a: "[murdered_relative.GetSheHe|U]现在什么也不想要，这都是因为你，[imprisoned_murderer.Custom2('InsultNoun', ROOT.Char)]！"
 bp2_yearly.4001.b: "宽恕和正确的选择中蕴含着力量。"
 bp2_yearly.4002.t: "魂灵的呼唤"
 bp2_yearly.4002.desc: "又是一个晚上，又是一轮酒。我一直喝酒有多久了？多少天？多少周？有关系吗？在我半满的酒杯中的泡沫中，我看到了最奇怪的东西。我早已离世的亲人，[first_aa_relative.GetFirstNameNoTooltip]和[second_aa_relative.GetFirstNameNoTooltip]正一脸担忧地看着我。\n\n一断早已遗忘的童年记忆穿透了醉酒的迷雾，我曾经看到了死于酗酒的他们那臃肿、依然陶醉着的尸体。\n\n我想和他们走上同一条路吗？"
 bp2_yearly.4002.a: "祖先赐予我力量！我不会再喝酒了！"
 bp2_yearly.4002.b: "干杯啊，[first_aa_relative.GetFirstNameNoTooltip]还有[second_aa_relative.GetFirstNameNoTooltip]！"
 bp2_yearly.4003.t: "统治者之路"
 bp2_yearly.4003.desc: "[child_ruler.GetName|U]现在和我当年登基时一个年纪。我的道路充满了艰辛，在这么小的年龄就要负责整个领地，但这也塑造了现在的我。我的童年和其他同龄人不一样：我玩的不是孩子的游戏，而是成人的游戏。我玩得很好，也很了解它。\n\n有一块合适的领地，[giveaway_county.GetDefinitiveName]，可以让[child_ruler.GetFirstNameNoTooltip]和我一样成为一名统治者。但[child_ruler.GetSheHe]准备好了吗？我的道路是唯一一条为严酷的未来做好准备的道路吗？"
 bp2_yearly.4003.a: "你应该追随我的步伐，[child_ruler.GetFirstNameNoTooltip]。"
 bp2_yearly.4003.b: "我们不应重复过去的错误。"
 bp2_yearly.4003.c: "这个伯爵领比[child_ruler.GetHerHis]的教育更重要！"
 #parental prestige event chain
 bp2_yearly.4010.t: "声名的阴影：暮光"
 bp2_yearly.4010.desc: "我去到每个地方都能听到关于我的[famous_parent.GetMotherFather]，[ROOT.Char.Custom('ParentPrestigeLevelText')]的[famous_parent.GetTitledFirstName]事迹的传言。无论远近，似乎没人不知道[famous_parent.GetHerHis]的名字。\n\n我想知道，我会一直呆在我[famous_parent.GetMotherFather]的阴影下吗？或者我能在一生中获得和[famous_parent.GetHerHim]一样大的名气吗？我能爬得有多高呢？"
 bp2_yearly.4010.a: "谦卑？我可不谦卑！"
 bp2_yearly.4010.b: "总有一天我也会和你一样，[famous_parent.GetFirstNameNoTooltip]！"
 bp2_yearly.4010.b.flavor: "我会出名，我会绽放光芒，无论代价如何。"
 bp2_yearly.4010.c: "真高兴我有如此出名的[famous_parent.GetMotherFather]！"
 bp2_yearly.4010.c.flavor: "我甘愿生活在[famous_parent.GetHerHis]的阴影下。"
 bp2_yearly.4011.t: "声名的阴影：黎明"
 bp2_yearly.4011.desc: "我的[famous_dead_parent.GetMotherFather]，伟大的[famous_dead_parent.GetTitledFirstName]，在很久之前[famous_dead_parent.GetDeathReason]。然而[famous_dead_parent.GetHerHis]生命的火花依然闪耀。[famous_dead_parent.GetHerHim]周围的一切现在似乎仍跟随着我。\n\n在许多人眼中，我仍然只是[famous_dead_parent.GetHerHis]的[ROOT.Char.Custom('GetDaughterSon')]，而不是我自己！就在昨天，还有个老农一直称赞[famous_dead_parent.GetHerHim]，好像[famous_dead_parent.GetSheHe]还活着一样！\n\n是时候走出[famous_dead_parent.GetHerHis]的阴影了！在世界上留下我自己的标记！成为世人眼中伟大的[ROOT.Char.GetTitledFirstName]！"
 bp2_yearly.4011.a: "世人将记住[famous_dead_parent.GetFirstNameNoTooltip]是#EMP 我的#![famous_dead_parent.GetMotherFather]！"
 bp2_yearly.4011.b: "唉，我永远是[famous_dead_parent.GetHerHis]的[ROOT.Char.Custom('GetDaughterSon')]。"
 bp2_yearly.4011.c: "我已经取得足够多的成就了。"
 bp2_yearly.4011.d: "$bp2_yearly.4011.a$"
 bp2_yearly.4012.t: "声名的阴影：日升"
 bp2_yearly.4012.desc: "自从我决定专注于赶上我死去[famous_dead_parent.GetMotherFather]的名望已经过去了很久，从[famous_dead_parent.GetHerHis]去世算起就更久了。要走出[famous_dead_parent.GetHerHis]的阴影真是很有压力的一件事。我仍能感觉到世人并不单凭我的行为来评价我，而总是拿我和[famous_dead_parent.GetTitledFirstName]进行比较。\n\n我知道人们尊敬我，但这就够了吗？我还能做些什么来让别人记住我？记得比我[famous_dead_parent.GetMotherFather]更牢！"
 bp2_yearly.4012.a: "还有许多成就等着我去取得。"
 bp2_yearly.4012.b: "啊，何必呢，我会永远生活在[famous_dead_parent.GetFirstNameNoTooltip]的阴影下。"
 bp2_yearly.4012.c: "我现在不比你差了，[famous_dead_parent.GetMotherFather|U]。"
 bp2_yearly.4012.d: "永远不够！永远！"
 bp2_yearly.4013.t: "声名的阴影：日中"
 bp2_yearly.4013.desc_success: "今天，我有生以来第一次确信：我的声名似乎没有边界，我不再只是[famous_dead_parent.GetTitledFirstName]的[ROOT.Char.Custom('GetDaughterSon')]。我终于可以摆脱[famous_dead_parent.GetMotherFather]的阴影，沐浴在我自己的荣耀中。\n\n是时候暂时停下对受人认可的不懈追求了吗？还是说我应该更加闪耀，直到每个孩子都能说出我的名字，甚至直到几代人之后？"
 bp2_yearly.4013.desc_failure: "今天，我沮丧地确信：尽管我努力了许多年，但我取得的成就还是完全无法与我伟大的[famous_dead_parent.GetMotherFather][famous_dead_parent.GetTitledFirstName]相提并论。我一直鞭策着自己，却依然无法逃出[famous_dead_parent.GetHerHis]那巨大的声望阴影。\n\n这是每个[famous_dead_parent.GetMotherFather]都会带给孩子的诅咒吗？我们是否生来就要与过去的巨人进行一场徒劳的竞赛？"
 bp2_yearly.4013.a: "我辜负了你，[famous_dead_parent.GetFirstNameNoTooltip]，我辜负了自己。"
 bp2_yearly.4013.b: "[ROOT.Char.Custom('PrestigeLevelText')]的[ROOT.Char.GetFirstNameNoTooltip]，听起来真不错。"
 bp2_yearly.4013.c: "在我的名字响彻世界前我决不会休息！"
 #parental piety event chain
 bp2_yearly.4020.t: "信仰的阴影：暮光"
 bp2_yearly.4020.desc: "成为[ROOT.Char.GetFaith.HighGodName]模范仆人的[ROOT.Char.Custom('GetDaughterSon')]是多么令人高兴啊！我听到每个人都称[pious_parent.GetHerHim]为[ROOT.Char.Custom('ParentPietyLevelText')][pious_parent.GetTitledFirstName]时，我心中充满热忱！[pious_parent.GetHerHis|U]的美德受到[ROOT.Char.GetFaith.PriestNeuterPlural]和虔诚[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]的尊敬。\n\n我想知道，我会卑微地生活在[pious_parent.GetMotherFather]的阴影下吗？或者我会在自己的一生中实现并超越这样的虔诚吗？[ROOT.Char.GetFaith.HighGodName]的仁慈在我身上会像在[pious_parent.GetHerHim]身上一样明显吗？"
 bp2_yearly.4020.b: "总有一天我也会和你一样，[pious_parent.GetFirstNameNoTooltip]！"
 bp2_yearly.4020.b.flavor: "我会品德高尚，我会侍奉[ROOT.Char.GetFaith.HighGodName]，不管代价如何。"
 bp2_yearly.4020.c: "真高兴我有如此虔诚的[pious_parent.GetMotherFather]！"
 bp2_yearly.4020.c.flavor: "我甘愿生活在[pious_parent.GetHerHis]的阴影下。"
 bp2_yearly.4021.t: "信仰的阴影：黎明"
 bp2_yearly.4021.desc: "自我伟大的[pious_dead_parent.GetMotherFather][pious_dead_parent.GetTitledFirstName][pious_dead_parent.GetDeathReason]已经过去了许多年。我希望[pious_dead_parent.GetSheHe]现在正在[ROOT.Char.GetFaith.PositiveAfterLife|U]侍奉[ROOT.Char.GetFaith.HighGodName]。然而[pious_dead_parent.GetHerHis]的信仰精神依然存在于活着的人当中，这既是激励也是挑战。在虔诚的[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]眼中，我仍然只是[pious_dead_parent.GetHerHis]的[ROOT.Char.Custom('GetDaughterSon')]。就在昨天，一个老[ROOT.Char.GetFaith.PriestNeuter]仍把[pious_dead_parent.GetHerHim]当作现任统治者赞颂！\n\n我想知道，[ROOT.Char.GetFaith.HighGodName]是不是也这么看我？我觉得我迫切需要证明自己的信仰，走出我[pious_dead_parent.GetMotherFather]的阴影！"
 bp2_yearly.4021.a: "在[ROOT.Char.GetFaith.HighGodName]眼中，我会是我自己！"
 bp2_yearly.4021.b: "唉，我会留在[pious_dead_parent.GetFirstNameNoTooltip]的阴影中，以此向[pious_dead_parent.GetHerHis]和[ROOT.Char.GetFaith.HighGodName]致敬。"
 bp2_yearly.4021.c: "我已经取得足够多的成就了。"
 bp2_yearly.4021.d: "[pious_dead_parent.GetFirstNameNoTooltip]会作为#EMP 我的#![pious_dead_parent.GetMotherFather]为[ROOT.Char.GetFaith.HighGodName]所知！"
 bp2_yearly.4022.t: "信仰的阴影：日升" #I feel hashtag blessed and moisturized, but is it enough?
 bp2_yearly.4022.desc: "[ROOT.Char.GetFaith.HighGodName]的光芒指引着我的神圣追求，就像它曾经指引着我的[pious_dead_parent.GetMotherFather]，那位伟大的[pious_dead_parent.GetTitledFirstName]一样。[ROOT.Char.GetFaith.HighGodNamePossessive]虔诚仆人的生活并不轻松，但我觉得自己有必要变得比我的[pious_dead_parent.GetMotherFather]更伟大。\n\n一个好的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]是否应该始终不懈地追求同辈和[ROOT.Char.GetFaith.HighGodName]的认可？[pious_dead_parent.GetMotherFather]的榜样是值得效仿的灯塔还是值得实现和超越的目标？"
 bp2_yearly.4022.a: "还有许多成就等着我去取得呢。"
 bp2_yearly.4022.b: "啊，何必呢，我希望[ROOT.Char.GetFaith.HighGodName]能够宽恕我。"
 bp2_yearly.4022.c: "我现在不比你差了，[pious_dead_parent.GetMotherFather|U]。"
 bp2_yearly.4022.d: "永远不够！永远！"
 bp2_yearly.4023.t: "信仰的阴影：日中"
 bp2_yearly.4023.desc_success: "赞美[ROOT.Char.GetFaith.FateGodNamePossessive|U]！今天，我有生以来第一次确信：我已经毫无疑问地证明自己是[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]的楷模，而不只是[pious_dead_parent.GetTitledFirstName]的[ROOT.Char.Custom('GetDaughterSon')]。我沐浴在[ROOT.Char.GetFaith.HighGodName]的光辉中。我已走出了[pious_dead_parent.GetMotherFather]的阴影。\n\n是时候更专注于世俗事务，安心于自己蒙[ROOT.Char.GetFaith.HighGodNamePossessive]恩典，还是说好[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]应该永不疲倦，永不停止对[ROOT.Char.GetFaith.HighGodNamePossessive]认可的神圣追求？"
 bp2_yearly.4023.desc_failure: "今天我醒来时突然想到一个令人心碎的想法：多年来我一直强迫自己尽可能虔诚。然而，我仍然感到[ROOT.Char.GetFaith.HighGodName]的光芒被我[pious_dead_parent.GetMotherFather]，那位伟大[pious_dead_parent.GetTitledFirstName]的记忆所遮蔽。这是[ROOT.Char.GetFaith.FateGodNamePossessive]的旨意吗？\n\n这是每个父母对孩子的诅咒吗？我们生来就注定要与过去的巨人进行一场徒劳的竞赛吗？这是[ROOT.Char.GetFaith.CreatorName]所希望的世界吗？"
 bp2_yearly.4023.a: "我让你失望了！[ROOT.Char.GetFaith.HighGodName]，请原谅我。"
 bp2_yearly.4023.b: "[ROOT.Char.Custom('PietyLevelText')]的[ROOT.Char.GetFirstNameNoTooltip]，听起来真不错。"
 bp2_yearly.4023.c: "[ROOT.Char.GetFaith.PositiveAfterLife|U]和凡界都会永远流传我的名字！"
 bp2_yearly.4030.t: "雪夜"
 bp2_yearly.4030.desc: "“我们——我们已经在这些冰冻的土地上行进了多久，只有[frosty_knight.GetFaith.CreatorName]知道！呵呵，[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]里所有那些不工作、睡在温暖的床上的人！”我的$knight_culture_player_no_tooltip$[frosty_knight.GetFirstName]冻得发抖，如此抱怨道。确实，要多久？白天又短又黑，头顶的太阳没有给我喘息的机会。\n\n我闭上眼睛。太阳！漫长冬天的第一缕阳光给我留下了深刻的印象，这个冬天似乎持续了我的一生。童年的记忆像热水一样在我的血管里蔓延，给我带来安慰和慰藉。那时太阳和春天来了。\n\n现在它也会来！"
 bp2_yearly.4030.a: "和太阳一起来的，还有胜利！"
 bp2_yearly.4030.b: "“能有谁愿意这样？我的$knight_culture_player_no_tooltip$[frosty_knight.GetFirstNameNoTooltip]？”"
 bp2_yearly.4030.b.flavor: "听我说，[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的勇士们！黑夜久了，太阳就会出来了！和太阳一起来的，还有胜利！我们会带着永恒的荣耀回家，没有困难能阻挡我们！"
 bp2_yearly.4030.c: "又一次严冬？这对下一次来说是很好的演练！"
 bp2_yearly.4030.c.tt: "经受严冬的考验"
 bp2_yearly.4031.t: "监禁之环"
 bp2_yearly.4031.desc_first: "我的人生再一次失去自由意志，陷入了牢笼。我还是个孩子时，就曾被[old_imp.Custom2('InsultAdjective', ROOT.Char)][old_imp.GetTitledFirstName]囚禁过。\n\n"
 bp2_yearly.4031.desc_base: "现在是[new_imp.Custom2('InsultAdjective', ROOT.Char)][new_imp.GetTitledFirstName]俘虏了我。\n\n是命运再次把我带回这里吗？甚至连锁链都一样？我的自由只是被囚禁的中断吗？"
 bp2_yearly.4031.desc_same_captor: "现在，[old_imp.GetSheHe]又把我关了起来！\n\n那个老[old_imp.Custom2('InsultNoun', ROOT.Char)]居然还放肆地将我#EMP 礼送#!进同一间牢房！将我带回监狱的是[old_imp.GetHerHis]的恶意吗？也许我的自由只是被囚禁期间的短暂中断，这是命中注定的？\n\n"
 bp2_yearly.4031.desc_last: "我会永远受制于他人吗？\n\n不！我还是个小孩子时就挺了过来并且重获了自由。现在还有什么能阻止我？"
 bp2_yearly.4031.a: "不会再有下一次了！我要获得自由！"
 bp2_yearly.4031.a.flavor: "打破这该死的锁链！"
 bp2_yearly.4031.a.ct: "越狱更有可能成功，但是失败也会变得更危险……"
 bp2_yearly.4031.b: "耐心，[ROOT.Char.GetFirstNameNoTooltip]。先忍耐一下。"
 bp2_yearly.4031.b.flavor: "现在我应该忍耐。"
 bp2_yearly.4032.t: "过去与现在的人质"
 bp2_yearly.4032.desc: "[hostage_kiddo.GetFirstName]该出发了。我看着[hostage_kiddo.GetHerHis]的眼，仿佛看到了当年的我，那时我就要被送去[new_papa.GetTitledFirstName]那当人质。[tru_papa.GetTitledFirstName]也是这么看我的。那天我们说了什么，我不记得了。我离开时[tru_papa.GetSheHe]在想些什么？\n\n[hostage_kiddo.GetFirstNameNoTooltip]将来也会将[hostage_kiddo.GetHerHis]的孩子送走充当人质吗？在这最后的时刻我能给[hostage_kiddo.GetHerHim]什么建议？"
 bp2_yearly.4032.a: "[ROOT.Char.GetHouse.GetMotto]，[hostage_kiddo.Custom('GetDaughterSon')]。"
 bp2_yearly.4032.a.flavor: "记住这些话。[ROOT.Char.GetDynasty.GetNameNoTooltip]家的人迟早都要为宗族服务。今天轮到你了。"
 bp2_yearly.4032.b: "你总有一天会回家的，就像我一样。"
