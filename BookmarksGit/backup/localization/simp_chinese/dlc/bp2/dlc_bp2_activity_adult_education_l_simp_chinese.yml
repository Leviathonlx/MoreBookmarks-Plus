 #EVENTS
 goliardic_shenanigans_effect_tt: "你参与了[goliardic_shenanigans|E]！"
 bp2_adult_education.0005.t: "无效"
 bp2_adult_education.0005.desc: "我对于个人进一步成长的希望和梦想已经被粉碎了。\n\n当我坐在牢房里时，我只能一厢情愿地幻想着本可以获得的所有知识。只能等下一次有机会的时候再说了。"
 bp2_adult_education.0005.a: "很快就会有了。"
 bp2_adult_education.0009.t: "结束"
 bp2_adult_education.0009.desc: "这真是一次令人难忘的经历！\n\n当我离开时，我甚至无法想象在[province.GetName]开展研究的智者有多少，他们的思考是何等深刻、研究是何等广泛！只是与他们共处一室，就能让我成长为更好的人。凭借我新获得的知识，我可以非常满意地回家了。"
 bp2_adult_education.0009.desc_teacher_1: "\n\n然而，在我暂居此地期间，我和我的一位老师[teacher_1.GetFirstName]关系越来越好，现在我不愿意再与其分开了。"
 bp2_adult_education.0009.desc_teacher_2: "\n\n另一方面，我的老师[teacher_2.GetFirstName]在我心中产生了巨大的影响，我希望在此地多花一点时间。"
 bp2_adult_education.0009.a: "知识就是力量！"
 bp2_adult_education.0009.b: "[teacher_1.GetFirstNameNoTooltip]对于我的[ROOT.Char.Custom('GetCourt')]将是极大的提升。"
 bp2_adult_education.0009.c: "[teacher_2.GetFirstNameNoTooltip]，我要你教我更多东西！"
 bp2_adult_education.0009.d: "老师应该和学生们待在一起。"
 bp2_adult_education.0009.e: "我们会保持联系。"
