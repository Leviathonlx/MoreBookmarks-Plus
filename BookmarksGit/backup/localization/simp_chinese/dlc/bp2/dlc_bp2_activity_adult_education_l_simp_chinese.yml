 bp2_adult_education.0010.t: "抵达[location.GetBaronyNameExplicitlyNoTooltip]"
 bp2_adult_education.0010.desc_uni: "我终于来到这里，[location.GetBaronyNameExplicitly]的城门之前，著名大学的座落之地。\n\n所有的知识都汇聚到这些神圣的大厅里，来自世界各地的知名学者聚集到这些走廊，以保存和增加真正的智慧财富。我很快就会加入他们！"
 bp2_adult_education.0010.desc_religious: "我终于来到此地，行走在[location.GetBaronyNameExplicitly]神圣的厅堂里，这里是[location.GetCounty.GetFaith.GetAdjective|U]世界所有知识的崇高落座之处。\n\n在这些肃穆的城墙之间有许多圣人，我可以向他们学习！还有所有那些古老的卷轴和书籍呢？"
 bp2_adult_education.0010.desc_end: "\n\n当然，主要的文化中心同时也是人头攒动的商贸市场，能够给一位求学的学生提供所有想要的#EMP 消遣#!……"
 bp2_adult_education.0010.desc_very_very_far: "\n\n我在考虑我所有的可能性时，当地人用一种既好奇又困惑的眼神看着我。显然，他们并不是天天都能见到我们这样的[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人！"
 bp2_adult_education.0010.a: "是时候开始了。"
 #An Intellectual Debate
 bp2_adult_education.1000.t: "智力辩论"
 bp2_adult_education.1000.desc: "[location.GetBaronyNameExplicitly]经常成为教师和学生之间激烈辩论的场所。在我们的教师[teacher.GetTitledFirstName]组织的一次特别具有启发性的讲座之后，我发现自己被卷入了与另一位学生[student.GetFirstName]的辩论中。\n\n“不！你说的毫无道理！你完全曲解了这位哲学家的观点！”我尖声喊道。\n\n“#EMP 你#!简直是满口胡言乱语！”[student.GetSheHe|U]回呛道。\n\n我从眼角的余光中看到，[teacher.GetFirstNameNoTooltip]注视着我们，[teacher.GetHerHis]的脸上带着沉思的表情。"
 bp2_adult_education.1000.a: "但是，先贤曾经说过……"
 bp2_adult_education.1000.a.tt: "你引经据典"
 bp2_adult_education.1000.b: "我的观点就是对，你完全没办法回！"
 bp2_adult_education.1000.b.tt: "你试图用挑衅性的押韵打乱[student.GetHerHim]的阵脚"
 bp2_adult_education.1000.b.success: "[student.GetFirstNameNoTooltip]无言以对"
 bp2_adult_education.1000.b.success.tt: "你智取了[student.GetFirstNameNoTooltip]"
 bp2_adult_education.1000.b.failure: "[student.GetFirstNameNoTooltip]未受影响"
 bp2_adult_education.1000.b.failure.tt: "你未能影响[student.GetFirstNameNoTooltip]"
 bp2_adult_education.1000.c: "无所谓，我还有更多的书要读。"
 bp2_adult_education.1000.a.success: "[student.GetFirstNameNoTooltip]被说服了"
 bp2_adult_education.1000.a.success.tt: "你说服了[student.GetFirstNameNoTooltip]"
 bp2_adult_education.1000.a.failure: "你承认[student.GetFirstNameNoTooltip]是对的"
 bp2_adult_education.1000.a.failure.tt: "[student.GetFirstNameNoTooltip]击败了你"
 university_debate_won_log: "[CHARACTER.GetTitledFirstName|U]在学识辩论中智取了[TARGET_CHARACTER.GetTitledFirstName]"
 university_debate_won_log_title: "赢得学识辩论"
 #The Language of the People/of Knowledge/of the Master
 bp2_adult_education.1010.t: "众人的语言"
 bp2_adult_education.1010.desc: "我在[location.GetBaronyNameExplicitly]的研修进展顺利，但我不禁感到与周边社区有些隔阂。\n\n我是一名在陌生土地上生活的异乡人，这片土地的语言——[location.GetCounty.GetCulture.GetLanguage.GetName]——当地人在城市的酒馆和市场里讲的那种语言，对我来说充满神秘的异域气息。即使在我的同学和老师中，也有许多人是在这里出生和长大的，如果能够更直接地与他们分享知识，肯定会提高我研修的质量。"
 learned_language_of_uni_log: "[CHARACTER.GetTitledFirstName|U]学会了大学中所说的语言"
 learned_language_of_uni_log_title: "学会大学语言"
 bp2_adult_education.1010.a: "我需要更加努力学习，才能融入进去！"
 bp2_adult_education.1010.b: "诗歌将是我的老师！"
 bp2_adult_education.1010.c: "我不能被这件事分心。"
 bp2_adult_education.1010.d: "还有比当地人更好的老师吗？"
 bp2_adult_education.1010.d.tt: "你尝试在妓院、酒馆和市场中学习这门语言。"
 bp2_adult_education.1010.b.success: "你掌握当地语言"
 bp2_adult_education.1010.b.success.tt: "你掌握了当地语言"
 bp2_adult_education.1010.b.failure: "你仍然不会当地的语言"
 bp2_adult_education.1010.b.failure.tt: "当地语言不待见你！"
 bp2_adult_education.1011.t: "知识的语言"
 bp2_adult_education.1011.desc: "来自已知世界各地的人们汇聚在大学和宗教中心，获取知识，分享所得，但这一切只有通过大家均掌握一门共通语言的知识才能实现，而这通常是一门承载了传统权威的古老礼仪语言。\n\n不幸的是，我对[location.GetBaronyNameExplicitly]当地文化所讲的语言不是很熟悉，这使我的研学尤为困难。\n\n这不是简简单单的付出就能做到的事情，但这不正是高等教育的目的吗？"
 learned_language_of_lithurgy_log: "[CHARACTER.GetTitledFirstName|U]学会了大学的礼仪语言"
 learned_language_of_lithurgy_log_title: "学会礼仪语言"
 bp2_adult_education.1011.a: "是时候用功读书了。"
 bp2_adult_education.1011.b: "课上得够多了。"
 bp2_adult_education.1011.b.failure: "课上得不够多"
 bp2_adult_education.1011.b.tt: "但至少你有空闲时间去追求你的其他兴趣爱好"
 bp2_adult_education.1011.d: "大师们会亲自教授我！"
 bp2_adult_education.1011.d.success: "你掌握礼仪语言"
 bp2_adult_education.1011.d.success.tt: "你掌握了礼仪语言"
 bp2_adult_education.1011.d.failure: "你让自己出了糗"
 bp2_adult_education.1011.d.failure.tt: "你没有学会礼仪语言"
 bp2_adult_education.1012.t: "大师的语言"
 bp2_adult_education.1012.desc: "[teacher.GetFirstName|U]，[location.GetBaronyNameExplicitly]最受尊敬的教师之一，很明显是外国人：[teacher.GetHerHis]的口音和举止行为暴露了[teacher.GetHerHim]是一位[teacher.GetCulture.GetName]人。\n\n尽管对于我的研学并不是必要的，但是学习[teacher.GetHerHis]的母语能够使我和[teacher.GetFirstNameNoTooltip]发展出一段高于普通关系的人脉，这对于未来来说是一笔可观的投资。"
 learned_language_of_teacher_log: "[CHARACTER.GetTitledFirstName|U]学会了一位大学教师所说的语言"
 learned_language_of_teacher_log_title: "学会了大师的语言"
 bp2_adult_education.1012.a: "这会拉近我和这位学界巨擘的关系！"
 bp2_adult_education.1012.b: "我需要某人来帮助我……"
 bp2_adult_education.1012.b.tt: "只要人脉搞得好，一切皆有可能！"
 bp2_adult_education.1012.a.success: "你学会[teacher.GetFirstNamePossessiveNoTooltip]的语言"
 bp2_adult_education.1012.a.success.tt: "你学会了[teacher.GetFirstNamePossessiveNoTooltip]的语言"
 bp2_adult_education.1012.a.failure: "你未能学会[teacher.GetFirstNamePossessiveNoTooltip]的语言"
 bp2_adult_education.1012.a.failure.tt: "你没学会[teacher.GetFirstNamePossessiveNoTooltip]的语言"
 #The Goliards
 bp2_adult_education.1020.t: "吟游书生"
 bp2_adult_education.1020.desc: "在[teacher.GetFirstName]一堂深刻而又发人深省的课后，我正要离开时，注意力被外面混乱的笑声和尖叫所吸引。"
 bp2_adult_education.1020.desc.lusty_poetry: "\n\n一群闹腾的学生在[student.GetFirstName]带领下正在靠近，他们都唱着一首关于他们性越轨行为的#EMP 放荡#!歌曲——恕我直言，相当地详细。"
 bp2_adult_education.1020.desc.drinking_poetry: "\n\n[student.GetFirstName]显然是喝醉了，几乎站不起来，不过[student.GetHerHis]正用一些有关饮酒之乐的优雅韵句取悦着欢呼的人群，正如当地的神职人员所熟知的一样。"
 bp2_adult_education.1020.desc.satyre_poetry: "\n\n我只能形容有一#EMP 队#!学生正在靠近，[student.GetFirstName]打着头阵。他们虽然试图一直绷着脸，但却交替说着引自[location.GetCounty.GetFaith.ReligiousText]的章句以及对其仪轨亵渎的仿句。"
 bp2_adult_education.1020.desc.carmina_burana: "\n\n“#EMP 哦，命运，像月亮般，变化无常，盈虚交替。#!”[student.GetFirstName]唱道，身边被欢呼的人群围绕着。"
 bp2_adult_education.1020.desc.dice: "\n\n一群闹腾的学生簇拥[student.GetFirstName]和另一个我没认出的人，他们在通向[location.Custom('GetLocationFaithTemple')]的楼梯上玩着骰子。"
 bp2_adult_education.1020.desc.donkey: "\n\n[student.GetFirstName]正牵着一头#EMP 驴#!，唱着对它的赞歌。每唱一句后都有一群学生应和道：“嗯昂，驴老爷，嗯昂！”"
 bp2_adult_education.1020.desc.end: "当他们注意到我时，他们朝我一个劲喊道：“加入我们！加入我们！”\n\n[teacher.GetFirstNamePossessiveNoTooltip]紧皱的眉头充分说明了[teacher.GetHerHis]对这整件事情的看法。"
 participated_in_goliardy_log: "[CHARACTER.GetTitledFirstName|U]跟随[TARGET_CHARACTER.GetFirstName]与其他吟游书生一道狂欢"
 participated_in_goliardy_log_title: "加入吟游书生"
 bp2_adult_education.1020.a: "这#EMP 太离谱了#!！"
 bp2_adult_education.1020.b: "为什么不呢……？"
 bp2_adult_education.1020.c: "你这还用问吗？"
 bp2_adult_education.1020.d: "也许下次吧。"
 goliard_shenanigans_get_lovers_pox.tt: "你染上[GetTrait('lovers_pox').GetName( GetNullCharacter )]"
 bp2_adult_education.1020.c.tt: "你搞了些真正的恶作剧！"
 bp2_adult_education.1020.b.tt: "尝一下这整个“吟游书生生活方式”的滋味也不赖，不是吗？"
 #One of the GirlsBoys
 bp2_adult_education.1030.t: "加入[ROOT.Char.Custom('GirlBoyPlural')|U]的行列"
 bp2_adult_education.1030.desc: "大学和高等教育中心一直都是熙熙攘攘的社会化场所。\n\n在这些中空的大厅里，学生们都是同辈，都是求知之路上的学徒，这就是结交朋友和感受团体氛围会很有帮助的原因。"
 bp2_adult_education.1030.desc_alcohol: "\n\n至少我在[student.GetFirstName]靠近我时是这样想的，[student.GetHerHis]呼吸间中带着[student.Custom('RegionalAlcoholicDrink')]的气味。\n\n“加入我们，我的朋友，[ROOT.Char.GetFirstNameNoTooltip]！向我们证明一位[ROOT.Char.GetTitleAsNameNoTooltip]的力量，喝下其他任何人都比不了的酒量，我们就把你当作我们的一员！”"
 bp2_adult_education.1030.desc_fallback: "\n\n至少我在[student.GetFirstName]靠近我时是这样想的，[student.GetHerHis]的笑容带着一丝可疑的味道。\n\n“加入我们，我的朋友，[ROOT.Char.GetFirstNameNoTooltip]！向我们证明一位[ROOT.Char.GetTitleAsNameNoTooltip]的力量，整夜狂欢！那么我们就把你当作我们的一员！”"
 bp2_adult_education.1030.a: "……可能吧？"
 bp2_adult_education.1030.b: "算我一个！"
 bp2_adult_education.1030.b.tt: "他们对你印象深刻！"
 bp2_adult_education.1030.a.success: "别的学生都一遍遍呼喊着你的名字"
 bp2_adult_education.1030.a.success.tt: "他们喜欢你"
 bp2_adult_education.1030.a.failure: "别的学生都嘲笑起你微不足道的尝试"
 bp2_adult_education.1030.a.failure.tt: "你并没有让他们留下印象"
 bp2_adult_education.1030.c: "不，谢了。"
 one_of_the_boys_log: "[CHARACTER.GetTitledFirstName|U][CHARACTER.GetHerHis]狂欢做乐的能力给[CHARACTER.GetHerHis]的同学[TARGET_CHARACTER.GetFirstName]留下深刻印象"
 one_of_the_boys_log_title: "我们的一员"
 #Schools of Thought
 bp2_adult_education.1040.t: "学派"
 bp2_adult_education.1040.desc: "[location.GetBaronyNameExplicitly]大学的大厅常常回荡着老师与学生间争辩的声音，其中某些会升级为人尽皆知的仇恨，[teacher_1.GetFirstName]和[teacher_2.GetFirstName]之间的争辩就是这样。\n\n今天我看见他们时，他们跟往常一样相互吼叫，努力证明自己的学术领域更适合讨论[teacher_1.Custom('EruditeTopic')]。不过跟往常不一样的是，他们突然注意到我在附近并要求#EMP 我#!选择立场。"
 bp2_adult_education.1040.a: "[teacher_1.GetFirstNameNoTooltip]是对的。"
 bp2_adult_education.1040.b: "[teacher_2.GetFirstNameNoTooltip]追求的知识最为崇高。"
 bp2_adult_education.1040.c: "两个领域都各有所长。"
 bp2_adult_education.1040.c.success: "他们心服口服，对你的论述很满意"
 bp2_adult_education.1040.c.success.tt: "你给老师们留下了深刻印象"
 bp2_adult_education.1040.c.failure: "他们觉得你就是来混淆视听的。"
 bp2_adult_education.1040.c.failure.tt: "老师们对此不以为然"
 bp2_adult_education.1040.d: "我们不如去酒馆讨论？"
 bp2_adult_education.1040.d.success: "多亏了你，他们达成了一致"
 bp2_adult_education.1040.d.success.tt: "你安抚了老师们"
 bp2_adult_education.1040.d.failure: "讨论恶化"
 bp2_adult_education.1040.d.failure.tt: "老师们责怪了你"
 bp2_adult_education.1040.d.tt: "你也许能用些好吃好喝的让[teacher_1.GetFirstNameNoTooltip]和[teacher_2.GetFirstNameNoTooltip]心平气和点"
 bp2_adult_education.1040.e: "这有什么要紧的？"
 sided_with_teacher_log: "[CHARACTER.GetTitledFirstName|U]在一次学术争论中支持了[TARGET_CHARACTER.GetFirstName]"
 sided_with_teacher_log_title: "支持教师"
 balanced_teachers_opinions_log: "[CHARACTER.GetTitledFirstName|U]使[CHARACTER.GetHerHis]老师在学术争论中达成一致"
 balanced_teachers_opinions_log_title: "在老师间达成平衡"
 #Foreigners in This Land
 bp2_adult_education.1050.t: "此乡异客"
 bp2_adult_education.1050.desc: "[location.GetBaronyNameExplicitly]是学术中心，确实吸引了来自世界各地的学生！\n\n当我考虑到自己和包括[student_1.GetFirstName]和[student_2.GetFirstName]在内的许多知识追寻者怎么都是在[location.GetBaronyNameExplicitlyNoTooltip]的外国人时，我突然意识到了什么。不知道我有没有任何方法能利用好这一点的……"
 bp2_adult_education.1050.a: "我们都可以向彼此学习！"
 bp2_adult_education.1050.b: "为我们的不同干杯！"
 bp2_adult_education.1050.c: "我只是来学习的。"
 #Yes and No
 bp2_adult_education.1060.t: "是与非"
 bp2_adult_education.1060.desc: "我在[location.GetBaronyNameExplicitly]对[ROOT.Char.GetFaith.GetAdjective]教义深入彻底的研究让我面临着许多新的问题，似乎并不是所有这些问题都有明确的解答。有些解释甚至看起来互相矛盾！\n\n信仰是否应该借由理性达到完满？\n信仰是否只涉及看不见的事物？\n我们能知晓看不见的事物是什么吗？\n\n#EMP 孰是孰非？#!"
 bp2_adult_education.1060.a: "这些矛盾之中一定有什么意义……"
 bp2_adult_education.1060.b: "答案一定来自于实证经验！"
 bp2_adult_education.1060.c: "我头好痛。"
 bp2_adult_education.1060.a.tt: "你获得一件书籍宝物"
 sic_et_non_log: "[CHARACTER.GetTitledFirstName|U]基于[CHARACTER.GetHerHis]在学习期间所做的笔记撰写了一部探讨神学问题的书籍"
 sic_et_non_log_title: "著书立说"
 bp2_adult_education.1060.a.crit_success: "你的思考让人很受启发，对未来的学者也有帮助"
 bp2_adult_education.1060.a.crit_success.tt: "现在这都讲得通了"
 bp2_adult_education.1060.a.success: "你感觉自己更智慧，更接近真理了"
 bp2_adult_education.1060.a.success.tt: "你取得了一些进步"
 bp2_adult_education.1060.a.failure: "你只是比之前更疑惑了"
 bp2_adult_education.1060.a.failure.tt: "你没法弄懂此事"
 sic_et_non_book_name: "《是与非》"
 sic_et_non_book_desc: "这本书是[book_creator.GetTitledFirstNamePossessive]在[location.GetBaronyNameExplicitly]学习时认真思考神学和哲学的成果。\n\n内容包含了对[book_creator.GetFaith.GetAdjective]神学中矛盾观点深刻而清晰的探讨，以及如何最好地调和这些观点的方法。"
 bp2_adult_education.1060.b.tt: "问题是什么来着？"
 #The Debate
 bp2_adult_education.1070.t: "辩论"
 bp2_adult_education.1070.desc: "在[location.GetBaronyNameExplicitly]，教学大多数以口授进行，鼓励学生锻炼他们的修辞技能，当着同辈和老师的面在辩论中展现他们的学习进度。\n\n[teacher.GetFirstName]今天要求我和[student.GetFirstName]分别站正反两方讨论[teacher.Custom('EruditeTopic')]。"
 bp2_adult_education.1070.a: "让我从[ROOT.Char.GetFaith.ReligiousText|U]开始。众所周知……"
 bp2_adult_education.1070.b: "我不能说你没有错，但我要是说了，我还能说谎吗？"
 bp2_adult_education.1070.c: "我认为[student_2.GetFirstNameNoTooltip]也想试试看！"
 won_a_debate_log: "[CHARACTER.GetTitledFirstName|U]在课堂上的学术辩论中击败了[TARGET_CHARACTER.GetFirstName]"
 won_a_debate_log_title: "课堂辩论"
 bp2_adult_education.1070.a.success: "你的观点更具说服力"
 bp2_adult_education.1070.a.success.tt: "你赢得了辩论！"
 bp2_adult_education.1070.a.failure: "你被击败了"
 bp2_adult_education.1070.a.failure.tt: "你输掉了辩论！"
 bp2_adult_education.1070.b.success: "你的雄辩搅浑了局面，足以使你的对手投降"
 bp2_adult_education.1070.b.failure: "你无法扰乱[student.GetFirstNamePossessiveNoTooltip]的思路"
 #A Matter of Faith?
 bp2_adult_education.1080.t: "信仰问题？"
 bp2_adult_education.1080.desc: "[location.GetBaronyNameExplicitly]是一处知名的学术中心，招待了远近遐迩的师生。\n\n直到今天以前，我几乎都没多想过，[teacher.GetFirstName]提了句关于宗教的话让我深深地以为这是在亵渎神明，还与我此生所学到的一切都背道而驰。这透露出[teacher.GetHerHim]是一个[teacher.GetFaith.GetAdherentNameNoTooltip]，确实是一个[ROOT.Char.Custom2('GetUnbelieverTerm', teacher)]，我不知对此该有何感想。"
 bp2_adult_education.1080.a: "只要[teacher.GetSheHe]还有东西教，我就不在乎。"
 bp2_adult_education.1080.b: "戏弄[ROOT.Char.Custom2('GetUnbelieverTerm', teacher)]是我作为一个[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]信徒的义务！"
 bp2_adult_education.1080.c: "一个[teacher.GetFaith.GetAdherentNameNoTooltip]怎么会教我任何有价值的东西呢？！"
 bp2_adult_education.1080.d: "[teacher.GetSheHe]可能有着我一直没见过的答案……"
 bp2_adult_education.1080.e: "那么[teacher.GetFirstNameNoTooltip]一定还能教更多东西！"
 bp2_adult_education.1080.b.tt: "恶作剧有了意想不到的结果"
 #To Have a Gander
 bp2_adult_education.1090.t: "看一看"
 bp2_adult_education.1090.desc: "“今天，”我们的老师[teacher.GetFirstName]开讲道，“我们要考察鹰隼的解剖构造。”\n\n我们都欣赏着这只戴着头罩的鸟，它正骄傲地站在老师戴着手套的手臂上，一阵激动的低语声传遍了演讲厅。\n\n“正如古人所教导我们的那样，研究动物的身体可以学到很多东西。有人想来帮我做下解剖演示吗？”"
 bp2_adult_education.1090.a: "我志愿帮忙！"
 bp2_adult_education.1090.a.tt: "该行为与你的信仰相悖"
 bp2_adult_education.1090.b: "老师，让我来架着它……"
 bp2_adult_education.1090.b.tt: "你迅速解开它的头罩，在课堂上放开它，观察随之而来的混乱！"
 bp2_adult_education.1090.c: "很有趣。"
 #APAs
 apa_leveraging_language_skills_title: "[first.GetShortUINamePossessive|U]对[second.Custom('GetFaithSacredLanguage')]手稿的诠释受到称赞"
 apa_bonded_during_studies_title: "[first.GetShortUIName|U]与[second.GetShortUIName]在学习期间建立了关系"
 apa_procrastination_title: "[first.GetShortUIName|U]未能完成重要的考试"
 apa_university_discussions_title: "[first.GetShortUIName|U]与[second.GetShortUIName]讨论了[second.Custom('education_conversation_subject')]"
 apa_night_on_books_title: "[first.GetShortUIName|U]花了一晚上埋头苦读"
 apa_student_disagreement_title: "[first.GetShortUIName|U]和[second.GetShortUIName]在[second.Custom('education_conversation_subject')]上有不同看法"
 apa_rowdy_student_title: "[first.GetShortUIName|U]醉醺醺地闯进了[second.GetShortUINamePossessive]的课堂"
 apa_impromptu_poetry_title: "[first.GetShortUINamePossessive|U]即兴创作的诗歌饱受欢迎"
 apa_impressed_teacher_title: "[first.GetShortUINamePossessive|U]的知识给[second.GetShortUIName]留下来深刻印象"
 apa_revelry_hangover_title: "在一夜狂欢后，[first.GetShortUIName]宿醉严重"
 apa_local_food_title: "[first.GetShortUIName|U]与大家分享了一道来自其祖国的美食"
 apa_aced_homework_title: "[first.GetShortUIName|U]的作业做得很好"
 apa_pangur_ban_title: "[first.GetShortUIName|U]写了首短诗：猫捉老鼠，[first.GetShortUIName]求知"
 apa_studied_confucian_classics_title: "[first.GetShortUIName|U]研习儒家经典"
 bp2_adult_education.9000.t: "演讲嘉宾"
 bp2_adult_education.9000.desc: "“同学们，今天有一位受人尊敬的演讲人要加入我们！”我的老师[teacher.GetFirstName]喊道。“让我们欢迎[guest_speaker.GetFullName]——[location.GetName]的[guest_speaker.GetFaith.GetAdjective]教义最高权威。”\n\n“大家好。”[guest_speaker.GetFirstNameNoTooltip]庄重地开场道，同时[guest_speaker.Custom('quirk_pos_pp')]，“今天，我们要探讨[guest_speaker.Custom('education_conversation_subject')]，以及这是如何与[guest_speaker.GetFaith.HighGodName]的本性相联系的。”\n\n其他学生都挺直了腰板，拿出了笔。这得花上一时半刻。"
 bp2_adult_education.9000.a: "什么？！那是异端思想！"
 bp2_adult_education.9000.a.success: "你用#EMP 事实#!和#EMP 逻辑#!击溃了[guest_speaker.GetFirstNameNoTooltip]"
 bp2_adult_education.9000.a.failure: "你被粗暴无礼地带出礼堂"
 defeated_guest_speaker_log: "[CHARACTER.GetShortUIName|U]在辩论中完胜[TARGET_CHARACTER.GetShortUIName]"
 defeated_guest_speaker_log_title: "击败演讲嘉宾"
 defeated_by_guest_speaker_log: "[TARGET_CHARACTER.GetShortUIName|U]在辩论中完胜[CHARACTER.GetShortUIName]"
 defeated_by_guest_speaker_log_title: "被演讲嘉宾击败"
 bp2_adult_education.9000.b: "#EMP *愤愤不平地将笔记乱记一通*#!"
 bp2_adult_education.9000.c: "“所有人都知道这与[guest_speaker.GetFaith.random_EvilGodNames]的本性有关！”"
 bp2_adult_education.9000.d: "不能留下来了，我还有个[ROOT.Char.Custom('GetExpensiveDrink_Singular')]会。"
 bp2_adult_education.9000.e: "啊哈？嗯。哦？有意思，对，对……"
 you_learn_something: "你学到了一些东西"
 you_are_hampered: "你的学习遇到障碍"
 bp2_adult_education.9100.t: "农民扎堆"
 bp2_adult_education.9100.desc: "我午夜学习时的注意力突然被一阵响亮的#EMP “碰撞声”#!、震耳欲聋的#EMP “抨击声”#!以及听起来像贵重物品的#EMP “碎裂声”#!分散了。到底发生了什么？！\n\n骚乱的源头似乎是两个农民——恐怕只有[ROOT.Char.GetFaith.HighGodName]才知道他们是怎么进来的——正狼吞虎咽地灌下一桶大学里的[ROOT.Char.Custom('GetExpensiveDrink_Singular')]！\n\n“这就是#EMP *嗝*#!给他们的教训！”其中一人喊道。“对，他们自以为比我们强，仅仅是因为他们会#EMP 读书！#!”另一人紧随其后。"
 bp2_adult_education.9100.read: "可怜而不幸的人们呐……我一定要让你们学会读书！"
 bp2_adult_education.9100.a: "我可以用些仆人来搬运我所有的书……"
 bp2_adult_education.9100.b: "“农民们——多给我们几杯，我要给其他同学！”"
 bp2_adult_education.9100.c: "在他们毁掉这里之前最好告诉老师们……"
 changed_my_life_opinion: "改变了我的生活"
 bp2_adult_education.9200.t: "撩人的课间休息"
 bp2_adult_education.9200.desc: "图书馆里除了我和[student_flirt.GetFirstName]以外，空无一人。我一直在一遍遍读着[SCOPE.Custom('RandomInformativeTextName')]上的同一页，但毫无用处——我无法聚精会神。\n\n当[student_flirt.GetSheHe]一边不停在轻轻咬着[student_flirt.GetHerHis]的笔尖，一边用手指缓缓抚过[student_flirt.GetHerHis]的[student_flirt.Custom('ObjectifiedFeature')]时——而且在做这些动作的时候，她还一直在#EMP 直勾勾地盯着我的眼睛#!！\n\n“我觉得咱们该……休息一下了，[ROOT.Char.Custom('RomanticComplimentNoun')]？”[student_flirt.GetSheHe|U]温柔地抱怨道。"
 bp2_adult_education.9200.a: "必须。把注意力。放在。书本上。"
 bp2_adult_education.9200.b: "“想去大学楼顶玩玩吗？”"
 bp2_adult_education.9200.c: "我想是时候搞些身体结构研究的实操了！"
 bp2_adult_education.9200.d: "这没用……我要休息……"
 blew_off_some_steam_opinion: "在一起泄了点“火”"
 bp2_adult_education.9300.t: "古怪的想法"
 bp2_adult_education.9300.desc: "“听我说！”[eccentric_student.GetFirstName]狂喊道，“如果你读懂了[SCOPE.Custom('RandomInformativeTextName')]字里行间的言外之意，这就显而易见了；你只需要把[eccentric_student.Custom('ThrowableObjectArticle')]、[eccentric_student.Custom('RandomWeirdObject')]和[eccentric_student.Custom('GetObjectToBalanceOnNose')]结合起来——与此同时遵守[eccentric_student.Custom('EruditeTopic')]的原则——相信我，#EMP 这行得通！#!”\n\n也许[eccentric_student.GetFirstNameNoTooltip]连续学上三十六个小时并不是个好主意……"
 bp2_adult_education.9300.eccentric: "这是不证自明的！"
 bp2_adult_education.9300.a: "我没时间听你胡说八道，[eccentric_student.GetFirstNameNoTooltip]。"
 bp2_adult_education.9300.b: "告诉我更多！告诉我#EMP 一切！#!"
 bp2_adult_education.9300.c: "我得……走了。"
 bp2_adult_education.9400.t: "[local_ruler.GetTitleAsNameNoTooltip]来访"
 bp2_adult_education.9400.desc: "“同学们注意啦！”我的老师[teacher.GetFirstName]大喊道，后面紧跟着[local_ruler.GetTitledFirstName]，“我们的捐助人[local_ruler.GetTitledFirstNameNoTooltip]大驾光临了我校——[local_ruler.GetSheHe]是这片土地的统治者——你们要尽量好好表现！”\n\n“啊，你们在讨论[local_ruler.Custom('education_conversation_subject')]吗？我本人相当喜爱那个话题！希望你们研究进行得顺利。”[local_ruler.GetTitleAsNameNoTooltip]一边说着，一边[local_ruler.Custom('quirk_pos_pp')]。\n\n[local_ruler.GetTitleAsNameNoTooltip]有权将特权分给我这样的学生、我也许应该把握住这次机会公开讲讲……"
 bp2_adult_education.9400.friend: "“很高兴与你再会！”"
 bp2_adult_education.9400.liege: "“啊，我忠实的臣民。你介意提醒一下大家我是谁吗？”"
 bp2_adult_education.9400.tier: "“有一位[root_scope.GetTitleAsNameNoTooltip]到场，你们应该与有荣焉！”"
 bp2_adult_education.9400.tier.toast: "[root_scope.GetTitleAsNameNoTooltip]访问了你的大学"
 bp2_adult_education.9400.gold_lots: "“我想要慷慨解囊！”"
 bp2_adult_education.9400.gold_lots.toast: "大学生捐赠大量金钱"
 bp2_adult_education.9400.drink: "“真没意思。我要进城去了！”"
 bp2_adult_education.9400.gold: "“请收下这份薄礼。”"
 bp2_adult_education.9400.gold.toast: "大学生捐赠金钱"
 bp2_adult_education.9400.nothing: "“你真是最[local_ruler.Custom('ComplimentAdjective')]人。”"
 available_friend_lover: "此选项可用，因为你是[friends|E]或[lovers|E]"
 available_liege: "此选项可用，因为你是[local_ruler.GetFirstNamePossessive]的[liege|E]"
 available_higher_tier: "此选项可用，因为你的[rank|E]高于[local_ruler.GetFirstName]"
