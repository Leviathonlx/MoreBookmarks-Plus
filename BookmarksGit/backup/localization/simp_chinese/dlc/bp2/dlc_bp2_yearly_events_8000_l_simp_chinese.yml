l_simp_chinese:
 bp2_yearly.8070.t: "玩耍时间"
 bp2_yearly.8070.desc.intro: "我终于能不受打扰地玩了，我自然是将我"
 bp2_yearly.8070.desc.mid.horses: "忠诚的木马从我的玩具盒中取出，梦想骑着它参加一场盛大的比武大会。"
 bp2_yearly.8070.desc.mid.puppets: "可以预测的小木偶从玩具盒中取出来玩。完全掌控它们小小的生活，并根据我的设计与它们一同表演剧情，这感觉总是很好。"
 bp2_yearly.8070.desc.mid.board_game: "最喜欢的[ROOT.Char.Custom('BG_GameType_Generic')]棋盘从玩具盒中取出。没有比证明我的机智和看着所有棋子一一就位更好的了，也没有比我自己更好的对手了。"
 bp2_yearly.8070.desc.mid.teetotum: "困难的手转陀螺从玩具盒中取出。看着它转来转去，赌它可能会落在何处，这让人非常满意。"
 bp2_yearly.8070.desc.mid.marbles: "神奇的弹珠从玩具盒中取出。真的没有什么比一袋弹珠和一点想象力更能把朋友们聚在一起得了！"
 bp2_yearly.8070.desc.outro: "\n\n不过后来，[other_child.GetFirstName|U]满怀期待地靠近我问：“我能玩玩吗？”"
 bp2_yearly.8070.a: "我宁愿一个人玩。"
 bp2_yearly.8070.b: "什么东西跟朋友一起做都会更好玩！"
 bp2_yearly.8070.b.success: "你们在一起玩得很开心"
 bp2_yearly.8070.b.failure: "你们在一起争吵不断"
 bp2_yearly.8071.t: "童年最爱"
 bp2_yearly.8071.desc.intro: "我翻阅我的旧东西，想要寻找某些重要物件时看到了熟悉的事物。"
 bp2_yearly.8071.desc.mid.horses: "一匹小木马躺在我衣柜某个不起眼的角落里，埋在衣服之间。我拿在手里感觉它又轻又小。现在这是双[ROOT.Char.GetWomanMan]的手了，时光都去哪儿了？\n\n"
 bp2_yearly.8071.desc.mid.puppets: "一小堆布满灰尘的木偶被闲置在一只旧箱子的底部。它们都褪色了，穿的衣服在经年累月的勤用下都扯烂了，许多更是疏于修复。\n\n"
 bp2_yearly.8071.desc.mid.board_games: "我的第一副[ROOT.Char.Custom('BG_GameType_Generic')]棋盘放在一只旧箱子的底部，起码丢了一半棋子，还严重受损了。每一道缺口和裂缝都是我年轻时的一个故事，我本以为都已忘记。\n\n"
 bp2_yearly.8071.desc.mid.spinning_top: "一只小小的手转陀螺放在国书之间。曾几何时，没有什么比这只小陀螺对我来说更重要的了，而现在它只不过是一块镇纸。我怎么会让这种事发生的呢？\n\n"
 bp2_yearly.8071.desc.mid.marbles: "我在我其他被忽略的物品中发现了一袋小皮包，里面装着沾满灰尘的弹珠。许多弹珠都已经损坏或遗失了，但剩下的那些弹珠对我而言比黄金还要珍贵。\n\n"
 bp2_yearly.8071.desc.mid.other_child_alive: "我记得和[other_child.GetFirstName]在许多个夏日午后一起玩耍，其他的似乎都不那么重要。我想知道[other_child.GetSheHe]现在在做什么，[other_child.GetSheHe]还记不记得我们一起玩耍的那些日子。\n\n"
 bp2_yearly.8071.desc.mid.other_child_dead: "我还记得我和[other_child.GetFirstName]一起玩的时候，我的童年充满了笑声。那是我永远不会忘记，也无法再听到的笑声。\n\n"
 bp2_yearly.8071.desc.outro: "我手中握着我最喜欢的玩具，感觉就像握住了我的童年一样。"
 bp2_yearly.8071.a.puppet: "我可以再次成为傀儡师！"
 bp2_yearly.8071.a.gambler: "我一直都知道何时该两面下注。"
 bp2_yearly.8071.a.marbles: "我必须将人们聚在一起，就像那些弹珠一样。"
 bp2_yearly.8071.a: "我应该实现儿时的梦想。"
 bp2_yearly.8071.b: "让我们看看[other_child.GetFirstNameNoTooltip]在做什么！"
 bp2_yearly.8071.c: "我现在是个不一样的人了，就这样吧。"
 bp2_yearly.8080.t: "[ward.Custom('GirlBoy')|U]魅力"
 bp2_yearly.8080.desc: "我尽了最大的努力，[target.Custom2('MyCharacterIntroduction', ROOT.Char)]的情感仍然隐约顾及着我，但我能感觉到我正在做一些伟大的事情。有我对[ward.Custom2('MyCharacterIntroduction', ROOT.Char)]的指导，也许我的求爱之路还能成功呢！\n\n轻轻一推，也许[ward.GetFirstNameNoTooltip]会歌颂我的美德，并证明我有一种任何[target.GetWomanMan]都无法抗拒的对待孩子的方式。"
 bp2_yearly.8080.a: "干吧！"
 bp2_yearly.8080.a.likes.tt: "[ward.GetFirstNameNoTooltip]为你说好话"
 bp2_yearly.8080.a.dislikes.tt: "[ward.GetFirstNameNoTooltip]说你的坏话"
 bp2_yearly.8080.b: "我不会这么做。"
 bp2_yearly.8081.t: "赞颂"
 bp2_yearly.8081.desc: "我派[ward.GetFirstName]去找我的追求目标，很快，[target.GetFirstName]就一边和我的年轻的被监护人说话，一边面露微笑地看着我。"
 bp2_yearly.8081.a: "真是个好孩子。"
 bp2_yearly.8082.t: "鄙夷"
 bp2_yearly.8082.desc: "我满怀期待地将[ward.GetFirstName]派去找我的追求目标。没多久，[ward.GetFirstNameNoTooltip]每次开口，[target.GetFirstName]都会瞥我一眼，然后发出咯咯的笑声。\n\n我听不见太多，但我听到了“[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('ward'))]”，“[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('ward'))]”，还有许多其他坏话。"
 bp2_yearly.8082.a: "死孩子！"
 bp2_yearly.8082.b: "坏话？我必须干预！"
 bp2_yearly.8090.t: "熟识玩具"
 bp2_yearly.8090.desc: "我被[monk.Custom2('MyCharacterIntroduction', ROOT.Char)]领进一间灯光昏暗的房间。[monk.GetSheHe|U]拿给我一大堆旧玩具，这些玩具随着年深日久都破损了。\n\n“我一直怀疑你是[ancestor.GetName]的灵魂转世，既然你已经满[ROOT.Char.GetAge]岁了，那就是时候检验这一猜想的真伪了。摆在你面前的五件物品，其中只有一件属于伟大的[ancestor.GetFirstNameNoTooltip]。你还记得那个你曾经成为过的[ancestor.GetWomanMan]吗？这些物品中哪一件才是你的？”"
 bp2_yearly.8090.a: "马。"
 bp2_yearly.8090.b: "木偶。"
 bp2_yearly.8090.c: "[ROOT.Char.Custom('BG_GameType_Generic')]棋盘。"
 bp2_yearly.8090.d: "陀螺。"
 bp2_yearly.8090.e: "弹珠。"
 bp2_yearly.8090.f: "都不是。"
 ancestor_horse_guess_tt: "你感觉你的祖先喜欢马……"
 ancestor_puppet_guess_tt: "你感觉得你的祖先喜欢木偶……"
 ancestor_board_games_guess_tt: "你感觉得你的祖先喜欢[ROOT.Char.Custom('BG_GameType_Generic')]……"
 ancestor_spinning_tops_guess_tt: "你感觉得你的祖先喜欢陀螺"
 ancestor_marbles_guess_tt: "你感觉得你的祖先喜欢弹珠……"
 ancestor_nothing_guess_tt: "你感觉得你的祖先这些项目都不喜欢……"
 bp2_yearly.8091.t: "转世化身！"
 bp2_yearly.8091.desc: "当我给出答案时，我看到[monk.GetNamePossessive]眼睛大睁。[monk.GetSheHe|U]在我面前双膝跪地以示尊重。\n\n“聪明的孩子！毫无疑问，你一定就是[ancestor.GetName]再世！”"
 bp2_yearly.8091.a: "哇！那是谁？"
 bp2_yearly.8091.a.knew_them: "我就是我自己的[ROOT.Char.Custom2('RelationToMeShort',ancestor)]。"
 bp2_yearly.8092.t: "不再转世"
 bp2_yearly.8092.desc: "我给出了我的回答，[monk.GetName]垂头丧气地跪倒在地。\n\n“唉，我的胡思乱想一定是失控了。那件物品并不属于伟大的[ancestor.GetName]，我对[ancestor.GetHerHis]灵魂的搜寻还得继续。”"
 bp2_yearly.8092.a: "我能再试下吗？"
 bp2_yearly.8100.t: "翻滚"
 bp2_yearly.8100.desc: "我正和同龄人在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的花园里玩耍，非常难得，现在这里没有我们的监护人和导师盯着。\n\n这一切发生得太突然了，我被绊了一下脚，摔倒在陡峭的山坡上，和紧紧抓着我的[potential_crush.GetFirstName]一起滚下了坡。到了下面后，[potential_crush.GetHerHis]深深地盯着神志模糊的我，发出咯咯的笑声。\n\n我回头看向[potential_crush.GetHerHim]，感觉胸中有种奇怪的感觉，这是什么感觉？"
 bp2_yearly.8100.a: "爱！"
 bp2_yearly.8100.b: "恨！"
 bp2_yearly.8100.c: "消化不良！"
 bp2_yearly.8110.t: "恭敬的廷臣"
 bp2_yearly.8110.desc: "有孩子在我腹中长大是一件美妙且神圣的事情，但是这也让日常生活变成了对我耐心的考验。还好，随着我的身体越来越重，我发现自己并不缺少愿意支持我的人。\n\n[caretaker_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]时刻等待着我的每一次心血来潮，证明了[caretaker_1.GetHerHis]对我和[caretaker_1.GetFaith.HighGodName|U]的奉献。[caretaker_2.Custom2('MyCharacterIntroduction', ROOT.Char)|U]似乎也想通过减缓我日常生活的压力来赢得我的青睐。[caretaker_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U]永远那么忠诚，不需要我说话就能知道我想要什么。"
 bp2_yearly.8110.a: "“感谢大家。”"
 bp2_yearly.8110.b: "我知道我永远可以依靠[caretaker_1.GetFirstNameNoTooltip]。"
 bp2_yearly.8110.c: "[caretaker_2.GetFirstNameNoTooltip]赢得了我的喜爱。"
 bp2_yearly.8110.d: "[caretaker_3.GetFirstNameNoTooltip]知道我到底需要什么。"
 bp2_yearly.8120.t: "孕期的负担"
 bp2_yearly.8120.desc: "[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U]怀了孩子以后身体变得十分笨重，即使最简单的事对[spouse.GetHerHim]也变成了沉重的负担。我躺在床上，看着[spouse.GetSheHe]脱衣服，即使有仆人协助也十分费力。\n\n[spouse.GetSheHe|U]转向我，一丝渴望但疲惫的目光在[spouse.GetHerHis]眼中浮现，似乎在请求我帮忙。"
 bp2_yearly.8120.a: "我愿为你做任何事情。"
 bp2_yearly.8120.b: "那难道不是仆人的责任吗？"
 bp2_yearly.8120.c: "我确信我知道该如何缓解压力。"
