l_simp_chinese:
 ##EVENTS
 #Parent/Guardian: Your child/ward walks in on you performing your stress trait
 bp2_yearly.1000.t: "有所从来……"
 bp2_yearly.1000.desc_drunkard: "“再喝……再喝一巡，仆仍，再丧酒……#EMP *嗝*！#!”\n\n[ROOT.Char.Custom('RegionalAlcoholicDrink')]正在毁坏我说话的能力，但我太爱蜷伏进这酒精营造出的舒适氛围里了，以至于此时此刻我都不在意了。实际上，是大多数事物都不在意了。\n\n酒水一股脑儿从我嘴里喷涌而出——吐得我晚餐上全是！周围的宾客都厌恶地哼出了声。"
 bp2_yearly.1000.desc_hashishiyah: "这次的大麻质量极佳——很猛，连我的皮肤都开始发痒了，穿的衣服也感觉#EMP 太紧了！#!\n\n我脱得精光，一时兴起便冲到外面追逐几声鸟鸣。过了一会儿，我又折返了回来……"
 bp2_yearly.1000.desc_reclusive: "“该死的笨蛋，恶臭的杂种，他们全都是！”我嘀咕道，终于得以安静独处。我揉了揉太阳穴，闭上了眼睛。\n\n一阵出乎意料的响动让我回到现实。我唰地一下睁开眼。#EMP 难道我不是正如我所渴望的那样独自一人吗？！#!我含糊地咒骂了一句。"
 bp2_yearly.1000.desc_irritable: "夜色已深。身份较低的马屁精们在我身边说得起劲。我的头痛得像被打进了钉子一般。\n\n一把壶哗啦一声掉在我旁边的地板上。\n\n我毫不犹豫冲着这个惹了麻烦的仆人厉声吼道：“你这无礼的#EMP [dummy_gender.Custom2('InsultNounClumsy', ROOT.Char)]！#!你是个[dummy_gender.Custom2('InsultAdjectiveClumsy', ROOT.Char)]食人魔生的吗？！”"
 bp2_yearly.1000.desc_flagellant: "#EMP “啪！”#!我的鞭子猛烈地抽打在我身上，#EMP 一遍#!又#EMP 一遍。#!这份强烈、孤立、火辣的疼痛集于我一身。\n\n我又给身上来了几鞭子。每打一次都让我离甜蜜的赦免接近了一小点。"
 bp2_yearly.1000.desc_profligate: "#EMP 嗯#!，这个看着还行。那个也不赖。我选好了要买的东西，把这些精美的货品扔给我的仆人。\n\n我转过身来，看到自己已经积攒了满满一堆轻浮物件。货物数量正变得相当……多。而我的钱包也变得……非常空。"
 bp2_yearly.1000.desc_improvident: "一次极佳的讲道，一场完美的仪式。我们离开[ROOT.Char.GetFaith.HouseOfWorship]时，我——当然——不仅用上了钱币，还用上了所有我能拿得出的珠宝为[ROOT.Char.Custom('DefaultPriestTitle')]增辉。有的人则对我侧目而视。\n\n不过金钱乃转瞬即逝之物！分量更重的是罪咎与羞耻……"
 bp2_yearly.1000.desc_contrite: "[other_guest.GetTitledFirstName]呆呆地看着我，对我刚在晚餐时坦白的隐私信息大为震惊。“你都干了#EMP 什么#!？”[other_guest.GetSheHe]困惑地重复道。\n\n诚然，我的痛悔有其利——亦有其弊。我感觉卸去了重负……但这是因为我在给别人增添负担吗？"
 bp2_yearly.1000.desc_comfort_eater: "我靠在椅背上，#EMP 大概#!是完全饱足了，但又有一道诱人的美食溜进了我的双唇。我早上忙得团团转的艰苦感觉就快被吞没了。\n\n我意识到自己正被数不尽的[ROOT.Char.Custom('FavoriteTreat')]空盘包围着。数不胜数。"
 bp2_yearly.1000.desc_inappetetic: "我戳了戳我面前的食物，将其移来推去，给人一种我已经吃过了的印象。我不希望引起人们担忧。\n\n谁有工夫吃饭啊？白天要治国；晚上要理政。这一切都压在我身上，我怎么能从食物中取乐呢？"
 bp2_yearly.1000.desc_journaller: "我松了口气，将文具放到一旁。我用目光游走在我这本翻阅过多次的小日志上，这本字迹潦草的集子很少离开我的身边。\n\n我抬起头，只见晨曦已化为落日。只是我一直反复絮叨这些冗词赘语有#EMP 多#!久了呢？"
 bp2_yearly.1000.desc_confider: "无论是在早餐或是非正式的活动中，我都经常俯身跟我的知己[confider_friend.GetTitledFirstName]分享我对大大小小各种事物的看法。\n\n倾听我用自己的话诉说的想法，信任朋友提出的意见都多么美好哇！在得到了[confider_friend.GetFirstNamePossessiveNoTooltip]对一件琐碎小事的建议后，我望向了繁忙的桌子……"
 bp2_yearly.1000.desc_athletic: "我绕着[ROOT.Char.Custom('ResidenceBuilding')]又跑了一圈，汗流浃背，吸引了旁观者的些许注目。强壮的体魄真能孕育出健康的心灵！\n\n我大吼一声，停了下来；我抓起一块大石头，将其举到胸前。"
 bp2_yearly.1000.outro_bad: "\n\n……然后我留意到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))][appropriate_child.GetTitledFirstName]正好盯着我。#EMP 唔。#!"
 bp2_yearly.1000.outro: "\n\n……然后我注意到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))][appropriate_child.GetFirstName]正饶有兴味地仰视着我。"
 bp2_yearly.1000.a: "不怎么算是我最美好的时刻……"
 bp2_yearly.1000.a_good: "那么，我刚刚到哪儿了……"
 bp2_yearly.1000.a.flavor: "我肯定[appropriate_child.GetFirstNameNoTooltip]会没事的……"
 bp2_yearly.1000.a.flavor_good: "一定不会所有习惯都不好吧？"
 bp2_yearly.1000.a.tt: "你的表现可能会对[appropriate_child.GetShortUIName]产生一种持久的影响"
 bp2_yearly.1000.b: "愿意和我一起吗？"
 bp2_yearly.1000.b_drunkard: "愿意#EMP “嗝”#!和我一起吗？"
 bp2_yearly.1000.b_contrite: "#EMP 你#!要坦白什么，孩子？"
 bp2_yearly.1000.b_inappetetic: "食物是给动物吃的。"
 bp2_yearly.1000.b_us: "愿意加入我们吗？"
 bp2_yearly.1000.b_hashishiyah: "……想试一点吗？"
 bp2_yearly.1000.b_reclusive: "请你#EMP 离开#!。"
 bp2_yearly.1000.b_flagellant: "鞭打有时候是你唯一的慰藉。"
 bp2_yearly.1000.b_improvident: "我的荷包感觉空空的，而我的心就更空了。"
 bp2_yearly.1000.b_athletic: "我甚至能跑得过[ROOT.Char.GetFaith.WitchGodName]，你知道的。"
 bp2_yearly.1000.b_agitated: "#EMP 你#!在看什么？！"
 bp2_yearly.1000.b.flavor: "多多益善！"
 bp2_yearly.1000.b.flavor_contrite: "秘密就像被感染了的创口……"
 bp2_yearly.1000.b.flavor_inappetetic: "我们应该回归到工作本身上来。"
 bp2_yearly.1000.b.flavor_confider: "推心置腹是一门艺术！"
 bp2_yearly.1000.b.flavor_flagellant: "这就是真理。"
 bp2_yearly.1000.b.flavor_improvident: "我们必须要关照那些更不幸的人。"
 bp2_yearly.1000.b.flavor_athletic: "……好吧，我并没有试过。"
 bp2_yearly.1000.b.flavor_agitated: "有的人真#EMP 不要脸#!！"
 #Follow-up; the child is mimicking your stress behavior
 bp2_yearly.1001.t: "……亦有所去"
 bp2_yearly.1001.desc_drunkard: "储藏室的门#EMP 通常#!是关着的；由于厨师对鼠患的不停抱怨，这很容易让人回想起来。我小心翼翼地靠近那敞开着的昏暗[ROOT.Char.Custom('GetRoom')]。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))][appropriate_child.GetFirstName]映入了眼帘，[appropriate_child.GetHerHis]嘴巴微张，目光呆滞，呼吸间散发的臭气有[ROOT.Char.Custom('RegionalAlcoholicDrink')]的——还有偷吃的美食的。"
 bp2_yearly.1001.desc_hashishiyah: "一阵咯咯笑声从看似空无一人的[ROOT.Char.Custom('GetRoom')]中传来。我满怀好奇悄悄走了进去，只见我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))][appropriate_child.GetFirstName]正躲在角落。\n\n[appropriate_child.GetSheHe|U]试图按捺住[appropriate_child.GetHerHis]的欢乐之情，但我#EMP 看得懂#!那副扭曲的笑容——更不用说那布满血丝的眼睛和容易察觉的大麻气息了！"
 bp2_yearly.1001.desc_reclusive: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))][appropriate_child.GetFirstName]已经好几天没在我们居所附近露面了。仆人们犯起了嘀咕，亲属们显出了担忧，我因而走近了[appropriate_child.GetHerHis]的[ROOT.Char.Custom('GetChamber')]。\n\n当我进入房间时——毕竟全都#EMP 是#!我的地盘——[appropriate_child.GetFirstNameNoTooltip]毫无礼数地急转回身，嘶吼着要我出去，让[appropriate_child.GetHerHim]一个人独处。"
 bp2_yearly.1001.desc_irritable: "我用餐间隙去如厕的路上，偶然碰见了#EMP 十分#!气愤的[appropriate_child.GetFirstName]。\n\n“#EMP 你这无礼的[appropriate_child.Custom2('InsultNounClumsy', SCOPE.sC('appropriate_child'))]！#!”[appropriate_child.GetSheHe]咆哮着，“你弄脏了我的[appropriate_child.Custom('child_object_of_interest')]！你为什么不把自己淹死在[ROOT.Char.Custom('RegionalDrink')]里？！”"
 bp2_yearly.1001.desc_flagellant: "我的[ROOT.Char.Custom('GetDungeonPlural')]中回荡着痛苦的尖叫……叫声听着#EMP 很年轻#!。我赶紧走上前去。\n\n我眯起眼睛，看到叫声来源于我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))][appropriate_child.GetFirstName]，还有……#EMP 那是我的一根鞭子吗？#![appropriate_child.GetFirstNameNoTooltip]正在以[ROOT.Char.GetFaith.HighGodNameAlternate]的名义伤害着[appropriate_child.GetHerselfHimself]自己，我吓得张口结舌。"
 bp2_yearly.1001.desc_profligate: "[appropriate_child.GetFirstName]在三周内是第三次求着要买昂贵的新玩具了。我们在[ROOT.Char.Custom('FortifiedBuilding')]中的一举一动都被小贩们纠缠着。\n\n这让我略有点担心。毕竟，如果[appropriate_child.GetSheHe]有朝一日自己掌控金库会怎么样呢？还如此开销的话……\n\n这又是什么？[appropriate_child.GetSheHe]是买了我曾经买过的同一个[ROOT.Char.Custom('GetAccessory')]吗？"
 bp2_yearly.1001.desc_improvident: "过去几天里，我注意到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))][appropriate_child.GetFirstName]将[appropriate_child.GetHerHis]的许多玩具都分给了其他孩子。\n\n在难得的深入到民间的时刻，[appropriate_child.GetSheHe]会缠着我要我向乞丐施舍——还每听到一个可怜寡妇的凄惨故事，都会驻足垂泪！"
 bp2_yearly.1001.desc_contrite: "我们家的[appropriate_child.GetFirstName]正站在一只箱子顶上。[appropriate_child.GetSheHe|U]聚集了一群孩子，向他们讲述可以想象到的最平凡的秘密，来逗他们开心。反过来，[appropriate_child.GetSheHe]又说服这群孩子揭露他们自己所做的坏事。\n\n“我……我吃了最后一份[appropriate_child.Custom('FavoriteTreat')]。”一个[dummy_gender.Custom('GirlBoy')]颤抖着承认。“我杀了一只老鼠！”另一个孩子透露道。"
 bp2_yearly.1001.desc_comfort_eater: "我在例行公事时，注意到什么不同寻常的东西：我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))][appropriate_child.GetFirstName]正与一大堆[appropriate_child.Custom('FavoriteTreat')]共藏一处，嘴里还狼吞虎咽着。\n\n最近这里#EMP 已经#!发生了好多事情，而[appropriate_child.GetSheHe]也#EMP 已经#!变得更圆润了点……"
 bp2_yearly.1001.desc_inappetetic: "晚餐时，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))][appropriate_child.GetFirstName]看着总是很不耐烦，还示意端着盘子的仆人让[appropriate_child.GetHerHim]一个人待着。\n\n也许[appropriate_child.GetSheHe]只是急着离开要去参加其他活动？还是说——如果我不是在胡思乱想的话——[appropriate_child.GetHerHis]脸色是变得有点……苍白消瘦了吗？"
 bp2_yearly.1001.desc_journaller: "最近在我[ROOT.Char.Custom('GetCourt')]附近一直散布着大量信手涂鸦的笔记。来源于何处？我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))][appropriate_child.GetFirstName]弓身躲在一间空[ROOT.Char.Custom('GetChamber')]里，[appropriate_child.GetHerHis]在里面尽情地胡写乱画着。\n\n我认为我自己有写作的习惯，我的日志中也充满了我的回忆。也许我分享出了一种有价值的实践。"
 bp2_yearly.1001.desc_confider: "我注意到最近我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))][appropriate_child.GetFirstName]身上有了种微妙的变化。[appropriate_child.GetSheHe|U]和[appropriate_child.GetHerHis]密友在一起花的时间更多了，一边窃窃私语，一边哈哈大笑。\n\n我发誓那些[appropriate_child.Custom('GirlBoyPlural')]一定比我要更了解[appropriate_child.GetHerHim]，他们之间的纽带似乎很牢固。像这样能与之坦率交流的可信朋友，真是一种恩赐。"
 bp2_yearly.1001.desc_athletic: "走到外面，孩子们嗖地一下飞奔而过；有一人显然比[appropriate_child.GetHerHis]的同辈要更迅速、更敏捷。\n\n“那位正是我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))][appropriate_child.GetFirstName]，比其他人都快！”\n\n我咧嘴一笑表示鼓励，被[appropriate_child.GetHerHis]意想不到展现出的意志和韧性所打动。很快，其他跑步的孩子就踉踉跄跄地提前停了下来。对[appropriate_child.GetFirstNameNoTooltip]的骄傲之情在我心中熊熊燃烧！"
 bp2_yearly.1001.outro_bad: "\n\n我跌跌撞撞地走出视野。这就是#EMP 我#!的表现吗？"
 bp2_yearly.1001.outro: "\n\n毕竟，可能并不算个什么可怕的习惯吧？"
 bp2_yearly.1001.a: "[appropriate_child.GetFirstNameNoTooltip]，过来。"
 bp2_yearly.1001.a.flavor: "照我说的做，别跟着我做。"
 bp2_yearly.1001.a.flavor_good: "这种行为应该被鼓励！"
 bp2_yearly.1001.a.no_trait.t: "得到指导"
 bp2_yearly.1001.a.no_trait.desc: "[appropriate_child.GetFirstNameNoTooltip]改掉了这个习惯"
 bp2_yearly.1001.a.trait.t: "获得特质"
 bp2_yearly.1001.a.trait.desc: "[appropriate_child.GetFirstNameNoTooltip]接受了这个习惯"
 bp2_yearly.1001.b: "我#EMP 都在#!干什么啊？"
 bp2_yearly.1001.b.flavor: "我该多求上进。"
 bp2_yearly.1001.c: "我……不能马上处理这事。"
 bp2_yearly.1001.c_ecc_sadist: "我的好[appropriate_child.Custom('GirlBoy')]！"
 bp2_yearly.1001.c_callous: "我要打断谁呢？"
 bp2_yearly.1001.c.flavor: "我肯定别的人会来处理这个的。"
 bp2_yearly.1001.c.flavor_ecc_sadist: "让肉体#EMP 歌唱。#!"
 bp2_yearly.1001.c.flavor_callous: "谁说带孩子很难的？"
 #Child: You notice your parent/guardian performing a stress trait
 bp2_yearly.1005.t: "边看边……"
 bp2_yearly.1005.intro: "我观察到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stressed_adult'))][stressed_adult.GetTitledFirstName]，"
 bp2_yearly.1005.desc_drunkard: "最近喝[ROOT.Char.Custom('RegionalAlcoholicDrink')]喝得相当频繁。\n\n这一次，我甚至在[stressed_adult.Custom('ResidenceBuilding')]的一处隐蔽角落发现了[stressed_adult.GetHerHim]，脸朝下倒在一滩……来源可疑的液体里。[stressed_adult.GetSheHe]已喝得[stressed_adult.GetHerHis]神志不清了。\n\n但不管[stressed_adult.GetHerHis]外表如何，[stressed_adult.GetSheHe]#EMP 的确#!看起来相当平静。"
 bp2_yearly.1005.desc_hashishiyah: "最近频频偷偷溜去烧大麻。\n\n我一度发现[stressed_adult.GetHerHim]在[stressed_adult.GetHerHis][stressed_adult.Custom('GetChamber')]的地板上躺了一整天，“是为了检查天花板，”[stressed_adult.GetSheHe]眼神呆滞地说。\n\n这看着挺让人放松的。"
 bp2_yearly.1005.desc_reclusive: "最近只待在[stressed_adult.GetHerHis][stressed_adult.Custom('GetChamber')]里不露面。\n\n前几周，[stressed_adult.GetSheHe]在那里待了好几天，甚至饭菜也要送过去。\n\n尽管这么一来[stressed_adult.GetSheHe]会忽略掉[stressed_adult.Custom('GetCourt')]里的一些活动，但这看起来相当地平静。"
 bp2_yearly.1005.desc_irritable: "最近训斥人很严厉，对琐碎的小事也大发雷霆。\n\n前几天，[stressed_adult.GetSheHe]几乎是随意在喝骂一个仆人，因为把[stressed_adult.GetHerHis]的床单给叠错了。\n\n不过，后来[stressed_adult.GetSheHe]看起来就相当沉静了。"
 bp2_yearly.1005.desc_flagellant: "最近在自发地伤害[stressed_adult.GetHerselfHimself]自己。\n\n就在前几天，我偶然听到[stressed_adult.GetHerHim]一边用鞭子抽打[stressed_adult.GetHerHis]自己的肌肤，一边吟诵宗教诗句。\n\n这一开始让我很害怕——但似乎确实缓和了[stressed_adult.GetHerHis]的心绪。"
 bp2_yearly.1005.desc_profligate: "最近获得了许多独特的东西。\n\n一些仆人似乎把这些东西不屑地当成低级的小摆设，还把[stressed_adult.GetHerHis]的行为形容成“井里投金”。\n\n我不太确定——[stressed_adult.GetSheHe]似乎的确很喜欢收集这种小摆设？"
 bp2_yearly.1005.desc_improvident: "最近向慈善机构捐了很多钱。\n\n我注意到，宫里有些人对此有点不以为然——他们甚至声称[stressed_adult.GetSheHe]并不擅长理财。\n\n但这要是能振奋[stressed_adult.GetHerHis]的精神，那就是件好事，对吧……？"
 bp2_yearly.1005.desc_contrite: "最近连最轻微的失检言行都坦白承认了。\n\n就在前几天，[stressed_adult.GetSheHe]向仆人坦白，[stressed_adult.GetSheHe]没太在意仆人的着装，[stressed_adult.GetSheHe]对此深感惭愧。\n\n这似乎确实有点微不足道，但要是这会让[stressed_adult.GetHerHis]宽心呢……？"
 bp2_yearly.1005.desc_comfort_eater: "最近狼吞虎咽地吃了很多[stressed_adult.Custom('FavoriteTreat')]。\n\n我说的“很多”不是指的五份、十份——而是这个的三倍，我还偶然听见仆人们私下说[stressed_adult.GetHerHis]的衬衫尺码都需要加大了。\n\n不过，放纵的行为似乎确实能抚慰[stressed_adult.GetHerHim]……"
 bp2_yearly.1005.desc_inappetetic: "最近偶尔会不吃晚饭。\n\n好吧，事实上，我从昨天早上起就没见[stressed_adult.GetHerHim]吃过。仆人们私下说前几周裁缝也被迫缩小了[stressed_adult.GetHerHis]的衬衫尺码。\n\n这是件坏事吗？"
 bp2_yearly.1005.desc_journaller: "最近在[stressed_adult.GetHerHis]的手指上有着墨渍。\n\n[stressed_adult.GetSheHe|U]不管走到哪里都要把那本皮装书带在[stressed_adult.GetHerHis]身边，不停做着笔记。\n\n且不谈墨渍，[stressed_adult.GetSheHe]最近似乎确实更冷静、更有条理了。这似乎……很喜人。"
 bp2_yearly.1005.desc_confider: "最近就仿佛是粘在[stressed_adult.GetHerHis]的知己[confidant_friend.GetTitledFirstNamePossessive]的耳畔了一般。\n\n他们一块儿边走边窃笑，似乎要把彼此的一切都分享出来。\n\n能把自己生活中一切或好或坏的事都传递给他人，那感觉一定很美好。"
 bp2_yearly.1005.desc_athletic: "最近无论或晴或雨，都会绕着这[stressed_adult.Custom('ResidenceBuilding')]周围跑上几圈。\n\n一些廷臣对锻炼后可以闻出的麝香似的气息嗤之以鼻；但这些令人难堪的私语似乎只会让[stressed_adult.GetHerHim]更快恢复[stressed_adult.GetHerHis]的决心。\n\n这激起了我的兴趣。"
 bp2_yearly.1005.a: "我应该试试。"
 bp2_yearly.1005.a.flavor: "这能有什么害处……？"
 bp2_yearly.1005.a.stressed.t: "紧张不安"
 bp2_yearly.1005.a.stressed.desc: "这#EMP 并不#!是一次愉快的经历"
 bp2_yearly.1005.a.trait.desc: "你#EMP 非常#!喜欢这个"
 bp2_yearly.1005.a.insight.t: "领悟"
 bp2_yearly.1005.a.insight.desc: "你找到了一种更好的方法"
 bp2_yearly.1005.b: "最好不要。"
 #Parent/Guardian: Your child gives you a hug
 bp2_yearly.1010.t: "无所保留"
 bp2_yearly.1010.intro: "我俯身趴在[ROOT.Char.Custom('GetChamber')]里的地图上时，突然一声#EMP 嘎吱声#!让我把头转向了入口。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hugging_child'))][hugging_child.GetFirstName]出现在了门口，"
 bp2_yearly.1010.desc_toddler: "以[hugging_child.GetHerHis]这个年龄来说非常惊人的速度朝我蹒跚走来。\n\n[hugging_child.GetSheHe|U]使劲让[hugging_child.GetHerselfHimself]自己抱住我的腿，紧紧搂着我，[hugging_child.GetHerHis]头往后一仰，向上看着我。"
 bp2_yearly.1010.desc_rambler: "像风一般朝我奔来，尖声大叫：#EMP “抱抱！”#!\n\n[hugging_child.GetSheHe|U]靠过来，紧紧搂住了我的臀部。"
 bp2_yearly.1010.desc_kid: "走进房间。\n\n[hugging_child.GetSheHe|U]用一种难以捉摸的表情看了我一会儿，然后又走向我，给了我一个紧紧的拥抱。"
 bp2_yearly.1010.desc_teenager: "悠闲自在地步入[ROOT.Char.Custom('GetRoom')]，看似对我在场毫无兴趣。\n\n然后，我就被毫无征兆地抱了个结实。[hugging_child.GetSheHe|U]很快又松了手，露出一副尴尬的表情。"
 bp2_yearly.1010.outro_callous: "\n\n我心口这股暖意是什么……？"
 bp2_yearly.1010.outro_young: "\n\n我看着[hugging_child.GetHerHim]，眼里噙着泪水，而为了回应这一动作，我的手轻抚起了[hugging_child.GetHerHis]的头发。"
 bp2_yearly.1010.outro_older: "\n\n我看着[hugging_child.GetHerHim]，眼里噙着泪水，而为了回应这一动作，我的手捏了捏[hugging_child.GetHerHis]的肩膀。"
 bp2_yearly.1010.a: "你是个好[hugging_child.Custom('GetDaughterSon')]……"
 bp2_yearly.1010.a_callous: "好啦，好啦！"
 bp2_yearly.1010.a.flavor: "别哭了。别哭了。"
 bp2_yearly.1010.a.flavor_callous: "好了，放开我吧……"
 #Parent/Guardian: Your child/ward found a pouch of gold while exploring
 bp2_yearly.1015.t: "散财童子"
 bp2_yearly.1015.intro: "一天早上，当我准备好要迎接新的一天时，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('golden_child'))][golden_child.GetFirstName]走近我："
 bp2_yearly.1015.desc_guardian: "\n\n“[ROOT.Char.GetFirstNameNoTooltip][ROOT.Char.Custom('MistressMaster')|U]，"
 bp2_yearly.1015.desc_parent: "\n\n“[golden_child.Custom2('RelationToMeShort', ROOT.Char)|U]，"
 bp2_yearly.1015.outro: "我们昨天在探索[ROOT.Char.Custom('ResidenceBuilding')]时发现了这个。你应该拥有它。”[golden_child.GetSheHe]递过来一只破旧的小钱袋。它还发出叮当作响的声音。"
 bp2_yearly.1015.a: "无任感激！"
 bp2_yearly.1015.a.flavor: "真是个好孩子。"
 bp2_yearly.1015.a.flavor_greedy: "就这些吗……？"
 bp2_yearly.1015.b: "就留着吧！拿去投资！"
 bp2_yearly.1015.b.tt: "这会推进[golden_child.GetFirstNamePossessiveNoTooltip]的[stewardship|E][education_focus|E]"
 bp2_yearly.1015.b.tt_matching: "这会大幅推进[golden_child.GetFirstNamePossessiveNoTooltip]的[stewardship|E][education_focus|E]"
 #Parent/Guardian: Your child/ward has found a secret in court
 bp2_yearly.1020.t: "此处有密"
 bp2_yearly.1020.intro: "我俯身拾起一部经文进行研读时，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secrety_child'))][secrety_child.GetFirstName]闯进[ROOT.Char.Custom('GetRoom')]，打断了我独处的宁静。\n\n"
 bp2_yearly.1020.desc_guardian: "“[ROOT.Char.GetFirstNameNoTooltip][ROOT.Char.Custom('MistressMaster')|U]！"
 bp2_yearly.1020.desc_parent: "“[secrety_child.Custom2('RelationToMeShort', ROOT.Char)|U]！"
 bp2_yearly.1020.desc: "你#EMP 一定不敢相信#!我发现了[secret_keeper.GetTitledFirstName]的什么事！”[secrety_child.GetSheHe|U]停顿了一下，喘了口气，以到达戏剧性的效果。"
 bp2_yearly.1020.a: "好吧，那就说来听听！"
 bp2_yearly.1020.a.secret.t: "得知秘密"
 bp2_yearly.1020.a.tt: "你知道了某位廷臣的秘密"
 bp2_yearly.1020.b: "啊——！秘密也是一种通货，亲爱的孩子！"
 bp2_yearly.1020.b.tt: "这会推进[secrety_child.GetFirstNamePossessiveNoTooltip]的[intrigue|E][education_focus|E]"
 bp2_yearly.1020.b.tt_matching: "这会大幅推进[secrety_child.GetFirstNamePossessiveNoTooltip]的[intrigue|E][education_focus|E]"
 #Parent: Your child does not have the same educational trait as you. Change?
 bp2_yearly.1030.t: "子肖其亲"
 bp2_yearly.1030.desc: "我最近一直在琢磨我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('focus_child'))][focus_child.GetFirstName]的教育问题——[focus_child.Custom('GetChildEducationFocus')]真的是合适的方向吗？\n\n由于我自己接受过[ROOT.Char.Custom('education_focus')]的训练，我发现这种特殊知识对我大有帮助。\n\n想必这对[focus_child.GetHerHim]而言也应该如此吧？"
 bp2_yearly.1030.a: "按我的形象塑造[focus_child.GetHerHim]。"
 bp2_yearly.1030.a.tt_change: "[focus_child.GetFirstNamePossessiveNoTooltip]的[education_focus|E]改为[THIS.Char.Custom('GetEducationTraitConcept')]"
 bp2_yearly.1030.a.tt_tutor: "你亲自辅导[focus_child.GetFirstNameNoTooltip]来弥补任何缺失的教育"
 bp2_yearly.1030.b: "不同的技能组合只会带来好处。"
 bp2_yearly.1030.b.tt: "这会推进[focus_child.GetFirstNamePossessiveNoTooltip]的[focus_child.Custom('GetEducationTraitConcept')][education_focus|E]"
 #Parent/Guardian: Your child/ward has a rock collection
 bp2_yearly.1035.t: "璞玉未琢"
 bp2_yearly.1035.desc: "在我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rock_child'))][rock_child.GetFirstNamePossessive]的[ROOT.Char.Custom('GetChamber')]里我们一次授课期间，我注意到有一批数量惊人的岩块整齐地陈列于架子之上。\n\n其中一块石头在这批藏品中十分显眼——它相当粗糙，但仔细观察会发现有一种深红色的明亮色泽蕴藏其中。\n\n[rock_child.GetFirstNameNoTooltip]注意到了我有兴趣，[rock_child.GetSheHe]便拿起它递给我道：“你可以拥有它，"
 bp2_yearly.1035.desc_guardian: "[ROOT.Char.GetFirstNameNoTooltip][ROOT.Char.Custom('MistressMaster')]。”"
 bp2_yearly.1035.desc_parent: "[rock_child.Custom2('RelationToMeShort', ROOT.Char)]。”"
 bp2_yearly.1035.a: "噢，谢谢。"
 bp2_yearly.1035.a.flavor: "那是……一块宝石吗？"
 gemstone_trinket_rough: "粗制宝石"
 gemstone_trinket_rough.desc: "一颗由[rock_child.GetTitledFirstNameNoTooltip]在[trinket_location.GetNameNoTooltip]附近出土的带皮壳宝石。"
 gemstone_trinket_modest: "朴素宝石"
 gemstone_trinket_modest.desc: "一颗由[rock_child.GetTitledFirstNameNoTooltip]在[trinket_location.GetNameNoTooltip]附近出土的精美宝石。"
 gemstone_trinket_brilliant: "耀眼宝石"
 gemstone_trinket_brilliant.desc: "一颗由[rock_child.GetTitledFirstNameNoTooltip]在[trinket_location.GetNameNoTooltip]附近出土的璀璨宝石。"
 bp2_yearly.1035.b: "你应该学学这个，孩子。"
 bp2_yearly.1035.b.tt: "这会推进[rock_child.GetFirstNamePossessiveNoTooltip]的[learning|E][education_focus|E]"
 bp2_yearly.1035.b.tt_matching: "这会大幅推进[rock_child.GetFirstNamePossessiveNoTooltip]的[learning|E][education_focus|E]"
 #Parent/Guardian: Your child/ward has a text about martial arts
 bp2_yearly.1040.t: "笔力千钧"
 bp2_yearly.1040.desc: "我拿起带软垫的剑和我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sparring_child'))][sparring_child.GetFirstName]进行对练，注意到有一本破旧的日志被扔在一旁。\n\n从封面上看，它似乎包含了与武术有关的动作和绝佳实践。\n\n[sparring_child.GetFirstNameNoTooltip]朝我的方向瞥了一眼道：“哦。那东西啊——我读它大多是为了看插图。你可以借走它。”"
 bp2_yearly.1040.a: "有意思。"
 bp2_yearly.1040.a.flavor: "“抓住柄，不是尖的那头。”唔。"
 bp2_yearly.1040.b: "我们应该试试看！"
 bp2_yearly.1040.b.tt: "这会推进[sparring_child.GetFirstNamePossessiveNoTooltip]的[martial|E][education_focus|E]"
 bp2_yearly.1040.b.tt_matching: "这会大幅推进[sparring_child.GetFirstNamePossessiveNoTooltip]的[martial|E][education_focus|E]"
 #Parent/Guardian: There is a brawl among some children
 bp2_yearly.1045.t: "谈判专家"
 bp2_yearly.1045.intro: "我下午在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]沿着街道溜达时，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('diplomacy_child'))][diplomacy_child.GetFirstName]跑到我面前："
 bp2_yearly.1045.desc_guardian: "$bp2_yearly.1020.desc_guardian$"
 bp2_yearly.1045.desc_parent: "“[diplomacy_child.Custom2('RelationToMeShort', ROOT.Char)|U]！"
 bp2_yearly.1045.desc: "他们一开始拳脚相向，就……”\n\n[diplomacy_child.GetSheHe|U]被一阵高亢的尖叫声打断，将我们的注意力转向了街头的打斗。\n\n打斗者看来是#EMP 我#![ROOT.Char.Custom('GetCourt')]里的几个年轻人，他们围着彼此，准备再斗一场。"
 bp2_yearly.1045.a: "#EMP 散开，你们都散开。#!"
 bp2_yearly.1045.a.perk.t: "获得了技能"
 bp2_yearly.1045.a.flavor: "#EMP 在我的后院里#!打架……"
 bp2_yearly.1045.b: "#EMP 有意思#!！我要把注押在……"
 bp2_yearly.1045.b.flavor: "那一个看起来很猛。"
 bp2_yearly.1045.b.win.t: "赢得战斗"
 bp2_yearly.1045.b.win.desc: "你的战士获胜"
 bp2_yearly.1045.b.loss.t: "输掉战斗"
 bp2_yearly.1045.b.loss.desc: "你的战士输了"
 bp2_yearly.1045.c: "[diplomacy_child.GetFirstNameNoTooltip]，帮他们调解一下。"
 bp2_yearly.1045.c.tt: "这会推进[diplomacy_child.GetFirstNamePossessiveNoTooltip]的[diplomacy|E][education_focus|E]"
 bp2_yearly.1045.c.tt_matching: "这会大幅推进[diplomacy_child.GetFirstNamePossessiveNoTooltip]的[diplomacy|E][education_focus|E]"
 #The tide/sandstorm is ruining your sandcastle!
 bp2_yearly.1050.t_builder: "建造者"
 bp2_yearly.1050.t: "$bp2_yearly.1050.t_builder$：沙中城堡"
 bp2_yearly.1050.t_twig: "$bp2_yearly.1050.t_builder$：风云汇聚"
 bp2_yearly.1050.desc: "雄伟的沙堡高耸于沙滩之上，我花了一下午的时间在潮湿而有颗粒感的沙子上雕琢出精微的细节。\n\n然而，随着时间无情地流逝，潮水也无情地涌来，每一秒它都在更接近我泥塑的杰作，蚕食着沙堡的根基。\n\n我拼命怒视着潮水，试图弄清楚如何在撤离前确保我城堡的安全。"
 bp2_yearly.1050.desc_desert: "太阳无情地曝晒着我们的背，而仆人们却一直为我在沙漠上的雄伟沙堡送了一整天的水。\n\n当我注意到有沙暴从地平线上逐渐袭来时，我刚刻出最高塔楼上最后一道精微的细节。\n\n我的额头竟立刻皱起了眉，因为我试图弄清楚如何在撤离前保护我的城堡不受即将袭来的风暴的侵扰。"
 bp2_yearly.1050.desc_twig: "我用细树枝和小石块搭建的雄伟城堡模型真有一种壮丽的气象。\n\n我在为最高的塔楼画龙点睛之时，地平线上酝酿的风暴也终于赶到了我的位置，雨开始下了起来。\n\n我朝风暴绝望地瞪了一眼，拼命试着弄清楚如何在撤离前确保我作品的安全。"
 bp2_yearly.1050.a: "我要拿这些闪闪发光的鹅卵石来贿赂潮水！"
 bp2_yearly.1050.a.flavor: "我真的喜欢这些鹅卵石；但这是用于有益的事业的。"
 bp2_yearly.1050.a_twig: "我要拿这些闪闪发光的石头来贿赂风暴！"
 bp2_yearly.1050.a.flavor_twig: "我真的喜欢这些石头；但这是用于有益的事业的。"
 bp2_yearly.1050.b: "我应该加固下外墙。"
 bp2_yearly.1050.b.flavor: "#EMP 我#!有了墙总能感到安全。"
 bp2_yearly.1050.c: "在主广场上建一座小神龛就可以了。"
 bp2_yearly.1050.c.flavor: "[ROOT.Char.GetFaith.HighGodNameAlternate]必定会保护它的！"
 #Follow-up: Curse you, tide!
 bp2_yearly.1051.t: "$bp2_yearly.1050.t_builder$：流沙善变"
 bp2_yearly.1051.t_twig: "$bp2_yearly.1050.t_builder$：所剩无几"
 bp2_yearly.1051.desc: "第二天，我一回到海滩上，就急忙冲向前一天我那雄伟城堡耸立于潮湿沙滩上的地方。"
 bp2_yearly.1051.desc_desert: "就在第二天，随着风暴消散，我急忙冲到前一天我精心搭建出宏伟沙堡的地方。"
 bp2_yearly.1051.desc_twig: "黎明时分，风暴终于平息，我急忙冲进灌木丛中，查看我那宏伟的树枝城堡的受损情况。"
 bp2_yearly.1051.outro: "\n\n大部分都不见了，但有一项特征依然挺立——最高的塔楼，上面有我为自己精心雕刻的小徽章。#EMP 成功了。#!\n\n在其脚下，我发现了一块色彩斑斓的小石头，半埋于污泥之中。我可能是在胡思乱想吧，但当我凑近细看时，我隐约辨认出的那道轮廓是一把小……木槌？"
 bp2_yearly.1051.a: "#EMP 这#!轮是你赢了，潮水。"
 bp2_yearly.1051.a_twig: "#EMP 这#!轮是你赢了，风暴。"
 iridescent_stone_trinket: "斑斓彩石"
 iridescent_stone_trinket.desc: "在[ROOT.Char.GetCurrentLocation.GetName]发现的这块光滑的斑斓彩石似乎有一面上有一块小木槌形状的黑斑。挺奇特的。"
 #You are challenged to a den-building competition
 bp2_yearly.1055.t: "$bp2_yearly.1050.t_builder$：它们曾经是小屋"
 bp2_yearly.1055.desc: "这一天都在野外玩耍——总的说来，是相当愉快的一天——突然，我碰上了"
 bp2_yearly.1055.desc_related: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))][den_challenger.GetTitledFirstName]：“[den_challenger.Custom2('RelationToMeShort', ROOT.Char )]，我要挑战你，比一比建个小窝！”"
 bp2_yearly.1055.desc_relations: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))][den_challenger.GetTitledFirstName]：“[ROOT.Char.GetFirstNameNoTooltip]，我要挑战你，比一比建个小窝！”"
 bp2_yearly.1055.desc_liege: "一名当地的孩子：“[ROOT.Char.GetFirstNameNoTooltip][ROOT.Char.GetLadyLord]，我叫[den_challenger.GetTitledFirstName]，我要挑战你，比一比建个小窝！”"
 bp2_yearly.1055.outro: "\n\n[den_challenger.GetSheHe|U]昂首阔步，冲我得意洋洋地傻笑，满心期待着胜利。"
 bp2_yearly.1055.a: "让我招募这些工人……"
 bp2_yearly.1055.a.flavor: "如果给了钱，就不算作弊了。"
 bp2_yearly.1055.b: "我们可以#EMP 一起#!搭建一个更坚固的小窝！"
 bp2_yearly.1055.b.flavor: "有高墙。"
 bp2_yearly.1055.c: "我正在忙着建这座祭坛呢。走开。"
 bp2_yearly.1055.c.flavor: "唯一能评价#EMP 我#!作品的只能是[ROOT.Char.GetFaith.HighGodName]。"
 #Follow-up: Things went down in the woods
 bp2_yearly.1056.t_economy: "$bp2_yearly.1050.t_builder$：……许多人"
 bp2_yearly.1056.t_martial: "$bp2_yearly.1050.t_builder$：……两人"
 bp2_yearly.1056.t_pious: "$bp2_yearly.1050.t_builder$：……湿透了"
 bp2_yearly.1056.desc_economy: "在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]这边招募当地的年轻人并用[ROOT.Char.Custom('RegionalRootVegetablePlural')]支付他们的工钱，为建造最辉煌的小窝创造了奇迹。\n\n[den_challenger.GetTitledFirstName|U]不情愿地看着我的作品，抱怨着[den_challenger.GetHerHis]那简陋的凭一人之力搭建的建筑几乎都挡不了雨。"
 bp2_yearly.1056.desc_martial: "[den_challenger.GetTitledFirstName]强壮得出人意料，我们在两个人中间搭建了一座像样的结实小窝——正好赶上天幕大开，大雨倾盆。\n\n雷霆疾驰划过天空；我们被小窝的墙壁所保护，因而我们没被一道雷击中过。\n\n我们坐在藏身处内，因为辛勤工作，我们保持了干燥和安全，我不禁思忖起团结友爱和同志情谊的价值来。"
 bp2_yearly.1056.desc_pious: "我刚一为祭坛顶部加装了一根老旧的棍子，大雨就开始倾盆而下了，迫使我们躲进避雨处。天空中一道巨雷“轰”地一声劈中了祭坛，我急忙冲上去评估受损情况。\n\n祭坛映入眼帘，棍子上冒出了一缕青烟，其中一端已变得焦黑，被雷劈得遍体鳞伤。\n\n我捡起棍子仔细观察。它在我手里还是热乎的。"
 bp2_yearly.1056.a_economy: "就业确实是繁荣的#EMP 根基#!。"
 bp2_yearly.1056.a_martial: "结盟是一种强大的防御。还有高墙。"
 bp2_yearly.1056.a_pious: "这必定是[ROOT.Char.GetFaith.HighGodNameAlternate]降兆！"
 holy_stick: "神圣之棍"
 holy_stick.desc: "被创造于在[ROOT.Char.GetCurrentLocation.GetName]的一次雷击。柄上有一道锤子形状的焦黑污迹。"
 #Appreciate the architecture of your capital
 bp2_yearly.1060.t: "$bp2_yearly.1050.t_builder$：难忘之景"
 bp2_yearly.1060.desc: "由于今天没有计划任何活动，这是一个深入到我们[ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName]光荣地产的方方面面，充实自己的上好机会。\n\n问题是怎么做才最富有成效——我是该去由[martial_character.GetTitledFirstName]主管的军队大院、由[steward_character.GetTitledFirstName]管理的贸易区，还是去当地的[ROOT.Char.GetFaith.HouseOfWorship]拜访下[learned_character.GetTitledFirstName]呢？"
 economical_architecture_book: "《商贸建筑学》"
 economical_architecture_book_desc: "一部关于贸易港历史及其布置的编年史。"
 martial_architecture_book: "《城堡及其仆役》"
 martial_architecture_book_desc: "一部关于城堡建筑艺术的编年史。"
 religious_architecture_book: "《蒙神恩宠》"
 religious_architecture_book_desc: "一部精心制作的记录了[ROOT.Char.GetCurrentLocation.GetCounty.GetName]知名礼拜场所及其周围环境的登记簿。"
 bp2_yearly.1060.a: "[steward_character.GetTitledFirstNameNoTooltip]似乎很在行。"
 bp2_yearly.1060.a.flavor: "是什么成就了一处优秀的贸易中心？"
 bp2_yearly.1060.b: "我应该视察下我们在大院里的防御。"
 bp2_yearly.1060.b.flavor: "好的防守就是最好的进攻……慢着。"
 bp2_yearly.1060.c: "信仰至上。我们去[ROOT.Char.GetFaith.HouseOfWorship]。"
 bp2_yearly.1060.c.flavor: "我们如何才能使自己更接近[ROOT.Char.GetFaith.HighGodNameAlternate]呢？"
 #Follow-up: You spend the day with WhatsTheirFace
 bp2_yearly.1061.t: "$bp2_yearly.1050.t_builder$：日落之前"
 bp2_yearly.1061.desc_steward: "我们花了一天的时间走遍各个行会大厅，视察工匠们的安置情况与其市场空间和城市建设其他经济方面问题的关系。\n\n[architecture_character.GetTitledFirstName|U]是一位知识渊博的导游，谈到了税收和会费，描绘了我们当前的经济状况。"
 bp2_yearly.1061.desc_martial: "当天的任务是检阅[ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName]的军事装备，审视其优势——实际上还有其弱点。\n\n任何一根链条的强度都只取决于其中最薄弱的一环，[architecture_character.GetTitledFirstName]在旅途中不断重复这话，我倾向于赞同这一观点。"
 bp2_yearly.1061.desc_religion: "我和[architecture_character.GetTitledFirstName|U]漫步走过[ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName]的[ROOT.Char.GetFaith.HouseOfWorshipPlural]和神龛，我很难回想起还有比这天更加宁静祥和的一天了。\n\n[architecture_character.GetSheHe]一度转向我说：“一座精心打造的拱门可以唤起某种灵性——你不觉得吗？”"
 bp2_yearly.1061.outro: "\n\n[architecture_character.GetSheHe|U]旅途结束时，递给我一本[book_to_get.GetName]，是本关于这个主题的陈旧文学作品。"
 bp2_yearly.1061.a: "今天是美好的一天。"
 bp2_yearly.1061.a.flavor: "我学到了很多。"
 #Your input is desired on the next building target
 bp2_yearly.1065.t: "$bp2_yearly.1050.t_builder$：公共用地"
 bp2_yearly.1065.intro_parent: "是时候重建[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName]的公共用地了，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))][current_regent.GetTitledFirstName]已要求我对此事发表意见。"
 bp2_yearly.1065.intro_regent: "是时候重建[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName]的公共用地了，我的[ROOT.Char.GetDiarchTitle|l][current_regent.GetTitledFirstName]已要求我对此事发表意见。"
 bp2_yearly.1065.intro: "是时候重建[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName]的公共用地了，我已被要求对此事发表意见。"
 bp2_yearly.1065.desc_parent_mayor: "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]的统治者[province_holder.GetTitledFirstName]和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))]整个上午都在激烈地讨论，现在陷入了僵局。"
 bp2_yearly.1065.desc_parent: "\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))]和[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]的建筑总管整个上午都在激烈地讨论，现在陷入了僵局。"
 bp2_yearly.1065.desc_regent_mayor: "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]的统治者[province_holder.GetTitledFirstName]和[current_regent.GetFirstNameNoTooltip]整个上午都在激烈地讨论，现在陷入了僵局。"
 bp2_yearly.1065.desc_regent: "\n\n[current_regent.GetFirstNameNoTooltip]和[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]的建筑总管整个上午都在激烈地讨论，现在陷入了僵局。"
 bp2_yearly.1065.desc_mayor: "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]的统治者[province_holder.GetTitledFirstName]和[province_holder.GetHerHis]的建筑总管整个上午都在激烈地讨论，现在陷入了僵局。"
 bp2_yearly.1065.desc: "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]的建筑总管和军需官整个早上都在争论应该新增建什么，现在讨论陷入了僵局。"
 bp2_yearly.1065.outro: "\n\n我进入房间时，他们将注意力转移到我身上，显然期待着这个问题的答案。"
 bp2_yearly.1065.a: "我们应该把关注点放在贸易和生产上。"
 bp2_yearly.1065.a.flavor: "蓬勃发展的经济对每个人都有好处。"
 bp2_yearly.1065.b: "这块地产需要更多的军力。"
 bp2_yearly.1065.b.flavor: "一点点暴力就能解决任何问题。"
 bp2_yearly.1065.c: "多一点宗教热情只会有好处。"
 bp2_yearly.1065.c.flavor: "信仰就是我们所需要的一切。"
 bp2_yearly.1065.c.tt: "#X 这会改变[holding_type|E]，同时移除[1065_province_for_building.GetName]的所有无效建筑#!"
 #All of our efforts have culminated into _this_
 bp2_yearly.1070.t: "$bp2_yearly.1050.t_builder$：拱门之下"
 bp2_yearly.1070.intro: "我花了这么多年学习建造之艺——孩提时期搭建模拟城堡、野外小窝，研究[sightseed_capital.GetName]伟大的建筑风格，此外还为扩建[constructed_building_in.GetName]提出了建议——这些都让我走到了如今。"
 bp2_yearly.1070.desc: "\n\n是时候在[1070_province_to_build_in.GetName]建立一处新地产，在世上留下我的印记了；而且我们的方向由我来决定。"
 bp2_yearly.1070.desc_no_province: "\n\n[1070_province_to_buff.GetName]需要装点一番，而运用我的知识来修缮目前状况下的地产是我的职责。"
 bp2_yearly.1070.desc_no_province_no_buff: "\n\n虽然我的直辖领地完好无损，也不需要任何额外的手工艺品或装点修饰；我被脑海深处一个挥之不去的问题搞得心烦意乱——建筑的本质何在？在于经济？在于信仰？"
 bp2_yearly.1070.a: "城市会是个明智的选择。"
 bp2_yearly.1070.a_buff: "将其往有助于贸易的方向进行调整就很好。"
 bp2_yearly.1070.a_none: "为经济而建设；他们会来的。"
 bp2_yearly.1070.a.flavor: "我们要建设一个繁荣的经济中心！"
 bp2_yearly.1070.a.flavor_none: "沉甸甸的钱包可以解决任何问题。"
 bp2_yearly.1070.b: "建更多城堡才是未来的发展道路。"
 bp2_yearly.1070.b_buff: "防御设施是繁荣的最佳保障。"
 bp2_yearly.1070.b_none: "城墙会将市民们团结起来。"
 bp2_yearly.1070.b.flavor: "有着了不起的城墙。"
 bp2_yearly.1070.b.flavor_none: "……将偶尔出现的弹丸飞矢阻拦在外。"
 bp2_yearly.1070.c: "[ROOT.Char.GetFaith.HighGodName]赐予发展。"
 bp2_yearly.1070.c.flavor: "这座地产应该献给[ROOT.Char.GetFaith.HighGodNameAlternate]。"
 bp2_yearly.1070.c.flavor_none: "确实。"
 #Follow-up: Get the sweet sweet loo... I mean, sweet sweet effects!
 bp2_yearly.1071.t_city: "城市建造者"
 bp2_yearly.1071.t_castle: "城堡建造者"
 bp2_yearly.1071.t_temple: "神庙建造者"
 bp2_yearly.1071.desc_city: "缜密规划的市场中的熙攘繁盛无缝地流进了手工业区，流进了用于运输和接收境外货物的贸易站点。"
 bp2_yearly.1071.desc_castle: "塔楼在早晨的阳光下闪闪发光；壮观的城墙将任何攻击者都拒之城外。"
 bp2_yearly.1071.desc_temple: "这是对[ROOT.Char.GetFaith.HighGodNameAlternate]的一种见证——拱门呼吸着灵性的空气；基础坚实的墙壁就像我们的信仰一样。"
 bp2_yearly.1071.outro: "\n\n[constructed_holding.GetName]确实是一座雄伟的建筑成果，作为一位新建筑学天才（即我自己）的成名作而载入史册。"
 bp2_yearly.1071.a: "这样就行了。"
 bp2_yearly.1071.a.flavor: ""
 #Clean up: You dun messed up, son
 bp2_yearly.1072.t: "$bp2_yearly.1050.t_builder$：破碎梦想的建造者"
 bp2_yearly.1072.desc: "我……我……不确定发生了什么。在[cancelled_holding.GetName]原本计划用于建造的地产已经逐渐消失，不复存在。"
 bp2_yearly.1072.a: "啊，好吧。"
