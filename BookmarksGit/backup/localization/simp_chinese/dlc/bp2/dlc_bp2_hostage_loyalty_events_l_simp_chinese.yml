l_simp_chinese:
 bp2_yearly.8050.t: "我是谁？"
 bp2_yearly.8050.desc.intro: "今天[hostage.GetName]看起来非常伤感，盯着我们下面的人陷入沉思中。\n\n我走过去将手放在[hostage.GetHerHis]塌着的肩膀上，问[hostage.GetHerHis]在想什么沉重的事。\n\n“啊，[ROOT.Char.Custom('GetAuntUncle')]，"
 bp2_yearly.8050.desc.mid.friendship: "你比我曾经称之为家的那个地方的任何人都更算得上我的朋友。"
 bp2_yearly.8050.desc.mid.childhood_friendship: "[hostage_friend.GetFirstName]比我曾经称之为家的那个地方的任何人都更算得上我的朋友。"
 bp2_yearly.8050.desc.mid.hatred: "[hated_parent.Custom2('MyCharacterIntroduction', SCOPE.sC('hostage'))]完全是个[hated_parent.Custom2('InsultAdjective', SCOPE.sC('hostage'))][hated_parent.Custom2('InsultNoun', SCOPE.sC('hostage'))]，一想到要回到[hated_parent.GetHerHim]身边就让我难以忍受。"
 bp2_yearly.8050.desc.mid.culture: "我和[hated_parent.GetCulture.GetName]文化脱节了，感觉自己对我[hated_parent.GetMotherFather]来说就是个外人。我在这里学到的[hostage.GetCulture.GetName]文化习俗让我感觉舒服多了。"
 bp2_yearly.8050.desc.mid.faith: "我的[hated_parent.GetMotherFather]是个[hated_parent.GetFaith.GetAdherentName]，而我是个[hostage.GetFaith.GetAdherentName]。我们的信仰是如此对立，我怎么能称自己为[hated_parent.GetHerHis]的[hostage.Custom('GetDaughterSon')]？"
 bp2_yearly.8050.desc.mid.traits: "我只是觉得我们之间有很多共同点，比我曾经称之为家的那个地方的人们多得多。"
 bp2_yearly.8050.desc.outro: "我忍不住想知道我到底是谁？[hostage.GetHouse.GetName|U]家的人还是[ROOT.Char.GetHouse.GetName]家的人？”"
 bp2_yearly.8050.a: "“当然，我是你的[ROOT.Char.Custom('GetAuntieUncle')]。”"
 bp2_yearly.8050.b: "“你就是个人质，仅此而已。”"
 bp2_yearly.8051.t: "泄密之信"
 bp2_yearly.8051.desc: "我进入[hostage.GetFirstNamePossessive]的卧室，但却没找到[hostage.GetHerHim]。然而，我找到了一叠寄往[hostage.GetHomeCourt.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的写了一半的信。\n\n信中写满了关于我宫廷的细节：藏身处，谁为我上餐，还有心怀不满可能背叛我的仆人的名单。我转身往回走，看到[hostage.GetFirstNameNoTooltip]正害怕地站在门口，就像被狩猎的动物想要逃跑钱一样。"
 bp2_yearly.8051.a: "“啊，[hostage.Custom('GetNieceNephew')]，我既往不咎。”"
 bp2_yearly.8051.b: "“我不会让你再往家里写信了。”"
 bp2_yearly.8051.c: "“你永远别想再离开你的房间了！”"
 invalidates_hostage_tt: "[hostage.GetFirstName|U]将不再是你的人质"
 bp2_yearly.8052.t: "霸凌"
 bp2_yearly.8052.desc: "院子里充满了熟悉的奔跑和尖叫声，宫里的孩子们正在玩耍。尽管有噪音，但是却出奇地平和，直到[hostage.GetFirstName]痛苦的尖叫声将我唤去。\n\n“住手！住手！[ROOT.Char.GetFirstNameNoTooltip]，[mean_child.GetFirstName]一直打我！”"
 bp2_yearly.8052.a: "[mean_child.GetFirstNameNoTooltip]应该停止霸凌。"
 bp2_yearly.8052.b: "我应该鼓励[hostage.GetFirstNameNoTooltip]保护[hostage.GetHerselfHimself]自己。"
 bp2_yearly.8052.b.success: "[hostage.GetFirstName]领悟了这一课"
 bp2_yearly.8052.b.failure: "[hostage.GetFirstName]受伤了"
 bp2_yearly.8052.c: "我不在乎。"
 bp2_yearly.8053.t: "有趣的喊话"
 bp2_yearly.8053.desc: "孩子们又在院子里玩耍了，今天他们玩的是玩具剑。[hostage.GetFirstName|U]看起来对其他孩子毫不留情，一次对上好几个，并且轻松打败了他们。\n\n在一阵寻常的尖叫声中[hostage.GetSheHe]突然大喊道“#EMP [ROOT.Char.GetHouse.GetMotto]#!，渣渣！”我的耳朵竖了起来。"
 bp2_yearly.8053.a: "说得挺好。"
 bp2_yearly.8053.b: "那句话只能由[ROOT.Char.GetHouse.GetNameNoTooltip]家的人说！"
 bp2_yearly.8054.t: "[ROOT.Char.GetHouse.GetNameNoTooltip|U]家族传奇"
 bp2_yearly.8054.desc: "难得与[hostage.GetFirstName]单独相处，传授我对于世俗和宗教事务的理解，但这[hostage.Custom('GirlBoy')]看起来脑子里却在想别的事。\n\n“我对你辉煌的家族非常感兴趣，[ROOT.Char.Custom('GetAuntUncle')]。你能跟我讲些[ROOT.Char.GetHouse.GetNameNoTooltip]家族的传奇吗？”"
 bp2_yearly.8054.a: "你听说过[ROOT.Char.GetHouse.GetFounder.GetNameNoTooltip]吗？"
 bp2_yearly.8054.b: "我自己也算是个传奇。"
 bp2_yearly.8054.b.success: "[hostage.GetFirstName]对你的故事印象深刻"
 bp2_yearly.8054.b.failure: "[hostage.GetFirstName]不相信你"
 bp2_yearly.8054.c: "我有提过我曾经杀死一头龙吗？"
 bp2_yearly.8055.t: "性格冲突"
 bp2_yearly.8055.desc: "[hostage.GetFirstName]最近在我身边似乎很疏远，也不怎么说话，一直在我们有接触时避开我。在我终于找到机会和[hostage.GetHerHim]独处后，我将支持的手放在[hostage.GetHerHis]冰冷的肩膀上。\n\n[hostage.GetSheHe|U]只是耸耸肩，然后再次躲开了我。“你想和我在一起干什么？我们在一起的每一刻都让我感到痛苦！你是个[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('hostage'))]，我等不及要离开这里了。”"
 bp2_yearly.8055.a: "也许我可以改变！"
 bp2_yearly.8055.b: "我活着不是为了给[hostage.GetHerHim]留下好印象。"
 bp2_yearly.8055.c: "应该鼓励[hostage.GetSheHe|U]做出改变。"
 bp2_yearly.8055.c.success: "你说服[hostage.GetHerHim]按照你的方式行事"
 bp2_yearly.8055.c.failure: "[hostage.GetFirstName|U]被侮辱了"
 bp2_yearly.8056.t: "友善的人质"
 bp2_yearly.8056.desc: "和[hostage.GetFirstName]谈话真是让人开心，[hostage.GetSheHe]似乎也有同感。我们有这么多的共同点，感觉我们经常想法相同。\n\n在今天的课程中，[hostage.GetSheHe]听懂了我说的每一句话，真是个好孩子，值得我称呼为[hostage.Custom('GetNieceNephew')]。"
 bp2_yearly.8056.a: "好极了。"
 bp2_yearly.8056.b: "终于有人能真正#EMP 理解#!我了。"
 bp2_yearly.8057.t: "如同[hostage.Custom('SisterBrother')|U]"
 bp2_yearly.8057.desc: "在院子里，[hostage.GetFirstName]和[nice_child.GetFirstName]正开心地玩耍着，就像所有孩子都应该的那样。在[ROOT.Char.GetFaith.CreatorNamePossessive]的造物中，如往常一样的啁啾声和沙沙声中，是孩子们快乐的欢笑声，世界似乎就应该是这个样子的。\n\n在这平静的一刻，我甚至听到[nice_child.GetFirstNameNoTooltip]随口称呼[hostage.GetFirstNameNoTooltip]“[hostage.Custom('SisterBrother')]”。"
 bp2_yearly.8057.a: "太好了。"
 bp2_yearly.8057.b: "这值得称赞！"
 bp2_yearly.8060.t: "[ROOT.Char.GetMotherFather|U]？"
 bp2_yearly.8060.desc: "[hostage.GetFirstName]现在终于正式成为一个[hostage.GetWomanMan]了，看到[hostage.GetHerHim]今天早上如我期许的那样，优雅、庄严、自信地走进宫廷，我真是不能再骄傲了。[hostage.GetSheHe]是否能继续留在宫中还有待商榷，但看着[hostage.GetSheHe]走到我面前像往常那般行礼问候，我感觉就像在看自己的[hostage.Custom('GetDaughterSon')]一样。\n\n“很荣幸见到你，[ROOT.Char.GetMotherFather]。”宫廷传来的几声抽气和低语让[hostage.GetHerHim]意识到了[hostage.GetHerHis]的错误。“哦，我是说[ROOT.Char.Custom('GetAuntUncle')]！”"
 bp2_yearly.8060.a: "“[ROOT.Char.GetMotherFather|U]非常合适。”"
 bp2_yearly.8060.b: "“你是我的[hostage.Custom('GetDaughterSon')]，但仅仅是名义上。”"
 bp2_yearly.8060.c: "“我一直都会是你的[ROOT.Char.Custom('GetAuntUncle')]。”"
 bp2_yearly.8061.t: "永远的[ROOT.Char.Custom('GetAuntUncle')|U]"
 bp2_yearly.8061.desc: "距离[hostage.GetFirstName]来到宫廷，我成为[hostage.GetHerHis]的[ROOT.Char.Custom('GetAuntUncle')]已经过去了很久。现在看着[hostage.GetHerHim]长大成人，我感觉到和[hostage.GetHerHim]有一种家庭纽带，就好像我们有血缘关系一样。\n\n[hostage.GetFirstNameNoTooltip]在我面前跪下，发誓永远对我，[hostage.GetHerHis]最喜爱的[ROOT.Char.Custom('GetAuntUncle')]忠诚。"
 bp2_yearly.8061.a: "很好。"
 bp2_yearly.8063.t: "轻蔑的人质"
 bp2_yearly.8063.desc: "距离[hostage.GetFirstName]来到宫廷，我成为[hostage.GetHerHis]的[ROOT.Char.Custom('GetAuntUncle')]已经过去了很久。现在[hostage.GetSheHe]长大成人了，却几乎不拿正眼看我。[hostage.GetHerHis]坐在宫廷里，眼睛里充满了对我的仇恨和恶意，这只能怪我在[ROOT.Char.GetHouse.GetNameNoTooltip]式教育上的拙劣尝试。"
 bp2_yearly.8063.a: "哎呀。"
 bp2_yearly.8065.t: "[ROOT.Char.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 bp2_yearly.8065.desc: "很久以前，我就觉得[new_parent.GetFirstName]才是我真正的[new_parent.GetMotherFather]，而现在我们终于将这定了下来。从今天起，我与过去的家族断绝关系，现在是[new_parent.GetHouse.GetName]家的正式成员了。"
 bp2_yearly.8065.a: "太疯狂了！"
