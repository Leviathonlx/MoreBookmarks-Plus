 health.1015.t: "[SCOPE.Custom('EventTitleDisease')]：小痛苦"
 health.1015.desc: "#EMP 瘙痒#!。我半夜醒来，发现我的腿在流血。我的指甲也是。瘙痒是如此强烈，让我忍不住更用力地抓挠。\n\n我把脸浸在冷水里，希望它会消失。我的倒影——通红的眼睛。"
 health.1015.court_physician.desc: "\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，这就是所谓的麻疹。”"
 health.1015.a: "我再也受不了了！"
 health.1016.t: "[SCOPE.Custom('EventTitleDisease')]：猩红喷射"
 health.1016.desc: "#EMP 啊。#!我痛苦地抓着自己的肚子。我已经记不清我在这个厕所里呆了多久了。几小时、几天？#EMP 几周？#!啊啊啊啊啊。带血的排泄物每次都感觉更疼。这气味也让人作呕。\n\n我觉得我要晕倒了……"
 health.1016.court_physician.desc: "\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')]，恐怕这是受围困的城市中常出现的一种疾病。”"
 health.1016.a: "请给我……水。"
 health.1017.t: "[SCOPE.Custom('EventTitleDisease')]：灼烧"
 health.1017.desc: "我停不下来了。停！停下！我的手臂不听使唤地摆动着，我可以看到我的手指变黑了。我全身痉挛，好像在跳舞。\n\n都是火。停下！#EMP 给我停下！#!"
 health.1017.court_physician.desc: "\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')]，你似乎被[ROOT.Char.GetFaith.HouseholdGodName]之火影响了。”"
 health.1017.a: "让它停下来！"
 health.1112.t: "[SCOPE.Custom('EventTitleDisease')]：喘息之机"
 health.1112.desc: "我坐在床上，看了看我掌心向上的手。终于，皮疹消失了，我的皮肤又恢复了正常的颜色。\n\n能再次不感到强烈瘙痒地呼吸，对我来说几乎有点陌生了。"
 health.1112.a: "是时候恢复了。"
 health.1112.a.tt: "我现在对[GetTrait('measles').GetName( GetNullCharacter )]免疫了。"
 health.1113.t: "[SCOPE.Custom('EventTitleDisease')]：休止"
 health.1113.desc: "我第一次能够清晰地思考时，我几乎没有意识到这点。笼罩在我头上的迷雾似乎毫无征兆地被驱散了。\n\n食物和水终于能够留在我的身体里了，我现在非常渴望[ROOT.Char.Custom('FavoriteTreatDemand')]。"
 health.1113.a: "该去吃点东西了。"
 health.1114.t: "[SCOPE.Custom('EventTitleDisease')]：恢复正常"
 health.1114.desc: "我从床上爬起来，看到健康颜色的手指就像看到一只白鹿一样罕见。我的身体终于给我带来了些许平静。痉挛无处可寻——不再跳舞了。\n\n我松了一口气。平静。我是多么想念它。"
 health.1114.a: "我现在只在宴会上跳舞。"
 epidemic_events.0001.t: "更严重了"
 epidemic_events.0001.desc: "夜晚来临。我闭上眼睛，紧紧抓住木桌。汗水滴落在桌面上。因[disease_scope.GetNameNoTooltip( GetPlayer )|l]而虚弱，[ROOT.Char.Custom('disease_desc_short')]。#EMP 我现在怎么样了？#!\n\n我听到从帐篷外面传来低沉的咳嗽声。对我来说已经太迟了——我只希望它不会传染给我的士兵们。"
 epidemic_events.0001.a: "#EMP 该死。#!"
 epidemic_events.0001.a.toast: "传染加剧"
 epidemic_events.0001.a.christian: "#EMP [ROOT.Char.Custom('christian_curse')|U]。#!"
