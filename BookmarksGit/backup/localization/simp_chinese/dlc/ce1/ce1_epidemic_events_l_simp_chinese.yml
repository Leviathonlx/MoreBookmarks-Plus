 epidemic_events.1100.t: "阴影笼罩[infected_county.GetNameNoTierNoTooltip|U]"
 epidemic_events.1100.desc.intro.apocalyptic: "[infected_county.GetNameNoTier]的街道变得寂静。[ROOT.Char.GetFaith.DeathDeityName|U]将[ROOT.Char.GetFaith.DeathDeityHerHis]的瘟疫降临在"
 epidemic_events.1100.desc.intro.major: "走在[infected_county.GetNameNoTier]街头，就像在听一曲人类苦难的可怕交响曲。瘟疫降临到了"
 epidemic_events.1100.desc.intro.fallback: "在[infected_county.GetNameNoTier]散步时，我发现了一些非常不愉快的事情。一场瘟疫已经降临"
 epidemic_events.1100.desc.intro2.holy_site: "这个最神圣的地方。\n\n"
 epidemic_events.1100.desc.intro2.cool_place: "这个曾经繁荣的大都市。\n\n"
 epidemic_events.1100.desc.intro2.backwater: "这个不起眼的小村庄。\n\n"
 epidemic_events.1100.desc.mid.typhus: "感染者从头到脚都长着摸起来很烫的皮疹。\n\n"
 epidemic_events.1100.desc.mid.bubonic_plague: "感染者的皮肤上长满黑色的脓疱，里面充满了一种恶臭的液体，被戳破时，会释放出难闻的气体。\n\n"
 epidemic_events.1100.desc.mid.smallpox: "被感染者的皮肤呈深红色，并长满肿块。无数新鲜的疤痕覆盖着无尽瘙痒的皮肤，那些绝望的眼睛布满了血丝和红色。\n\n"
 epidemic_events.1100.desc.mid.measles: "病人长满疙瘩的皮肤呈鲜红色，摸起来很痛。他们即使在冷天里也会出汗，眼睛看起来就像麻风病人。\n\n"
 epidemic_events.1100.desc.mid.dysentery: "与感染者对视时，他们看起来内部十分空虚，好像灵魂在别处。他们的衣服臀部被染成了深红色，他们抓着自己的胃，好像是为了防止胃掉出来。\n\n"
 epidemic_events.1100.desc.mid.ergotism: "感染者经常会随机无意识地呻吟着在大街上扭动身躯，跳起邪恶的舞蹈。\n\n"
 epidemic_events.1100.desc.mid.consumption: "无论你走到哪里，你都逃不掉那些被感染的人不停的咳嗽声，凝结的血液把他们的衣服染成了深红色。\n\n"
 epidemic_events.1100.desc.mid.fallback: "民众被各种各样的坏体液所折磨，导致各种各样的症状。\n\n"
 epidemic_events.1100.desc.mid2.apocalyptic: "镇上没有一个人没有被这种可怕的疾病所困扰，而且它还在迅速向贵族阶层蔓延。"
 epidemic_events.1100.desc.mid2.major: "至少有一半的农民被感染了，传染给贵族只是时间问题。"
 epidemic_events.1100.desc.mid2.fallback: "虽然目前感染人数还很少，但很快可能会进一步扩散。"
 epidemic_events.1100.desc.outro.capital: "人们已开始称这种疾病为“[epidemic.GetName]”，而这一切就发生在我的家门口。"
 epidemic_events.1100.desc.outro: "人们已开始称这种疾病为“[epidemic.GetName]”。"
 epidemic_events.1100.a.already_has_it: "恐怕已经太晚了……"
 epidemic_events.1100.a.compassionate: "那些可怜的生病农民……"
 epidemic_events.1100.a.callous: "嗯，我也无能为力。"
 epidemic_events.1100.a.diligent: "我会留意的。"
 epidemic_events.1100.a.paranoid: "我将#EMP 永不#!离开我的房间！"
 epidemic_events.1100.a.brave: "我经历过更糟糕的状况。"
 epidemic_events.1100.a.cannibal: "真是浪费好肉。"
 epidemic_events.1100.a.eccentric: "我就不能在船上等它结束吗？"
 epidemic_events.1100.a.zealous: "[ROOT.Char.GetFaith.HealthGodName|U]保佑我们。"
 epidemic_events.1100.a: "总得有人做点什么。"
 epidemic_events.1100.b: "叫医生来！"
 epidemic_events.1100.c: "叫医生来！"
