 epidemic_events.1000.t: "[cult_epidemic.GetNameNoTooltip]教派"
 epidemic_events.1000.desc: "一位眼神狂热的牧师[charismatic_priest.GetFirstName]宣扬说，[cult_epidemic.GetName]是神的惩罚——唯有信奉[charismatic_priest.GetFaith.HighGodName|U]才能得救。人群受火焰与恐惧的驱使，纷纷向[charismatic_priest.GetHerHim]涌去。\n\n若放任不管，这个瘟疫邪教可能会颠覆[ROOT.Char.GetFaith.GetAdjective]在[infected_county.GetName]及其周边地区的统治。"
 epidemic_events.1000.a: "烧死这个疯子！"
 epidemic_events.1000.b: "我想这没什么危害。"
 epidemic_events.1000.c: "我终于找到[charismatic_priest.GetFaith.HighGodName|U]了！"
 epidemic_events.1010.t: "臆想中的亡魂"
 epidemic_events.1010.desc: "[epidemic_scope.GetName|U]在我的领地上肆虐——而现在我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('superstitious_courtier'))]，[superstitious_courtier.GetFirstName]又低声说起更可怕的事情。\n\n“我的[ROOT.Char.GetTitleAsNameNoTooltip|U]，”[superstitious_courtier.GetSheHe]恳求道，“您对[dead_lover.GetFirstName]的爱众人皆知。但瘟疫正与死者同行。我们必须封死[dead_lover.GetHerHis]的棺材——钉死它——以免[dead_lover.GetSheHe]复活，传播这诅咒。”"
 epidemic_events.1010.a: "“你好大的胆子！”"
 epidemic_events.1010.b: "也许[superstitious_courtier.GetSheHe]是对的……"
 epidemic_events.1010.c: "把领地内每一口棺材都钉死！"
 all_realm_county_epidemic_scope: "存在[epidemic_scope.GetName]的所有[realm|E][county|E]"
 epidemic_events.1020.t: "瘴气弥漫[epidemic_county.GetNameNoTierNoTooltip|U]"
 epidemic_events.1020.desc: "[epidemic_county.GetNameNoTier]的贸易已日益凋敝。[miasma_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]将其归咎于死亡的瘴气——并提出了一个古怪的疗法。\n\n“如果我们种一片香甜的[epidemic_province.Custom('get_region_flower_type_plural')]，芬芳的空气或许能驱走瘟疫。”\n\n奇怪的说法，但也许并不比瘟疫本身更奇怪。"
 epidemic_events.1020.a: "值得一试。"
 epidemic_events.1020.b: "真是浪费金子。"
 epidemic_events.1030.t: "水蛭！"
 epidemic_events.1030.desc: "[leeched_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]两眼通红闯了进来，手里攥着一袋水蛭。\n\n“水蛭是阻止[epidemic_scope.GetName]的唯一方法！”[leeched_courtier.GetSheHe]叫道。\n\n按照传统，水蛭疗法只能在专家指导下进行——但现在是危急时刻。我们真的等得起吗？"
 epidemic_events.1030.a: "把水蛭分发给每一个人！"
 epidemic_events.1030.a.success: "水蛭疗法被证明是成功的"
 epidemic_events.1030.a.failure: "水蛭疗法是有害的"
 epidemic_events.1030.b: "让我们听从既定的指导。"
 epidemic_events.1040.t: "自鞭笞教派"
 epidemic_events.1040.desc.intro: "狂热分子在[epidemic_scope.GetName|U]传播时出现，他们在街道上自我鞭策，声称这样能带来神灵的怜悯。\n\n"
 epidemic_events.1040.desc.mid.approves: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))][chaplain.GetFirstName]眼睛发亮地走上前来，“主上——这是神圣的忏悔。我们必须祝支持他们的事业！”"
 epidemic_events.1040.desc.mid: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]脸色铁青。“这是异端行为——堕落而危险！你必须谴责。”\n\n人群的声音变大了。"
 epidemic_events.1040.a: "我们必须阻止这种变态行为！"
 epidemic_events.1040.b: "他们只是在伤害自己。"
 epidemic_events.1040.c: "如果他们说的是真的，那么我应该自我鞭笞！"
 epidemic_events.1050.t: "末日"
 epidemic_events.1050.desc: "我发现我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))|U][chaplain.GetFirstName]在外面来回踱步，脸色苍白而惊恐。“我的[ROOT.Char.GetTitleAsNameNoTooltip|U]——异教徒叫嚷着说[epidemic_scope.GetName]是[ROOT.Char.GetFaith.HighGodNamePossessive]的怒火，说末日就要降临了！”\n\n暴力，恐慌。狂热分子在街头宣扬末日。\n\n“我们必须采取行动。否则他们的疯狂将吞噬仅存的一点秩序。”"
 epidemic_events.1050.a: "把他们全部铲除！"
 epidemic_events.1050.b: "派神学家与他们辩论！"
 epidemic_events.1050.b.tt.success: "对世界末日的恐惧消除了"
 epidemic_events.1050.b.tt.failure: "人们未被说服"
 epidemic_events.1050.c: "也许他们是对的……"
 story_plague_trials_title: "瘟疫定罪："
 epidemic_events.1060.t: "$story_plague_trials_title$瘟疫使者"
 epidemic_events.1060.desc.intro: "随着[epidemic_scope.GetName]的蔓延，恐惧滋生了疯狂。\n\n"
 epidemic_events.1060.desc.mid.cats: "有传言说猫会带来瘟疫——那些披着光滑皮毛的邪恶魔宠。村民们把猫淹死在井里，或是用篮子装着活活烧死。曾经它们捕杀害虫，如今却成了被猎杀的对象。"
 epidemic_events.1060.desc.mid.dogs: "农民们现在宣称狗携带着瘟疫——它们的眼睛中闪烁着被诅咒的光芒。狗群现在正被狩猎并审讯，甚至被处以火刑。"
 epidemic_events.1060.desc.mid.faith: "长久以来一直被容忍的[faith_to_blame.GetAdherentNamePlural]群体，如今被视为灾祸的根源。“他们触怒了上天，”农民们说，“现在我们都跟着受苦。”他们的寺庙被拆毁。他们的祈祷反成了自己的诅咒。"
 epidemic_events.1060.desc.mid.trait: "任何表现出禁忌欲望、怪异习俗或遭人唾弃恶习的人都会被逮捕。一个扭捏的手势、一句低俗的笑话、一句隐晦的指责——都足以被定罪。"
 epidemic_events.1060.desc.mid2.witches: "他们说女巫诅咒了这片土地——那些女智者、助产婆，还有被社会遗弃的人。她们被邻居指控，从家中拖出，未经审判便被定罪，只留下一声尖叫。"
 epidemic_events.1060.desc.mid2.sin: "他们认为我们已经变得太[sinful_trait.GetName(ROOT.Char)]了，只有通过大规模的忏悔和严厉的惩罚，我们才能回到[ROOT.Char.GetFaith.HighGodName]希望的生活方式。"
 epidemic_events.1060.desc.outro: "\n\n[ROOT.Char.GetFaith.PriestNeuterPlural|U]谴责这种行为，但杀戮仍在继续。"
 epidemic_events.1060.a: "我什么也做不了。"
 epidemic_events.1060.b: "立刻阻止他们！"
 epidemic_events.1060.c: "也许我们的答案就在[ROOT.Char.GetFaith.ReligiousText|U]中。"
 witch_trial_story_tt: "#EMP 最糟糕的情况或许还在后头……#!"
 epidemic_events.1061.t: "$story_plague_trials_title$宠物火刑"
 epidemic_events.1061.desc.intro: "我醒来时，天空泛着橙光，空气中弥漫着呛人的烟雾。是农民们放火烧了镇子吗？\n\n"
 epidemic_events.1061.desc.mid.cats: "不——是猫。[chaplain.GetTitledFirstName]告诉我，他们为了驱走[epidemic_scope.GetName]，正把猫活活烧死。"
 epidemic_events.1061.desc.mid.dogs: "不——是狗。[chaplain.GetTitledFirstName]告诉我，他们为了驱走[epidemic_scope.GetName]，正把狗活活烧死。"
 epidemic_events.1061.desc.outro: "\n\n“真是可怕，”[chaplain.GetSheHe]嘟哝道，“但却很受欢迎。”"
 epidemic_events.1061.a: "我想我也无能为力了。"
 epidemic_events.1061.a.success: "焚烧动物没有效果"
 epidemic_events.1061.a.failure: "焚烧动物不知何故增强了感染"
 epidemic_events.1061.b: "这必须停止！"
 epidemic_events.1061.c: "伤害这些动物必须成为一种犯罪。"
 epidemic_events.1062.t: "$story_plague_trials_title$捕手"
 epidemic_events.1062.desc.intro: "一伙偷猎者闯进我的[ROOT.Char.Custom('GetCourt')]，浑身冒着汗味和烟味。\n\n"
 epidemic_events.1062.desc.mid.cats: "“大人，是那些猫。狡猾的畜生——眼睛太多，从不睡觉。人们说它们打着呼噜就把瘟疫带来了。”"
 epidemic_events.1062.desc.mid.dogs: "“我的[ROOT.Char.GetTitleAsNameNoTooltip|U]，狗也遭了诅咒。大家都清楚。让我们完成这场净化——每只野兽，每只杂种狗，统统杀光，直到瘟疫结束。”"
 epidemic_events.1062.desc.outro: "\n\n他们咧着嘴等着你赐福——靴子上已经沾了血。"
 epidemic_events.1062.a: "把它们都杀了。"
 epidemic_events.1062.a.no_effect: "杀死动物没有任何效果"
 epidemic_events.1062.a.success: "瘟疫减轻了"
 epidemic_events.1062.a.failure: "瘟疫愈演愈烈"
 epidemic_events.1062.b: "把它们活着带到首都。"
 epidemic_events.1062.b.no_effect: "这没有效果"
 epidemic_events.1062.b.failure: "首府到处都是狂暴的动物"
 epidemic_events.1063.t: "$story_plague_trials_title$忏悔！"
 epidemic_events.1063.desc.intro: "人群聚集在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]中央，空气中弥漫着恐慌。在喧哗声中，一名孤独的传教士的声音响起——粗犷，坚定，不知为何比其余所有人都响亮。\n\n“忏悔！忏悔！"
 epidemic_events.1063.desc.mid.faith: "这场瘟疫不是[faith_blamed.GetAdjective]信徒造成的！"
 epidemic_events.1063.desc.mid.sin: "这场瘟疫是[ROOT.Char.GetFaith.HighGodName|U]对我们的软弱和[trait_blamed.GetName(ROOT.Char)]倾向的惩罚。"
 epidemic_events.1063.desc.mid.witch: "我们应该关注的不是巫师，而是我们自己！"
 epidemic_events.1063.desc.mid.cats: "把这场瘟疫归咎于像猫这样可怜的动物是荒谬的！"
 epidemic_events.1063.desc.mid.dogs: "把这场瘟疫归咎于天真的猎犬是无稽之谈！"
 epidemic_events.1063.desc.outro: "只有努力保持[virtuous_trait.GetName(ROOT.Char)]，我们才有希望消灭这场瘟疫。”\n\n人们低声附和着。事实上，我也有点相信他们是对的。我的罪孽很深，比我承认的更深。如果这场瘟疫就是审判……那也许灾祸的源头就是我。"
 epidemic_events.1063.a: "我忏悔！"
 epidemic_events.1063.b: "胡说八道。"
 epidemic_events.1063.c: "我当然可以和一个普通的街头传教士辩论。"
 epidemic_events.1063.c.success: "你劝阻了传教士"
 epidemic_events.1063.c.failure: "你让自己难堪"
 epidemic_events.1064.t: "$story_plague_trials_title$净化的火堆"
 epidemic_events.1064.desc.intro: "尽管我努力遏制迷信，但猎巫行动仍在整个领地蔓延开来，其中以[witch_trial_county.GetNameNoTier]最为激烈。在那里，[epidemic_scope.GetName]已将恐惧化作了愤怒。\n\n"
 epidemic_events.1064.desc.mid.sin: "他们淹死无辜者，烧死病患——以铲除我们中的[trait_blamed.GetName(ROOT.Char)]之人为名义。每座火堆都让我的领地更贫瘠、人民更恐惧。"
 epidemic_events.1064.desc.mid.witch: "他们淹死无辜者，烧死病患——全以纯洁的名义。每座火堆都让我的领地更贫瘠、人民更恐惧。"
 epidemic_events.1064.desc.outro: "\n\n如果这就是正义，那它既无益于[ROOT.Char.GetFaith.HighGodName|U]，也无益于王权。"
 epidemic_events.1064.a: "派执达吏前往[witch_trial_county.GetNameNoTierNoTooltip]。这件事到此为止。"
 epidemic_events.1064.b: "这种审讯必须结束！"
 epidemic_events.1064.c: "我们必须宣传反对这种做法。"
 epidemic_events.1064.c.success: "你的宣称很有说服力"
 epidemic_events.1064.c.failure: "审讯仍在继续"
 epidemic_events.1065.t: "$story_plague_trials_title$耻辱"
 epidemic_events.1065.desc.intro: "恐惧的瘟疫如今也蔓延至我的居所。\n\n传教士们煽动暴民反对[shamed_buddy.Custom2('MyCharacterIntroduction', ROOT.Char)]。他们指控[shamed_buddy.GetHerHim]"
 epidemic_events.1065.desc.mid.sin: "是[trait_blamed.GetName(shamed_buddy)]之人，"
 epidemic_events.1065.desc.mid.witch: "施行巫术，"
 epidemic_events.1065.desc.outro: "与[ROOT.Char.GetFaith.EvilGodNames]勾结，将罪行藏在华丽服饰下。现在他们要求对[shamed_buddy.GetHerHis]进行公开惩处——将[shamed_buddy.GetHerHis]从大厅里拖出，强迫其忏悔。\n\n拒绝他们恐怕将引发叛乱，而屈服则将有损王室威严。"
 epidemic_events.1065.a: "给他们想要的。"
 epidemic_events.1065.b: "我拒绝！"
 epidemic_events.1065.c: "我要代替[shamed_buddy.GetHerHis]去。"
 epidemic_events.1066.t: "$story_plague_trials_title$驱逐"
 epidemic_events.1066.desc: "没什么话能说服这些农民——他们把[epidemic_scope.GetName]归咎于[faith_blamed.GetAdherentNamePlural]。他们的商贩遭到骚扰，房屋被破坏。许多人已经逃离，贸易也随之凋敝。\n\n更糟的是，在一些村庄里，他们正遭到猎杀。\n\n如果这种迫害持续下去，我的领地可能会将血流尽——不是因为瘟疫，而是因为恐惧。"
 epidemic_events.1066.a: "这种行为必须受到惩罚。"
 epidemic_events.1066.b: "这不是我能控制的。"
 epidemic_events.1066.c: "我可以在首府提供避难所。"
 epidemic_events.1067.t: "[faith_blamed.GetAdjectiveNoTooltip|U]瘟疫涌入"
