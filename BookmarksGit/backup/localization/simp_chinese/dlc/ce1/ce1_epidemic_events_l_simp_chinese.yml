 epidemic_events.1068.t: "$story_plague_trials_title$需要贷款"
 epidemic_events.1068.desc: "因猎巫行动将[faith_blamed.GetAdherentNamePlural]群体视为[epidemic_scope.GetName]的罪魁祸首，整个领地的商业活动已陷入停滞。\n\n[loneless_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]像个乞丐般踉跄走进宫廷。“这场迫害逼走了放贷人，我的[ROOT.Char.GetTitleAsNameNoTooltip|U]。他们既害怕感染瘟疫，又畏惧暴民——钱币流动的声音停止了。高利贷消失了，我的金库空了，您的恐怕也快了。”"
 epidemic_events.1068.a: "[loneless_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip|U]会成为一处对所有人都很安全的地方。"
 epidemic_events.1068.b: "我可以给你贷款。"
 epidemic_events.1068.c: "这可真不幸。"
