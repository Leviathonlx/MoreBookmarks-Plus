 legend_saintly_deed_desc: "[ancestor.GetShortUINamePossessive|U]以[religion.GetName]名义做出的虔诚之举当然值得尊敬。"
 legend_saintly_descent_name: "[Localize( ancestor_flag )|U]的[ROOT.Char.CustomFixedRandom('GetDescendantSynonym')|U]"
 legend_saintly_descent_desc: "[Localize( ancestor_flag )]的神圣之血在我们的血管中流淌，赋予我们创造奇迹的力量。"
 legend_mythical_descent_name: "[Localize( creature )|U]之血"
 legend_mythical_descent_desc: "我们的祖先之一是强大的[Localize( creature )]。"
 legend_godly_descent_name: "[Localize( god )|U]血脉"
 legend_godly_descent_desc: "[Localize( god )|U]是我的祖先，在我血管中流淌的血液赋予了我创造奇迹的力量。"
 legend_chronicle_ancestral_glory_desc: "[ancestor.GetName]是一位受所有人尊崇的真正伟大的[ancestor.GetWomanMan]。"
 legend_chronicle_ancestral_glory_nohistory_desc: "我们的祖先是一位真正的伟人，受到所有人的尊敬。"
 legend_crusader: "[GetTrait('faith_warrior').GetNameNoTooltip( protagonist )][ancestor.GetTitleAsNameNoTooltip|U]"
 legend_crusader_desc: "[protagonist.GetName]在夺取圣地的过程中做出了许多伟大而虔诚的事迹。"
 legend_chronicle_raised_by_animals: "[Localize( beast )|U]孩"
 legend_chronicle_raised_by_animals_desc: "[protagonist.GetNameNoTooltip|U]由[Localize( beast )|U]养大，[protagonist.GetFaith.CreatorNamePossessive|U]成长中的曲折经历赋予了[protagonist.GetHerHim]统治的神圣权力。"
 legend_auspicious_birth: "生而异象"
 legend_auspicious_birth_desc: "[protagonist.GetNameNoTooltip|U]出生时天空吉星高照，这是[protagonist.GetSheHe]注定要成就丰功伟业的明确标志。"
 legend_virgin_birth: "无玷始胎"
 legend_virgin_birth_desc: "[protagonist.GetMother.GetNameNoTooltip|U]不知怎么在没有与[protagonist.GetMother.GetHerHis]丈夫同房的情况下怀上了孩子。没错，这就是[protagonist.GetFaith.HighGodName|U][protagonist.GetFaith.HighGodHerselfHimself]亲自赠予[protagonist.GetMother.GetHerHim]这个孩子的标志。"
 legend_sacred_birth_name: "[protagonist.GetFirstNamePossessiveNoTooltip|U][ROOT.Char.CustomFixedRandom('GetPiousAdj')|U]诞生"
 legend_sacred_birth_desc: "[protagonist.GetNamePossessiveNoTooltip]出生时的环境充满了神秘色彩，这无疑表明[protagonist.GetSheHe]从一开始就受到了[protagonist.GetFaith.HighGodName|U]的祝福。"
 legend_divine_intervention_name: "[Localize( god )|U]赐福"
 legend_divine_intervention_desc: "[Localize( god )]在[protagonist.GetNameNoTooltip|U]睡梦中与[protagonist.GetHerHis]交谈，赋予了[protagonist.GetHerHim]神圣的使命。"
 legend_fought_devil_name: "大战[protagonist.GetFaith.DevilName|U]"
 legend_fought_devil_desc: "[protagonist.GetNameNoTooltip]在梦中与[protagonist.GetFaith.DevilName]交战，这是[protagonist.GetSheHe]注定要战胜邪恶的祥瑞。"
 legend_exotic_backstory_name: "[protagonist.GetNamePossessiveNoTooltip|U]的奥德赛"
 legend_exotic_backstory_desc: "[protagonist.GetName]曾经旅行到很远的地方，直到[Localize( location.GetString )]，并且返回了家乡。"
 pilgrim_legend_name: "世界朝圣者"
 pilgrim_legend_desc: "[ancestor.GetNamePossessive|U]将[ancestor.GetHerHis]的一生献给了通往[ancestor.GetFaith.PositiveAfterLife]的无尽艰苦旅程。只有[ancestor.GetFaith.HighGodName|U]真正知道在[ancestor.GetFirstNamePossessiveNoTooltip]神圣的救赎之路上发生的所有事。"
 consecrated_blood_legend: "圣血"
 consecrated_blood_legend_desc: "[founder.GetNamePossessive|U]的血液在[dynasty.GetName]家族所有人体内流淌。我们对[founder.GetFaith.HighGodName|U]的奉献是绝对的，我们仅以[founder.GetFaith.HighGodHerHis|U]的名义行事。"
 dyn_many_crown_legend: "[dynasty.GetNameNoTooltip|U]宗族治权"
 dyn_many_crown_legend_desc: "或者是由于命运，或者是由于努力，权力落入了[dynasty.GetName]宗族手中。我们的土地辽阔，我们的功业伟大，我们对世界权位的支配是注定的。"
