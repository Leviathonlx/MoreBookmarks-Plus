 legend_events.0001.t: "史官：发现传奇"
 legend_events.0001.desc.intro: "当我走进宫廷时，一脸兴奋的[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]急忙迎了上来。\n\n"
 legend_events.0001.desc.mid.slew_dragon: "“好消息，[ROOT.Char.GetTitleAsNameNoTooltip|U]！我一直在搜寻关于[legend_character.GetName]的巨著和传奇，我有理由相信[legend_character.GetSheHe]曾经杀死一头巨龙！"
 legend_events.0001.desc.mid.ancestral_saint: "“今天[ROOT.Char.GetFaith.HighGodName|U]对你的家族微笑，[ROOT.Char.GetTitleAsNameNoTooltip|U]。我一直在搜索关于你的祖先[legend_character.GetName]的信息，并且找到了足以让[legend_character.GetHerHim]成为[GetTrait('saint').GetNameNoTooltip( ROOT.Char )]的消息！"
 legend_events.0001.desc.mid.godly_descent: "[chronicler.GetSheHe|U]跪下来亲吻了我的脚。“啊，最神圣的[ROOT.Char.GetTitleAsNameNoTooltip|U]。我有充分的理由猜测你是[ROOT.Char.GetFaith.HighGodName|U][ROOT.Char.GetFaith.HighGodHerselfHimself]的血裔！"
 legend_events.0001.desc.mid.old_godly_descent: "“日安，[ROOT.Char.GetTitleAsNameNoTooltip|U]，或许我应当称呼您为‘[legend_character.GetFaith.HighGodName|U]之子’？实际上，我遍寻记录，发现您祖先的‘神’事实上是一位完成了无数英勇事迹的英勇凡人。"
 legend_events.0001.desc.mid.raised_by_animals: "“日安，[ROOT.Char.GetTitleAsNameNoTooltip|U]。对于你的童年早期你还记得多少？根据档案中的一些书籍记录，你实际上是由[ROOT.Char.Custom('GetAnimalPlural')]在荒野中养大的。"
 legend_events.0001.desc.mid.auspicious_stars: "“[ROOT.Char.GetFaith.HighGodName|U]今天对我们微笑，[ROOT.Char.GetTitleAsNameNoTooltip]，正如[ROOT.Char.GetFaith.HighGodNameSheHe]在你出生那天一样。事实上，你出生那天吉星高照，这代表你这一生将会成就伟大的事业。"
 legend_events.0001.desc.mid.virgin_birth: "“[ROOT.Char.GetFaith.HighGodName|U]今天对我们微笑，[ROOT.Char.GetTitleAsNameNoTooltip]，正如[ROOT.Char.GetFaith.HighGodNameSheHe]使你母亲感孕那天一样。事实上，你不是私生子，你的母亲有够幸运，能够怀上无玷始胎！"
 legend_events.0001.desc.mid.spoke_to_angels: "“我还记得很久以前你曾告诉我你遇到了天使。[ROOT.Char.GetTitleAsNameNoTooltip|U]，我有理由相信这并不只是梦，而是来自[ROOT.Char.GetFaith.PositiveAfterLife]的神示。"
 legend_events.0001.desc.mid.fought_the_devil: "“我知道你已经被噩梦折磨很久了。我有理由相信这些幻象其实是你与[ROOT.Char.GetFaith.DevilName]在[ROOT.Char.GetFaith.NegativeAfterLife]战斗的信号。"
 legend_events.0001.desc.mid.exotic_backstory: "“[ROOT.Char.GetTitleAsNameNoTooltip|U]，你从来没有觉得自己是个十足的[ROOT.Char.GetCulture.GetName]文化[ROOT.Char.GetWomanMan]，对吧？我认为你们是很久以前从一片远离这里的神秘之地过来的。"
 legend_events.0001.desc.mid.ancient_people: "“[ROOT.Char.GetTitleAsNameNoTooltip|U]，我翻阅记录，发现有些信息可以将你的血统追溯到伟大的[ancient_culture.GetName]王朝！"
 legend_events.0001.desc.outro: "或许有人会觉得这有点牵强，我们需要付出一些努力才能证明这是真的，但要让你成为一个活生生的传奇，这能打下坚实的基础！”"
 legend_events.0001.a: "干得好！"
 legend_events.0001.b: "就连我自己都觉得这很难让人相信。"
 legend_events.0010.t: "$chronicler_court_position$：传奇传播"
 legend_events.0010.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]一大早就来宫廷找我，热切地想分享[chronicler.GetHerHis]得到的消息。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip|U]，我认为[potential_promoter.Custom2('YourCharacterIntroduction', ROOT.Char)]几乎相信了[ROOT.Char.GetPromotedLegend.GetName]的真实性！[potential_promoter.GetSheHe|U]了解了这个故事，并且似乎完全被它迷住了，但是并不相信它背后的真相。”"
 legend_events.0010.a: "也许[potential_promoter.GetSheHe]可以被说服。"
 legend_events.0010.a.success: "[potential_promoter.GetName]相信了"
 legend_events.0010.a.failure: "[potential_promoter.GetName]不相信"
 legend_events.0010.b: "也许稍微变动一下事实能让[potential_promoter.GetHerHim]成为推崇者。"
 legend_events.0010.c: "随[potential_promoter.GetSheHe|U]怎么想。"
 legend_events.0020.t: "吸纳传奇"
 legend_events.0020.desc: "一位异族宾客走到我的御座旁，大声宣告道：\n\n“我来到你的宫廷已经有一段时间了。我仔细观察了你是如何统治以及处理领地事务的，无论巨细。真是让我印象深刻。\n\n[seed_presenter.GetCulture.GetCollectiveNoun]人有一则古老的故事，是关于一位出身显赫宗族的传奇统治者的。我母亲在我小时候讲给了我，而她也是在小时候听她母亲说的，啊，那真是好久了。\n\n现在我很高兴能告诉你，我认为你就是[seed_presenter.GetCulture.GetPrefix]人传奇中的传奇[ROOT.Char.GetTitleAsNameNoTooltip|U]。我相信任何真正的[seed_presenter.GetCulture.GetName]人都会认同我！”"
 legend_events.0020.a: "没错！你们的先辈说的就是[ROOT.Char.GetDynasty.GetNameNoTooltip]宗族！"
 legend_events.0020.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]是[seed_presenter.GetCulture.GetPrefixNoTooltip]人故事的主题。"
 legend_events.0020.c: "[ROOT.Char.GetCulture.GetPrefixNoTooltip]人统治者不在乎[seed_presenter.GetCulture.GetCollectiveNounNoTooltip]人农民是怎么咯咯唧唧的。"
