 legend_of_rome_desc: "罗马，一度淡化成了一段遥远的记忆，现在有了一位新凯撒，罗马再度崛起，准备将文明又一次带进一个新时代。"
 legend_of_israel_desc: "以色列，上帝特选子民的王国，被亚述人、巴比伦人和罗马人征服。我们离开了应许之地，让人民踏上了遍布世界的旅程，但现在一个新的以色列王国崛起了，上帝之民再次居住在了他们的土地上！"
 legend_of_slavia_desc: "斯拉夫民族遍布欧洲各地，但现在[founder.GetFirstName]成了全斯拉夫人第一位[founder.GetTitleAsNameNoTooltip|U]！"
 legend_of_n_sea_desc: "北海已成为丹麦人的领地，现在在[founder.GetName]的统治下，一个帝国在波涛上崛起。"
 legend_of_mann_desc: "冲破不列颠尼亚的波涛，水手们讲起了一位伟大而可畏的海盗[founder.GetTitleAsNameNoTooltip]——恐怖的[founder.GetName]的故事。即使是最强大的战士，当看到那些小船出现在他们的海岸上时，也会脸色煞白。投降将是唯一的选择，但愿这位[founder.GetTitleAsNameNoTooltip|U]会接受此事。"
 legend_of_genghis_desc: "普天之下的一切都属于所有大汗中最伟大的一位。蒙古人民团结在一位[founder.GetTitleAsNameNoTooltip|U]的身后，当成吉思汗将[founder.GetHerHis]的名字焚遍世界各地时，四处都响起了狼嚎鹰啼。"
 new_title_desc: "一位新的[founder.GetTitleAsNameNoTooltip|U]从灰烬中重生，在[founder.GetHerHis]仁慈的统治下将迎来繁荣。"
 jewish_priesthood_desc: "大流散曾被认为是永无休止的，但在[founder.GetName]治下，一位新的首席大祭司出现了，带领[faith.GetName]人民进入到一个更加光明的新时代。"
 zoroast_priesthood_desc: "祆教信仰是由过去伟大的穆护团所领导，但秩序却被废除了。蒙阿胡拉·马兹达、阿娜希塔和密特拉的恩典，[protagonist.GetName]恢复了穆护团。"
 priesthood_restoration_desc: "[faith.GetName]曾被残酷的时间化为灰烬。现在，蒙[faith.HighGodName|U]恩典，[founder.GetName]重建了祭司团。"
 iberian_ender_desc: "伊比利亚贵族的纷争结束了，[struggle_ender.GetFirstName]成为了这里的救主。[struggle_ender.GetTitleAsNameNoTooltip|U]取得了胜利。"
 struggle_conclusion_desc: "[Localize(struggle.GetString)|U]终于结束了，[struggle_ender.GetFirstName]作为英雄现身，为这片区域开创了新的时代。"
 khan_beater_desc: "传奇般的“成吉思汗”决心将苍天之下的所有生灵纳入[loser.GetHerHis]帝国的版图，但强大的[winner.GetTitleAsNameNoTooltip|U]被英勇的[winner.GetName]挫败！"
 legendary_battle_desc: "[loser.GetName|U]试图毁灭[winner.GetName]，而[loser.GetSheHe]确实是个有价值的对手。随着[winner.GetFirstNameNoTooltip]取得胜利，[winner.GetHerHis]的英勇壮举将再无止境。"
 reformed_faith_desc: "组织化宗教本会摧毁古道，但在睿智虔诚的[reformer.GetName]的指引下，[faith.GetName]信仰走入了新时代。这些传说现在被编纂入一部圣书，一个组织化祭司阶层得以建立，[faith.HighGodNamePossessive]的旨意必将实现！"
 new_faith_legend_desc: "软弱腐败的教会背离了[faith.HighGodNamePossessive]对人类的意旨。在[reformer.GetName]的神圣领导下，真正的信仰[faith.GetName]诞生了。"
