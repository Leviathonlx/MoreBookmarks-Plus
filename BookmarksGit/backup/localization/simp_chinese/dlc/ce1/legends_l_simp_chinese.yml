 legend_chapter_opening_conqueror: "灰烬中不会有任何东西重生。[ROOT.Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip]发誓成为立于深红土壤上的[ROOT.Legend.GetProtagonist.GetFaith.HighGodName]之鞭。从今往后，土壤只会变为深红色。"
