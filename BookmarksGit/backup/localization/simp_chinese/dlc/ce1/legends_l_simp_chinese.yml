 holy_seed_toast_traits: "你的[ROOT.Char.CustomFixedRandom('GetSaintlyTrait')]本质得到了认可"
 legend_saintly_building_name: "[location.GetNameNoTooltip][ROOT.Char.CustomFixedRandom('GetPiousAdj')|U]建造者"
 legend_saintly_building_desc: "修建[ROOT.Char.GetFaith.HouseOfWorshipPlural]是一种无私之举，是虔诚灵魂的伟大证明。"
 legend_ancient_people_name: "[culture.GetNameNoTooltip]族[ROOT.Char.CustomFixedRandom('GetDescendantSynonym')|U]"
 legend_ancient_people_desc: "在我们人民的血管中流淌着与[culture.GetCollectiveNoun]人相同的血液。"
