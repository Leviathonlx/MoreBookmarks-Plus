 legend_chapter_motivation_delicious_meats: "那[Localize( beast )]的凶猛和危险无人不知，但[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]不会因而却步。[ROOT.Legend.GetProtagonist.GetSheHe|U]坚持要品尝它的肉，并激励着[ROOT.Legend.GetProtagonist.GetHerselfHimself]自己实现这个梦想。"
 legend_chapter_motivation_dead_parent: "那[Localize( beast )]确实危险，但[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]的心十分坚定。[ROOT.Legend.GetProtagonist.GetSheHe|U]与这野兽有私仇，因为传言称它杀死了[ROOT.Legend.GetProtagonist.GetHerHis]的父母之一。"
 legend_chapter_motivation_great_venator: "此时，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]已成为享誉这片土地的最伟大的猎人，但对于这位勇敢的[ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]而言，这一事实仍需进一步证明。"
 legend_chapter_motivation_accomplished_hunter: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]决心证明[ROOT.Legend.GetProtagonist.GetHerHis]作为猎人的价值。最终，在那强大的[Localize( beast )]越来越近时，[ROOT.Legend.GetProtagonist.GetSheHe|U]找到了证明[ROOT.Legend.GetProtagonist.GetHerHis]能力的机会。"
 legend_chapter_discovery_befriended_cyclops: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]证明了自己是路上遇到的各类奇异独特之人的朋友，甚至交好了一只个头巨大脾气暴躁的独眼巨人！"
 legend_chapter_discovery_cyclops: "在[ROOT.Legend.GetProtagonist.GetSheHe]的旅程中，[ROOT.Legend.GetProtagonist.GetSheHe]遇到了各种最古怪最不寻常的人，最后甚至发现了一只强大的独眼巨人！"
 legend_chapter_discovery_renowned_herbalist: "作为草药师，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]已远近闻名，而当[ROOT.Legend.GetProtagonist.GetSheHe]发现一片致命的植物丛林，并从它们有毒的藤蔓中穿过后，其名望更上一层楼。"
 legend_chapter_discovery_evil_plants: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]的旅程从一开始就危险重重。[ROOT.Legend.GetProtagonist.GetSheHe|U]甚至被一丛有毒的植物攻击，它们的花粉会让范围内的人头晕目眩。"
 legend_chapter_discovery_legendary_archer: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]的旅途让[ROOT.Legend.GetProtagonist.GetHerHim]遇到了一名自吹自擂的弓箭手，此人挑战我们的好[ROOT.Legend.GetProtagonist.GetLadyLord]比赛射箭。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]很快就用[ROOT.Legend.GetProtagonist.GetHerHis]自己的箭将这名弓箭手的箭一分为二！"
 legend_chapter_discovery_archery_contest_won: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]的旅途让[ROOT.Legend.GetProtagonist.GetHerHim]遇到了一名自吹自擂的弓箭手，此人挑战我们的好[ROOT.Legend.GetProtagonist.GetLadyLord]比赛射箭。比赛相当激烈，但最终[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]证明了自己射得更准。"
 legend_chapter_discovery_bog_stronk: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]踏上的道路将[ROOT.Legend.GetProtagonist.GetHerHim]引入危险的地形，甚至地面本身都试图将[ROOT.Legend.GetProtagonist.GetHerHim]吞噬。只有[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]强大的力量才能让[ROOT.Legend.GetProtagonist.GetHerHim]脱险。"
 legend_chapter_discovery_bog_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]踏上的道路将[ROOT.Legend.GetProtagonist.GetHerHim]引入危险的地形，甚至地面本身都试图将[ROOT.Legend.GetProtagonist.GetHerHim]吞噬。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]奋力挣扎，最终解救了[ROOT.Legend.GetProtagonist.GetHerselfHimself]自己，摆脱了叛逆的大地。"
 legend_chapter_discovery_wildflower_expert: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]的旅途将[ROOT.Legend.GetProtagonist.GetHerHim]带入一片新奇的土地，在那里甚至植物都是那么陌生特别。[ROOT.Legend.GetProtagonist.GetSheHe]甚至在茂密的灌木丛中发现了一株此前从未有人见过的植物。"
 legend_chapter_discovery_cannibal_scarred: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]周游四方，甚至被一群饥饿的食人族袭击！[ROOT.Legend.GetProtagonist.GetSheHe|U]击败了几十个人，[ROOT.Legend.GetProtagonist.GetHerHis]脸上的伤疤成为[ROOT.Legend.GetProtagonist.GetHerHis]余生中这场战斗的见证。"
 legend_chapter_discovery_cannibal_fight: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]周游四方，甚至被一群饥饿的食人族袭击！这场战斗一直持续到太阳落山，剩下的食人族逃走了，而我们的英雄也筋疲力竭。"
 legend_chapter_battle_enemy_commander: "在混战中，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]迎面遇上了可恶的敌军指挥官！经过一场激烈的决斗，这条恶狗被[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]击倒，鲜血顺着[ROOT.Legend.GetProtagonist.GetHerHis]的剑刃流下。"
 legend_chapter_battle_faked_retreat: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]的战术敏锐性在战火中受到考验，但[ROOT.Legend.GetProtagonist.GetSheHe]证明了[ROOT.Legend.GetProtagonist.GetHerselfHimself]足以胜任。一次巧妙的伪退使敌人暴露了弱点，而我们勇敢的英雄再次前进将他们击败。"
 legend_chapter_battle_flanking_success: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]亲自领导了一场雷霆般的侧翼冲锋，[ROOT.Legend.GetProtagonist.GetSheHe]在战场上的侵略性和出色的机动能力再次展现出来。懦弱的敌人动摇了，然后开始逃跑，仅此一击就取得了胜利。"
 legend_chapter_battle_ravished_maiden: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]决不会让无辜者丧命，在战斗中抽出时间拯救了一位误入险境的美丽平民，甚至与之#EMP 销魂#!一番！"
 legend_chapter_battle_maiden_kiss: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]在混战中偶遇了一名无助——但容貌真的十分出众——的农民，便冲过去将其带了出去。我们的英雄很快得到了一个吻作为奖励，与这位如此英勇的[ROOT.Legend.GetProtagonist.GetWomanMan]真是相称！"
 legend_chapter_battle_wounded: "这场战斗激烈而残酷。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]身披十数创，但这对这名如此坚定与光荣的[ROOT.Legend.GetProtagonist.GetWomanMan]来说不过是小小的代价罢了。"
 legend_chapter_battle_reinforcement_arrival: "在战斗达到高潮时，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U][ROOT.Legend.GetProtagonist.GetHerselfHimself]亲率援军赶到。我们勇敢的英雄就这样主导了战局，直插入敌军的要害。"
 legend_chapter_opening_new_faith: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]出生之时，[ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip]已经背离了[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive]的意志。传教士和[ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural]以[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodHerHis|U]之名信奉异端，[ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorshipPlural]变得腐朽并被遗弃。人民转投其他宗教，[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive]的宿敌征服了人们的心。"
 legend_chapter_motivation_new_faith: "看到信仰的软弱和腐化，[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]为[ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip]宣布了新得到的神视——那是一种对信仰的崭新视角，不容忍任何偏离[ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]旨意的行为；那是一个坚定而团结的信仰，必将传遍世界的每个角落！"
 legend_chapter_famous_deed_new_faith: "为了摆脱那些异端的胡言乱语，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]登上了大地上最高的高山，只有[ROOT.Legend.GetProperty( 'faith' ).Faith.HealthGodName]的仁慈才能保他安全。在山顶上，云层散开，[ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]向[ROOT.Legend.GetProtagonist.GetHerHim]显现并赐予了[ROOT.Legend.GetProtagonist.GetHerHim]一个神视。一位临终的瘦骨嶙峋的老[ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter]躺在床上，嫉妒地紧抓住一丝生命不放，而一位年轻得多的新[ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter]则在为自己的前任举行送终礼。这个神视无疑预示着[ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]会祝福崭新的[ROOT.Legend.GetProperty( 'faith' ).Faith.GetNameNoTooltip]信仰。"
 legend_chapter_extra_deed_new_faith: "人类为[ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]创造了众多对手，而[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip]将他们一一消灭，[ROOT.Legend.GetProtagonist.GetHerselfHimself]因而聚集了众多信徒，成为了他们的牧者。"
 legend_chapter_conclusion_new_faith: "随着[ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural]被召集在一起、[ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousText|U]得以重撰，[ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip|U]终于在[ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]的启示下得以恢复！"
 legend_chapter_battle_legendary_battle: "$legendary_battle_desc$"
 legend_chapter_opening_struggle: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]生于[ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]中心的混乱风暴之中，却未曾料到[ROOT.Legend.GetProtagonist.GetSheHe]将为此地带来和平与秩序。"
 legend_chapter_motivation_struggle: "看到兄弟反目、[ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip]与[ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip]互相仇视，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]只对那些想要破坏此地的愚蠢争吵者说了句“够了”。[ROOT.Legend.GetProtagonist.GetHerHim]清楚地认识到，[ROOT.Legend.GetProtagonist.GetHerHis]的人民必须结束斗争，必须从[ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]的废墟中开创崭新的未来。"
 legend_chapter_extra_deed_struggle: "尽管[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]取得了巨大的成就，但仍有人怀疑[ROOT.Legend.GetProtagonist.GetHerHis]解决这[ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]的愿景。[ROOT.Legend.GetProtagonist.GetHerHis|U]的敌人很快在辩论场和战场上落败，直到所有人都匍匐在[ROOT.Legend.GetProtagonist.GetHerHis]的脚下，乞求[ROOT.Legend.GetProtagonist.GetHerHis]的宽恕。"
 legend_chapter_conclusion_ended_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]看出世界的规则是错误的，在[ROOT.Legend.GetProtagonist.GetHerHis]的努力下，所谓的[ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]结束了，这片区域也彻底改变了。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]带领[ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]战胜了其他所有人。"
 legend_chapter_opening_priesthood_restoration: "在[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]降生之际，世界各地的[ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip]信徒支离破碎，陷入了无望的流散状态。在[ROOT.Legend.GetProtagonist.GetHerHis]的脑海中，一座威严的[ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorship]矗立在万物之上，[ROOT.Legend.GetProtagonist.GetSheHe]知道自己被[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName]赋予了神圣使命，要[ROOT.Legend.GetProtagonist.GetSheHe]团结所有[ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip]。"
 legend_chapter_famous_deed_religious: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]将[ROOT.Legend.GetProtagonist.GetHerselfHimself]自己奉献给了[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName]，全心全意地追随[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodHerHis|U]的旨意。每一个[ROOT.Legend.GetProperty( 'faith' ).Faith.GetReligion.GetAdherentNameNoTooltip|U]都在四处传颂“[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]”的名字，传颂着以[ROOT.Legend.GetProtagonist.GetHerHis]的名义发生的无数神圣事件。"
 legend_chapter_extra_deed_religious: "然而，故事并未结束，因为虔诚者仍然受到强盗和恶棍的侵扰，仍然受到异教徒的奴役！[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]帮助那些生活在暴政下的人们，让他们获得[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName|U]的庇佑，战胜了[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName]和[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilHerHis]的喽啰。"
 legend_chapter_conclusion_priesthood_restored: "祭司再次聚集，大流散结束了。[ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip]再也不会失去领导随风而逝，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]开启了新的[ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousHeadName]。"
 legend_chronicle_opening_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]来自遥远神秘的[ROOT.Legend.GetProperty( 'location' ).GetFlagName]。[ROOT.Legend.GetProtagonist.GetSheHe|U]曾是[ROOT.Legend.GetProtagonist.GetHerHis]人民的英雄，但现在，[ROOT.Legend.GetProtagonist.GetSheHe]打算将[ROOT.Legend.GetProtagonist.GetHerHis]的仁爱奉献给我们这里，这广阔无垠世界的小角落。"
 legend_chronicle_motivation_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]凝望着[ROOT.Legend.GetProtagonist.GetHerHis]的新家，不禁泪流满面，与[ROOT.Legend.GetProtagonist.GetSheHe]在[ROOT.Legend.GetProperty( 'location' ).GetFlagName]习以为常的奇观相比，这里的技术和文化是如此原始。任务显而易见：[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]必须将[ROOT.Legend.GetProtagonist.GetHerHis]家乡的启蒙之光传播到世界的这一处角落。"
 legend_chronicle_conclusion_exotic_backstory: "自[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]到来以后，许多事情发生了变化。曾经，农民生活在贫困肮脏的环境中，野蛮人不断掠夺这片土地的财富，但现在[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]带来了文明的光芒。虽然道路上充满了重重困难，但[ROOT.Legend.GetProtagonist.GetHerHis]将它们都视为建设新[ROOT.Legend.GetProperty( 'location' ).GetFlagName]的手段。在整片领土上，人们以“[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]”为婴儿起名，群众高唱感恩之歌，感谢这位来自[ROOT.Legend.GetProperty( 'location' ).GetFlagName]的陌生人建设了他们伟大的城市。"
 legend_chronicle_divine_intervention_motivation: "[Localize( god )|U]在梦境之地对[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]说话，赋予[ROOT.Legend.GetProtagonist.GetHerHim]神圣的使命。从那时起，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]一直在祈祷并在大地上搜寻，希望能领悟来自[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]的这一使命的真正本质。"
 legend_chapter_famous_deed_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]全身心地奉献于[Localize( god )]，[ROOT.Legend.GetProtagonist.GetHerselfHimself]完全遵循着[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]的旨意行事。经过多日多夜的孤独祈祷，[ROOT.Legend.GetProtagonist.GetHerHim]终于得知了自己使命的真正本质！"
 legend_chapter_extra_deed_divine_intervention: "这片土地上充满了冷酷的强盗，他们伤害了信徒，但在[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]和[ROOT.Legend.GetProtagonist.GetHerHis]的追随者们的努力下，这些[ROOT.Legend.GetProtagonist.GetFaith.DevilName|U]的仆人被赶回了属于他们的[ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife|U]，人民得以自由。[Localize( god )|U]因[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]所做的善事而对[ROOT.Legend.GetProtagonist.GetSheHe]微笑，[ROOT.Legend.GetProtagonist.GetHerHis]的神圣使命已接近巅峰。"
 legend_chapter_conclusion_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]公正而虔诚地统治，[ROOT.Legend.GetProtagonist.GetHerHis]处处遵从[Localize( god )]的指引。神圣的计划得以完成，[ROOT.Legend.GetProtagonist.GetSheHe]度过了充满荣誉和虔诚的一生。"
 legend_chapter_opening_ancestral_glory: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]诞生于[ROOT.Legend.Custom('GetAncestorNamePossessiveNoTooltip')]的神圣血脉中。拥有如此伟大的、充斥神力的血统，谁还会怀疑[ROOT.Legend.GetProtagonist.GetSheHe]将取得伟大的成就？"
 legend_chapter_motivation_ancestral_glory: "[ROOT.Legend.GetProtagonist.GetHerHis]心中毫无疑虑；[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]注定要统一整个[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]。以[ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]之名，下层男女贵族们的纷争将即将结束，所有人都将称[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]为他们的领主。"
 legend_chapter_famous_deed_ancestral_glory: "愚者们纷纷集结来挑战[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]，但他们就如妄图撼动大树的蚍蜉一般。[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]的追随者因[ROOT.Legend.GetProtagonist.GetSheHe]为[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]所做的伟业而不断增多，[ROOT.Legend.GetProtagonist.GetSheHe]成为了[ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]的真实写照。"
 legend_chapter_extra_deed_ancestral_glory: "自[ROOT.Legend.Custom('GetAncestorFirstNamePossessiveNoTooltip')]时代以来，美丽的[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]乡村一直受到强盗和土匪的困扰，但[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]很快开始了正义之举，保护了[ROOT.Legend.GetProtagonist.GetSheHe]法理治下的人民。"
 legend_chapter_conclusion_ancestral_glory: "尽管这段旅程充满了危险，但鉴于[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]为[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]及其人民所做的一切，谁能怀疑[ROOT.Legend.GetProtagonist.GetSheHe]是[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm|U]选中的统治者呢？无论是城市还是最卑微的农舍，所有人都在欢欣鼓舞中高呼“[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]”的名字！"
 legend_chapter_opening_ancient_people: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]出生于一个伟大的[ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]人家族，像[ROOT.Legend.GetProtagonist.GetHerHis]的祖先一样统治着[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]。"
 legend_chapter_conclusion_ancient_people: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]付出巨大的努力，不知疲倦地将[ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip]打造成了[ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]人心中的完美。多亏了[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]传奇的事迹，[ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip]的人民可以骄傲地喊出他们的[ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]人根源！"
 legend_chapter_motivation_saintly_deed: "[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]赋予[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip]的使命十分明确：[ROOT.Legend.GetProtagonist.GetSheHe]要创造奇迹！所有[ROOT.Legend.GetProperty('religion').Religion.GetAdherentNamePluralNoTooltip]都将[ROOT.Legend.Custom('GetAncestorNameNoTooltip')]记在心里，但没人知道[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]即将施展的神迹！"
 legend_chapter_extra_deed_saintly_deed: "信徒的道路被无神者纠缠，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]手握全能者赐福的利刃，将他们全都赶了出去。但道路上仍有野兽与毒蛇游荡，会对信徒造成伤害，因此[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]拿出[ROOT.Legend.GetProtagonist.GetHerHis]的[ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')]，将[ROOT.Legend.GetProtagonist.GetFaith.CreatorNamePossessive]的造物引诱出了这片土地。"
 legend_chapter_conclusion_saintly_deed: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]不知疲倦地为了[ROOT.Legend.GetProperty('religion').Religion.GetNameNoTooltip]的一切而努力，与[ROOT.Legend.GetProtagonist.GetFaith.DevilName]在凡界的喽啰作战，最终，[ROOT.Legend.GetProtagonist.GetHerHis]的斗争结束了。神圣的计划得以完成，[ROOT.Legend.GetProtagonist.GetSheHe]度过了充满荣誉和虔诚的一生。"
 legend_chapter_opening_mythical_descent: "和[ROOT.Legend.GetProtagonist.GetHerHim]之前的所有[ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip]一族的成员一样，[ROOT.Legend.GetProtagonist.GetNameNoTooltip]天生流淌着[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]的血液。[ROOT.Legend.GetProtagonist.GetHerHis|U]非凡的出身让[ROOT.Legend.GetProtagonist.GetHerHim]凌驾于其他所有人之上，注定将成就伟业。"
 legend_chapter_famous_deed_mythical_descent: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]与一些质疑[ROOT.Legend.GetProtagonist.GetHerHis]血统的恶棍大战，并在此战中受伤，[ROOT.Legend.GetProtagonist.GetHerHis]神圣的血液溅落在一片田野上。血液如同新切割的宝石一样闪闪发光，几天后，荒芜的土地上开出了艳丽的花朵。"
 legend_chapter_extra_deed_mythical_descent: "然而，故事并未就此结束，许多人仍质疑[ROOT.Legend.GetProtagonist.GetHerHis]血液中的神性。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]运用[ROOT.Legend.GetProtagonist.GetHerHis]的伟力，派出无数野兽袭扰怀疑[ROOT.Legend.GetProtagonist.GetHerHis]的人，他们的宫殿和宅邸中充满了饥饿的吠叫和尖叫声。"
 legend_chapter_opening_godly_descent: "[ROOT.Legend.GetProperty( 'god' ).GetFlagName|U]使[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip]的先祖受孕，从世界的子宫中诞生了[ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip]宗族的第一人。[ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip]一族的成员从出生起就背负着来自神明的使命，要将繁荣与[ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip]信仰带到[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]的每个角落。"
 legend_chapter_famous_deed_war_won: "战斗双方你来我往，正义者与邪恶者的鲜血同样地染红了大地。邪恶势力试图战胜[ROOT.Legend.GetProperty( 'winner' ).Char.GetNameNoTooltip|U]高超的军事战略，但[ROOT.Legend.GetProperty( 'winner' ).Char.GetHerHis]屹立不摇。最终，他们的努力被证明是徒劳的。"
 legend_chapter_conclusion_war_won: "[ROOT.Legend.GetProperty( 'loser' ).Char.GetNameNoTooltip|U]和[ROOT.Legend.GetProperty( 'loser' ).Char.GetHerHis]的手下在他们破碎的旗帜下低下头颅，乞求[ROOT.Legend.GetProperty( 'winner' ).Char.GetFirstNamePossessiveNoTooltip]的饶恕。在战争最黑暗的日子里，[ROOT.Legend.GetProperty( 'winner' ).Char.GetSheHe]只能想象[ROOT.Legend.GetProperty( 'winner' ).Char.GetHerselfHimself]能从战争中活下来，但[ROOT.Legend.GetProperty( 'winner' ).Char.GetSheHe]成为了赢家。唯一的赢家。"
 legend_chapter_motivation_new_title: "远在[ROOT.Legend.GetProperty( 'founder' ).Char.GetDynastyNameNoTooltip]家族成为[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]的管理者之前，[ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip]就得到了[ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.PantheonTerm]的神示。从那一刻起，[ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe]知道[ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe]就是为了统治而生。"
 legend_chapter_famous_deed_new_title: "[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]的土地处于[ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.DevilName]可怕仆人的压迫之下。但[ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip]率领[ROOT.Legend.GetProperty( 'founder' ).Char.GetHerHis]麾下的大军，解放了一座又一座城市，一座又一座村庄。人民拿起武器，推翻了他们邪恶的统治者，并加入[ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip]，准备为他们的合法统治者效死。[ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodName]拒绝了他们的牺牲，[ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodNameSheHe|U]将[ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodHerHis|U]神圣的护佑赐予他们。在[ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip]解放[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]的人民时，没有剑刃能触碰到[ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe]那日益壮大的军队。"
 legend_chapter_conclusion_new_title: "公爵和无名小贵族的纷争终于结束了，[ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip]迫使他们就范，永远向[ROOT.Legend.GetProperty( 'founder' ).Char.GetHerHim]宣誓效忠。随着[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]重生，这个世界永远改变了。"
 legend_chronicle_sacred_birth_opening: "显然，从[ROOT.Legend.GetProtagonist.GetNameNoTooltip]出生那天起，[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]就对[ROOT.Legend.GetProtagonist.GetSheHe]有着更高的计划。[ROOT.Legend.GetProtagonist.GetHerHis][ROOT.Legend.Custom('GetBirthCircumstancesLegend')|U]，命中注定要伟大。"
 born_to_a_virgin_mother: "由童贞女所生"
 born_under_auspicious_stars: "生于吉星之下"
 legend_chapter_motivation_sacred_birth: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]度过了许多个不眠之夜，受困扰于自己出生时的异象，直到一个命运般的夜晚，[ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]亲临[ROOT.Legend.GetProtagonist.GetHerHim]面前。[ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]宣告，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]被派到这个世上是有着一个神圣的目的，这个目的超越了普通[ROOT.Legend.GetProtagonist.GetWomanMan]的典型圣召。从那一天起，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]知道[ROOT.Legend.GetProtagonist.GetHerHis]的出生异象绝非谣言或偶然，而是[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]的直接干预！"
 legend_chapter_conclusion_sacred_birth: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]以[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]之名完成的伟大壮举，使得[ROOT.Legend.GetProtagonist.GetSheHe]得以再次见到神明，而这一次不仅仅是梦或幻象。[ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]以肉身显现，并赐予[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]一杯水，进而赐予了[ROOT.Legend.GetProtagonist.GetHerHim]一丝神性。人群欢呼着[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]的名字，渴望被[ROOT.Legend.GetProtagonist.GetHerHis]神圣，治愈的手触碰。"
 legend_chronicle_unsuspecting_opening: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]的出生与其他任何[ROOT.Legend.GetProtagonist.GetWomanMan]并无不同，完全不知[ROOT.Legend.GetProtagonist.GetSheHe]将来会以[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]之名取得何等伟业。"
 legend_chapter_motivation_fought_devil: "每晚都被噩梦蹂躏的[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]被[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName]的异象所困扰，它嘶嘶作响并折磨着[ROOT.Legend.GetProtagonist.GetHerHim]。每天清晨[ROOT.Legend.GetProtagonist.GetSheHe]从睡梦中醒来后，[ROOT.Legend.GetProtagonist.GetHerHis]都明确知道在这新的一天的任务，并能感受到[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]为[ROOT.Legend.GetProtagonist.GetHerHim]安排的计划。"
 legend_chapter_famous_deed_fought_devil: "一天夜里，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]在一间墙壁血迹斑斑的房间里见到了[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]，那里放置着各类鞭子和酷刑刑具。浑身赤裸，但毫不动摇的[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]擒抱住了[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]，[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName|U]的力量与信念在[ROOT.Legend.GetProtagonist.GetHerHis]体内涌动。[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]无力地被[ROOT.Legend.GetProtagonist.GetHerHim]压在身下，这丑陋的野兽嘶嘶作响地咆哮着，邪恶被区区一名[ROOT.Legend.GetProtagonist.GetWomanMan]击败了！"
 legend_chapter_extra_deed_fought_devil: "[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]对所有善良与正义感到不满以及憎恨，因此挑战[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]进行[ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')]比赛。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]演奏的曲调将[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]驱逐到了[ROOT.Legend.GetProperty( 'faith' ).Faith.NegativeAfterLife|U]中。这首曲子如烟尘一般从[ROOT.Legend.GetProtagonist.GetHerHis]脑海中消散，显然对于凡人的世界还是太过神圣了。"
 legend_chapter_conclusion_fought_devil: "随着[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]被击败，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]将[ROOT.Legend.GetProtagonist.GetHerselfHimself]的一生奉献给了征服凡界邪恶势力的事业。[ROOT.Legend.GetProtagonist.GetSheHe|U]一辈子都散发着神圣的光芒，和平与文明紧随在[ROOT.Legend.GetProtagonist.GetHerHis]身后。"
 legend_chapter_famous_deed_tournament_won: "在一场伟大的武术展示中，头脑与声音的对抗并不逊色于剑刃，但[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip]的头脑或是剑刃无人能敌！选手们一个接一个上前，但纷纷在不可匹敌的[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]面前流下了失败的眼泪。"
 legend_chapter_extra_deed_tournament_won: "任何人都无法忘记[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip]第一次比武大会的荣耀，但对[ROOT.Legend.GetProtagonist.GetHerHim]来说仅仅一次胜利是不够的。其他选手包围着[ROOT.Legend.GetProtagonist.GetHerHim]，形成了一场剑刃的风暴，但[ROOT.Legend.GetProtagonist.GetSheHe]仍屹立不摇。[ROOT.Legend.GetProtagonist.GetSheHe|U]拿下了胜利，人群尖叫着[ROOT.Legend.GetProtagonist.GetHerHis]的名字！"
 legend_chronicle_opening_raised_by_animals: "没有食物，也没有获救的希望，还是个婴儿的[ROOT.Legend.GetProtagonist.GetNameNoTooltip]迷失在一条河流旁，直到一只强大的[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]母亲发现了[ROOT.Legend.GetProtagonist.GetHerHim]。她用自己的乳汁喂养[ROOT.Legend.GetProtagonist.GetHerHim]，将这个婴儿养育成一位力大无穷的[ROOT.Legend.GetProtagonist.GetWomanMan]，拥有着[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]的力量和勇气。"
 legend_chapter_motivation_raised_by_animals: "回归人类世界后，[ROOT.Legend.GetProtagonist.GetFirstName]了解到了混乱是如何困扰这片土地的。邻居如同[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]扑向猎物一般彼此厮杀，[ROOT.Legend.GetProtagonist.GetFirstName]知道，[ROOT.Legend.GetProtagonist.GetHerHis]的人民需要一位强大的领袖，将族群团结在共同的事业下。"
 legend_chapter_conclusion_raised_by_animals: "[ROOT.Legend.GetProtagonist.GetFirstName|U]的统治如同[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]一般，强大切骄傲。尽管[ROOT.Legend.GetProtagonist.GetSheHe]再也未见过[ROOT.Legend.GetProtagonist.GetHerHis]的[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]妈妈，但[ROOT.Legend.GetProtagonist.GetSheHe]十分确信这位[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]的使者会非常骄傲地看着[ROOT.Legend.GetProtagonist.GetHerHis]的统治。这片土地依然平静，[ROOT.Legend.GetProtagonist.GetHerHis]的敌人没有一个胆敢越界，唯恐激起了[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]之怒火。"
 legend_chapter_extra_deed_recent_battle: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]归来后，[ROOT.Legend.GetProtagonist.GetHerHis]英勇地与[ROOT.Legend.GetProtagonist.GetHerHis]的敌人作战，以无与伦比的勇气和战略才智领导士兵。[ROOT.Legend.GetProtagonist.GetHerHis]高举的剑和坚定不移的决心，驱使众人战胜了[ROOT.Legend.GetProtagonist.GetHerHis]的敌人。"
 legend_chapter_extra_deed_recent_siege: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]归来后，[ROOT.Legend.GetProtagonist.GetHerHis]以坚定的决心指挥了对敌人堡垒的围攻，震撼了如同精美玻璃的城市。[ROOT.Legend.GetProtagonist.GetSheHe]带领着[ROOT.Legend.GetProtagonist.GetHerHis]的军队，展开无情的冲锋，突破了防御并夺取了胜利。"
 legend_chapter_extra_deed_recent_imprisonment: "在最黑暗的地牢深处，被剥夺食物和水、被枷锁束缚、被阴影包围的[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]充满了逃脱的决心。[ROOT.Legend.GetProtagonist.GetSheHe]咬紧牙关，心中燃烧着反抗的火焰，夜复一夜地策划[ROOT.Legend.GetProtagonist.GetHerHis]的越狱。凭借机智的手段和坚强的意志力，[ROOT.Legend.GetProtagonist.GetSheHe]沿着秘密通道走向清晨的阳光。"
 legend_chapter_extra_deed_recent_tournament: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]归来后，[ROOT.Legend.GetProtagonist.GetHerHis]被壮观的比武大会场地吸引。[ROOT.Legend.GetProtagonist.GetSheHe]手持利剑，身着在阳光下闪耀的盔甲，以坚定的决心面对强大的对手。观众喧嚣，美丽的女士和易受影响的侍童都为[ROOT.Legend.GetProtagonist.GetHerHis]倾倒！这是胜者！最伟大的骑士！"
 legend_chapter_famous_deed_saintly_deed: "在人群的怀疑低语和不信任的阴影中，[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]坚定不移地高举信仰。一切似乎都失去了，血液染红了战场。长矛被抛下、被它们的持有者遗弃。但[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]跪在地上，念着祷文。从长矛上绽放出鲜花，敌人倒在地上，大家目睹了一个奇迹。"
 legend_chapter_famous_deed_holy_warrior: "作为信仰的坚定捍卫者，[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]在对抗[ROOT.Legend.GetProtagonist.GetFaith.HighGodName]之敌的圣战中展现了[ROOT.Legend.GetProtagonist.GetHerselfHimself]作为真正英雄的一面。[ROOT.Legend.GetProtagonist.GetSheHe|U]前往异国他乡，决心光复那些遭假神夺走的和平与繁荣。[ROOT.Legend.GetProtagonist.GetSheHe|U]在[ROOT.Legend.GetProtagonist.GetHerHis]前臂上刻下[ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip]的象征，血液流淌在异教徒的尸体上。"
 legend_chapter_opening_legendary_battle: "在历史长河中，燃烧着如此辉煌的战役的传奇，这是一场在永恒中回响，[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]在战争风暴中犹如巨人般屹立的战役。"
 legend_chapter_famous_deed_raised_by_animals: "日子一天天过去，[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]的力量和智慧不断增长，未被文明世界的野蛮所束缚。如同罗马的建立者一样，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]拥抱给予[ROOT.Legend.GetProtagonist.GetHerHim]生命的这个世界，并教导居住者掌握狩猎技艺，猎杀一头白色的[ROOT.Legend.GetProtagonist.Custom('RegionalFerociousAnimal')]。"
 legend_chapter_conclusion_dead_loved_spouse: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]归来时，[ROOT.Legend.GetProtagonist.GetHerHis]的心仿佛一只即将飞出胸口的小鸽子。满怀憧憬的[ROOT.Legend.GetProtagonist.GetSheHe]迫不及待地想要与[ROOT.Legend.GetProtagonist.GetHerHis]的真爱重聚。一声可怕的尖叫后，悲伤充斥了城堡的大厅，因为[ROOT.Legend.GetProtagonist.GetHerHis]配偶的苍白嘴唇失去了所有生命的迹象。在[ROOT.Legend.GetProtagonist.GetHerHis]孤独的寂静中，点燃[ROOT.Legend.GetProtagonist.GetHerHis]心脏的爱情记忆给[ROOT.Legend.GetProtagonist.GetHerHim]带来了可怕的痛苦。如果没有人分享[ROOT.Legend.GetProtagonist.GetSheHe]的传奇，那[ROOT.Legend.GetProtagonist.GetHerHis]的传奇又有什么价值呢？"
 legend_chapter_conclusion_point_of_interest: "在[ROOT.Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip]的旅程中，[ROOT.Legend.GetProtagonist.GetSheHe]偶然发现了一处令人叹为观止的奇观，挑战着凡尘的极限，那是一个自然之美与人类智慧无缝交织的地方。出神入化的精美高塔伸向天空，它们优雅的形态沐浴在黎明的第一缕光芒中。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]深吸一口气，因为[ROOT.Legend.GetProtagonist.GetSheHe]无法指望有比这儿更好的终点。"
 legend_chapter_motivation_child_mother: "在城堡的静谧走廊中，阴影在石墙上舞动，古老故事的低语在空气中徘徊，[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]温柔地抱着[ROOT.Legend.GetProtagonist.GetHerHis]新生的孩子。当[ROOT.Legend.GetProtagonist.GetSheHe]凝视着婴儿天真的眼睛时，[ROOT.Legend.GetProtagonist.GetHerHis]的决心被点燃。[ROOT.Legend.GetProtagonist.GetSheHe]将留下什么样的遗产？[ROOT.Legend.GetProtagonist.GetSheHe]想要被人们铭记为一个躲在丝绸和鲜花中的懦夫吗？"
 legend_chapter_motivation_child_father: "在[ROOT.Legend.GetProtagonist.GetHerHis]祖先的庄严大厅中，烛光在古老挂毯上撒下阴影，[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]敬畏地观察着赐予[ROOT.Legend.GetProtagonist.GetHerHim]的生命奇迹。随着这个孩子的诞生，保护[ROOT.Legend.GetProtagonist.GetHerHis]传承的决心也随之降生。"
 legend_chapter_opening_witch: "[ROOT.Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip]对隐秘艺术的兴趣总是引发怀疑。围绕[ROOT.Legend.GetProtagonist.GetHerHim]的巫术和魔法的指控为[ROOT.Legend.GetProtagonist.GetHerHis]曾经辉煌的名字蒙上了阴影。当[ROOT.Legend.GetProtagonist.GetHerHis]的忠诚臣民开始关注[ROOT.Legend.GetProtagonist.GetHerHis]的每一个动作时，[ROOT.Legend.GetProtagonist.GetSheHe]感受到了不被信任的沉重压力。"
 legend_chapter_motivation_celibacy: "曾经身着奢华服饰的[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]，现在是一名身披朴素长袍的[ROOT.Legend.GetProtagonist.GetFaith.PriestNeuter]，因为[ROOT.Legend.GetProtagonist.GetHerHis]被剥夺了所有冠冕。但[ROOT.Legend.GetProtagonist.GetSheHe]从未忘记[ROOT.Legend.GetProtagonist.GetFaith.HighGodName]，因为[ROOT.Legend.GetProtagonist.GetHerHis]的奉献之火燃烧得更加明亮、永恒不息。在神圣启示的驱使下，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]决心开辟一条让[ROOT.Legend.GetProtagonist.GetHerHis]的名字永垂不朽的道路。"
 legend_chapter_opening_new_culture: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]诞生之时，旧传统已经变得过时。一个愿景在[ROOT.Legend.GetProtagonist.GetHerHis]心中显现，[ROOT.Legend.GetProtagonist.GetSheHe]决定铸造[ROOT.Legend.GetProtagonist.GetHerHis]自己的传统——从而创造了[ROOT.Legend.GetProtagonist.GetCulture.GetNameNoTooltip]文化。"
 legend_chapter_opening_new_faith_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]诞生之时，宗教已经背离了[ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip]的意志。传教士以[ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive]之名信奉异端，信仰变得腐朽并被遗弃。人民转投其他宗教，[ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive]的宿敌征服了人们的心。"
