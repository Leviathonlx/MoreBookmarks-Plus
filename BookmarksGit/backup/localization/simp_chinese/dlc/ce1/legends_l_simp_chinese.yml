 game_concept_legend: "传奇"
 game_concept_legend_i: "@legend_icon!"
 game_concept_legend_desc: "$game_concept_legend$代表一位角色在一生中成就的重要事迹，由[legend_seeds|E]所创造。\n\n传奇是获得[legitimacy|E]的有力途径，并且还有其他奖励，诸如提升[skill|E]、[opinion|E]增益、[dynasty_prestige|E]、[prestige|E]或[piety|E]。$game_concept_legend$传播到的[baronies|E]，如果由$game_concept_legend$所有者或[legend_promoter|E]持有，也会获得额外效果。\n\n$game_concept_legends$的[legend_type|E]决定了奖励内容，包括正统、神圣、英雄。$game_concept_legend$也拥有[legend_quality|E]等级，会影响奖励和传播。"
 game_concept_owned_legend: "被拥有的传奇"
 game_concept_owning_legend: "拥有传奇"
 game_concept_owned_legend_desc: "$game_concept_owned_legend$指[legend|E]为一位[ruler|E]所拥有，并且是它的效果的主要受益者。\n\n$game_concept_legend$的拥有者可以是它的[legend_protagonist|E]，但并不必要。\n\n$game_concept_legend$也可以得到[legend_promoters|E]的支持，他们每月支付贡献以换取增益。"
 game_concept_owning_legend_desc: "$game_concept_owned_legend_desc$"
 game_concept_promoted_legend: "得到推广的传奇"
 game_concept_promoted_legend_desc: "$game_concept_promoted_legend$指由其他[ruler|E]拥有的[legend|E]正在得到[legend_promoters|E]的支持，后者每月支付贡献以换取增益。"
 game_concept_promoting_legend: "推广"
 game_concept_promoting_legend_desc: "$game_concept_promoting_legend$"
 game_concept_legend_promoter: "传奇推广者"
 game_concept_legend_promoter_desc: "$game_concept_legend_promoter$是支持其他统治者的[legend|E]的[ruler|E]。\n\n$game_concept_legend_promoter$可以获得的额外增益取决于$game_concept_legend$的[legend_type|E]和[legend_quality|E]，代价是每月贡献[gold|E]。"
 game_concept_legend_promoters: "传奇推广者"
 game_concept_legend_promoters_desc: "$game_concept_legend_promoter_desc$"
 game_concept_legends: "传奇"
 game_concept_legends_desc: "$game_concept_legend_desc$"
 game_concept_legend_seed: "传奇种子"
 game_concept_legend_seed_desc: "孕育中的[legend|E]。$game_concept_legend_seeds$是$game_concept_legend$的基础，而创建了它们，[ruler|E]方能开启$game_concept_legend$。\n\n$game_concept_legend_seeds$的获得方式包括成为查理曼的后裔或者完成传奇事迹：重要[decisions|E]、赢得[great_holy_war|E]、成为[king|E]或[emperor|E]、组织盛大[activity|E]、猎杀传奇动物，等等。\n\n未激活的$game_concept_legend_seeds$不会产生费用，但也不会有效果。第一次创建$game_concept_legend_seed$需要花费[gold|E]。"
 game_concept_legend_seeds: "传奇种子"
 game_concept_legend_seeds_desc: "$game_concept_legend_seed_desc$"
 game_concept_legend_quality: "传奇品质"
 game_concept_legend_quality_desc: "[legend|E]的品质标志着它的影响力和传播范围，同时也会影响它的最终奖励。$game_concept_legends$的品质包括显赫、辉煌、神话——毕竟不存在普通的$game_concept_legend$。\n\n将传奇传播到更多[baronies|E]，并支付升级费用，可以提升传奇的品质。\n\n如果$game_concept_legend$的所有者死亡，其家人可以继续这个传奇，而且它的品质不会受损。"
 game_concept_legend_famed: "显赫"
 game_concept_legend_famed_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_illustrious: "辉煌"
 game_concept_legend_illustrious_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_mythical: "神话"
 game_concept_legend_mythical_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_protagonist: "传奇主角"
 game_concept_legend_protagonist_desc: "$game_concept_legend_protagonist$是[legend|E]的主要角色。$game_concept_legend$的所有者可以是它的$game_concept_legend_protagonist$，也可以是此人的任何家庭成员——不论在世还是离世，只要年满16岁。\n\n$game_concept_legend_protagonists$不会直接得到额外的增益，但$game_concept_legend$的内容会以他们为主。他们会给予传奇所有者#color_white 额外#![legitimacy|E]，具体取决于他们拥有多少[virtuous|E][traits|E]。\n\n$game_concept_legend_protagonist$必须是成年人，因为声称婴儿杀死巨龙可能会引起争议。"
 game_concept_legend_protagonists: "传奇主角"
 game_concept_legend_protagonists_desc: "$game_concept_legend_protagonist_desc$"
 game_concept_legend_type: "传奇类型"
 game_concept_legend_types: "传奇类型"
 game_concept_legend_types_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_type_desc: "[legend|E]的类型影响它所给予的效果，同时也影响它内容的主题。\n\n$game_concept_legend_types$包括正统、英雄、神圣，分别给予[legitimacy|E]、[prestige|E]和[piety|E]。"
 game_concept_legend_heroic: "英雄传奇"
 game_concept_legend_heroic_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_holy: "神圣传奇"
 game_concept_legend_holy_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_legitimizing: "正统传奇"
 game_concept_legend_legitimizing_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_library: "传奇图书馆"
 game_concept_legend_library_i: "@legend_icon!"
 game_concept_legend_library_desc: "[legend_library|E]收录了传播到你的[domain|E]的、由你创造或主动推广的已完成[legends|E]。\n如果你在传奇传播区域旅行，也可以主动添加已完成的[legends|E]。\n\n你可以随意从图书馆中移除[legends|E]。"
 game_concept_ancestral_claim: "祖先宣称"
 game_concept_ancestral_claim_desc: "祖先宣称[casus_belli|E]允许你吞并那些通过正统[legend|E]获得宣称的头衔下的所有土地。"
 legend_heroic: "英雄传奇"
 legend_heroic_name: "[ROOT.Legend.GetOwner.GetNameNoTooltip]的传奇"
 legend_heroic_desc: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip]因[ROOT.Legend.GetOwner.GetHerHis]的英雄事迹而闻名遐迩。"
 legend_legitimizing: "正统传奇"
 legend_legitimizing_name: "[ROOT.Legend.GetOwner.GetNameNoTooltip]的血统"
 legend_legitimizing_desc: "[ROOT.Legend.GetOwner.GetDynasty.GetBaseNameNoTooltip]宗族的血统统治这片土地已长达数个世纪。"
 legend_holy: "神圣传奇"
 legend_holy_name: "[ROOT.Legend.GetOwner.GetNameNoTooltip]的奇迹"
 legend_holy_desc: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip]展现的神圣属性让每一个[ROOT.Char.GetFaith.HighGodName]信徒啧啧称奇。"
 legend_king_arthur: "亚瑟·潘德拉贡的遗产"
 legend_king_arthur_desc: "永恒之王继续活在该宗族的血脉之上。"
 legend_carolingian: "查理曼的继承人"
 legend_carolingian_desc: "在该宗族之前，伟大的查理曼王曾统治这片土地，他们宣称自己是他帝王血脉的直系后裔。"
 legend_holy_warrior: "圣拳"
 legend_holy_warrior_desc: "这位英雄是一位伟大的圣战士，勇敢地为其信仰而战。"
 legend_chapter_opening_holy_warrior: "作为[religion.GetNameNoTooltip]的伟大战士，[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]的传奇始于出生时的异象。从很小的时候起，[ROOT.Legend.GetProtagonist.GetSheHe]就感受到了[ROOT.Legend.GetProtagonist.GetFaith.HighGodName]的召唤。"
 legend_el_cid: "熙德之歌"
 legend_el_cid_desc: "曾经蒙受屈辱的小贵族罗德里戈·迪亚斯·德比瓦尔如今成为了他自己的国王。"
 legend_alfred_of_wessex: "圣王"
 legend_alfred_of_wessex_desc: "[ancestor.GetNameNoTooltip|U]在英格兰抵御住了北方人的入侵，成为了基督教世界的守护者和传扬者。"
 legend_sons_of_david: "大卫的继承人"
 legend_sons_of_david_desc: "以色列王大卫由上帝钦点，而他的血液在[GetDynastyHouseByID('house_bagrationi').GetNameNoTooltip]家族每个人的血管中流淌。"
 legend_peasant_emperor: "从农民到巴西琉斯"
 legend_peasant_emperor_desc: "巴西尔是农民出身，在他与皇帝的女儿结婚并自身进位到巴西琉斯一级之前，曾受雇于皇帝。"
 legend_the_wheelwright: "丰盛的地窖"
 legend_the_wheelwright_desc: "两名陌生人在“轮匠”皮雅斯特的儿子七岁生日那天拜访了他。为了感谢他的盛情款待，陌生人施了一个法术，让皮雅斯特的地窖永远都是满的。"
 legend_vercingetorix: "维钦托利的继承人"
 legend_vercingetorix_desc: "维钦托利曾团结高卢各部落反抗罗马入侵。尽管他被凯撒击败，但他的凯尔特精神在我们的血液中永存。"
 legend_saman_khudah: "巴赫拉姆·楚宾的后裔"
 legend_saman_khudah_desc: "将军、征服者和篡位者巴赫拉姆·楚宾为自己夺取了萨珊王位，他英勇的血液在我们的血管中流淌。"
 legend_bahram_gur: "古尔世系"
 legend_bahram_gur_desc: "巴赫拉姆·古尔是一位伟大的战士国王，抗击抵御了无数的入侵者。他的血液流淌过我们的血管，让我们成为波斯的英雄。"
 bahram_gur: "巴赫拉姆·古尔"
 legend_cadell: "卡德尔的血脉"
 legend_cadell_desc: "卡德尔是奴隶出身，在得到一位圣人的赐福后，他从沃蒂根手中夺走了波伊斯王国。"
 legend_descendants_of_brahman: "梵天血脉"
 legend_descendants_of_brahman_desc: "我们是诸天的子女。梵天、毗湿奴，我们的血脉可以追溯到时间本身的开端。"
 legend_gothic_kings: "哥特诸王"
 legend_gothic_kings_desc: "哥特人造成了罗马的毁灭，也建立了我们的王国。我们是他们的继承人，哥特人的国王和女王。"
 legend_sons_of_rurik: "留里克诸子"
 legend_sons_of_rurik_desc: "瓦兰吉人的留里克大公率领他的部落向东冒险，建立了伟大的诺夫哥罗德王国。正是他传奇般的血液流淌过我们的血脉。"
 legend_william_gellones: "奥朗日收复记"
 legend_william_gellones_desc: "纪尧姆·热洛讷是在奥朗日战胜伊斯兰军队的人，是一位为基督教世界而战的战士，他创建了热洛讷修道院，后来他也以修士的身份隐退在那里。"
 legend_edward_the_martyr: "“殉教者”爱德华"
 legend_edward_the_martyr_desc: "“殉教者”爱德华被不光彩地谋杀后草草下葬，尸体在一年后被发现并未腐烂。据说，他出于一份对基督深深的爱，拥抱了自己的死亡。"
 legend_yazdagird_iii: "[ancestor.GetFirstNameNoTooltip]三世的血脉"
 legend_yazdagird_iii_desc: "萨珊末代沙阿的血液在我们血管中流淌。尽管[ancestor.GetSheHe]被四面八方而来的突厥人、可萨人和阿拉伯入侵者所包围，但[ancestor.GetSheHe]仍然忠于波斯直到[ancestor.GetHerHis]最后一口气。"
 legend_afrasiyab: "图兰之王：阿夫拉西亚伯"
 legend_afrasiyab_desc: "阿夫拉西亚伯是华贵的图兰王和突厥人的英雄，是波斯帝国的死敌，也是所有图兰王中最伟大的。他神奇的血液流淌在我们的血脉里，赋予我们再次统治图兰的神圣权利。"
 legend_sceafa: "希法，挪阿之孙"
 legend_sceafa_desc: "古代的伦巴第国王希法自小便从海中爬出，接着统治了英格兰。我们知道他是挪阿之孙，也正是从他身上我们获得了神圣的血脉。"
 legend_new_troy_london: "新特洛伊"
 legend_new_troy_london_desc: "被逐出特洛伊的布鲁图斯，在狄安娜的指引下来到了阿尔比昂。他在击败占领这片土地的巨人后建立了新特洛伊，我们现在称之为伦敦。"
 legend_corineus: "康林纽斯歌谣"
 legend_corineus_desc: "康林纽斯，远古的特洛伊战士，康沃尔的建立者。他来到不列颠尼亚，杀死了占据这片区域的巨人，并以自己的名字将此地命名为“康沃尔”。"
 legend_scota: "斯科塔诸子"
 legend_scota_desc: "我们的土地“苏格兰”的名字，来自于伟大的埃及法老之女斯科塔。她是所有苏格兰人的母亲，古代法老的血液在我们的血管中流淌。"
 legend_pyusawhti: "龙女之嗣"
 legend_pyusawhti_desc: "我们诞自龙女之腹，是摩诃三末多王的后裔，血脉中流淌着至圣至强的血。"
 legend_tosny: "天鹅骑士"
 legend_tosny_desc: "强大的罗歇·德托尼是天鹅骑士的后裔，时至今日我们仍然佩戴天鹅徽章，来纪念他的传奇。"
 legend_menelik_i: "大卫诸子"
 legend_menelik_i_desc: "我们宗族的创始人孟尼利克一世是以色列的所罗门和示巴女王爱情的结晶。"
 legend_kings_of_semien: "瑟门诸王"
 legend_kings_of_semien_desc: "贝塔以色列是一个传奇的犹太人王国，持续在强烈地抵抗着基督教化。我们是在罗波安和耶罗波安的部队内战期间逃离了以色列的但支派的后裔。"
 legend_roman_heritage: "罗马传承"
 legend_roman_heritage_desc: "我们家族不仅在一个当代的罗马帝国中统治着，而是自共和国时期以后，一直都是有影响力的罗马廷臣。"
 legend_hunnic_heritage: "匈人传承"
 legend_hunnic_heritage_desc: "我们的人民可以将家系追溯到匈人的家族，而我们宗族的创始人其实是凶猛的阿提拉，他曾让罗马屈膝投降。"
 legend_premysl: "“耕地者”普热米斯尔"
 legend_premysl_desc: "我们的祖先是斯塔迪采村的农民出身，但他很快就吸引了利布谢的注意，还迎娶她成为捷克人的王子。"
 legend_borjigin: "光人来仪"
 legend_borjigin_desc: "众[GetDynastyByID('11100').GetNameNoTooltip]之母阿阑·豁阿，每日每夜都被一个发着金光的神人造访。他就像一只黄狗，随日月的光爬进她的庐帐，赠给了她三个儿子。她警告她那些感光而妊的儿子们，他们必须像五支箭杆一般束成一捆，否则就会像五支孤箭一样折断。"
 legend_naga_descent: "那伽血脉"
 legend_naga_descent_desc: "那伽是居住在下界半人半蛇的神圣生物，偶尔能作为完整的人类进入我们的世界。我们的家族可以将世系追溯到一位曾经造访迦湿弥罗并与人交合过的那伽。"
 legend_hieros_gamos_skirnismal: "圣婚"
 legend_hieros_gamos_skirnismal_desc: "英格林宗族的创立者费约尼尔是由葛德和弗雷在相爱后所生。除了费约尼尔的后代，还有谁会拥有统治挪威所必需的神圣血脉呢？"
 legend_shibi_chakravarti: "转轮圣王尸毗"
 legend_shibi_chakravarti_desc: "英雄的尸毗王作为谦逊和虔诚的典范，肩负着保护化身为鸟的阿耆尼的任务。当一只鸢要求尸毗舍弃自己的肉来救下鸽子时，他心甘情愿地献上了自己的全身，但他却幸免于难，还得到了一个叫鸽毛的儿子作为奖励。正是这位无私国王的血液流淌在每一位[GetDynastyByID('1043008').GetNameNoTooltip]人的血管里。"
 legend_magi: "贤士之子"
 legend_magi_desc: "耶稣诞生时，有贤士携带黄金、乳香和没药拜访了他。《玛窦福音》中说这三位贤士来自东方。\n搞错方位的西方人也许会将观测到白冷之星的位置定位在波斯城市萨巴。\n但太阳从更遥远的东方升起。财富来自城市，但坚定的信仰来自严酷的草原。\n《圣经》提及，梅尔基奥尔、加斯帕和巴尔撒泽在朝拜才诞生的犹太人君王后返回了家乡。他们的血脉，最虔诚的景教徒，仍然在崇拜者唯一真神和祂的儿子。"
 legend_the_red_hand: "阿尔斯特红手"
 legend_the_red_hand_desc: "据说在爱尔兰早期，人们承诺第一个用手摸到阿尔斯特的人将得到这片土地，并成为爱尔兰的至高王。正是我们的祖先机智地将自己的一只手砍下，扔进了阿尔斯特，他的血染红了翠绿的草地。"
 legend_ragnarr: "$nick_lodbrok$诸子"
 legend_ragnarr_desc: "[ancestor.GetFirstNameNoTooltip]是丹麦人之王，杀死过一条强大的大海蛇，也是一位令基督徒胆寒的传奇冒险家。[ancestor.GetHerHis|U]一生中的伟大事迹不胜枚举，[ancestor.GetHerHis]的血脉在我体内流淌，那么我就应该继承[ancestor.GetHerHis]的遗产，创造一个全属于我自己的传奇故事！"
 legend_holy_site: "$legend_saintly_location_name$"
 legend_holy_site_desc: "$legend_saintly_location_desc$"
 legend_saintly_location_name: "[protagonist.GetFaith.GetAdjectiveNoTooltip]圣地的[ROOT.Char.CustomFixedRandom('GetCustodianSynonym')|U]"
 legend_saintly_location_desc: "守卫着一处[faith.GetNameNoTooltip]圣地本身就是神圣的标志。"
 legend_chapter_opening_saintly_location: "[location.GetNameNoTooltip]的土地具有最高的虔诚价值，据说从这片土地上涌出的神奇泉水能够治愈所有疾病。"
 legend_chapter_motivation_religious: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]听到这个消息时，[ROOT.Legend.GetProtagonist.GetHerHis]的心中涌起了强烈的温暖，因为[ROOT.Legend.GetProtagonist.GetHerHis]的虔诚是如此之深，以至于对圣地的想象就让[ROOT.Legend.GetProtagonist.GetHerHim]热泪盈眶。"
 legend_saintly_life_name: "[protagonist.GetTitledFirstNameNoTooltip]极其[ROOT.Char.CustomFixedRandom('GetPiousAdj')|U]一生"
 legend_saintly_life_desc: "[protagonist.GetTitledFirstNameNoTooltip]的虔诚生活赋予了[protagonist.GetHerHim]近乎圣人般的地位。"
 legend_chapter_opening_saintly_life: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]天生对[ROOT.Legend.GetProtagonist.GetFaith.HighGodName]怀有深厚的爱，毕生致力于敬奉自己的信仰。"
