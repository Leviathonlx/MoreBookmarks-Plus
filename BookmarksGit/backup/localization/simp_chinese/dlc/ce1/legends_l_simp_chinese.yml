 #Legend Chapters
 legend_chapter_opening_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]的传奇如同这个世界一般伟大，[ROOT.Legend.GetProtagonist.GetHerHis]的伟业无与伦比。"
 legend_chapter_extra_deed_memory: "然而，[ROOT.Legend.GetProtagonist.GetNameNoTooltip]并未就此止步，[ROOT.Legend.GetProtagonist.GetSheHe]继续前进，以极大的勇气[ROOT.Legend.MakeScope.Var('extra_deed_memory').CharacterMemory.GetThirdPerspectiveDescription]。"
 legend_chapter_motivation_generic: "在听到萦绕在这片土地上的含糊不清的传言后，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]下定了[ROOT.Legend.GetProtagonist.GetHerHis]要完成这项艰难事业的决心。"
 legend_chapter_motivation_evil: "让[ROOT.Legend.GetProtagonist.GetHerHim]追求冒险的不是人民的请求或困扰这片土地的绝望，而是[ROOT.Legend.GetProtagonist.GetHerHis]黑暗内心的渴求。"
 legend_chapter_motivation_peasant: "一名泪流满面，绝望，贫穷的农民请求觐见[ROOT.Legend.GetProtagonist.GetHerHim]，虔诚的[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]无法无视他的请求，迅速展开了冒险。"
 legend_chapter_motivation_spouse: "一天早上，[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]的配偶带着令人震惊的传言去找[ROOT.Legend.GetProtagonist.GetHerHim]，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]迅速展开行动，承诺要给予永恒的挚爱荣光。"
 legend_chapter_motivation_honor_lady: "当[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]的目光与[ROOT.Legend.GetProtagonist.GetHerHis]的爱人相遇，一切都定了下来。[ROOT.Legend.GetProtagonist.GetHerHis]听着求助的请求，想要证明自己的勇气，于是[ROOT.Legend.GetProtagonist.GetSheHe]开始了冒险。"
 legend_chapter_discovery_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]和[ROOT.Legend.GetProtagonist.GetHerHis]的属下在[Localize( location )]四处搜寻，没多久[ROOT.Legend.GetProtagonist.GetHerHim]就找到了确切的位置。"
 legend_chapter_hunt_generic: "那[Localize( beast )]已经在那里了，正在从一条小溪中喝水。它抬起头迅速扑向[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]。看起来十分饥饿。但[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]速度更快，只灵巧地一击，[ROOT.Legend.GetProtagonist.GetSheHe]就杀死了这野兽。"
 legend_chapter_battle_generic: "战斗异常激烈。[ROOT.Legend.GetProtagonist.GetNameNoTooltip]和[loser.GetNameNoTooltip]在战场中央相遇，[ROOT.Legend.GetProtagonist.GetHerHis]的眼中充满勇气。[ROOT.Legend.GetProtagonist.GetSheHe|U]举起[ROOT.Legend.GetProtagonist.GetHerHis]的武器，狠狠一击命中了[ROOT.Legend.GetProtagonist.GetHerHis]对手的胸膛。血液流淌。胜利。"
 legend_chapter_conclusion_generic: "回家的旅程并不容易，但[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]在胜利的呼声中进了城。现在，让我们所有人都高兴地吃喝起来，庆祝[ROOT.Legend.GetProtagonist.GetHerHis]的传奇！"
 legend_chapter_famous_deed_generic: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]的传奇在一次不可思议的冒险中达到了高潮：[ROOT.Legend.GetProtagonist.GetHerHis]的伟大事迹使所有的国王都感到惊奇，许多贵族和平民都希望能遇见[ROOT.Legend.GetProtagonist.GetHerHis]，因为他们想亲眼看看这位传奇。"
 legend_chapter_extra_deed_generic: "然而，故事没有结束，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]踏上了返家的旅途，[ROOT.Legend.GetProtagonist.GetSheHe]一路上行侠仗义。土匪、野兽和为恶者都无法逃脱[ROOT.Legend.GetProtagonist.GetHerHis]利刃的怒火。"
