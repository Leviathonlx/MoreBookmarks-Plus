 moderate_epidemic_treatment.tt: "你选择了风险更大的疗法"
 mystic_epidemic_treatment.tt: "你选择了一种密契主义的疗法"
 rival_prevented_from_protecting_sick: "[TARGET_CHARACTER.GetShortUIName|U]阻止[CHARACTER.GetShortUIName]为敌对战斗人员提供医疗"
 rival_prevented_from_protecting_sick_corresponding: "[CHARACTER.GetShortUIName|U]阻止[TARGET_CHARACTER.GetShortUIName]为敌对战斗人员提供医疗"
 rival_heretical_physician: "一种异端的瘟疫疗法被允许施行，[CHARACTER.GetShortUIName|U]因此对[TARGET_CHARACTER.GetShortUIName]感到愤怒"
 rival_heretical_physician_corresponding: "一种异端的瘟疫疗法被允许施行，[TARGET_CHARACTER.GetShortUIName|U]因此对[CHARACTER.GetShortUIName]感到愤怒"
 pharmaceuticals: "[physician.GetFirstName]的药方"
 pharmaceuticals_desc: "一部各种情况下草药疗法和根治疗法的汇编，但特别侧重于针对[epidemic_scope.GetName]的疗效。"
