l_simp_chinese:
 the_great_steppe_sub_region_steppe_west: "西部草原"
 the_great_steppe_sub_region_steppe_west_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak 西部草原是草原与顿河、第聂伯河、德涅斯特河和伏尔加河等大河的交汇之处。纵观历史，这里一直是许多游牧部落入侵欧洲定居土地的前哨站。#!"
 the_great_steppe_sub_region_steppe_central: "中部草原"
 the_great_steppe_sub_region_steppe_central_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak 中部草原横跨西方的乌拉尔山脉、东方的阿尔泰山脉和南方的呼罗珊。长期以来，游牧民一直经由这里前往西方和东方的大帝国。#!"
 the_great_steppe_sub_region_steppe_east: "东部草原"
 the_great_steppe_sub_region_steppe_east_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak 东部草原坐落于阿尔泰山以东，戈壁沙漠以北。这片广袤草原所孕育的强大战士终会西迁，或谋求东南方邻国的财富。#!"
