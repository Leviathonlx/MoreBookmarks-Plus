 cycle_history_key_rise_of_the_qin: "秦朝统一六国，建立了第一个真正的皇朝。"
 cycle_history_key_collapse_of_the_qin: "在内部起义的打击下，秦朝很快解体为十八个敌对的王国。"
 cycle_history_key_rise_of_the_han: "汉朝战胜了对手，为这片土地重建秩序。"
 cycle_history_key_yellow_turban_rebellion: "苍天已死，黄天当立。不满的民众在谶言的鼓舞下起义反抗汉朝，导致了数十年的内乱。"
 cycle_history_key_three_kingdoms_period: "汉朝末代皇帝被迫禅让，天下三分，魏、蜀、吴鼎立。"
 cycle_history_key_rise_of_the_jin: "魏国摄政迫使皇帝禅让，建立了晋朝，并终结了三国时代。"
 cycle_history_key_war_of_the_eight_princes: "晋惠帝时期纷争不断，诸王为争夺对皇帝的控制权而兴兵攻伐。"
 cycle_history_key_sixteen_kingdoms: "蜀地割据政权的建立预示着北方未来的分裂。"
 cycle_history_key_northern_southern_dynasties: "十六国的混乱逐渐过渡到更为稳固的南北朝，然而统一仍然只是幻梦。"
 cycle_history_key_rise_of_the_sui: "反复无常的北周宣帝死后，他的岳父夺取权力，建立了隋朝。"
 cycle_history_key_decline_of_the_sui: "大兴土木、穷兵黩武的隋朝走向衰亡，皇帝被弑，幼主承位。"
 cycle_history_key_rise_of_the_tang: "摄政唐王迫使隋朝幼帝禅让，成为唐朝第一位皇帝。"
 cycle_history_key_an_lushan_rebellion: "安禄山起兵反唐，数百万人生灵涂炭。"
 cycle_history_key_collapse_of_the_tang: "唐朝末帝被杀，王朝灭亡，无数军阀争夺天命。"
 cycle_history_key_rise_of_the_song: "一位杰出的将领建立宋朝，统一了诸割据政权，开创了和平繁荣的新时代。"
 cycle_history_key_sack_of_kaifeng_by_jin: "宋朝首都被金军攻占，皇帝本人被俘。"
