 FACTION_CLAIMANT_INVITE_REFUSED: "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC: "我的宣称是正当的，这我知道。但我与[faction_target.GetTitledFirstName]的同盟阻碍了我开战。我精神上与你们同在。"
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC: "虽然我的宣称是正当的，我……就是无法加入你们。[faction_target.GetTitledFirstName]有着……#emphasis “无法拒绝的魅力”#!，阻止了我甚至对[faction_target.GetHerHim]有任何不敬。是的，就是这样。祝你们好运。"
