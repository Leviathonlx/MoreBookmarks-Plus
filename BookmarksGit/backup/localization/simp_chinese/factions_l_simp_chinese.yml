 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC: "终于！[faction_target.GetName]不过是个假扮成[faction_target.GetTitleAsNameNoTooltip]的小丑，我确信这片领地会对我的理想作出反应。帮助我的人不会被遗忘。\n\n由于我目前地位低微，我无法帮助你们。不过你们记住——#emphasis 当#!你们胜利了，我会大大奖赏你们！"
