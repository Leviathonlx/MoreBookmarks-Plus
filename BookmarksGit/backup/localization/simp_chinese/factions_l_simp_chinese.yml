 FACTION_DEMAND_CLAIMANT_DESC_ME: "统治[faction_targeted_title.GetNameNoTier]是属于我的神圣权利，而我现在终于有办法实现这项权利。和平地接受这个事实，否则我将用武力强迫你接受！"
 FACTION_DEMAND_CLAIMANT_ACCEPTED: "宣称者要求被接受"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC: "显然在你放弃这场愚蠢的冒险前，你只会看着这片[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]燃烧。为了全国的福祉，我的不得不接受你的要求，但是我知道你今天在这里行了不义。这必不会持久！"
 FACTION_DEMAND_CLAIMANT_REFUSED: "宣称者要求被拒绝"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC: "[faction_claimant.GetShortUINamePossessive|U]对我的头衔的宣称还没有给小孩子讲的床头故事来得真实。不论你聚集多少蠢蛋来帮你执行阴谋，我也不会屈服于你们这帮狗屎一样的叛逆。我情愿死也不愿看到我与生俱来的权利落到如此低贱的人身上。"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION: "一项合法宣称！"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC: "时候到了！所有支持[faction_claimant.GetName]为[faction_targeted_title.GetNameNoTier]合法统治者的人们现在共举大事，要确保[faction_claimant.GetSheHe]会取得[faction_claimant.GetHerHis]在权力宝座上的合法位置。我们将见证其成就，以剑与火之名！"
