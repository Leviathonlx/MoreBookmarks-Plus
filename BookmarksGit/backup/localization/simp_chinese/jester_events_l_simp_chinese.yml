l_simp_chinese:
 court_jester_prefix: "宫廷小丑： "
 jester.100.t: "$court_jester_prefix$仇人作弄臣，满身是臭粪"
 jester.100.desc: "又是充满压力的一天……我正坐着享受片刻安宁，房门突然被猛地打开。\n\n那是我的仇人[jester.GetTitledFirstName]扮作的小丑，身穿浸透了污秽的[jester.Custom('GetClothingArticle')]，还戴着一件耀眼得不可思议的[jester.Custom('GetAccessory')|l]？！现在[jester.GetSheHe]外表覆盖的排泄物跟我所知[jester.GetHerHim]的内心算是匹配了！\n\n“您的[ROOT.Char.Custom('GetExpensiveDrink_Singular')]……#EMP 大人#!”[jester.GetSheHe]说，[jester.GetHerHis]的整张脸皱成一团。\n\n有时候生活还是美好的。"
 jester.100.a: "为你干杯，亲爱的[jester.GetFirstNameNoTooltip]！"
 covered_in_feces: "满身粪便"
 covered_in_feces_desc: "该角色从头到脚都被排泄物覆盖。"
 jester.200.t: "$court_jester_prefix$欢笑是最好的良药"
 jester.200.desc: "“您听过关于[ROOT.Char.GetTitleTierName]和[ROOT.Char.Custom('lowly_servant_type')]的那个笑话吗，[ROOT.Char.Custom('FormOfAddressForLiege')]？笑话是这样的！”我的小丑[jester.GetTitledFirstName]一边回想一边欢快地说道。\n\n我的脸都笑红了，欢乐的泪水从我的面颊滑落，[jester.GetSheHe]从哪里找来所有这些笑话的？[jester.GetSheHe|U]真是太搞笑了！\n\n也许是时候回去工作了，不然我要被#EMP 笑死#!！"
 jester.200.a: "继续说！"
 jester.200.b: "欢乐的时光，不过我是时候回去工作了！"
 death_laughter: "死于过度大笑"
 jester.300.t: "$court_jester_prefix$杂耍大师"
 jester.300.desc: "“快来大厅，大人！您必须看看这个！”一名仆人突然叫道。\n\n我一到达就看到我的小丑[jester.GetTitledFirstName]站在房间中心，用[ROOT.Char.Custom('DeviantObjectArticle')]、我的[ROOT.Char.Custom('RandomPrivateObject')]、一瓶[ROOT.Char.Custom('GetExpensiveDrink_Singular')]、"
 jester.300.desc_child: "小[child_to_juggle.GetFirstName]、"
 jester.300.desc_2: "[ROOT.Char.Custom('GetLivestockFowlIndef')]和[ROOT.Char.Custom('GetSmallFoodIndef')]玩着精彩的杂耍。\n\n所有仆人都敬畏地看着。我也如此。"
 jester.300.a: "#EMP 这才是#!你不可能每天看见的东西！"
 jester.300.b: "哦好吧，跟着[jester.GetHerHim]一起去地牢！"
 jester.400.t: "$court_jester_prefix$屁精和绅士"
 jester.400.desc: "“大人，您看起来不太开心！让我用高雅的诗歌来为您助兴吧！”我的小丑说道，铃铛叮铃作响。\n\n“咳咳，[jester.Custom('GeneratePoem_Title')]”\n#flatulence *噗，噗*#!，[jester.GetSheHe]放起了屁。\n“[jester.Custom('GeneratePoem_Intro_Rhyming')]”\n#flatulence *噗，噗，噗*#!，[jester.GetSheHe]再次有节奏地放屁。\n“[jester.Custom('GeneratePoem_Outro_Rhyming')]”\n#flatulence *噗*#!，最后一声屁声响起。\n\n“您喜欢吗？”[jester.GetSheHe]问道，嗤嗤笑着。"
 jester.400.a: "一位诗人，#EMP 以及#!一个屁精？你可真有才！"
 jester.400.b: "我太喜欢了！能教教我吗？"
 aspiring_flatulist: "立志的屁精"
 aspiring_flatulist_desc: "该角色正在追求优雅高贵的放屁艺术。\n#flatulence *噗*#!"
 jester.500.t: "$court_jester_prefix$衣服大盗"
 jester.500.desc: "正当我准备睡觉时，一幕令人难以置信的搞笑场景出现在我眼前——我的[SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))][courtier.GetFirstName]就像[courtier.GetSheHe]刚出生那天一样浑身赤裸，拿着一把斧头追赶着我的宫廷小丑！\n\n“过来！把我的衣服还回来，不然我就把你劈成两半！”[courtier.GetFirstNameNoTooltip]尖叫道。\n\n“呜呼，你永远抓不到我！我要用你的衣服搭建我小巧舒适的小丑窝！”[jester.GetFirstName]抱着一大堆偷来的衣物，咯咯笑着。"
 jester.500.a: "哈哈！这正是我想看的！"
 jester.500.b: "不管多好笑，把[courtier.GetHerHis]的衣服还给[courtier.GetHerHim]！"
 jester.600.t: "$court_jester_prefix$食物大战"
 jester.600.desc: "“大人，我知道有件事逗您开心——仔细看我接近目标……”我的小丑[jester.GetFirstName]悄悄对我说。\n[jester.GetSheHe]要做什么？\n\n“饿了吗？”[jester.GetFirstNameNoTooltip]尖叫道，将[ROOT.Char.Custom('GetExpensiveDessertInTheFace')]扔到了我的[SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))][courtier.GetFirstName]的脸上！\n\n那表现真实太有趣了！而[courtier.GetFirstNameNoTooltip]看上去似乎还#EMP 挺#!乐呵的。好玩，太好玩了！"
 jester.600.a: "真是个经典的玩笑！"
 jester.600.b: "我来帮你清理，[courtier.GetFirstNameNoTooltip]！"
 jester.600.c: "就这……？现在#EMP 开打吧！#!"
 jester.700.t: "$court_jester_prefix$周常吐槽"
 jester.700.desc: "我的小丑[jester.GetFirstName]正和我的[SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))][courtier.GetFirstName]面对面站着——我刚好赶上听一场#EMP 极其#!刻薄的吐槽！\n\n“你个[courtier.Custom2('InsultAdjective', SCOPE.sC('jester'))][courtier.Custom2('InsultNounSexual', SCOPE.sC('jester'))]和[courtier.Custom2('InsultAdjective', SCOPE.sC('jester'))][courtier.Custom2('InsultNoun', SCOPE.sC('jester'))]，你的[courtier.Custom2('PointOfRidicule', SCOPE.sC('jester'))]和[courtier.Custom2('InsultBehavior', SCOPE.sC('jester'))]就像写故事的素材！[courtier.Custom2('InsultSentence', SCOPE.sC('jester'))|U]，你个[courtier.Custom2('InsultNounSexual', SCOPE.sC('jester'))]！”[jester.GetFirstNameNoTooltip]说道，好像被[ROOT.Char.GetFaith.DevilName]附身了一样！\n\n[courtier.GetFirstNamePossessiveNoTooltip]的脸色通红，但[courtier.GetSheHe]知道我在看，所以[courtier.GetSheHe]挤出了一丝苦笑。"
 jester.700.a: "这吐槽不错，真是一次#EMP 非常#!棒的吐槽！"
 jester.700.b: "别惹[courtier.GetFirstNameNoTooltip]生气了！你还是最[courtier.Custom('ComplimentAdjective')]！"
 jester.800.t: "$court_jester_prefix$闹剧"
 jester.800.desc: "“哦不！看来我又要摔倒了！”我的小丑[jester.GetFirstName]用滑稽的语调大喊， "
 jester.800.desc_2: "“我真是太笨拙了！真希望这一次我能站直身子！”[jester.GetSheHe]说道， "
 jester.800.desc_3: "“[jester.Custom('CulturalCurse')|U]。我的运气太差了！”[jester.GetSheHe]傻笑道， "
 jester.800.desc_4: "做完这一切后，[jester.GetHerHis]的身上没有一丝伤痕！"
 jester.800.a: "哈！摔倒却没受伤，厉害！"
 jester.800.b: "呸！不出血有什么意思。再来一遍。#EMP 用力点。#!"
 fall_into_sculpture: "脸朝前撞在我的[furniture_to_crash_into.GetName]上！\n\n"
 somersault_into_sculpture: "差点一跟头翻在我的[furniture_to_crash_into.GetName]上！\n\n"
 faceplant: "脸朝下摔了个狗吃屎！\n\n"
 walk_into_wall: "直直撞在墙上，发出一声巨大的*砰*声！\n\n"
 weapon_pratfall: "一屁股跌坐在我的[weapon_pratfall.GetName]上！\n\n"
 weapon_plummet: "危险地坠向我的[weapon_pratfall.GetName]！\n\n"
 forceful_tumble: "重重摔倒在地！\n\n"
 jester.900.t: "$court_jester_prefix$一件外套下的多个小丑"
 jester.900.desc: "嗯。我不记得我[jester.Custom('ComplimentAdjective')]小丑有这么……#EMP 丰满#!。\n\n“[ROOT.Char.GetLadyLord]！抱歉，您看……我吃得有点太多了，看来我的肠胃在和我闹别扭呢！”[jester.GetFirstName]说道，痛苦的表情在[jester.GetHerHis]脸上浮现。\n\n#flatulence *噗*#!\n\n突然，[jester.GetFirstNamePossessiveNoTooltip]多彩的外套打开， "
 jester.900.cat: "露出了一窝小猫！至少有三十只——喵喵叫着跑得到处都是！\n\n"
 jester.900.dog: "放出至少十二只快乐的小狗，它们马上开始用鼻子和爪子和我的廷臣搭讪！\n\n"
 jester.900.bird: "出现的是[ROOT.Char.Custom('GetLivestockFowlIndef')]，然后又一只，然后又一只，然后又一只，#EMP 然后又一只#!！\n\n"
 jester.900.eagle: "一只威严的雏鹰飞出，开始在房间里盘旋！\n\n"
 jester.900.a: "我拿#EMP 一只#!也没人会注意到……"
 jester.900.b: "啊！这只活泼的小狗要和我一起狩猎！"
 jester.900.c: "太精彩了！有趣！"
 jester.900.d: "我要驯服这只雏鹰，让它成为我的东西！"
 jester.1000.t: "$court_jester_prefix$好故事"
 jester.1000.desc: "“您看起来很累，[ROOT.Char.Custom('FormOfAddressForLiege')]。”我的小丑[jester.GetFirstName]说道。\n\n“我知道治疗的良药——它叫做[SCOPE.Custom('RandomEntertainmentTextName')]，怎么样？要我开始读吗？”[jester.GetFirstNameNoTooltip]示意我坐下。\n\n这#EMP 是#!一部有趣的书籍……我真的需要休息一下。"
 jester.1000.a: "[jester.GetSheHe|U]甚至为不同角色配了不同的音！"
 jester.1000.b: "[jester.GetFirstNameNoTooltip]，不如跟我谈谈你自己吧？"
 jester.1000.c: "我更希望你能读#EMP [my_book.GetNameNoTooltip]#!！"
 jester.1000.c_flavor: "我真是太喜欢[my_book.GetName]了！"
 reinvigorating_reading_modifier: "重振精神的阅读"
 reinvigorating_reading_modifier_desc: "该角色让人大声朗读一本珍贵书籍，振奋了其精神。"
 jester.1100.t: "$court_jester_prefix$[hiding_place.GetNameNoTooltip]灵"
 jester.1100.desc: "我的[hiding_place.GetName]里怎么会有响声？我环视房间，没有其他人。周围空旷又黑暗。\n\n#EMP *嘎吱*#!\n\n会是鬼魂吗？还是某种恶意的精灵？\n突然它猛地打开——我的小丑[jester.GetFirstName]现身，蹦跳着挥舞[jester.GetHerHis]的手臂！\n\n“这里是[hiding_place.GetNameNoTooltip]灵！我来逗你开心了！”[jester.GetSheHe]欢快地尖叫道。"
 jester.1100.a: "哈！你差点就骗到我了！"
 jester.1100.b: "[ROOT.Char.GetFaith.HighGodName]啊……你要是一名刺客？！"
 jester.1100.c: "我的心脏……！"
 jester.1100.d: "卫兵，拿锤子和钉子来……"
 jester.1100.d_flavor: "如果[jester.GetFirstNameNoTooltip]真的是“[hiding_place.GetNameNoTooltip]灵”，那[jester.GetSheHe]应该像在家一样在里面……度过[jester.GetHerHis]的余生。"
 death_heart_attack: "死于心脏病发作"
 death_nailed_in_cabinet: "被钉在一件家具上活活饿死"
 death_nailed_in_cabinet_killer: "被[TARGET_CHARACTER.GetUIName]钉在一件家具上活活饿死"
 suspicious_of_furniture: "可疑的家具"
 suspicious_of_furniture_desc: "该角色总是反复踢踹看到的任何大型家具。"
 jester.1200.t: "$court_jester_prefix$流言制造机"
 jester.1200.desc: "“大人，您听说了吗？[vassal_1.GetTitledFirstName]昨天公开展示了[vassal_1.GetHerHis]的[vassal_1.Custom('ObjectifiedFeature')]！难以置信，是吧？”[jester.GetFirstName]在我耳边悄悄说道。\n我的小丑确实能听到很多东西。\n\n“还有——嗬嗬！这是真的！[vassal_2.GetTitledFirstNamePossessive]的[vassal_2_spouse.GetWifeHusband]叫[vassal_2.GetHerHim]#EMP [vassal_2.Custom2('InsultAdjectiveArticle', SCOPE.sC('jester'))][vassal_2.Custom2('InsultNoun', SCOPE.sC('jester'))]#!！真是太有戏剧性了！”[jester.GetSheHe]继续说道。\n\n“还有，您知道[secret_holder.GetTitledFirstName]私底下其实是个[secret_holder.Custom('GetSecretCrimeDescIndef')]吗？”"
 jester.1200.a: "这些八卦真有意思！"
 jester.1200.b: "等等……[secret_holder.GetTitledFirstNameNoTooltip]是怎么回事？！"
 jester.1300.notification: "[jester.GetFirstName]拿[jester.Custom('RandomObjectPlural')]开玩笑"
 jester.1400.notification: "[jester_from_task.GetFirstName]逗乐了你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_de_stress_target'))|U][first_de_stress_target.GetFirstName]"
 jester.1410.notification: "[jester_from_task.GetFirstName]逗乐了你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_de_stress_target'))|U][second_de_stress_target.GetFirstName]"
 jester_entertainment_decision: "被宫廷小丑逗乐"
 jester_entertainment_decision_tooltip: "让你的宫廷小丑逗你发笑，以降低你的[stress|E]。"
 jester_entertainment_decision_desc: "玩笑、杂技、诗歌！给我带来些欢乐！"
 jester_entertainment_decision_confirm: "让我笑一笑！"
 jester_decision_rewards: "你的宫廷小丑被带到你面前：\n$EFFECT_LIST_BULLET$你失去一些[stress_loss_i][stress|E]\n$EFFECT_LIST_BULLET$可能触发[stress|E]降低事件#weak （[aptitude|E]越高的宫廷小丑，触发的事件越好）#!"
