 culture_emergence_events.0002.t: "新身份"
 culture_emergence_events.0002.desc: "我的人民[ROOT.Char.GetCulture.GetCollectiveNoun]人是骄傲且分布广泛的民族。\n\n不论我们有多么相似，我无法否认我的臣民已开始与其他地方的[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人行为举止不一样。有时来拜访的[ROOT.Char.GetCulture.GetNameNoTooltip]人团体甚至会与我治下的人发生冲突。\n\n我们在发展出一种新的身份，我们是[ROOT.Char.GetCulture.GetNameNoTooltip]——但同时又不是。也许这种发展应该受到鼓励？"
 culture_emergence_events.0002.a: "我们将建立一种新的，更强烈的认同感！"
 culture_emergence_events.0002.b: "我们只是[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]！不准逾越！"
