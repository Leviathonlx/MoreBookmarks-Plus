l_simp_chinese:
 #Ethoses
 ethos_bellicose_name: "好战"
 ethos_bellicose_desc: "该文化认为冲突和暴力是必要的生存状态；刻在人民心里的是个人坚持不懈为自己而战的理念。"
 ethos_stoic_name: "坚忍"
 ethos_stoic_desc: "该文化相信不动如山的益处，将人生遭受的所有苦难承受下来，并用坚忍的决心和顽强的精神熬过去。"
 ethos_bureaucratic_name: "官僚"
 ethos_bureaucratic_desc: "没有文化能比其最古老的记录还要久远，该文化相信一丝不苟的记录就是永垂不朽的保障。"
 ethos_spiritual_name: "虔信"
 ethos_spiritual_desc: "其他文化寻求使用战争或世俗的智慧，但该文化信任整个历史中唯一不变者：神灵。在这严酷不仁的世界里，灵性是唯一前进的道路。"
 ethos_courtly_name: "守礼"
 ethos_courtly_desc_nhc: "宫廷生活的礼仪与该文化深度融合，形成了人民社交行为的核心。人人有其位，人人守其位。"
 ethos_egalitarian_name: "平等"
 ethos_egalitarian_desc: "偏狭和孤立可能是其他人的方式，但该文化认为接受差异比消灭差异要好更多。"
 ethos_communal_name: "集体"
 ethos_communal_desc: "该文化珍视集体的联系高于一切，一起努力迈向共同目标可以培养强大的忠心和奉献精神。"
 #Martial Customs
 martial_custom_equal_name: "男女平等"
 martial_custom_equal_desc: "在该文化中，家中每一个身体健全的人在受到征召时都可以拿起武器为领主而战。"
 martial_custom_male_only_name: "仅男性"
 martial_custom_male_only_desc: "该文化认为只有男性拥有足够强壮和坚韧的身体可以参与战斗。"
 martial_custom_female_only_name: "仅女性"
 martial_custom_female_only_desc: "该文化认为只有女性拥有足够强壮和坚韧的身体可以参与战斗。"
 ## ^The above descs mirror each other deliberately.
 #Traditions
 tradition_court_eunuchs_name: "宫廷宦官"
 tradition_court_eunuchs_desc: "该文化在宫廷大量使用宦官，占据了家仆及官僚管理者等等职位，甚至能成为军事将领。没有欲望的男人更好信任。"
 tradition_byzantine_succession_name: "拜占庭传统"
 tradition_byzantine_succession_desc: "该文化与东罗马帝国的帝制传统联系紧密，继承了复杂精细的宫廷礼制的遗产。"
 tradition_african_tolerance_name: "非洲的包容性"
 tradition_african_tolerance_desc: "建立在理解和包容之上的领地是根基牢固的领地，尽管有些人会将之诋毁为软弱。"
 tradition_memories_of_bactria_name: "巴克特里亚的记忆"
 tradition_memories_of_bactria_desc: "这个民族的文化记忆中珍藏的是巴克特里亚的完美之地，东方的美丽皇冠，巴克特里亚的时代必将再临。"
 tradition_equal_inheritance_name: "平等继承"
 tradition_equal_inheritance_desc: "历史上，该文化的统治者将土地分给所有孩子，即使是那些通常会被排除在外的子女。"
 tradition_equal_inheritance_link: "平等继承"
 tradition_the_witenagemot_name: "贤人会议"
 tradition_the_witenagemot_desc: "该文化有着举办包括国土中所有掌权者的集会漫长历史，他们在会上辩论政治、法律、财政以及如何最好地……#EMP 辅佐#!统治者。"
 tradition_things_name: "庭会议"
 tradition_things_desc: "斯堪的纳维亚的距离和荒野使得中央集权不可行。当有争议需要解决并做出决定时，就会召集#EMP 庭议会#!，一种由法律长老主持的同级别人组成的集会。"
 tradition_caravaneers_name: "陆上商队"
 tradition_caravaneers_desc: "该文化与该地区的商贸往来已结为一体，其人民深度参与商队贸易。"
 tradition_xenophilic_name: "亲外"
 tradition_xenophilic_desc: "该文化接纳所有人并真心喜爱所有文化。"
 tradition_legalistic_name: "律法主义"
 tradition_legalistic_desc: "该文化认为法治和法典是文明社会最重要的衡量标准。"
 tradition_warrior_culture_name: "战士文化"
 tradition_warrior_culture_desc: "该文化重视军事勇武和实力超过一切。儿童从小就要学习如何战斗，而追求学问会被阻止。弱小是不被容忍的。"
 tradition_philosopher_culture_name: "哲人文化"
 tradition_philosopher_culture_desc: "该文化提倡思考与自省。"
 tradition_chivalry_name: "骑士精神"
 tradition_chivalry_desc: "该文化将骑士精神和骑士的行为规范采纳为社会规范行为的方式。军事勇武、责任、荣誉和道德都受重视，烂诗和浪漫文学也是如此。"
 tradition_hit_and_run_name: "突袭撤退策略"
 tradition_hit_and_run_desc: "该文化掌握了如何使用轻甲单位，以痛击敌人并快速撤退。"
 tradition_stand_and_fight_name: "坚守阵地！"
 tradition_stand_and_fight_desc: "该文化出身的战士坚韧不拔。他们不会后退——即便面对希望最渺茫的情况，也不论胜败结果会如何。"
 tradition_horse_lords_name: "马上领主"
 tradition_horse_lords_desc: "该文化掌握了马匹及其在战争中的作用。"
 tradition_adaptive_skirmishing_name: "万能散兵"
 tradition_adaptive_skirmishing_desc: "该文化知晓如何在任何环境下部署散兵作战。"
 tradition_formation_fighting_name: "战阵专家"
 tradition_formation_fighting_desc: "该文化知晓如何通过使用高效自保的战阵让不同类别的部队协同作战。"
 tradition_republican_legacy_name: "共和制传承"
 tradition_republican_legacy_desc: "该文化有着共和制价值的悠久历史，城市阶级和乡村的土地所有者同等重要。"
 tradition_hereditary_hierarchy_name: "世袭等级制"
 tradition_hereditary_hierarchy_desc: "领导权按血统传承、贵族要住在石头城堡里、封建体系不可动摇，这是该文化根深蒂固的观念。他们不会轻易忘记那些违反封建法则的人。"
 tradition_theocratic_autonomy_name: "神权自治"
 tradition_theocratic_autonomy_desc: "该文化中的宗教当局被世俗统治者赋予了相当大的自主权，得到大众的尊敬和恭顺。"
 tradition_saharan_nomads_name: "撒哈拉游牧民"
 tradition_saharan_nomads_desc: "该文化亲密地适应了撒哈拉沙漠，在其中穿行了几个世纪，将地中海和撒哈拉以南的萨赫勒诸王国连接起来。"
 tradition_himalayan_settlers_name: "喜马拉雅定居者"
 tradition_himalayan_settlers_desc: "该文化在“世界屋脊”之上建立了自己的家园，那里空气清新而寒冷，冬季漫长而严酷。下面很少有文化能像这个民族一样在只有绵羊能繁衍的山峰和高原上生活得这么好，他们为此而自豪。"
 tradition_esteemed_hospitality_name: "盛情款待"
 tradition_esteemed_hospitality_desc: "在该文化中，统治者有好客的名声，应当要张开怀抱欢迎任何来到他们宫廷的人。款待宾客和拜访者是一项引人注目的风尚。"
 tradition_hard_working_name: "勤勉"
 tradition_hard_working_desc: "该文化教导并铭记勤勉和为了自己的社区努力工作的理念。"
 tradition_loyal_soldiers_name: "忠心臣属"
 tradition_loyal_soldiers_desc: "对于该文化，为领主和国家服务是高贵而正义的——这是一种责任和特权，而非贪得无厌的分配或避之不及的负担。"
 tradition_female_only_inheritance_name: "母系氏族"
 tradition_female_only_inheritance_desc: "该文化执行母系等级制，统治阶级绝大多数为女性。"
 tradition_pacifism_name: "和平主义者"
 tradition_pacifism_desc: "对于该文化，使用武力永远是不正当的，只有追寻非暴力之道，人民才能真正平静地生活。"
 tradition_scientific_curiosity_name: "科学好奇心"
 tradition_scientific_curiosity_desc: "大部分人向左、向右、向后和向前看来寻求答案。但这个民族不一样。这个民族向上看。"
 tradition_spartan_name: "斯巴达"
 tradition_spartan_desc: "该文化不重视权力的虚饰——即仪式、财富、无用的装饰。该文化更喜欢权力本身，最好是以高耸的城墙和堡垒的形式。"
 tradition_tribe_unity_name: "部族联合"
 tradition_tribe_unity_desc: "该文化强调其人民共享的家庭和社区纽带，促使他们牢记自己共有的传承。"
 tradition_astute_diplomats_name: "机敏的外交家"
 tradition_astute_diplomats_desc: "不战而屈人之兵的能力是优越性最纯粹的表达，这是该文化中常见的概念。"
 tradition_collective_lands_name: "集体土地"
 tradition_collective_lands_desc: "个体私人能拥有土地的概念对于该文化相当陌生；土地属于所有人，用于共同的善。 "
 tradition_horse_breeder_name: "育马者"
 tradition_horse_breeder_desc: "该文化费尽心思积累了马匹育种这一艺术和学科的知识和经验。不论是军马还是赛马，这个民族的马匹都因其优秀品质而闻名。"
 tradition_hunters_name: "多产猎手"
 tradition_hunters_desc: "因为经济的需要，或因为社会的期待，该文化将自己的狩猎习俗精雕细琢成了精密而美丽的艺术。"
 tradition_sacred_mountains_name: "圣山"
 tradition_sacred_mountains_desc: "该文化认为群山与神灵相连，致以崇敬和尊重。"
 tradition_culinary_art_name: "烹饪大师"
 tradition_culinary_art_desc: "食物对于该文化不仅是维持生命；食物既是艺术也是礼仪，是家庭和社区的重心。"
 tradition_festivities_name: "节庆频繁"
 tradition_festivities_desc: "该文化举办节庆的频率和热情会被其他人认为庸俗，不过庆典就是庆典！"
 tradition_tea_ceremony_name: "茶道"
 tradition_tea_ceremony_desc: "有时候，只需要一杯好茶就能让一切都变好。"
 tradition_vegetarianism_name: "素食主义者"
 tradition_vegetarianism_desc: "该文化对于吞食动物的血肉有着强烈的反感，并且整个社会都践行素食主义。"
 tradition_alpine_supremacy_name: "高山霸主"
 tradition_alpine_supremacy_desc: "该文化的人民适应了在多山地区生活，他们对于山地气候的知识和专业无人能比。"
 tradition_seafaring_name: "航海家"
 tradition_seafaring_desc: "对于该文化，海洋的呼唤强大得难以抵挡，他们生来就是要像梦一样在水晶般清澈的大洋航行，或者在狂野呼啸的风暴的波峰上骑行。"
 tradition_strength_display_name: "展示实力"
 tradition_strength_display_desc: "仅仅是掌握实力并不够。你必须在别人面前#EMP 展示#!你的实力，这样你就知道你是会与一名配得上的对手作战，还是与一位值得尊敬的盟友并肩。"
 tradition_mystical_ancestors_name: "神话祖先"
 tradition_mystical_ancestors_desc: "世系血统对于该文化非常重要，以至于祖先成了神话和传说中的存在，而许多人声称是其后代。"
 tradition_priestly_caste_name: "祭司种姓"
 tradition_priestly_caste_desc: "该文化执行种姓制度，提升祭司阶层在社会中的地位。对他们来说，肩负解读神灵旨意之责的个体要受到保护和遵从。"
 tradition_religion_blending_name: "宗教融合"
 tradition_religion_blending_desc: "该文化成员常常与信仰和信条不同的人共处，在接纳外来元素进入自己的宗教这一点上做得不错。"
 tradition_religious_festivities_name: "宗教节庆"
 tradition_religious_festivities_desc: "太阳星辰的运动与该文化的时间观念没什么关系。记录时日流逝更受欢迎的方式是众多的宗教节日和庆典，所有人都受邀参加！"
 tradition_religious_patronage_name: "宗教赞助"
 tradition_religious_patronage_desc: "为了灵魂的救赎，一个人必须致力于有宗教意义的事业。你不能买来救赎，不过让一个神殿的祭司为你唱赞歌确实#EMP 有帮助。#!"
 tradition_medicinal_plants_name: "草药师"
 tradition_medicinal_plants_desc: "该文化很早以前就发展出了植物树木药性的知识；对他们来说大部分疾病都能用正确的药膏、药油或药汤治疗。"
 tradition_storytellers_name: "说书人"
 tradition_storytellers_desc: "该文化有着强大而执着的口述传统。在宗教礼仪般的故事讲述中，过去得到保存，曾经的英雄和传奇代代相传。"
 tradition_sacred_hunts_name: "圣猎"
 tradition_sacred_hunts_desc: "狩猎既非运动也非消遣，而是人类经验最纯正的表达，个体通过展现对自然的掌控而与神灵相连。"
 tradition_wedding_ceremonies_name: "结婚典礼"
 tradition_wedding_ceremonies_desc: "对于该文化，两人在婚姻中的结合被认为是高度公共而仪式化的事务。"
 tradition_music_theory_name: "音乐理论家"
 tradition_music_theory_desc: "该文化认为音乐几乎就是神灵的语言，因此许多个体自年轻时起就将音乐学习作为高贵且受人敬仰的终身追求。"
 tradition_poetry_name: "优美诗歌"
 tradition_poetry_desc: "诗歌在该文化中被视为高贵的艺术，许多人花费时间推敲词句蕴含意义和情思。"
 tradition_culture_blending_name: "文化融合"
 tradition_culture_blending_desc: "该文化成员常常与其他文化的人民共处。通过这种接触，他们变得更擅长将外来语言、传统和风俗整合到自己的生活中。"
 tradition_family_entrepreneurship_name: "家族产业"
 tradition_family_entrepreneurship_desc: "该文化鼓励生意沿着家庭血统发展传承，每代人都拿起上一代人留下的贸易工具和技巧，这建立起了强大的祖传专业精神的传统。"
 tradition_fishermen_name: "灵巧的渔民"
 tradition_fishermen_desc: "任何人都会捕鱼，但能做到不论潮水和风力，每次都渔获颇丰，却是难得的天赋。没人能比这些渔民更了解海岸、陆地和海洋。"
 tradition_metal_craftsmanship_name: "金属工人"
 tradition_metal_craftsmanship_desc: "该文化能轻松获得铁好几个世纪了。他们逐渐发展出了对于金属的理解，以至于他们的名字都成了耐用而高质量武器铠甲的代名词。"
 tradition_isolationist_name: "孤立主义"
 tradition_isolationist_desc: "该文化喜欢自己呆着，不太看向其范围之外。"
 tradition_winter_warriors_name: "冬日战士"
 tradition_winter_warriors_desc: "该文化已经习惯了狂风苦寒带来的现实。"
 tradition_forest_fighters_name: "森林斗士"
 tradition_forest_fighters_desc: "该文化非常擅长在森林中作战。"
 tradition_mountaineers_name: "山民"
 tradition_mountaineers_desc: "该文化的士兵携带着穿越高山所需的一切。"
 tradition_warriors_of_the_dry_name: "干旱战士"
 tradition_warriors_of_the_dry_desc: "该文化掌握了在非常干旱的气候下作战的技艺。"
 tradition_highland_warriors_name: "高地战士"
 tradition_highland_warriors_desc: "该文化的战士擅长在其崎岖家园的陡坡与深谷中作战。"
 tradition_jungle_warriors_name: "丛林战士"
 tradition_jungle_warriors_desc: "该文化的战士熟知如何穿越险恶的丛林。"
 tradition_only_the_strong_name: "唯有强者"
 tradition_only_the_strong_desc: "该文化极其重视小规模的精锐战士。若非是个中强者，就不欢迎服役。"
 tradition_warriors_by_merit_name: "选兵唯能"
 tradition_warriors_by_merit_desc: "该文化相信如果你能证明自己胜任当一名战士，就应该允许你作战——不论你是谁。"
 tradition_warrior_monks_name: "战斗祭司"
 tradition_warrior_monks_desc: "该文化认为，既然你选择了研究神学，那你必须能守护自己的信仰。"
 tradition_talent_acquisition_name: "认可人才"
 tradition_talent_acquisition_desc: "“想杀就杀，但是如果你饶我一命，我会献上我的忠诚。”"
 tradition_strength_in_numbers_name: "人多力量大"
 tradition_strength_in_numbers_desc: "该文化摒弃了精锐部队，更加青睐于大规模的军队。"
 tradition_frugal_armorsmiths_name: "廉价军械"
 tradition_frugal_armorsmiths_desc: "一套品质精良的护甲能拯救一个人的生命，但十套还过得去的护甲能赢得一场战斗。"
 tradition_malleable_invaders_name: "善于适应的入侵者"
 tradition_malleable_invaders_desc: "我们会夺走你们的土地，你们的孩子，你们的传统，还有你们的#EMP 未来#!。"
 tradition_quarrelsome_name: "好斗"
 tradition_quarrelsome_desc: "边界冲突对于该文化的统治者来说是家常便饭。土地常常以非正当的方式易手。"
 tradition_swords_for_hire_name: "雇佣兵"
 tradition_swords_for_hire_desc: "该文化赞许雇佣兵工作，鼓励战士作为雇佣兵在战争中寻求荣耀。"
 tradition_reverence_for_veterans_name: "尊敬老兵"
 tradition_reverence_for_veterans_desc: "该文化不会看低那些因伤不能再战的人，反而作为英雄颂扬，作为教师请教。"
 tradition_stalwart_defenders_name: "坚定的防御者"
 tradition_stalwart_defenders_desc: "守护自己的财产是该文化至高无上重要的事情。"
 tradition_battlefield_looters_name: "战地掠夺者"
 tradition_battlefield_looters_desc: "在该文化中，战斗不是为了威望而打的，而是为了利益。如果你付不起战争的费用，谁会在乎立场呢？"
 tradition_fervent_temple_builders_name: "热忱的神殿建造者"
 tradition_fervent_temple_builders_desc: "该文化觉得建造神殿是通向神明最直接的方式。虔诚的统治者会建造很多很大的神殿。"
 tradition_lords_of_the_elephant_name: "大象之主"
 tradition_lords_of_the_elephant_desc: "该文化尊重大象，将其与王权联系在一起。他们极善于捕捉、训练和在战争中使用大象，使大象发挥毁天灭地的作用。"
 tradition_zealous_people_name: "狂信徒"
 tradition_zealous_people_desc: "该文化的人民尤其狂热，对其信仰非常有献身精神。"
 tradition_welcoming_name: "魅力非凡"
 tradition_welcoming_desc: "该文化的人民善于处理外交事务，社交礼仪大过一切。"
 tradition_agrarian_name: "农耕"
 tradition_agrarian_desc: "该文化尤善农耕，他们的土地为饥饿的军队产出充足的谷物。虽然无需为食物挣扎意味着更多农民参与征召兵，但也意味着每位士兵不像来自更艰苦地区的人那样有动力。"
 tradition_eye_for_an_eye_name: "以眼还眼"
 tradition_eye_for_an_eye_desc: "在该文化中，侮慢不会被遗忘，更不会被原谅。人民可以长时间心怀积怨，并以激愤复仇。"
 tradition_forbearing_name: "忍耐"
 tradition_forbearing_desc: "在该文化中，人们常常在逆境中保持耐心和克制。"
 tradition_equitable_name: "公正"
 tradition_equitable_desc: "在该文化中，真理和正义被高度重视。"
 tradition_charitable_name: "慷慨"
 tradition_charitable_desc: "无论信仰如何，该文化的人们都有动力去支持那些不幸的人。"
 tradition_modest_name: "谦逊"
 tradition_modest_desc: "该文化重视谦逊，认为一个人不应该过于霸道或自视甚高。"
 tradition_hill_dwellers_name: "丘陵居民"
 tradition_hill_dwellers_desc: "该文化扎根于丘陵，知晓如何有效地耕种这片土地。"
 tradition_forest_folk_name: "林中百姓"
 tradition_forest_folk_desc: "该文化靠近广袤的森林居住，知道如何搜寻其慷慨的馈赠。"
 tradition_mountain_homes_name: "山地家园"
 tradition_mountain_homes_desc: "该文化知晓如何在高耸山边的高原上繁衍生息。"
 tradition_dryland_dwellers_name: "旱地居民"
 tradition_dryland_dwellers_desc: "该文化惯于居住在干旱的气候下，知道在哪里能找到水源，也知道如何耕作土地。"
 tradition_jungle_dwellers_name: "丛林居民"
 tradition_jungle_dwellers_desc: "该文化生活于丛林附近，知晓如何获取其中的财富。"
 tradition_faith_bound_name: "信仰的束缚"
 tradition_faith_bound_desc: "在该文化中，属于不同的信仰意味着你无法继承。"
 tradition_by_the_sword_name: "以剑之名"
 tradition_by_the_sword_desc: "该文化的成员相信最好的传教士是带着剑的。虽然对于圣战的支持相当广泛，动机会受到严格审查以确保神灵的力量会给予认可。"
 tradition_language_scholars_name: "语言学家"
 tradition_language_scholars_desc: "学习邻国的话语让你离神明的语言更近了一步。"
 tradition_pastoralists_name: "牧人"
 tradition_pastoralists_desc: "该文化在宽广开阔的地形中无拘无束，他们牧放大群牲畜。"
 tradition_desert_nomads_name: "沙漠旅者"
 tradition_desert_nomads_desc: "该文化对沙漠的严苛环境并不陌生，并且熟练掌握了如何使用骆驼在旅行、战争以及日常生活中帮助他们。"
 tradition_gardening_name: "花园建筑师"
 tradition_gardening_desc: "该文化有着建造和维护各种花园的悠久传统，建设属于自己的小天堂。"
 can_appoint_court_gardener_name: "[GetCultureTradition('tradition_gardening').GetName]"
 tradition_monogamous_name: "单配偶制"
 tradition_monogamous_desc: "在该文化中，无论信仰如何，每个人往往都只有一个配偶。"
 tradition_polygamous_name: "多配偶制"
 tradition_polygamous_desc: "在该文化中，无论信仰如何，每个人往往都有多个配偶。"
 tradition_concubines_name: "侧室"
 tradition_concubines_desc: "在该文化中，无论信仰如何，每个人往往都有数个侧室。"
 tradition_mendicant_mystics_name: "托钵神秘主义者"
 tradition_mendicant_mystics_desc: "该文化的圣洁人民强烈相信最好在田间地头侍奉信仰，而他们的最虔诚者常常漫游世界。"
 tradition_parochialism_name: "乡土观念"
 tradition_parochialism_desc: "该文化的城市居民有旺盛的竞争心和独立意识。他们会投入许多金钱和精力去确保#EMP 自己的#!城市是最宏伟的。"
 tradition_martial_admiration_name: "尚武"
 tradition_martial_admiration_desc: "那些愿意持剑为自己的文化而战的人应受崇敬。无论胜率如何。"
 tradition_chanson_de_geste_name: "武功歌"
 tradition_chanson_de_geste_desc: "该文化重视远逝祖先的英勇事迹。通过对如纪尧姆或者罗兰等骑士的生平进行浪漫的重述，后辈子孙将世世代代获得激励。"
 tradition_ruling_caste_name: "统治阶层"
 tradition_ruling_caste_desc: "该文化的统治者习惯于统治其他文化的臣民。他们知晓如何有效地镇压叛乱，尽管代价是牺牲公众的观感。"
 tradition_staunch_traditionalists_name: "恪守祖训"
 tradition_staunch_traditionalists_desc: "传统就是传统，不可改变也不可偏移。我们必须准备好坚守那些定义我们的事物。"
 tradition_sacred_groves_name: "圣林"
 tradition_sacred_groves_desc: "树木被该文化视为神圣。森林是一种应当被照看的活物——而非被毁灭。"
 tradition_hold_the_line_name: "坚守战线"
 tradition_hold_the_line_desc: "该文化希望所有作战者都为自己的实力而自豪。将领的激情演讲鼓舞士兵战到最后一刻。"
 tradition_legendary_noble_families_name: "传说贵族"
 tradition_legendary_noble_families_desc: "除非你与曾经帮助塑造过该文化命运的贵族家庭有联系，否则你就什么都不是。"
 tradition_castle_keepers_name: "城堡守护者"
 tradition_castle_keepers_desc: "进攻不是好的防御。好的防御是面对已知世界时有最多的城堡。"
 tradition_city_keepers_name: "城市守护者"
 tradition_city_keepers_desc: "城市是该文化搏动的心脏，他们希望自己的每一座大都会都成为享誉世界的明珠。"
 tradition_fractious_name: "桀骜不驯"
 tradition_fractious_desc: "敌人的敌人#EMP 还是#!我的敌人。"
 tradition_runestones_name: "符文石树立者"
 tradition_runestones_desc: "死亡、征服、晋级——难道不就是这些定义了贵族的人生？我们的人民无论去到哪里，我们人生价值的里程碑就跟到哪里。"
 tradition_insular_spirit_name: "岛民心态"
 tradition_insular_spirit_desc: "该文化决心不改其老路，会为所有被其他文化进攻的自己人而战。"
 tradition_monastic_communities_name: "修院社区"
 tradition_monastic_communities_desc: "该文化有着将贵族后代送去为信仰服务的漫长历史。受尊敬的政治思想家常常从修道会中涌现。"
 tradition_roman_legacy_name: "东罗马遗产"
 tradition_roman_legacy_desc: "罗马帝国的军事组织仍是该文化的鲜活记忆。专业军队比征召来的部队更吃香。"
 tradition_longbow_competitions_name: "长弓竞赛"
 tradition_longbow_competitions_desc: "该文化喜爱大多数人都拉不开的弓，并且从乡间村庄到最大的城市都会，都有人每周练习，如同是敬神的仪式一般亲近。"
 tradition_illyrian_grit_name: "伊利里亚勇毅"
 tradition_illyrian_grit_desc: "该文化或许总是在内斗，但会在有必要时一同起来反抗任何入侵者。"
 tradition_maritime_mercantilism_name: "海洋重商主义"
 tradition_maritime_mercantilism_desc: "这个世界或许是由陆军统治的，但该文化知道这个世界实际上是由控制了大海上金钱流动的人控制的。"
 tradition_sacral_kingship_name: "圣礼王权"
 tradition_sacral_kingship_desc: "该文化的统治者要么被视为神明，要么国王身份被看作是神灵的德能。国王和神明有什么差别呢？"
 tradition_reavers_name: "劫掠者"
 tradition_reavers_desc: "该文化许多住在岸边的人会登船去别的港口偷东西练手。虽然这不被他们的直接领主容忍，每个统治者都知道这能在关键时刻提供更好的士兵。"
 tradition_practiced_pirates_name: "资深海盗"
 tradition_practiced_pirates_desc: "冲进港口、点火焚烧、拿走一切没钉牢的东西，这可能不太高尚，不过#EMP 确实#!很有赚头。"
 tradition_determined_independence_name: "坚决独立"
 tradition_determined_independence_desc: "宁死不屈！该文化的统治者认为臣服比战败更糟，为了成为自己的主人愿意做任何事。"
 tradition_merciful_blindings_name: "仁慈致盲"
 tradition_merciful_blindings_desc: "不论一个人有多么不可原谅，该文化认为最好还是挖出一只眼睛而非穿透其心脏。"
 tradition_reindeer_hunters_name: "驯鹿猎人"
 tradition_reindeer_hunters_desc: "追逐驯鹿就像是在针叶林永远的雾气中舞蹈。该文化学会了如何最大化发挥狩猎补给的价值。"
 tradition_mountaineer_ruralism_name: "山地农田"
 tradition_mountaineer_ruralism_desc: "从波希米亚森林群山中的起源之地，到厄尔士山脉和塔特拉山脉的绝壁，该文化中的绝大多数人不仅知道如何穿行于嶙峋之地，也能轻松应对山中生活。"
 tradition_life_is_just_a_joke_name: "生命不过一场玩笑"
 tradition_life_is_just_a_joke_desc: "该文化的角色在刀斧加身时会咯咯发笑。"
 tradition_steppe_tolerance_name: "草原的宽容"
 tradition_steppe_tolerance_desc: "这些大草原上有着共同生活方式的居民彼此间有着太多共同点。陌生人或许信仰不同，但他们同样生活在马鞍上。"
 tradition_nubian_warrior_queens_name: "战士女王"
 tradition_nubian_warrior_queens_desc: "生活在东非的人们都清楚地记得那些伟大的战士女王，她们曾在库施之地抵抗入侵者并建立王国。我们的邻居可能坚持男人的优越性，但我们通过母亲追溯血脉，强大的努比亚女人一声战吼就能让这些外国“男人”逃回老家。"
 tradition_nubian_warrior_kings_name: "战士国王"
 tradition_nubian_warrior_kings_desc: "生活在东非的人们都清楚地记得那些伟大的战士之王，他们曾在库施之地抵抗入侵者并建立王国。我们的邻居可能坚持女人的优越性，但我们通过父亲追溯血脉，强大的努比亚男人一声战吼就能让这些外国“女人”逃回老家。"
 tradition_maritime_mangroves_name: "海洋红树林"
 tradition_maritime_mangroves_desc: "该文化学会了在别的文化觉得无法穿越的湿地航行。他们利用这一点建造了难以抵达的基地，可以用来贸易、劫掠和探索世界。"
 tradition_mixed_governance_name: "混合治理"
 tradition_mixed_governance_desc: "该文化认为每种思想都值得聆听、每种统治方式都值得尝试。统治者鼓励封臣使用自认为合宜的方式管治。"
 tradition_ritual_scarrification_name: "划痕礼"
 tradition_ritual_scarrification_desc: "该文化尊重那些血肉品尝过刀刃滋味的人。不论是为了证明自己的勇毅还是为了创造美丽的图案，他们都会在自己的皮肤上留下疤痕。"
 tradition_hidden_cities_name: "隐蔽之城"
 tradition_hidden_cities_desc: "外人甚至难以知道该文化的城市是否存在，也就无从知晓如何围攻，因为它们要么高高处在丛林树木之上，要么深深藏于自然迷宫之中。"
 tradition_hereditary_bards_name: "世袭吟游诗人"
 tradition_hereditary_bards_desc: "在某些文化中，有些故事代代相传，就像任何地契一样宝贵。"
 tradition_ancient_miners_name: "古老矿工"
 tradition_ancient_miners_desc: "该文化一直被原材料、矿石和未切割的宝石环绕。他们也喜欢寻找矿点。"
 tradition_wetlanders_name: "湿地居民"
 tradition_wetlanders_desc: "该文化是沼泽和湿地的主人。虽然生活时不时就要与霉变开战，他们已经学会了如何利用泥炭。"
 tradition_diasporic_name: "大流散"
 tradition_diasporic_desc: "该文化的人民失去了曾经亲近的家园。其中的某些人走遍世界寻找能够重新开始的地方。"
 tradition_sorcerous_metallurgy_name: "巫术冶金学"
 tradition_sorcerous_metallurgy_desc: "该文化中有许多炼金术师试图将金属变为黄金，同时也有打造武器的铁匠。如果该文化的财富和武器铸造能因巫术而得到提升，何乐而不为呢？"
 tradition_polders_name: "圩田"
 tradition_polders_desc: "该文化有着从周围的大海获得土地的悠久传统。这允许他们将那些通常是浅海床的地方用作种植和建设。"
 tradition_caucasian_wolves_name: "高加索之狼"
 tradition_caucasian_wolves_desc: "在高加索的山口周围生活了数个世纪并扎下根来，该文化在家园里极擅利用山地战争所需的任何事物。"
 tradition_artisans_name: "能工巧匠"
 tradition_artisans_desc: "该文化的孩子通常会继承父母的职业，积累下的知识和技艺代代相传。"
 #Debug Traditions
 tradition_debug_name: "善变之道"
 tradition_debug_desc: "该文化以其五花八门且彼此矛盾的立场闻名于世。"
 #FP1 Traditions
 tradition_fp1_coastal_warriors_name: "沿海战士"
 tradition_fp1_coastal_warriors_desc: "我们总是被吸引到海岸边。海风的侵蚀、海鸥的啼叫、熏鱼的香味……什么样的战士会想要远离水边和其自由而生活呢？"
 tradition_fp1_performative_honour_name: "荣誉行为"
 tradition_fp1_performative_honour_desc: "荣誉是天生的，确实，但荣誉也能因行为而获得或失去。为了耻辱而追击和复仇，或者最终失败，有些士兵会退化为人渣，而小崽子会成长为战士。"
 tradition_fp1_northern_stories_name: "北方故事"
 tradition_fp1_northern_stories_desc: "生命通过传说的视角而存活、讲述和铭记。我们说了什么，人民说了什么，跟我们做了什么同样重要。我们会铭记，并在我们的故事中展现。"
 tradition_fp1_trials_by_combat_name: "决斗断讼"
 tradition_fp1_trials_by_combat_desc: "懦夫才用言辞代替武器。纷争明明可以用刀刃更快更公平地解决，为什么要把正义留给衰朽的法律和腐败的官员呢？"
 tradition_fp1_the_right_to_prove_name: "证明的权利"
 tradition_fp1_the_right_to_prove_desc: "虽然不是所有人都是天生的战士，但是如果有适当的勇气和强健的手臂持剑，任何人都可以证明自己心中住着一名勇士并真正成为勇士。"
