 tradition_amharic_highlanders_name: "阿姆哈拉山民"
 tradition_amharic_highlanders_desc: "阿姆哈拉高地非常适合种植，只要知道该如何处理问题。这个民族有许多代人在这种环境中工作生活，繁衍生息，发展出自己的传统和风俗。"
