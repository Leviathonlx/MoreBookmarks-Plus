 culture_tradition_events.3000.t: "目击熊"
 culture_tradition_events.3000.desc: "在[bear_sighting.GetName]，猎人们目击了一群[bear_sighting_county.Custom('GetAnimalPlural')]在[bear_sighting.Custom('GetTerrainTypePlural')]间游荡——泥地上的宽大足迹、爪痕累累的树干、被折断的灌木丛，皆为其踪迹。\n\n若我展开一次[GetActivityType('activity_hunt').GetName|l]，并将其中之一猎杀或捕获，诸灵定会有所感应。"
