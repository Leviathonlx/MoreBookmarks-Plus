 tradition_maritime_way_of_life_name: "海上人生"
 tradition_maritime_way_of_life_desc: "自古以来，人们总能看到该文化的双体船出现在海平线上。远洋航渡成了这个民族的第二天性。\n对这些以海为家的人来说，他们可以定居在任何地方，贸易不受限制，劫掠也随心所欲。"
 tradition_nudists_name: "天体主义"
