 culture_emergence_events.0001.t: "文化混杂"
 culture_emergence_events.0001.desc: "我是[ROOT.Char.GetCulture.GetName]人，但我的首都[capital_county_scope.GetBaseName]的民众是[hybdridization_offer_culture.GetName]人。最近，我发现我的[hybdridization_offer_culture.GetNameNoTooltip]人臣民在效仿我和我的[ROOT.Char.GetCulture.GetNameNoTooltip]式习俗。\n\n他们正在融入我们的传统。有些是旧的，有些是新的——但最重要的是他们更能接受我的统治！\n\n或许应该鼓励这种发展？"
 culture_emergence_events.0001.a: "如果他们的行为像我，我的行为也应该像他们。很快我们就会成为一体。"
 culture_emergence_events.0001.b: "他们的钦慕就够了！"
