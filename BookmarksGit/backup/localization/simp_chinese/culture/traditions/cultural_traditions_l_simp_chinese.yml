 culture_tradition_events.0002.desc: "我放下武器转身面向[recipient.GetTitledFirstName]，向[recipient.GetHerHim]致以礼节性的鼓掌。[recipient.GetSheHe|U]也回礼。\n\n"
 culture_tradition_events.0002.desc_actor_victor_good: "“打得好，我的[actor.GetTitleTierName|U]！你光明正大地赢了我。”[recipient.GetFirstNameNoTooltip]说道。\n“如果[actor.GetPrimaryTitle.GetNameNoTierNoTooltip]未来发生战争，这次练习肯定会让我们受益。”\n\n这真让人爽快，我感觉自己健康又跃跃欲试！"
 culture_tradition_events.0002.desc_actor_victor_bad: "“打得好，我的[actor.GetTitleTierName|U]！我被彻底击败了。”[recipient.GetFirstNameNoTooltip]呜咽着说。\n“不过请记住，别让这次胜利留在你的脑中。我不是你的敌人，敌人在外面。”\n\n算了吧，我感觉很好！"
 culture_tradition_events.0002.desc_recipient_victor_good: "“打得好，我的[actor.GetTitleTierName|U]！这一轮我赢了！”[recipient.GetFirstNameNoTooltip]很有风度地说道。“现在我们准备好面对任何事情了！”\n\n我们确实，也许我应该考虑我的下一次征服？"
 culture_tradition_events.0002.desc_recipient_victor_bad: "““打得好，我的[actor.GetTitleTierName|U]！如果我造成了伤害，很抱歉。有那么短短一瞬我出神了——我和我的武器如同一体……”[recipient.GetFirstNameNoTooltip]带着歉意说道。\n”也许你需要休息一下？”\n\n瞎说，我健康得很！"
