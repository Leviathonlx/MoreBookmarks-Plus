 culture_tradition_events.3100.t: "献祭熊"
 culture_tradition_events.3100.desc: "我们默默地缚住巨熊。猎人们低声吟唱，嗓音沉稳，烟雾伴着云杉的香气升腾起。\n\n我跪下身，额头轻贴它的口鼻，在刀刃落下前轻声致谢。我们将分食它的血肉，好让它的力量在我们之中延续。"
 culture_tradition_events.3100.a: "大家都尽情享用吧！"
 culture_tradition_events.3100.b: "我们的敌人必将倒下！"
 culture_tradition_events.3100.c: "服从吧，因为熊灵就在我身边。"
