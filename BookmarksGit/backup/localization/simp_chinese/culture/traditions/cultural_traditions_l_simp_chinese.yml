 culture_emergence_events.0005.t: "罗曼什之罗曼"
 culture_emergence_events.0005.desc: "虽然[county_scope.GetNameNoTierNoTooltip]见证了[new_culture_scope.GetName]文化的诞生，但我注意到一些这片土地上更#italic 乡下#!的一些人仍在说一种方言，这和我想象中的[new_culture_scope.GetNameNoTooltip]人不太一样。\n\n一个农民和田里某人聊天时我正好经过。“那边那个！”我大喊道。“你说的是什么语言？”\n\n这个[rustic_peasant.GetWomanMan]停顿了一下。“我想，”[rustic_peasant.GetSheHe]用[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]缓慢地回答道，“我们都叫它#italic 罗曼什语#!。”\n\n“罗曼什语”？所以我的子民实际上是罗曼什人吗？"
 culture_emergence_events.0005.a: "我们的语言必须和心一样属于罗曼什。"
 culture_emergence_events.0005.a.tt: "[new_culture_scope.GetNameNoTooltip]文化#bold 只#!会使用罗曼什名字"
 culture_emergence_events.0005.b: "罗曼什应该成为[new_culture_scope.GetName]马赛克拼图的一部分。"
