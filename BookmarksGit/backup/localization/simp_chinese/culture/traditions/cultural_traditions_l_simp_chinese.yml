 culture_tradition_events.0100.t: "文化与信仰的冲突"
 culture_tradition_events.0100.desc: "[head_of_faith.GetTitledFirstName]寄来一封公函。信的开头用客套话概述了我在[culture_scope.GetName]人民眼中的重要地位。\n\n"
 culture_tradition_events.0100.tradition_monogamous: "“你必须理解只要你的人民奉行一夫一妻制，你就违背了[faith_scope.GetAdjective]教义！我只希望你能得救。每一位好[faith_scope.GetAdjectiveNoTooltip]的责任无法只靠一位配偶满足。”公函写道。"
 culture_tradition_events.0100.tradition_polygamous: "“你实行多妻制严重违背了[faith_scope.GetAdjective]教义，是[faith_scope.HighGodName]眼中的罪！我只希望你能得救。请领导你的人民进入光明，放弃你多出的配偶！”公函写道。"
 culture_tradition_events.0100.tradition_concubines: "“你实行侧室制度是不受[faith_scope.GetAdjective]教义支持的，只有正当的婚姻才能让[faith_scope.HighGodName]对你的人民微笑！我只希望你能得救。放弃你的侧室，对我们都好。”公函写道。"
 culture_tradition_events.0100.end: "\n\n确实是个难题……我更重视哪一项？我的人民的习俗，还是我们信仰的教义？"
 culture_tradition_events.0100.a: "我们必须遵守[faith_scope.GetAdjectiveNoTooltip]的教义。"
 culture_tradition_events.0100.b: "人民的习俗更重要！"
 culture_tradition_events.0101.t: "神秘主义者的智慧"
 culture_tradition_events.0101.desc: "我很少有机会在没有马屁精和国事打扰的情况下享用餐食，不过今晚我做到了。一顿美好、安静的晚餐，放松我社交肌肉的机会。\n\n几秒钟后，房门连带整个铰链都被撞飞，无可避免的悲剧，然后一名[mendicant_mystic.GetFaith.PriestNeuter]闯了进来。[mendicant_mystic.GetSheHe|U]拿着一根长有树瘤的拐杖，身上还满是一击撞破房门的碎屑。\n\n“高贵的[ROOT.Char.GetTitleAsNameNoTooltip]，我是来提建议的！只要一小笔补助，我，#EMP [mendicant_mystic.GetFirstName]#!就将与你宫廷内的孩子分享我们先人古老的智慧！”"
 culture_tradition_events.0101.a: "当然，高贵的[mendicant_mystic.GetFaith.PriestNeuter]。请把棍子放下。"
 culture_tradition_events.0101.a.tt: "[court|E]内所有可用[children|E]获得一项他们正在进行[education|E]的增益"
 culture_tradition_events.0101.b: "就算是[mendicant_mystic.GetFaith.HighGodNamePossessive]的事业，这是不是也有点太过分了？"
 culture_tradition_events.0101.b.tt.success: "你说服了神秘主义者"
 culture_tradition_events.0101.b.tt.failure: "神秘主义者厌恶地离开你的宫廷"
 culture_tradition_events.0101.c: "滚开，乞丐，我正要吃饭呢！"
 culture_tradition_events.0111.t: "神秘主义者的演讲"
 culture_tradition_events.0111.desc: "“……这就是我们必须将自己生命的每日每刻敬献给[mendicant_mystic.GetFaith.HighGodName]的慈恩的原因。你看出来了吗？我要不要继续？”\n\n整整。两个。小时。\n\n我不知道[mendicant_mystic.GetName][mendicant_mystic.GetHerHis]是怎么找到进我卧室的路的，不过这[mendicant_mystic.GetFaith.PriestNeuter]已经对我演讲[mendicant_mystic.GetFaith.GetName]神学的精微之处#EMP 整整。两个。小时。#!\n\n终于，这[mendicant_mystic.GetWomanMan]沉默了下来，看着我等候回应。我感觉自己的眼睛都要开始抽动了。"
 culture_tradition_events.0111.a: "多么动人的言辞！"
 culture_tradition_events.0111.b: "你说完了，现在该我了……"
 culture_tradition_events.0111.a.tt.success: "你驳倒了神秘主义者的论点"
 culture_tradition_events.0111.a.tt.failure: "你的发言结结巴巴"
 culture_tradition_events.0111.c: "谁让这个流浪汉进我家的？卫兵！护驾！"
 culture_tradition_events.0121.t: "神秘主义者的服务"
 culture_tradition_events.0121.desc: "[mendicant_mystic.GetFirstName]一直耐心在前厅等待，直到我准[mendicant_mystic.GetHerHim]觐见，这对于[mendicant_mystic.GetHerHis]这一行的人来说真是非同寻常啊。\n\n我进来时，[mendicant_mystic.GetFaith.PriestNeuter]看上去有点紧张，但下一秒还是滔滔不绝地讲了起来。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我当托钵修士有一段时间了，尽管是为了[mendicant_mystic.GetFaith.HighGodNamePossessive]的事业，但这对于灵魂的滋养有多甘美，对于心神和身体的负担就有多沉重。”\n\n“若您允许，我将挂起我的云游杖，尽力在您的宫廷侍奉您。您——您愿意收留我吗？”"
 culture_tradition_events.0121.a: "我当然需要像你这样有才华的[mendicant_mystic.GetWomanMan]……"
 culture_tradition_events.0121.b: "一位忠诚的[mendicant_mystic.GetFaith.PriestNeuter]……"
 culture_tradition_events.0121.c: "这个样子，这股#EMP 气味#!，你还想住在这儿？"
 culture_tradition_events.0131.t: "神秘主义者的愤怒"
 #Big credit to the greatest NPC of 2011.
 culture_tradition_events.0131.desc: "“[ROOT.Char.GetTitleAsNameNoTooltip]？你不过是蛆虫，在你自己败坏的#EMP 污秽中扭动#!！在[mendicant_mystic.GetFaith.HighGodName]脚下悔改你的罪吧！大能的[mendicant_mystic.GetFaith.HighGodName]！无误的[mendicant_mystic.GetFaith.HighGodName]！不败的[mendicant_mystic.GetFaith.HighGodName]！”\n\n去他娘的这个烦人的[mendicant_mystic.GetFaith.PriestNeuter]。[mendicant_mystic.GetSheHe]在街角就够糟了！如果我#EMP 一旦#!发现谁让[mendicant_mystic.GetFirstName]进入我#EMP 家#!，我要把那人的眼睛挖出来；[mendicant_mystic.GetSheHe]在这里不到十分钟，我的头已经开始痛了。\n\n我再也受不了这托钵修士的长篇大论，称[mendicant_mystic.GetHerHis]夸夸其谈唤起的时候我要快速动手。"
 culture_tradition_events.0131.a: "#EMP 我的#!罪孽？那我们来说说#EMP 你#!吧。"
 culture_tradition_events.0131.a.tt.success: "你证明这个神秘主义者就是个彻头彻尾的伪君子"
 culture_tradition_events.0131.a.tt.failure: "神秘主义者将你说得像个傻瓜"
 culture_tradition_events.0131.b: "你……你会教我变得更好吗？"
 culture_tradition_events.0131.b.tt.success: "神秘主义者帮你克服缺点"
 culture_tradition_events.0131.b.tt.failure: "你被精神上的痛苦征服"
 culture_tradition_events.0131.c: "#EMP 在污秽中扭动？#!把这疯子扔进最近的粪坑里！"
 culture_tradition_events.0141.t: "神秘主义者的还价"
 culture_tradition_events.0141.desc: "“你没看出来吗，[ROOT.Char.Custom('FormOfAddressForLiege')]，你的灵魂因为这……[ROOT.Char.GetFaith.GetName]的理念而有多么危险？请允许我领你进入真正[mendicant_mystic.GetFaith.GetAdjective]信仰的光辉中，救你免于永恒的苦难！”\n\n作为一名托钵修行的[mendicant_mystic.GetFaith.PriestNeuter]，[mendicant_mystic.GetFirstName]很惯于向不信教的[ROOT.Char.GetCulture.GetName]人平民宣教，但对农民有效的技巧对贵族不一定管用。\n\n我们之间陷入沉默，我注视着这[mendicant_mystic.GetWomanMan]双眼深处，看着希望与渴求的光芒在眸子后跃动。"
 culture_tradition_events.0141.a: "你的话很有说服力啊，[mendicant_mystic.GetFaith.PriestNeuter]。"
 culture_tradition_events.0141.b: "让我来阐明[ROOT.Char.GetFaith.GetNameNoTooltip]教义的优点……"
 culture_tradition_events.0141.b.tt.success: "你启迪了[mendicant_mystic.GetFirstNameNoTooltip]"
 culture_tradition_events.0141.b.tt.failure: "你们依然相持不下"
 culture_tradition_events.0141.c: "你的[mendicant_mystic.GetFaith.HighGodName]！[mendicant_mystic.GetFaith.HighGodNameSheHe|U]有几个师？"
