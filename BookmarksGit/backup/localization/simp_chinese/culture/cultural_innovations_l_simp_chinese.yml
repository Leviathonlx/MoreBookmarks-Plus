 ##############
 #Tribal Era #
 ##############
 #Military
 innovation_motte: "土垒"
 innovation_motte_desc: "简单而有效，将我们的堡垒建在垒砌的土堆上，是保证我们对敌人居高临下最好的办法。"
 innovation_motte_chinese: "夯土" #夯土
 innovation_motte_chinese_desc: "简单而有效，用夯土建造防御工事，是保证我们对敌人居高临下的最好办法。"
 innovation_motte_actual_motte: "土垒"
 innovation_motte_actual_motte_desc: "$innovation_motte_desc$"
 innovation_catapult: "野驴炮"
 innovation_catapult_desc: "虽然装载发射缓慢，但扭力驱动的投石机让我们得以攻破敌人的堡垒，同时躲在他们的弓箭手射程之外。"
 innovation_catapult_chinese: "床弩"
 innovation_catapult_chinese_desc: "大型便携弩机，配备复合反向弓臂以延长拉距并增强威力，通常搭载于带轮支架上以提升机动性。"
 innovation_barracks: "兵营"
 innovation_barracks_desc: "为我们的士兵建造专用建筑用于驻扎，可以保证我们有充足的空间容纳我们不断成长的军队。"
 innovation_mustering_grounds: "校阅场"
 innovation_mustering_grounds_desc: "只是有人愿意为我们而战并不足以赢得战争。划出场所让人们得以为战争训练与集合，方能使我们支持更多有经验的战士，带领我们获得胜利。"
 innovation_bannus: "军队征召令"
 innovation_bannus_desc: "军队征召令基于在战场上指挥士兵的权力，赋予统治者驱使领内的自由民为其战斗的权力，是建立一支庞大征召军队的法律上的基础。"
 eligible_accolade_vanguard_attribute_ACCOLADES_DLC: "该[culture|E]的[knights|E]有资格获得[GetAccoladeType('vanguard_attribute').GetName][accolades|E]"
 eligible_accolade_vanguard_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_vanguard_attribute_ACCOLADES_DLC')]"
 unlock_maa_armored_footmen: "可以招募[GetMaA('armored_footmen').GetName][men_at_arms|E]"
 unlock_maa_onager: "可以招募[GetMaA('onager').GetName][men_at_arms|E]"
 innovation_quilted_armor: "棉甲"
 innovation_quilted_armor_desc: "将一打或更多层棉质纤维缝制在一起，这些棉质夹克甚至能够阻挡重型箭矢，其低成本造价可使我们用这样的护甲武装一整个军团投入作战。"
 #Civic
 innovation_gavelkind: "均分继承"
 innovation_gavelkind_desc: "平稳和繁荣相生相伴。为了防止旧领主去世时，其封臣为了争权夺势打得鸡飞狗跳，我们应当制定一个先决、平等的继承机制，在最大程度上消除传统上继承时可能产生的不稳定因素。"
 innovation_crop_rotation: "轮作"
 innovation_crop_rotation_desc: "从传统的两圃耕作模式转换到三圃轮作，我们每年可以在不榨干农场土地肥力的情况下种植更多的作物。"
 innovation_city_planning: "城市规划"
 innovation_city_planning_desc: "在建造城市之前先规划好城市，这能让我们在战略要处修建新的地产建筑，这不仅满足功能需求，也提升了美学品味，远胜那些因年代久远只有危害的老旧建筑。"
 innovation_casus_belli: "宣战理由"
 innovation_casus_belli_desc: "普天之土，能者据之，这是千百年流传下来的礼法。不过，若是能为发动的战争正名，我们就能避免引起邻国的忿怒，以及接踵而至的报复行动。"
 innovation_plenary_assemblies: "全体大会"
 innovation_plenary_assemblies_desc: "为了更加有效地管理，我们必须将领地的所有自由民都集中于一处，一齐讨论和解决立法事务。参加是强制的，缺席者将被罚款，并剥夺他们影响任何决策的能力。"
 innovation_development_01: "公共工程"
 innovation_development_01_desc: "资助诸如道路、学校和水渠等公共工程的建设，将有助于我们的居民点扩张，保证未来数代人的繁荣。"
 innovation_currency_01: "货币"
 innovation_currency_01_desc: "以物易物缓慢又低效；采用一种官方认可的货币，比如货贝或金属块，将会促进贸易，加快思想在我国的传播速度。"
 innovation_ledger: "分类账簿"
 innovation_ledger_desc: "随着我们的领土日渐增长，我们需要更好的方法记录我们的所有物。坚持用分类账簿记录我们的财物，这能确保我们在任何时候都清楚手头有哪些资源能够随时调遣。"
 #Regional
 innovation_viking_tradition: "维京战术"
 innovation_viking_tradition_desc: "北地人民拥有悠久的贸易传统，但同时也拥有悠久的海盗传统。很少会有人防备来自河岸的毫无征兆的威胁，而维京战士正是个中好手。"
 innovation_longboats: "长船"
 innovation_longboats_desc: "我们的长船是令人惧怕的远洋舰船，能够驶入无人之境，披风斩雨。这给予我们在大洋上出色的机动能力。"
 innovation_war_camels: "军用骆驼"
 innovation_war_camels_desc: "骆驼天生适应沙漠地形的生活，但他们不是天生的战斗物种。我们的养育官与驯驼人可以改变这一点，提供给我们适宜沙漠地形的骑兵部队，让我们主宰沙漠。"
 eligible_accolade_camelry_attribute_ACCOLADES_DLC: "该[culture|E]的[knights|E]有资格获得[GetAccoladeType('camelry_attribute').GetName][accolades|E]"
 eligible_accolade_camelry_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_camelry_attribute_ACCOLADES_DLC')]"
 innovation_elephantry: "象兵"
 innovation_elephantry_desc: "大象很难在捕获状态中养大，因此每名驯象师都需要亲自捕获他们的野象并训练。这意味着在战斗中运用这些大型生物是一门精致的技艺，但我们决意掌握这门技艺。"
 eligible_accolade_elephantry_attribute_ACCOLADES_DLC: "该[culture|E]的[knights|E]有资格获得[GetAccoladeType('elephantry_attribute').GetName][accolades|E]"
 eligible_accolade_elephantry_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_elephantry_attribute_ACCOLADES_DLC')]"
 innovation_wootz_steel: "乌兹钢"
 innovation_wootz_steel_desc: "这种高碳金属也被称为印度钢或赛里斯钢，十分适合用来制造武器。乌兹钢被广泛交易，被认为是世界上最好的钢。贯穿历史，它吸引了阿拉伯、埃及、中国甚至罗马等地商人的目光。"
 innovation_african_canoes: "西非独木舟"
 innovation_african_canoes_desc: "西非的大独木舟非常适合在河流中航行，能让我们迅速将部队运送到需要的地方。"
 innovation_table_of_princes: "诸侯之桌"
 innovation_table_of_princes_desc: "诸侯之桌是波希米亚领主的御用之座，坐在桌上的人被认为是合法统治者。在家族年长者继承制中，头衔会被统治宗族在世成员中最年长的那位继承。"
 unlock_single_heir_dynasty_house_changing: "可以在任何[crown_authority|E]下通过法案$single_heir_dynasty_house$"
 tradition_visigothic_codes_name: "$innovation_visigothic_codes$"
 tradition_visigothic_codes_desc: "$innovation_visigothic_codes_desc$"
 innovation_visigothic_codes: "西哥特法典"
 innovation_visigothic_codes_desc: "尽管西哥特人的许多古老传统都已从世上抹去，比利牛斯山的子孙牢记古道，并记得土地要如何在子女中务实而公平地分配。"
 unlock_equal_succession_changing: "可以在任何[crown_authority|E]下通过$equal_law$[law|E]"
 ######################
 #Early Medieval Era #
 ######################
 #Military
 innovation_battlements: "城垛"
 innovation_battlements_desc: "除了加固主楼本身，建造坚固耐久的外墙让我们的弓箭手能安全驻守，这将在迎敌时为我们的城堡带来一层额外的保护。"
 innovation_mangonel: "射石机"
 innovation_mangonel_desc: "对我们已有的弹射机械的伟大改良，比起扭力驱动的机械，牵引驱动的射石机能更快地装载和发射。"
 innovation_mangonel_chinese: "云梯"
 innovation_mangonel_chinese_desc: "采用铰接折叠结构的攻城梯，通常配备防护挡板、绞盘组件、抓钩及滑轮升降装置。在围城期间也可以充当观测用的瞭望高点。"
 eligible_accolade_besieger_attribute_ACCOLADES_DLC: "该[culture|E]的[knights|E]有资格获得[GetAccoladeType('besieger_attribute').GetName][accolades|E]"
 eligible_accolade_besieger_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_besieger_attribute_ACCOLADES_DLC')]"
 innovation_burhs: "石堡"
 innovation_burhs_desc: "散落在乡野间的绝佳集结地和行政中心，由坚固的石墙保护。"
 innovation_burhs_japan: "石城" #柵
 innovation_burhs_japan_desc: "自从天智天皇统治时期建造了#italic 水城#!以来，防御工事的重要性获得了新的重视。我们可以使用此类防御中心来集结军队并作为行政中心使用。"
 innovation_burhs_chinese: "坞壁" #塢壁
 innovation_burhs_chinese_desc: "散落在乡野间的坞壁是重要的带防卫工事的定居点，我们可以用其集结部队，也可以用来作为行政节点。"
 innovation_burhs_anglo_saxon: "乡堡"
 innovation_burhs_anglo_saxon_desc: "散落在乡野间的乡堡是重要的带防卫工事的定居点，我们可以用其集结部队，也可以用来作为行政节点。"
 innovation_burhs_latin: "营垒"
 innovation_burhs_latin_desc: "古老的防御工事原则如今仍具实用价值。我们可以用其集结部队，也可以用来作为行政节点。"
 innovation_house_soldiers: "家兵"
 innovation_house_soldiers_desc: "随着我们贵族家族越来越强大，他们需要自己的士兵执行他们的旨意。建立一支全职的家兵将确保我们拥有的部队比标准征召兵训练和装备得更好。"
 innovation_horseshoes: "马蹄铁"
 innovation_horseshoes_desc: "蹄子裂开的马匹很快就会跛脚，无法工作或是骑上战场。我们可以用铜板或是铁板为马匹穿上鞋子，让它们的蹄子免受伤害，保持健康。"
 innovation_arched_saddle: "拱形马鞍"
 innovation_arched_saddle_desc: "轻骑兵是不可小觑的战力，但是他们并未完全开发出战马的潜力。拱形马鞍让我们能给重甲战士配备骑枪，使他们在冲击敌方阵线时完全发挥动量优势。"
 eligible_accolade_lancer_attribute_ACCOLADES_DLC: "该[culture|E]的[knights|E]有资格获得[GetAccoladeType('lancer_attribute').GetName][accolades|E]"
 eligible_accolade_lancer_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_lancer_attribute_ACCOLADES_DLC')]"
 unlock_maa_armored_horsemen: "可以招募[GetMaA('armored_horsemen').GetName][men_at_arms|E]"
 #Civic
 innovation_hereditary_rule: "世袭统治"
 innovation_hereditary_rule_desc: "把领地在合格继承人中均分会破坏我们人民的团结。通过摈弃在每次继承中分疆裂土的做法并建立世袭统治体系，我们可以确保一片稳定而繁荣的腹地。"
 innovation_manorialism: "庄园制度"
 innovation_manorialism_desc: "由于土地集中在我们精英阶级手中，许多男人和女人没法工作。我们可以建立一套庄园系统，在那里自由民能够在我们的田中劳作以支付租金，而那些无力支付的则会成为属于我们的农奴。"
 innovation_royal_prerogative: "宗室特权"
 innovation_royal_prerogative_desc: "我国宗室为了治理领地肩负着日益沉重的责任与负担，鉴于此，他们应当被授予独一无二的特权。"
 innovation_chronicle_writing: "编纂家族编年史"
 innovation_chronicle_writing_desc: "我们家族伟业的传说将不再只通过口头传承。我们所达成壮举的文字记录将被保留，以鼓舞后人，同时向世人证明我们应当合法持有的土地的宣称。"
 innovation_armilary_sphere: "浑仪"
 innovation_armilary_sphere_desc: "此装置由包含可移动圆环的球形框架组成，让我们得以记录并预测诸天的运行。它除了是一件奇妙的天文装置外，也能帮助我们的船长远航深海。"
 innovation_baliffs: "治安法官"
 innovation_baliffs_desc: "君王无法立即出现在每个地方。通过指派治安法官和其他代表在领地全境执法，比起过去，我们能更有效地统治更多区域。"
 innovation_baliffs_bailiffs: "执达吏"
 innovation_baliffs_bailiffs_desc: "$innovation_baliffs_desc$"
 innovation_baliffs_latin: "治权"
 innovation_baliffs_latin_desc: "古罗马人将官员制定、执行与裁决法律的权力定义为#italic 治权#!，这一概念被用于授权执法官在整个领地施行法律。通过向地方官员授予#italic 治权#!，我们能够比原本更有效地治理更广阔的区域。"
 innovation_development_02: "社区治理"
 innovation_development_02_desc: "大型城镇经常面临一系列日益复杂的问题。将一些权力下放给地方议会，可以让他们在不需要国王介入的情况下解决这些问题。"
 innovation_currency_02: "金属硬币"
 innovation_currency_02_desc: "未校准的货币难以控制，缺乏稳定性。铸造的硬币，按特定的重量测量，并盖有皇家印章，给商业交易带来新的信心。"
 #Regional
 innovation_reconquista: "宗教扩张"
 innovation_reconquista_desc: "因被内斗拖累，我们容忍这群异教徒在以西巴尼亚待了太长时间了。现在是时候让我们集结军队将他们永远赶出这片土地了！"
 innovation_stem_duchies: "部落公国"
 innovation_stem_duchies_desc: "尽管来自不同的部落，我们承认团结与合作的重要性。既然稳定可以带来安全与繁荣，独立就没那么重要了。 "
 innovation_ghilman: "古拉姆"
 innovation_ghilman_desc: "古拉姆由战争中俘虏的奴隶兵组成，他们是专职的战士，比起平常的雇佣兵，不仅对我们更忠诚而且更便宜。"
 #####################
 #High Medieval Era #
 #####################
 #Military
 innovation_hoardings: "棚楼"
 innovation_hoardings_desc: "这些木质工事建在我们的城垛上，并向上延伸了我们的城墙。\n\n这使得我们的守城者得以发射箭矢、掷落垒石或是向进攻者身上泼洒滚油，与此同时他们也得到了全面的保护，免受敌方弓箭手的侵扰。"
 innovation_trebuchet: "重力抛石机"
 innovation_trebuchet_desc: "工程学上的奇迹，相比起之前的任何攻城器械，配重的重力抛石机可以将沉重的抛射物射得更远。"
 innovation_trebuchet_chinese: "吕公车"
 innovation_trebuchet_chinese_desc: "为了攻克敌方石质塔楼，这些配备滚轮的高大木塔被推行至敌方工事，士兵可以借此以相对安全的方式抵达敌方城墙上。"
 innovation_castle_baileys: "城堡庭院"
 innovation_castle_baileys_desc: "主楼是城堡的心脏，但它不是唯一的重要建筑。在受保护的庭院里建造诸如马厩和军械库等建筑能确保我们无论在什么情况下都能驻屯并装备我们的征召兵。"
 innovation_men-at-arms: "兵士"
 innovation_men-at-arms_desc: "我们始终需要这些精于骑术和长枪的人，但是不是总能得到他们。在家臣中保留一群兵士，在战争不可避免地爆发时，可以确保我们不会缺乏有经验的战士。"
 innovation_knighthood: "骑士头衔"
 innovation_knighthood_desc: "通过赐给我们最优秀的战士以骑士头衔并给予他们地产而非单单金钱，我们可以让他们拥有应得的荣誉，同时保证他们对我们的忠诚。"
 innovation_advanced_bowmaking: "高级造弓术"
 innovation_advanced_bowmaking_desc: "虽然弓箭手传统上自行制造维护自己的弓，工匠们开始制造新型的弓，它们比之前的更厉害更复杂。通过接纳这些新设计，我们可以让这些制弓大师成为无价的军事资产。"
 unlock_maa_crossbowmen: "可以招募[GetMaA('crossbowmen').GetName][men_at_arms|E]"
 eligible_accolade_crossbower_attribute_ACCOLADES_DLC: "该[culture|E]的[knights|E]有资格获得[GetAccoladeType('crossbowmen_attribute').GetName][accolades|E]"
 eligible_accolade_crossbower_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_crossbower_attribute_ACCOLADES_DLC')]"
 #Civic
 innovation_heraldry: "纹章学"
 innovation_heraldry_desc: "通过纹章设计来彰显我们的贵族家族，使其成员将自己视为更大统一体的一部分，鼓励他们提升宗族声誉，而不是仅仅注重个人地位。"
 innovation_windmills: "风车磨坊"
 innovation_windmills_desc: "垂直风车磨坊的发明让我们得以远超以往的效率驾驭风的力量，大大减少研磨谷物及处理原材料的必要劳动力。"
 innovation_divine_right: "君权神授"
 innovation_divine_right_desc: "现在是时候承认，神圣的意志将我们的统治者置于其宝座之上，反对他们就是在反对神明本身。"
 innovation_land_grants: "土地授权"
 innovation_land_grants_desc: "土地是我们能赐予臣民的最有价值的赏报，但是直属于我们的也就这么多。然而，如果我们赐予他们开垦荒地的许可……谁又会反对呢？即便矛盾发生，我们也能站在道义的高地上保卫我们的臣民！"
 innovation_scutage: "兵役免除税"
 innovation_scutage_desc: "兵役是我们臣民的义务，但是也有些人不能或不愿服役。通过让他们以金钱而非刀兵来履行义务，我们可以确保从每个人身上都得到了我们所应得。"
 innovation_guilds: "行会"
 innovation_guilds_desc: "随着我们土地的扩张，要直接管理直辖领地内所有的贸易变得越发低效。通过授予行会特许状给商人与工匠组织，我们给予他们自己事务的更多自治权，同时也能保证我们从他们的商业活动中获利。"
 innovation_development_03: "城市化"
 innovation_development_03_desc: "长久以来，那些伟大的城市如罗马、拜占庭和德里，都是一份伟大且无与伦比的遗产。随着我们的基础设施和人口持续增长，我们终于能开发新定居点，让其能与这些古老城市中心相匹敌了。"
 innovation_currency_03: "银行业"
 innovation_currency_03_desc: "特别大型或昂贵的交易往往需要数额巨大的沉重硬币。将这些钱存入安全的宝库中，在不移动实体货币的情况下转移所有权，将使大宗商品的交易变得更轻松。"
 #Regional
 innovation_east_settling: "东向移民"
 innovation_east_settling_desc: "我们东面广袤的土地无人居住，但自然资源丰富。建立扩张启动机制并在那里建立家园，将引领我们人民走向成长与繁荣。"
 innovation_seigneurialism: "庄园封建制"
 innovation_seigneurialism_desc: "通过将职责指派给当地贵族，我们不但可以让他们满意，也可以腾出精力专注于我们自己的直辖领地。"
 innovation_muladi: "穆拉迪人"
 innovation_muladi_desc: "全世界的战争、掠夺、迫害迫使许多人背井离乡。不论背景，通过欢迎这些苦难的灵魂来我们的土地，我们的社会将发展得富有而繁荣。"
 innovation_french_peerage: "大贵族"
 innovation_french_peerage_desc: "通过认定我国最杰出的贵族封臣，我们就能促进更伟大的爱王情操。"
 #####################
 #Late Medieval Era #
 #####################
 #Military
 innovation_machicolations: "突堞"
 innovation_machicolations_desc: "一项对于我们先前的棚楼的显著突破，石突堞与棚楼的作用相同，而且它更经久，并且能为我们的保卫者们提供更多保护。"
 innovation_gunpowder: "黑火药"
 innovation_gunpowder_desc: "爆炸性粉末的发展催生出了新型武器，以及使用这种武器的新型兵种。部署此类强力火器需要建立前所未有的生产与补给体系，而其所消耗的成本将因这项新技术释放的毁灭性威力得到巨大回报。"
 innovation_royal_armory: "君主军械库"
 innovation_royal_armory_desc: "随着我军规模的扩张，我们必须保证每个士兵都都得到适当的武装和防具。建立君主军械库来生产并存贮我军的装备，以长期满足他们的需求。"
 innovation_standing_armies: "常备军"
 innovation_standing_armies_desc: "征召兵给我们提供大量的士兵，然而无论我们怎么训练装备他们，他们总比不上职业军人。通过建立一支强大的常备军，必能确保我国的利益由最好的战士们保卫。"
 innovation_sappers: "工兵"
 innovation_sappers_desc: "我们敌人的城墙有多么强大都无所谓，只要下面的泥土能被挖通。通过雇佣工兵挖穿敌人的防线是破城的有效方法，即使是面对最坚硬的防御工事。"
 innovation_plate_armor: "板甲"
 innovation_plate_armor_desc: "个人防具的终极形式，一副打造良好的板甲带有铰接关节，比起早期铠甲有更大的活动范围，同时又不会被敌人的武器刺穿。"
 #Civic
 innovation_primogeniture: "长子继承制"
 innovation_primogeniture_desc: "一个王国，一个继承人。虽然君主的幼子们可能会因为丧失继承权而感到被抛弃，但这是保证我国稳定的最好办法，使它不因继承危机而分崩离析。"
 innovation_cranes: "起重机"
 innovation_cranes_desc: "一个被遗忘的工程奇迹，罗马人使用踏轮起重机高效地建造了他们的帝国，我们也当如此。"
 innovation_noblesse_oblige: "贵族义务"
 innovation_noblesse_oblige_desc: "贵族身份不仅仅是特权与权利；同时也包括了对领地的责任，一种行事公正恰当的义务。清晰确立对于我们精英阶级的期待，将给予我们一种可以向往的理想境界，并使我们在共同努力实现的道路上团结一致。"
 innovation_rightful_ownership: "合法主权"
 innovation_rightful_ownership_desc: "占有我们的法理土地是我们的神圣权利，现在是时候让世界承认这一事实。我们不再会被过时的礼节和条约所缚。"
 innovation_ermine_cloaks: "奇异礼服"
 innovation_ermine_cloaks_desc: "任何人都能宣称头衔，但是想成为真正的君主，他们必须以威严激起臣民的敬畏。在我们的皇家服饰中使用最稀有、最奇异的材料，无疑能达到这样的效果。"
 innovation_ermine_cloaks_ermine: "银鼠裘"
 innovation_ermine_cloaks_ermine_desc: "任何人都能宣称头衔，但是想成为真正的君主，他们必须以威严激起臣民的敬畏。我们新的银鼠裘无疑是一种能做到这一点的君王衣饰。"
 innovation_court_officials: "宫廷官员"
 innovation_court_officials_desc: "我国已扩张到了拐点，即使小贵族也无法事必躬亲。通过指派宫廷官员与官僚处理宫廷琐事，必将保证政府的车轮运转顺滑。 "
 innovation_development_04: "文艺复兴思想"
 innovation_development_04_desc: "科学、哲学和逻辑学的发展，已经把我们的城市变成了让人惊叹的教育和创新中心。我们现在正在进行的技术和文化大飞跃，使我们掌握了迄今无法想象的潜力。"
 innovation_currency_04: "本票"
 innovation_currency_04_desc: "本票是早期银行系统的一种演变，它使我们的公民能够迅速而安全地进行远距离的商品交易和服务，而不必被沉重的硬币拖累。"
 #Regional
 innovation_wierdijks: "海堤"
 innovation_wierdijks_desc: "如果我们想要在低地生活发展，那么建造强大可靠的大堤就是件必要的任务。新的技术通过海藻床来加固土堤，提升强度与耐久。"
 innovation_condottieri: "佣兵队长"
 innovation_condottieri_desc: "富裕且地处中心的意大利成为了佣兵团的聚集中心，他们在此休整。既然他们已经在这儿了，比起他们通常的要价，我们应该能够谈个更优惠的价格。"
 innovation_deccan_unity: "达嚫统一"
 innovation_deccan_unity_desc: "新的信仰与宗教涌入我们的社会，显然这表明了我们过去专注于地区主义是错误的。我们应该联合我们信仰的其他人，建立长治久安的强大国家，在外部压力中安然屹立。"
 students_of_knighthood: "以[martial|E][education_focus|E]结束[education|E]的儿童获得一个$trait_education_martial_prowess$[trait|E]"
 #Sponsor Research Related
 fp3_innovation_mural_sextant: "装在墙上的六分仪"
 fp3_innovation_mural_sextant_desc: "这些装在墙上的大型仪器可以用来精确地读取和测量天体的位置。"
 fp3_innovation_fritware: "砂玻器"
 fp3_innovation_fritware_desc: "用石英或玻璃等材料混合而成的美丽的东方瓷器。它们是有价值的商品或令人赞叹的礼物。"
 fp3_innovation_fritware_tooltip: "[send_gift|E]获得的[opinion|E]：#P +20%#!"
 #################
 #The Silk Road #
 #################
 culture_parameter_silk_road_innovation_parameter: "只能通过[GetCulturePillar('heritage_chinese').GetName][heritage|E]、[GetCultureTradition('tradition_sinophilic').GetName][tradition|E]或[silk_road|E]成为可能的[cultural_fascination|E]"
 innovation_fire_medicine: "火药" #'Huoyao,' 火藥
 innovation_fire_medicine_desc: "探究生命的奥秘，有时只能发掘出催生死亡的造物。火药是硫磺、硝石佐以一些可燃材料的强效混合物，能燃起致命的火焰，其势若雷火迸发。"
 innovation_champa_rice: "占城稻"
 innovation_champa_rice_desc: "水稻种植通常需要大量的时间和水源——占城稻却是例外。这个品种几乎比任何已知的其他水稻都要生长更快、更耐旱，且产量更高。如果耕作得法，甚至可岁获两熟。善加栽植，该水稻可沃野养民，促进人口快速增长。"
 culture_parameter_champa_rice_wet_land_paddies: "可以在[GetTerrain( 'wetlands' ).GetName]建造[GetBuilding('paddy_fields_01').GetTypeName|V]线的[buildings|E]"
 culture_parameter_champa_rice_building_bonuses: "[GetBuilding('paddy_fields_01').GetTypeName|V]线的[buildings|E]提供额外增益"
 innovation_sericulture: "蚕桑业"
 innovation_sericulture_desc: "丝绸织造是一门复杂但回报丰厚的技艺，那些精通该产业而获利者对其相关知识守口如瓶。"
 culture_parameter_unlocks_silk_buildings_parameter: "解锁[GetDomicileBuilding('silk_01').GetNameNoTooltip|V]线的[domicile_buildings|E]"
 innovation_dragon_kiln: "龙窑"
 innovation_dragon_kiln_desc: "最上等的瓷器只能在邻近珍贵矿藏的高度专业化窑炉中烧制。这些窑炉建于陡坡之上，借助地形形成热力涡流，得以烧制出质地最坚硬的陶瓷。虽建造艰难，但其成品堪称各宫廷中最受追捧（且利润最丰厚）的陶器。"
 innovation_rocket_cart: "火箭战车"
 innovation_rocket_cart_chinese: "火车" #火車 (Huǒchē)
 innovation_rocket_cart_koreanic: "火车" #火車 (화차)
 innovation_rocket_cart_desc: "相较于昂贵炮械使用的精细火药配方，更为粗糙的配方即可使单一此类装置发射出大量火箭。但由于这类火箭冲击力仅仅与一支箭矢相仿，因此它们更适合#italic 在#!城墙上或城墙附近向外发射，而非用#italic 于#!攻城。"
 innovation_rocket_cart_chinese_desc: "$innovation_rocket_cart_desc$"
 innovation_rocket_cart_koreanic_desc: "$innovation_rocket_cart_desc$"
 innovation_compass: "司南"
 innovation_compass_desc: "凭借一块简单的磁石，一个人便可知晓自己行进的方向。假以时日，若技术有了进一步发展，或许终能实现无需停步问路即可导航。"
 culture_parameter_cheaper_adventure_inspiration: "探险[inspiration|E]花费：#P -50%#!"
 innovation_block_printing: "雕版印刷"
 innovation_block_printing_desc: "经过一系列雕刻的木版，便可组装可重复使用的印版阵列，在任何合适的材料上反复拓印相同的文字与图案。这极大简化了书籍制作工序，降低了成本，使文字传播得以普及于大众。"
 culture_parameter_block_printing_scriptorium_bonuses: "[SelectLocalization( HasDlcFeature( 'legends' ), 'culture_parameter_block_printing_scriptorium', 'blank_line' )]"
 culture_parameter_block_printing_scriptorium: "[GetBuilding('scriptorium_01').GetTypeName|V]线的[buildings|E]提供额外增益"
 culture_parameter_block_printing_university_bonuses: "[SelectLocalization( HasDlcFeature( 'wards_and_wardens' ), 'culture_parameter_block_printing_university_bonuses_text', 'blank_line' )]"
 culture_parameter_block_printing_university_bonuses_text: "[GetActivityType('activity_adult_education').GetName]学习资料花费：#P -50%#!"
 innovation_grenades: "手投弹"
 innovation_grenades_desc: "尽管战争技术不断进步，但有一种古老工具始终不可或缺：手臂。装满易燃或易爆物质的小型容器制作简单，任何掌握适当投掷技术的人都可以轻松使用。战斗前分发给士兵手投弹能为他们提供攻击与震慑敌军的第二种手段。"
 innovation_cupellation: "灰吹法"
 innovation_cupellation_desc: "专用高温熔炉可从采矿样本中熔炼出贵金属，将熔炼后的矿石分离提取，得到可供化验师进一步检测的精炼样本。对铅矿矿石进行灰吹法处理是测定该矿含银量的最佳方法，而对黄金进行灰吹法则可测定其纯度以判断是否适合铸币。"
 culture_parameter_cupellation_mine_building_bonuses: "所有拥有#V 矿井#![special_building|E]的[baronies|E][holding|E][taxes|E]：#P @gold_icon![EmptyScope.ScriptValue('innovation_cupellation_mine_tax_bonus_value')|%0+=]#!"
 innovation_lacquered_armor: "甲胄上漆"
 innovation_lacquered_armor_desc: "将树漆细致地涂抹在盔甲上能显著增强其防护性，并为厚重的铁甲提供防锈保护。尽管此工艺早已为人所知，但其应用主要局限于箱盒、瓶罐及其他器皿。上漆盔甲的出现为保护士兵及其装备提供了新的方法。"
 culture_parameter_higher_quality_armor_artifacts_parameter: "[sponsored|E][inspirations|E]和[GetDecision('commission_artifact_decision').GetName]产生的盔甲[artifacts|E]拥有更高品质"
 innovation_double_entry_bookkeeping: "复式记账法"
 innovation_double_entry_bookkeeping_desc: "记录必须跟上日益复杂的财务与经济增长。将所有收入款项与支出款项作为独立记录进行登记，有助于保持可靠的资产负债表，并确保在查账时不会无意或“无意”地遗漏某些条目。"
 culture_parameter_bookkeeping_collect_taxes_bonus: "$task_collect_taxes$[councillor_task|E]：[gold_i|E]#P +10%#!"
 innovation_waterworks: "供水系统"
 innovation_waterworks_desc: "水赋予生命，但水的用途远不止解渴或灌溉田地。若能巧妙加以利用，这从天而降的资源不仅能驱动远胜畜力的机械，还可助力人工运河上的交通与贸易，甚至仅凭其本身，便足以维持街道的清洁与宜居。"
 culture_parameter_unlocks_waterworks_buildings: "解锁[GetBuilding('waterworks_01').GetTypeName|V]线的[buildings|E]"
 innovation_bulkheads: "水密隔舱"
 innovation_bulkheads_desc: "防止船只沉没最可靠的方法，首先是避免其船体破损。但如果发生这种情况，只要船体被分隔为多个带水密隔板的舱室，船只仍可能获救。即使船体受损，水密隔舱也可阻止海水灌入致船只完全沉没，从而在此过程中挽救人员、物资及船只本身。"
 innovation_coking: "炼焦工艺"
 innovation_coking_desc: "木炭是锻造工艺的重要组成部分，但其生产需依赖充足的邻近森林以将木材加工成这种关键燃料。煤炭若置于类似木炭窑中加热则可被加工为焦炭。焦炭在锻造及其他工业熔炉中与木炭效用相当，且无需对整片森林进行砍伐。"
 culture_parameter_coking_smith_bonuses: "[GetBuilding('smiths_01').GetTypeName|V]和[GetBuilding('blacksmiths_01').GetTypeName|V]线的[buildings|E]提供额外增益"
 innovation_composite_crossbow: "复合弩"
 innovation_composite_crossbow_desc: "与一体弓一样，弩臂的强度决定了拉弓的潜在威力。通过在弩身上加固兽角甚至钢材，可以使弩的拉力重量、射程和威力远超任何木制弩，同时也使其更加耐用、寿命更长。"
 innovation_pharmacopoeia: "药典"
 innovation_pharmacopoeia_desc: "所有优秀的医生都需要通晓如何适时制备对症药物，使用正确成分、正确制备方法并按正确剂量调配。这些知识虽然通常是为师徒相授的个体传承，但#italic 书面记录#!特定药物制法可以极大助力不同制备流程的标准化与传播。"
