 ### SETUP
 activity_imperial_examination: "会试"
 activity_imperial_examination_plural: "会试"
 activity_imperial_examination_destination_selection: "你只能在[capital|E]举行$activity_imperial_examination$。"
 activity_imperial_examination_not_hegemon: "你#bold 未#!持有[hegemony|E]等级[title|E]"
 activity_imperial_examination_selection_tooltip: "举办[GetActivityType('activity_imperial_examination').GetName]，评估考生的能力与[merit|E]$activity_imperial_examination_host_rewards$"
 activity_imperial_examination_desc: "维护科举取士体系是我们的荣誉与本分。通过考试，我们能评定、选拔并以[merit|E]嘉奖那些最贤良的人才，以保证未来江山社稷永续。"
 activity_imperial_examination_host_desc: "$activity_imperial_examination_host_rewards$$activity_imperial_examination_guest_rewards$"
 activity_imperial_examination_host_rewards: "\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]"
 activity_imperial_examination_guest_desc: "\n$BULLET_WITH_TAB$通过@metropolitan_exam_icon!#V 会试#!的机会\n$BULLET_WITH_TAB$通过@palace_exam_icon!#V 殿试#!的机会\n$BULLET_WITH_TAB$可能增加你的[GetTrait('confucian_education').GetName( GetNullCharacter )][trait_level_track_xp|E]\n$BULLET_WITH_TAB$可能增加你的[merit|E][SelectLocalization( Scope.HasFlag('passed_provincial_exam'), 'blank_line', 'activity_imperial_examination_warning' )]"
 activity_imperial_examination_warning: "\n#indent_newline:8 $BULLET_WITH_TAB$@warning_icon!#color_red 因为你尚未通过@provincial_exam_icon![provincial_examination|E]，你很可能失败！#!"
 activity_imperial_examination_guest_rewards: "\n$BULLET_WITH_TAB$可能招募一名才艺卓越的角色\n$BULLET_WITH_TAB$参与者可能获得[GetTrait('confucian_education').GetName( GetNullCharacter )][trait_level_track_xp|E]\n$BULLET_WITH_TAB$参与者可以获得[merit|E]"
 imperial_examination_base_cost: "基础花费"
 activity_imperial_examination_with_icon: "$activity_imperial_examination$@metropolitan_exam_icon!@palace_exam_icon!"
 activity_imperial_examination_can_complete_tt: "$activity_imperial_examination_not_available_tt$"
 activity_imperial_examination_expected_frequency: "预计每#V 5#!年"
 activity_imperial_examination_not_available_tt: "#T [GetActivityType( 'activity_imperial_examination' ).GetNameNoTooltip]#!\n在此[activity|E]中，考生可以完成：\n@metropolitan_exam_icon!会试\n@palace_exam_icon!殿试\n\n$activity_imperial_examination_expected_frequency$"
 # Province Selection
 activity_imperial_examination_province_kaifeng_palace_desc: "#P ++$building_type_kaifeng_palace_01$#!"
 activity_imperial_examination_province_examination_hall_desc: "#P ++$building_type_examination_hall_01$#!"
 #Activity Window Characters
 activity_window_character_player_entrant_traveling: "$activity_window_character_player_entrant$"
 activity_window_character_player_entrant: "$activity_window_character_entrant$"
 activity_window_character_entrant: "[entrant|E]\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_examiner: "主考官\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_minister_of_rites: "[minister_of_rites|E]\n[Character.GetShortUINameNoTooltip|U]"
 activity_imperial_examination_guest_help_text: "任何有资格参加科举的[activity_guests|E]都可以尝试参与考试。成绩若高于分数线，考生获得更多[merit|E]，[activity_host|E]也将获得更多[prestige|E]。尽管宾客不能进入考场，但他们可以利用影响力以各种方式支持考生。\n\n科举是建立关系和打动考官的绝佳场合，也许还能拜师。"
