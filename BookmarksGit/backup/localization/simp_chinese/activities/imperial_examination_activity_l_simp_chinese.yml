 ### PHASES
 imperial_examination_phase_assembly: "会集"
 imperial_examination_phase_assembly_desc: "张榜良久，所有符合资格的考生都正陆续赶往考场。"
 imperial_examination_phase_preparation: "备试"
 imperial_examination_phase_preparation_desc: "考生与考官都在等待考试开始，同时争分夺秒做好考前准备。"
 imperial_examination_phase_examination: "会试"
 imperial_examination_phase_examination_desc: "会试已经开始，结果如何尽听天由命。"
 imperial_examination_phase_palace_examination: "殿试"
 imperial_examination_phase_palace_examination_desc: "殿试开始了。这是成绩最优异的士子在皇帝面前证明自己的时刻。"
 ### OPTIONS
 #Examination Focus [Special Type] Option
 imperial_examination_focus: "考试焦点"
 imperial_examination_focus_martial: "军略"
 imperial_examination_focus_martial_desc: "本次考试将重点选拔精通[martial|E]的考生\n\n#weak “孙吴之说，亦治世之龟鉴。”#!"
 imperial_examination_focus_stewardship: "吏治"
 imperial_examination_focus_stewardship_desc: "本次考试将重点选拔精通[stewardship|E]的考生\n\n#weak “坐而论道，不如起而行之。”#!"
 imperial_examination_focus_learning: "明经"
 imperial_examination_focus_learning_desc: "本次考试将重点选拔精通[learning|E]的考生\n\n#weak “学问得之于心，又验之于事，方是真悦。”#!"
 #Examination Breadth Option
 imperial_examination_breadth: "科举规模"
 imperial_examination_breadth_exclusive: "特别征集"
 imperial_examination_breadth_exclusive_desc: "$EFFECT_LIST_BULLET$该活动仅限特定人士参与，不向公众开放\n$EFFECT_LIST_BULLET$完成后你将获得#EMP 更少的#![merit|E]\n\n#weak 当允准臣民之俊秀子孙效命于#EMP 我等#!之疆域。#!"
 imperial_examination_breadth_restricted: "有限征集"
 imperial_examination_breadth_restricted_desc: "$EFFECT_LIST_BULLET$考生仅限于少量人群，同时允许部分公众参与。\n\n#weak 明主之吏，宰相必起于州部。#!"
 imperial_examination_breadth_open: "公开征集"
 imperial_examination_breadth_open_desc: "$EFFECT_LIST_BULLET$该活动声势浩大，将吸引众多跃跃欲试的考生。\n$EFFECT_LIST_BULLET$考试结束后，你将获得#EMP 更多#!的[legitimacy|E]\n\n#weak 贤才不拘一格，我等网罗天下英彦，试看谁可应之。"
 #Passing Grade Option
 imperial_examination_passing_grade: "科考录用分数"
 imperial_examination_passing_grade_extreme: "极高分数"
 imperial_examination_passing_grade_extreme_desc: "$EFFECT_LIST_BULLET$这次考试的通过分数非常高，将淘汰#EMP 大量#!的考生\n$EFFECT_LIST_BULLET$考试结束后，你将获得#EMP 更多#!的[legitimacy|E]\n\n#weak 只有最出类拔萃者能通过这场考试，并成为#EMP 我#!下一任的政府官员。#!"
 imperial_examination_passing_grade_high: "高分数"
 imperial_examination_passing_grade_high_desc: "$EFFECT_LIST_BULLET$这次考试的通过分数为常规水平，将淘汰预期数量的考生\n$EFFECT_LIST_BULLET$考试结束后获得的[legitimacy|E]不受影响\n\n#weak 我的要求虽高，但并非苛求。如果我们想选拔贤能的官员，他们就必须展现出一定的真才实干。#!"
 imperial_examination_passing_grade_mediocre: "中等分数"
 imperial_examination_passing_grade_mediocre_desc: "$EFFECT_LIST_BULLET$这次考试的通过分数略有放宽，将淘汰#EMP 较少#!数量的考生\n$EFFECT_LIST_BULLET$考试结束后，你将获得#EMP 较少#!的[legitimacy|E]\n\n#weak 谁说起点较低的考生不能在官吏生涯中成长？只要他们基础扎实，我认为就应该予以通过。#!"
 imperial_examination_passing_grade_low: "低分数"
 imperial_examination_passing_grade_low_desc: "$EFFECT_LIST_BULLET$这次考试的通过分数极为宽松，将淘汰#EMP 极少#!数量的考生\n$EFFECT_LIST_BULLET$考试结束后，你将获得#EMP 很少#!的[legitimacy|E]\n\n#weak 我们#EMP 现在#!非常需要贤能的官员。我设立规矩，定下标准，他们只需照做。这是上天给我的任务。#!"
 #Conclusion
 activity_imperial_examination_conclusion_desc: "[GetActivityType( 'activity_imperial_examination' ).GetName]结束了。"
 imperial_examination_conclusion.intro: "科举终于结束了。"
 imperial_examination_conclusion.intro.passing_grade.extreme: "\n\n#BOL $imperial_examination_passing_grade_extreme$#!的限制使得#BOL 少数#![entrants|E]获得了#BOL 非常多#!的[merit|E]。"
 imperial_examination_conclusion.intro.passing_grade.high: "\n\n#BOL $imperial_examination_passing_grade_high$#!的限制使得#BOL 中等数量的#![entrants|E]获得了#BOL 大量#!的[merit|E]。"
 imperial_examination_conclusion.intro.passing_grade.mediocre: "\n\n#BOL $imperial_examination_passing_grade_mediocre$#!的限制使得#BOL 大量的#![entrants|E]获得了#BOL 少量#!的[merit|E]。"
 imperial_examination_conclusion.intro.passing_grade.low: "\n\n#BOL $imperial_examination_passing_grade_low$#!的限制使得#BOL 大多数的#![entrants|E]获得了#BOL 很少#!的[merit|E]。"
 imperial_examination_conclusion.intro.breadth.imperial: "\n\n这次考试为#BOL $imperial_examination_breadth_open$#!，意味着我们有着#BOL 大量#!的[entrants|E]总数。"
 imperial_examination_conclusion.intro.breadth.grand: "\n\n这次考试为#BOL $imperial_examination_breadth_restricted$#!，意味着我们有着#BOL 数量像样#!的[entrants|E]总数。"
 imperial_examination_conclusion.intro.breadth.palace: "\n\n这次考试为#BOL $imperial_examination_breadth_exclusive$#!，意味着我们有着#BOL 较少#!的[entrants|E]总数。"
 imperial_examination_conclusion.general: "\n\n在最初的#BOL [activity.MakeScope.Var('num_initial_entrants').GetValue]#!名[entrants|E]中，#BOL [activity.MakeScope.Var('num_final_failees').GetValue]#!名#EMP 没能通过#!科举考试。\n\n[activity.MakeScope.Var('first_place_entrant').Char.GetShortUIName]在所有[entrants|E]中成绩最为优异，分数为[activity.Custom('ActivityGetExamScoreAdjective')]#BOL [activity.MakeScope.Var('first_place_entrant_score').GetValue|0]#!，紧随其后的是[activity.MakeScope.Var('second_place_entrant').Char.GetShortUIName]和[activity.MakeScope.Var('third_place_entrant').Char.GetShortUIName]。"
 imperial_examination_conclusion.entrant_failee: "\n\n这次科举的结果令人极度失望。我下次必须更加努力。"
 imperial_examination_conclusion.entrant_passed: "\n\n我通过了会试，家族会为我的成就而骄傲。"
 imperial_examination_conclusion.entrant_passed_palace: "\n\n我金榜题名，天下皆知，所有的机会都触手可及。"
 local_examination_conclusion.entrant_passed: "\n\n我今天通过了乡试，家族会为我的成就而骄傲。"
