 coronation_events.1032.e: "我只盼望这一切快点结束……"
 coronation_events.1033.t: "不和谐的声音"
 coronation_events.1033.desc: "“这场#EMP 彻头彻尾#!的闹剧是在羞辱[ROOT.Char.GetPrimaryTitle.GetNameNoTier]，诽谤其下的人民，并玷污先人的坟墓！”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))][rival.GetFirstName]大声咆哮道。\n\n[rival.GetHerHis]呼气中有一股浓烈的[ROOT.Char.Custom('RegionalDrink')]气味：这酒鬼已经喝醉了！[rival.GetHerHis|U]的目光扫过贵族、[ROOT.Char.GetFaith.PriestNeuterPlural]和外国使节，怂恿他们一起质疑这场仪式。“[ROOT.Char.GetFirstName]凭什么获得这顶冠冕？#EMP 嗯？#!凭什么！？”\n\n人群中响起阵阵惊呼。"
 coronation_events.1033.a: "“凭神赐的权利。”"
 coronation_events.1033.b: "抓住机会进行公开和解。"
 coronation_events.1033.c: "把[rival.GetHerHim]绑起来扔出去！"
 coronation_events.1033.d: "让这鼠辈发泄[rival.GetHerHis]的愤怒……"
