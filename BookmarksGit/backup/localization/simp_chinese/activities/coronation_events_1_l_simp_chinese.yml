 ach_maintenance_events.0100.t: "[host.GetTitleAsNamePossessiveNoTooltip]之死"
 ach_maintenance_events.0100.desc: "[host.GetName]在[host.GetHerHis]登基前夕[host.GetDeathReason]。我所能做的只是召集随从离开。"
 ach_maintenance_events.0100.a: "愿[ROOT.Char.GetFaith.HighGodName]怜悯[host.GetPrimaryTitle.GetNameNoTooltip]。"
 ach_maintenance_events.0101.t: "[host.GetTitleAsNameNoTooltip]成为囚徒" #Coronation host has been imprisoned, notify guests
 ach_maintenance_events.0101.desc: "在[host.GetName]登基前夕，[host.GetHerHis]被[gaoler.GetName]囚禁。这一大胆行动的细节仍未揭晓；[gaoler.GetHerHis]对新俘虏的企图同样笼罩在谜团中。我所能做的只是召集随从离开。"
 ach_maintenance_events.0101.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0102.t: "$ach_maintenance_events.0101.t$" #Coronation host has been imprisoned, notify host and cancellation
 ach_maintenance_events.0102.desc: "那个[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]，[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNounPlural')]的[gaoler.Custom('GetDaughterSon')]在#EMP 我的加冕礼#!期间把我囚禁了！典礼被迫取消，而我的命运未卜。"
 ach_maintenance_events.0102.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0103.t: "[host.GetTitleAsNamePossessiveNoTooltip]的孤独" #No one shows up, notify host
 ach_maintenance_events.0103.desc: "没有人来参加我的加冕礼！没有臣民见证我登基的话，我不过是自我臆想的[host.GetTitleAsNameNoTooltip]。\n\n我必须取消典礼。这种羞辱不会被遗忘。"
 ach_maintenance_events.0103.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0104.t: "主持者之死" #Officiator ded, host cancelled the coronation, notify guests
 ach_maintenance_events.0104.desc: "加冕礼的主持者[officiator.GetName]在[host.GetNamePossessive]登基前夕[officiator.GetDeathReason]。悲痛欲绝的[host.GetTitledFirstName]取消了加冕。我所能做的只是召集随从离开。"
 ach_maintenance_events.0104.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0105.t: "[host.GetTitleAsNamePossessiveNoTooltip]的绝罚" #Host excommunicated, notify guests
 ach_maintenance_events.0105.desc: "英明的[hof.GetName]在[hof.GetFaith.HighGodNamePossessive]神圣旨意的引领下，决定在[host.GetName]的登基前夕宣布绝罚[host.GetHerHis]。我所能做的只是召集随从离开。"
 ach_maintenance_events.0105.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0106.t: "$ach_maintenance_events.0105.t$" #Host excommunicated, notify host
 ach_maintenance_events.0106.desc: "那个[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]，[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNounPlural')]的[hof.Custom('GetDaughterSon')]在我的傅油礼前夕宣布#EMP 绝罚我#!！这并非[hof.GetFaith.HighGodNamePossessive]的神圣旨意，而是[ROOT.Char.GetFaith.DevilName]的低语引导[hof.GetHerHim]做出这等侮辱与亵渎之举。\n\n我必须取消典礼。这种羞辱不会被遗忘。"
 ach_maintenance_events.0106.a: "$ach_maintenance_events.0100.a$"
 coronation_events.1034.t: "仪杖织线"
 coronation_events.1034.desc: "“所以[host.GetTitleAsName]敢穿[detractor.Custom('GetComplexColor')][detractor.Custom('RegionalFabric')]？”[detractor.Custom2('MyCharacterIntroduction', ROOT.Char)]眯起眼睛，低声说到。“那些颜色是为美德和等级保留的——不是为了虚荣。如果我未经批准穿这种颜色，我会面临谴责。”\n\n“谴责？”[supporter.Custom2('MyCharacterIntroduction', ROOT.Char)]插嘴说。“那袍子是经授权的。它尊崇比我们曾祖父更古老的仪式。和谐、平衡、合法统治——这不是虚荣而是正统。”\n\n他们的话语划破空气，安静但又激烈。我低头瞥了一眼自己的袖子。最终选择权还是我的……但现在我想知道：当我步入大厅时，它会宣告什么？"
 coronation_events.1034.a: "我的礼袍会让[host.GetTitledHouseNameOrFirstName]黯然失色！"
 coronation_events.1034.a.tt: "该选择的结果将由[host.GetTitledHouseNameOrFirstName]决定"
 coronation_events.1034.b: "我将选择相称[host.GetTitledHouseNameOrFirstName]的颜色默默以示忠诚。"
 coronation_events.1034.c: "我会穿仪式规定的衣服。"
 coronation_events.1034.d: "让我呼应首府的配色。"
 coronation_events.1035.t: "禁忌色调"
 coronation_events.1035.desc: "当[offending_guest.Custom2('MyCharacterIntroduction', ROOT.Char)]现身时，窃窃私语声立刻响起。[offending_guest.GetHerHis|U]的礼袍——奢华、耀眼、且僭越——打破了不止习俗。它歪曲了法律。\n\n[offending_guest.GetSheHe|U]得意地微笑着向我走来。“你觉得怎么样，[ROOT.Char.Custom('FormOfAddressForLiege')]？”"
 coronation_events.1035.a: "随[offending_guest.GetHerHim]去吧。"
 coronation_events.1035.a.toast: "[host.GetTitledHouseNameOrFirstName]无视这一违法行为"
 coronation_events.1035.b: "[offending_guest.GetHerHis|U]的违规不会被忽视。"
 coronation_events.1035.b.toast: "[host.GetTitledHouseNameOrFirstName]感到被冒犯"
 coronation_events.1035.c: "我会私下与[offending_guest.GetHerHim]谈谈。一个警告可能就足够了。"
 coronation_events.1035.c.toast: "[host.GetTitledHouseNameOrFirstName]给予了私下警告"
 coronation_events.1036.t: "席间赋诗"
 coronation_events.1036.china.desc: "[host.Custom('GetExpensiveDrink_Singular')|U]流淌，觥筹交错，大厅洋溢着笑声，直到一个清晰的声音响起。\n\n“华筵宜化入锦章，”[verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)]宣布道，他刚完成一段精致的[Glossary('律诗', 'GLOSS_LUSHI')]赞美[host.Custom2('MyCharacterIntroduction', ROOT.Char)]。“竞试[Glossary('文', 'CONFUCIAN_WEN')]采见诗扬。墨客素矜斯技显，愿将风雅众前彰。”\n\n在场众人骚动起来——有些人渴望展示学识，另一些人则警惕诗句中隐藏的锋芒。"
 CONFUCIAN_WEN: "这指的是儒家思想中文雅、文学教化的力量、礼仪和雄辩。"
 GLOSS_LUSHI: "这是一种规范的诗歌形式，具有严格的平仄和对仗。掌握律诗是具有文化素养的一大标志。"
 coronation_events.1036.japan.desc: "[host.Custom('GetExpensiveDrink_Singular')]的香气与[host.Custom('RegionalFabric')]的沙沙声弥漫大厅，此时一个声音带着刻意的优雅响起。\n\n“吾人岂不为宴赋诗兮？”[verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)]提议道，并朗诵了一段[Glossary('和歌','GLOSS_waka')]以致敬[host.Custom2('MyCharacterIntroduction', ROOT.Char)]。“诗篇乃显心之[Glossary('雅','JAPANESE_MIYABI')]意，恰如宫人皆明知。”\n\n宾客间流露出微笑——因诗歌可为赞颂，也可带有微妙的锋芒。"
 JAPANESE_MIYABI: "这指的是彬彬有礼的优雅与精致，是一种美感与敏锐的理想境界，在日本贵族文化处于核心地位。"
 GLOSS_WAKA: "这是一种由三十一个音节构成（按“五-七-五-七-七”的顺序排列）的诗歌形式，在日本贵族中广受欢迎。"
 coronation_events.1036.korea.desc: "当宴会渐入佳境，[host.Custom('GetExpensiveDrink_Singular')]的杯子被高高举起，笑声充满了大厅。然后响起一个声音要求安静。\n\n“让我们为主人献上诗篇吧，”[verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)]宣布道，并完成了一首颂扬[host.Custom2('MyCharacterIntroduction', ROOT.Char)]的庄严对句。“在此，我们展现[Glossary('文', 'KOREAN_MUN')]采，这是自圣贤以来就被珍视的修养学问。”\n\n有些人点头同意，其他人则做好准备——因为并非所有诗篇都仅仅是赞美。"
 KOREAN_MUN: "这指的是文学修养和儒家学识，是在贵族间作为学术的标志。"
 coronation_events.1036.desc: "随着宴会渐入佳境，一个沉稳而优雅的声音在嘈杂中响起。\n\n“让我们每人分享一首诗吧，”在吟诵了一首赞美[host.Custom2('MyCharacterIntroduction', ROOT.Char)]的精妙诗作后，[verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)]宣布道，“诗歌能揭示我们的珍视之物——无论是美德、秩序，还是辉煌。”\n\n大厅里泛起一阵骚动。并非所有诗作都是奉承；有些的言辞则藏着锋芒。"
 coronation_events.1036.a: "“我将以同样的格调赞美[host.GetTitledFirstNamePossessive][host.GetPrimaryTitle.GetTierAsNameNoTooltip]。”"
 coronation_events.1036.b: "“我脑中有一行诗……那是对一位先贤哀叹的尖锐回应。”"
 coronation_events.1036.c: "“愿我的言辞优雅得体——就作一首正式的诗，为了合乎礼仪。”"
 coronation_events.1036.d: "“[verse_initiator.GetFirstNamePossessiveNoTooltip]的作品很美。我会大家知道这点。”"
 coronation_events.1036.e: "“有些瑕疵。我会提出几点温和的建议。”"
 coronation_events.1037.t: "[ROOT.Char.GetFaith.HighGodName|U]之声"
 coronation_events.1037.desc: "宫廷响起低低的议论声。[omen_happening.GetNameNoTooltip]的消息刚刚传来，众人交头接耳，仿佛[ROOT.Char.GetFaith.HighGodName]亲自开口说话了一般。\n\n[skeptical_guest.Custom2('MyCharacterIntroduction', ROOT.Char)]忧心忡忡地凑近说道：“消息传得很快，[ROOT.Char.Custom('FormOfAddressForLiege')]。这里的许多人都感到不安。他们怀疑是[ROOT.Char.GetFaith.HighGodName]降下了警示。”"
 coronation_events.1037.a: "“我之前的人有过更糟的。”"
 coronation_events.1037.b: "“请[respected_elder.GetTitledFirstNameNoTooltip]讲话。”"
 coronation_events.1037.c: "“把这恐吓者赶出去！”"
 coronation_events.1037.d: "“[ROOT.Char.GetFaith.HighGodName|U]已显征兆，但我们仍继续。”"
