 coronation_events.1032.t: "大胆的姿态"
 coronation_events.1032.desc: "这个场合虽然庄重得体，可还是感觉……缺些什么。这只是一场僵化的聚会、一场随便的盛宴吗？还是说这是采取重大政治行动，做出历史性改变的时刻？我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))][supporter.GetTitledFirstName]在我耳侧低语。\n\n“统治者的伟大不是来自于言辞……而是行动，”[supporter.GetSheHe]劝说道。“行动！动摇[ROOT.Char.GetPrimaryTitle.GetTierAsName]根基的行动！”\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))][detractor.GetFirstName]轻蔑地看着，对此不屑一顾。"
 coronation_events.1032.b: "“[supporter.GetFirstNameNoTooltip]，让我们宣告永远的忠诚。”"
 coronation_events.1032.c: "召集信徒，成立一支新骑士团！"
 coronation_events.1032.c.flavor: "[supporter.GetFirstNameNoTooltip]准备一份成立新骑士团的宣言。"
 create_holy_order_decision_effect_message_coronation: "将会建立一个属于你的[faith|E]的[holy_order|E]\n$EFFECT_LIST_BULLET$你将成为该骑士团的[holy_order_patron|E]\n$EFFECT_LIST_BULLET$[barony.GetName]将成为骑士团总部"
 coronation_events.1032.d: "“爱乱看的眼睛就得——#EMP 被挖出来！#!”"
 coronation_events.1032.d.flavor: "[detractor.GetFirstNameNoTooltip]将在仪式时被公开惩处。决不能容许异议。"
 coronation_events.1032.a: "让天空也加入庆典吧！"
 coronation_events.1032.a.flavor: "让你的仆人放飞成群的鸟，清空所有鸟笼！"
