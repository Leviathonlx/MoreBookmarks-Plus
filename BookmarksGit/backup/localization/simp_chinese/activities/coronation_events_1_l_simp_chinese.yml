 coronation_events.1012.t: "生肉上桌"
 coronation_events.1012.guest.desc: "主菜终于上桌：这道压轴佳肴必将被世人铭记！\n\n当主人切开那块肉时，我的饥饿感瞬间化为灰烬，血液喷溅满桌，宴席化作战场。我几乎忍不住作呕，周围响起了厌恶的低语。"
 coronation_events.1012.host.desc: "主菜终于上桌：我的宴会压轴佳肴必将被世人铭记！\n\n当我切开那份[guest.Custom('GetExpensiveMeal')]时，我的饥饿感瞬间化为灰烬，血液喷溅满桌，宴席顿时成为战场。我几乎忍不住作呕，周围响起了厌恶的低语。\n\n我寻思自己是否该在餐饮上多花点钱，只见[guest.GetName]惊恐地推开[guest.GetHerHis]的餐盘——必须立刻采取行动！"
 coronation_events.1012.eat_it: "你必须吃下去，而且要表现得很喜欢！"
 coronation_events.1012.back: "来人！把这玩意儿送回厨房！"
 coronation_events.1012.trend: "这你都不懂？这是最新的热门菜式！"
 coronation_events.1012.complain: "[host.GetTitledFirstNameNoTooltip]，这是在开玩笑？"
 coronation_events.1012.munch: "我看着还不错！"
 coronation_events.1013.t: "烈焰之夜"
 coronation_events.1013.guest.desc: "宾客们的狂欢令我会心一笑。他们喧闹地狂饮，跌作一团。\n\n忽然，有人以放荡的动作撞落了一只火把，它猛然砸向帷幔！\n\n火焰窜上墙壁，宾客尖叫着四散逃开。我扑倒在地，心跳加速，大厅很快烟雾弥漫，陷入一片混乱。"
 coronation_events.1013.host.desc: "看着我的宾客喧闹的狂饮，我笑出声来，他们喝到跌作一团。\n\n忽然，有人以放荡的动作撞落了一只火把，它猛然砸向帷幔！火焰窜上墙壁，宾客尖叫着四散逃开。\n\n而我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))][guest.GetName]正沉迷于[guest.GetHerHis]的[guest.Custom('GetExpensiveDrink_Singular')]，对火势毫无察觉。必须立刻采取行动！"
 coronation_events.1013.burn: "很好，让[guest.GetHerHim]自生自灭吧。"
 coronation_events.1013.run: "我该怎么离开这里？！"
 coronation_events.1013.hero: "我来挡住火势！这边走！"
 coronation_events.1013.snuff_out: "只要我们不让空气接触……"
 coronation_events.1013.douse: "抬一桶[ROOT.Char.Custom('RegionalDrink')]去灭火！"
 coronation_events.1014.t: "护食"
 coronation_events.1014.guest.desc: "我正埋头享用丰盛的[guest.Custom('GetExpensiveMeal')]，忽然听到愤怒的叫声。\n\n看来我们的东道主没有准备足够的食物给所有宾客。贵族们挥舞着空盘子，受伤的自尊引发了尖锐的言语甚至凶狠的肘击。感觉被冒犯的达官显贵争抢着残羹剩饭，而我赶忙避开。\n\n[guest.GetName]被困在混乱之中。"
 coronation_events.1014.host.desc: "我正埋头享用丰盛的[guest.Custom('GetExpensiveMeal')]，忽然听到愤怒的叫声。\n\n看来我没有准备足够的食物给所有宾客。贵族们挥舞着空盘子，受伤的自尊引发了尖锐的言语甚至凶狠的肘击。感觉被冒犯的达官显贵争抢着残羹剩饭，而我赶忙避开。\n\n[guest.GetName]被困在混乱之中。"
 coronation_events.1014.join: "放手！最后一份是我的！"
 coronation_events.1014.calm: "管管这群蠢货！"
 coronation_events.1014.run: "我受够了这场闹剧！"
 coronation_events.1015.t: "祝福"
 coronation_events.1015.desc: "唱诗班的圣歌结束，一片虔诚的寂静降临，一种神圣氛围笼罩了大厅。我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))][guest.GetName]似乎被我[GetPietyLevelName(ROOT.Char.GetPietyLevel)|L]的声望感召，站起身满怀热情地宣布道：\n\n“愿[ROOT.Char.GetFaith.DivineRealm|U]之光照亮你的统治，愿[ROOT.Char.GetFaith.HighGodName]指引你的道路！愿[ROOT.Char.GetFaith.CreatorName]赐予你智慧，愿[ROOT.Char.GetFaith.DevilName]永远远离你的大门！”"
 coronation_events.1015.divine: "赞美[ROOT.Char.GetFaith.HighGodName]！"
 custom.every_zealous_attending_character: "所有[GetTrait('zealous').GetName( GetNullCharacter )]的出席角色"
 coronation_events.1015.cherish: "你人真好，[guest.GetFirstNameNoTooltip]！"
 coronation_events.1015.hush: "同意，够了，现在安静些吧。"
 coronation_events.1016.t: "举杯时刻"
 coronation_events.1016.desc: "大厅一片寂静，我的宾客都屏息等待我发言。我缓缓放下酒杯，目光落在我那[guest.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))][guest.GetFirstName]身上，以及同样警惕的[guest_2.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_2'))][guest_2.GetFirstName]。\n\n我是该用甜言蜜语讨好他们的虚荣心，还是说一段恶意祝酒，提醒他们谁才是这里真正的掌权者。"
 coronation_events.1016.great: "“听好我说的话，句句皆为真理！”"
 coronation_events.1016.great.tt.success: "你成功赢得了他们的支持"
 coronation_events.1016.great.tt.failure: "你未能说服他们"
 coronation_events.1016.embarrass: "“[guest.GetFirstNameNoTooltip]和[guest_2.GetFirstNameNoTooltip]，我必须提醒你们……”"
 coronation_events.1016.nah: "……或者，我干脆再来点[guest.Custom('GetExpensiveDrink_Singular')]。"
 coronation_events.1017.t: "酒宴中的机遇"
 coronation_events.1017.desc: "大厅中，贵族们纷纷拿出各自领地最上等的美酒。我[supporter.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))][supporter.GetFirstName]端上一杯[supporter.Custom('RegionalDrink')]，散发着甜美的蜜香。\n\n而另一侧，我[detractor.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))][detractor.GetFirstName]递来精致的[detractor.Custom('RegionalDrink')]，强烈的气息无疑预示着余味略苦。\n\n仅仅是气味，就已令我的感官雀跃。众人屏息，等待着我的评判。"
 coronation_events.1017.diplo: "愿我的统治，配得上这般佳酿与匠心！"
 coronation_events.1017.isolate: "啊，[detractor.GetFirstNameNoTooltip]，这是给我的仆人准备的泔水吗？"
 coronation_events.1017.empower: "[supporter.GetFirstName]，请再上一些！"
 coronation_events.1017.nah: "我的宾客先喝，我稍后。"
 bp4_coronation_good_harvest_modifier: "异族酒水泛滥"
 coronation_events.1018.t: "座席之争"
 coronation_events.1018.desc: "我环顾宴席，远处传来我[supporter.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))][supporter.GetFirstName]的呼声：“陛下，[detractor.GetFirstName]不该坐得这么近吧！”我低头一看，只见那位[detractor.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))][detractor.GetFirstName]正坐在我左手边。"
 coronation_events.1018.desc.wrathful: "\n\n礼仪让我难以下手，但最明智的做法显然是把[detractor.GetFirstName]连同[detractor.GetHerHis]的椅子一起远远扔开。"
 coronation_events.1018.desc.diplo: "\n\n规矩迫使我抬头微笑。"
 coronation_events.1018.deal: "要把朋友留近些……"
 coronation_events.1018.switch: "让那[detractor.Custom2('InsultNoun', ROOT.Char)]滚远些！"
 bp4_shielded_reign_modifier: "远离异己"
 coronation_events.1019.t: "忠诚的回报"
 coronation_events.1019.desc: "我望向坚定的盟友：那位在[supporter_memory.GetDescription]时勇不可挡的[supporter.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))][supporter.GetFirstName]，以及在[supporter_2_memory.GetDescription]时始终站在我身边的[supporter_2.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter_2'))][supporter_2.GetFirstName]。他们脸上写满期待，因为他们知道，正是他们的忠诚助我走到今天。\n\n若不把握每一个机会来回报这样的忠诚，我又如何能心安理得地享受它……？"
 coronation_events.1019.both: "他们都同样值得嘉奖。"
 coronation_events.1019.memory_reward.tt: "该选项的效果取决于具体的记忆类型。"
 coronation_events.1019.supporter: "“[supporter.GetFirstNameNoTooltip]，我有礼物要送你。”"
 coronation_events.1019.supporter_2: "“[supporter_2.GetFirstNameNoTooltip]，请收下这个。”"
 coronation_events.1019.nah: "用言语表达谢意就够了。"
 coronation_events.1020.t: "氏族内忧"
 coronation_events.1020.desc: "加冕宴会临近尾声，一阵高昂的嗓音在大厅响起。“[ROOT.Char.GetDynastyName]家族的力量是国家的支柱。”[dynasty_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]坚持道，“按照传统应该由我的亲族来领导。”\n\n餐桌对面，[not_dynasty_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]反驳：“那我们其他人呢？难道我们就该供养你们的亲戚，还什么话都不能说？”"
 coronation_events.1020.embrace_supporters: "我会偏向忠诚的人。"
 coronation_events.1020.embrace_supporters.tt: "#EMP #low 受影响[characters|E]是[coronation_supporters|E]#!#!"
 coronation_events.1020.weaken_detractors: "告诉我，你凭什么让我听你说话？"
 coronation_events.1020.weaken_detractors.tt: "#weak #EMP 获得[stress|E]的[characters|E]是[coronation_detractors|E]#!#!"
 coronation_events.1020.a: "听他们说完，寻求妥协。"
 coronation_events.1020.a.flavor: "我召集两位封臣，耐心倾听，努力平息怒火，重申我们家族的纽带。"
 coronation_events.1020.b: "支持[not_dynasty_vassal.GetFirstNamePossessiveNoTooltip]的诉求。"
 coronation_events.1020.b.custom: "所有同[dynasty|E][vassal|E]"
 coronation_events.1020.b.tt: "你的族人会怨恨你为了赢得一个外人的忠诚而站在[not_dynasty_vassal.GetHerHis]那一边。"
 coronation_events.1020.c: "这种冒犯不可容忍。"
 coronation_events.1020.d: "我的族人就是我的首要职责。"
 clan_unity_coronation_increased: "在加冕仪式上，选择偏袒了自己的[house|E]而不是外人"
 clan_unity_coronation_decreased: "在加冕仪式上，选择偏袒了外人而非自己的[house|E]"
 coronation_events.1021.t: "冠冕未戴，税务先至"
 coronation_events.1021.desc: "尚未戴上冠冕，统治的压力已然袭来。我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('taxman'))][taxman.GetTitledFirstName]走上前来，宣布道：“陛下，我必须请你准许我收取我应得的十分之一赋税——不受宫廷顾问们的干预，否则，我的财政职责会成为不公平的负担。”\n\n[taxman.GetHerHim]身旁，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))][supporter.GetName]目光炯炯，[supporter.GetHerHis]眼中流露出探寻之意：我会屈服于这贪婪的表现吗？像[taxman.GetFirstNameNoTooltip]这样的税吏会影响我的公正吗？"
 coronation_events.1021.embrace_supporters: "“[supporter.GetFirstNameNoTooltip]，请小心这个魔鬼。”"
 coronation_events.1021.embrace_supporters.flavor: "我真正的支持者和我站在一起……那些贪婪的醉鬼站在我身后，手伸向我的钱袋！"
 coronation_tax_collectors_watched_modifier: "支持者密切注视官员"
 coronation_tax_collectors_watched_modifier_desc: "该统治者的行政机构中包含忠诚的拥护者，他们密切关注着贪污和背叛行为。"
 coronation_tax_collector_scrutiny_modifier: "被封臣同僚监察"
 coronation_tax_collector_scrutiny_modifier_desc: "该角色是众所周知的搅屎棍，受到了领主忠实支持者的密切监视。"
 coronation_harsh_collector_modifier: "苛刻的税吏"
 coronation_harsh_collector_modifier_desc: "该角色征税手段残忍，为民众所畏惧。"
 coronation_thriving_collector_modifier: "过于勤勉的税吏"
 coronation_thriving_collector_modifier_desc: "该角色在征税方面的效率过于高了，以至于令同僚们颇为不满。"
 coronation_events.1021.impress_attendees: "“以你的公正光荣我的人民。”"
 coronation_events.1021.impress_attendees.flavor: "遵循氏族传统，款待每一位宾客，让所有人都看不清我的真正立场。"
 coronation_events.1021.a: "[taxman.GetTitledFirstNameNoTooltip]越权了。"
 coronation_events.1021.a.flavor: "冠冕未戴，金钱岂能左右我。让所有人看看，究竟谁才是主宰。"
 coronation_events.1021.b: "我会让步——为了稳定大局。"
 coronation_events.1021.b.flavor: "只要我在位，便让[taxman.GetHerHim]按照[taxman.GetSheHe]的意愿征税。"
 custom.every_tax_slot_vassal: "[tax_collector.GetShortUINamePossessive]的[tax_jurisdiction|E]的所有[vassal|E]"
 coronation_events.1021.c: "我的金库最重要。填满它。"
 coronation_events.1021.c.flavor: "若黄金能铺就通往权力的道路，那就堆积如山吧。下令让[taxman.GetFirstNameNoTooltip]放手去做。"
 clan_unity_coronation_nepotism.desc: "[unity_character.GetHerHis]在[unity_character.GetHerHis]的加冕仪式上支持了裙带关系，偏袒了自己[house|E]。"
 bp4_empowered_tax_collectors_modifier: "坐大的税吏"
 coronation_events.1022.t: "丝绸的献礼"
 coronation_events.1022.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))][supporter.GetName]跪在我面前，双手捧起一箱刺绣华服说道：\n\n“陛下，我的脑海如同一座花园，盛开着我们共度的回忆。为了纪念那些珍贵的时光，我献上这些丝绸长袍，足以装点您的整个宫廷。我唯一的请求，便是让您高贵的[ROOT.Char.Custom('KnightCulturePluralNoTooltip')]们永远衣着无可匹敌的华美。"
 coronation_events.1022.a: "慷慨的礼物，良好的建议！"
 coronation_events.1022.b: "“你若献上更多更好的，我必铭记你的恩情！”"
 coronation_events.1022.c: "我们可以借此大发一笔财！"
 coronation_events.1023.t: "向[ROOT.Char.GetTitleAsNameNoTooltip]致敬"
 coronation_events.1023.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))][detractor.GetName]举杯而立，[detractor.GetSheHe]用[detractor.Custom('InsultAdjective')]语气高声说道：\n\n“陛下，您头上的冠冕如此辉煌，而在这光辉之下，我看见一位如此[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitleAsNameNoTooltip]——即便有些聒噪的少数人质疑您的决策，但如您这般众多的#EMP 忠心#!臣属实在罕见。是啊，但若没有那样[ROOT.Char.Custom('ComplimentAdjectiveArticle')][ROOT.Char.GetTitleAsNameNoTooltip]谄媚奉承，我们又怎能走到今天？”\n\n[detractor.GetHerHis|U]刻薄的话让整个大厅为之一寒。"
 coronation_events.1023.supporter.desc: "我能感觉到所有人的目光都落在我身上——尤其是我那震惊的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))][supporter.GetName]。"
 coronation_events.1023.a: "“请放心，我的统治必将[ROOT.Char.Custom('ComplimentAdjective')]！”"
 coronation_events.1023.b: "“这一切都要归功于[supporter.GetFirstNamePossessiveNoTooltip]的支持！”"
 coronation_events.1023.c: "“卫兵——抓住这个[detractor.Custom('InsultAdjective')][detractor.Custom('InsultNoun')]！”"
 coronation_events.1023.d: "“[detractor.GetFirstNameNoTooltip]，这里不再欢迎你！”"
 coronation_events.1023.e: "我微微鞠躬回应[detractor.GetHerHis]，除此之外别无他举。"
 coronation_events.1024.t: "四海皆朋友"
 coronation_events.1024.intro_diff_faith: "[foreign.GetPrimaryTitle.GetNameNoTier]的[foreign.GetFaith.GetAdherentName][foreign.GetTitleAsNameNoTooltip]，正恭敬地来到在我面前。"
 coronation_events.1024.intro_diff_culture: "[foreign.GetPrimaryTitle.GetNameNoTier]的[foreign.GetCulture.GetName]人[foreign.GetTitleAsNameNoTooltip]，带着些许古怪的仪式性动作，示意要占用我片刻时间。"
 coronation_events.1024.intro_diff_neither: "[foreign.GetPrimaryTitle.GetNameNoTier]的[foreign.Custom('ComplimentAdjective')][foreign.GetTitleAsName]，以娴熟的礼节向我做自我介绍。"
 coronation_events.1024.desc: "[foreign.GetFirstNameNicknamedNoTooltip]捧着一只镶满宝石的箱子，当众说道：\n\n“陛下，请接受这份来自我的[foreign.GetPrimaryTitle.GetTierAsNameNoTooltip|l]的友好之礼，愿它象征我们两国人民之间长久的纽带。”"
 coronation_events.1024.supporter.desc: "\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))][guest.GetName]走到我身旁，低声说道：“这份礼物或许会成为一段长久关系的开端，我的[ROOT.Char.GetTitleAsName]！”"
 coronation_events.1024.detractor.desc: "\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))][guest.GetName]凑近身来，不怀好意地低声说：“这种礼物往往掩盖着了不堪的意图，我的[ROOT.Char.GetTitleAsName]……”"
 coronation_events.1024.impress_attendees: "“对我们两国人民而言，这是光荣的时刻！”"
 coronation_events.1024.embrace_supporters: "“[foreign.GetFirstNameNoTooltip]，愿我们纽带永不破裂！”"
 coronation_events.1024.weaken_detractors: "“[guest.GetFirstNameNoTooltip]在诋毁你的礼物，[foreign.GetFirstNameNoTooltip]！”"
 coronation_events.1024.exalt_crown: "“那么……你们是要做王室的朝贡者，对吧？”"
 coronation_events.1024.a: "“#EMP 哈！#!我可不需要这些小玩意儿。”"
 coronation_events.1024.b: "“我欣然接受，并承诺回以善意。”"
 coronation_events.1025.t: "冷冷的目光"
 coronation_events.1025.desc.intro: "紧张在我的[supporter.GetName]和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))][detractor.GetName]之间悄然滋生。两人隔着席位，怒目而视，朝着对方的方向愤然比划。我听见的是，只有我的冠冕能平息这些积怨。\n\n"
 coronation_events.1025.desc.supporter: "即便在[supporter.GetTitledFirstNameNoTooltip]说坏话时，每当[supporter.GetHerHis]察觉到我的目光落在[supporter.GetHerHim]身上，[supporter.GetSheHe]仍露出忠诚的微笑。"
 coronation_events.1025.desc.detractor: "\n\n另一边，[detractor.GetTitledFirstName]#EMP 坐#!在[detractor.GetHerHis]的桌案上，身披[detractor.Custom('RegionalFabric')]与桀骜不逊。[detractor.GetSheHe|U]领导着[detractor.GetHerHis]那群志同道合的诋毁者，嘲笑着“[supporter.Custom('InsultAdjective')]”[supporter.GetFirstNameNoTooltip]。"
 coronation_events.1025.a: "“我永远坚决支持[supporter.GetFirstNameNoTooltip]！”"
 coronation_events.1025.b: "“来吧，来吧！我们必须一同欢庆！”"
 coronation_events.1025.c: "我全力支持[supporter.GetFirstNameNoTooltip]。"
 coronation_events.1025.d: "把一切归罪于[detractor.GetFirstNameNoTooltip]好了。"
 coronation_events.1025.e: "“请大家为我们的未来考虑！”"
 coronation_events.1025.f: "[detractor.GetFirstNameNoTooltip]的确说得没错！"
 coronation_events.1026.t: "难忘的蛋糕"
 coronation_events.1026.desc: "蛋糕终于送上——高大辉煌，宴席的点睛之笔。辛劳了一夜的厨师们将[ROOT.Char.Custom('FavoriteTreatDemand')]与[ROOT.Char.Custom('GetFoodDetail')]层层叠加，每一层都弥漫着[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]的芬芳。蛋糕里的某处，藏着我亲手放入的小小纪念品！"
 coronation_events.1026.supporter_desc: "\n\n[token_finder.GetNameNoTooltip]从蛋糕厚重的层层夹心中取出那个纪念品，[token_finder.GetHerHis]高兴得差点要拍打[ROOT.Char.Custom('GetTitleTierAdjective')]我的背庆祝。大厅掌声雷动——一位被幸运眷顾的忠诚支持者。"
 coronation_events.1026.detractor_desc: "\n\n[token_finder.GetNameNoTooltip]带着得意的微笑取出纪念品，胜利毫无掩饰。大厅中低语四起——即便是君主的批评者，今晚似乎也沾了好运。"
 coronation_events.1026.special_desc: "\n\n我手起刀落，亲自从蛋糕中取出纪念品。短暂的寂静后，大厅掌声雷动——举办人摘得应有之物！"
 coronation_events.1026.fallback_desc: "\n\n[token_finder.GetNameNoTooltip]取出了纪念品，赢得掌声与未来好运的承诺。"
 coronation_events.1026.special: "我找到了！快为我喝彩！"
 coronation_events.1026.a: "该用演讲震撼全场了！"
 coronation_events.1026.b: "[token_finder.GetFirstName]，请接受你的奖励！"
 coronation_events.1026.c: "[token_finder.GetFirstName]，你将第一个向我跪拜。"
 coronation_events.1026.d: "愿这一刻永载[ROOT.Char.GetDynastyNameNoTooltip]之名！"
 coronation_events.1026.e: "等不及要吃那蛋糕了！"
 coronation_events.1026.f: "我的那份蛋糕分给我的农民！"
 coronation_events.1027.t: "[highlighted_guest.GetTitledFirstNamePossessiveNoTooltip|U]的时刻"
 coronation_events.1027.desc: "贵族开始演绎精心编排的[ROOT.Char.Custom('GetMedievalDance')]。他们手持象征性道具，生动展现着我族崛起的光辉历程、无上荣耀与勃勃雄心。紧接着，全场目光都不约而同地聚焦在表演的核心人物身上……"
 coronation_events.1027.special_desc: "\n\n我这才恍然发现，那正是我——被塑造为[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的英雄，真正的荣耀与[ROOT.Char.GetDynastyName]家族的象征。舞蹈中央留出一片空地，他们在呼唤我加入。宾客们爆发出欢呼声，仿佛这份赞美与美酒同样醉人。"
 coronation_events.1027.supporter_desc: "\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))][highlighted_guest.GetFirstName]扮演着赞颂祖先的角色，激昂地朗诵着我家族的伟业，赢得阵阵掌声。信息再清晰不过：我的统治，是家族传承的荣耀。"
 coronation_events.1027.detractor_desc: "\n\n令我惊讶的是，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))][highlighted_guest.GetFirstNameNoTooltip]走上前，在仪式中象征性地进行效忠仪式。宾客们面面相觑，笑声与掌声交织，分不清这是玩笑、表演……还是警告。"
 coronation_events.1027.fallback_desc: "\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))][highlighted_guest.GetFirstNameNoTooltip]化身为全领地人民与领土的象征——身着[ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip]官方色彩染成的华服，腰间缠绕着金色绸带，庄严地向我宣誓效忠，宾客们纷纷点头赞许，沉浸在这场华丽表演中。"
 coronation_events.1027.special: "是时候加入他们了。"
 coronation_events.1027.a: "我优雅地鼓掌，表达恭维。"
 coronation_events.1027.b: "当众赞美[highlighted_guest.GetFirstNameNoTooltip]——忠诚理应得到奖赏。"
 coronation_events.1027.c: "暗中削弱[highlighted_guest.GetFirstNamePossessiveNoTooltip]的风头。"
 coronation_events.1027.d: "发表关于传统与[ROOT.Char.GetDynastyNameNoTooltip]家族的演讲。"
 coronation_events.1027.e: "暖心微笑，分享欢乐。"
 coronation_events.1027.f: "悄悄隐去，任这时刻自行流逝。"
 coronation_events.1028.t: "[clergy_representative.GetFaith.HighGodName]的赐福"
 coronation_events.1028.supporter.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clergy_representative'))][clergy_representative.GetFirstName]，一位虔诚的[clergy_representative.GetFaith.GetAdjective]信徒，走上前来，[clergy_representative.GetHerHis]的表情庄严平静。\n\n“[clergy_representative.GetFaith.HouseholdGodName]对统治者间的团结致以微笑，”[clergy_representative.GetSheHe]宣布道，“请允许我以[clergy_representative.GetFaith.CreatorName]的名义向你赐福，以示和谐。”\n\n[guest.GetFirstName]，我忠诚的支持者之一，密切地注视着，对此十分感兴趣。"
 coronation_events.1028.detractor.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clergy_representative'))][clergy_representative.GetFirstName]，一位热忱的[clergy_representative.GetFaith.GetAdjective]信徒，带着敬意向我走来。\n\n“[clergy_representative.GetFaith.HouseholdGodName]呼吁跨越边境和信仰的和平，”[clergy_representative.GetSheHe]说道，“我能在你的加冕礼上为你施以来自[clergy_representative.GetFaith.CreatorName]的祝福吗？”\n\n在人群中，向来怀疑我的统治的[guest.GetFirstName]，正眯起[guest.GetHerHis]的眼睛，显然不太支持。"
 coronation_events.1028.fallback.desc: "加冕礼上，[clergy_representative.GetFirstName]，一位[clergy_representative.GetFaith.GetAdherentName]，庄严肃穆地举起手向前走来。\n\n“[clergy_representative.GetFaith.HouseholdGodName]支持跨越信仰的和平与理解，”[clergy_representative.GetSheHe]温和地说道，“你愿意收下[clergy_representative.GetFaith.CreatorName]的赐福作为你统治的开始吗？”\n\n前来观礼的贵族[guest.GetFirstName]侧了侧[guest.GetHerHis]的头——难以揣摩，小心警惕。"
 coronation_events.1028.supporter: "我将[guest.GetFirstNameNoTooltip]唤至我身旁。"
 coronation_events.1028.detractor: "将[guest.GetFirstNameNoTooltip]打为[clergy_representative.GetFaith.GetAdjectiveNoTooltip]支持者。"
 coronation_events.1028.a: "宽容地接受祝福。"
 coronation_events.1028.b: "婉拒异端的祝福。"
 coronation_events.1028.c: "“但这显然是异端！”"
 coronation_events.1028.d: "完全回避这个问题。"
 coronation_events.1028.detractor.tt: "所有非[GetTrait('cynical').GetName( GetNullCharacter )]的同[faith|E]参与者"
 coronation_events.1028.a.tt: "所有[GetTrait('zealous').GetName( GetNullCharacter )]的同[faith|E]参与者"
 coronation_events.1028.a.tt3: "所有[clergy_representative.GetShortUINamePossessive][faith|E]的参与者"
 coronation_events.1028.b.tt: "所有[GetTrait('zealous').GetName( GetNullCharacter )]的同[faith|E]参与者"
 coronation_events.1028.c.tt: "所有[GetTrait('zealous').GetName( GetNullCharacter )]的同[faith|E]参与者"
 coronation_events.1029.t: "被遗忘的誓言"
 coronation_events.1029.desc: "我听见一卷长长的卷轴展开的声音。“主上，”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))][priest.GetFirstName]微微欠身说道，“我在[primary_title.GetAdjective]最古老的文件中发现了这个。上面记录了[ROOT.GetCharacter.Custom('GetMythicalFounder')]立下的誓约，授予后世统治者各种早已被遗忘的权利。”\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))][guest.GetFirstName]好奇地凑了过来。“被遗忘的承诺？这可真……有趣。”[guest.GetSheHe]喃喃自语道。"
 coronation_events.1029.supporter.desc: "一股陈旧卷轴的气味钻入鼻腔。“主上，”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))][priest.GetFirstName]宣布道，“这是古老档案中[ROOT.GetCharacter.Custom('GetMythicalFounder')]立下的一份誓约，将统治者和忠诚的臣民以双向义务和权利束缚在一起。它就是为了这样的时刻而立。”\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]和忠诚的支持者[guest.GetFirstName]大笑道，“这是重申过去承诺的绝佳时机。”"
 coronation_events.1029.detractor.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))][priest.GetFirstName]坚定地走来，展开一份褪色的卷轴。“主上，”[priest.GetSheHe]宣布道，“这是从[primary_title.GetNameNoTier]的档案中发现的[ROOT.GetCharacter.Custom('GetMythicalFounder')]立下的誓约，是君主对所有土地拥有权威的宣言。它确认了你号令忠诚者，以及惩罚叛逆者的权利。”\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))][guest.GetFirstName]是位直言不讳的贬毁者，大声嘲笑道，“陈旧的空话，早就没用了！”"
 coronation_events.1029.a: "确实，我的君权由[ROOT.Char.GetFaith.HighGodName]授予！"
 coronation_events.1029.b: "[guest.GetFirstNameNoTooltip]，让我们立下媲美前人的誓言。"
 coronation_events.1029.c: "重点放在让[guest.GetFirstNamePossessiveNoTooltip]对我的效忠上。"
 coronation_events.1029.d: "向所有人公示这份失落的文件！"
 coronation_events.1029.e: "过去的就让它过去吧。"
 coronation_events.1030.t: "传之后世"
 coronation_events.1030.exalt.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))][scholar.GetTitledFirstName]面带热切的笑容走来。\n\n“陛下，”[scholar.GetSheHe]说，“您加冕的盛况值得载入史册。请允许我记录下您今天所穿戴的华丽服饰、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的实力以及由今日的您而生的敬畏之情。”"
 coronation_events.1030.impress.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))][scholar.GetTitledFirstName]向我致意。\n\n“多么专注的观众啊！”[scholar.GetSheHe]赞叹道，“如果您允许，我将让书吏记录下宾客们的反应——欢呼、惊叹，甚至哭泣。让所有人都铭记，您如何在加冕礼上打动所有人。”"
 coronation_events.1030.supporters.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))][scholar.GetTitledFirstName]用明亮的眼睛向我致意。\n\n“最令我触动的是，”[scholar.GetSheHe]说道，“围绕在您身边那些忠诚的人。如果您同意，我会让书吏把[scholar.Custom('GetChronicleSaga')]的重点放在您的支持者的忠心耿耿和他们团结的力量上。”"
 coronation_events.1030.detractors.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))][scholar.GetTitledFirstName]，带着几分密谋的神态凑近我，低声说道。\n\n“您的诋毁者要么尴尬地沉默不语……要么愤愤地大声喧哗。我的书吏会记录下他们的反抗，好让后世据此评判他们……”"
 coronation_events.1030.a: "“没错，辉煌永存！”"
 coronation_events.1030.b: "“请强调宾客的欢乐。”"
 coronation_events.1030.c: "“愿你的文字配得上他们的忠诚。”"
 coronation_events.1030.d: "“愿这些渣滓遗臭万年。”"
 coronation_events.1030.e: "“不，这一段应该赞颂[ROOT.Char.GetFaith.HighGodName]。”"
 coronation_events.1030.tt.success: "[scholar.Custom('GetChronicleSaga')]得到赞颂"
 coronation_events.1030.tt.failure: "[scholar.Custom('GetChronicleSaga')]被嘲讽"
 bp4_chronicled_coronation_modifier: "载入史册的加冕礼"
 legend_chapter_great_coronation: "[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip]举办了有史以来最盛大的加冕礼，[ROOT.Legend.GetProtagonist.GetFaith.HighGodName]亲自祝福了这场光荣仪式的每一刻。已知世界的每个角落都怀着敬畏的心情望向[ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip]。"
 coronation_events.1031.t: "唱诗班献声"
 coronation_events.1031.exalt.desc: "大殿中正回荡着筹备典礼的忙碌声响，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))]，[priest.GetFirstName]，胳膊下夹着一摞磨损的赞美诗集朝我走来。\n\n“陛下，”[priest.GetSheHe]语气平静却带着自豪地说道，“唱诗班正等候您的指示。是否现在让他们的歌声响起，宣告您的神圣权利以及[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]的辉煌？”\n\n我脑海中浮现出即将举行的典礼——每个音符都将使领地在观礼者眼中更显崇高。"
 coronation_events.1031.impress.desc: "仆人们忙着调整装饰，侍从则在排练提示动作，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))]，[priest.GetFirstName]，在筹备现场找到了我。\n\n“整个领地都会仔细聆听，”[priest.GetSheHe]面带意味深长的微笑说道，“让唱诗班唱一首打动人心的赞美诗，战胜愚蠢的反对者。”\n\n这个想法令人愉悦：大厅里回荡着歌声，每一声都成为我盛大演出的一部分。"
 coronation_events.1031.supporters.desc: "在抄写员和厨师们在走廊里匆忙穿梭、乱作一团的时候，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))]，[priest.GetFirstName]，轻轻用手势拦住了我。\n\n“你的忠实拥护者们都会看着，”[priest.GetSheHe]说道。“用一首赞美诗提醒他们为何追随你。选一首能够凝聚人心、让人们坚定对你统治信念的歌曲。”\n\n唱诗班正等着我的决定，他们都迫不及待要开始排练了。"
 coronation_events.1031.detractors.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))]，[priest.GetFirstName]，压低声音，谨慎地环顾四周后朝我走来。\n\n“并非所有聚集于此的人都会为你欢呼，”[priest.GetSheHe]提醒道，“当圣歌响起时，要让它们充满力量——让那些与你为敌的恶魔无法忽视它的威严。用你冠冕中的力量灌满那些生物的耳朵！”\n\n唱诗班指挥已准备就绪，等着我选定曲调和要传达的信息。"
 coronation_events.1031.a: "“歌颂我的荣耀！”"
 coronation_events.1031.b: "“用圣歌呼唤和平与团结。”"
 coronation_events.1031.c: "“让它成为对[ROOT.Char.GetDynastyName]家族敌人的警告。”"
 coronation_events.1031.d: "“不需要圣歌。今天沉默将发声。”"
 coronation_events.1031.e: "“我有一首再合适不过的曲子！”"
