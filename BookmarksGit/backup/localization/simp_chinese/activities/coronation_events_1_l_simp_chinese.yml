 ### Events
 # Flavor
 coronation_events.1000.t: "嘲讽不息"
 coronation_events.1000.low_county_opinion.desc: "一位吟游诗人带着揶揄的笑容打量在场众人。\n\n“这首歌献给[ROOT.Char.GetName]，谨代表[ROOT.Char.GetCurrentLocation.GetName]的民众。它的名字叫——《噢，[ROOT.Char.GetTitledFirstNameNoTooltip]，我们的心中最爱！》。”\n\n旋律欢快生动，但演奏时我捕捉到吟游诗人眼中的一抹恶作剧意味，还有几位宾客忍不住的窃笑。\n\n心中最爱啊。"
 coronation_events.1000.rival.desc: "在欢宴之中，我看到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))][rival.GetName]偷偷塞钱给一个吟游诗人。片刻后，那位乐师宣布道。\n\n“这首作品是[rival.GetNameNoTooltip]献给他亲爱的朋友[ROOT.Char.GetName]的礼物！它叫做《[ROOT.Char.GetFirstNameNoTooltip]，那个[ROOT.Char.Custom('InsultNoun')|U]！》。”\n\n我在人群中搜寻，果然找到了[rival.GetFirstNameNoTooltip]，[rival.GetHerHis]脸上挂着[rival.Custom('InsultAdjective')]得意笑容。可惜，这首歌的旋律还意外地激昂动听。"
 coronation_events.1000.tyrant.desc: "一位吟游诗人涨红着脸，带着挑衅的神情走上前去，唱起了一首歌谣：\n\n“《看啊，铁拳[ROOT.Char.GetName]！》。\n\n每一句歌词看似赞美，实则暗藏讥讽，回荡在大厅之中。我咬紧牙关，这曲子把我的统治描绘得一无是处，只剩下狭隘的暴政。"
 coronation_events.1000.desc_fallback: "吟游诗人带着夸张的动作结束了激昂的曲目，随后大声宣布：\n\n“这首歌，献给[ROOT.Char.GetName]，名为《[ROOT.Char.GetFirstNameNoTooltip]，那个[ROOT.Char.Custom('InsultNoun')|U]！》。”\n\n大厅顿时安静，随后爆发出一阵此起彼伏的笑声。让人意外的是，旋律还挺好听的。"
 coronation_events.1000.bribe: "花钱点一首赞美我的歌。"
 coronation_events.1000.epic_rap_battle: "我的机智将是我的衣裳！"
 coronation_events.1000.epic_rap_battle.tt.success: "你成功赢得了众人的掌声"
 coronation_events.1000.epic_rap_battle.tt.failure: "你尝试争夺王冠的行为让自己难堪"
 coronation_events.1000.guards: "卫兵，把这个[bard.Custom('InsultNoun')]给我抓起来！"
 coronation_events.1002.t: "冠冕何在？"
 coronation_events.1002.desc: "虽说我的家族以诸多方面闻名，其中却不包括井井有条。前厅里充斥着低声的道歉，仆人们手忙脚乱地整理衣物、处理最后的准备。可那些都无关紧要，真正珍贵、重要的东西肯定都已妥善保管，比如我的冠冕。等等——\n\n我的冠冕去哪了？！"
 coronation_events.1002.rival.desc: "就在加冕礼的前一刻，我伸手去取冠冕——却发现它不翼而飞了！我心头一紧，目光扫过房间，发现我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))][rival.GetName]正站在角落里，眼神肆意游移到空荡荡的冠冕展示台上，[rival.GetHerHis]那抹[rival.Custom('InsultAdjective')]笑容仿佛在挑衅我指控[rival.GetHerHim]。\n\n我身边的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('helper'))][helper.GetName]注意到了异常，快步向前。现在已经没有时间犹豫了，我必须采取行动！"
 coronation_events.1002.find: "快理清这一团乱麻！"
 coronation_events.1002.counterfeit: "幸好，那是个复制品。"
 coronation_events.1002.hold: "可恶的蠢货们！吃鞭子去吧！"
 coronation_events.1002.accuse: "你竟敢如此，[rival.Custom('InsultAdjective')][rival.Custom('InsultNoun')]！"
 coronation_events.1002.accuse.flavor: "吃我一拳！"
 coronation_events.1002.friend: "幸亏有[helper.GetFirstNameNoTooltip]在我身边。"
 coronation_events.1004.t: "席间低语"
 coronation_events.1004.desc: "在压低的声音里，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))][confidant.GetName]吐露了一个压在[confidant.GetHerHim]心头已久的秘密。当我还在消化这个令人震惊的消息时，一个神秘的[spy.GetWomanMan]正凑近我们，竭力偷听每一个字。\n\n谁知道[spy.GetSheHe]想达成什么邪恶目的？[spy.GetSheHe|U]绝不能得知[confidant.GetFirstNameNoTooltip][secret_to_reveal.Custom('SecretDescriptionThirdPerson')]。这样的泄露绝不能容忍。"
 coronation_events.1004.bribe: "“你的沉默值多少钱？”"
 coronation_events.1004.recruit: "“我倒是用得上你这样的人……”"
 coronation_events.1004.intimidation: "#EMP 用杀人的眼神死死盯住[spy.GetHerHim]。#!"
 coronation_events.1004.intimidation.tt.success: "你可怕的表情吓坏了[spy.GetTitledFirstNameNoTooltip]"
 coronation_events.1004.intimidation.tt.failure: "你的威胁没吓到[spy.GetTitledFirstNameNoTooltip]"
 coronation_events.1004.guards: "把这个[spy.Custom2('InsultNoun', ROOT.Char)]拖进地牢！"
 coronation_events.1004.opt-out: "“这不关我的事。”"
 coronation_events.1007.t: "位次问题"
 coronation_events.1007.desc: "仪式即将开始，我无意中听到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_guest'))][first_guest.GetFirstName]和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('second_guest'))][second_guest.GetFirstName]在争论谁应当处于队列首位。\n\n他们的争吵声在前厅回荡——一人自认为是最[first_guest.Custom('ComplimentAdjective')]人，因此最该排在首位，而另一人坚称应由最[second_guest.Custom('ComplimentAdjective')]人居首位。\n\n我感到无比荣幸。"
 coronation_events.1007.guest.desc: "我站在入口处，准备带领队列进行加冕礼，但[second_guest.GetFirstName]突然冲上来嘲讽。\n\n“我为君主做过贡献，理应让我优先！”\n\n[second_guest.GetHerHis|U]的无礼挑衅打破了我们准备工作的宁静。"
 coronation_events.1007.bigger: "请吧，[second_guest.GetFirstNameNoTooltip]，当然可以。"
 coronation_events.1007.demand: "这是我的权利，因为我是最[first_guest.Custom('ComplimentAdjective')]人！"
 coronation_events.1007.appease: "来，让我们商讨解决方案……"
 coronation_events.1007.first_guest: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_guest'))]应当居于首位！"
 coronation_events.1007.second_guest: "[second_guest.GetFirstNameNoTooltip]，你赢得了这个权利。"
 coronation_events.1007.opt_out: "我为什么要牵扯进去？"
 coronation_events.1011.t: "权冠之重"
 coronation_events.1011.desc: "加冕前的肃静中，礼仪人员揭开覆布——[ancestor_artifact.GetName]！那闪耀的金属光泽中，仿佛回荡着我先祖的荣耀。\n\n我忆起我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('previous_holder'))][previous_holder.GetTitledFirstNameRegnal]，正是其[previous_holder.Custom('education_focus')]方面的造诣，成就了[previous_holder.GetHerHis]的成功统治。同样，我的统治也将因[ROOT.Char.Custom('education_focus')]上的功业而被人铭记。我的事迹将赋予[ancestor_artifact.GetName]新的光辉，使它基于可靠的事实，吟唱新的篇章。"
 coronation_events.1011.refit: "我的名声由我自己来塑造。"
 coronation_events.1011.previous: "这件宝物用以纪念[previous_holder.GetFirstNamePossessiveNoTooltipRegnal]的遗产。"
 coronation_events.1011.root_reward.tt: "#weak 该[artifact|E]的新[skill|E][modifier|E]取决于[education|E]类型#!"
 coronation_events.1011.previous_reward.tt: "保留冠冕原本用途，将为该宝物附加致敬你前任的教育类型的修正。"
