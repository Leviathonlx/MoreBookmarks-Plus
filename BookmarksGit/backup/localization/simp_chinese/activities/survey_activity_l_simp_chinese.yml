 bp3_survey.1030.t: "行会之争"
 bp3_survey.1030.desc: "当我正在与一位官员讨论事务时，突然被几步之外的两群人大声争吵打断。我的卫兵勉强将他们分开，两派代表仍在互相喊叫。\n\n经过多次努力尝试平息他们后，我终于明白了这是[city_province.Custom('InspectionFightingGuilds1Loc')]和[city_province.Custom('InspectionFightingGuilds2Loc')]之间关于市中心最重要区域的财产权争执。"
 bp3_survey.1030.a: "你们两方都会有容身之地！"
 bp3_survey.1030.a.win: "他们达成了妥协。"
 bp3_survey.1030.a.loss: "这场争端演变成了影响整个[city_province.GetNameNoTooltip]的权力斗争。"
 bp3_survey.1030.a.loss_short: "他们拒绝妥协。"
 bp3_survey.1030.b: "支持[city_province.Custom('InspectionFightingGuilds1Loc')]。"
 bp3_survey.1030.c: "帮助[city_province.Custom('InspectionFightingGuilds2Loc')]。"
 bp3_survey.1030.d: "[city_province.Custom('InspectionFightingGuilds1Loc')]？[city_province.Custom('InspectionFightingGuilds2Loc')]？！哼，明明是我的！"
