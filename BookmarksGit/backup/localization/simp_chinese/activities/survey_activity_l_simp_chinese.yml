 bp3_survey.1090.t: "隐秘的腹地"
 bp3_survey.1090.desc: "“来这儿找偷猎者吗？”一个衣衫褴褛的猎人朝我们喊道，我们正接近[province.GetName]的一处小营地时，[hunter_character.GetHerHis]坐在一旁吃着烤肉。“这里偷猎者多得是，就好像这儿不归领主管。在[poaching_province.GetName]，每个[hunter_character.GetWomanMan]都为[hunter_character.GetHerselfHimself]自己而活。”\n\n“如果你想要宣示对这片土地的主权，你需要有人能定期代表你出现，明白吗？”[hunter_character.GetSheHe|U]继续说道，眨了眨眼，然后[hunter_character.GetSheHe]继续啃着烤肉。组建一支能够向所有人宣示这片土地属于我的队伍？也许这并不是个坏主意……"
 bp3_survey.1090.a: "我们要雇几个能在这片腹地巡逻的卫兵。"
 bp3_survey.1090.b: "招募熟悉这片区域的本地猎人。"
 bp3_survey.1090.c: "谁在乎一两个偷猎者呢？"
 inspection_hidden_hinterlands_modifier: "[hunt_success_chance|E]：#p +10%#!\n[hike|E][prestige_experience|E]：#P +25%#!"
 inspection_hidden_hinterlands_recruit_modifier: "荒野巡逻"
 inspection_hidden_hinterlands_recruit_modifier_desc: "建立一支守卫部队，尽可能减少该地区的偷猎者和罪犯。\n\n$inspection_hidden_hinterlands_modifier$"
