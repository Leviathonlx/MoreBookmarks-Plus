 bp3_survey.0020.desc: "我前往与[province.GetName]接壤的地区，看到了我领地的边界之外。这是一片空旷的荒原，等待着一位有野心的[ROOT.Char.GetLadyLord]来掌控。这必然会是一个慧眼识珠的人。\n\n"
 bp3_survey.0020.desc_weak_neighbor: "据说某位[neighboring_lord.GetName]是此地名义上的贵族，从我听说的情况来看，这位软弱的[neighboring_lord.GetWomanMan]只是在等待别人告诉[neighboring_lord.GetHerHim]该做什么。"
 bp3_survey.0020.desc_no_neighbor: "由于附近没有其他重要人物，建立统治地位并提出我们对这片土地的宣称应该不会有问题。"
 bp3_survey.0020.a: "让我们与这位[neighboring_lord.GetFirstNameNoTooltip]达成某种妥协。"
