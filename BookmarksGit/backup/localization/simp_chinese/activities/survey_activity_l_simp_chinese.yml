 bp3_survey.1010.t: "[province.GetNameNoTooltip]的暴徒"
 bp3_survey.1010.desc: "当我在[province.GetName]的街道上行走时，突然发现一个正在被某种暴徒威胁的[peasant_character.GetWomanMan]，而且是在白天。[peasant_character.GetSheHe|U]大声呼救，并望向我和我的卫队。\n\n最近，一些城市中的雇佣兵开始沦落为土匪，并进行犯罪活动来维持生计，但我不知道情况竟然如此严重。我是否应该介入，帮助这个可怜的[peasant_character.GetWomanMan]？"
 bp3_survey.1010.a: "让驻军把他们赶出城。"
 bp3_survey.1010.a.win: "召集当地驻军，清剿土匪"
 bp3_survey.1010.a.win_short: "召集驻军"
 bp3_survey.1010.a.lose: "情况更加恶化"
 bp3_survey.1010.a.lose_short: "盘踞的强盗"
 bp3_survey.1010.b: "也许他们愿意接受工作机会……"
 bp3_survey.1010.b.flavor: "毕竟他们似乎很擅长与当地居民打交道。"
 bp3_survey.1010.c: " 我需要介入！"
 bp3_survey.1010.c.win: "吓跑暴徒"
 bp3_survey.1010.c.win_short: "吓退了暴徒"
 bp3_survey.1010.c.lose: "被暴徒打伤"
 bp3_survey.1010.d: "让[bandit_character.GetHerHim]远离我！"
 bp3_survey.1010.d.flavor: "[bandit_character.GetSheHe|U]正忙着抢劫别人，快跑！"
