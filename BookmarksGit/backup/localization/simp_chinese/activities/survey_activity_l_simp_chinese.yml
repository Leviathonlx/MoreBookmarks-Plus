 bp3_survey.0005.t: "到达"
 bp3_survey.0005.desc.holder: "我抵达[ROOT.Char.GetCurrentLocation.GetName]后，我被带到了一间小书房，[county_holder.GetTitledFirstName]接待了我。我事先派了信使，因此我的到来不应让[county_holder.GetSheHe]感到意外，但[county_holder.GetHerHis]显然对我的来访目的充满好奇。是出于内疚，还是纯粹的客套？\n\n不管原因如何，我此行并不是为了和[county_holder.GetHerHim]打交道，我来这里是为了……"
 bp3_survey.0005.desc.no_holder: "我抵达[ROOT.Char.GetCurrentLocation.GetName]后，我被带到书房。一群仆人忙着照料我，直到我让他们离开。他们跑来跑去的话，让我如何专注于手头的工作？\n\n待他们离开后，我终于可以开始实施我的计划，也就是……"
 bp3_survey.0005.a: "扩张我的疆域。"
