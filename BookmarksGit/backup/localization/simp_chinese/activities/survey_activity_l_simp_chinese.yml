 bp3_survey.1000.t: "荒地"
 bp3_survey.1000.desc: "当我们巡视[province.GetName]的偏远地区时，我和[guest_1.GetFirstName]发现了一个被称为[empty_province.Custom('HoldingNoHoldingTerrainRoamingTooltip')]的小地方。"
 bp3_survey.1000.desc_lonely: "当我巡视[province.GetName]的偏远地区时，我发现了一个被称为[empty_province.Custom('HoldingNoHoldingTerrainRoamingTooltip')]的小地方。"
 bp3_survey.1000.desc_continuation: "除了几个牧羊人，似乎没有人居住在这里。每当我们经过时，他们都用怀疑的眼神看着我们。\n\n"
 bp3_survey.1000.desc_border: "如果我想扩张我的领地，需要确保我的封臣能将我的权力延伸到领地的每一个角落。"
 bp3_survey.1000.desc_bureaucracy: "如果我想确保对[province.GetNameNoTooltip]的控制，我需要更好地了解他们，即便是这些偏远地区的民众。"
 bp3_survey.1000.desc_domain: "如果我想激励我的民众，我需要确保即使生活在这个隐蔽地区的人也知道我的姓名和容貌。"
 bp3_survey.1000.a: "派些人去该地区建立一个小哨所。"
 bp3_survey.1000.b: "为该地区投资修路，这样我就可以派遣人手到这里。"
 bp3_survey.1000.c: "我得去找当地人。"
