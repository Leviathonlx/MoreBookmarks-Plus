 bp3_survey.1020.t: "[province.GetCounty.GetName]的陈旧道路"
 bp3_survey.1020.desc: "我在[province.Custom('HoldingNoHoldingTerrainRoamingTooltip')]游历时，我思考的全是常见问题。待我们一离开城市，就陷入了泥泞的沟渠，沿着这些道路无法去往任何地方。\n\n这些陈旧的道路几乎没有什么用处，除非我派人进行修缮，否则可能会影响到当地居民和境外商人，如果还没有影响到的话。"
 bp3_survey.1020.a: "我会拨付必要的资金来处理此事。"
 bp3_survey.1020.b: "征召公民进行修缮。"
 bp3_survey.1020.c: "让驻军负责此事。"
 bp3_survey.1020.d: "这不是什么大问题。"
