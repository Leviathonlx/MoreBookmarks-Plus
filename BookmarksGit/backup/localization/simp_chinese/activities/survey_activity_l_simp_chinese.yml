 bp3_survey.1060.t: "管好你自己的矿"
 bp3_survey.1060.desc: "我巡视[province.GetName]的腹地时，我和随从发现了一条隐蔽的旧路。虽然隐藏得很好，但它通向一个小小的山丘，特别是一处洞穴，我们在那里发现了一些散落在洞穴地上的废弃采矿设备。\n\n"
 bp3_survey.1060.desc.copper: "“我的领主，”我的士兵[soldier_character.GetFirstNameNoTooltip]突然喊道，“这不是一条铜矿脉吗？”"
 bp3_survey.1060.desc.silver: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”我的士兵[soldier_character.GetFirstNameNoTooltip]突然喊道，“这闪闪发光的一定是银子！”"
 bp3_survey.1060.desc.gold: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”我的士兵[soldier_character.GetFirstNameNoTooltip]突然喊道，“这是金块吗？”"
 bp3_survey.1060.a: "我们还等什么？挖！使劲挖啊！"
 inspection_learning_intent_flourishing_metal_trade_modifier: "繁荣的市场"
 inspection_learning_intent_flourishing_metal_trade_modifier_desc: "由于领地内某处发现了矿藏，这个男爵领有了一处繁荣的市场。"
 bp3_survey.1070.t: "常见的不合规"
 bp3_survey.1070.desc.intro.personal: "我检查由地方财政官员和总督收取的税款时，注意到某些地区的记录与我实际收到的款项之间存在明显差异。\n\n"
 bp3_survey.1070.desc.intro.vassal: "我审查[province.GetName]在[county_owner.GetFirstNamePossessive]统治下收取的税款时，注意到我应得的和实际收到的金额之间存在明显的差异。即便[county_owner.GetFirstNameNoTooltip]应该已经注意到了问题，错误的数字在被送达[county_owner.GetHerHis]的桌子之前就已经被记录了。\n\n"
 bp3_survey.1070.desc: "不论谁具体有错，很明显需要有人承担责任。虽然当地居民已经缴纳了他们的税款，但相比真正应对这些“错误”负责的人，他们更容易被“压榨”。"
 bp3_survey.1070.a: "这些贵族#emp 必须#!以某种方式缴纳应付的税款。"
 bp3_survey.1070.a.flavor: "让责任人承担后果，以便其他人明白后果的严重性。"
 bp3_survey.1070.b: "对当地人征收一次性税款以弥补这些损失。"
 bp3_survey.1070.b.flavor: "当地人可能会不高兴，但我们需要这笔钱。"
 bp3_survey.1070.c: "这次我会放过他们……"
 bp3_survey.1070.c.flavor: "但愿宽容会受到赞赏。"
 inspection_regular_irregularities_local_modifier: "一次性税收"
 inspection_regular_irregularities_local_modifier_desc: "该角色对当地公民强制征收了不合规的一次性税收，以弥补其封臣的缺陷。"
 inspection_regular_irregularities_modifier: "强制惩罚"
 inspection_regular_irregularities_modifier_desc: "该角色严厉惩罚了那些为自己偷取税款的封臣。"
 bp3_survey.1080.t: "值得一游的地方"
 bp3_survey.1080.desc: "“这儿一点也不安全，[ROOT.Char.Custom('FormOfAddressForLiege')]，”一个看上去疲惫不堪的旅行者告诉我，“我差点连命都丢了。”从[traveler_character.GetHerHis]的叙述中，似乎[traveler_character.GetSheHe]确实经历了一场不小的磨难。\n\n"
 bp3_survey.1080.desc.holy_poi: "似乎来自各地的[ROOT.GetCharacter.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip]都纷纷来到[location_province.GetName]，敬拜最至圣之地——[location_province.Custom('GetSpecialBuildingPrefix')][location_province.GetHolding.GetSpecialBuildingType.GetName]，他们却被罪犯们拦截了。"
 bp3_survey.1080.desc.poi: "似乎来自各地的人们都纷纷来这里去参观[location_province.Custom('GetSpecialBuildingPrefix')][location_province.GetHolding.GetSpecialBuildingType.GetName]，他们却被罪犯们拦截了。"
 bp3_survey.1080.desc.holy_site: "似乎来自各地的[ROOT.GetCharacter.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip]都纷纷来到[location_province.GetName]，敬拜这里的圣地，他们却被罪犯们拦截了。"
 bp3_survey.1080.desc.outro: "如果我们纵容强盗和暴徒继续劫掠游客……很快他们就会四处寻找其他目标。"
 bp3_survey.1080.a: "我将招募一支小型巡逻队来保护旅行者。"
 bp3_survey.1080.b: "让当地公民照顾他们的游客。"
 bp3_survey.1080.c: "他们可以自保。"
