 bp3_survey.0010.t: "结局"
 bp3_survey.0010.desc.border.success: "我们在与[province.GetName]的接壤地区的努力取得了巨大的成功。我们已经明确表明这片地区应当受到[ROOT.Char.GetPrimaryTitle.GetName]的辖制，这一点已经体现在当地人的谈论中。\n\n据说许多当地人已经开始把我当作他们的统治者来谈论。"
 bp3_survey.0010.desc.border.failure: "尽管我们尽了最大努力，但我们在与[province.GetName]的接壤地区制造宣称的每一次尝试都以失败告终，甚至有些令人尴尬。一些边境的当地人已经开始说“像[ROOT.Char.GetTitledFirstName]一样成功”，这成了遭拒绝的年轻[ROOT.Char.GetWomenMen]的一句谚语。\n\n我开始后悔这一切了……"
 bp3_survey.0010.desc.bureaucracy.success: "一开始看起来毫无可能，但我设法在[province.GetName]开始纠正局面，结束了一些当地的腐败和土匪问题。尽管这只是朝着正确方向迈出的第一步，但对于这个伯爵领的未来来说至关重要。\n\n现在我们只需要确保在可预见的未来保持正确的方向。"
 bp3_survey.0010.desc.bureaucracy.failure: "有时似乎看到了[province.GetName]腐败问题的尽头，但每次都会出现新的问题需要解决。总是有新的土匪团伙在抢劫，有新的腐败贵族隐瞒税收，或者又有一座需要修缮的建筑。\n\n虽然这对我来说是英勇的努力，但一个[ROOT.Char.GetWomanMan]也只能做到这么多……"
 bp3_survey.0010.desc.people.success: "我们在[province.GetName]的受欢迎程度显著提升，甚至有人把“像[ROOT.Char.GetFirstName]一样”当作了谚语。显然，他们学会欣赏更高位的人只是时间问题。\n\n希望他们在下次遇到无关紧要的小问题时能记得这一点。"
 bp3_survey.0010.desc.people.failure: "无论我与[province.GetName]的当地人交谈多少，伯爵领内总是弥漫着一种不满的氛围。尽管我尽了最大的努力，但我不知道该如何解决这个问题。\n\n或许现在还不是时候，至少目前不行。"
 bp3_survey.0010.a: "这是计划的一部分。"
 bp3_survey.0010.b: "我将在未来某日归来，纠正这一切。"
