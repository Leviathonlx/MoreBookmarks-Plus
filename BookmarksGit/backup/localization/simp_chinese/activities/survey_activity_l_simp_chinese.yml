 bp3_survey.1040.t: "火势蔓延"
 bp3_survey.1040.desc: "我和随行人员行走在[province.GetName]的街道时，突然遇见了一场火灾，正在吞噬城市最古老的区域之一。许多人站在一旁，目瞪口呆，或在散落在街道上的尸体旁默默哭泣。\n\n约有十几名士兵拼命试图扑灭火焰，以免大火蔓延至整个城市，将其化为灰烬。"
 bp3_survey.1040.a: "必须救助民众！"
 bp3_survey.1040.a.win: "你帮忙扑灭了火焰。"
 bp3_survey.1040.a.loss: "尽管你尽了最大努力，火势还是蔓延开来。"
 bp3_survey.1040.a.death: "身陷火海"
 bp3_survey.1040.b: "我会晚些时候拨出资金，现在我们要专注于尽量拯救能救的东西。"
 bp3_survey.1040.c: "一场更大的火灾将让[county_owner.GetFirstNameNoTooltip]明白[county_owner.GetHerHis]算个什么东西。"
 bp3_survey.1040.c.win: "人们认为你试图帮忙"
 bp3_survey.1040.c.loss: "人们知道你真正做了什么"
 bp3_survey.1040.d: "我在这里无能为力……"
