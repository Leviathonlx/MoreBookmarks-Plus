 inspection_hidden_hinterlands_hunters_modifier_desc: "一群被领主招募来保护男爵领地免受偷猎者和罪犯侵害的本地猎人。\n\n$inspection_hidden_hinterlands_modifier$"
 ### Progression Events ###
 bp3_survey.1200.t: "取得进展"
 bp3_survey.1200.desc: "尽管我在[province.GetName]面临了许多问题和挑战，但我感觉已经逐渐掌握了在这里立足的办法。地主和当地行会似乎都开始接受我的行事方式。\n\n现在我只需要为这个伯爵领定下未来的方向，并找到合适的人来领导它。"
 bp3_survey.1200.a: "希望这是我在这里遇到的最后一个挑战。"
 bp3_survey.1210.t: "迈向正确方向的一步"
 bp3_survey.1210.desc: "晚上与当地地主们商谈完毕后，我终于与当地的一个商人行会达成了协议。\n\n希望这只是将这个伯爵领恢复到我理想状态的开始。只要能争取更多愿意支持我的人们。"
 bp3_survey.1210.a: "这是众多步骤中的第一步。"
 bp3_survey.1220.t: "失策"
 bp3_survey.1220.desc: "晚上与当地地主们商谈完毕后，他们仍然无法找到妥协方案。尽管我尽力了，我感到自己维持这里局势的动力正慢慢消退。\n\n他们就不能好好相处一次吗？"
 bp3_survey.1220.a: "只要#bold 好好谈谈#!就行了！"
 bp3_survey.1230.t: "一错再错"
 bp3_survey.1230.desc: "经过漫长的一天与当地地主们的商谈，我又被商人行会的小纠纷困扰，接着是贵族间的争吵。\n\n无论我看向哪里，似乎总有另一个需要我关注的问题。住在[province.GetName]的人究竟怎么了？！"
 bp3_survey.1230.a: "他们#emp 真的#!想要事情变好吗？"
