 inspection_expanding_walls_old_modifier_desc: "在为商人区拨出一笔小财富后，当地行会的财富小幅增长。"
 inspection_learning_intent_building_modifier: "建筑实践"
 inspection_learning_intent_building_modifier_desc: "在从领地的其他部分学到一些建筑实践后，首府充满了生机。"
