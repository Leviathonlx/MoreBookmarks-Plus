 bp3_survey.1050.t: "扩建城墙"
 bp3_survey.1050.desc: "我再次与部分当地人讨论如何优先重建[province.GetName]。“搬迁并重建旧城墙吧，我的领主。”当地驻军的长官[soldier_character.GetNameNoTooltip]眨着眼说道，“想想有多少空间可以用来建造新的居民区！”\n\n“不，不要！旧的商人区迫切需要修缮。”当地行会的代表[merchant_character.GetNameNoTooltip]，不客气地插入了对话。“想象一下，一个活跃的商人区将会让这个小镇变得多么生机勃勃！”"
 bp3_survey.1050.a: "让我们专注于[province.GetNameNoTooltip]破旧的城墙吧。"
 bp3_survey.1050.b: "商人们说得对。"
 bp3_survey.1050.c: "我们没有足够的金子可以随便分发给任何人。"
 inspection_expanding_walls_new_modifier: "空间扩展"
 inspection_expanding_walls_new_modifier_desc: "搬迁城墙后，这个小镇获得了更多的扩展空间。"
