 bp3_survey.0050.t: "领主在宫廷"
 bp3_survey.0050.desc: "尽管[host.GetSheHe]事先派遣了一名使者，但当我看到我的领主[host.GetFirstName]亲自出现在我位于[province.GetName]的宫廷时，仍然感到有些意外。[host.GetSheHe|U]解释说，[host.GetSheHe]来这里是为了亲自“监督”事务，但没有透露太多细节。\n\n我尽力探寻[host.GetSheHe]是否有任何特殊的需求，但[host.GetSheHe]表示[host.GetSheHe]已经有了所有需要的东西。希望[host.GetSheHe]不会发现[host.GetSheHe]不该发现的东西……"
 bp3_survey.0050.a: "欢迎来到[province.GetNameNoTooltip]，我的[host.GetTitleAsNameNoTooltip]。"
