 imported_tactics_character_modifier_desc: "该角色通过旅行掌握了新战术，与军队建立了更深的联系。"
 bp3_journey.1800.t: "相信我"
 bp3_journey.1800.desc: "“[location.Custom('GetSpecialBuildingNonsensicalClaim')]”看起来不可靠的当地向导声称。“这就是真相，否则我的名字就不是[local_character.GetFirstNameNicknamed]！”\n\n“来吧，让我带你去！我只需要一小笔费用——这对像您这样的[ROOT.Char.GetTitleAsNameNoTooltip|U]来说不算什么！”"
 bp3_journey.1800.spread_legend_intent: "#EMP 你#!听过[ROOT.Char.GetPromotedLegend.GetNameNoTooltip]的真实故事吗？"
 bp3_journey.1800.knowledge_hoarding: "真是真的？！你必须让我见识一下！"
 bp3_journey.1800.curiosity: "带我看看[location.GetNameNoTooltip]的生活方式吧！"
 bp3_journey.1800.a: "无稽之谈——让我瞧瞧真实的东西。"
 bp3_journey.1800.b: "停止你的骗局，我能给你比现在的生活更多的东西。"
 bp3_journey.1800.c: "去找别人兜售你的谎言吧。"
 bp3_journey.1800.trusting: "当然，这听起来很合理！"
 mostly_true_tt: "景色令人着迷"
 almost_true_tt: "景色很有趣"
 not_true_tt: "我只是得到了一次普通的参观"
 utterly_scammed_tt: "我们“迷路”了，我得花钱才能回来"
 interesting_insight_modifier: "有趣的见解"
 interesting_insight_modifier_desc: "该角色通过参观另一座城市获得了一些启发性的见解。"
 beautiful_vista: "你站在美丽的景色之上"
 relaxing_sights: "你迈着轻松的步子随意兜风"
 interesting_insight: "你会看到一些迷人的建筑"
 #Religious
 guide_religious_1: "据说，在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的阴影中，影子会自行移动，向信徒揭示神灵的存在。"
 guide_religious_2: "当地的传说声称，只有那些注定在来世成就伟业的人才能听到[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的钟声奏响的旋律。"
 guide_religious_3: "据传，在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的地下有一个秘密房间，里面有一件可以将最虔诚的祷告变为现实的圣物。"
 guide_religious_4: "传说[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的祭坛是用一块神圣的陨石奇迹般地雕刻而成，赋予它天国的神力。"
 guide_religious_5: "古老的传说讲述了[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的彩绘玻璃窗会根据观者的心境改变所讲述的故事。"
 #Learning
 guide_learning_1: "有人说，在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的墙壁中隐藏着一本书，只有在满月的光芒下才能阅读。"
 guide_learning_2: "传说[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的地下室曾是一个启蒙思想家的秘密聚会场所，外人是看不到的。"
 guide_learning_3: "有传闻说，庭院中最古老的树木恰好种植在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的奠基人曾在神视中看到伟大未来的位置。"
 guide_learning_4: "私语声告诉我们，在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]内有一份隐藏的手稿，解读其中的古老文字便能获得无与伦比的智慧。"
 guide_learning_5: "据说在午夜时分绕[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]走三圈会显现一位被遗忘已久的学者的幽灵，他渴望分享他的知识。"
 #Mines
 guide_mines_1: "当地的民间传说声称，最深的隧道通向冥界，在那里，精灵会引导矿工找到最丰富的矿脉。"
 guide_mines_2: "一位老矿工的故事讲述了一种纯净得会自己发出光芒的金矿脉，只有心地纯洁的人才能看到它。"
 guide_mines_3: "隐秘传说中，流传着一个隐藏的房间，里面藏有古代国王未曾触及的财富，由幽灵矿工守护。"
 guide_mines_4: "据说在矿井中的某块无标记岩石上敲击三次，会打开一条通往难以想象的通往宝藏的通道。"
 guide_mines_5: "谣言称，在隧道迷宫中埋藏着一颗神秘的宝石，能赐予人对未来的神视。"
 #Martial
 guide_martial_1: "传说，[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的墙壁中有一块石头，如果王国的边境有敌人靠近，它就会流血。"
 guide_martial_2: "有传闻说，在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]下隐藏着一个秘密武器库，只有在月食时才能进入。"
 guide_martial_3: "老兵们讲述了一个故事，称在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]下有一条秘密隧道，曾被一位古代国王用来偷听敌人的谈话。"
 guide_martial_4: "卫兵中的一个神话说，有一个幻影哨兵会在夜晚走上城墙，保护[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]免受看不见的危险。"
 guide_martial_5: "有则民间传说，最初的建筑者在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的大门上刻下了诅咒，入侵者会因此自相残杀。"
 #Ancient Wonders
 guide_ancient_wonders_1: "据说在黎明时分向[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的裂缝中低声许愿，愿望便会成真。"
 guide_ancient_wonders_2: "传说，[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的夕阳下的影子指向埋藏着古代统治者宝藏的方向。"
 guide_ancient_wonders_3: "有一个故事说，[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的真正建筑师留下了一个秘密房间，里面藏有通往不朽的钥匙。"
 guide_ancient_wonders_4: "一则古老的故事说，午夜时分倒转绕[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]行走会显现通往隐藏冥界的入口。"
 guide_ancient_wonders_5: "据说在冬至时，[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的石头会伴随着古老的咒语发出嗡鸣，打开通往被遗忘的国度的传送门。"
 #Economic
 guide_economic_1: "传言称，[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的真正财富并非其贸易商品，而是隐藏在市场下的一个宝库，里面充满了无尽的财富。"
 guide_economic_2: "传说在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]内有一本秘密账簿，记录了诸位国王和皇帝的债务，读过它的人能掌控各国。"
 guide_economic_3: "据说，[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的奠基人将一张地图埋藏在墙壁中，指引后人找到隐藏的宝石。"
 guide_economic_4: "有一个故事讲述了一位幽灵商人夜晚徘徊在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的殿堂中，愿意用秘密交换贪婪者的灵魂。"
 guide_economic_5: "当地传闻称，在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]庭院的鹅卵石上敲击特定的图案，会出现一个藏着古钱币的隔间。"
 #Diplomatic
 guide_diplomatic_1: "在廷臣中悄悄流传的一个传闻称，[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的真正力量在于一间密室，世界上所有的条约都被魔法绑定，可以被有价值的人改变。"
 guide_diplomatic_2: "据说在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]内有一条隐藏的通道，通往一个房间，那里回荡着来访的显贵的想法，揭示了他们的真实意图。"
 guide_diplomatic_3: "传说[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的大厅中的镜子不仅反映外表，还能揭示灵魂的真实本质，揭示盟友与敌人。"
 guide_diplomatic_4: "在外交官员中流传的一个古老故事，[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]花园中的雕像在黄昏时会向倾听者低语，透露过去谈判的秘密。"
 guide_diplomatic_5: "有一则故事是关于[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]庭院中的喷泉，在满月下饮用它的水的人会获得口才与说服力。"
 #Natural Wonder
 guide_natural_wonder_1: "当地人相信，在黎明的第一缕阳光下，在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的水中沐浴，可以治愈任何疾病。"
 guide_natural_wonder_2: "登山者之间流传着一个传说，登上[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的顶峰可以看到自己的命运，但只有独自攀登且不回头的人才能看到。"
 guide_natural_wonder_3: "据说从[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]顶峰传来的回声可以将信息传递给逝者，带来灵魂的安宁。"
 guide_natural_wonder_4: "古老的神话讲述了[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]内的一个隐藏洞穴，进入其中的人会被带往从未有活人见过的天堂。"
 guide_natural_wonder_5: "据说在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的墙根生长的最稀有的花朵每百年才会开一次，它的香气能让人在梦境中看到未来。"
 bp3_journey.1900.t: "可怜的[local_character.GetFirstNameNoTooltip]"
 bp3_journey.1900.desc: "“可怜可怜不幸的[local_character.GetFirstName]吧，我只需要几个钱！”这个[local_character.GetWomanMan]声音颤抖地乞求道。\n\n[ROOT.Char.Custom('FormerJob')]"
 court_tutor_court_position_job: "“我曾为[former_employer.Custom2('InsultAdjective', SCOPE.sC('local_character'))][former_employer.GetTitledFirstName]服务，教育[former_employer.GetHouse.GetName]家族的孩子。我干得很好，教育年轻人[ROOT.Char.Custom('highest_skill_noun')]——但唉！等小家伙们长大后我的服务‘#EMP 不再需要了’#!，如今我已流落街头！”"
 royal_architect_court_position_job: "“我曾为[former_employer.GetTitledFirstName]设计过伟大的东西，塔楼、庄园甚至城堡！我为[former_employer.GetHerHis]完工最近一次项目后，[former_employer.GetSheHe]窃取了这份荣誉，将我驱逐了！现在我生活在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的阴影中，梦想着有一天能再次进行建造……”"
 cupbearer_court_position_job: "“我曾在[former_employer.GetTitledFirstName]的内阁里端茶递水，确保每一杯都不会空杯！有一天，我被指控毒害了一位客人——其实那只是宴会上的肉有问题，第二天他就完全好了！当然，这并没有阻止他们剥夺我的尊严和生计……”"
 court_poet_court_position_job: "“我曾为[former_employer.GetTitledFirstName]写诗，为[former_employer.GetHerHis]歌功颂德！[former_employer.GetHouse.GetName]家族所有人都喜欢我的诗句，但是当他们的金库见空，他们对诗歌的爱也消失了，现在我穷困潦倒地站在这里。”"
 chronicler_court_position_job: "“我曾为[former_employer.GetHouse.GetName]家族编纂传奇，我日夜工作，手都被墨水染黑了……但是当编年史完成，我的雇主[former_employer.GetTitledFirstName]居然称我#EMP ‘多余’#!，毫不客气地把我扔到了大街上！”"
 wet_nurse_court_position_job: "“我曾负责照顾[former_employer.GetHouse.GetName]家族的小婴儿们。我看着他们长大，我喂养他们，为他们换衣服，教他们走路……他们也爱我！然而孩子们长大后，残忍无情的[former_employer.GetTitledFirstName]说我是个#EMP ‘没用的负担’#!，现在我流落街头，一贫如洗！”"
 antiquarian_court_position_job: "“我曾为[former_employer.Custom2('InsultAdjective', SCOPE.sC('local_character'))][former_employer.GetTitledFirstName]服务，管理[former_employer.GetPrimaryTitle.GetAdjective]的宝物。我擦亮缸翁和箱子，用精油护理武器和珠宝，精心地将丝绸和亚麻布叠起来——而我得到了什么？我被扔到了大街上！啊，我多么希望再次照管那些珍宝……”"
 bp3_journey.1900.knowledge_hoarding: "你对这里了解多少？全都告诉我！"
 bp3_journey.1900.curiosity: "可怜的家伙，假如我，我会照顾好你的！"
 bp3_journey.1900.a: "拿着这些钱，跟我讲讲你的故事。"
 bp3_journey.1900.b: "我可以给你比钱更好的东西——我可以给你一份工作！"
 bp3_journey.1900.c: "滚开，臭要饭的！"
 bp3_journey.2000.t: "行走的传奇"
 bp3_journey.2000.desc: "“你好，我想你是[ROOT.Char.GetTitledFirstName]？”这个[new_promoter.GetWomanMan]叫住了我。\n\n“我是[new_promoter.GetFirstNameNicknamed]，[new_promoter.GetPrimaryTitle.GetBaseNameNoTier][new_promoter.GetTitleAsNameNoTooltip|U]，我听说过[ROOT.Char.GetPromotedLegend.GetName]的传奇！”[new_promoter.GetSheHe]继续说道，“[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]附近的一些乐师唱过一些[ROOT.Char.GetPromotedLegend.GetProtagonist.GetShortUINamePossessive]的冒险故事，吸引了相当多的人，也吸引了我的兴趣——你能赏脸亲自讲述一下吗？”"
 bp3_journey.2000.a: "那些乐师在哪？我要赞助他们……"
 bp3_journey.2000.b: "这是我的荣幸！"
 bp3_journey.2000.c: "我还有更重要的事情要做。"
 bp3_journey.2100.t: "[location.GetCounty.GetTitle.GetAdjectiveNoTooltip]的特色美食"
 bp3_journey.2100.desc: "“有好吃的呦！”街头小贩喊道，“[local_character.Custom('RegionalEdibleMeat')]串，塞满[local_character.Custom('GetFoodDetail')]的[local_character.Custom('GetRandomRegionalSmallGame')]，[local_character.Custom('FavoriteTreatDemand')]——还有[local_character.Custom('RegionalDrink')]！”\n\n“话说！”[local_character.GetSheHe]转向我，“你不如试试我独特的[location.GetCounty.GetTitle.GetAdjectiveNoTooltip][local_character.Custom('FunFoodPrefix')][local_character.Custom('GetLocalStreetFood')]？它非常健康，而且拥有神奇效果：可以让你成为更[ROOT.Char.Custom('ComplimentAdjective')]人！”"
 bp3_journey.2100.knowledge_hoarding: "神奇效果？嗯，给我来一份。"
 bp3_journey.2100.curiosity: "我爱[local_character.GetCulture.GetNameNoTooltip]式美食，每样来一份！"
 bp3_journey.2100.curiosity_2: "你应该来我的[ROOT.Char.Custom('GetCourtType')]尝尝[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetAdjectiveNoTooltip]美食！"
 bp3_journey.2100.a: "请给我一杯[local_character.Custom('RegionalDrink')]，一串[local_character.Custom('RegionalEdibleMeat')]。"
 bp3_journey.2100.b: "你看起来会成为一名出色的尝膳官。"
 bp3_journey.2100.c: "不了，我来这里是探索的。"
 food_prefix_honey: "蜂蜜"
 food_prefix_berry: "浆果"
 food_prefix_salt: "盐渍"
 chance_of_food_poisoning: "食物中毒概率#weak （[GetTrait('ill').GetName( GetPlayer )]）#!：#N [SCOPE.ScriptValue('food_poison_value')|0]%#!"
 bp3_journey.2200.t: "[location.GetCounty.GetTitle.GetNameNoTierNoTooltip]的[local_character.Custom('RaunchyComplimentNoun')|U]"
 bp3_journey.2200.desc: "“你想要人陪吗，[ROOT.Char.Custom('FormOfAddressForLiege')]？”一个[local_character.GetWomanMan]诱惑地低声说道，用一根手指滑过[local_character.GetHerHis]的[local_character.Custom('ObjectifiedFeature')]。“无论你想要什么，我都愿意——”[local_character.GetSheHe]继续温柔地说道。\n\n“我可以用温暖的精油放松你的身体，或是阅读[SCOPE.Custom('RandomEntertainmentTextName')]愉悦你的心灵，如果你充满……肉欲，那我今晚就是你的了。”"
 bp3_journey.2200.spread_legend_intent: "我可以为你讲讲[ROOT.Char.GetPromotedLegend.GetNameNoTooltip]！"
 bp3_journey.2200.knowledge_hoarding: "我渴望陪伴——以对话的形式！"
 bp3_journey.2200.curiosity: "你真是太美了！放弃这种生活，加入我吧。"
 bp3_journey.2200.curiosity_2: "真漂亮——做我的人吧，我的[location.GetCounty.GetTitle.GetAdjectiveNoTooltip]的[local_character.Custom('RaunchyComplimentNoun')]！"
 bp3_journey.2200.a: "我会给[local_character.GetHerHim]一次舒爽的云雨！"
 bp3_journey.2200.a_2: "热精油听起来不错……"
 bp3_journey.2200.b: "像你这样有天赋的人在这里浪费了。"
 bp3_journey.2200.c: "别烦我，[local_character.Custom2('InsultNounSexual', ROOT.Char)]。"
 local_monument_tt: "[local_character.GetSheHe|U]大半辈子都住在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]附近，所以关于这里[local_character.GetSheHe]肯定有许多能告诉我。"
 bp3_journey.2300.t: "[local_ruler.GetTitledFirstNamePossessiveNoTooltip]的[regiment.GetNameNoTooltip]"
 bp3_journey.2300.desc: "在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的入口处，我看到一队[regiment.GetName]正为当地领主[local_ruler.GetTitledFirstName]举行胜利阅兵。\n\n“你们是这片土地的骄傲！”[local_ruler.GetFirstNamePossessiveNoTooltip]的声音在院子里回荡。“我光荣的[location.GetCulture.GetNameNoTooltip]人战士——我的[regiment.GetNameNoTooltip]的精锐——[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]永远的守护者！”"
 bp3_journey.2300.knowledge_hoarding: "我们来聊聊这个迷人的地方吧，[local_ruler.GetFirstNameNoTooltip][local_ruler.GetLadyLord|U]。"
 bp3_journey.2300.curiosity: "你统治[location.GetCulture.GetCollectiveNounNoTooltip]人的方式真令人钦佩！"
 bp3_journey.2300.curiosity_2: "如果我能带走一位勇士，那真是倍感荣幸，[local_ruler.GetFirstNameNoTooltip]！"
 bp3_journey.2300.a: "有了[local_ruler.GetFirstNamePossessiveNoTooltip]的许可，我也可以组建[regiment.GetNameNoTooltip]！"
 bp3_journey.2300.b: "这些[regiment.GetNameNoTooltip]中的一位可以成为优秀的勇士。"
 bp3_journey.2300.c: "我应该站在[local_ruler.GetFirstNameNoTooltip]的身旁。"
