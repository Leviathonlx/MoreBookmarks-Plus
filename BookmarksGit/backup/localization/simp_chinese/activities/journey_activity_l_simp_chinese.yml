 bp3_journey.1200.t: "修面理发"
 bp3_journey.1200.desc: "在市场的一角，我看到一扇门上写着“#EMP [local_character.GetFirstNameNicknamed]——理发师兼外科医生”#!，外面排着长队。看起来这里#EMP 非常#!受欢迎。\n\n走近后，我看到这个[local_character.GetWomanMan]正用我平生仅见的速度和精准度修剪头发！凌乱的头发很快就变成了你能想象的最光滑最柔顺的样子。"
 bp3_journey.1200.knowledge_hoarding: "[local_character.GetSheHe]的动作是怎么做到如此优雅的？"
 bp3_journey.1200.curiosity: "给我来个正在的#EMP “[location.GetNameNoTooltip]发型”#!，然后加入我吧！"
 bp3_journey.1200.a: "请帮我理个发！"
 bp3_journey.1200.b: "我的[ROOT.Char.Custom('GetCourtType')]需要这位理发外科医生。"
 bp3_journey.1200.c: "浪费时间。"
 barber_success: "你剪了个漂亮的新发型"
 barber_fail: "剪坏了"
