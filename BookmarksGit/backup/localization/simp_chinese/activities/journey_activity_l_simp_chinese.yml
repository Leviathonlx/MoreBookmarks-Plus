 bp3_journey.1300.t: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]之歌"
 bp3_journey.1300.desc: "我站在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]外时，一段美妙的旋律传入我的耳中。一位乐师弹奏着华丽的当地乐器，正在演奏一段精彩的曲子，同时一名穿着五颜六色衣服的小丑——[local_character_2.GetHerHis]的表演同样精湛——正伴随着音乐唱、跳：\n\n#EMP “[location.Custom('GetSpecialBuildingSong')]”#!"
 bp3_journey.1300.knowledge_hoarding: "这首歌肯定有更深层的含义……"
 bp3_journey.1300.curiosity: "你们不如都加入我的[ROOT.Char.Custom('GetCourtType')]？"
 bp3_journey.1300.spread_legend_intent: "你应该唱[ROOT.Char.GetPromotedLegend.GetNameNoTooltip]！"
 bp3_journey.1300.a: "那个小丑看起来很气派，我一定要得到[local_character.GetHerHim]！"
 bp3_journey.1300.b: "如此美妙的音乐一定能为我的住所增添几分优雅！"
 bp3_journey.1300.c: "真不错！"
 #Religious Buildings Song
 event_song_religious_01: "在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的穹顶下，信仰与寂静并存，我们聚集在光明中，我们的灵魂永不消亡。"
 event_song_religious_02: "在诸多神圣的和平殿堂中，[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]高耸入云，它的尖塔直指天空，回荡着祈祷和呼唤。"
 event_song_religious_03: "在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的钟声中，回声清晰纯净，在敬拜、希望与祈祷中，我们在这里找到慰藉。"
 #Learning Buildings Song
 event_song_learning_01: "在尘封的典籍和古老的智慧中，[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]低语着智慧、秘密及更多隐秘的知识。"
 event_song_learning_02: "在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的殿堂中，学者们争论不休，解开时间无法磨灭的谜题。"
 event_song_learning_03: "在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的穹顶下，学者们争论不休，揭示那些时间也无法抹去的神秘。"
 #Mines Buildings Song
 event_song_mines_01: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]深处，宝藏埋藏，矿工在黑暗中辛勤劳作，自豪为他们指引方向。"
 event_song_mines_02: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的地下，镐在歌唱，追逐着矿脉的财富，带来巨大的宝藏。"
 event_song_mines_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]深处，敲击声回荡，我们刻下石头的秘密，让它的故事传唱。"
 #Martial Buildings Song
 event_song_martial_01: "在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的阴影中，士兵们训练和辛劳，钢铁的碰撞声在这片神圣的土地上回响。"
 event_song_martial_02: "在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的阴影下，我们的剑为正义拔出，为了守护亲人与家园，直至黎明的曙光。"
 event_song_martial_03: "在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]警惕的注视下，战旗勇敢飘扬，誓言的回声在古代兵法之间回荡。"
 #Ancient Wonders Buildings Song
 event_song_ancient_wonders_01: "在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]无尽的阴影中，历史沉睡，古老的故事依旧存在，保持着沉默。"
 event_song_ancient_wonders_02: "凝视着[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]，往昔的奇迹、古老的传说、传奇和故事低语不绝。"
 event_song_ancient_wonders_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]，它的永恒如同繁星，见证了时间，由古人亲手塑造。"
 #Economic Buildings Song
 event_song_economic_01: "在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的繁华中心，商业繁荣昌盛，贸易的脉搏跳动不息，带来了财富。"
 event_song_economic_02: "市场的喧闹声充满了[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的空气，这是一场商业的交响乐，财富无可比拟。"
 event_song_economic_03: "在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的殿堂里，工艺品和商品琳琅满目，商人的叫卖声回荡四方，财富接踵而至。"
 #Diplomatic Buildings Song
 event_song_diplomatic_01: "在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的注视下，联盟如同编织般被组织起来，言语也在编织着未来，直至日落。"
 event_song_diplomatic_02: "在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的华丽大厅里，声音起伏不定，外交如同舞蹈，一个词语足以改变一切。"
 event_song_diplomatic_03: "在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的宏大宫廷，窃窃私语和阴谋并存，在权谋的领域中，每一个手势都至关重要。"
 event_song_natural_wonders_01: "哦，大自然的壮丽，如此广阔无边，鹰隼高高飞翔，秘密隐藏其中。在大地的心脏，或者在水流之处，那里有着无拘无束的美丽，只有少数人真正了解。"
 event_song_natural_wonders_02: "在无尽的天空下，古老的土地上，风中回响着过去的低语。在高耸的山峰之间，或清新的海岸边，大地的精灵为那些听见的人歌唱。"
 event_song_natural_wonders_03: "在自然的怀抱中，野生生物徜徉其间，在这粗犷的美丽中，我们找到了家园。在雄伟的山脉旁，或宁静的湖边，在每片叶子和石头中，都能看到自然的奇迹。"
 bp3_journey.1400.t: "肉铺叫卖"
 bp3_journey.1400.desc: "我走近一名看上去十分粗暴的[local_character.GetWomanMan]，在[local_character.GetHerHis]的摊位上有许多令人印象深刻的皮毛。[local_character.GetSheHe|U]似乎是一个猎获颇丰的猎人。“我这里有[local_character.Custom('GetRandomRegionalSmallGame')]、[local_character.Custom('GetRandomRegionalWildDaytimeBird')]、[local_character.Custom('GetRegionalDeerType')]——你来买点肉和皮毛吧！”[local_character.GetSheHe]大声喊道。\n\n突然，[local_character.GetSheHe]直视我的双眼，[local_character.GetHerHis]的目光如[local_character.Custom('GetRegionalWolfType')]一样锐利。“啊，#EMP [ROOT.Char.GetTitleAsNameNoTooltip|U]#!，我这儿有最尊贵的肉给你：#EMP [ROOT.Char.Custom('RegionalOnlyFerociousAnimal')]#!。”"
 bp3_journey.1400.knowledge_hoarding: "你熟悉这里的路，请带我参观。"
 bp3_journey.1400.curiosity: "你可以指点我一二！"
 bp3_journey.1400.a: "让我买下[newly_created_artifact.GetNameNoTooltip]。"
 bp3_journey.1400.b: "你应该做我的狩猎总管！"
 bp3_journey.1400.c: "这肉确实配得上我的身份！"
 bp3_journey.1500.t: "学识渊博的当地人"
 bp3_journey.1500.desc: "我在探险时，听到两名博学的当地人的对话。“自从你组织了这些场地，分发施舍从未如此简单过。[local_character.GetFaith.HighGodName|U]肯定会保佑你，[local_character_2.GetFirstName]。”一名[local_character.GetWomanMan]说道。\n\n“我感到谦卑，亲爱的[local_character.GetFirstName]，但你是最受爱戴且[local_character.Custom('ComplimentAdjective')]的神的仆人——我只是尽到我作为[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]土地看管的职责。”"
 bp3_journey.1500.knowledge_hoarding: "如果我捐赠施舍，你会带我参观这些地方吗？"
 bp3_journey.1500.curiosity: "你们都是最[local_character.Custom('ComplimentAdjective')]人，能赏脸光临我的[ROOT.Char.Custom('GetCourtType')]吗？"
 bp3_journey.1500.curiosity_2: "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人给予[local_character.GetCulture.GetCollectiveNounNoTooltip]人——一份友谊的捐赠！"
 bp3_journey.1500.a: "我需要你帮我在[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]分发施舍。"
 bp3_journey.1500.b: "我的仆人总是拖拖拉拉——请组织我的[ROOT.Char.Custom('GetCourtType')]！"
 bp3_journey.1500.c: "所以这里事情是如此运转的……"
