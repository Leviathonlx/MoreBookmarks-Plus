 suggestive_miniature_monument.desc: "这个陶瓷小雕像是从[location.GetName]购买的，描绘了[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName]。\n\n[location.GetHolding.GetSpecialBuildingType.GetDescription]描绘了形状类似男性生殖器的塔和赤裸上身的小雕像人物，这些大概不是原作的一部分。"
 bp3_journey.1100.t: "永恒之名"
 bp3_journey.1100.desc_intro: "在场地闲逛时，我在[location.Custom('GetSpecialBuildingSurface')]上看到一个奇怪的标记。\n\n"
 bp3_journey.1100.desc_name: "靠近一看，上面写着：“#EMP [ancient_vandal.GetFullName]到此一游，凝视我的名字，了解我是个[ancient_vandal.Custom('FormalComplimentAdjective')]人！”#!嗯，既然[ancient_vandal.GetSheHe]可以刻下名字，让好奇的路人永远记住[ancient_vandal.GetHerHis]，那也许……"
 bp3_journey.1100.desc_first: "它完好无损，展现在过路人的眼前……似乎在等待某人将自己的名字永远铭刻在上面。"
 bp3_journey.1100.desc_outro: "\n\n我低头一看，发现一块如凿子一般的石块正朝我招手。"
 bp3_journey.1100.knowledge_hoarding: "雕刻中必定蕴含智慧！"
 bp3_journey.1100.curiosity: "“[location.GetCulture.GetCollectiveNounNoTooltip]人之友[ROOT.Char.GetFirstNameNoTooltip]到此一游。”"
 bp3_journey.1100.a: "要是人们不记得#EMP 我的#!名字，那可太可惜了！"
 bp3_journey.1100.b: "这会是一件不错的纪念品……"
 bp3_journey.1100.c: "我宁愿不公开名字。"
