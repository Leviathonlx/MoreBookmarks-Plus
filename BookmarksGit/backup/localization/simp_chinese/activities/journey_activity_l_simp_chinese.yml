 bp3_journey.1700.t: "[location.GetCulture.GetNameNoTooltip]人的军事演练"
 bp3_journey.1700.desc: "“[local_character.Custom('GetMilitaryDrillSentence')]”这位指挥官对[local_character.GetHerHis]的两名卫兵喊道。似乎在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]附近有一场军事展示。\n\n"
 bp3_journey.1700.desc_different_culture: "观察这些[location.GetCulture.GetName]卫兵的演习和战术让我心生敬佩与敬畏。我们[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人肯定能从这次展示中学到一些东西。"
 bp3_journey.1700.desc_same_culture: "观察这些卫兵们的演习和战术让我心生敬佩与敬畏。我一定能从这次展示中学到一些东西。"
 bp3_journey.1700.knowledge_hoarding: "这位指挥官#EMP 必须#!教我这些战术！"
 bp3_journey.1700.curiosity: "我可以在我的[ROOT.Char.Custom('GetCourtType')]好好利用你们三位！"
 bp3_journey.1700.b: "嗯，我需要两名新保镖。"
 bp3_journey.1700.c: "我会给这里的整支驻军提供军队中的职位。"
 bp3_journey.1700.d: "#EMP *向卫兵敬礼*#!"
 drill_order_1: "听我命令，齐步走，让道路本身指引你们的步伐！"
 drill_order_2: "列队，肩并肩站好，让风也无法通过！"
 drill_order_3: "向左转，让脚步声如同雷霆吓飞乌鸦！"
 drill_order_4: "士兵们，稍息，但你们要时刻保持警惕，就如同沉默的守护者，"
 drill_order_5: "举盾，就当天空下的不是雨而是箭雨！"
 drill_order_6: "列队向后踏步走，好像大地本身在脚下移动！"
 drill_order_7: "列队，撑住盾牌，这不过是一场训练，让我们在假想敌面前站稳脚跟！"
 drill_order_8: "持矛前进，好像是面对戏谑的敌人，而非真正的战斗！"
 drill_order_9: "围成圈并集合，嘲笑敌人的进攻，这是一场看不到敌人的战争之舞！"
 drill_order_10: "坚守阵地，想象大地在幽灵骑兵的冲锋下颤抖！"
 drill_order_11: "撤退并重新集结，仿佛你用刀剑撕裂的空气在嘲笑你！"
