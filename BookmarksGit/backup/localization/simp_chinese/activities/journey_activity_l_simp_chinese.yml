 bp3_journey.1600.t: "猫之城"
 bp3_journey.1600.desc: "这里#EMP 到处#!都是猫——每个角落，每个缝隙都有猫在熟睡！甚至还有猫睡在[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的[location.Custom('GetSpecialBuildingCatSleepingSpot')]……\n\n突然，一只活泼的小猫从我腿旁掠过，差点将我引向一条我以前从未见过的小巷。真奇怪。"
 bp3_journey.1600.knowledge_hoarding: "那里有什么秘密呢，小朋友？"
 bp3_journey.1600.curiosity: "本地人喜爱他们的猫，所以我会把它们都喂饱！"
 bp3_journey.1600.a: "他们不会因为丢了#EMP 一只#!小猫而伤心的……"
 bp3_journey.1600.b: "滚开，小畜生！"
