 bp3_roaming.0240.t: "难忘今宵"
 bp3_roaming.0240.desc: "我们停下来准备过夜，抬头望去，星光几乎照亮了整个天空。这是我们离开[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]以来见过的最晴朗的天空。\n\n很安静，既没有人声也没有动物声。当我们都望向夜空时，似乎连[province.GetTerrain.GetNameNoTooltip|l]都屏住了呼吸。我应该睡觉了，但是……也许我可以再熬上一两个小时。"
 bp3_roaming.0240.a: "我会一辈子记住这一刻。"
 a_night_to_remember_key_title: "难忘今宵"
 a_night_to_remember_key: "[host.GetShortUIName]几乎彻夜未眠地望向星光澄澈的夜空。"
 bp3_roaming.0250.t: "小坟墓"
 bp3_roaming.0250.desc: "穿越[province.Custom('HoldingNoHoldingTerrainRoaming')]时，我们发现了一座看起来像是坟墓的地方。[province.Custom('RoamingGraveVariants')]。不明白为什么这座坟墓会出现在这里，这远离文明的地方。\n\n虽然位置偏僻，但有人花了很大工夫让这里看起来漂亮一些。考虑到当前情形，我应该……"
 bp3_roaming.0250.a: "献上祈祷。"
 bp3_roaming.0250.b: "挖出他们藏在坟墓里的任何有价值的东西。"
