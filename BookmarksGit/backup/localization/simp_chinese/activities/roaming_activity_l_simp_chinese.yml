 ### Events
 #Arrival Event
 roaming_intro_terrain_snippet_forest: "高耸的树木，阳光在长满苔藓的地面上跳动，空气中弥漫着大自然的清新气息。"
 roaming_intro_terrain_snippet_forest_2: "鸟儿在高高的树梢上歌唱，动物在灌木丛中穿梭。"
 roaming_intro_terrain_snippet_forest_winter: "宁静的景象中，树木像坚忍的哨兵一样伫立着，只是偶尔会被轻柔的雪声打断。"
 roaming_intro_terrain_snippet_forest_winter_2: "寂静的广阔天地，地面被冬天精心覆盖，树木被积雪装点。"
 roaming_intro_terrain_snippet_forest_monsoon: "四周可以听到雨点的节奏，沉重的水滴从树梢上落下。"
 roaming_intro_terrain_snippet_mountain: "我抬头仰望四周巍峨的群山，山峰高耸，仿佛触及穹苍。"
 roaming_intro_terrain_snippet_mountain_2: "令人叹为观止的景象展现在我们面前，远处的动物和人小得几乎看不见。"
 roaming_intro_terrain_snippet_mountain_winter: "群山的山顶披着一层雪，空气中弥漫着冬日的清冷。"
 roaming_intro_terrain_snippet_mountain_monsoon: "河流和小瀑布沿着山坡倾泻而下，将下方的山谷变成了青翠的生命庇护所。"
 roaming_intro_terrain_snippet_hills: "在我们前方，延伸的丘陵如同绿色与棕色的海洋。"
 roaming_intro_terrain_snippet_hills_2: "我能看到一座座小丘陵，每一座都是接下来几天要征服的小目标。"
 roaming_intro_terrain_snippet_hills_winter: "山丘被细腻的霜和雪装点，绵延至远方。"
 roaming_intro_terrain_snippet_hills_winter_2: "寒风中山谷一片寂静，只有我脚下偶尔的轻微踩雪声打破了这份宁静。"
 roaming_intro_terrain_snippet_hills_monsoon: "雨水冲刷着山坡，形成短暂的溪流，这是一道短暂但令人叹为观止的景象。"
 roaming_intro_terrain_snippet_plains: "广阔的天空下是无边无际的地平线，摇曳的青草形成了一片柔和的绿色海洋。"
 roaming_intro_terrain_snippet_plains_2: "无尽的平原上，偶尔可以看到远处的动物在悠闲地吃草。"
 roaming_intro_terrain_snippet_plains_winter: "寒风呼啸，白雪覆盖着大地，放眼望去尽是雪白的景色。"
 roaming_intro_terrain_snippet_plains_winter_2: "冬日的宁静笼罩着大地，只是偶尔会被四处觅食的动物打破。"
 roaming_intro_terrain_snippet_plains_monsoon: "放眼望去，泥泞的平原被大雨浸湿。"
 roaming_intro_terrain_snippet_farmlands: "无尽的农田一眼望不到边，农民亦或农奴在阳光下辛勤劳作。"
 roaming_intro_terrain_snippet_farmlands_2: "农民们忙碌在田间，而动物们安静地在绿色的田野上吃草。"
 roaming_intro_terrain_snippet_farmlands_winter: "空旷的农田被寒冬覆盖，农民和动物无处可见。"
 roaming_intro_terrain_snippet_farmlands_winter_2: "被霜冻覆盖的空旷田地提醒着人们一年中的时节。"
 roaming_intro_terrain_snippet_farmlands_monsoon: "大雨过后，当地的农民充分利用这一时机，让田地焕发出生机。"
 roaming_intro_terrain_snippet_desert: "广袤的金色沙漠在我眼前无尽延伸，天空中挂着低垂的太阳。"
 roaming_intro_terrain_snippet_desert_2: "放眼望去，金色的沙漠向四面八方展开，宁静而严酷。"
 roaming_intro_terrain_snippet_desert_monsoon: "沙漠短暂地屈服于强烈的降雨，片刻间，这片通常荒凉的环境中出现了生机。"
 roaming_intro_terrain_snippet_desert_mountains: "崎岖的山峰直冲云霄，如同这片干旱土地上沉默的卫兵。"
 roaming_intro_terrain_snippet_desert_mountains_2: "巨山之间隐藏着山谷，小小的绿洲为疲惫的旅行者提供片刻的喘息。"
 roaming_intro_terrain_snippet_desert_mountains_monsoon: "雨水汇聚而成的溪水冲刷着山坡，让这片景观有了短暂的柔情。"
 roaming_intro_terrain_snippet_oasis: "棕榈树轻轻摇曳，围绕着小小的绿洲，一群动物静静地在水塘边喝水。"
 roaming_intro_terrain_snippet_oasis_2: "绿色植物环绕着清澈的绿洲水源，为一群旅行者提供了休憩之地。"
 roaming_intro_terrain_snippet_oasis_monsoon: "绿洲及周边地区因大雨变得生机盎然，绿色植物绵延得比往常更远。"
 roaming_intro_terrain_snippet_wetlands: "湿地延绵不绝，一小群人穿梭这片土地，谨慎地通过小河道。"
 roaming_intro_terrain_snippet_wetlands_2: "水面与天空宛如一色，芦苇在微风中缓缓摇曳。虫鸣兽叫声此起彼伏。"
 roaming_intro_terrain_snippet_wetlands_monsoon: "湿地完全变了样，水位上涨，几乎完全不可能穿越这里。当我思考着该如何行进时，我看到一个人缓慢地走在水里，水漫到了胸口。"
 roaming_intro_second_half_generic: "我终于可以将劳心之事抛诸脑后，专心寻找片刻的轻松了，放下一切，真正地放松。"
 roaming_intro_second_half_winter: "我本希望暂时摆脱宫廷的压力，但是……天气比我想的要冷多了。"
 roaming_intro_second_half_monsoon: "雨季到来，也许现在不是放下贵族生活的艰难的好时机。我有点想念室内了。"
 bp3_roaming.0005.t: "抵达"
 bp3_roaming.0005.desc: "我和我的随从终于抵达了[province.GetName]。仅仅片刻，我就被景色吸引了。[province.Custom('RoamingIntroTerrainSnippet')]\n\n[province.Custom('RoamingIntroSecondHalf')]"
 bp3_roaming.0005.a: "啊，终于，平静。"
 bp3_roaming.0005.b: "多美的景色啊！"
 bp3_roaming.0005.c: "希望我带了足够的衣服……"
 bp3_roaming.0005.d: "这时间选的……"
 roaming_start_of_the_journey_key_title: "旅途的开始"
 roaming_start_of_the_journey_key: "[root_scope.GetShortUIName|U]开始了[root_scope.GetHerHis]穿越[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]的旅程。"
 #Outro Event
 roaming_outro_snippet_stress_loss_weak: "这片土地抚慰了我疲惫的心灵，很微妙，让我从生活的喧嚣中平静地解脱出来。"
 roaming_outro_snippet_stress_loss_weak_2: "在这个避风港中，我找到了片刻的宁静，心情轻松了一些。"
 roaming_outro_snippet_stress_loss_weak_3: "这个地方让我暂时摆脱了责任的束缚。尽管微不足道，却也是一种安慰。"
 roaming_outro_snippet_stress_loss_medium: "我感觉肩上的重担被卸下了。"
 roaming_outro_snippet_stress_loss_medium_2: "在这里，大自然拥抱着我，远离人群，我的烦恼似乎没那么可怕了。"
 roaming_outro_snippet_stress_loss_medium_3: "仿佛一股平静的感觉降临，我的日常烦恼如今仿佛只是过去的影子，至少在此刻如此。"
 roaming_outro_snippet_stress_loss_strong: "我感到焕然一新，仿佛卸下了沉重的忧虑和烦恼。"
 roaming_outro_snippet_stress_loss_strong_2: "离开这片土地时，我感到身心焕然一新，头脑清醒，心情轻松。"
 roaming_outro_snippet_stress_loss_strong_3: "曾经势不可挡的压力现在似乎很遥远，如同拨云见日。"
 roaming_outro_snippet_stress_loss_very_strong: "独自置身荒野，我找到了清晰的思路，对自己的道路有了更深的理解。"
 roaming_outro_snippet_stress_loss_very_strong_2: "压力消融，我觉得自己找到了生活的新意义。"
 roaming_outro_snippet_stress_loss_very_strong_3: "在这个宁静的地方，我能够抛开所有的烦恼，回来时已是焕然一新的[ROOT.Char.GetWomanMan]。"
 roaming_outro_snippet_returning_home: "我转身，轻叹一声，开始了我的归程。"
 roaming_outro_snippet_returning_home_2: "我不情愿地转身，将回忆抛在脑后，踏上返程，去面对肯定在等着我的职责。"
 roaming_outro_snippet_returning_home_3: "我深吸一口气，珍惜在这片避风港中的最后时刻，然后踏上归途。"
 roaming_outro_snippet_returning_home_4: "带着一颗比以前更平静的心，我终于向这个地方告别，是时候回家了。"
 bp3_roaming.0010.t: "回家"
 bp3_roaming.0010.desc: "迈出最后一步，我终于离开了[province.Custom('HoldingNoHoldingTerrainRoaming')]。我回头望了一眼，回忆着我在[province.GetTerrain.GetNameNoTooltip|l]的旅程。[ROOT.Char.Custom('RoamingOutroStressLoss')]\n\n[ROOT.Char.Custom('RoamingOutroReturningHome')]"
 bp3_roaming.0010.a: "唉，这就是生活啊……"
 roaming_end_of_the_journey_key_title: "旅程的终点"
 roaming_end_of_the_journey_key: "[host.GetShortUIName|U]结束了[host.GetHerHis]穿越[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]的旅程。"
 ### Mid-Activity Events
 bp3_roaming.0050.t: "令人叹为观止的景色"
 bp3_roaming.0050.desc: "我们继续缓慢地向坡顶前进，一步接着一步。一天的行程很长，我感到大腿肌肉燃烧般的酸痛。此时此刻，我只能专注于将一只脚放在另一只脚前，直到我的一名护卫帮我走完了最后几步。\n\n突然，我们来到了一个岩石边缘，我看到山谷在我们下方延展开来，像是一幅由绿色和棕色交织而成的画布。由于旅途的疲惫和劳累，我完全忽略了我们已经攀登了多高的高度，但现在……现在，一切都值得了。"
 bp3_roaming.0050.a: "真是让酸痛的身心都感到欣慰的美景。"
 breathtaking_view_key_title: "$bp3_roaming.0050.t$"
 breathtaking_view_key: "[host.GetShortUIName]来到了[province.GetName]的最高点，享受到了美丽的景色，决定该启程回家了。"
 bp3_roaming.0060.t: "小绿洲"
 bp3_roaming.0060.desc: "在金色的不毛之地上走了几个小时后，我们在远方看到了绿洲的迹象。一开始我担心这是海市蜃楼，但走近后我们能看到有动物在那里吃草。\n\n我找到了一小处荫凉，我和我的卫兵终于能休息一下了。这是回家前的完美歇脚点。"
 bp3_roaming.0060.a: "多美的野外小地方啊。"
 the_oasis_key_title: "$bp3_roaming.0060.t$"
 the_oasis_key: "[host.GetShortUIName]在[province.GetName]发现了一处安静的小绿洲，[host.GetSheHe]在那里休息片刻，然后开始寻找回家的路。"
 bp3_roaming.0070.t: "路的终点"
 bp3_roaming.0070.desc.intro: "我们沿着一条旧路在森林中走了几个小时，路渐渐模糊，最后彻底消失。我四下环顾，发现自己身处一片小小的空地，四周什么都没有。只剩下……荒野的寂静。\n\n"
 bp3_roaming.0070.desc.landless: "我并非不习惯荒野的生活，但不知为何，现在我感觉我们已跨越了人类世界与未知之间的界限。是时候离开这片空地，踏上回营地的路了。我不知道我还能不能再见到它。"
 bp3_roaming.0070.desc.landed: "离开[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]的生活让我感到与现实渐行渐远，而现在，似乎我们已跨越了人类世界与未知之间的界限。是时候离开这片空地，开始踏上回家的路了。我不知道我还能不能再见到它。"
 bp3_roaming.0070.a: "真是个奇特的地方。"
 paths_end_key_title: "$bp3_roaming.0070.t$"
 paths_end_key: "[host.GetShortUIName]在[province.GetName]的荒野中发现了一个奇特的小森林空地，[host.GetSheHe]停下来休息片刻后，便启程回家。"
 bp3_roaming.0080.t: "海的气息"
 bp3_roaming.0080.desc: "我们在看到海之前，先听到了头顶上海鸥的叫声，闻到了空气中弥漫的咸味。然后，前方豁然开朗，眼前是一片辽阔的蓝色海洋，直至天际。我们在水边坐下，看着海浪轻轻拍打着岸边。\n\n这一刻，仿佛所有的烦恼都可以暂时放在一旁。此时此刻，我只想享受这美好的时刻。我知道不久后我还得回家，但此时此刻，我沉醉于此地。"
 bp3_roaming.0080.a: "多么宁静的生活。"
 ocean_scent_key_title: "$bp3_roaming.0080.t$"
 ocean_scent_key: "[host.GetShortUIName]带领[host.GetHerHis]的团队前往[province.GetName]的海岸，他们在那里休息片刻，然后开始踏上回家的长路。"
 bp3_roaming.0090.t: "旅途终点的河流"
 bp3_roaming.0090.desc: "天色渐晚，我们终于到达了一条小河，然而眼前没有桥。我尽力看着远处，但另一边什么也看不到。从某种意义上说，这感觉像是文明最后的边界，另一边则是未知的荒野。\n\n我坐下来，休息一会儿脚。偶尔，我似乎看到河的另一边有东西在移动，或者感觉到有人在注视我，但什么也看不清。"
 bp3_roaming.0090.a: "我想，这里是不错的歇脚点。"
 river_journeys_end_key_title: "$bp3_roaming.0090.t$"
 river_journeys_end_key: "[host.GetShortUIName]在[province.GetName]的腹地发现了一条无法通过的河流，[host.GetSheHe]在此停下来休息，然后开始踏上回家的路。"
 ### Random Events
 bp3_roaming.0100.t: "邂逅陌生人"
 bp3_roaming.0100.desc: "我穿行[activity.GetCurrentPhase.GetLocation.Custom('GetTerrainType')]时，遇见了一位年长的[ancient_traveler.GetWomanMan]，他坐在小路旁的一块风化的岩石上。几分钟的沉默过去了，这位[ancient_traveler.GetWomanMan]似乎陷入了深深的思索。\n\n[ancient_traveler.GetSheHe]终于向我点了点头，慢慢站起来，骨头发出吱吱作响的声音，然后踏入了未知的旅途。"
 bp3_roaming.0100.desc.companion: "\n\n[special_guest.GetFirstName]坐在那块风化的岩石上，轻叹了一口气，显然更想休息一会儿，而不是与那位[ancient_traveler.GetWomanMan]交谈。"
 bp3_roaming.0100.a: "[ancient_traveler.GetSheHe]在这荒野中究竟在思考什么呢？"
 bp3_roaming.0100.a.flavor: "毕竟，这是个非常适合思考的地方。"
 bp3_roaming.0100.b: "终于能坐下休息一会儿了。"
 bp3_roaming.0100.c: "等等，老[ancient_traveler.GetWomanMan]！"
 bp3_roaming.0100.c.flavor: "也许[ancient_traveler.GetSheHe]有一些智慧可以分享？"
 bp3_roaming.0100.c.win: "我与[ancient_traveler.GetNameNoTooltip]进行了富有成效的对话"
 bp3_roaming.0100.c.neutral: "我说服[ancient_traveler.GetNameNoTooltip]加入我的宫廷"
 bp3_roaming.0100.c.loss: "[ancient_traveler.GetNameNoTooltip]没兴趣交谈"
 bp3_roaming.0100.d: "“就在我转头的一瞬间，[ancient_traveler.GetSheHe]就消失了……”"
 roaming_pondering_stone_mystic_key_title: "启示"
 roaming_pondering_stone_mystic_key: "[host.GetShortUIName]坐在[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]中时获得了一些启示。"
