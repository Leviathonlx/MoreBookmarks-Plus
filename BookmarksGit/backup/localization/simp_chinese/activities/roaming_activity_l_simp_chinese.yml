 bp3_roaming.0110.t: "[sighting_province.GetNameNoTooltip]的[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U]"
 bp3_roaming.0110.desc: "天气逐渐恶化时，我突然看到前方的灌木丛中有什么东西出现了。一只出人意料地大的[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')]停在了我面前几步远处，注视着我，发现了我的存在。\n\n这一瞬间很短暂，动物突然转身逃回了荒野。"
 bp3_roaming.0110.desc.companion: "我听见身边的[special_guest.GetFirstName]轻叹了一声，松了口气。"
 bp3_roaming.0110.a: "也许是时候准备狩猎了。"
 bp3_roaming.0110.b.weakling: "呼！我刚刚真是担心了一会儿。"
 bp3_roaming.0110.b.hunter: "多么奇特的小东西！"
 bp3_roaming.0110.c: "“经过一场激烈的战斗，这头巨兽终于转身逃跑了……”"
 roaming_animal_sighting_key_title: "目击动物"
 roaming_animal_sighting_key: "[host.GetShortUIName]在穿越[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]时发现了一只野生动物。"
 roaming_animal_sighting_poet_key_title: "$roaming_animal_sighting_key_title$"
 roaming_animal_sighting_poet_key: "[host.GetShortUIName]在[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]中与野生动物搏斗。"
 bp3_roaming.0120.t: "传奇[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U]"
 bp3_roaming.0120.desc: "我在恶劣的天气中前行时，突然在视野边缘捕捉到什么东西在移动。一瞬间，天空稍微明朗，我看到一只完全[sighting_province.GetTitle.GetDeJureLiege.Custom('GetLegendaryColor')]的[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')]正看着我。\n\n我的思绪混乱地回想起关于这神秘动物的故事，它就这样站在我面前。可就在它出现的同时，它又迅速消失在[activity.GetCurrentPhase.GetLocation.Custom('RoamingLegendaryBeastProvinceWeather')]中。"
 bp3_roaming.0120.desc.companion: "$bp3_roaming.0110.desc.companion$"
 bp3_roaming.0120.a: "它一定是我的！"
 bp3_roaming.0120.b: "多么壮观！"
 bp3_roaming.0120.c: "“然后那只巨兽朝我冲了过来……”"
 roaming_legendary_sighting_key_title: "传奇目击"
 roaming_legendary_sighting_key: "[host.GetShortUIName]在穿越[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]时发现了一只传奇动物。"
 roaming_legendary_sighting_poet_key_title: "$roaming_legendary_sighting_key_title$"
 roaming_legendary_sighting_poet_key: "[host.GetShortUIName]在[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]被一只传奇动物攻击了。"
 LegendaryBeastProvinceWeatherSnow: "雪"
 LegendaryBeastProvinceWeatherRain: "雨"
 LegendaryBeastProvinceWeatherFog: "雾"
 bp3_roaming.0130.t: "被遗忘的战场"
 bp3_roaming.0130.desc: "远在我亲眼看见之前，我就听到远处秃鹫的叫声，它们早已在啄食尸体。这个小战场上布满了腐烂已久的尸体。\n\n这些鸟儿，嘴上沾满了鲜血，偶尔在我经过时抬头看我一眼。"
 bp3_roaming.0130.desc.companion: "[special_guest.GetFirstName]看到这一切，[special_guest.GetHerHis]忍不住作呕，赶紧离开了这个区域。"
 bp3_roaming.0130.a: "我应该为死者祈祷。"
 bp3_roaming.0130.b: "看看是否能找到有价值的东西。"
 bp3_roaming.0130.c: "“然而，我看到死者复生……”"
 roaming_battlefield_prayer_key_title: "被遗忘的战场"
 roaming_battlefield_prayer_key: "在[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]，[host.GetShortUIName]发现了一处被遗忘的战场，[host.GetSheHe]在那里为死者进行了简单的祷告。"
 roaming_battlefield_scavenging_key_title: "$roaming_battlefield_prayer_key_title$"
 roaming_battlefield_scavenging_key: "在[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]，[host.GetShortUIName]发现了一处被遗忘的战场，[host.GetSheHe]在那里花了一点时间搜索有价值的物品。"
 roaming_battlefield_poet_key_title: "$roaming_battlefield_prayer_key_title$"
 roaming_battlefield_poet_key: "在[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]，[host.GetShortUIName]发现了一处被遗忘的战场，[host.GetSheHe]自称目睹了死者复活。"
 bp3_roaming.0140.t: "荒野之夜"
 bp3_roaming.0140.desc: "夜色笼罩着营地，我们准备睡觉。一个卫兵在站岗，但却无法找到一丝宁静。黑暗中各种生物的嘶鸣、爬行和骚动打破了沉寂。\n\n天空上，夜幕如一幅无尽的星光帷幕。我试着不去理会这些背景噪音，将注意力集中在夜空上。"
 bp3_roaming.0140.desc.companion: "\n\n就在此时，我听见[special_guest.GetFirstName]在一旁轻微地打着鼾。似乎其他人都没有失眠的烦恼……"
 bp3_roaming.0140.a: "不要去想它，闭上眼睛，祈祷吧。"
 bp3_roaming.0140.b: "“卫兵！搜查森林中的野兽，不论是神话中的还是普通的！”"
 bp3_roaming.0140.b.1: "你整晚都在寻找威胁"
 bp3_roaming.0140.b.2: "你吓跑了外面的生物"
 bp3_roaming.0140.b.3: "你在等待护卫完成任务时睡着了"
 bp3_roaming.0140.c: "“我能看到非人类的小野兽在光亮的边缘跳舞……”"
 bp3_roaming.0140.d: "这是思索的完美时间和地点。"
 roaming_night_scare_key_title: "荒野之夜"
 roaming_night_scare_key: "[host.GetShortUIName]在[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]因夜晚的声音担惊受怕了一整晚。"
 roaming_night_threat_key_title: "$roaming_night_scare_key_title$"
 roaming_night_threat_key: "[host.GetShortUIName]花了一整晚在[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]寻找想象中的威胁。"
 roaming_night_sleep_key_title: "$roaming_night_scare_key_title$"
 roaming_night_sleep_key: "[host.GetShortUIName]成功在[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]吓跑了打扰[host.GetHerHim]的生物，睡了个好觉。"
 roaming_night_poet_key_title: "$roaming_night_scare_key_title$"
 roaming_night_poet_key: "据说[host.GetShortUIName]整晚都在看着非人类的生物在[host.GetHerHis]营地周围跳舞。"
 roaming_night_mystic_key_title: "夜空"
 roaming_night_mystic_key: "[host.GetShortUIName]花了一整晚仰望夜空并思考人生。"
 bp3_roaming.0150.t: "宁静的池塘"
 bp3_roaming.0150.desc: "在[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]走了一整天后，我突然在荒郊野外发现了一座宁静的池塘。除了几只安静的鸟在这里喝水，一个人或野兽都看不到。\n\n"
 bp3_roaming.0150.desc.no_companion: "我在水边坐下歇脚，深吸了一口气。"
 bp3_roaming.0150.desc.companion: "我们在水边坐下歇脚，我听到[special_guest.GetFirstName]长出了一口气。"
 bp3_roaming.0150.a: "啊，休息时间。"
 bp3_roaming.0150.b: "“我听到一段令人迷醉的曲调在水面上回响，然后赶紧离开了……”"
 roaming_quiet_pond_key_title: "宁静的池塘"
 roaming_quiet_pond_key: "[host.GetShortUIName]在[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]的野外发现了一座宁静的池塘，[host.GetSheHe]在那里休息了片刻。"
 roaming_quiet_pond_poet_key_title: "$roaming_quiet_pond_key_title$"
 roaming_quiet_pond_poet_key: "[host.GetShortUIName]发现了一座宁静的池塘，但据说在听到一段令人迷醉的曲调诱使[host.GetHerHim]深入水下后就逃离了……"
 bp3_roaming.0160.t: "燃烧的农场"
 bp3_roaming.0160.desc: "木头和肉燃烧的气味早在我们看到之前就已传来。当我们抵达时，能看到的只剩下一座曾经的大农场闷燃的躯壳。\n\n"
 bp3_roaming.0160.desc.no_companion: "我的卫兵稍作探索就告诉我这里已经没有人或物可以拯救了。"
 bp3_roaming.0160.desc.companion: "我听到[special_guest.GetFirstName]跟我的卫兵说，这里已经没有任何人或物可以拯救了。"
 bp3_roaming.0160.desc.outro: "现在剩下的只有一个家和那些生活在其中的人的灰烬。"
 bp3_roaming.0160.a: "找到遗骸，让他们安息。"
 bp3_roaming.0160.b: "卫兵，把这里拾干净。"
 bp3_roaming.0160.c: "“我们再三尝试进入燃烧的建筑，但却无济于事……”"
 roaming_burning_farm_piety_key_title: "燃烧的农场"
 roaming_burning_farm_piety_key: "[host.GetShortUIName]在[host.GetHerHis]的旅途中发现了一座燃烧的农场。[host.GetSheHe|U]和[host.GetHerHis]的卫兵在离开前将遗骸安葬。"
 roaming_burning_farm_greedy_key_title: "$roaming_burning_farm_piety_key_title$"
 roaming_burning_farm_greedy_key: "[host.GetShortUIName]在[host.GetHerHis]的旅途中发现了一座燃烧的农场。[host.GetSheHe|U]和[host.GetHerHis]的卫兵在离开前将这里拾取一空。"
 roaming_burning_farm_poet_key_title: "$roaming_burning_farm_piety_key_title$"
 roaming_burning_farm_poet_key: "[host.GetShortUIName]在[host.GetHerHis]的旅途中发现了一座燃烧的农场。据说[host.GetSheHe|U]曾尽全力帮助那里还活着的人，但却无济于事。"
 bp3_roaming.0170.t: "安静的一天"
 bp3_roaming.0170.desc: "尽管我有许多期待，但这一天却以一种非常稀奇安静的方式展开。一开始，我对所见所闻的一切都很兴奋。然而，随时时间流逝，没有任何值得回忆的事情发生，我的注意力开始减弱。\n\n"
 bp3_roaming.0170.desc.no_companion: "不过，我逐渐开始享受简单的散步。只有我和我的思想的时间。"
 bp3_roaming.0170.desc.companion: "不过，我逐渐发现自己很享受与[special_guest.GetFirstName]共度时光。没有重要的事发生，但仍然很愉快。"
 bp3_roaming.0170.a: "也许这就是我需要的。"
 roaming_quiet_day_key_title: "安静的一天"
 roaming_quiet_day_key: "[host.GetShortUIName|U]在经过[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]时度过了安静地奇怪的一天。"
 bp3_roaming.0180.t: "疲惫的呻吟"
 bp3_roaming.0180.desc: "我自己相当享受在[ROOT.Char.GetCurrentLocation.GetName]的旅途，但让我沮丧的是，我的旅伴并不是这么想的。[special_guest.GetFirstName]开始落在后面很远，我偶尔还听到[special_guest.GetHerHim]骂骂咧咧，有时甚至带上了我的名字。终于，[special_guest.GetSheHe]丧气地开口问道：“我们到了吗？”\n\n我非常肯定我们离目标还有很远的路途，到那里还需要走很久。而[special_guest.GetSheHe|U]满怀期待地看着我，等待答案。"
 bp3_roaming.0180.a: "别担心，马上就到了！"
 bp3_roaming.0180.a_short: "你继续赶路！"
 bp3_roaming.0180.b: "也许是时候休息一下了……"
 roaming_tired_mutterings_lies_key_title: "疲惫的呻吟"
 roaming_tired_mutterings_lies_key: "尽管[special_guest.GetShortUIName|U]发出了疲惫的抱怨，但[host.GetShortUIName|U]拒绝听从。"
 roaming_tired_mutterings_break_key_title: "疲惫的呻吟"
 roaming_tired_mutterings_break_key: "在[special_guest.GetShortUIName|U]发出疲惫的呻吟并抱怨后，[host.GetShortUIName|U]决定休息一下。"
 roaming_tired_mutterings_athletic_key_title: "长途步行"
 roaming_tired_mutterings_athletic_key: "[host.GetShortUIName|U]花了相当多时间游历[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]，以增强体力并找到活动中的乐趣。"
 bp3_roaming.0190.t: "谈话的机会"
 bp3_roaming.0190.desc: "当我们穿越[ROOT.Char.GetCurrentLocation.GetName]的荒野时，我和[special_guest.GetFirstName]有足够的时间交谈。我早就希望我们会享受这段时光，结果令我惊喜，进展异常顺利。\n\n[special_guest.GetFirstNameNoTooltip]带来了许多有趣的话题，无论是关于[ROOT.Char.GetCapitalLocation.GetName]的某些人物，当地的八卦，还是难忘的故事。时光飞逝，仿佛只是一瞬间。"
 bp3_roaming.0190.a: "我简直不敢相信[random_courtier.GetFirstNameNoTooltip]竟然说了那样的话！太搞笑了！"
 roaming_chance_to_talk_key_title: "谈话的机会"
 roaming_chance_to_talk_key: "[special_guest.GetShortUIName|U]和[host.GetShortUIName|U]在游历[activity.GetCurrentPhase.GetLocation.GetName]时开心地交谈。"
 bp3_roaming.0200.t: "天空中的画布"
 bp3_roaming.0200.desc: "日落几个小时后，天空突然染上了最美丽的紫色、蓝色和橙色。就好像[ROOT.Char.GetFaith.HighGodName][ROOT.Char.GetFaith.HighGodHerselfHimself]正用天空作画一样。\n\n我们所有人敬畏地默默看着这一奇观。等它结束后，每个人都开始谈论这个景象，既崇敬又害怕。"
 bp3_roaming.0200.a: "多么壮观！"
 roaming_nightsky_canvas_key_title: "天空中的画布"
 roaming_nightsky_canvas_key: "[host.GetShortUIName|U]看到了[activity.GetCurrentPhase.GetLocation.GetName]上空令人印象深刻的天文现象。"
 bp3_roaming.0210.t: "头顶的鸟"
 bp3_roaming.0210.desc: "我们穿越[province.GetName]时，有两只鸟儿跟随了我们好几个小时。它们只是缓慢地在我们周围盘旋，降落在远处避免危险，远远地朝我们鸣叫。当它们靠近片刻时，我看到它们黑白相间的羽毛。\n\n过了一会儿，它们盘旋了一圈，随后飞走。即使它们飞远了，我们仍能听到它们在远处的鸣叫声。"
 bp3_roaming.0210.a: "嗯，一只鸟预示着悲伤，两只鸟带来好运。"
 the_birds_overhead_key_title: "$bp3_roaming.0210.t$"
 the_birds_overhead_key: "[host.GetShortUIName]穿越[province.GetName]时，有一对鸟跟随着[host.GetHerHim]，从远处朝队伍鸣叫。"
 bp3_roaming.0220.t: "被遗忘的村庄"
 bp3_roaming.0220.desc: "“#emp 这里有个村庄？！#!”我非常困惑地自言自语道。\n\n它没有出现在任何地图上，也没有任何人提到过它。然而，它就在这里。当我四处询问这个村庄的名字时，人们只是说：“村庄？就叫村庄啊。”口音很重，而且我以前从未听到过。\n\n这些人是谁？！为什么我以前从未听说过他们？"
 bp3_roaming.0220.a: "等等，这么说他们是不是欠我一大笔税款？"
 bp3_roaming.0220.a.landless: "看看他们在这里有些什么……"
 bp3_roaming.0220.b: "我必须彻底了解这些人！"
 bp3_roaming.0220.b.mystic: "从神秘的村庄学习"
 bp3_roaming.0220.c: "多稀奇啊！这会成为一个好故事。"
 roaming_forgotten_village_modifier: "$bp3_roaming.0220.t$"
 roaming_forgotten_village_modifier_desc: "该地区一座被遗忘的村庄最近重新与邻近的人有了来往，分享了他们的知识和传统。"
 the_forgotten_village_key_title: "$bp3_roaming.0220.t$"
 the_forgotten_village_key: "[host.GetShortUIName]在穿越[province.GetName]的腹地时发现了一座古老的被遗忘的村庄。"
 the_forgotten_village_mystic_key_title: "神秘的村庄"
 the_forgotten_village_mystic_key: "[host.GetShortUIName]学习了[province.GetName]一个神秘村庄的传统。"
 bp3_roaming.0230.t: "隐士"
 bp3_roaming.0230.desc: "穿越[province.GetName]的腹地时，我和我的卫兵突然遇到一个穿着脏袍子的[hermit_character.GetWomanMan]独自坐在那里。[hermit_character.GetSheHe]一注意到我们，就大声喊道：“你们就是[hermit_character.GetFaith.HighGodName]送来的最新的试炼？！”\n\n“抱歉？”我困惑地问道，感觉有些被羞辱了。\n\n“来，我会告诉你智者[hermit_character.GetName]的试炼与悲伤……”"
 bp3_roaming.0230.a: "你的想法很有意思，[hermit_character.GetNameNoTooltip]。"
 bp3_roaming.0230.a.hermit: "与隐士对话"
 bp3_roaming.0230.b: "#emp 再多讲讲……#!"
 bp3_roaming.0230.b.tooltip: "你秘密皈依[hermit_faith.GetName]"
 bp3_roaming.0230.c: "你说[ROOT.Char.GetFaith.HighGodName]什么？不可接受，你这异端！"
 the_hermit_key_title: "隐士"
 the_hermit_key: "[host.GetShortUIName]在荒野中遇到了一名古怪的隐士。"
 the_hermit_learning_key_title: "隐士学识"
