 # Host activity rewards
 coronation_events.0310.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的意图"
 coronation_events.0310.desc.high_magnificence: "我不知疲倦地准备着，为我的加冕礼增添荣耀与辉煌。宾客们被所见证的一切激励，脸上洋溢着钦佩。这是我作为[ROOT.Char.GetTitleAsNameNoTooltip|l]进行统治的完美开端。\n\n"
 coronation_events.0310.desc.mid_magnificence: "我现在是真正的[ROOT.Char.GetTitleAsNameNoTooltip|l]了，而我的加冕礼对宾客来说也足够体面，他们中许多人仍希望听到[ROOT.Char.Custom('GetTitleTierAdjective')]的最后几句话。\n\n"
 coronation_events.0310.desc.low_magnificence: "庆典即将结束。宾客们低声诉说着各方面的寒酸与混乱。虽然我的耳旁满是诋毁，腹中塞满糟糕的食物……但唯一重要的是我终于成为真正的[ROOT.Char.GetTitleAsNameNoTooltip|l]了。\n\n"
 coronation_events.0310.desc.impress_attendees: "从开始到结束，我不遗余力地给所有出席者——无论是敌人还是朋友——留下深刻印象！我公正地表现，完全专注于这次盛会的成功……\n\n这一切是为了什么？"
 coronation_events.0310.desc.weaken_detractors: "无礼、[first_char.Custom('InsultAdjective')]贬毁者——例如[first_char.GetName]和[second_char.GetName]——都大胆地出席了我的加冕礼……而我以[ROOT.Char.Custom('GetTitleTierAdjective')]的胆量面见了他们！他们想要利用我的弱点，但只会见证我冷酷的蔑视和钢铁般的决心。\n\n也许我应该给予严厉的致命一击……"
 coronation_events.0310.desc.embrace_supporters: "一有机会，我就会扶持最忠于我、忠于我的冠冕的那些人。我和我的支持者一起谋划，吹捧彼此的名誉。[first_char.GetName]、[second_char.GetName]还有其他人已经进入我的核心圈子。\n\n他们的信任变得更加重要。"
 coronation_events.0310.desc.exalt_crown: "我坚信冠冕的荣耀就是一切。我在这里面临的考验、琐碎的内斗——麻烦会过去，而[ROOT.Char.GetPrimaryTitle.GetNameNoTier]将万古长存！我将这个伟大的理念传给了宾客，他们对领地的信念也在增长。\n\n但是，这种拔高该以何为目标呢？"
