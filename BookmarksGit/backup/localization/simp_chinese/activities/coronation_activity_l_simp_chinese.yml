 # Types
 coronation_type_normal: "加冕礼"
 coronation_type_normal_desc: "$BULLET_WITH_TAB$证明你的[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$立下[oath|E]宣誓决定你的统治方向\n$BULLET_WITH_TAB$可能获得[vassals|E][AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'coronation_type_tributaries' )]的[opinion_i][opinion|E]\n$BULLET_WITH_TAB$[vassals|E]可能退出@faction_icon![factions|E]\n$BULLET_WITH_TAB$可自行加冕以获得额外[prestige_i][prestige|E]\n\n#weak $coronation_type_normal_flavor$#!"
