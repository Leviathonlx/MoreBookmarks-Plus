 coronation_events.0200.t: "序幕"
 coronation_events.0200.desc.host: "宾客远道而来，或出于忠诚，或出于好奇。人群中满是期待、盘算，偶尔也闪现一丝善意。\n\n我微微提高声音，令宾客安静下来，并欢迎他们来到我的加冕礼。"
 coronation_events.0200.desc.guest: "盛会果然如预期般隆重。熟悉与陌生的面孔交织，客套而克制的寒暄此起彼伏。东道主发声，全场不由自主安静下来。\n\n“诸位朋友，臣属，亲族，你们的到来，比任何冠冕都更令我感激。在典礼开始前，尽情饮食、畅所欲言……请记住，我看到了你们每一位，也将铭记今日与我并肩而立之人。”\n\n一句暖心承诺，亦或潜藏的警告，全凭听者如何理解。"
 coronation_events.0200.a: "欢迎，诸位！"
 coronation_events.0200.b: "那么，还有谁来了？"
