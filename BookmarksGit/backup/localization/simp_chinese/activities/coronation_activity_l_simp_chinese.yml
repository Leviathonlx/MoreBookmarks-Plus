 ceremony_feast_type: "庆典"
 ceremony_feast_type_austere: "简朴便餐"
 ceremony_feast_type_austere_desc: "$EFFECT_LIST_BULLET$降低[coronation_magnificence|E]\n$EFFECT_LIST_BULLET$如果结束时[coronation_magnificence|E]低于#high 50#!，你会获得[SelectLocalization( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'mandala_coronation_low_feast', 'generic_coronation_low_feast' )]，持续#high 10年#!\n\n#weak 受邀参加这一历史性时刻已经够让人高兴了吧……？#!"
