 coronation_events.0301.t: "主持者之死"
 coronation_events.0301.desc: "我的加冕礼的主持者，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_officiator'))][dead_officiator.GetFirstName][dead_officiator.GetDeathReason]。[dead_officiator.GetHerHis|U]的座位空空如也，而神圣的仪式尚未完成。\n\n受人尊敬的[first_candidate.GetFaith.GetAdherentName][first_candidate.GetFaith.PriestNeuter][first_candidate.GetFirstName]走上前来：“[first_candidate.GetFaith.HighGodName]不会为了一个灵魂的离世而动摇，”[first_candidate.GetSheHe]郑重地说，“只要你同意，就让我来完成仪式。”"
 coronation_events.0301.a: "圣[ROOT.Char.Custom('GetCatholicSaint')]啊，请将[dead_officiator.GetHerHis]的灵魂引入[ROOT.Char.GetFaith.PositiveAfterLife]。"
