 coronation_events.0110.t: "誓言"
 coronation_events.0110.desc.intro: "[activity.GetHost.GetFirstName]站在众人面前，所有人都在等待着[activity.GetHost.GetHerHis]的誓言。\n\n"
 ## Diplomacy
 coronation_events.0110.desc.diplomacy_oath_1: "#emp “没有哪个王国能独自繁荣。力量不仅源于军队，更在于信任的纽带，存在于以言语和意志缔结的盟约。\n\n我们将从[activity.GetHost.GetCapitalLocation.GetName]出友谊之手，缔结世代守护[activity.GetHost.GetPrimaryTitle.GetNameNoTier]安宁的联盟。”#!"
 coronation_events.0110.desc.diplomacy_oath_2: "#emp “王国的力量不仅在于赢得的盟约，更在于那份默默延续的承诺。通过确保[activity.GetHost.GetHouse.GetName]的存续，我将为王国奠定坚如磐石的根基。\n\n通过我们的子嗣，[activity.GetHost.GetHouse.GetName]的血脉将延续不绝，维护王国的稳定，并渡过一切可能的难关。”#!"
 ## Martial
 coronation_events.0110.desc.martial_oath_1: "#emp “今日我不仅为了统治而登基，更为了建设。不仅为了守护旧有，更为了开创未来。[activity.GetHost.GetPrimaryTitle.GetNameNoTier]不能只是地图上的名号，它必须成长壮大。\n\n为了我们的未来，更是为了我们子民的未来。”#!"
 coronation_events.0110.desc.martial_oath_2: "#emp “长久以来，属于[activity.GetHost.GetPrimaryTitle.GetNameNoTier]的土地被无能之辈统治，这已经太久。他们误以为拥有即是正统。\n\n这种情况该结束了。从[activity.GetHost.GetCapitalLocation.GetName]起，天下将知晓真正的治理都必须出自于我。”#!"
 ## Stewardship
 coronation_events.0110.desc.stewardship_oath_1: "#emp “统治者不仅要保卫边境，更要让国境内的人民过上有意义的生活。我将守护和平，治理王国，不为战争谋划，而为发展筹谋。\n\n从[activity.GetHost.GetCapitalLocation.GetName]开始，我将引领[activity.GetHost.GetPrimaryTitle.GetNameNoTier]迈入一个新的黄金时代。”#!"
 coronation_events.0110.desc.stewardship_oath_2: "#emp “并非所有遗产都诞生自战争，有些是用汗水与决心在石头上铸就的。我将用配得上未来的丰碑重塑[activity.GetHost.GetPrimaryTitle.GetNameNoTier]。\n\n从[activity.GetHost.GetCapitalLocation.GetName]开始，我要建立起一个延绵的王国，凭借精心规划与远见迈入黄金时代。”#!"
 ## Intrigue
 ## Learning
 coronation_events.0110.desc.learning_oath_1: "#emp “不可让统治者将无知错认为是力量。一个由智慧指引的王国，必将比单纯建立在恐惧上的王国更为长久。\n\n从[activity.GetHost.GetCapitalLocation.GetName]开始，我将召集最睿智的头脑，通过他们的建议塑造[activity.GetHost.GetPrimaryTitle.GetNameNoTier]的未来。”#!"
 ## Purge Pretenders
 coronation_events.0110.desc.purge_pretenders_oath: "#emp “虚假的觊觎者如同老鼠般在[activity.GetHost.GetPrimaryTitle.GetName]下水道里滋生。既然他们如同害兽，就该尽数铲除。”#!"
 ## End the Struggle
 coronation_events.0110.desc.end_the_struggle_oath: "#emp “[activity.GetHost.MakeScope.Var('end_the_struggle_oath_type_var').Struggle.GetName]已经让数代善良的[activity.GetHost.GetCulture.GetCollectiveNoun]人付出了鲜血。不能再这样了，我会彻底结束这种毫无意义的资源浪费，开创这一地区共同繁荣的新时代，[activity.GetHost.GetFaith.HighGodName]信徒请帮助我。”#!"
 ## Greatest Hunter
 coronation_events.0110.desc.greatest_hunter_oath: "#emp “狩猎不仅是对能力的考验，也是对生命和自然的礼赞。我将成为最伟大的猎人，荒野的主宰，[activity.GetHost.GetPrimaryTitle.GetNameNoTier]的无人腹地真正的君主。”#!"
 ## Heir Preparation
 coronation_events.0110.desc.heir_preparation_oath: "#emp “没有合适的继承人，[activity.GetHost.GetDynasty.GetName]一族必然会毁灭。我将指导我的继承人的教育，灌输所需的价值观和智慧，将[activity.GetHost.GetDynasty.GetName]提升至新的高度。”#!"
 ## Install Claimants
 coronation_events.0110.desc.install_claimants_oath: "#emp “正统的王位继承不仅关乎血统，也关乎正义。我将扶持合法的继承者登上王位，推翻篡位者，重建秩序。”#!"
 ## Mend the Fracture
 coronation_events.0110.desc.mend_the_fracture_oath: "#emp “文化裂痕在这片土地上引发了太久的纷争。我将以[activity.GetHost.GetHouse.GetName]的旗帜团结众人，同时尊重他们的身份。”#!"
 ## Provide for the Warriors
 coronation_events.0110.desc.provide_for_the_warriors_oath: "#emp “[activity.GetHost.GetPrimaryTitle.GetNameNoTier]的战士是我的剑与盾。我将确保他们装备精良，守卫疆土。”#!"
 ## Provide for the Faithful
 coronation_events.0110.desc.provide_for_the_faithful_oath: "#emp “[activity.GetHost.GetPrimaryTitle.GetNameNoTier]的信徒是我领土的脊梁。我将保障他们尘世的需求，让他们能专心侍奉[ROOT.Char.GetFaith.HighGodName]，并为我的[activity.GetHost.GetPrimaryTitle.GetTierAsNamePossessive]的救赎祈祷。”#!"
 ## Provide for the Poor
 coronation_events.0110.desc.provide_for_the_poor_oath: "#emp “[activity.GetHost.GetPrimaryTitle.GetNameNoTier]的贫民是‘地上的盐，世上的光’。他们默默劳作，惠及众生。我将确保即使是最贫困的人，也能有尊严与希望地活下去。”#!"
 ## Repent
 coronation_events.0110.desc.repent_oath: "#emp “什么能改变一个[activity.GetHost.GetWomanMan]的本性？仅凭我的意志足够吗？我能说服其他[activity.GetHost..GetFaith.GetAdherentNamePlural]，说服[activity.GetHost.GetFaith.HighGodName]，相信我真的在为罪孽忏悔吗？或许这太愚蠢，但若不尝试，才是真正的大罪。”#!"
 ## Other
 coronation_events.0110.desc.fallback: "#emp “我的统治将被后人铭记，作为[activity.GetHost.GetPrimaryTitle.GetNameNoTier]黄金时代的开端。”#!"
 coronation_events.0110.desc.outro: ""
 coronation_events.0110.regular: "[activity.GetHost.GetSheHe]能否兑现承诺，让我们拭目以待……"
 coronation_events.0110.no_oath: "真是令人失望……"
 coronation_events.0150.t: "未兑现的誓言：[SCOPE.Custom('GetOathSpecific')|V]"
 coronation_events.0150.desc: "我听见他们背后的窃窃私语，看到他们眼中的失望，感受到耻辱的重压。\n\n他们全都知道——我辜负了誓言，违背了对臣民的承诺。\n\n我该如何面对他们？又该如何承受这份耻辱？"
 coronation_events.0150.desc_honest: "与权力一同到来的是我的誓言，众人相信的誓言——#emp 我#!自己也曾相信。\n\n如今宝座却更像一座金碧辉煌的牢笼，讥笑我每一次呼吸。而最可怕的是，我清楚，这全是咎由自取。"
 coronation_events.0150.desc_deceitful: "让他们去窃窃私语吧，让他们带着受伤的自尊与空洞的失望怒目相向。我看见了，我感受到了他们的审判，像刀子一般扎在背上。\n\n但羞耻？不，羞耻是留给那些曾真心想信守誓言的傻子。\n\n只有傻瓜认为誓言是神圣的。"
 coronation_events.0150.a: "耻辱……"
 coronation_events.0150.a_honest: "我该如何带着这份耻辱活下去？"
 coronation_events.0150.a_deceitful: "该怎样就怎样吧。"
 coronation_events.150.custom_list_tooltip: "所有[vassal|E]、[courtier|E]或[guest|E]"
 coronation_events.0175.t: "誓言已兑现：[SCOPE.Custom('GetOathSpecific')|V]"
 coronation_events.0175.desc: "我的誓言已如实完成。我立下誓言的时候，那些嘲笑我的人原以为我会失败。\n\n但我证明了他们错了。怀疑的声音已转为赞誉，他们承认我所取得的荣誉。\n\n一个新的时代来临了……"
