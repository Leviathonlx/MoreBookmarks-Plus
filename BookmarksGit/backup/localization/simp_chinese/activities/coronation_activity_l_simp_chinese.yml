 coronation_events.0301.b.tooltip: "[second_candidate.GetFirstNameNoTooltip]会成为仪式的新主持者"
 coronation_events.0301.c: "[dead_officiator.GetSheHe|U]应该得到我最大的尊重。取消典礼。"
 coronation_events.0301.c.tooltip: "#N @warning_icon!你的[coronation|E][activity|E]会被取消。#!"
 coronation_events.0301.c.tooltip_second: "你将可以为[dead_officiator.GetFirstName]举行[funeral|E]。"
 coronation_events.0301.c.tooltip_third: "为[dead_officiator.GetHerHis]举行[funeral|E]后你将可以立即再次举办[coronation|E]。"
