 coronation_events.0205.aachen: "查理曼著名的亚琛宫殿。"
 coronation_events.0205.wawel: "美丽且恒久的瓦韦尔主教座堂。"
 coronation_events.0205.east_admin_location: "[location.GetTitle.GetNameNoTierPossessive]宫殿群的宁静沉寂"
 coronation_events.0205.temple: "[location.GetTitle.GetNameNoTierPossessive]的大[host.GetFaith.HouseOfWorship]。"
 coronation_events.0205.east_admin_description: "\n\n随着大鼓的擂响，"
 coronation_events.0205.silence: "\n\n一片冰冷的寂静，"
 coronation_events.0205.cheers: "\n\n在欢呼与喝彩声中，"
 coronation_events.0205.desc.host_east_asian: "我的[ROOT.Char.Custom('GetTitleTierAdjective')]仪仗穿行于一列列[host.Custom('GetFighterTermPlural')]与官员之间。我们身后，家族宗祠渐远，清晨的首次祭拜刚在那里举行完毕。"
 coronation_events.0205.desc.guest_east_asian: "[host.GetTitledFirstNamePossessive]的[ROOT.Char.Custom('GetTitleTierAdjective')]仪仗穿行于一列列[host.GetHerHis]的[host.Custom('GetFighterTermPlural')]与官员之间。我们身后，[host.GetTitleAsNameNoTooltip]的家族宗祠渐远，清晨的首次祭拜刚在那里举行完毕。"
 coronation_events.0205.desc.host: "我的仪仗队穿过[ROOT.Char.Custom('SettlementCity')|l]拥挤的人群：我最精锐的[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]在前开路，[ROOT.Char.Custom('GetTitleTierAdjective')]的亲属紧随其后。"
 coronation_events.0205.desc.guest: "[host.GetTitledFirstNamePossessive]的仪仗队穿过人群，我的随从们紧随其后，行进在我们那受礼遇的位置上。"
 coronation_events.0205.desc.low_magnificence_east_asian: "\n\n一种不祥的气氛笼罩着典礼。如此不安稳的继位，[host.GetDynastyHouseName]的列祖列宗怎会不蒙羞……？"
 coronation_events.0205.desc.medium_magnificence_east_asian: "\n\n空气中弥漫着期许。清晨的漫长祭祖仪式带来吉兆，将这场典礼与古老传统紧密相连。"
 coronation_events.0205.desc.high_magnificence_east_asian: "\n\n庄严的敬畏升华了清晨的仪式，乘着袅袅香烟高升，源于[host.GetDynastyHouseName]氏先祖毋庸置疑的荣光。"
 coronation_events.0205.desc.low_magnificence: "一些[host.Custom('GetLocalCommonerTermPlural')]茫然地抬头望着我们；另一些人则低声讥笑。有人突然高声喊道#EMP “冒牌货[host.GetTitleAsName]！”#!人群顿时骚动起来，沿途少数[host.Custom('GetFighterTermPlural')]勉强阻拦着，才没让局势失控。"
 coronation_events.0205.desc.medium_magnificence: "[host.Custom('GetLocalCommonerTermPlural')|U]纷纷涌来，只为看一眼即将成为[host.GetTitleAsNameNoTooltip|l]的那人。在人群之中，[location.GetCulture.GetName]的孩子们骑在父母肩头，咧嘴欢笑。"
 coronation_events.0205.desc.high_magnificence: "号角齐鸣！旗帜招展，飘扬着醒目的[host.GetPrimaryTitle.GetAdjective]的颜色！[host.Custom('GetLocalCommonerTermPlural')|U]赞颂着[host.GetTitleAsNameNoTooltip|l]，女人们为这场辉煌的游行喜极而泣。"
 coronation_events.0205.a_low_magnificence_east_admin: "生者不眷，亡者不佑……"
 coronation_events.0205.a_low_magnificence: "[ROOT.Char.GetFaith.HighGodName]，引导我穿过这混乱人群……"
 coronation_events.0205.a_high_magnificence: "而我的加冕礼#EMP 才刚刚开始！#!"
 coronation_events.0205.a: "最伟大的时刻即将到来。"
 coronation_events.0205.b: "这位[ROOT.Char.GetTitleAsNameNoTooltip|l]看上去一定惨不忍睹……"
 coronation_events.0205.b_flavor_infirm: "……仅剩一口气支撑着[ROOT.Char.GetHerHim]骑马前往[ROOT.Char.GetHerHis]的加冕礼。"
 coronation_events.0205.b_improved: "但幸运的是，在这般盛况下，几乎没人会注意到！"
 coronation_events.0205.c_low_magnificence_east_admin: "明眼人心里清楚得很！"
 coronation_events.0205.c_low_magnificence: "看清楚了，乡巴佬们！我是如假包换的[activity.GetHost.GetTitleAsNameNoTooltip|l]。"
 coronation_events.0205.c: "我正是伟大的[activity.GetHost.GetTitleAsNameNoTooltip|l]应有的模样！"
 coronation_events.0205.d: "现在，我们看清了这位[activity.GetHost.GetTitleAsNameNoTooltip]的底细。"
 coronation_events.0205.e_east_admin: "钱币的光泽将重建今日的好兆头。"
 coronation_events.0205.e: "钱币的光泽将重建今日的辉煌。"
 coronation_events.0205.e.tt: "一只身披金色布料的[ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')]被牵了进来，喷泉中流出[ROOT.Char.CustomFixedRandom('GetExpensiveDrink_Singular')]，坐在亭前的乐师吟诵着你的荣耀。"
 coronation_events.0205.e.toast: "[host.GetShortUIName]在仪式上不遗余力"
 coronation_events.0205.f_east_admin: "我#EMP 必须#!向这次集会致辞。"
 coronation_events.0205.f: "人民知道谁是他们的[ROOT.Char.GetTitleAsNameNoTooltip]。"
 coronation_events.0205.f.tt: "你向人民发表了真正激动人心的演讲"
 coronation_events.0205.f.success: "观众肃然起敬"
 coronation_events.0205.f.failure: "你的努力徒劳无功"
 coronation_events.0205.f.toast: "[host.GetShortUIName]发表了振奋人心的演讲"
 coronation_events.0210.t: "宴会"
 coronation_events.0210.desc.host: "仪式已然完成：每一项[ROOT.Char.Custom('GetTitleTierAdjective')]荣誉皆已加身。我再度起立，不再为了宣誓或号令，而是为了呈上一场盛宴的欢愉。\n\n“让佳肴满席，让美酒斟满。愿这殿堂永铭今日之欢庆与职守。”\n\n在漫长繁复的仪式守望中早已饥肠辘辘的众人纷纷低声赞许。至少此刻，每个人眼前都有美食相伴，而非只是盯着我一人。聚焦于我。"
 coronation_events.0210.desc.guest: "礼成，喧闹复起。东道主再次站起，宣告典礼结束，随之而来的是更轻松的时光。\n\n[host.GetTitleAsName]提高音量：“诸位朋友，仪式已毕。让佳肴满席，让美酒斟满。愿这殿堂永铭今日之欢庆与职守。”\n\n这些话很受认可，随着时间推移，这场[ROOT.Char.Custom('GetTitleTierAdjective')]聚会愈发像个真正的庆典了。"
 coronation_events.0210.a: "终于有食物了！"
 coronation_events.0210.b: "终于，典礼结束了。"
 coronation_events.0300.t: "荣幸的职位"
 coronation_events.0300.desc: "在加冕礼开始前，我必须决定由谁来主持这神圣的仪式。如果我想获得[ROOT.Char.GetFaith.AltPriestTermPlural|U]的支持，最好让他们中的一员来主持加冕，为仪式赋予他们独有的圣洁与祝福。\n\n然而，我心中有个念头：要是我亲手为自己戴上冠冕，在众人面前宣告我统治权无需他人代劳，这岂不更是一段传奇？"
