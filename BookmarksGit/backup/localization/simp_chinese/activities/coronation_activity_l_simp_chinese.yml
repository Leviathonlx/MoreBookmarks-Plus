 coronation_type_tributaries: "和[tributaries|E]"
 coronation_type_anointment: "傅油礼"
 coronation_type_anointment_desc: "$BULLET_WITH_TAB$无可置疑地证明你的[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$获得[piety_i][piety|E]、@fervor_icon![fervor|E]和[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName][vassals|E]的人情\n$BULLET_WITH_TAB$立下[oath|E]宣誓决定你的统治方向\n$BULLET_WITH_TAB$获得[vassals|E]的[opinion_i][opinion|E]\n$BULLET_WITH_TAB$获得其他[rulers|E]的[opinion_i][opinion|E]\n$BULLET_WITH_TAB$[vassals|E]可能退出@faction_icon![factions|E]\n$BULLET_WITH_TAB$@alert_icon!#alert_trial 必须在你的[faith|E]的[holy_site|E]举行#!\n\n#weak $coronation_type_anointment_flavor$#!"
