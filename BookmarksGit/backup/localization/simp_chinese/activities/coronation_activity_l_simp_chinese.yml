 coronation_events.0100.desc.previous_ruler_not_family: "我是否能超越我的前任[previous_ruler.GetFullNameNoTooltip]？"
 coronation_events.0100.desc.first_ruler: "作为这片土地的首位[ROOT.Char.GetTitleAsNameNoTooltip|l]，我会如何治理？"
 # Outro
 coronation_events.0100.desc.outro: "\n\n我作为[ROOT.Char.GetTitleAsNameNoTooltip|l]站在这里，不是为了回应他们的期待。我来到此处，是为了选择我自己的道路，以及为[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]指明前进的方向。\n\n无论[ROOT.Char.GetPrimaryTitle.GetNameNoTier]将成为什么——无论我将成为什么——一切都始于此刻。"
