 coronation_medium_ceremony: "悠久的装饰"
 coronation_medium_ceremony_desc: "$EFFECT_LIST_BULLET$提高[coronation_magnificence|E]\n$EFFECT_LIST_BULLET$[activity_guests|E]参加概率稍微提高\n\n#weak 庄严的统治誓言需要与宏伟的环境和盛大而恭敬的集会相匹配。#!"
 coronation_large_ceremony: "荣耀而辉煌"
