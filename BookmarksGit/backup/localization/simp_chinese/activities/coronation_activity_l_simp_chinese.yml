 # Oaths
 coronation_events.0100.t: "不朽的誓言"
 # Intro
 coronation_events.0100.desc.opening: "众人看着我。有些人心怀希望，有些人心存怀疑，所有人都等待着我谈论我会如何统治，并对未来发誓。我能听到他们未曾出口的问题。我会公平吗？我会公正吗？"
 # Mid section
