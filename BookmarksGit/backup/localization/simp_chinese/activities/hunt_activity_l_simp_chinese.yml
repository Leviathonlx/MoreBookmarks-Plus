 hunt_type_standard: "狩猎"
 hunt_type_standard_desc: "$EFFECT_LIST_BULLET$从众多当地动物中选择一种猎物\n$EFFECT_LIST_BULLET$提高$trait_track_hunter$[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )][trait_level_track_xp|E]\n$EFFECT_LIST_BULLET$更高的[hunt_danger_no_prefix|E]带来更多[prestige_i|E][prestige|E]\n$EFFECT_LIST_BULLET$军事性别可以参加\n$EFFECT_LIST_BULLET$非军事性别可以旁观\n#weak 骄傲且狡猾的野兽在荒野中游荡；用智慧或力量战胜它们，来测试勇气和磨练能力。#!"
