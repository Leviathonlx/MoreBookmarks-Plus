 hunt_type_falconry: "鹰猎"
 hunt_type_falconry_desc: "$EFFECT_LIST_BULLET$从众多鸟类中选择一种猎物\n$EFFECT_LIST_BULLET$提高$trait_track_falconer$[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )][trait_level_track_xp|E]\n$EFFECT_LIST_BULLET$两种性别都可以参加\n#weak 尽管价格不菲，但鹰猎提供了一种掌控自然的乐趣，其他崇高追求都无法与之媲美。#!"
