l_simp_chinese:
 ARMY_AUTOMATION_FEATURE_NAME: "托管军队"
 AOV_HEADING: "$ARMY_AUTOMATION_FEATURE_NAME$设置"
 AOV_APPLY: "$BARBERSHOP_APPLY$"
 AOV_SET_TO_DEFAULT: "$CHARACTER_RESET_FILTERS$"
 AOV_SET_TO_DEFAULT_TT: "[AddLocalizationIf( ArmyAutomationOptionsView.AreDisplayedSettingsDefault, 'AOV_SET_TO_DEFAULT_TT_CONTENT' )]"
 AOV_SET_TO_DEFAULT_TT_CONTENT: "@warning_icon!#X 设置已经是默认了#!"
 AOV_COMPANION_OFF_WARNING: "@alert_icon!$ARMY_AUTOMATION_FEATURE_NAME$禁用时这些设置无效"
 AOV_AUTOMATED: "自动"
 AOV_MANUAL: "手动"
 AOV_OPT_COMMANDERS: "指派将领"
 AOV_OPT_COMMANDERS_NOT_PLAYERS: "受限"
 AOV_OPT_COMMANDERS_NOT_PLAYERS_TT: "#T $game_concept_commander$指派受限\n#!你的[armies|E]将自动指派[commanders|E]，但你将不会被指派为$game_concept_commander$"
 AOV_OPT_COMMANDERS_AUTOMATED_TT: "#T 自动指派$game_concept_commander$\n#!你的[armies|E]将自动指派[commanders|E]"
 AOV_OPT_COMMANDERS_MANUAL_TT: "#T 手动指派$game_concept_commander$\n#!你必须手动为[armies|E]指派[commanders|E]"
 AOV_OPT_WAR_STANCE: "作战姿态"
 AOV_OPT_WAR_STANCE_DEFAULT: "随机应变"
 AOV_OPT_WAR_STANCE_DEFAULT_TT: "#T 随机应变姿态\n#!你的[armies|E]将根据战争形势采取进攻性或防守性行动"
 AOV_OPT_WAR_STANCE_OFFENSIVE: "进攻"
 AOV_OPT_WAR_STANCE_OFFENSIVE_TT: "#T 进攻姿态\n#!你的[armies|E]将始终采取进攻性行动"
 AOV_OPT_WAR_STANCE_DEFENSIVE: "防守"
 AOV_OPT_WAR_STANCE_DEFENSIVE_TT: "#T 防守姿态\n#!你的[armies|E]将始终采取防守性行动"
 AOV_OPT_RAIDING: "劫掠"
 AOV_OPT_RAIDING_AUTOMATED_TT: "#T 自动劫掠\n#!你的[raider|E][armies|E]将自行集结并组织$game_concept_raids$"
 AOV_OPT_RAIDING_MANUAL_TT: "#T 手动易物交易\n#!你须自己控制并集结你的[barterer|E][armies|E]"
 AOV_OPT_BARTERING: "易物交易"
 AOV_OPT_BARTERING_AUTOMATED_TT: "#T 自动易物交易\n#!你的[barterer|E][armies|E]会自动集结并进行$game_concept_barter$"
 AOV_OPT_BARTERING_MANUAL_TT: "#T 手动易物交易\n#!你须自己控制并集结你的[barterer|E][armies|E]"
 AOV_OPT_HIRING: "雇佣部队"
 AOV_OPT_HIRING_FULL: "自动雇佣并延期"
 AOV_OPT_HIRING_FULL_TT: "#T 自动雇佣\n#!你将自动支付费用以雇佣[mercenaries|E]、[holy_orders|E]和[provincial_armies|E]，并且在战争需要时，这些部队的[mercenary_contracts|E]将会自动延期"
 AOV_OPT_HIRING_EXTEND: "仅延期"
 AOV_OPT_HIRING_EXTEND_TT: "#T 自动延长雇佣合同\n#!在战争需要时，[mercenary_contracts|E]将会自动延期"
 AOV_OPT_HIRING_MANUAL_TT: "#T 手动雇佣\n#!你须手动支付[mercenaries|E]、[holy_orders|E]和[provincial_armies|E]的费用"
 MV_AUTOMATION_TOGGLE_TT: "[SelectLocalization( GetPlayer.HasCompanionAI, 'MV_AUTOMATION_TOGGLE_TT_ON', 'MV_AUTOMATION_TOGGLE_TT_OFF' )]"
 MV_AUTOMATION_TOGGLE_TT_ON: "#T $ARMY_AUTOMATION_FEATURE_NAME$：#V 启用#!\n#!$MV_AUTOMATION_TOGGLE_TT_DESC$\n\n#I 点击取消自动#!"
 MV_AUTOMATION_TOGGLE_TT_OFF: "#T $ARMY_AUTOMATION_FEATURE_NAME$：#V 禁用#!\n#!$MV_AUTOMATION_TOGGLE_TT_DESC$\n\n#I 点击开启自动#!"
 MV_AUTOMATION_TOGGLE_TT_DESC: "[SelectLocalization(GetPlayer.HasDefaultCompanionAISettings, 'MV_AUTOMATION_TOGGLE_TT_DEFAULT_DESC' , 'MV_AUTOMATION_TOGGLE_TT_CUSTOM_DESC')]"
 MV_AUTOMATION_TOGGLE_TT_DEFAULT_DESC: "当启用时，你的[armies|E]会自动集结、指派[commanders|E]和与敌人作战。\n\n你仍需手动组建[men_at_arms|E]、雇佣[mercenaries|E]和进行[raids|E]。\n\n#help 自动操作军队只适用于不熟悉战争，或者想将精力放在其他事务上的玩家。如果你是有经验的玩家，我们推荐你亲自操控军队。#!"
 MV_AUTOMATION_TOGGLE_TT_CUSTOM_DESC: "当启用时，你的[armies|E]将自行行动，但仍受到你选择的设置的限制。"
 MV_AUTOMATION_SETTINGS_TT: "#T 启用$AOV_HEADING$\n#!更改$ARMY_AUTOMATION_FEATURE_NAME$的默认行为"
