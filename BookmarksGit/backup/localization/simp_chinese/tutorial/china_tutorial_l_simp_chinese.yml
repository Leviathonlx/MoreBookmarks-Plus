l_simp_chinese:
 lesson_china_introduction: "$lesson_basics_welcome$"
 lesson_china_introduction_desc: "@tutorial_screenshot_1_china!\n你是中国的一位年轻书生，出身卑微，却满怀抱负。凭借勤学、机变与功绩，你或许能在仕途上步步高升。\n\n虽然人生不过短短数十载，但你的继承人可以继承你家族的姓氏，使其名永耀青史。\n\n在宋朝稳定的太平治世下，科举考试提供了一条通往仕途的道路——甚至可能是通往九五之尊的通途。"
 lesson_china_camera: "$lesson_basics_quick_camera$"
 lesson_china_camera_desc: "$lesson_basics_quick_camera_desc$"
 lesson_china_zoom: "$lesson_basics_quick_zoom$"
 lesson_china_zoom_desc: "$lesson_basics_quick_zoom_desc$"
 lesson_china_nested_tooltips: "嵌套弹框提示"
 lesson_china_nested_tooltips_desc: "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_china_nested_tooltips_hover_word: "$lesson_basics_tooltips_in_tooltips_hover_word$"
 lesson_china_nested_tooltips_hover_word_deeper: "$lesson_basics_tooltips_in_tooltips_hover_word_deeper$"
 lesson_china_nested_tooltips_complete: "$lesson_china_nested_tooltips$"
 lesson_china_nested_tooltips_complete_desc: "$lesson_china_nested_tooltips_desc$"
 lesson_china_characters: "角色"
 lesson_china_characters_desc: "你正在扮演[GetPlayer.GetShortUINameNotMeNoTooltip]，这个世界的众多[characters|E]之一，由角色形象代表。\n\n你是一位[GetTitleByKey('h_china').GetDefinitiveName]治下有抱负的官僚！"
 lesson_china_this_is_you_1: "$lesson_basics_quick_this_is_you_1$"
 lesson_china_this_is_you_1_desc: "在这里你可以看到你自己，以及你最亲近的[family|e]。\n\n在右侧，你可以看到你的[player_heir|e]，你会在当前[character|E]死后继续扮演该角色。\n\n#TUT 如果你在地图上迷失了方向，你可以点击你的角色将镜头中心重新设定为你的[realm|e]。#!"
 lesson_china_this_is_you_2: "$lesson_basics_quick_this_is_you_2$"
 lesson_china_this_is_you_2_desc: "拥有[spouse|E]通常是个好主意。他们将会协助你统治你的[realm|e]，并且会帮助你确保你[dynasty|e]的未来。\n\n目前你还未婚。我们何不做点什么？"
 lesson_china_find_spouse_tt: "$lesson_basics_quick_find_spouse_tt$"
 lesson_china_marriage_window: "$lesson_basics_quick_this_is_you_2$"
 lesson_china_marriage_window_desc: "寻找合适的[spouse|E]并不容易，但有几点需要记住：\n\n$EFFECT_LIST_BULLET$能力：配偶的[skills|E]会为你提供助力\n$EFFECT_LIST_BULLET$基因：[congenital_traits|E]，例如[GetTrait('lisping').GetName( GetNullCharacter )]，可能会遗传给你的[Concept('children', '孩子')|E]\n$EFFECT_LIST_BULLET$身份：与[lowborn|E]的角色结婚会使你失去[prestige|E]"
 lesson_china_married_great_job: "$lesson_basics_quick_married_great_job$"
 lesson_china_married_great_job_desc: "祝贺你结婚！\n\n如果你的[dynasty|e]没有其他在世成员，在你的角色死亡后，你就输掉了游戏。拥有$game_concept_spouse$可以帮助你防止这种情况发生。"
 lesson_china_this_is_you_3: "$lesson_basics_quick_this_is_you_3$"
 lesson_china_this_is_you_3_desc: "这些是你的角色的[traits|e]！如你所见，他@ambitious_icon_tutorial![GetTrait('ambitious').GetName( GetNullCharacter )]、@compassionate_icon_tutorial![GetTrait('compassionate').GetName( GetNullCharacter )]且@gregarious_icon_tutorial![GetTrait('gregarious').GetName( GetNullCharacter )]。\n\n#TUT $game_concept_traits$影响你的角色在游戏世界事件中的反应。你也可以在自己游玩时获得新特质。#!"
 lesson_china_skills: "$lesson_basics_quick_skills$"
 lesson_china_skills_desc: "$lesson_basics_quick_skills_desc$"
 lesson_china_house: "$game_concept_house$"
 lesson_china_house_desc: "这是你的[house|E]#V [GetPlayer.GetHouse.GetNameNoTooltip]氏#!，中华[noble_family|E]之一。\n\n作为$game_concept_house$的[house_head_head|E]，你要领导$game_concept_house$成员在中华政府内取得成功。\n\n你的$game_concept_house$很小，但逐渐会有[children|E]出生。\n\n#TUT 每个[house|E]都属于一个[dynasty|E]。然而，[GetPlayer.GetHouse.GetNameNoTooltip]氏太小了，$game_concept_house$和$game_concept_dynasty$都是同一个。#!"
 lesson_china_realm: "$game_concept_realm$"
 lesson_china_realm_desc: "这里显示你的[realm|E]，或者简单来说，你控制的土地和资源。\n\n由于你只是一名卑微的乡绅，你没有[land|e]，也即你的$game_concept_realm$是有限的。要获得领地，你可以努力成为[governor|e]。稍后将详细介绍。"
 lesson_china_titles: "$game_concept_titles$"
 lesson_china_titles_desc: "你持有一个[title|E]，$game_concept_titles$代表土地的所有权。\n\n你唯一的$game_concept_title$[GetPlayer.GetPrimaryTitle.GetName]授予你你家族的私有[estate|E]的所有权。我们很快会讲到$game_concept_estate$。\n\n#TUT 当你作为[governor|E]统治[province|E]时，该$game_concept_title$也会在这里出现。#!"
 lesson_china_relationships: "$lesson_basics_quick_relationships$"
 lesson_china_relationships_desc: "在这个区域，你可以看到与你有联系的各种其他[characters|e]。其中包括你的[family|e]，与你有[relationship|e]的人，你的[courtiers|e]和你的[subjects|E]。"
 lesson_china_liege_introduction: "$game_concept_liege$"
 lesson_china_liege_introduction_desc: "你的[liege|e]是[son_of_heaven|e]。与之互动的一种方式是右键点击他。\n\n这会打开互动菜单，允许你，例如，#high 寻找恩师#!或#high 请求指导#!。"
 lesson_china_find_elder_tt: "右键点击你的$game_concept_liege$"
 lesson_china_liege_introduction_good_job: "其他角色"
 lesson_china_liege_introduction_good_job_desc: "很好！你可以通过右键点击与大多数[characters|e]互动。\n\n也许你想要[GetScheme('seduce').GetTypeName]你的[spouse|e]，或者#high 教育#!你年幼的兄弟姐妹们？"
 lesson_china_resources_1: "$lesson_basics_quick_resources_1$"
 lesson_china_resources_1_desc: "接下来，让我们看看屏幕右上角的栏位。\n\n在这里，你会发现许多种资源，可以用来以各种方式与世界互动。"
 lesson_china_resources_gold: "$lesson_basics_quick_resources_gold$"
 lesson_china_resources_gold_desc: "$lesson_basics_quick_resources_gold_desc$"
 lesson_china_resources_prestige: "$lesson_basics_quick_resources_prestige$"
 lesson_china_resources_prestige_desc: "$lesson_basics_quick_resources_prestige_desc$"
 lesson_china_resources_piety: "$lesson_basics_quick_resources_piety$"
 lesson_china_resources_piety_desc: "[piety_i|e][piety|e]是一种反映你的角色道德有多高的资源。\n\n你的[piety_level|e]也会随你获得$game_concept_piety$而提高。专注于[learning_i|e][learning|e]对一名特别奉献的角色来说可能是一个好主意。"
 lesson_china_resources_influence: "@influence_icon!$game_concept_influence$"
 lesson_china_resources_influence_desc: "[influence_i][influence|e]代表你让其他人遵从指示的能力。当你获得$game_concept_influence$，你的[influence_level|e]也会提高。\n\n作为一种资源，$game_concept_influence$主要用于推动你青睐的候选人成为[province|E]的[governor|E]。"
 lesson_china_resources_renown: "$lesson_basics_quick_resources_renown$"
 lesson_china_resources_renown_desc: "$lesson_basics_quick_resources_renown_desc$"
 lesson_china_estate_heading: "你的家族庄园"
 lesson_china_open_estate: "$lesson_china_estate_heading$"
 lesson_china_open_estate_desc: "作为[house|E]的[house_head_head|E]，你拥有[estate|E]。\n\n这是你的私人权力中心，你投入的任何资源都会在整场游戏中提供增益。\n\n它位于[GetPlayer.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]，即使你前往其他地方担任[governor|E]也会留在这里。"
 lesson_china_open_estate_prompt: "打开你的庄园（已高亮）"
 lesson_china_estate_intro: "$lesson_china_estate_heading$"
 lesson_china_estate_intro_desc: "你从[estate|E]获得的增益来自于[estate_buildings|E]，现在来建造一座吧！"
 lesson_china_estate_intro_prompt: "选择空闲建筑槽（已高亮）"
 lesson_china_estate_build_list: "$lesson_china_estate_heading$"
 lesson_china_estate_build_list_desc: "像$rice_field_01_domicile_building|V$这样提高你的[gold|E]收入的[estate_building|E]会是不错的开始。\n\n当然，你可以随意选择建筑。"
 lesson_china_estate_build_list_prompt: "建造任意$game_concept_estate_building$"
 lesson_china_estate_manor: "$lesson_china_estate_heading$"
 lesson_china_estate_manor_desc: "建造正在进行，很好！\n\n你可能注意到你无法在部分槽位建造[estate_buildings|E]。要解锁槽位，你必须升级中央的#V 宅第#!建筑。"
 lesson_china_estate_manor_prompt: "选择你的宅第（已高亮）"
 lesson_china_estate_manor_selected: "$lesson_china_estate_heading$"
 lesson_china_estate_manor_selected_desc: "所有[estate_buildings|E]都可以升级，你的宅第也不例外。\n\n重要的是，升级宅第会给予你更多槽位来建造$game_concept_estate_buildings$。\n\n升级宅第相当昂贵，所以现在不要升级。"
 lesson_china_estate_close: "$lesson_china_estate_heading$"
 lesson_china_estate_close_desc: "让我们暂时离开你的庄园。\n\n你必须先关闭宅第，然后关闭庄园窗口。"
 lesson_china_estate_close_prompt: "关闭庄园窗口"
 lesson_china_estate_summary: "$lesson_china_estate_heading$"
 lesson_china_estate_summary_desc: "如前所述，[estate|E]是你的私人财产。\n\n在你最终开始扮演[player_heir|E]时也会继续归属你。\n\n虽然你可能会成为富裕[province|E]的[governor|E]，但在那里进行的任何投入都属于国家。\n\n因此，将你挣的[gold|E]花在改善[estate|E]上是个好主意！"
 lesson_china_admin_intro: "官场生涯"
 lesson_china_admin_intro_desc: "虽然这很不错，但你不应一辈子待在[estate|E]里。\n\n作为官员，你应该提高[merit|E]并升职，成为[governor|E]甚至[minister|E]。"
 lesson_china_admin_merit: "$lesson_china_admin_intro$"
 lesson_china_admin_merit_desc: "这是你当前的[merit_level|E]。\n\n你的$game_concept_merit_level$代表你在帝国官僚体系中的价值和地位。最低品级为#V 九品#!，最高品级为#V 一品#!。\n\n目前你尚未证明自己，因此你没有$game_concept_merit_level$，无法成为[governor|E]。"
 lesson_china_admin_open: "$lesson_china_admin_intro$"
 lesson_china_admin_open_desc: "让我们提高[merit_level|E]！"
 lesson_china_admin_open_prompt: "打开“$ADMINISTRATIVE_GOVERNMENT_HEADER$”面板（已高亮）"
 lesson_china_exam: "$lesson_china_admin_intro$"
 lesson_china_exam_desc: "帝国由精英统治，[imperial_examinations|E]确保了唯有能力最出众、德行最高尚的人才能担任[governors|E]管理[provinces|E]。\n\n你可以参加$activity_local_examination|V$和$activity_imperial_examination|V$[activities|E]来提高你的[merit_level|E]。\n\n$game_concept_examinations$由[governors|E]和[son_of_heaven|E]举行。\n\n你会在举行时收到邀请。"
 lesson_china_STUDY_SCHEME_SEGMENT: "学习"
 TUTORIAL_OPEN_DECISION_PANEL_PROMPT: "打开“$DECISIONS_VIEW_TITLE$”面板"
 lesson_china_decisions_open: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_decisions_open_desc: "一旦你决定参加[imperial_examinations|E]，做好充分准备会有所帮助。\n\n你可以通过学习儒家经典准备$game_concept_examinations$。"
 lesson_china_decisions_open_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"
 lesson_china_decisions: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_decisions_desc: "这些是决议，你可以采取的各种私人行动。\n\n目前让我们选择$tgp_china_study_confucian_classics_decision|V$。"
 lesson_china_decisions_prompt: "开始“$tgp_china_study_confucian_classics_decision$”决议"
 lesson_china_stress: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_stress_desc: "很好，你已开始你的学习！\n\n学习会增加你的[stress_i][stress|E]。另外，$game_concept_stress$的增加或减少通常取决于你是否遵循[personality_traits|E]行事。\n\n如果你获得了[GetDefine('NCharacter', 'STRESS_PER_LEVEL')|0V]$game_concept_stress$，你的[stress_level|E]会提高，并对你的心理健康造成影响。\n\n#I 留意高亮显示的$game_concept_stress$指示器，以免精神崩溃#!"
 lesson_china_schemes_open: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_schemes_open_desc: "学习是一项[scheme|E]：一种长期私人行动。让我们快速浏览一下你的$game_concept_scheme$的状态。"
 lesson_china_schemes_open_prompt: "打开“谋略”面板"
 lesson_china_schemes_list: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_schemes_list_desc: "至少你的$study_confucian_classics$[scheme|E]。\n\n这是一项重复$game_concept_scheme$。在完成后会根据[scheme_success_chance|E]结算，然后重新开始。\n\n由于该$game_concept_scheme$会提高你的[stress|E]，你最终必须放弃它。\n\n#I 要放弃$game_concept_scheme$，使用$game_concept_scheme$右上角的按钮。"
 lesson_china_unpause: "$lesson_basics_quick_resources_time$"
 lesson_china_unpause_desc: "目前游戏处于暂停。你可以在右下角控制游戏进行速度。\n\n#TUT 《Crusader Kings III》是一款持续数百年的游戏，因此请随意控制你的时间。#!\n\n当游戏处于暂停时，没人会举行[imperial_examination|E]，你的$study_confucian_classics$[scheme|E]也不会取得进展，因此让我们取消游戏暂停，等待邀请！"
 lesson_china_unpause_tt: "$lesson_basics_quick_unpause_tt$"
 lesson_china_done: "$lesson_basics_quick_done$"
 lesson_china_done_desc: "游戏现在取消了暂停，时间正在流逝。从现在开始，你可以随意塑造[GetPlayer.GetHouse.GetName]氏的未来。\n\n#TUT 留意出现在屏幕上方的@reactive_advice_icon!响应式建议，它会提供更多指导！#!\n\n目前，你最重要的目标是等待下一次[imperial_examination|E]并参与其中"
 # special reactive advice for china
 action_reactive_advice_china_council: "建议：$ra_china_council_1$"
 action_reactive_advice_china_council_desc: "作为一名$game_concept_governor$，你可以依赖你的$game_concept_council$协助治理$game_concept_province$。打开这里了解内阁的工作方式。"
 action_reactive_advice_china_council_click: "$click_to_open_lesson$"
 ra_china_council_1: "总督的内阁"
 ra_china_council_1_desc: "作为[governor|E]，你无需但靠自己管理[province|E]。让我们浏览一下你的[council|e]，在你成为$game_concept_governor$前已经扩大。"
 ra_china_council_1_prompt: "$lesson_basics_council_view_tt$"
 ra_china_council_2: "$ra_china_council_1$"
 ra_china_council_2_desc: "这是你的[council|e]，包括六名[councillors|e]，你的[spouse|e]也在其中。\n\n他们可以，例如，通过[councillor_tasks|e]$task_collect_taxes|V$或$task_find_secrets|V$。\n\n你现在是[governor|E]，他们也可以$task_develop_county|V$或$task_conversion|V$。"
