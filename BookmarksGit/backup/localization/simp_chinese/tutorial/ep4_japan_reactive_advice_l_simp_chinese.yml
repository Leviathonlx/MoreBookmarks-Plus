l_simp_chinese:
 # everybody's intro to Japan
 action_reactive_advice_welcome_to_japan: "建议：日本"
 action_reactive_advice_welcome_to_japan_desc: "平安时代，日本在帝国官员与地方军阀之间取得了平衡。点击此处，了解这一独特的政治结构。"
 action_reactive_advice_welcome_to_japan_click: "$click_to_open_lesson$"
 reactive_advice_welcome_to_japan_step_intro: "日本"
 reactive_advice_welcome_to_japan_step_intro_desc: "欢迎来到平安时代！\n\n在这一时代，日本在传统与暴力间取得了平衡。野心勃勃的[houses|E]争夺着权力和对皇位的控制。\n\n#TUT 我们假设你已经拥有《Crusader Kings 3》的经验了。#!"
 reactive_advice_welcome_to_japan_step_government: "政体"
 reactive_advice_welcome_to_japan_step_government_desc: "日本[realm|E]内拥有两类领主。\n\n[rulers|E][government|E]包括：\n$EFFECT_LIST_BULLET$[ritsuryo_i][ritsuryo|E]（#weak 帝国官员）#!\n$EFFECT_LIST_BULLET$[soryo_i][soryo|E]#weak （封建军阀）#!\n\n历史上，$game_concept_soryo$军阀逐渐壮大，最终产生了统治日本的[shogun|E]。"
 reactive_advice_welcome_to_japan_step_open_families_tab: "$reactive_advice_welcome_to_japan_step_emperor_and_regent$"
 reactive_advice_welcome_to_japan_step_open_families_tab_desc: "在日本，名义上的统治和#EMP 事实上#!的统治并不相同。让我们来了解一下。"
 reactive_advice_welcome_to_japan_step_open_families_tab_prompt: "打开“$ADMINISTRATIVE_GOVERNMENT_HEADER|V$”面板的“$administraction_tab_families|V$”标签页（已高亮）"
 reactive_advice_welcome_to_japan_step_emperor_and_regent: "天皇和摄关"
 reactive_advice_welcome_to_japan_step_emperor_and_regent_desc: "这是[japanese_emperor|E]。\n\n$king_tenno_male_japanese$名义上统治日本，但实际上只是[ceremonial_liege|E]，并不掌握实权。\n\n然而，与他联姻依然能获得大量[prestige|E]，而雄心勃勃的$king_tenno_male_japanese$可能会尝试夺回权力。"
 reactive_advice_welcome_to_japan_step_emperor_and_regent_2: "天皇和摄关"
 reactive_advice_welcome_to_japan_step_emperor_and_regent_2_desc: "日本真正的权力掌握在[ceremonial_regent|E]手中，显示在这里。\n\n他们是日本实际上的[independent|E][ruler|E]。除了任何$game_concept_independent$$game_concept_ruler$拥有的常规权力外，他们也能设置[imperial_policy|E][law|E]，影响整个[realm|E]。"
 reactive_advice_welcome_to_japan_step_manor: "$japanese_manor_domicile_type$"
 reactive_advice_welcome_to_japan_step_manor_desc: "日本的每个[house_head|E]都拥有一座$japanese_manor_domicile_type$，你可以花费[gold|E]进行扩建和开发。\n\n与你的[domain|E]中的[holdings|E]相比，你的$japanese_manor_domicile_type$与[house_head|E]同在，即使你的[domain|E]被征服也不会消失。\n\n#I 如果你是$game_concept_house_head$，你可以使用高亮按钮查看和发展你的$japanese_manor_domicile_type$#!"
 reactive_advice_welcome_to_japan_step_house_aspirations: "家族志向"
 reactive_advice_welcome_to_japan_step_house_aspirations_desc: "所有日本[houses|E]都拥有一项[house_aspiration|E]。\n\n这项属性影响所有$game_concept_house$成员，并且可以由[house_head|E]花费[prestige_i|E][prestige|E]逐渐提高。\n\n#I 作为$game_concept_house_head$，你可以通过高亮按钮查看和升级你的$game_concept_house_aspiration$。"
 reactive_advice_welcome_to_japan_step_blocs: "家族集团"
 reactive_advice_welcome_to_japan_step_blocs_desc: "日本大多数[vassals|E]只统治一个[county|E]。\n\n为了巩固权力，大多数[houses|E]都会加入[house_bloc|E]，这是一种[houses|E]的防御性同盟。\n\n$game_concept_house_bloc$成员通常拥有相同的[house_aspiration|E]，彼此间[house_relations|E]良好。否则，[bloc_cohesion|E]会降低，[leading_house|E]可以选择将引发争议的$game_concept_houses$逐出$game_concept_bloc$。\n\n#I 如果你属于$game_concept_bloc$，你可以点击高亮按钮查看你的$game_concept_bloc$的状况。#!"
 reactive_advice_welcome_to_japan_step_end: "日本"
 reactive_advice_welcome_to_japan_step_end_desc: "在日本，政治一直是双方的斗争。明智地领导你的[house|E]，你将决定日本的未来。"
 # Soryo in japan, your goal to become Shogun
 action_reactive_advice_soryo_intro: "建议：$japan_feudal_government$统治者"
 action_reactive_advice_soryo_intro_desc: "你是总领制统治者，一名地方军阀。点击此处打开该政体的介绍。"
 action_reactive_advice_soryo_intro_click: "$click_to_open_lesson$"
 # lets assume you are in a bloc, but be a bit vague about it. Most on game start are anyway
 reactive_advice_soryo_intro_NAME: "$japan_feudal_government$"
 ra_soryo_intro: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_desc: "你是[GetGovernment('japan_feudal_government').GetName][ruler|E]：依靠武力而非帝国官僚的合法性来统治的军阀。"
 ra_soryo_basics: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_basics_desc: "[GetGovernment('japan_feudal_government').GetName][government|E]与日本之外的[GetGovernment('feudal_government').GetName]$game_concept_government$十分相似。\n\n然而，在平安时代的日本，通过[war|E]扩大[realm|E]被视为[crime|E]。因此，你的[top_liege|E]可以不受限制地剥夺你的[titles|E]。\n\n要阻止你的$game_concept_top_liege$剥夺你的合法所得，你应该加入[house_bloc|E]。如果你的$game_concept_top_liege$对你反对$game_concept_war$，$game_concept_bloc$的其他[houses|E]会作为[allies|E]加入你。\n\n#I 如果你已经是$game_concept_bloc$的成员，你可以通过高亮按钮选中它。#!"
 ra_soryo_open_decisions: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_open_decisions_desc: "[GetGovernment('japan_feudal_government').GetName][ruler|E]的最终愿望是成为[shogun|E]，这是日本的一种世袭军事$game_concept_ruler$。\n\n要实现这一目标，你需要采取两项关键[decisions|E]。现在让我们看一看。"
 ra_soryo_open_decisions_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"
 ra_soryo_regional_dominion: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_regional_dominion_desc: "第一项[decision|E]是“$tgp_japan_assert_regional_dominion_government_decision|V$”。\n\n这允许你征服所在区域的[duchy|E]。这并不是成为[shogun|E]所必需的，但它是有用的踏脚石。\n\n#TUT 如果你已经是[duke|E][rank|E]，该$game_concept_decision$将不可用。#!"
 ra_soryo_shogunate: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_shogunate_desc: "真正成为[shogun|E]的[decision|E]是“$tgp_japan_become_shogun_decision_TUTORIAL|V$”。\n\n然而，在此之前，你必须先成为[ceremonial_regent|E]。"
 ra_soryo_intro_open_factions: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_open_factions_desc: "要想成为[ceremonial_regent|E]，你必须先成立[faction|E]。"
 ra_soryo_intro_open_factions_prompt: "打开“$FACTIONS_WINDOW|V$”面板的“$factions_tab_my_factions|V$”标签页"
 ra_soryo_intro_install_regent_faction: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_install_regent_faction_desc: "要成为[ceremonial_regent|E]，你必须先成立$replace_ceremonial_regent_faction_name|V$[faction|E]，并成功达成诉求。\n\n作为[leading_house|E]，你的$game_concept_bloc$的所有[houses|E]都会加入你的$game_concept_faction$。你的$game_concept_bloc$的军事实力越强，$game_concept_faction$成功的可能性就越大。\n\n你也需要确保[cohesion|E]足够高，否则你甚至无法建立$game_concept_faction$。"
 ra_soryo_end: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_end_desc: "作为[GetGovernment('japan_feudal_government').GetName][ruler|E]，很明显你必须通过武力才能成为[shogun|E]。\n\n巩固地方权力，建立你的[house_bloc|E]的[faction|E]，总有一天你会成为$game_concept_shogun$。"
 # reactive_advice_lead_your_soryo_bloc
 action_reactive_advice_lead_your_soryo_bloc_NAME: "领导你的$game_concept_house_bloc$"
 action_reactive_advice_lead_your_soryo_bloc: "建议：$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 action_reactive_advice_lead_your_soryo_bloc_desc: "你是你的$game_concept_bloc$的$game_concept_leading_house$的$game_concept_house_head$。点击此处了解如何管理你的$game_concept_bloc$。"
 action_reactive_advice_lead_your_soryo_bloc_click: "$click_to_open_lesson$"
 ra_soryo_bloc_leader_intro: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_intro_desc: "你是你的[house_bloc|E]的[leading_house|E]的[house_head|E]了，很好！\n\n作为$game_concept_bloc$的领袖，集团将不再仅仅是一面盾牌，更是你建立强大[faction|E]成为[ceremonial_regent|E]的关键！"
 ra_soryo_bloc_leader_open_bloc: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_open_bloc_desc: "让我们浏览一下你的[house_bloc|E]。"
 ra_soryo_bloc_leader_open_bloc_prompt: "选择你的$game_concept_bloc$（已高亮）"
 ra_soryo_bloc_leader_strength_intro: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_strength_intro_desc: "你的[bloc|E]的[houses|E]会在[leading_house|E]建立[factions|E]时加入。\n\n如果你希望成为[ceremonial_regent|E]，并最终成为[shogun|E]，他们会加入你的$replace_ceremonial_regent_faction_name|V$$game_concept_faction$！"
 ra_soryo_bloc_leader_strength_details: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_strength_details_desc: "[bloc|E]所有成员的实力在此显示。\n\n你的$game_concept_bloc$越强大，你的[faction|E]实现诉求，扶持你成为[ceremonial_regent|E]的可能性就越高。"
 ra_soryo_bloc_leader_expanding: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_expanding_desc: "强大的[bloc|E]拥有众多强大的[houses|E]。\n\n地图上会显示所有$game_concept_blocs$的势力范围，你可以找到未加入$game_concept_bloc$的[house_heads|E]，并使用$invite_to_house_bloc_interaction|V$[character_interaction|E]说服他们加入你的$game_concept_bloc$。\n\n然而，他们并不总会接受……作为[GetGovernment('japan_feudal_government').GetName][ruler|E]，你可以通过[war|E]扩大你的$game_concept_bloc$。\n\n你拥有两个选项：\n$EFFECT_LIST_BULLET$[bloc_expansion|E]允许你将土地征服到你的$game_concept_bloc$的控制下。\n$EFFECT_LIST_BULLET$[bloc_supremacy|E]是两个$game_concept_blocs$的全面战争，失败的$game_concept_bloc$成员可以加入胜者一方。"
 ra_soryo_bloc_leader_cohesion: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_cohesion_desc: "将不同[houses|E]团结为一个大[bloc|E]有一定的挑战性，每个$game_concept_house$都会影响$game_concept_bloc$的总体[cohesion|E]。\n\n除了高$game_concept_cohesion$赋予的增益外，你还需要一定的$game_concept_cohesion$才能建立[faction|E]。"
 ra_soryo_bloc_leader_cohesion_2: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_cohesion_2_desc: "要提升特定[house|E]的[cohesion|E]，首先确保你们拥有相同的[house_aspiration|E]，你可以对不同志向的[house_head|E]使用$demand_aspiration_change_interaction|V$[character_interaction|E]。\n\n即便如此，$game_concept_cohesion$的主要来源是[bloc|E]中所有$game_concept_houses$间的良好[house_relations|E]。比如说，你可以安排与某一$game_concept_house$的成员联姻来增进$game_concept_house_relations$。\n\n如果其他方法都失败了，你可能只需要使用$kick_from_house_bloc_interaction|V$$game_concept_character_interaction$。"
 ra_soryo_bloc_end: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_end_desc: "作为你的[bloc|E]的领袖，通过[war|E]夺取更多土地，确保它随着时间的推移而发展。\n\n有了高[cohesion|E]的强大$game_concept_bloc$，你将准备好组建$replace_ceremonial_regent_faction_name|V$[faction|E]！"
 # You are soryo regent, but not yet shogun
 reactive_advice_soryo_regent_become_shogun_NAME: "建立$empire_shogunate_japanese$"
 action_reactive_advice_soryo_regent_become_shogun: "建议：$reactive_advice_soryo_regent_become_shogun_NAME$"
 action_reactive_advice_soryo_regent_become_shogun_desc: "你是$game_concept_ceremonial_regent$了。点击此处了解如何进一步巩固你的权力，成为$game_concept_shogun$。"
 action_reactive_advice_soryo_regent_become_shogun_click: "$click_to_open_lesson$"
 ra_become_shogun_intro: "建议：$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_intro_desc: "你是日本的[ceremonial_regent|E]，实际上的[ruler|E]了。然而，成为[shogun|E]你将拥有更大的权力和控制力！"
 ra_become_shogun_open_decisions: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_decisions_desc: "要成为[shogun|E]，你必须满足几个条件，现在让我们看一看。"
 ra_become_shogun_open_decisions_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"
 ra_become_shogun_decision: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_decision_desc: "“$tgp_japan_become_shogun_decision_TUTORIAL|V$”是成为[shogun|E]需要采取的[decision|E]。\n\n但你需要先克服三项主要障碍：\n$EFFECT_LIST_BULLET$颁布[GetLaw('japanese_bureaucracy_2').GetName][law|E]\n$EFFECT_LIST_BULLET$妮的[prestige_level|E]至少为[prestige_i][GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$你的[legitimacy_level|E]至少为#V 4#!"
 ra_become_shogun_open_laws: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_laws_desc: "首先，我们来看一下你的[laws|E]。"
 ra_become_shogun_open_laws_prompt: "打开“#V 领地#!”面板的“$MY_REALM_WINDOW_BODY_TITLE_LAWS|V$”标签页（已高亮）"
 ra_become_shogun_laws: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_laws_desc: "在这里，你可以逐步制定越来越严格的行政管理。要成为[shogun|E]，你至少需要[GetLaw('japanese_bureaucracy_2').GetName][law|E]。\n\n请注意，这需要花费[prestige|E]，并会降低[vassals|E]对你的[opinion|E]。"
 ra_become_shogun_open_subjects: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_subjects_desc: "接下来，我们应该浏览一下你的[GetGovernment('japan_administrative_government').GetNameWithIcon][vassals|E]"
 ra_become_shogun_open_subjects_prompt: "打开“#V 领地#!”面板的“$MY_REALM_WINDOW_BODY_TITLE_SUBJECTS|V$”标签页（已高亮）"
 ra_become_shogun_subjects: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_subjects_desc: "你必须先清除[GetGovernment('japan_administrative_government').GetNameWithIcon][government|E]的一切残余，才能成为[shogun|E]。\n\n如果你的任意[vassals|E]是$japan_administrative_government$，你可以在这里找到他们，并使用$revoke_title_interaction|V$[character_interaction|E]取得他们的[titles|E]。"
 ra_become_shogun_end: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_end_desc: "权力的缰绳已经掌握在你手中，你只需要牢牢抓住它们就可以成为[shogun|E]。\n\n驱逐弱小的[GetGovernment('japan_administrative_government').GetName][rulers|E]，并制定[GetLaw('japanese_bureaucracy_2').GetName]，国家就是你的了！"
