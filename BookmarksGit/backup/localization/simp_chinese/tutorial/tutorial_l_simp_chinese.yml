 #Basics
 lesson_basics_welcome: "欢迎来到《十字军之王3》"
 lesson_welcome_desc: "@tutorial_screenshot_1!\n你是一位中世纪时期的统治者！你的统治可能会很短暂，但你能通过你的继承人将你的宗族送上巅峰。\n\n土地就是你的财产，你可以巧妙地通过武力、联姻或者外交来扩张你的领地，直至远超任何征服者最狂野的梦想……"
 full_tutorial_explanation_desc: "\n#TUT 2小时#!"
 quick_tutorial_explanation_desc: "\n#TUT 13分钟#!"
 #Quick Tutorial
 lesson_basics_quick_camera: "视角"
 lesson_basics_quick_camera_desc: "使用W、A、S、D键移动地图镜头。\n\n你还可以将光标移动到屏幕的边缘来移动镜头。\n\n按下#V Home#!键可以将你带回你在[GetPlayer.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]的家。"
 lesson_basics_quick_zoom: "缩放"
 lesson_basics_quick_zoom_desc: "使用鼠标滚轮可以在地图上拉近或拉远镜头。\n\n拉到最近，你会看到$game_concept_detail_zoom$。稍微拉远，你会看到$game_concept_political_zoom$。拉到最远会显示$game_concept_paper_zoom$。"
 lesson_basics_quick_nested_tooltips: "嵌套弹框提示"
 lesson_basics_quick_nested_tooltips_desc: "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_basics_quick_nested_tooltips_hover_word: "$lesson_basics_tooltips_in_tooltips_hover_word$"
 lesson_basics_quick_nested_tooltips_hover_word_deeper: "$lesson_basics_tooltips_in_tooltips_hover_word_deeper$"
 lesson_basics_quick_nested_tooltips_complete: "$lesson_basics_quick_nested_tooltips$"
 lesson_basics_quick_nested_tooltips_complete_desc: "$lesson_basics_quick_nested_tooltips_desc$"
 lesson_basics_quick_characters: "角色"
 lesson_basics_quick_characters_desc: "你正在扮演[GetPlayer.GetShortUINameNotMeNoTooltip]，这个世界的众多[characters|E]之一，由角色形象代表。\n\n你是一处封建[realm|E]的[ruler|E]！"
 lesson_basics_quick_this_is_you_1: "这是你自己"
 lesson_basics_quick_this_is_you_1_desc: "在这里你可以看到你自己，以及你最亲近的[family|e]。\n\n在右侧，你可以看到你的[heir|e]，这是会在你死后继承你的$game_concept_realm$的角色。\n\n#TUT 如果你在地图上迷失了方向，你可以点击你的角色将镜头中心重新设定为你的[realm|e]。#!"
 lesson_basics_quick_this_is_you_2: "你的配偶"
 lesson_basics_quick_this_is_you_2_desc: "拥有[spouse|E]通常是个好主意。他们将会协助你统治你的[realm|e]，并且会帮助你确保你[dynasty|e]的未来。\n\n目前你还未婚。我们何不做点什么？"
 lesson_basics_quick_find_spouse_tt: "结婚"
 lesson_basics_quick_marriage_window: "$lesson_basics_quick_this_is_you_2$"
 lesson_basics_quick_marriage_window_desc: "寻找合适的[spouse|E]并不容易，但有几点需要记住：\n\n$EFFECT_LIST_BULLET$政治：[marriages|E]是缔结[alliance|E]的主要方式\n$EFFECT_LIST_BULLET$能力：配偶的[skills|E]会为你提供助力\n$EFFECT_LIST_BULLET$基因：[congenital_traits|E]，例如[GetTrait('intellect_good_2').GetName( GetNullCharacter )]，可能会遗传给你的孩子\n$EFFECT_LIST_BULLET$身份：与[lowborn|E]的角色结婚会使你失去[prestige|E]"
 lesson_basics_quick_married_great_job: "你的配偶"
 lesson_basics_quick_married_great_job_desc: "祝贺你结婚！\n\n你和你的[spouse|e]之间的结合在你和你$game_concept_spouse$所来自的[realm|e]的[ruler|e]间建立了[alliance|e]。这意味着你们可以互相召唤加入[wars|e]！\n\n#TUT 如果你的[dynasty|e]没有其他在世成员，在你的角色死亡后，你就输掉了游戏。拥有$game_concept_spouse$可以帮助你防止这种情况发生。#!"
 lesson_basics_quick_this_is_you_3: "特质"
 lesson_basics_quick_this_is_you_3_desc: "接下来，让我们来看看你的角色的[traits|e]！正如你所看到的，他拥有@temperate_icon_tutorial![GetTrait('temperate').GetName( GetNullCharacter )]、@gregarious_icon_tutorial![GetTrait('gregarious').GetName( GetNullCharacter )]和@impatient_icon_tutorial![GetTrait('impatient').GetName( GetNullCharacter )]。\n\n#TUT $game_concept_traits$会影响你的角色对游戏世界中事件的反应。你也可以在游玩中获得新特质。#!"
 lesson_basics_quick_skills: "能力"
 lesson_basics_quick_skills_desc: "角色也拥有[skills|e]！让我们看一下。\n\n定义你的角色能力的五项主要$game_concept_skills$是[diplomacy_i|e][diplomacy|e]、[martial_i|e][martial|e]、[stewardship_i|e][stewardship|e]、[intrigue_i|e][intrigue|e]和[learning_i|e][learning|e]。\n\n#TUT $game_concept_skills$可以在整个游戏过程中根据你的行动发生变动。#!"
 lesson_basics_quick_your_domain_1: "你的直辖领地"
 lesson_basics_quick_your_domain_desc_1: "@tutorial_screenshot_2!接下来，让我们看看你的[domain|e]，即你亲自持有的所有土地。你的$game_concept_domain$的概览显示在高亮区域中。"
 lesson_basics_quick_your_domain_2: "你的纹章"
 lesson_basics_quick_your_domain_desc_2: "这是[GetPlayer.GetPrimaryTitle.GetName]的纹章。它用于在各种场合代表你的[realm|e]。例如，你可以看到它悬浮于你的[capital|e]$cn_luimneach$上方。\n\n#TUT 看到你纹章上方的小冠冕了吗？它代表了[title_tier|e]。随着$game_concept_title_tiers$提高，其相关纹章顶部的冠冕将更加奢华！#!"
 lesson_basics_quick_your_domain_3: "你的头衔"
 lesson_basics_quick_your_domain_desc_3: "你目前共有三个[titles|e]，它们都代表地图上的领土。你的主要也是最重要的$game_concept_title$是最左边的那个。它决定了你的[realm|e]的名称。你还拥有$c_thomond$和$c_ennis$$game_concept_titles$。\n\n#TUT 将鼠标悬停在你的角色面板中的$game_concept_titles$上，将显示它们在地图上代表的区域。#!"
 lesson_basics_quick_relationships: "其他角色"
 lesson_basics_quick_relationships_desc: "@tutorial_screenshot_3!\n在这个区域，你可以看到与你有关系的各种其他[characters|e]。其中包括你的[family|e]，与你有[relationship|e]的人，你的[courtiers|e]和你的[subjects|e]。"
 lesson_basics_quick_realm: "领地"
 lesson_basics_quick_realm_desc: "让我们看看屏幕右侧的栏位。这里有几个按钮，但首先，我们要看看你的[realm|e]。"
 lesson_basics_quick_realm_great_job: "伯爵领与地产"
 lesson_basics_quick_realm_great_job_desc: "还记得我们之前看到的[titles|e]吗？在该界面中，你可以更详细地检查它们所代表的土地。它们是[counties|e]，但由于你是爱尔兰[culture|e]，所以有个一个不同的名称。\n\n$game_concept_counties$（就你而言，伯国）由被称为[holdings|e]的小块土地组成。$game_concept_holding$可以支持数个[buildings|e]，能提供各种增益。"
 lesson_basics_quick_vassals: "封臣"
 lesson_basics_quick_vassals_desc: "注意到$c_ormond$在地图上位于你的[realm|e]轮廓内，尽管它没有显示在[domain|e]界面中了？要解释为何会出现这种情况，我们需要看看你的[vassals|e]。"
 lesson_basics_quick_vassals_2: "封臣"
 lesson_basics_quick_council_1: "内阁"
 lesson_basics_quick_council_1_desc: "幸运的是，你不必独自管理你的[realm|e]。让我们来看看你的[council|e]，通过右侧栏位可以进入该界面。"
 lesson_basics_quick_council_2: "内阁"
 lesson_basics_quick_council_2_desc: "@tutorial_screenshot_4!这是你的[council|e]，包括六位[councillors|e]，你的[spouse|e]也在其中。他们可以通过[councillor_tasks|e]$task_collect_taxes$或$task_find_secrets$等。"
 lesson_basics_quick_council_3: "内阁任务"
 lesson_basics_quick_council_3_desc: "让我们来尝试使用[councillor_task|e]！如果你的[realm|e]内有另一个[county|e]，那是不是很棒？要做到这一点，你需要[claim|e]。你可以让你的[realm_priest|e]伪造一个。"
 lesson_basics_council_fabricate_claim_tt: "伪造你领地外一个$game_concept_county$的$game_concept_claim$"
 lesson_basics_quick_vassals_great_job: "封臣"
 lesson_basics_quick_vassals_great_job_desc: "@tutorial_screenshot_5!这是一位[vassal|e]，通过统治你[domain|e]外的[county|e]，协助你治理[realm|e]的另一位[ruler|e]。\n\n作为$game_concept_vassal$的[liege|e]，你会获得$game_concept_taxes$（@gold_icon![gold|e]）和@soldier_icon![levies|e]的贡赋。"
 lesson_basics_quick_vassals_great_job_2: "直辖领地与领地"
 lesson_basics_quick_vassals_great_job_2_desc: "你的[domain|e]和[realm|e]有一个重要的区别。你的$game_concept_domain$是你亲自持有的土地，而你的$game_concept_realm$也包含了你的[vassals|e]持有的所有土地。\n\n#TUT 你的[domain_limit|e]会极大阻碍你无限量地持有[titles|e]，这意味着你需要依靠$game_concept_vassals$来继续扩大你的疆界。#!"
 lesson_basics_quick_holdings: "地产"
 lesson_basics_quick_holdings_desc: "目前，你的[domain|E]包括$c_thomond$和$c_ennis$[counties|E]（由于你是爱尔兰[culture|E]，现在称为伯国）。由于$c_ormond$由你的[vassal|e]持有，它不属于你的$game_concept_domain$。\n\n这些[counties|E]由更小份的土地组成——[baronies|E]，[realm|E]的单独[holdings|E]。\n\n#TUT 地产代表了你的土地上的定居点！#!"
 lesson_basics_quick_resources_1: "资源"
 lesson_basics_quick_resources_1_desc: "干得好！你的[councillor|e]现在正帮你获取[claim|e]。\n\n接下来，让我们看看屏幕右上角的栏位。在这里，你会发现许多种资源，可以用来以各种方式与世界互动。"
 lesson_basics_quick_resources_gold: "@gold_icon!$game_concept_gold$"
 lesson_basics_quick_resources_gold_desc: "[gold_i|e][gold|e]代表你的私人财富，可以用于支付许多东西，包括建筑、军队和贿赂。\n\n通常来说，拥有良好的[stewardship_i|e][stewardship|e][skill|e]会对你的赚取$game_concept_gold$行为有所帮助。"
 lesson_basics_quick_resources_prestige: "@prestige_icon!$game_concept_prestige$"
 lesson_basics_quick_resources_prestige_desc: "[prestige_i|e][prestige|e]代表你的个人声誉和名望。在你获得$game_concept_prestige$时，你的[prestige_level|e]也会提高。\n\n作为一种资源，$game_concept_prestige$可以用于[realm|e]内的世俗决议。高[diplomacy_i|e][diplomacy|e]能帮你获取更多$game_concept_prestige$。"
 lesson_basics_quick_resources_piety: "[piety_i|e]$game_concept_piety$"
 lesson_basics_quick_resources_piety_desc: "[piety_i|e][piety|e]是一种反映你的角色道德有多高的资源。它可以用于各种[faith|e]互动，例如发动[holy_wars|e]。\n\n你的[piety_level|e]也会随你获得$game_concept_piety$而提高。专注于[learning_i|e][learning|e]对一名特别奉献的角色来说可能是一个好主意。"
 lesson_basics_quick_resources_renown: "@dynasty_prestige_icon!$game_concept_dynasty_prestige$"
 lesson_basics_quick_resources_renown_desc: "[dynasty_prestige_i|e][dynasty_prestige|e]代表了你的[dynasty|e]影响力有多大，可以用于能塑造你家族命运的决议。\n\n$game_concept_dynasty_prestige$与你的[dynasty_prestige_level|e]密切相关，后者是衡量你$game_concept_dynasty$名望有多高的总体标准。"
 lesson_basics_quick_resources_time: "时间"
 lesson_basics_quick_resources_time_desc: "既然我们已讨论完了资源，让我们处理完最后一部分建议。现在，游戏处于暂停中。你可以在右下角控制时间流速。\n\n#TUT Crusader Kings III是一款持续数百年的游戏，所以不必着急。#!"
 lesson_basics_quick_unpause_tt: "按空格键，或者点击右下角的按钮解除游戏暂停"
 lesson_basics_quick_done: "祝你好运！"
 lesson_basics_quick_done_desc: "祝贺你完成快速教程！游戏现已解除暂停，时间正在流逝。从此，[GetPlayer.GetHouse.GetName]家族的未来由你决定。\n\n#TUT 你可以做你想做的任何事，但要留意显示在屏幕顶端的@reactive_advice_icon!响应式建议。\n\n谁说得准呢，也许你甚至可以成为爱尔兰之王？#!"
 #Camera & Map
 lesson_basics_camera: "视角（$lesson_basics$）"
 lesson_basics_camera_desc: "使用W、A、S、D键移动地图镜头。你还可以将光标移动到屏幕的边缘来移动镜头。按下Home键可以将你带回你的[realm_capital|E]。\n\n想要放大或缩小地图，使用鼠标滚轮。\n\n#TUT 不同的缩放等级会展示不同的信息：[detail_zoom|E]、[political_zoom|E]、以及[paper_zoom|E]。\n\n放大地图后，你可以选择并管理你的[holdings|E]。缩小地图能让你获得整个[realms|E]的概览。#!"
 lesson_basics_paused_intro: "暂停（$lesson_basics$）"
 lesson_basics_paused_intro_desc: "《十字军之王3》跨越了数百年以及几十代人。现在，因为游戏正在#EMP 暂停#!状态，时间是静止不动的。\n\n#TUT 在本教程的这一部分，我们将暂时停止游戏时间的流动，来为你介绍一些本游戏的概念。#!"
 lesson_basics_tooltips_in_tooltips: "嵌套弹框提示（$lesson_basics$）"
 lesson_basics_tooltips_in_tooltips_desc: "关键术语用蓝色[highlighted_text|E]标记。这意味着你可以将光标悬停在文本上以打开信息丰富的弹框提示。\n\n这些弹框提示内也可能包含高亮关键术语，你也可以将光标悬停其上。\n\n弹框提示锁定需要鼠标悬停#bold 几秒#!时间。"
 lesson_basics_tooltips_in_tooltips_hover_word: "将光标放在这处[highlighted_text|E]上以打开弹框提示"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper: "将鼠标悬停在打开的弹框提示中的“棒！”上"
 lesson_basics_tooltips_in_tooltips_complete: "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc: "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_basics_web_of_titles: "土地的统治者（$lesson_basics_map$）"
 lesson_basics_web_of_titles_desc: "现在，我们来聊聊#EMP 游戏#!！所有事情都发生在你眼前的地图上。这个世界包括大大小小的地块——带封地的[titles|E]，以及持有它们的形形色色的[rulers|E]。\n\n#TUT $game_concept_titles$由带有精美纹章的盾徽代表，作为显示在大地图上的图标。\n\n这个代表你[realm|E]的图标由你的[primary_title|E]决定，是你持有的最重要，且最具威望的$game_concept_title$。#!"
 #\n\n@coa_icon!"
 lesson_basics_realm: "疆域（$lesson_basics_map$）"
 lesson_basics_realm_desc: "如果你将鼠标悬浮在你的角色头像上，位于你[realm_capital|E]上方的纹章（$cn_luimneach$）将会发光，你的整个[realm|E]将会高亮显示。芒斯特是你的[primary_title|E]，你的$game_concept_realm$将以之命名。\n\n你同时持有托蒙德伯国头衔，这是分开的$game_concept_title$。\n\n#TUT 你缩小视图后，地图上的这部分会显示为“芒斯特”，因为你是该地的最高统治者。#!"
 lesson_basics_map_modes: "统领他人（$lesson_basics_map$）"
 lesson_basics_map_modes_desc: "作为一名[ruler|E]，你可以亲自持有的土地数量是有上限的——你常需要其他$game_concept_rulers$通过持有你疆域内的土地（[titles|E]）来协助治理[realm|E]，并使他们成为你的[vassals|E]。\n\n#TUT 想要找到你自己的土地，即你的[domain|E]，请按“Home”键，并放大视图。视图放大后，你就可以在属于你的[baronies|E]上看到蓝色标签（当前只有$cn_luimneach$和$cn_inis$）。\n\n$c_ormond$伯国头衔由你的封臣持有。#!"
 ### What makes a ruler
 lesson_basics_characters: "角色（$lesson_basics_character$）"
 lesson_basics_characters_desc: "你正在扮演这个世界的众多[characters|E]之一，由角色形象代表。你的角色是一片[realm|E]的[ruler|E]！\n\n#TUT 你将需要确保你的[dynasty|E]存活并万世繁荣。你的[titles|E]赋予你对于领土，以及其他角色（他们可能也持有自己的头衔和土地）的权力和控制。#!"
 lesson_basics_characters_click_on_character: "点击你的角色"
 lesson_basics_skills: "能力（$lesson_basics_character$）"
 lesson_basics_skills_desc: "[characters|E]拥有[skills|E]，表明他们在某一领域中的水平。有些人善于言谈，而有些人更喜欢在战场上表明自己的意图。\n\n#TUT 主要能力为：#!\n[diplomacy_i|E][diplomacy|E]\n#weak 提升其他人对你的好感#!\n[martial_i|E][martial|E]\n#weak 动员和指挥军队#!\n[stewardship_i|E][stewardship|E]\n#weak 管理你的私人土地#!\n[intrigue_i|E][intrigue|E]\n#weak 谋划和查找秘密#!\n[learning_i|E][learning|E]\n#weak 学习神学和科技#!"
 lesson_basics_traits_1: "特质（$lesson_basics_character$）"
 lesson_basics_traits_1_desc: "[characters|E]也有[traits|E]，影响[skills|E]和角色对事物作出的反应。这些由角色界面的图标阐明。\n\n某些特质会告诉你有个一名$game_concept_character$的性格，例如[GetTrait('fickle').GetName( GetNullCharacter )]，[GetTrait('calm').GetName( GetNullCharacter )]或[GetTrait('generous').GetName( GetNullCharacter )]。其他特质更具体地关乎一名$game_concept_character$的生涯，比如[tutorial_education_trait|E]或[commander_traits|E]。\n\n#TUT 你有下列特质：\n$EFFECT_LIST_BULLET$@temperate_icon![GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@wrathful_icon![GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@impatient_icon![GetTrait('impatient').GetName( GetNullCharacter )]\n从中你可以看出，你的$game_concept_character$通常过着有节制的生活，并期望别人也能这样，如果别人不这样就会很快发怒。\n\n如果一名角色选择逆反自己的性格特质行动，就会造成[stress|E]。#!"
 lesson_basics_traits_2: "特质（$lesson_basics_character$）"
 lesson_basics_traits_2_desc: "[traits|E]也会影响其他[characters|E]如何对#EMP 你#!作出反应。\n\n有些人会受@brave_icon![GetTrait('brave').GetName( GetNullCharacter )]特质打动，而@lustful_icon![GetTrait('lustful').GetName( GetNullCharacter )]的角色更有可能是淫秽八卦里的主角……\n\n#TUT 特质影响其他角色的道德与贪婪程度，这又会影响他们的友好或敌对行动。#!"
 lesson_basics_opinion: "好感（$lesson_basics_character$）"
 lesson_basics_opinion_desc: "所有[characters|E]（是的，#EMP 所有#!）都对彼此有一项[opinion|E]，驱动他们的行为。\n\n#N 低#!$game_concept_opinion$会导致别人对你发难或不愿意帮助你。而另一方面，#P 高#!$game_concept_opinion$则会让$game_concept_characters$更倾向于加入你的[schemes|E]……\n\n#TUT 你选择如何与其他$game_concept_characters$互动常常影响到他们对你的好感度。#!"
 ### Resources
 lesson_basics_resources_1: "[gold_i|E] 金钱（$lesson_basics_resources$）"
 lesson_basics_resources_1_desc: "你会需要[gold|E]来推进实现你的目标。除此之外，$game_concept_gold$可以用于支付建造[buildings|E]、[armies|E]和贿赂等等等等。$game_concept_gold$被动地从你的[holdings|E]和你的[vassals|E]身上作为[tax|E]获得。更大的$game_concept_vassals$和更重要的$game_concept_holdings$通常会上交更多$game_concept_tax$。\n\n不过金钱并不是万能的——某些事情只能通过花费正确数量的[prestige|E]达成，或是用于宗教事务的[piety|E]。\n\n#TUT 你可以在右上角的长条上看到你金钱、威望和虔诚的当前状态。#!\n"
 lesson_basics_resources_2: "[prestige_i|E] 威望（$lesson_basics_resources$）"
 lesson_basics_resources_2_desc: "你的[prestige|E]告诉你有多受尊敬。威望可以随时间被动获得（例如，持有多个[titles|E]）或主动获得（例如与声名卓著的[dynasties|E][marrying|E]联姻或在[wars|E]中作为[ally|E]作战）。\n\n只要你获得$game_concept_prestige$，你就向下一[prestige_level|E]迈进。更高的$game_concept_prestige_levels$令其他[characters|E]高看你，并允许使用更加强力的手段发动$game_concept_war$。\n\n#TUT 某些行动#EMP 消耗#!$game_concept_prestige$，例如发动$game_concept_war$。这些行动让你能利用自己的名气谋利，而且$game_concept_characters$们不会因此看低你。\n\n花费$game_concept_prestige$不会影响你的$game_concept_prestige_level$进度，只消耗你当前的$game_concept_prestige$值。#!"
 lesson_basics_resources_3: "[piety_i|E] 虔诚（$lesson_basics_resources$）"
 lesson_basics_resources_3_desc: "有了许多[piety|E]，你与你的[head_of_faith|E]打交道时就会更轻松。因为你是$catholic_adherent$，这里就会是教宗。\n\n$game_concept_piety$可以通过[learning|E][skill|E]和[virtuous|E][traits|E]被动获得，也可以主动地通过参与宗教事务获得，例如去[pilgrimage|E]。\n\n你也有一个[piety_level|E]，每次你获得$game_concept_piety$等级都逐渐增长，可以对你的人物产生正面效果。\n\n#TUT 与威望类似，某些行动需要你#EMP 花费#!$game_concept_piety$，例如发动[holy_wars|E]，或者你想要创建新的[faith|E]。\n\n这样子花费$game_concept_piety$是正常的，[characters|E]们不会因此看低你。#!"
 #Lifestyles
 lesson_basics_lifestyles_1: "生活方式（$lesson_basics_lifestyles$）"
 lesson_basics_lifestyles_1_desc: "在[traits|E]之外，你的[character|E]也可以选择一项[lifestyle|E]。共有[SelectLocalization( HasDlcFeature( 'wandering_nobles' ), 'number_six', 'number_five' )]个$game_concept_lifestyles$，每项能力都对应一个。\n\n$game_concept_lifestyles$代表着你每天花费最多精力的事情，而每个生活方式都有数个与之相关的[focuses|E]。\n\n每个$game_concept_focus$都会赋予你独特的增益，并使得与该$game_concept_focus$相关的事件更有可能发生。"
 lesson_basics_lifestyle_open_window_tt: "点击生活方式按钮（已高亮）"
 lesson_basics_lifestyles_2: "重心（$lesson_basics_lifestyles$）"
 lesson_basics_lifestyles_no_GUI_highlight: "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc: "点击任意[lifestyle|E]以查看其[focuses|E]。\n\n随着时间推移，你的[character|E]会因为保持着某种$game_concept_lifestyle$而获得[lifestyle_experience|E]。当你得到足够的$game_concept_lifestyle_experience$，你就能在该$game_concept_lifestyle$的#EMP 任意#!一条[perks|E]树上选择一项技能。\n\n$game_concept_perks$表示你随时间进行的长期实践和自我发展，会提供独一无二的增益（例如特殊特质）或解锁专属$game_concept_lifestyle$的机制和内容（例如发动[GetScheme('abduct').GetTypeName][schemes|E]的能力）。$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse: "\n\n#TUT 例如，$martial_strategy_focus_short$，$martial_authority_focus_short$以及$martial_chivalry_focus_short$重心都会给予军事经验，可以用来获得任意军事生活重心的[perks|E]。\n\n完全解锁技能树则能进一步导向不同的生活方式特质！#!"
 lesson_basics_lifestyle_choose_focus_tt: "选择重心"
 lesson_basics_lifestyles_2_b: "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc: "既已选择了一项[focus|E]，你可能已经猜到你的[character|E]会随时间推移获得[lifestyle_experience|E]。$lesson_basics_lifestyles_2_reuse$"
 #Interacting
 lesson_basics_interacting_1: "其他角色（$lesson_basics_interacting$）"
 lesson_basics_interacting_1_desc: "现在，选择了一项[focus|E]之后，我们可以将目光投向其他人！在《十字军之王3》中，与其他[characters|E]互动是关键，你有许多选项可以进行互动。\n\n#TUT 你可以右键点击角色头像，包括你自己的头像，以获取可用[interactions|E]列表，例如安排[marriage|E]或着手实施[scheme|E]。这也是你发动[wars|E]的地方，不过我们先按下不表。#!"
 lesson_basics_open_character_view_tt: "打开你的角色界面"
 lesson_basics_open_interactions_tt: "右键点击你[player_heir|E]的$game_concept_character$头像以查看可用的交互"
 lesson_basics_interacting_2: "赠送礼物（$lesson_basics_interacting$）"
 lesson_basics_interacting_2_desc: "我们从最基础的开始——所有人都喜欢钱！试着贿赂你的[player_heir|E]。\n\n#TUT 大多[interactions|E]选中时都会打开第二个有更多细节的窗口。你可以在那个窗口确认或取消行动。#!"
 lesson_basics_send_gift_tt: "确认对你的$game_concept_heir$使用#TUT_KW 赠送礼物#!互动"
 lesson_basics_interacting_3: "礼物已送出（$lesson_basics_interacting$）"
 lesson_basics_interacting_3_desc: "干得好！你成功#P 增加#!了某人对你的[opinion|E]。\n\n#TUT 记得留心右侧下部的#bold 滚动式消息#!——这是#EMP 稍有兴趣，但并不很重要#!的消息显示的地方，在暂停解除的情况下一会就会消失。#!\n\n个别好感度修正持续时间无限，例如亲族之间的纽带。其他的则会逐渐衰退，例如收到金钱礼物的记忆就会逐渐淡忘……\n\n#TUT 将光标停留在另一角色的好感度数值上，你可以看到这些不同的数字是从哪里来的。是由于婚姻关系同盟、金钱礼物或只是他们欣赏你的诚实天性？#!"
 #Generational Gameplay
 lesson_basics_many_lives_1: "扮演一个家族（$lesson_basics_succession$）"
 lesson_basics_many_lives_1_desc: "接下来，我们聊聊你的[dynasty|E]。随着游戏进行，除非你的[character|E]遇到了某个过早的“事故”或严重疾病，角色会逐渐变老，并最终死亡。\n\n#TUT 故事不会在这里结束——如果你没有自己宗族的继承人才会[game_over|E]！#!"
 lesson_basics_many_lives_2: "继承人（$lesson_basics_succession$）"
 lesson_basics_many_lives_2_no_GUI_highlight: "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc: "只要你的[titles|E]拥有来自你[dynasty|E]的[heirs|E]，你的传承就会一直延续。当你目前扮演的[character|E]死亡，你就会开始扮演新的角色：[player_heir|E]。\n\n根据你[realm|E]的[succession|E]，继承人有可能是你子女中的一位——也许正是你培养要成为[Concept( 'ruler', '统治者' )|E]的那一位？\n\n#TUT 你的$game_concept_dynasty$自有其纹章，现在高亮着，可以点击查看更多信息。\n\n你当前无需做任何事情，但如果你之后想要查看你$game_concept_dynasty$的细节，可以在这里找到。\n\n#!"
 #Succession Laws
 lesson_basics_succession_laws: "继承法（$lesson_basics_succession$）"
 lesson_basics_succession_laws_desc: "[succession_laws|E]决定[character|E]死亡时所有的[titles|E]和资源如何在[heirs|E]间分配。你现在只有一名继承人，但我们还是看一看吧！\n\n#TUT 有些情况下，当你接管你的新角色时，你甚至可能发现新角色就是导致你之前统治者早早传位的人……#!"
 lesson_basics_succession_tab_tt: "检视继承栏"
 lesson_basics_succession_laws_complete_2: "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc: "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown: "宗族威望（$lesson_basics_succession$）"
 lesson_basics_renown_no_GUI_highlight: "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2: "$lesson_basics_renown$"
 lesson_basics_renown_desc: "作为[dynasty|E]的成员，你也有[dynasty_prestige|E]。$game_concept_dynasty_prestige$在你$game_concept_dynasty$的所有人中共享，可以通过多种不同的方式增长，反映你的#EMP 宗族#!在世间是多么遐迩闻名（恶名昭著），这不仅仅事关你自身。\n\n提升你的$game_concept_dynasty_prestige$能够泽被百世，提升你的[dynasty_prestige_level|E]。作为[dynast|E]（$game_concept_dynasty$内部最有权势的成员），宗族威望能够让你解锁为所有同宗族人提供获益的[dynasty_perks|E]。\n\n#TUT 要查看某个宗族的$game_concept_dynasty_perk$，可以点击此人的宗族纹章。#!"
 #Marriage
 lesson_basics_marriage_concept_1: "婚姻（$lesson_basics_marriage$）"
 lesson_basics_marriage_concept_1_desc: "为了确保你[dynasty|E]的未来，你需要家庭成员。[married|E]是个好的开端，但我们无法承诺你的婚姻是因为真爱。@arrange_marriage_icon!"
 lesson_basics_marriage_concept_2: "寻找配偶（$lesson_basics_marriage$）"
 lesson_basics_marriage_concept_2_b: "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc: "我们结婚吧！\n\n对于你[domain|E]中的未婚角色，你可以安排[marriages|E]（或[betrothals|E]），右键点击该角色选择#TUT_KW 寻找配偶#!或#TUT_KW 安排婚姻#!。\n\n#TUT 这两个选项的作用方式不同，我们都过一遍……#!"
 lesson_basics_marriage_concept_2_b_desc: "虽然你的角色已经结婚了，我们还是带你过一遍步骤。\n\n对于你[domain|E]内的未婚角色，你可以安排[marriages|E]（或[betrothals|E]），右键点击该角色选择#TUT_KW 寻找配偶#!或#TUT_KW 安排婚姻#!。\n\n#TUT 你现在不需要跟任何人结婚，不过选择#TUT_KW 寻找配偶#!会打开婚姻界面。#!"
 lesson_basics_marriage_instruction_open_window: "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc: "为你的角色找到人结婚！"
 lesson_basics_open_interactions_marriage_tt: "右键点击你自己的角色"
 lesson_basics_open_interactions_marriage_alt_tt: "右键点击一名#EMP 未婚#!角色"
 lesson_basics_marriage_view_tt: "选择#TUT_KW 寻找配偶#!"
 lesson_basics_find_spouse_concept: "选择配偶（$lesson_basics_marriage$）"
 lesson_basics_find_spouse_concept_desc: "选择#TUT_KW 寻找配偶#!会打开潜在[spouses|E]的列表——他们从全世界各地的[courts|E]中向你招手！\n\n选择#TUT_KW 安排婚姻#!也会打开潜在[spouses|E]的列表，但只有与你点击的角色同一[court|E]的人会出现。\n\n#TUT 可以在左侧看到你自己的角色，因为这场婚姻需要#EMP 你的#!批准。另一名配偶的[liege|E]则会出现在右侧，因为这次结合也需要这位领主的批准。\n\n#TUT_KW 安排婚姻#!对于你[courtiers|E]之间的配对或者是要建立起特定的婚姻关系[alliance|E]会很有用。目前来说，#TUT_KW 寻找配偶#!与我们的目的更相关。#!"
 lesson_basics_arrange_marriage_concept: "安排婚姻（$lesson_basics_marriage$）"
 lesson_basics_arrange_marriage_concept_desc: "\n\n#TUT 这对于你[courtiers|E]之间的配对，或者是要建立起特定的婚姻关系[alliance|E]会很有用。#!"
 lesson_basics_choosing_a_spouse: "角色过滤器（$lesson_basics_marriage$）"
 lesson_basics_choosing_a_spouse_no_GUI_highlight: "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc: "选择一位[spouse|E]要考虑很多因素。为了帮助你，这里有过滤器（已高亮）可以用于筛选。考虑因素包括潜在[alliances|E]、[skills|E]、性格[traits|E]和预期的[fertility|E]等等等等。\n\n某些特质是[congenital|E]，意味着这些特质可能会被你的子女所继承——也许有这样的特质可以赢在起跑线上？\n\n#TUT 点击你要安排婚姻的角色之间的#TUT_KW 清除角色#!按钮，你可以变更你的选择。直到你按下#TUT_KW 求婚#!之前，什么都不会发生。#!"
 send_marriage_proposal_button_name: "求婚"
 lesson_basics_say_yes: "求婚（$lesson_basics_marriage$）"
 lesson_basics_said_yes: "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc: "你为自己的[marriage|E]选择了两名角色，呈现在你面前的是这次结合的细节，以及额外的选项，例如让这次婚姻变为[matrilineal|E]。\n\n#TUT 如果你满意这场婚姻，那么就可以发送提议。实际游戏时这一行动需要花费数天，不过教程中我们让它立刻生效。#!"
 lesson_basics_get_married_tt: "结婚——为你的角色选择一个配偶，并点击#TUT_KW 求婚#!提议结合"
 lesson_basics_already_married: "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc: "只要你想在[characters|E]之间安排[marriage|E]，在求婚前的最后一步会给你显示这次结合的细节，以及额外选项，例如让这场婚姻变为[matrilineal|E]。\n\n#TUT 你的角色已经结婚了——干得好！#!"
 lesson_basics_marriage_final_notes: "恭喜！（$lesson_basics_marriage$）"
 lesson_basics_marriage_final_notes_desc: "太棒了！愿你们长长久久，和和美美！\n\n#TUT 你可能已经注意到了出现在屏幕顶部的#bold 弹出式通知#!——弹出式通知显示的是与你以及你的角色息息相关的快速触发信息。[marriages|E]通常也会伴随一个#bold 事件#!，因为你的潜在[spouse|E]的[liege|E]会写信表示同意（亦或拒绝）了你的提议。事件的种类千奇百怪，但它们对一个人命运的进程是至关重要的，所以看好了！#!\n\n在这个教程中，我们推荐你对你的儿子也使用#TUT_KW 寻找配偶#!。\n\n#TUT 只要你的儿子也结婚了，他就能开始生育你的家族成员（以及你[dynasty|E]的[heirs|E]来继承你的[titles|E]）。#!"
 #Dynasty & House
 lesson_basics_dynasty_and_house: "宗族与家族（$lesson_basics_titles$）"
 lesson_basics_dynasty_and_house_desc: "家族很重要！[player_heir|E]必须要来自你的[dynasty|E]，通常也来自你的[house|E]。\n\n#TUT 在将来，留意你的亲族们不会有坏处——还要留意#EMP 他们的#![line_of_succession|E]。根据[succession_laws|E]，你可能会从你的亲戚那里继承[titles|E]（和附带的土地以及[vassals|E]）。#!"
 #Titles & Holdings
 lesson_basics_landed_titles: "土地与头衔（$lesson_basics_titles$）"
 lesson_basics_landed_titles_desc: "你[dynasty|E]不可能所有人都是土地拥有者，但地图上的每块土地#EMP 都有#!一位主人。\n\n有时这位主人是你，有时是你的[vassals|E]之一，也有时完全是另一片[realm|E]（其中许多也有，或者就是，$game_concept_vassals$）。"
 lesson_basics_de_jure_titles: "头衔（$lesson_basics_titles$）"
 lesson_basics_de_jure_titles_desc: "大部分[titles|E]都属于一个金字塔型的阶序，根据他们的$game_concept_title$[title_tier|E]：\n\n[barony|E]——由男爵或女男爵统治\n[county|E]——由伯爵或女伯爵统治\n[duchy|E]——由公爵或女公爵统治\n[kingdom|E]——由国王或女王统治\n[empire|E]——由皇帝或女皇统治\n\n所有$game_concept_title$按理来说都从属于某个高一$game_concept_title_tier$的$game_concept_title$，例如每个$game_concept_county$都是某个$game_concept_duchy$的一部分。\n\n#TUT 注意：这些头衔有许多动态名称——你当前的[ruler|E]掌管着一个“小王国”，相当于[duchy|E]等级。#!"
 lesson_basics_de_jure_cbs: "法理$lesson_basics_de_jure_titles$"
 lesson_basics_de_jure_cbs_desc: "我们之所以说“按理来说”，是因为《十字军之王3》让你游玩历史时，没有办法保证一位[king|E]#EMP 真的#!掌控其[kingdom|E]“应当”包含的所有[titles|E]。\n\n我们将这种$game_concept_title$等级制称为[de_jure|E]，如果这种结构被打破，就常常可能会导致领土纠纷战争。\n\n#TUT 如果你切换至公国头衔地图模式，你就可以看到，作为$d_munster$[duchy|E]的统治者，$c_desmond$[county|E]理应是你领地的一部分。#!"
 lesson_basics_de_jure_cbs_complete_1: "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2: "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt: "更改为公国头衔地图模式"
 lesson_basics_change_map_mode_2_tt: "返回领地地图模式"
 lesson_basics_holdings_and_buildings: "你的地产（$lesson_basics_holdings$）"
 lesson_basics_holdings_and_buildings_desc: "芒斯特的[de_jure|E]头衔包括四个[counties|E]。它们的名称可以在地图上看到：$c_thomond$和$c_ennis$（由你持有）、$c_desmond$（由邻国[ruler|E]持有）和$c_ormond$（由你的[vassal|E]持有）。\n\n这些[counties|E]由更小的地块组成——[baronies|E]，即[realm|E]中的单个[holdings|E]。\n\n#TUT 地产代表你土地内的居民点！#!"
 lesson_basics_buildings: "你的建筑（$lesson_basics_holdings$）"
 lesson_basics_buildings_no_GUI_highlight: "建筑（$lesson_basics_holdings$）"
 lesson_basics_buildings_desc: "根据[holding_type|E]，[holdings|E]能提供不同量级的[taxes|E]和[levies|E]，你也可以建造和升级[buildings|E]来增加。\n\n#TUT 我们建议你现在升级#TUT_KW $building_curtain_walls_01$#!作为第一步。#!"
 lesson_basics_start_construction_tt: "点击位于你首府的地产（$cn_luimneach$），从诸多建筑中选择#TUT_KW $building_curtain_walls_01$#!，并#TUT_KW 升级#!这座建筑"
 lesson_basics_buildings_complete: "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc: "干得好！不过要等一段时间这座[building|E]才能建好——$cn_luimneach$不是一天建成的……你随时都可以关闭#EMP $building_type_curtain_walls_01$#!的建设窗口。\n\n#TUT 你的建造一旦完成，你将获得你所选建筑的收益。#!"
 lesson_basics_taxes: "税收（$lesson_basics_holdings$）"
 lesson_basics_taxes_desc: "每座[holding|E]都为其[holder|E]提供[taxes|E]。如果持有者是[vassal|E]，持有者也会向其[liege|E]交税。\n\n税收是你[gold_i][gold|E][income|E]的主要来源！\n\n#TUT [obligations|E]可以影响这些税收的高低。处于[war|E]中也会影响到一个[county|E]的[control|E]，进而影响税收。#!"
 #Vassals
 lesson_basics_vassals_concept: "封臣（$lesson_basics_vassals$）"
 lesson_basics_realm_view_tt: "打开位于屏幕右侧的领地界面（已高亮）"
 lesson_basics_vassals_tab_tt: "检视封臣栏"
 lesson_basics_vassals_concept_desc: "作为一名[ruler|E]，你很有可能会是至少一位[vassal|E]的[liege|E]。这些$game_concept_rulers$向你宣誓效忠，因此也计作你[realm|E]的一部分。\n\n#TUT 封臣向你提供[gold|E]（[taxes|E]）和士兵（[levies|E]）。\n\n你很有可能既是某人的$game_concept_liege$，又是另一人的$game_concept_vassal$。#!"
 lesson_basics_vassals_concept_complete_2: "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job: "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc: "这是你目前[vassals|E]的列表，以及一些关于他们的额外信息。\n\n这份列表的顶端是$c_ormond$的[ruler|E]，你可以在地图上看见他的土地——这是一个你[realm|E]内的伯国（[county|E][title_tier|E]的[title|E]）。\n\n#TUT 来这里查看一些事物的总体情况，例如你封臣当前对你的[opinion|E]，是否被认为是[powerful_vassal|E]，以及目前向你提供的[taxes|E]和[levies|E]。#!"
 lesson_basics_vassals_concept_greyed_out: "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc: "这里你也可以改变[vassal_contracts|E]，其决定了封建制[vassal|E]给予你多少[levies|E]和[taxes|E]。"
 lesson_basics_happy_vassals: "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc: "让你的[vassals|E]保持高兴是值得的——这会让他们不参加针对你的[schemes|E]和[factions|E]。\n\n不论你的[character|E]是一位多么强大的[ruler|E]，如果你的[realm|E]联合起来反对你，通过[war|E][depose|E]你或者在你睡觉时[GetScheme('murder').GetTypeName]你，你的统治肯定会早早终结。\n\n#TUT 你的某些封臣或许会在你的[council|E]任职，他们的[opinion|E]极端重要，因为他们会被委托执行[councillor_tasks|E]。#!"
 lesson_basics_vassal_limit: "封臣上限（$lesson_basics_vassals$）"
 lesson_basics_vassal_limit_desc: "你可以舒适地掌管的[vassals|E]是有数量限制的，再之后你的[realm|E]就会运转不灵。超出[vassal_limit|E]会影响提供给你的[taxes|E]和[levies|E]。\n\n对于教程来说这没关系，不过当你开始构建自己的王国，注意别成长得太快。\n\n#TUT 如果你最终还是超出了封臣上限，你可以将较低级的头衔赐予你的封臣。有时你甚至可以[create|E]#EMP 新的#!高[title_tier|E]头衔来整合你在某个区域的权力，并强化你对那些从属于你新建头衔[de_jure|E]的较低等级头衔的控制力。#!"
 #Domain
 lesson_basics_domain_1: "领地与直辖领（$lesson_basics_domain$）"
 lesson_basics_domain_1_desc: "你的#EMP [realm|E]#!是你掌控的土地和[titles|E]的总和，也包括由你[vassals|E]持有的地区。现在，对于你来说，领地就是$c_ennis$、$c_thomond$和$c_ormond$[counties|E]（由于你是爱尔兰[culture|E]，现在称为伯国）。\n\n使用#EMP [domain|E]#!这个词时，我们指的是你亲自拥有、不经过$game_concept_vassals$的土地：$c_ennis$和$c_thomond$。\n\n#TUT 有些事情只会影响你的[domain|E]（$c_ennis$和$c_thomond$），而其他事情则会影响你的整个[realm|E]，芒斯特[duchy|E]（或称“小王国”）。#!"
 lesson_basics_domain_1_b: "领地与直辖领（$lesson_basics_domain$）"
 lesson_basics_domain_1_b_desc: "例如说：埃塞克斯[county|E]正经着可用士兵数量减少，因为该地区被#EMP 食人者#!侵害。埃塞克斯的[holder|E]会收到关于正在发生什么的提示，因为这发生在其[domain|E]境内。其[liege|E]则不会。\n\n#TUT 埃塞克斯伯爵的#EMP 领主#!，埃塞克斯是位于其[realm|E]内的，但只会在地图上点击这个伯爵领并看到这个修正时，才会发现正在发生什么。或者，也可以因为封臣提供了更少的征召兵而注意到。#!"
 lesson_basics_domain_2: "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc: "注意，你可以亲自拥有的土地是有上限的，之后你就会开始遭受惩罚：[domain_limit|E]。\n\n#TUT 你超出直辖领上限时，一种好办法是#TUT_KW 授予头衔#!给与你友好的[characters|E]，令其成为你的[vassals|E]。\n\n因为你没有富余的头衔可以给出，你现在做不到这件事，但你可以在右键点击$game_concept_character$后显示的$game_concept_character$菜单找到它。#!"
 #Council
 lesson_basics_council_concept: "内阁（$lesson_basics_council$）"
 lesson_basics_council_concept_desc: "管理[realm|E]工作繁多。作为[ruler|E]，你有[council|E]的帮助——他们由[vassals|E]或你[court|E]的成员组成，是受你托付的顾问。\n\n#TUT 每个[skill|E]都对应一位内阁职位，已婚[rulers|E]则会有[spouse|E]作为贤内助辅助治理。#!"
 lesson_basics_council_view_tt: "打开内阁界面（已高亮）"
 lesson_basics_council_tasks: "内阁任务（$lesson_basics_council$）"
 lesson_basics_council_tasks_desc: "可以给[councillors|E]分派工作，他们都会做不同的事情！\n\n你可以在内阁界面中点击他们头像旁边的按钮来改变一名内阁成员的任务。\n\n#TUT 内阁成员是一个富有威望的职位——[powerful_vassals|E]会期望自己得到任命，并会因被遗漏而心生不满。#!"
 #Schemes & Hooks
 lesson_basics_schemes_concept: "计谋（$lesson_basics_schemes$）"
 lesson_basics_schemes_concept_complete: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc: "[schemes|E]是指向其他角色的长期目标。计谋可以怀有敌对的目的，例如[GetScheme('murder').GetTypeName]或[GetScheme('abduct').GetTypeName]你的目标；或更加健康向上，例如[GetScheme('befriend').GetTypeName]计谋。"
 lesson_basics_intrigue_view_tt: "打开谋略界面（已高亮）"
 lesson_basics_schemes_tab_tt: "检视计谋栏（应该默认打开了）"
 lesson_basics_hooks_and_secrets_tab_tt: "检视牵制和秘密栏"
 lesson_basics_schemes_murder: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc: "使用[scheme|E]的好时机之一或许是当你发现[line_of_succession|E]并不像你喜欢的那般清楚明确，局势利好——在顺位上前进一步的方法之一就是直接#EMP 移除#!竞争者。\n\n安静又没有目击者。\n\n#TUT 试图[GetScheme('murder').GetTypeName]有被发现的风险。如果你的图谋出了差错，会令你的[character|E]不受欢迎——尤其是你有所图谋的目标。#!"
 lesson_basics_schemes_sway: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc: "拉拢[scheme|E]是用来增加某人对你角色的[opinion|E]。试试吧！"
 lesson_basics_schemes_sway_complete: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc: "好极了！一旦启动，你的[scheme|E]就会缓慢推进。达成结果之前所需的时间各不相同，取决于计谋的[success_chance|E]，而这又受相关[skills|E]的影响——在当前案例是受你的[diplomacy|E]影响。\n\n#TUT 如果你不满意你的计谋，你随时可以点击该计谋旁边的#bold 放弃计谋#!（#TUT_KW X#!）按钮，取消它。#!"
 tutorial_basic_schemes_start_swaying_tt: "右键点击你的[court_chaplain|E]（你的“$councillor_court_chaplain_theocrat_duchy$”）并选择#TUT_KW 拉拢（计谋）#!"
 lesson_basics_hooks: "秘密（$lesson_basics_schemes$）"
 lesson_basics_hooks_desc: "有时，[schemes|E]会导致[secrets|E]——如果你抓到某人想要[GetScheme('murder').GetTypeName]，出于对方利益的考虑或许保持沉默才是上策。\n\n你也可以[blackmail|E]，获得一个[hook|E]！$game_concept_hooks$代表着你可以对特定[character|E]使用或持有的人情，促使（或强迫）其为你做事。\n\n游玩过程中，你会发现许多获得和使用$game_concept_hooks$的不同方式。实践出真知，好好尝试！\n\n#TUT 接下来，假设你已经设法获得了针对你的一名[vassals|E]的[hook|E]……#!"
 lesson_basics_hooks_complete: "牵制（$lesson_basics_schemes$）"
 lesson_basics_hooks_complete_desc: "这种[weak_hook|E]可以用于很多事情。比如说，你可以提升你与[GetGovernment('feudal_government').GetName][vassal|E]之间由[vassal_contract|E]确定的[obligations|E]。\n\n#TUT 要改变封臣契约，前往领地界面的封臣列表来获取菜单，或右键点击他的头像，选择#TUT_KW 修改封臣契约#!。\n\n你可能会注意到有些互动不是立即可见的。当你有许多可用的互动时，[character|E]互动菜单只会展示最常用的那些。\n\n要显示隐藏的互动，点击“更多……”按钮。#!"
 #Culture
 lesson_basics_culture_open_view: "文化"
 lesson_basics_culture_open_view_desc: "所有[character|E]和[county|E]都属于某一种[culture|E]。[SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_open_view_desc_INGAME', '' )]"
 lesson_basics_culture_open_view_desc_INGAME: "\n\n你的当前[ruler|E]属于[GetPlayer.GetCulture.GetNameNoTooltip]文化，显示在左下角。"
 lesson_basics_culture_open_view_trigger: "打开文化界面（已高亮）"
 lesson_basics_culture_elements: "文化"
 lesson_basics_culture_elements_desc: "[culture|E]由[ethos|E]、[culture_pillars|E]和[traditions|E]定义，决定了文化内所有成员的各种受益与惩罚。\n\n#V 民族精神#!描述了文化的核心价值观。这也是一种文化有哪些可用传统的主要决定因素。[SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_elements_desc_INGAME', '' )]\n\n#V 文化支柱#!反映了文化的起源，同样无法更改。它们对其他文化的[cultural_acceptance|E]有很大影响，但其他方面没有民族精神重要。\n\n#V 传统#!则更加灵活，但对于文化来说同样非常重要。与民族精神和支柱不同，传统可以由文化领袖更改，这是我们的下一个主题。"
 lesson_basics_culture_elements_desc_INGAME: "你的文化（[GetPlayer.GetCulture.GetCollectiveNounNoTooltip]）的民族精神是[GetPlayer.GetCulture.GetEthos.GetName]。"
 lesson_basics_culture_culture_head: "文化（文化领袖）"
 lesson_basics_culture_culture_head_desc: "[culture_head|E]是一种[culture|E]中拥有[realm|E]最大的[ruler|E]。[SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_culture_head_desc_INGAME', '' )]\n\n文化领袖可以为其文化确立新传统。\n\n他们也在其文化的技术和社会发展中扮演重要的角色，我们现在就来看看。"
 lesson_basics_culture_culture_head_desc_INGAME: "[SelectLocalization(ObjectsEqual(GetPlayer, GetPlayer.GetCulture.GetCultureHead), 'lesson_basics_culture_culture_head_desc_YOU', 'lesson_basics_culture_culture_head_desc_OTHER' )]"
 lesson_basics_culture_culture_head_desc_YOU: "你是所属文化的文化领袖。"
 lesson_basics_culture_culture_head_desc_OTHER: "[GetPlayer.GetCulture.GetCultureHead.GetName]是你的文化的文化领袖。"
 lesson_basics_culture_innovations_open: "文化（革新）"
 lesson_basics_culture_innovations_open_desc: "你的[culture|E]决定了你能使用何种[innovations|E]，显示在革新界面。"
 lesson_basics_culture_open_innovations_tab_trigger: "打开革新界面（已高亮）"
 lesson_basics_culture_innovations: "文化（革新）"
 lesson_basics_culture_innovations_desc: "[innovations|E]是一种[culture|E]可以随时间发现的发明和适应。$game_concept_innovations$给予$game_concept_culture$内所有成员新增益、[buildings|E]和[men_at_arms|E]。\n\n革新被划分为各个[eras|E]，所有游戏早期很多革新无法使用。[SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_innovations_desc_INGAME', '' )]"
 lesson_basics_culture_innovations_desc_INGAME: "你的文化目前处于[GetPlayer.GetCulture.GetCultureEra.GetName]时代。"
 lesson_basics_culture_innovations_spread: "文化（革新）"
 lesson_basics_culture_innovations_spread_desc: "一般来说，发现[innovations|E]需要很长时间。但是，[culture_head|E]可以通过选择[culture|E][fascination|E]（高亮），加快某个革新的发现速度。\n\n#I 当你是文化领袖时，可以点击一项革新将其设定为新偏好。#!\n\n如果一种文化的相邻文化已经发现了某项革新，该革新的发现速度也会加快。"
 #Religion
 lesson_basics_religion_1: "信仰和宗教"
 lesson_basics_religion_1_read_only: "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc: "所有[characters|E]都相信一种[faith|E]，信仰又属于一门[religion|E]。例如说，天主教是一种$game_concept_faith$，而天主教属于$christianity_religion$。\n\n每种$game_concept_faith$都与其他的$game_concept_faith$不同——让我们更仔细的考察一下。"
 lesson_basics_religion_click_religion_tt: "打开信仰界面（已高亮）"
 lesson_basics_religion_2: "教义（$lesson_basics_religion$）"
 lesson_basics_religion_2_desc: "你的[faith|E]有数个[doctrines|E]。这些$game_concept_doctrines$为$game_concept_faith$的信众定下规则，并掌管许多事情，例如可用的性别[succession_laws|E]，或哪些角色可以持有[temple_holdings|E]。\n\n位于上方的[core_tenets|E]是给予你的角色增益或选项的特殊$game_concept_doctrines$，例如冥想或参加[great_holy_wars|E]的能力。\n\n#TUT 所有信仰也都有[sins|E]和[virtues|E]，指代会被你的同道们嫌弃或赞赏的行为。#!"
 lesson_basics_religion_3: "@fervor_icon! 宗教热情（$lesson_basics_religion$）"
 lesson_basics_religion_3_desc: "所有[faiths|E]都有[fervor|E]，根据$game_concept_faith$信徒的数量、[holy_wars|E]进行的情况以及更多因素而随时间有涨有落。$game_concept_fervor$代表着$game_concept_faith$的大多数成员当前有多狂热，包括散布在整个世界的那些泥腿子农民。\n\n当你$game_concept_faith$的$game_concept_fervor$高涨时，使[counties|E]改信你的$game_concept_faith$就会更容易（使用[convert_county|E]），而属于你$game_concept_faith$的$game_concept_counties$也会#EMP 抵抗#!其他$game_concept_faiths$的传教。\n\n不过，当$game_concept_fervor$低落时，$game_concept_rulers$可能会决定背弃当前$game_concept_faith$，选择相同[religion|E]的另一信仰，酿成[heresy|E]。\n\n#TUT 异端$game_concept_rulers$会让其附近的领土和封臣一同改信，也可以散播其新$game_concept_faith$以替代旧信仰。#!"
 lesson_basics_religion_4: "新信仰（$lesson_basics_religion$）"
 lesson_basics_religion_4_no_GUI_highlight: "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc: "从[faith|E]界面，可以创建你自己的新$game_concept_faith$。根据你现有$game_concept_faith$的$game_concept_core_tenets$，[doctrines|E]和[core_tenets|E]会消耗一定量的[piety|E]。\n\n对你的首位[character|E]来说，这不是什么需要考虑的事情，不过当你觉得更有自信的时候，这可能是一件非常有意思的初期目标！\n\n#TUT [family_members|E]和对你有高[opinion|E]的[vassals|E]有可能加入你的新$game_concept_faith$，而且高[learning|E]能力会说服更多的人，但不改信的旧$game_concept_faith$者会认为你是异端。#!"
 #War
 lesson_basics_warfare: "战争（$lesson_basics_war$）"
 lesson_basics_warfare_desc: "[war|E]是《十字军之王3》不可或缺的部分。这会涵盖许多概念，不过目前来说，我们只浅显地涉及其中一些。\n\n#TUT 剩下的概念和细节留给你自己在游玩时发现。#!"
 lesson_basics_levies: "战争（$lesson_basics_war$）"
 lesson_basics_levies_complete: "$lesson_basics_levies$"
 lesson_basics_levies_desc: "任何战争中，最重要的事件就是[armies|E]之间开打的[battles|E]。你的大部分士兵来自[levies|E]，但你可以通过组建[men_at_arms|E]扩充你的$game_concept_army$。\n\n#TUT 如果情况真的不妙，你也可以招募[mercenaries|E]——如果你有[gold|E]的话。#!"
 lesson_basics_military_view_tt: "打开军事界面（已高亮）"
 lesson_basics_rally_points: "战争（$lesson_basics_war$）"
 lesson_basics_rally_points_desc: "[war|E]开始，你可以点击红色大按钮“$RAISE_ALL$”来征召你的[armies|E]，这个按钮会和$game_concept_war_score$图标一起出现在你屏幕的右下角——你同样也可以在军事界面$RAISE_ALL$士兵。\n\n当$game_concept_war$结束，你必须在开启另一场$game_concept_war$之前解散你的士兵。\n\n#TUT [rally_points|E]是受你指挥的[levies|E]和[men_at_arms|E]的集合地；这是他们响应战事时出现的地点。#!"
 lesson_basics_casus_belli: "战争（$lesson_basics_war$）"
 lesson_basics_casus_belli_desc: "要发动[war|E]，你需要针对另外一个[ruler|E]的合法的理由，[casus_belli|E]。\n\n获得$game_concept_casus_belli$的方法多种多样：你可能拥有[de_jure|E][titles|E]，因而是你目标的[rightful_liege|E]；你也可能继承了[claims|E]，或者你可以针对附近的异信者发动[holy_wars|E]。\n\n尽管这些是最寻常的，也有几十种不同的$game_concept_casus_belli$等你在游玩中发掘和使用！\n\n#TUT 获得$game_concept_claims$最快也最直接的方法就是使用#EMP [fabricate_claim|E]#!。这是你的[court_chaplain|E]负责的事情，他的[councillor_tasks|E]之一。#!"
 #UNPAUSING!! :D Do this when the player is actually supposed to unpause
 lesson_basics_pausing_2: "差不多搞定了（$lesson_basics_unpause$）"
 lesson_basics_pausing_2_desc: "我们很快会让你解除暂停游戏！只剩下几件事要先过一遍。\n\n首先，重要的是要知道你可以用五个不同的速度游玩（按键1—5可以快速切换），你能随时暂停或改变你想要的速率。\n\n#BOLD 第二，某些重要的事件会自动暂停游戏。#!\n\n#TUT 低速游玩完全没关系，平静期时加速，战争时减速。\n\n通常来说，我们建议你在检视菜单时或面临艰难决定时暂停游戏。#!"
 lesson_basics_pausing_3: "开始游戏（$lesson_basics_unpause$）"
 lesson_basics_pausing_3_desc: "要开始让时间流逝，解除暂停游戏（使用#EMP 空格键#!或点击右下角的进行游戏按钮）。\n\n这将会让日月年开始流逝。收到指令的军队会依令开拔、事件会在屏幕上弹出、信件会被送出，而且[characters|E]会老去。\n\n#TUT 找到你最舒服的速度——之后你总是可以改变之。#!"
 #Actual Warfare
 lesson_declare_war_step_1: "现在呢？"
 lesson_declare_war_step_1_complete: "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc: "现在，作为第一个任务，我们来提醒你的邻居$c_desmond$伯爵谁才是他的[rightful_liege|E]……如果这正好能扩张你的[realm|E]，那就更好了！\n\n使用我们之前用过的角色交互系统，在地图上选择他，对$c_desmond$的[ruler|E]宣战。你应该已经有一个合法的[casus_belli|E]，因为他的[title|E]是你$game_concept_realm$[de_jure|E]上的一部分。\n\n#TUT 为了更多的经验上的帮助，我们会帮你经历战争中发生的事情。#!"
 lesson_declare_war_tt: "对$c_desmond$伯爵默雷达奇#TUT_KW 宣战#!"
 lesson_raise_troops_step_1: "集结军队"
 lesson_raise_troops_step_2: "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc: "你现在参与了[war|E]！接下来，你应当召集你的[armies|E]。你屏幕下方出现的按钮可以帮到你，但你也可以在军事界面完成。\n\n#TUT 你的[army|E]会集结在你的[rally_point|E]所在的位置，并静候你的命令。\n\n注意：你必须解除暂停游戏（按“空格键”！）来让你的$game_concept_army$集结相当数量的士兵。假以时日，一支威武雄壮之师就会成型！#!"
 lesson_declare_war_step_2: "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt: "集结你的军队"
 lesson_army_movement_step_1: "军队移动"
 lesson_army_movement_step_1_desc: "要移动你的[army|E]，点击地图上的$game_concept_army$，接着在你想要他们去的地方右击。\n\n赢得一场[war|E]，通常需要攻陷敌方的[realm_capital|E]——也就是进行[siege|E]。因此进攻时通常应以此为主要目标。\n\n#TUT 如果你下令$game_concept_army$跨过水域，他们会[embark|E]，变为一支[fleet|E]。目前来说，我们还是停留在陆地上。#!"
 lesson_army_purpose_step_1: "军队"
 lesson_army_purpose_step_1_desc: "现在你的[army|E]在移动了，可能在前往与敌军作战。这可能会是一次与其他$game_concept_armies$的正面较量，或者是一场[siege|E]的开端。\n\n#TUT 两支敌对$game_concept_armies$狭路相逢时，[battles|E]就会自动发生。类似的，$game_concept_sieges$会在你的$game_concept_army$位于一处敌方[holding|E]时发生。\n\n如果你还没#EMP 解除暂停游戏#!，现在是这样做的好时机。不然的话时间还是静止的，你的$game_concept_armies$不会移动！#!"
 lesson_battle_mechanics_step_1: "战斗！"
 lesson_battle_mechanics_step_1_desc: "两支[armies|E]间[battle|E]的结果取决于很多事情：双方[levies|E]的数量，（如果有）某方何种[men_at_arms|E]的使用，参战的[commanders|E]，甚至是战斗发生地的[terrain|E]。\n\n#TUT 更多细节可以在战斗界面中查看——点击你正在作战的$game_concept_army$，打开战斗界面。#!"
 lesson_siege_mechanics_step_1: "围攻！"
 lesson_siege_mechanics_step_1_desc: "一支[army|E]在攻击一处敌方[holding|E]！点击高亮的图标（有着矛头的那个！）来查阅进攻的具体详情。\n\n双方都需要赢得$game_concept_sieges$才能赢取绝大多数的战争，因为这样可以增加你的[war_score|E]。\n\n一旦$game_concept_siege$胜利（需要进行数轮进攻），这片区域会被[occupied|E]，当放大地图时，其地图上的正常样貌将会从纯色改变为条纹色。"
 lesson_warscore_step_1: "战争分数"
 lesson_warscore_step_1_desc: "要想知道谁在赢得[war|E]，你总是可以查看右下角的[war_score|E]。战争分数基于赢得或输掉的[battles|E]和[sieges|E]，以及所占领的领土，在#N -100#!到#P +100#!之间变化。\n\n#TUT #P 100#!$game_concept_war_score$时，你可以强迫另一方接受你的[peace_offer|E]。\n\n相反地，#N -100#!$game_concept_war_score$时，#EMP 对方#!可以强迫#EMP 你#!接受#EMP 他们的#![peace_offer|E]。#!"
 lesson_warscore_step_2: "战争结果"
 lesson_warscore_step_2_desc: "所有[wars|E]都会以下列三种方式结束：\n$EFFECT_LIST_BULLET$[victory|E]\n$EFFECT_LIST_BULLET$[white_peace|E]\n$EFFECT_LIST_BULLET$[defeat|E]\n\n具体结果发生怎样的变化则取决于[casus_belli|E]。\n\n#TUT 具体到特定战争的细节，可以通过右键点击你敌方的[ruler|E]并选择#TUT_KW 提议和平#!找到，也可以点击位于右侧底部的$game_concept_war_score$图标，然后选择屏幕底部三个按钮中的一个。#!"
 lesson_winning_wars_step_1: "胜利近了"
 lesson_winning_wars_step_1_desc: "你的[war_score]达到了#P +100%#!！\n\n你现在可以强制你的敌人接受你的诉求，点击$game_concept_war_score$图标打开战争界面，然后选中屏幕底部的#TUT_KW 强制执行要求#!按钮。\n\n#TUT 你也可以右键点击敌方[ruler|E]并选择#TUT_KW 提议和平#!。#!"
 lesson_losing_wars_step_1: "战败难免"
 lesson_losing_wars_step_1_desc: "这场[war|E]进行得不太顺利！也许是时候请求[white_peace|E]。\n\n虽然#EMP 这场#!$game_concept_war$已无希望，接受失败并活到下一次战斗也无伤大雅，右键点击你的敌人并在互动界面选择#TUT_KW 无条件和平#!（或#TUT_KW 投降#!，如果无条件和平不可用）。"
 lesson_war_final_notes_reuse: "\n\n#TUT 我们的教程就到此为止。然而，零碎的建议依然会偶尔以警报图标的形式出现在你屏幕的顶部。点击这些建议警示能够学习特定场景和游戏系统的更多知识，你会用得着的！\n\n一路走来，感谢你的耐心与支持——愿您祥瑞常伴，家室繁茂！#!"
 lesson_war_final_notes_victory_step_1: "战争胜利！"
 lesson_war_final_notes_victory_step_1_desc: "祝贺你的[victory|E]！\n\n你现在已经体验了游戏最基础的部分是什么样子。$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1: "战争失败"
 lesson_war_final_notes_defeat_step_1_desc: "我们与你一同为你的[defeat|E]表示哀伤，但请放心，你现在已经渡过游戏中比较有挑战的部分，并且从此之后或越来越轻松。$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1: "无条件和平"
 lesson_war_final_notes_white_peace_step_1_desc: "学到了很多！你学到的这些会在未来伴随你！$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1: "战争无效"
 lesson_war_final_notes_invalidated_step_1_desc: "你还在这里！真棒！不过战争会因为无效而终止还真是奇怪。$lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1: "现在呢？"
 lesson_guided_final_notes_mission_step_1_desc: "现在你可以做很多事情，因为你已经充分掌握了游戏的基础系统——《十字军之王3》是一款事关如何为你自己设置目标的游戏。\n\n如果你想要些建议，我们推荐你尝试成为$k_ireland$的国王或是女王！同样，[war|E]并不是唯一解……\n\n你同样也可以点击顶端的#bold 当前形势#!按钮，查看建议或当前形势下是否有任何条目引起你的兴趣！"
 lesson_open_war_overview_tt: "打开战争界面（已高亮）"
