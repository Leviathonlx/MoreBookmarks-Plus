 building_type_holy_site_imam_ali_mosque_01: "伊玛目阿里清真寺"
 building_type_holy_site_imam_ali_mosque_01_desc: "伊玛目阿里清真寺是阿里的墓地，阿里是穆罕默德的堂弟，也是穆罕默德之后第一位什叶派伊玛目。每年都有成千上万的朝圣者前来朝拜，迎接他们的是清真寺宏伟的绿色圆顶。"
 building_holy_site_imam_ali_mosque_01: "$building_type_holy_site_imam_ali_mosque_01$"
 building_holy_site_imam_ali_mosque_01_desc: "$building_type_holy_site_imam_ali_mosque_01_desc$"
 building_type_holy_site_great_mosque_of_mecca_01: "麦加大清真寺"
 building_type_holy_site_great_mosque_of_mecca_01_desc: "麦加大清真寺是一座巨大而古老的建筑，寺墙环绕着神圣的克尔白。自其建成之后，许多伟大的苏丹扩建了这座清真寺及其周边。每一名穆斯林都应在朝觐中拜访此地。"
 building_holy_site_great_mosque_of_mecca_01: "$building_type_holy_site_great_mosque_of_mecca_01$"
 building_holy_site_great_mosque_of_mecca_01_desc: "$building_type_holy_site_great_mosque_of_mecca_01_desc$"
 building_type_holy_site_cologne_cathedral_01: "科隆大教堂"
 building_type_holy_site_cologne_cathedral_01_desc: "科隆大教堂存放着三王圣龛，吸引了来自基督教世界各地朝圣者的注意。大教堂采用哥特式建筑，以塔尖和复杂的细节装饰得富丽堂皇。"
 building_holy_site_cologne_cathedral_01: "$building_type_holy_site_cologne_cathedral_01$"
 building_holy_site_cologne_cathedral_01_desc: "$building_type_holy_site_cologne_cathedral_01_desc$"
 building_type_holy_site_canterbury_cathedral_01: "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_01_desc: "罗马传教士及后来的总主教圣奥斯定在选择这座城镇作为他在肯特主教区的中心后，修建了坎特伯雷大教堂。这座新的大教堂恢复了这座城市的重要性，并赋予它凌驾于英格兰教会之上的权威。"
 building_holy_site_canterbury_cathedral_01: "坎特伯雷圣殿"
 building_holy_site_canterbury_cathedral_01_desc: "$building_type_holy_site_canterbury_cathedral_01_desc$"
 building_type_holy_site_canterbury_cathedral_02: "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_02_desc: "这座主教座堂也不能免受时光流逝和风霜雨雪的侵蚀。诺曼式风格被选中用以修复火灾造成的损坏。新的十字形中殿替代了先前的长方形会堂，并且之后又新增了一幢独自耸立的钟塔。"
 building_holy_site_canterbury_cathedral_02: "坎特伯雷神殿"
 building_holy_site_canterbury_cathedral_02_desc: "$building_type_holy_site_canterbury_cathedral_02_desc$"
 building_type_holy_site_canterbury_cathedral_03: "坎特伯雷主教座堂"
 building_type_holy_site_canterbury_cathedral_03_desc: "这座主教座堂所受到的严重损坏需要新的重建方案来弥补。尽管某些部分保留了诺曼式架构，但还是选择了现今流行的哥特式风格来抬升整个框架。"
 building_holy_site_canterbury_cathedral_03: "$building_type_holy_site_canterbury_cathedral_02$"
 building_holy_site_canterbury_cathedral_03_desc: "$building_type_holy_site_canterbury_cathedral_02_desc$"
 building_type_doges_palace_01: "总督宫"
 building_type_doges_palace_01_desc: "总督宫是威尼斯共和国政府的所在地。恢弘的建筑结构容纳了多个宫室，供议会、元老院、行政和司法机构使用。"
 building_doges_palace_01: "$building_type_doges_palace_01$"
 building_doges_palace_01_desc: "$building_type_doges_palace_01_desc$"
 building_type_visby_ringmur_01: "维斯比城墙"
 building_type_visby_ringmur_01_desc: "维斯比城墙保护城市不受外来威胁，例如劫掠者和丹麦人。城墙也挡下了哥特兰的庭议会派来的税吏！想要获得里面的财富，攻击者必须先要对付许多驻扎有弓箭手的塔楼。"
 building_visby_ringmur_01: "$building_type_visby_ringmur_01$"
 building_visby_ringmur_01_desc: "$building_type_visby_ringmur_01_desc$"
 building_type_walls_of_benin_01: "贝宁墙"
 building_type_walls_of_benin_01_desc: "贝宁墙由多重土木工事#low （埃多语中称为“依亚”）#!组成，环绕整个贝宁。城墙以壕沟加城郭的结构建造，配有内部护城河和外部土垒。"
 building_walls_of_benin_01: "$building_type_walls_of_benin_01$"
 building_walls_of_benin_01_desc: "$building_type_walls_of_benin_01_desc$"
 building_type_the_friday_mosque_01: "星期五清真寺"
 building_type_the_friday_mosque_01_desc: "星期五清真寺，或称伊斯法罕的聚礼清真寺，修建于伍麦叶王朝。据说哈里发亲自制作了清真寺的一根柱子。在成为清真寺之前，据说这里曾是祆教徒的礼拜场所。"
 building_the_friday_mosque_01: "$building_type_the_friday_mosque_01$"
 building_the_friday_mosque_01_desc: "$building_type_the_friday_mosque_01_desc$"
 building_type_brihadeeswarar_temple_01: "苾利诃地湿伐罗神庙"
 building_type_brihadeeswarar_temple_01_desc: "苾利诃地湿伐罗神庙供奉着印度教的湿婆神，是南印度最大的寺庙之一，有着华丽的达罗毗荼式建筑风格。寺庙的名字是一个梵文合成词，大意为“广主湿婆之神庙”。"
 building_brihadeeswarar_temple_01: "$building_type_brihadeeswarar_temple_01$"
 building_brihadeeswarar_temple_01_desc: "$building_type_brihadeeswarar_temple_01_desc$"
 building_type_holy_site_mahabodhi_temple_01: "摩诃菩提寺"
 building_type_holy_site_mahabodhi_temple_01_desc: "摩诃菩提寺位于传说中佛陀成道之地。对于佛教徒和印度教徒都是一处著名的朝圣目的地。这座寺庙由阿育王于公元前200年左右开建，此后又经历了数次改建和大修。"
 building_holy_site_mahabodhi_temple_01: "$building_type_holy_site_mahabodhi_temple_01$"
 building_holy_site_mahabodhi_temple_01_desc: "$building_type_holy_site_mahabodhi_temple_01_desc$"
 building_type_holy_site_great_mosque_of_cordoba_01: "科尔多瓦大清真寺"
 building_type_holy_site_great_mosque_of_cordoba_01_desc: "科尔多瓦大清真寺是在西哥特王国被伊斯兰征服后，在一座基督教教堂的基础上建立起来的。最初，这个地方由穆斯林和基督徒共用，但基督徒的那一半最终被买下并拆除，来为大清真寺腾出空间。"
 building_holy_site_great_mosque_of_cordoba_01: "$building_type_holy_site_great_mosque_of_cordoba_01$"
 building_holy_site_great_mosque_of_cordoba_01_desc: "$building_type_holy_site_great_mosque_of_cordoba_01_desc$"
 building_type_walls_of_genoa_01: "热那亚城墙"
 building_type_walls_of_genoa_01_desc: "热那亚城墙建于公元九世纪，当时热那亚被授予了极大的自治权。这些城墙，加上对海岸线的保护，使该地区得以发展和繁荣。"
 building_walls_of_genoa_01: "$building_type_walls_of_genoa_01$"
 building_walls_of_genoa_01_desc: "$building_type_walls_of_genoa_01_desc$"
 building_type_holy_site_great_mosque_of_djenne_01: "杰内大清真寺"
 building_type_holy_site_great_mosque_of_djenne_01_desc: "杰内大清真寺矗立于巴尼河畔。它完全由泥砖建成，需要多加维护，但信众们却很乐意提供。每年都有大批人群汇集此处修复和改进清真寺。"
 building_holy_site_great_mosque_of_djenne_01: "$building_type_holy_site_great_mosque_of_djenne_01$"
 building_holy_site_great_mosque_of_djenne_01_desc: "$building_type_holy_site_great_mosque_of_djenne_01_desc$"
 building_type_holy_site_great_mosque_of_samarra_01: "萨迈拉大清真寺"
 building_type_holy_site_great_mosque_of_samarra_01_desc: "萨迈拉大清真寺完工于公元851年，由在萨迈拉统治的阿拔斯哈里发穆塔瓦基勒主持修建。这座清真寺最突出的特点就是玛尔维亚塔，一座宏伟的螺旋宣礼塔，塔身高耸直入天空，给人留下深刻的印象。"
 building_holy_site_great_mosque_of_samarra_01: "$building_type_holy_site_great_mosque_of_samarra_01$"
 building_holy_site_great_mosque_of_samarra_01_desc: "$building_type_holy_site_great_mosque_of_samarra_01_desc$"
 building_type_holy_site_prophetic_mosque_01: "先知清真寺"
 building_type_holy_site_prophetic_mosque_01_desc: "先知清真寺（麦斯吉德·奈白维），是由先知穆罕默德亲自建立的一座露天风格的清真寺。这是他最早修建的清真寺之一，地点离他的住所很近。"
 building_holy_site_prophetic_mosque_01: "$building_type_holy_site_prophetic_mosque_01$"
 building_holy_site_prophetic_mosque_01_desc: "$building_type_holy_site_prophetic_mosque_01_desc$"
 building_type_generic_university: "大学"
 building_type_generic_university_desc: "大学是高等学府，专为那些有地位有财富的人，亦可以说是有价值的人准备。它吸引了学者和科学家前来辩论、研究、记录，并最终将他们的知识汇集在大学的围墙内。"
