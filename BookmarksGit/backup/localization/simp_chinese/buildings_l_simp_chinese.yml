 building_type_capital_bureau_01: "首府政务区"
 building_type_capital_bureau_01_desc: "一个专门的政府机构，它将调用所有资源管理首府。大量的吏员和侍从居住在这片高墙内，随时待命，听候长官的调遣。"
 building_capital_bureau_01: "法院"
 building_capital_bureau_01_desc: "法律是城市繁荣的根基，而法院是唯一能捍卫法律的地方。"
 building_capital_bureau_02: "治安办公室"
 building_capital_bureau_02_desc: "这处机构内部署了大量治安人员，保护城市免受犯罪侵扰，并抓捕违法乱纪之人。"
 building_capital_bureau_03: "消防总部"
 building_capital_bureau_03_desc: "火灾永远是人口密集区域的一大隐患，而一支训练有素的救火队能在火灾蔓延之前将其扑灭。"
 building_capital_bureau_04: "行会管理署"
 building_capital_bureau_04_desc: "城市当局会指派官员来监督各个行会，以确保行会运转高效、高质，并遵循所有必要的程序。"
 building_capital_bureau_05: "司法部"
 building_capital_bureau_05_desc: "随着城市的不断壮大，扩充司法部门势在必行。大批官员、吏员和法官们都在此不遗余力地维护着法律与秩序。"
 building_capital_bureau_06: "城市监狱"
 building_capital_bureau_06_desc: "尽管城市各处可能已设有不少小型监狱，但一座更大的监狱能确保任何违法之人随时能分配到空的牢房。"
 building_capital_bureau_07: "商贸学院"
 building_capital_bureau_07_desc: "贸易是一门利润丰厚的行业，因此必须通过法律进行严格管控。通过监管进城的关税和货物，我们能更加高效地管理首府的物资供应，也许还能多赚取一些黄金。"
 building_capital_bureau_08: "城市官邸"
 building_capital_bureau_08_desc: "这座官邸宏伟庄严，气势足以让大多数宫殿都黯然失色，此地确保行政长官随时都能亲临现场处理事务。毕竟，城市虽永不休息，但其管理者却需要。"
 capital_bureau_custom_effect_desc: "#low 解锁：#!\n提高[GetCourtPositionType('eparch_court_position').GetName()][court_position|E]的[aptitude|E]"
 building_type_breweries_01: "酿酒厂"
 building_type_breweries_01_desc: "这座建筑专门用于酿造、发酵和储存各种麦酒、啤酒及其他发酵饮料，在当地文化和经济中起着至关重要的作用。"
 building_breweries_01: "酿造屋"
 building_breweries_01_desc: "任何酿酒厂的核心，酿造过程从这里开始。原料在此混合、煮沸并准备发酵。"
 building_breweries_02: "酒窖"
 building_breweries_02_desc: "凉爽、黑暗的场所，用于储存酿造的饮料，使其陈化，确保其发展出所需的风味和品质。"
 building_breweries_03: "大型酿酒桶"
 building_breweries_03_desc: "用以煮沸麦芽汁的大型容器，之后会加入草药或啤酒花，这是酿造过程中赋予苦味和香气的关键一步。"
 building_breweries_04: "谷仓"
 building_breweries_04_desc: "储存大量谷物，使其保持干燥，远离虫害的仓库，确保了酿造原料的稳定供应。"
 building_breweries_05: "井房"
 building_breweries_05_desc: "为了确保水源清洁而建造的水井，对高品质的酿造至关重要。"
 building_breweries_06: "酒桶室"
 building_breweries_06_desc: "在这里，发酵后的佳酿精心储存在酒桶中，封存好准备分销。"
 building_breweries_07: "小酒桶室"
 building_breweries_07_desc: "这里专门用来存放装满酒的小酒桶。小酒桶用量更大，并且受到酒馆的青睐。"
 building_breweries_08: "品酒师大厅"
 building_breweries_08_desc: "酿酒师和宾客可以在这座大厅里品尝不同的啤酒，提供了享用最新款佳酿的机会。"
 brewery_effect_desc: "#low 解锁：#!\n[court_position|E]：[GetCourtPositionType('court_brewmaster_court_position').GetName()]"
