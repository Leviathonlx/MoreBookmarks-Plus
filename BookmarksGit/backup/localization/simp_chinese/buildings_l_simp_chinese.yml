 building_type_mandala_capital_01: "曼荼罗寺庙群"
 building_type_mandala_capital_01_desc: "这座[great_project|E]不仅是庙宇，更是力量的丰碑。它镌刻着我们的功业与#EMP 宫廷威仪#!。如此圣所昭示着神圣提婆罗阇的统治与恩泽。"
 building_mandala_capital_01: "华饰主殿"
 building_mandala_capital_01_desc: "作为宏构之始，这座精雕细琢的主殿供奉着统御四方的提婆罗阇，是臣民顶礼膜拜的圣地。"
 building_mandala_capital_02: "巍峨宝殿"
 building_mandala_capital_02_desc: "在原有寺庙主殿的基础上，曼荼罗寺庙进行了扩建，增加了神龛、家具和装饰。"
 building_mandala_capital_03: "寮舍之地"
 building_mandala_capital_03_desc: "随着寺庙规模的扩大，又增添了新的寮舍。\n现在，不仅有多个供奉神灵的神龛，还有参差错落的信众和僧侣的居所。"
 building_mandala_capital_04: "曼荼罗补罗"
 building_mandala_capital_04_desc: "寺庙的占地如一个袖珍小镇，基本实现了生活必需品的自给自足。\n此外，新增的圣物阁与横贯东西的冥想池，将灵性通道拓展至新的维度。"
 building_mandala_capital_05: "通天神宫"
 building_mandala_capital_05_desc: "这座稀世神宫是罕见的建筑珍品，是为提婆罗阇特设的华美居所。\n圣迹、法物与奇珍异宝令四方来客叹为观止，惊叹于这座神庙宫殿的繁华。"
 building_type_wulingyuan_01: "$building_wulingyuan_01$"
 building_type_wulingyuan_01_desc: "$building_wulingyuan_01_desc$"
 building_wulingyuan_01: "武陵源"
 building_wulingyuan_01_desc: "群山中耸立着数以千计的砂岩峰林，拔地而起，蔚为壮观。而除此鬼斧神工的宝迹之外，其间深谷纵横、溪流潺湲，更兼星罗棋布之湖泊与溶洞。"
 building_type_leshan_giant_buddha_01: "$building_leshan_giant_buddha_01$"
 building_type_leshan_giant_buddha_01_desc: "$building_leshan_giant_buddha_01_desc$"
 building_leshan_giant_buddha_01: "乐山大佛"
 building_leshan_giant_buddha_01_desc: "这尊摩崖弥勒造像临江而凿，正对岷江与大渡河交汇处，以慈悲法相护佑往来舟楫。"
 building_type_yungang_grottoes_01: "$building_yungang_grottoes_01$"
 building_type_yungang_grottoes_01_desc: "$building_yungang_grottoes_01_desc$"
 building_yungang_grottoes_01: "云冈石窟"
 building_yungang_grottoes_01_desc: "此石窟寺建筑群包含数十座主窟与数百小龛，窟内雕凿佛像更是数以万计。"
 building_type_wudang_mountain_temples_01: "$building_wudang_mountain_temples_01$"
 building_type_wudang_mountain_temples_01_desc: "$building_wudang_mountain_temples_01_desc$"
 building_wudang_mountain_temples_01: "武当山道观"
 building_wudang_mountain_temples_01_desc: "武当乃道教洞天福地，其宫观建筑群以太极修炼之法闻名遐迩。"
 building_type_shaolin_monastery_01: "$building_shaolin_monastery_01$"
 building_type_shaolin_monastery_01_desc: "$building_shaolin_monastery_01_desc$"
 building_shaolin_monastery_01: "少林寺"
 building_shaolin_monastery_01_desc: "少林寺最为人熟知的是作为少林功夫的发源地，培养出众多武学高僧，它同时也是一座研习佛学、翻译经文的修行之所。"
 building_type_lingyin_temple_01: "$building_lingyin_temple_01$"
 building_type_lingyin_temple_01_desc: "$building_lingyin_temple_01_desc$"
 building_lingyin_temple_01: "灵隐寺"
 building_lingyin_temple_01_desc: "灵隐寺是一名天竺僧于公元328年肇建传法之古刹。历经历朝扩建，形成规模宏大的殿阁、石窟、佛塔，其中的僧舍可容数千比丘修行起居。"
 building_type_giant_wild_goose_pagoda_01: "$building_giant_wild_goose_pagoda_01$"
 building_type_giant_wild_goose_pagoda_01_desc: "$building_giant_wild_goose_pagoda_01_desc$"
 building_giant_wild_goose_pagoda_01: "大雁塔"
 building_giant_wild_goose_pagoda_01_desc: "大雁塔始建于公元652年，是一处保存经卷、雕刻和各种造像的地方。该塔后来被重建为壮观的十层塔，但历经各式各样的复建修缮后，塔也降到了七层。"
 building_type_kaifeng_palace_01: "$building_kaifeng_palace_01$"
 building_type_kaifeng_palace_01_desc: "$building_kaifeng_palace_01_desc$"
 building_kaifeng_palace_01: "开封皇城"
 building_kaifeng_palace_01_desc: "开封皇城由宋室定都汴梁时所营建，政令通达的行政中枢坐落于朱垣之内，确保都城乃至天下繁荣昌盛。"
 kaifeng_examination_cost_bonus_desc: "该[barony|E]作为[realm_capital|E]时，[GetActivityType('activity_imperial_examination').GetTextIcon][GetActivityType( 'activity_imperial_examination').GetName][activity|E]的花费：#P -[EmptyScope.ScriptValue('kaifeng_examination_cost_value')|%0]#!"
 kaifeng_palace_name_desc: "[GetBuilding('kaifeng_palace_01').GetName]"
 building_type_forbidden_city_01: "$building_forbidden_city_01$"
 building_type_forbidden_city_01_desc: "$building_forbidden_city_01_desc$"
 building_forbidden_city_01: "紫禁城"
 building_forbidden_city_01_desc: "紫禁城是由近千座殿宇组成的庞大皇城，巍峨宫墙与深堑护城河护卫着这座万千官吏勤恪奉公的国家统治核心。"
 beijing_palace_bonus_desc: "该[barony|E]作为[realm_capital|E]时，所有[governors|E]的[governor_efficiency|E]：@governor_efficiency!#P +[EmptyScope.ScriptValue('forbidden_city_bonus_value')]%#!"
 building_type_qianling_mausoleum_01: "$building_qianling_mausoleum_01$"
 building_type_qianling_mausoleum_01_desc: "$building_qianling_mausoleum_01_desc$"
 building_qianling_mausoleum_01: "乾陵"
 building_qianling_mausoleum_01_desc: "乾陵乃唐高宗与武则天合葬之所，另有数位李氏宗亲祔葬于此。墓冢环绕的封土方城和神道上成列的石像是这座陵墓最具标识性的特征。"
 building_type_quanzhou_seaport_01: "$building_quanzhou_seaport_01$"
 building_type_quanzhou_seaport_01_desc: "$building_quanzhou_seaport_01_desc$"
 building_quanzhou_seaport_01: "泉州港"
 building_quanzhou_seaport_01_desc: "泉州港是一座商贾云集的著名港口。远至阿拉伯、安纳托利亚，近如日本、高丽，远近各地的商人纷至沓来。商船往来如织，不仅促进了当地产业的繁荣，更使泉州的造船技艺在东南地区独占鳌头。"
 building_type_angkor_wat_01: "$building_angkor_wat_01$"
 building_type_angkor_wat_01_desc: "$building_angkor_wat_01_desc$"
 building_angkor_wat_01: "吴哥窟"
 building_angkor_wat_01_desc: "吴哥窟是一座供奉毗湿奴神的巨大寺庙建筑群，其设计象征印度教神话中众神居住的须弥山。整个建筑群被宏伟的护城河环绕，拥有多座廊式殿堂，内部布满宗教艺术品、雕塑和浮雕。"
 building_type_citadel_thang_long_01: "升龙城" #昇龍
 building_type_citadel_thang_long_01_desc: "$building_citadel_thang_long_01_desc$"
 building_citadel_thang_long_01: "大罗城"
 building_citadel_thang_long_01_desc: "这是一座驻扎了藩镇劲旅的城池，它被加固为一座牢不可破的要塞以抵御外敌。"
 building_citadel_thang_long_02: "升龙皇城" #昇龍
 building_citadel_thang_long_02_desc: "这座皇城复合体兼具堡垒与宫苑功能，分为罗城、皇城及禁城三大建制区域。"
 building_type_po_klong_garai_01: "$building_po_klong_garai_01$"
 building_type_po_klong_garai_01_desc: "$building_po_klong_garai_01_desc$"
 building_po_klong_garai_01: "波克朗加莱塔"
 building_po_klong_garai_01_desc: "波克朗加莱塔是占族建筑艺术的巅峰之作，据说是为纪念同名传奇国王而建造。该寺庙包含三座独特的砖塔，主殿内安放着令人惊叹的湿婆神雕像。"
 building_type_dau_temple_01: "$building_dau_temple_01$"
 building_type_dau_temple_01_desc: "$building_dau_temple_01_desc$"
 building_dau_temple_01: "桑寺"
 building_dau_temple_01_desc: "一座位于羸娄备受尊崇的寺庙，标志来自遥远国度的僧侣最初聚集之地。留存于此的砖塔、舍利和肉身佛体现了几百年来对佛教的敬奉。"
 building_type_liuhe_pagoda_01: "$building_liuhe_pagoda_01$"
 building_type_liuhe_pagoda_01_desc: "$building_liuhe_pagoda_01_desc$"
 building_liuhe_pagoda_01: "六和塔"
 building_liuhe_pagoda_01_desc: "君王用以镇压江潮并礼敬佛祖而兴建的高塔。它的灯塔照耀大地，象征天人合一。"
 building_type_muaro_jambi_01: "$building_muaro_jambi_01$"
 building_type_muaro_jambi_01_desc: "$building_muaro_jambi_01_desc$"
 building_muaro_jambi_01: "穆阿罗占卑建筑群"
 building_muaro_jambi_01_desc: "穆阿罗占卑位于巴当哈里河沿岸，广阔的砖结构建筑群同时保护着贸易和信仰。作为室利佛逝堡垒，它为苏门答腊腹地的统治者提供庇护并动员军队。"
 building_type_hanging_temple_01: "$building_hanging_temple_01$"
 building_type_hanging_temple_01_desc: "$building_hanging_temple_01_desc$"
 building_hanging_temple_01: "悬空寺"
 building_hanging_temple_01_desc: "悬空寺是一座悬挂在恒山崖壁上的寺庙。据传说，它的建造始于数世纪前一位名为了然的僧侣。寺庙以支柱支撑的木结构大殿供奉着佛教、道教和儒家圣贤，将优美宁静融合进了多种信仰，还挑战着重力。"
 building_type_pagoda_of_fogong_temple_01: "$building_pagoda_of_fogong_temple_01$"
 building_type_pagoda_of_fogong_temple_01_desc: "$building_pagoda_of_fogong_temple_01_desc$"
 building_pagoda_of_fogong_temple_01: "佛宫寺释迦塔"
 building_pagoda_of_fogong_temple_01_desc: "佛宫寺释迦塔是一座没有使用钉子建造的高大木塔。塔高九层，存放着舍利和雕像，其巧妙设计至今仍是一个工程奇迹与信仰象征。"
 building_type_plain_of_jars_01: "$building_plain_of_jars_01$"
 building_type_plain_of_jars_01_desc: "$building_plain_of_jars_01_desc$"
 building_plain_of_jars_01: "石缸平原"
 building_plain_of_jars_01_desc: "石缸平原是一个遍布着巨型石器的广阔高原，它们的用途笼罩在神秘之中。这些石器曾用于古代仪式，作为被遗忘民族的遗迹留存至今，激发着人们的敬畏和当地的崇敬。"
 building_type_dieng_plateau_01: "$building_dieng_plateau_01$"
 building_type_dieng_plateau_01_desc: "$building_dieng_plateau_01_desc$"
 building_dieng_plateau_01: "迪昂高原"
 building_dieng_plateau_01_desc: "迪昂高原是一个薄雾笼罩的火山盆地，硫磺池和气体喷口点缀景观。错落有致的古老寺庙和祭祀传说使这里既令人畏惧又备受尊崇，是一个古代善恶神灵曾经游荡的神圣高地。"
 building_type_mount_apo_01: "$building_mount_apo_01$"
 building_type_mount_apo_01_desc: "$building_mount_apo_01_desc$"
 building_mount_apo_01: "阿波山"
 building_mount_apo_01_desc: "阿波山高耸于贝纳多湖之上，在卢马德语中意为“受尊敬的长者”。它是“圣山之灵”的缩写形式，也被称为“长者桑达瓦”或“祖父桑达瓦”。为“阿波桑达瓦”举行的仪式由部落的萨满执行，萨满被视为祖先灵魂的媒介。"
 building_type_besakih_temple_01: "$building_besakih_temple_01$"
 building_type_besakih_temple_01_desc: "$building_besakih_temple_01_desc$"
 building_besakih_temple_01: "布撒基寺"
 building_besakih_temple_01_desc: "被称为“巴厘母庙”的布撒基寺是岛上最重要、最神圣的印度教寺庙建筑群。它位于巴厘岛最高火山和圣山“阿贡山”的山坡上。它是岛上宗教和文化中心，为所有人举办盛大仪式。"
 building_type_gongsanseong_fortress_01: "$building_gongsanseong_fortress_01$"
 building_type_gongsanseong_fortress_01_desc: "$building_gongsanseong_fortress_01_desc$"
 building_gongsanseong_fortress_01: "公山城"
 building_gongsanseong_fortress_01_desc: "公山城坐落于俯瞰锦江的山巅之上。作为百济的王城而建，其悠长的城墙和石门保卫着国王与臣民，是王朝权力和防御的山地堡垒。"
 building_type_krakatoa_01: "$building_krakatoa_01$"
 building_type_krakatoa_01_desc: "$building_krakatoa_01_desc$"
 building_krakatoa_01: "喀拉喀托火山"
 building_krakatoa_01_desc: "喀拉喀托是一座雄伟的火山，位于一座近海的岛屿之上。"
 building_type_borobudur_01: "$building_borobudur_01$"
 building_type_borobudur_01_desc: "$building_borobudur_01_desc$"
 building_borobudur_01: "婆罗浮屠"
 building_borobudur_01_desc: "婆罗浮屠是由九层石台层层堆砌而成的巨型佛教寺庙，顶部矗立着中央圆顶。整个建筑表面装饰着数千幅浮雕和数百尊佛像。"
 building_type_hoshi_ryokan_01: "$building_hoshi_ryokan_01$"
 building_type_hoshi_ryokan_01_desc: "$building_hoshi_ryokan_01_desc$"
 building_hoshi_ryokan_01: "法师旅馆"
 building_hoshi_ryokan_01_desc: "法师旅馆是一座由家族祖辈经营的古老客栈，为旅人提供休憩、餐食和温泉浴，以疗愈旅途的尘劳。"
 building_type_celestial_great_barracks_01: "$building_celestial_great_barracks_01$"
 building_type_celestial_great_barracks_01_desc: "$building_celestial_great_barracks_01_desc$"
 building_celestial_great_barracks_01: "军镇大营"
 building_celestial_great_barracks_01_desc: "这座庞大的军营要塞综合体为当地总督提供兵力以扩充军队，并能显著提升了该地区的防御能力。"
 celestial_great_barracks_enabled_desc: "[holder.GetShortUIName|U]不是军事[governor|E]"
 celestial_great_barracks_effect_desc: "[governor_efficiency|E]：@governor_efficiency!#P +[EmptyScope.ScriptValue('great_barracks_bonus_value')]%#!"
 building_type_the_great_wall_01: "$building_the_great_wall_01$"
 building_type_the_great_wall_01_desc: "$building_the_great_wall_01_desc$"
 building_the_great_wall_01: "长城"
 building_the_great_wall_01_desc: "这是长城最为古老的一部分，大部分建于秦朝。岁月的流逝也许磨蚀了石头、砖块和砂浆，但它仍然是一座坚固的防御工事。"
 building_type_the_great_wall_02: "$building_the_great_wall_01$"
 building_type_the_great_wall_02_desc: "$building_the_great_wall_02_desc$"
 building_the_great_wall_02: "长城"
 building_the_great_wall_02_desc: "汉朝大幅扩建了秦朝所建的长城。其新建的长城横跨沙漠和山脉，绵延数百英里。"
 building_type_the_great_wall_03: "$building_the_great_wall_01$"
 building_type_the_great_wall_03_desc: "$building_the_great_wall_03_desc$"
 building_the_great_wall_03: "长城"
 building_the_great_wall_03_desc: "在公元五世纪至六世纪期间，北魏、北齐和隋三朝均对长城进行了扩建和修缮，增强了长城的防御工事。"
 building_type_the_great_wall_04: "$building_the_great_wall_01$"
 building_type_the_great_wall_04_desc: "$building_the_great_wall_04_desc$"
 building_the_great_wall_04: "长城"
 building_the_great_wall_04_desc: "长城是一项令人叹为观止的工程壮举。自公元前七世纪初次修建以来，它已被多次扩建。如今，长城绵延数千里，设有无数烽燧、营房和戍所。毫无疑问，任何北方游牧入侵者都无法逾越这道雄伟的屏障。"
 building_type_the_great_wall_shanhai_pass: "$building_the_great_wall_01$"
 building_type_the_great_wall_shanhai_pass_desc: "$building_the_great_wall_04_desc$"
 building_the_great_wall_shanhai_pass: "$building_the_great_wall_04$"
 building_the_great_wall_shanhai_pass_desc: "$building_the_great_wall_04_desc$"
 building_type_the_great_wall_liaodong: "$building_the_great_wall_01$"
 building_type_the_great_wall_liaodong_desc: "$building_the_great_wall_04_desc$"
 building_the_great_wall_liaodong: "$building_the_great_wall_04$"
 building_the_great_wall_liaodong_desc: "$building_the_great_wall_04_desc$"
 special_building_improve_silk_road: "该[special_building|E]完工后会使[sub_region_temp.GetName][situation_sub_region|E]更接近[situation_silk_road_phase_exceptional_bounty|E][silk_road|E][situation_phase|E]#weak （如果未处于该阶段）#!"
 building_type_herat_bazaar_01: "$building_herat_bazaar_01$"
 building_type_herat_bazaar_01_desc: "$building_herat_bazaar_01_desc$"
 building_herat_bazaar_01: "赫拉特市集"
 building_herat_bazaar_01_desc: "熙熙攘攘的赫拉特市集自阿契美尼德王朝时期就以#italic 哈拉伊瓦#!之名声名在外。每日出入城市的商队使此地成为了呼罗珊的明珠。"
 building_herat_bazaar_02: "赫拉特繁盛市集"
 building_herat_bazaar_02_desc: "赫拉特繁盛市集货殖云集，“呼罗珊明珠”的光辉比任何冠冕的宝石还要更加闪耀。"
 building_type_dvin_shuka_01: "$building_dvin_shuka_01$"
 building_type_dvin_shuka_01_desc: "$building_dvin_shuka_01_desc$"
 building_dvin_shuka_01: "德温市集"
 building_dvin_shuka_01_desc: "古老的德温市场自古以来就是亚美尼亚商道的庞大枢纽，彩釉砖墙映射着这座古老集市的财富与威仪。"
 building_dvin_shuka_02: "德温繁盛市集"
 building_dvin_shuka_02_desc: "岁月未曾消减这座庄严古市的活力——如果它真的带来什么改变的话，那便是它反而让德温市集显出一派前所未有的繁荣景象。"
 building_type_khiva_bazaar_01: "$building_khiva_bazaar_01$"
 building_type_khiva_bazaar_01_desc: "$building_khiva_bazaar_01_desc$"
 building_khiva_bazaar_01: "希瓦市集"
 building_khiva_bazaar_01_desc: "作为草原的门户，希瓦这座不起眼的城市因汇聚了众多在边地求财牟利的商贾和旅人而出名。"
 building_khiva_bazaar_02: "希瓦繁盛市集"
 building_khiva_bazaar_02_desc: "烈日之下，牧民、商贾与冒险家在此谋取财富，用到由皇帝铸造的异域钱币时，总会低声传颂遥远中国的富庶。"
 building_type_lhasa_market_01: "$building_lhasa_market_01$"
 building_type_lhasa_market_01_desc: "$building_lhasa_market_01_desc$"
 building_lhasa_market_01: "逻些市集"
 building_lhasa_market_01_desc: "地处于印度与中华之间的要冲，逻些商人汇集于布达拉宫巍峨的阴影下，竞相吸引着旅人的注目。"
 building_lhasa_market_02: "逻些繁盛市集"
 building_lhasa_market_02_desc: "日光之下并无新事，逻些的商人更令你对此深信不疑，丝绸之路沿途流转的奇珍异宝，无一不曾经其掌眼。"
 building_type_changan_market_01: "$building_changan_market_01$"
 building_type_changan_market_01_desc: "$building_changan_market_01_desc$"
 building_changan_market_01: "长安市集"
 building_changan_market_01_desc: "长安，意为#EMP “长治久安”#!，这里的市集熙来攘往，百货云集，几乎是所有出入中华商货的必经之地。"
 building_changan_market_02: "长安繁盛市集"
 building_changan_market_02_desc: "长安豪商对人间至宝早已司空见惯——他们不仅遍识天下奇珍，很可能还藏有个中精品。"
 building_type_dunhuang_market_01: "$building_dunhuang_market_01$"
 building_type_dunhuang_market_01_desc: "$building_dunhuang_market_01_desc$"
 building_dunhuang_market_01: "敦煌市集"
 building_dunhuang_market_01_desc: "敦煌城坐落于疏勒河波光粼粼的岸边，标志着河西走廊与塔里木盆地的分界，是往来旅人关键的歇足地。"
 building_dunhuang_market_02: "敦煌繁盛市集"
 building_dunhuang_market_02_desc: "敦煌被烈日曝晒的街巷间，唯有无数满载的骆驼、骡马与行人慵缓而稳健的步伐，以及他们东西往返交织不息的足迹。"
 building_type_lahur_bazaar_01: "$building_lahur_bazaar_01$"
 building_type_lahur_bazaar_01_desc: "$building_lahur_bazaar_01_desc$"
 building_lahur_bazaar_01: "拉合尔市集"
 building_lahur_bazaar_01_desc: "拉合尔老城环绕两大市集而建，民居错落于绵延的夯土墙内。市集的嘈杂熙熙攘攘，自老一辈记事之始便未曾断绝，我们料想它们必将世代延续。"
 building_lahur_bazaar_02: "拉合尔繁盛市集"
 building_lahur_bazaar_02_desc: "商旅穿行于拉合尔繁盛的市集，如江河奔流于大地般自然。密集的市场中商铺林立，商贩目光如炬，仿佛蕴藏着这座城市传奇历史中的所有智慧。"
 building_type_hamadan_bazaar_01: "哈马丹市集"
 building_type_hamadan_bazaar_01_desc: "$building_hamadan_bazaar_01_desc$"
 building_hamadan_bazaar_01: "哈马丹市集"
 building_hamadan_bazaar_01_desc: "作为古代米底文明的心脏，哈马丹自泥板与楔形文字铭刻的时代起便是商贸重镇。历经数百代，商贾们在哈马丹主要集市的摊位上，不仅兜售货品，更展示着他们精湛的手艺。"
 building_hamadan_bazaar_02: "哈马丹繁盛市集"
 building_hamadan_bazaar_02_desc: "哈马丹的大集市以前所未有的态势繁荣兴盛，其财富之丰盈、活动之频繁，皆达到了其悠久而尊荣的历史中无可比拟的新巅峰。"
 building_type_sunday_bazaar_01: "可失合儿周日市集"
 building_type_sunday_bazaar_01_desc: "$building_sunday_bazaar_01_desc$"
 building_sunday_bazaar_01: "可失合儿周日市集"
 building_sunday_bazaar_01_desc: "一些当地人会告诉你，早在货币尚未发明之前，可失合儿便已有了周日集市。漫步于市场的摊位之间，难免会有这样的感受——难以想象如此繁华竟有未曾存在的时代。"
 building_sunday_bazaar_02: "可失合儿繁盛周日市集"
 building_sunday_bazaar_02_desc: "尽管可失合儿盛大的周日集市或许自古便已存在，但它如今的繁荣必将为后世所铭记。"
 building_type_mount_fuji_01: "富士山"
 building_type_mount_fuji_01_desc: "巍峨壮丽的富士山终年积雪，孤峰傲立于日本东部门户，是列岛最具标志性的自然奇观，吸引着无数旅人与朝圣者前来朝圣，使所有凝望它的人获得内心的宁静。作为神道教最神圣的信仰圣地之一，富士山是火山女神#EMP 木花咲耶姬#!的居所——这位执掌火山、樱花与刹那芳华之美的女神。"
 building_mount_fuji_01: "$building_type_mount_fuji_01$"
 building_mount_fuji_01_desc: "$building_type_mount_fuji_01_desc$"
 building_type_waterworks_01: "水资源管理"
 building_type_waterworks_01_desc: "水是所有生命赖以生存的基础。维系水源稳定供给并善加利用，对维系国家强盛与统治稳固至关重要。"
 building_waterworks_01: "人工池塘"
 building_waterworks_01_desc: "管理水资源的第一步是有水可供管理。在地面挖掘一个简单洼地，用黏土铺设以保水，形成可蓄水备用的天然区域。"
 building_waterworks_02: "蓄水池"
 building_waterworks_02_desc: "更深的孔洞、渗透性较低的衬层与简易顶盖有助于打造能够储存更多水且储存时间更长的设施，同时减少污染或蒸发造成的损失。"
 building_waterworks_03: "平水运河"
 building_waterworks_03_desc: "在储水地点之间挖掘沟渠，使受控水源能覆盖更多的人。在水资源过剩时缓解洪水压力，同时仍能在干旱时期为人们、牲畜与作物供水。如果规划得当，此类设施甚至可供轻型船只通行。"
 building_waterworks_04: "灌溉水库"
 building_waterworks_04_desc: "任何类型的山丘、山脊或地势变化，如果挖掘适当堤坝都可以变成储水场所。这些露天水库通过沟渠相连，能够相互供给，从而更好地控制特定时间的储水量与用水量。"
 building_waterworks_05: "阶梯井"
 building_waterworks_05_desc: "水资源管控可与基础挖井技术相结合，在地下挖出巨型建筑结构，此结构将始终拥有源自地下的水源。这些地下建筑仍能连接至地面水闸与沟渠，既能为其补充更多水源，也能按需将水虹吸引流至其他区域。"
 building_waterworks_06: "运河闸门"
 building_waterworks_06_desc: "水道本身的深度可通过闸门与排水系统进行控制。储存在这些闸门后的水可用于为驳船与小船建造可航行的水道，从而使运河极适宜运输。"
 building_waterworks_07: "人工湖"
 building_waterworks_07_desc: "一个巨型水库可容纳大量的水。由河流与沟渠供给水源的人工湖能为广阔农田与众多村庄供水。其宏伟意味着它们本身也可以作为显赫之地，成为崇拜与统治的理想场所。"
 building_waterworks_08: "供水与排污系统"
 building_waterworks_08_desc: "通过管道与泵，水可上下流动，能向最高的塔楼供水并将废物冲至最远的污水池中。任何地方都不会缺水，多余的水可以在变成危险洪水前被排出。"
 building_type_spice_plantation_01: "香料种植园"
 building_type_spice_plantation_01_desc: "最上乘的香气与最细腻的风味仅能从生长于世界上非常特定区域的植物中提取。如果土地能够培育这些植物，它们的稀有性与品质会使生产利润异常丰厚。"
 building_spice_plantation_01: "搜寻香料"
 building_spice_plantation_01_desc: "香料由自然中的数种乔木、灌木和花朵产出。但首先是要#italic 找到#!这些植物。"
 building_spice_plantation_02: "栽培香料林"
 building_spice_plantation_02_desc: "最受欢迎的香料可在适当条件下，通过适当劳动力与适当监管者的适当监督进行种植。"
 building_spice_plantation_03: "香料园"
 building_spice_plantation_03_desc: "在大面积的土地上以几何方法种植作物，能够年复一年产出产量稳定的香料。"
 building_spice_plantation_04: "干燥香料"
 building_spice_plantation_04_desc: "在作物附近预留空间用于在运输前对香料进行干燥，使得更多收获的作物能在变质前得到加工，从而节省香料总体生产的成本。"
 building_spice_plantation_05: "香料磨坊"
 building_spice_plantation_05_desc: "研磨会使香料更易变质，但也能使储存更加高效。磨坊还能协助风选，使作物更加纯净。"
 building_spice_plantation_06: "香料地产"
 building_spice_plantation_06_desc: "将工人住房、作物加工和产品储存集中整合到香料实际种植地附近，有助于以更少的总体成本生产和销售更多的香料。"
 building_spice_plantation_07: "种植园土地管理"
 building_spice_plantation_07_desc: "大地本身可被改造以开垦更多土地用于作物种植。梯田与沟渠为种植更多作物创造了新的机会。"
 building_spice_plantation_08: "产业化香料生产"
 building_spice_plantation_08_desc: "只要方向正确，整片土地都可以全力生产最赚钱的香料。每一棵乔木，每一丛灌木，每一片叶子，每一粒坚果都是金库里的又一枚钱币。"
 building_type_examination_hall_01: "贡院"
 building_type_examination_hall_01_desc: "无贡院则科举不立。州府长官须确保官员考务所用一应俱全，并保障学子应考之需，同时杜绝舞弊之隙。"
 building_examination_hall_01: "试院"
 building_examination_hall_01_desc: "开科取士，需先立试院。设考棚以为考选之基，虽规制简备，然为抡才之始。"
 building_examination_hall_02: "文武庙"
 building_examination_hall_02_desc: "一次小小的祈祷，比起世界上所有的学习和准备，更能给予考生信心。"
 building_examination_hall_03: "官学"
 building_examination_hall_03_desc: "这座集讲堂、考场、学官衙署及仓储于一体的贡院建筑群，为科举考试各个环节的开展提供了高效优质的全面保障。"
 examination_hall_effects_desc: "[SelectLocalization( HasDlcFeature( 'all_under_heaven' ), 'examination_hall_effect_desc', 'examination_hall_cost_discount_max_desc' )]"
