 building_type_castle_01: "城堡"
 building_type_castle_01_desc: "一座堡垒，不仅为一个受人尊敬的贵族家庭提供了居所，还保护了周围的城镇和农田。"
 building_castle_01: "城寨"
 building_castle_01_desc: "这处小而难以攻克的防御工事位于一处土垒之上。"
 building_castle_02: "城堡主楼"
 building_castle_02_desc: "城堡主楼#weak （或称城楼）#!是一座用作住所和最后防线的巨塔。"
 building_castle_03: "轴心环形城堡"
 building_castle_03_desc: "轴心环形城堡有两道或以上城墙，内城高于外郭。"
 building_castle_04: "要塞"
 building_castle_04_desc: "要塞是防御的缩影，既能击退敌军来犯，也能驻扎大批军队。"
 building_type_temple_01: "神殿"
 building_type_temple_01_desc: "由神职人员管理的朝拜之所，周围的城镇中居住着虔信的农民。"
 building_temple_01: "圣堂"
 building_temple_01_desc: "$building_type_temple_01_desc$"
 building_temple_02: "神殿之地"
 building_temple_02_desc: "一座神殿坐落在村庄的中心，由当地的工匠精心建造，以表达他们对信仰的奉献。"
 building_temple_03: "崇拜之所"
 building_temple_03_desc: "这座神殿可以容纳大量信徒，但这并不是它的唯一用处——它还是神职人员的居所，维持着一座大型图书馆，还能保护圣物。再加上礼拜堂为信徒提供了充足的空间来进行祈祷。"
 building_temple_04: "大殿"
 building_temple_04_desc: "当地的工匠和建筑师不满足于一个狭小而朴素的神殿，他们合力创造出一件真正的艺术品。这座宏伟的神殿似乎在召唤天界的力量，并注入所有进入它辉煌大厅的崇拜者体内。"
 building_type_city_01: "城市"
 building_type_city_01_desc: "一座熙熙攘攘的城市，居住着大量的市民、商人和勤劳的镇民。"
 building_city_01: "中心村镇"
 building_city_01_desc: "$building_type_city_01_desc$"
 building_city_02: "大型城市"
 building_city_02_desc: "这座城市吸引了四方的商人与手艺人，几乎每天都有富有的商人开设商店，还有勤劳的手艺人建起新屋。"
 building_city_03: "城区"
 building_city_03_desc: "这座城市已不满足于它现有的占地，现在它将附近的农地也纳入了繁荣的城区。如今，这座城市充满了大量的财富与机遇。"
 building_city_04: "繁华都会"
 building_city_04_desc: "这座城市因其丰富的机遇而广为人知——据说甚至最低贱的农民也可以在此收获财富。街道两侧的房屋一眼看不到尽头，路上无论何时都车水马龙、物流繁忙。"
 building_type_temple_citadel_01: "寺庙城塞"
 building_type_temple_citadel_01_desc: "一个崇拜与保护并重的地方，巨型城墙环绕着这片神圣区域。"
 building_temple_citadel_01: "寺庙堡垒"
 building_temple_citadel_01_desc: "$building_type_temple_citadel_01_desc$"
 building_temple_citadel_02: "围墙寺院"
 building_temple_citadel_02_desc: "城塞增加了容量与组织能力，为当地的礼拜者提供庇护，并提供充足的军事驻所以应对任何袭击。"
 building_temple_citadel_03: "寺庙建筑群"
 building_temple_citadel_03_desc: "额外的建筑兼顾舒适与效率；该礼拜场所已为大多数可能的情况做好准备。其居民被要求守卫城墙并在当地神龛祈祷。"
 building_temple_citadel_04: "庇护要塞"
 building_temple_citadel_04_desc: "该圣所受到堡垒、城墙、壕沟与军事哨站的严密保护，似乎还享有来自上天的神圣庇护，使其居民与众多信徒感到安全。"
 building_type_common_tradeport_01: "贸易港"
 building_type_common_tradeport_01_desc: "商船在这个港口装卸货物。"
 building_common_tradeport_01: "小海港"
 building_common_tradeport_01_desc: "一个坐落在海岸上的不起眼的港口，船只可以在这里轻松地装卸货物。"
 building_common_tradeport_02: "渔网织工"
 building_common_tradeport_02_desc: "这里建起了一座编织渔网的工坊。日复一日，工人们不知疲倦地制作和修复渔网。"
 building_common_tradeport_03: "贸易港"
 building_common_tradeport_03_desc: "这座港口已成为这片地区的贸易与旅行中心。来自沿海各地的船只都来这里进行贸易。"
 building_common_tradeport_04: "造船工"
 building_common_tradeport_04_desc: "熟练的船工聚集在这个港口以建造或修理出价最高的船。"
 building_common_tradeport_05: "扩建的港区"
 building_common_tradeport_05_desc: "数量更多、规模更大的码头能够支撑与日俱增的贸易商船。"
 building_common_tradeport_06: "造船厂"
 building_common_tradeport_06_desc: "专门用于船舶维护的建筑物的出现，标志着这里从一个纯粹的港口向熙熙攘攘的海权国家的中心转型迈出了重要的一步。"
 building_common_tradeport_07: "大海港"
 building_common_tradeport_07_desc: "这个大海港提供了海量的泊位、船坞，以及该区域最为出色的海员。所有需要长途旅行的旅客都能在这里找到所需的商品，另一方面，商人、渔民、军队也能在这里买到他们想要的必需品。"
 building_common_tradeport_08: "干船坞"
 building_common_tradeport_08_desc: "在干船坞内，船只会驶入狭窄的水道，然后水会从水道中排干。接着船只就会立在石磊上，工作人员可以轻松修理和保养船只。"
 building_type_hall_of_heroes_01: "英雄殿"
 building_type_hall_of_heroes_01_desc: "一座伟大的殿厅，英勇的战士可以在此相聚，规划他们的下一次冒险。"
 building_hall_of_heroes_01: "一级英雄殿"
