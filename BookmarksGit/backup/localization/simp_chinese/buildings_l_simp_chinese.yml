 building_type_kollur_mines_01: "拘露卢钻石矿"
 building_type_kollur_mines_01_desc: "拘露卢钻石矿发掘出的钻石有着全印度次大陆最大的开采量。在此劳作极为危险，但带来的财富也是难以想象的。"
 building_kollur_mines_01: "拘露卢矿坑"
 building_kollur_mines_01_desc: "仅是黏土和沙砾的坑洞，身缠腰布的工人在此日夜辛劳以开采钻石。"
 building_kollur_mines_02: "拘露卢矿井"
 building_kollur_mines_02_desc: "矿坑得到扩建，引进了能真正增加钻石开采量的工程师。"
 building_kollur_mines_03: "拘露卢大矿井"
 building_kollur_mines_03_desc: "众多矿坑围绕着一座村庄建起，工人们时常会发现大型钻石。"
 building_kollur_mines_04: "拘露卢矿业综合体"
 building_kollur_mines_04_desc: "钻石的开采近乎达到了工业规模，工人的规模也有数千。无尽的财富不断从矿井中涌出。"
 building_type_tribe_01: "部落建筑"
 building_type_tribe_01_desc: "一个简单但是有效的部落建筑，为部落村庄起到防御作用。"
 building_tribe_01: "部落建筑"
 building_tribe_01_desc: "用圆木和粗糙切割的石头建成，这座建筑气势宏伟，尽管体型较小。"
 building_tribe_02: "加固部落建筑"
 building_tribe_02_desc: "加固建筑从封建城堡中吸取灵感，增添了许多新的防卫要素。"
 building_type_longhouses_01: "集会厅"
 building_type_longhouses_01_desc: "部落首领、长老、将军聚拢在长屋中商议决策。这伟大的殿宇与其中聚集的贵人们交相辉映。"
 building_longhouses_01: "长屋"
 building_longhouses_01_desc: "长屋的大小足以容纳长老间召开的重要会议，法律和政策在此被敲定。"
 building_longhouses_02: "大会堂"
 building_longhouses_02_desc: "大会堂中有一个中央高台，在那里酋长或者将军可以发表激动人心的演讲。"
 building_type_war_camps_01: "战地军营"
 building_type_war_camps_01_desc: "当战争的号角响起，勇猛的部落勇士聚集在战地军营。即使在和平时期，他们也会在此比武，为不可避免的冲突做准备。"
 building_war_camps_01: "比武场"
 building_war_camps_01_desc: "训练设施、竞技场和木墙组成了比武场。勇士们在这里训练他们的技艺。"
 building_war_camps_02: "战士公会"
 building_war_camps_02_desc: "只有最伟大的战士才能进入战士公会，他们仅需现身就能激励人心。"
 building_type_palisades_01: "栅栏"
 building_type_palisades_01_desc: "层层木质栅栏保护着零散的部落定居点，保护他们免受常见的威胁，如野生动物或小规模劫掠。"
 building_palisades_01: "简易栅栏"
 building_palisades_01_desc: "简易栅栏提供了有限的防护，在对抗小型冲突时有效，然而在对抗大股敌人时就显得有点力不从心了。"
 building_palisades_02: "城墙与壕沟"
 building_palisades_02_desc: "外部壕沟和用石头加强的栅栏提供了被围攻时的有效防护。"
 building_type_market_villages_01: "集市"
 building_type_market_villages_01_desc: "一系列集镇在这片土地上的旅人来往的地区相继建立。在这里，部落民可以与旅行商人们商贸往来。"
 building_market_villages_01: "贸易前哨"
 building_market_villages_01_desc: "贸易前哨为部落和商人提供交流和易货的机会。"
 building_market_villages_02: "集镇"
 building_market_villages_02_desc: "这些村庄会在规定的时间开展公共集市活动，吸引整个地区的商人并增加当地的财富。"
 building_type_water_temples_01: "苏巴克水庙"
 building_type_water_temples_01_desc: "以水神祠和寺庙为基础的内陆友好型灌溉系统；仪式化的历法指导种植休耕和运河维护周期。"
 building_water_temples_01: "苏巴克堰与田间神祠"
 building_water_temples_01_desc: "小型堰和土渠连接稻田；一座神祠监督供品和工作轮值。稳定的盈余开始流动，仪式也是如此。"
 building_water_temples_02: "苏巴克神祠议会"
 building_water_temples_02_desc: "多座神祠通过历法化的分水协调更广泛的“苏巴克”；纠纷与修缮由集体处理，提升管控与产量。"
 building_water_temples_03: "水庙网"
 building_water_temples_03_desc: "适当的水庙巡回监督同步种植与休耕周期；虫害减少，产量增加，宗教虔敬增长。"
 building_water_temples_04: "大水庙景观"
 building_water_temples_04_desc: "整个灌溉系统由寺庙领导的集会组织；梯田、水闸与庆典使该省份成为一个虔诚的粮仓。"
 building_type_stilted_granaries_01: "干栏式粮仓"
 building_type_stilted_granaries_01_desc: "防鼠的立柱支撑谷仓，由四根或更多木桩架高，非常适合储存贡品和供应行伍。"
 building_stilted_granaries_01: "立柱粮仓"
 building_stilted_granaries_01_desc: "简易的四柱谷仓可以保持种子和贡品干燥；村庄守卫在出征时吃得更好。"
 building_stilted_granaries_02: "粮仓排"
 building_stilted_granaries_02_desc: "一整排带有防鼠装置和垂带踏跺的干栏式谷仓。粮食贡赋更加稳定，征粮效率提高。"
 building_stilted_granaries_03: "仓刻铭干栏式粮仓"
 building_stilted_granaries_03_desc: "仓刻铭标识盈余；仓监轮换存储和口粮配给，以支持更长的行军。"
 building_stilted_granaries_04: "粮仓监区"
 building_stilted_granaries_04_desc: "用围栏围起的建筑群，设有看守和理货棚，粮食安全稳定整个伯爵领。"
 building_type_kora_kora_yards_01: "科拉科拉船船坞"
 building_type_kora_kora_yards_01_desc: "氏族独木舟棚屋及舷外支架武装独木舟的滑道。"
 building_kora_kora_yards_01: "独木舟棚屋"
 building_kora_kora_yards_01_desc: "设有顶棚的舷外支架划艇滑道；水手们为海岸袭击和岛间航行进行训练。"
 building_kora_kora_yards_02: "氏族船厂"
 building_kora_kora_yards_02_desc: "木材、纤维捆扎材料和备用舷外支架的储备加快了维修速度；劫掠者带回战利品和交易品。"
 building_kora_kora_yards_03: "科拉科拉船船坞"
 building_kora_kora_yards_03_desc: "更大的船体、战斗平台和信号鼓；海岸巡逻和季节性远征成为生活的节律（以及收入来源）。"
 building_kora_kora_yards_04: "武装独木舟大军械库"
 building_kora_kora_yards_04_desc: "船坞大师为整个舰队配备装备；下水坡道、索具阁和集结平台令邻居畏惧。"
 building_type_idjang_forts_01: "伊姜堡垒"
 building_type_idjang_forts_01_desc: "阶梯式部落堡垒，位于山嘴或小山丘上的据点。"
 building_idjang_forts_01: "栅栏伊姜"
 building_idjang_forts_01_desc: "木栅栏立于可防御的高地，警戒火堆和干壕沟阻止了劫掠者。"
 building_idjang_forts_02: "石墙伊姜"
 building_idjang_forts_02_desc: "关键墙面以碎石护墙替代了木材；有盖通道让防御者可以安全穿梭。"
 building_idjang_forts_03: "阶梯伊姜"
 building_idjang_forts_03_desc: "阶梯式通道、突击楼梯和射击平台为箭矢和长矛创造了致命角度。"
 building_idjang_forts_04: "堡垒伊姜"
 building_idjang_forts_04_desc: "门楼、内堡和蓄水池；守军可坚守数季。"
 building_type_wantilan_01: "万蒂兰"
 building_type_wantilan_01_desc: "开放式的无墙大厅与社区亭阁，用于集会、仪式与演出。"
 building_wantilan_01: "小型万蒂兰"
 building_wantilan_01_desc: "村中会堂用于集会、宣誓与演练；长老在纷争爆发前就进行仲裁。"
 building_wantilan_02: "万蒂兰亭阁"
 building_wantilan_02_desc: "宽阔的层顶大厅举办节日庆典与成人仪式，共享仪式可以提升士气与威望。"
 building_wantilan_03: "神庙万蒂兰"
 building_wantilan_03_desc: "与当地圣所相连的仪式场地，提供充足空间进行供奉与游行。"
 building_wantilan_04: "大万蒂兰"
 building_wantilan_04_desc: "一个地标性竞技场，鼓手、舞者与首领共处一室。"
 building_type_military_academy_01: "军校"
 building_type_military_academy_01_desc: "专门用来训练军官和骑士的设施，以提高他们在战斗中的效率。"
 building_military_academy_01: "军事学校"
 building_military_academy_01_desc: "有志成为军官者给予他们在军事学校的表现接受彻底调查。很自然的是，这所学校只接受贵族家世的学生。"
 building_military_academy_02: "军官学院"
 building_military_academy_02_desc: "中高级军官在这里接受训练，在这里他们可以更好地了解部队调动、野外准备和战场条件。"
 building_military_academy_03: "大型军事学院"
 building_military_academy_03_desc: "大军事学院是先进军事机构的心脏。在这里训练的军官学习所有的战场战略、军队组织和最新的战争技术知识。"
 building_type_march_01: "边区"
 building_type_march_01_desc: "边区领主用防御工事和当地守军保卫边境。"
 marches_effect_desc: "降低特定[raid_intents|E]的成功率"
 marches_effect_2_desc: "阻止特定的[raid_intents|E]"
 building_march_01: "战略边区"
 building_march_01_desc: "边区在此公国最脆弱和偏远的地区组建，保护其免受袭击。尽管边区只是零星分布，但却是有用的预警系统，且不时也会抓住几个走私者。"
 building_march_02: "交界边区"
 building_march_02_desc: "边区领主制度扩展到整个边境，为我们提供了一道坚固的防御线。"
 building_march_03: "大边区"
 building_march_03_desc: "大规模的边区防御工事在整个公国设立，大大阻滞任何进犯敌军。"
 building_type_siege_works_01: "攻城器械所"
 building_type_siege_works_01_desc: "专用的攻城器械所让统治者可以使用并维护高质量的攻城武器。"
 building_siege_works_01: "攻城器械工坊"
 building_siege_works_01_desc: "攻城工坊通过专门和标准化的建造程序提供更快、更稳定的攻城武器。"
 building_siege_works_02: "抛石机工程师"
 building_siege_works_02_desc: "在攻城战中使用最先进的武器——投石机，这需要专业的工程师来操作。"
 building_siege_works_03: "铸炮厂"
 building_siege_works_03_desc: "大炮是战场上最新出现的武器。它们声音大、非常重、难以操纵，但对石制防御工事具有致命的杀伤力。具备制造和使用大炮的能力，使我们在与敌人对抗时具备无可争议的优势。"
 building_type_royal_armory_01: "王家军械库"
 building_type_royal_armory_01_desc: "由君主资助的军械库将会为军队提供稳定的武器供应和维护。"
 building_royal_armory_01: "武器兵站"
 building_royal_armory_01_desc: "战争时期，农民征召兵从兵站中分配到武器。这些武器大多是生锈的旧斧头、断掉的长枪和钝刀，但只要稍加保养，它们就能比士兵们通常使用的普通农具更高效。"
 building_royal_armory_02: "王家军械库"
 building_royal_armory_02_desc: "由王权运作的军械库收集和保养武器与盔甲以供战时使用。这些东西都有不错的质量，可以瞬间让任何醉醺醺的懒汉在外观上变成一名合格的士兵，虽然作风不一定跟得上。"
 building_royal_armory_03: "王家军械库"
 building_royal_armory_03_desc: "一个王家军械库收纳并维护着大量的武器，足以在短时间内组建数量惊人的农民征召军团，并吸引国内最优秀的雇佣兵。"
 building_type_jousting_lists_01: "骑士比武场"
 building_type_jousting_lists_01_desc: "有了专门的场地给骑士比武，更多骑兵和骑士就会受到激励去努力训练并加入我们麾下。"
 building_jousting_lists_01: "骑士比武地"
 building_jousting_lists_01_desc: "常年开放的空地，帮助训练骑兵和骑士。"
 building_jousting_lists_02: "比武大会场地"
 building_jousting_lists_02_desc: "有了骑士比武竞技场和向公众开放的看台，这些比武大会场地能吸引大量参赛者。"
 building_jousting_lists_03: "王家比武大会竞技场"
 building_jousting_lists_03_desc: "升级加入了王家贵客的座位和更大的露天场地，这个比武大会竞技场确实令人惊叹。"
 building_type_blacksmiths_01: "君主铁匠铺"
 building_type_blacksmiths_01_desc: "君主雇佣的铁匠为禁卫打造武器盔甲，确保优质军备的稳定供应。"
 building_blacksmiths_01: "君主铁匠"
 building_blacksmiths_01_desc: "技术最好生产力最强的铁匠由君主雇佣，专门为禁卫生产长剑、锁子甲和长矛。"
 building_blacksmiths_02: "铁匠行会"
 building_blacksmiths_02_desc: "与各种行会合作，大批装备就可以在有订单时便宜地制造出来。"
 building_blacksmiths_03: "王家锻造厂"
 building_blacksmiths_03_desc: "大型锻造厂专为向君权提供武器而建；只有最好的铁匠能被雇佣在里面工作。"
 building_type_archery_ranges_01: "射箭场"
 building_type_archery_ranges_01_desc: "专门的靶场让普通人也能用弓箭训练，也让有经验的弓箭手能磨练技艺。"
 building_archery_ranges_01: "靶场"
 building_archery_ranges_01_desc: "靶场欢迎所有人，不论你是富是穷。原因有两重：农民可以射箭，这样在战争中就更有用处；而有经验的神射手保持状态去在竞技中争夺名次。"
 building_archery_ranges_02: "王家制弓师"
 building_archery_ranges_02_desc: "君权雇佣最好的制弓师，目标是制作最佳质量的弓，他们在专门为这个任务而建的设施中工作。"
 building_archery_ranges_03: "神射手靶场"
 building_archery_ranges_03_desc: "为了激励农民并为我们的神射手提供足够的挑战，这些特别的靶场设计用来训练我们弓箭手的长距离射击。"
 building_type_tax_assessor_01: "税局"
 building_type_tax_assessor_01_desc: "从农民身上收钱是一种“税收”冒险。给税收官员分配官署，我们必能获取应得的！"
 building_tax_assessor_01: "课税查定人"
 building_tax_assessor_01_desc: "以钱币或产出向君权上缴一定比例的税是每个农民的义务。我们的课税查定人确保他们上缴的东西与我们的需求成足够“比例”，而且我们很幸运，大部分农民都不识字。"
 building_tax_assessor_02: "执达官署"
 building_tax_assessor_02_desc: "确保农民上缴税捐的好方法之一是威胁他们如果不交，就把他们关进地牢。这是执达官的工作，总是站在#emphasis 我们#!这边！"
 building_tax_assessor_03: "治安法院"
 building_tax_assessor_03_desc: "农民可能容易课税，但较富裕的地主就更难就范。以王家治安法官设立复杂的行政网络，我们就能确保即使是最富裕的臣民也能乖乖交钱。"
 building_type_leisure_palace_01: "行宫"
 building_type_leisure_palace_01_desc: "停留在一处奢侈华美的城堡是挺不错的，但有多几处可以选绝不会有害处。"
 building_leisure_palace_01: "别墅"
 building_leisure_palace_01_desc: "当责任的重担太难背负（或愤怒的农民在冲击城门）的时候，没什么地方比得上田园郊外别墅的一场即兴放松！"
 building_leisure_palace_02: "夏宫"
 building_leisure_palace_02_desc: "夏宫位于公国内一处风景优美的地方，远离我们辛劳臣民的卑贱生活。真的没有更好展示王家权势和威望的方法了，我们就是比其他所有人#emphasis 更优越#!。"
 building_leisure_palace_03: "冬宫"
 building_leisure_palace_03_desc: "冬宫的用途是为王室提供一年中较严酷月份里的住处。食品储藏室中物品丰富，地理位置易守难攻，冷得发抖的臣民有幸在高耸冬宫的俯视下在附近劳作。"
 building_type_royal_forest_01: "王家保留地"
 building_type_royal_forest_01_desc: "王室保留地是财富的重要来源，让你能够无视省份中的当地法律，剥夺当地人的权利，然后再把权利卖回去。无须多言，狩猎也很赞。"
 building_royal_forest_01: "王室保留地"
 building_royal_forest_01_desc: "这个公国内的大片森林保留给王室使用。农民禁止住在森林内、狩猎森林的任何动物或清理树木务农。攻击路过的君权的课税查定人也是尤其受到禁止的。"
 building_royal_forest_02: "广阔君主保留地"
 building_royal_forest_02_desc: "整座城镇都被这片王室保留地吞并，附近的居民点时常发现他们的居所在王室官吏的地图上，赫然被列进当地的王室保留地中。"
 building_royal_forest_03: "王室保留地法院"
 building_royal_forest_03_desc: "法律只有通过制度的保障才能生效，现在这片王室保留地拥有了一整套包括法院、看守和书记的制度，在训练有素的治安法官的支持下，他们随时准备着执行王室的法令。"
 building_type_royal_garden_01: "御花园"
 building_type_royal_garden_01_desc: "一座美丽的花园很适合人们放松和社交。虽然小型的私人花园就能满足大部分人的需求，但富裕而有权势的人需要最壮观的作品才能满足！"
 building_royal_garden_01: "私密花园"
 building_royal_garden_01_desc: "石墙封闭着的小花园，将繁忙的俗世关闭在外，提供了一处安宁舒适的避风港。"
 building_royal_garden_02: "花园建筑群"
 building_royal_garden_02_desc: "昂贵而壮丽的花园，花草果树等等争奇斗艳。这座花园时常受到一大批园丁的照料。"
 building_royal_garden_03: "御苑"
 building_royal_garden_03_desc: "御苑是一座庞大而震撼的园林景观，精心嵌入了周边的地形和建筑之中。御苑向所有人开放，令远方的来客震撼不已。"
 building_type_ananda_temple_01: "阿难陀寺"
 building_type_ananda_temple_01_desc: "虽然蒲甘有数千座佛塔、寺庙和佛龛，它们星罗棋布于整座城市和周围的平原，但是阿难陀寺绝对是其中的冠冕。完美布局的建筑结构内有着许多独特的石匾和石像。这里既是礼佛之处，也是以宗教精神教化人民的学术中心。"
 building_ananda_temple_01: "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc: "$building_type_ananda_temple_01_desc$"
 building_type_hotin_fort_01: "霍京工事"
 building_type_hotin_fort_01_desc: "霍京堡垒是修建于德涅斯特河畔的一座小堡垒。其所处的位置能保护当地贸易路线并控制河道。"
 building_hotin_fort_01: "霍京堡垒"
 building_hotin_fort_01_desc: "$building_type_hotin_fort_01_desc$"
 building_hotin_fort_02: "霍京要塞"
 building_hotin_fort_02_desc: "一座威严的要塞，让旧日的堡垒相形见绌。这座工事经过数世纪的扩建，有了高耸的石墙、宽广的护城河以及数幢厚重的塔楼。这座防御建筑定能轻易将大部分攻势化为无形。"
 building_type_golden_gate_of_kiev_01: "基辅金门"
 building_type_golden_gate_of_kiev_01_desc: "基辅金门的造型和名称都来自君士坦丁堡的一座城门，既是城门也是凯旋拱门。远处就能看见教堂的金圆顶建在门上，是基辅的重要象征。"
 building_golden_gate_of_kiev_01: "$building_type_golden_gate_of_kiev_01$"
 building_golden_gate_of_kiev_01_desc: "$building_type_golden_gate_of_kiev_01_desc$"
 building_type_heddal_stave_church_01: "海达尔木板教堂"
 building_type_heddal_stave_church_01_desc: "海达尔木板教堂是挪威最大的木结构教堂，拥有非常漂亮的木质内饰。传说教堂由一只山巨魔在仅仅三天内建造完工。"
 building_heddal_stave_church_01: "$building_type_heddal_stave_church_01$"
 building_heddal_stave_church_01_desc: "$building_type_heddal_stave_church_01_desc$"
 building_type_temple_of_uppsala_01: "乌普萨拉神庙"
 building_type_temple_of_uppsala_01_desc: "位于乌普萨拉的神庙是大部分斯堪的纳维亚的宗教中心。一株圣树在神庙边挺立，旁有一口水井，与传说中的世界树类似。"
 building_temple_of_uppsala_01: "$building_type_temple_of_uppsala_01$"
 building_temple_of_uppsala_01_desc: "$building_type_temple_of_uppsala_01_desc$"
 building_temple_of_uppsala_02: "乌普萨拉大教堂"
 building_temple_of_uppsala_02_desc: "高耸的乌普萨拉大教堂能媲美南欧最壮丽的建筑物，是瑞典最声名显赫君主的安葬之地，也安放着圣人们的遗骨。"
 building_type_lund_cathedral_01: "隆德大教堂"
 building_type_lund_cathedral_01_desc: "宏伟的隆德大教堂上有着丰富的石雕装饰。这座教堂修建时受到罗马式建筑的影响，与德意志的教堂有许多相似之处。这座建筑专献给圣老楞佐，隆德的主保圣人。"
 building_lund_cathedral_01: "$building_type_lund_cathedral_01$"
 building_lund_cathedral_01_desc: "$building_type_lund_cathedral_01_desc$"
 building_type_danevirke_01: "丹麦边墙"
 building_type_danevirke_01_desc: "丹麦边墙是一个范围广大的土垒工事，用以防范来自大陆针对丹麦领土的侵略，自最初建造之后已经过多次扩建。"
 building_danevirke_01: "$building_type_danevirke_01$"
 building_danevirke_01_desc: "$building_type_danevirke_01_desc$"
 building_type_aljaferia_palace_01: "阿尔哈费里亚"
 building_type_aljaferia_palace_01_desc: "阿尔哈费里亚是修建于萨里亚平原的一座大型宫殿堡垒，见证了萨拉戈萨的实力和财富。它气势磅礴，既是令人生畏的防御工事，也是伊比利亚建筑的巅峰。"
 building_aljaferia_palace_01: "$building_type_aljaferia_palace_01$"
 building_aljaferia_palace_01_desc: "$building_type_aljaferia_palace_01_desc$"
 building_type_roman_wall_of_lugo_01: "卢戈的罗马城墙"
 building_type_roman_wall_of_lugo_01_desc: "卢戈长城由罗马人在很久以前修建，至今仍是一道令人震撼的景观。朝圣者前往圣地亚哥‑德孔波斯特拉需要穿过城墙的五道大门，使得朝圣之旅的影响更加深远。"
 building_roman_wall_of_lugo_01: "$building_type_roman_wall_of_lugo_01$"
 building_roman_wall_of_lugo_01_desc: "$building_type_roman_wall_of_lugo_01_desc$"
 building_type_rock_of_gibraltar_01: "直布罗陀巨岩"
 building_type_rock_of_gibraltar_01_desc: "直布罗陀巨岩俯瞰着地中海的门户，那道狭窄的海峡。它是古代赫剌克勒斯之柱的一部分，被认为是已知世界的终点。现在看着它，你不禁会好奇巨岩之后的世界。"
 building_rock_of_gibraltar_01: "$building_type_rock_of_gibraltar_01$"
 building_rock_of_gibraltar_01_desc: "$building_type_rock_of_gibraltar_01_desc$"
 building_type_tower_of_hercules_01: "布里甘提乌姆灯塔"
 building_type_tower_of_hercules_01_desc: "这座古老的灯塔据说是仿照它更为出名的姊妹亚历山大灯塔而建造的。无数个世纪以来，它一直是航海者的向导，直到现在仍对加利西亚的沿海贸易意义重大。有人声称，你能从这座孤零零的灯塔上瞥见爱尔兰的绿色海岸，但放眼望去，你看到的只有无尽的大海。"
 building_tower_of_hercules_01: "$building_type_tower_of_hercules_01$"
 building_tower_of_hercules_01_desc: "$building_type_tower_of_hercules_01_desc$"
 building_type_city_wall_of_toledo_01: "托莱多城墙"
 building_type_city_wall_of_toledo_01_desc: "这些宏伟的城墙最初是由罗马人在古代建造的，后来在西哥特人之王瓦慕巴统治期间又进行了大规模扩建。早期的阿拉伯统治者又将之进一步扩宽，创建了一套与诸王之城相匹配的防御体系。"
 building_city_wall_of_toledo_01: "$building_type_city_wall_of_toledo_01$"
 building_city_wall_of_toledo_01_desc: "$building_type_city_wall_of_toledo_01_desc$"
 building_type_alcazar_of_segovia_01: "塞哥维亚城堡"
 building_type_alcazar_of_segovia_01_desc: "这座要塞像船首一样矗立于岩石峭壁之上，令人望而生畏。它雄伟且坚不可摧，是城堡王国卡斯蒂利亚众多城堡中最伟大的一座。"
 building_alcazar_of_segovia_01: "$building_type_alcazar_of_segovia_01$"
 building_alcazar_of_segovia_01_desc: "$building_type_alcazar_of_segovia_01_desc$"
 building_type_holy_site_basilica_santiago_01: "圣地亚哥‑德孔波斯特拉主教座堂"
 building_type_holy_site_basilica_santiago_01_desc: "这座宏伟的建筑修建于长雅各伯之墓上，是圣雅各伯之路的终点，也是基督教世界圣地中的一顶王冠。大量来自西欧和北欧的朝圣者来到这里，各说着十多种不同的语言——不过许多人也会因为震撼而说不出任何一句话来。"
 building_holy_site_basilica_santiago_01: "$building_type_holy_site_basilica_santiago_01$"
 building_holy_site_basilica_santiago_01_desc: "$building_type_holy_site_basilica_santiago_01_desc$"
 building_type_charnel_grounds_01: "停尸场"
 building_type_charnel_grounds_01_desc: "这些露天场地既是精神净化的场所，也是死者安息之处，也为尸体的腐烂分解提供了场地。"
 building_charnel_grounds_01: "存尸地"
 building_charnel_grounds_01_desc: "被太阳晒白，被猛禽啄食，尸体在山顶腐化。"
 building_charnel_grounds_02: "除肉场"
 building_charnel_grounds_02_desc: "这里一部分是宗教场所，一部分是墓园，腐烂的尸体被妥善保存，远离活人。"
 building_charnel_grounds_03: "秘仪丘"
 building_charnel_grounds_03_desc: "到处都是尸体，香囊部分掩盖了小径上的气味，活着的人在那里准备向大自然献上新的祭品。"
 building_type_imam_reza_shrine_01: "伊玛目里达圣陵"
 building_type_imam_reza_shrine_01_desc: "这座圣陵中安放着阿里·里达的遗体，有些什叶派信徒将其誉为第八任伊玛目，他就在这片土地上殉道。这片一直在扩建的建筑群包含了他的陵寝、礼拜堂、图书馆和集市，随着朝圣者和旅队的来往聚散，以一种既兼收并蓄而又大气堂皇的方式发展着。"
 building_imam_reza_shrine_01: "$building_type_imam_reza_shrine_01$"
 building_imam_reza_shrine_01_desc: "$building_type_imam_reza_shrine_01_desc$"
 building_type_soltaniyeh_01: "苏丹尼耶拱北"
 building_type_soltaniyeh_01_desc: "这座建筑既是殿宇也是陵墓，其宏伟的规模和精致的对称美必能激发出未来许多伟大作品的灵感。这座建筑巨大的双壳圆顶覆盖着绿松石，规模之大看着就像是对天堂的一种挑战。"
 building_soltaniyeh_01: "$building_type_soltaniyeh_01$"
 building_soltaniyeh_01_desc: "$building_type_soltaniyeh_01_desc$"
 building_type_palace_of_ctesiphon_01: "泰西封王宫遗迹"
 building_type_palace_of_ctesiphon_01_desc: "这座古老的建筑曾是萨珊王朝万王之王的礼仪行在，但一度辉煌的殿堂如今已被寂静所笼罩，花园里的花朵也不再盛开。许多建材被运去营建巴格达，人们四散奔逃。然而，一种诡异的壮丽尚存，古老的辉煌仍在。"
 building_palace_of_ctesiphon_01: "$building_type_palace_of_ctesiphon_01$"
 building_palace_of_ctesiphon_01_desc: "$building_type_palace_of_ctesiphon_01_desc$"
 building_type_palace_of_ctesiphon_02: "泰西封大王宫"
 building_type_palace_of_ctesiphon_02_desc: "如今经过重建，先王御座又恢复了昔日的荣光。花园中的花朵重新盛开，大厅再次充满了音乐和光彩。访客从四面八方纷至沓来，为了一睹露天御座厅的巨大拱门，这是一个古代世界中长期被遗忘的奇迹，现在终于在歌曲中找到了自己的位置。"
 building_palace_of_ctesiphon_02: "$building_type_palace_of_ctesiphon_02$"
 building_palace_of_ctesiphon_02_desc: "$building_type_palace_of_ctesiphon_02_desc$"
 building_type_falak_ol_aflak_citadel_01: "诸天之天城堡"
 building_type_falak_ol_aflak_citadel_01_desc: "这座萨珊王朝时期的泥砖要塞坐落于霍拉马巴德城中一座山顶上，仍是一道令人难忘的风景。附近河谷中的居民称之为#italic “法拉克阿夫拉克”#!，义即“诸天之天”，因为在他们看来这座城堡似乎安坐于世界之巅，并且他们也常在其坚墙之内寻得庇护。"
 building_falak_ol_aflak_citadel_01: "$building_type_falak_ol_aflak_citadel_01$"
 building_falak_ol_aflak_citadel_01_desc: "$building_type_falak_ol_aflak_citadel_01_desc$"
 building_type_minarets_and_remains_of_jam_01: "贾姆宣礼塔"
 building_type_minarets_and_remains_of_jam_01_desc: "这座建筑耸立于哈里河谷之上，覆盖着灰泥和釉面砖装饰以及交替的书法条带，是一座精美的纪念碑，展现了信仰和财富即便是在这些偏远崎岖的土地上，也能取得怎样的成就。"
 building_minarets_and_remains_of_jam_01: "$building_type_minarets_and_remains_of_jam_01$"
 building_minarets_and_remains_of_jam_01_desc: "$building_type_minarets_and_remains_of_jam_01_desc$"
 building_type_great_wall_of_gorgan_01: "戈尔甘长城"
 building_type_great_wall_of_gorgan_01_desc: "戈尔甘长城是一套由古代诸王修建的庞大的防御系统，作为抵御嚈哒匈人的堡垒，充满了传奇色彩。据说亚历山大大帝本人曾在征服东方的行军途中通过了它的大门。"
 building_great_wall_of_gorgan_01: "$building_type_great_wall_of_gorgan_01$"
 building_great_wall_of_gorgan_01_desc: "$building_type_great_wall_of_gorgan_01_desc$"
 building_type_maharloo_lake_01: "马哈尔卢湖"
 building_type_maharloo_lake_01_desc: "尽管这片季节性湖泊有时仅仅是一处干燥的盐滩，但在仲夏时节，湖水会呈现出一抹精致的淡红色调。年轻的诗人聚于岸边，凝望奇异的水面，思索大地的美丽与神秘。"
 building_maharloo_lake_01: "$building_type_maharloo_lake_01$"
 building_maharloo_lake_01_desc: "$building_type_maharloo_lake_01_desc$"
 building_type_tomb_of_cyrus_01: "拔示巴之墓"
 building_type_tomb_of_cyrus_01_desc: "这座古老的白色石灰岩坟墓据说是所罗门王的母亲拔示巴的安息之地，受到许多信仰的推崇。此地由女性照管，并且也只允许女性进入黑暗的墓穴内部。她们很少谈到在里面看到的东西。附近的水域据说受到了祝福，能治愈被疯狗咬伤的人。"
 building_tomb_of_cyrus_01: "$building_type_tomb_of_cyrus_01$"
 building_tomb_of_cyrus_01_desc: "$building_type_tomb_of_cyrus_01_desc$"
 building_type_rainbow_mountains_01: "彩虹山脉"
 building_type_rainbow_mountains_01_desc: "造物主似乎亲自用彩虹的颜色涂抹了这片山脊。红、白、黄、灰、橙以及更奇怪的色调给这片宁静的岩石景观增添了色彩。当地统治者经常会带客人到这里狩猎，一睹这壮丽的奇观。"
 building_rainbow_mountains_01: "$building_type_rainbow_mountains_01$"
 building_rainbow_mountains_01_desc: "$building_type_rainbow_mountains_01_desc$"
 building_type_mount_damavand_01: "达马万德山"
 building_type_mount_damavand_01_desc: "达马万德山是一座白雪皑皑的大山，充满了古老的传说，据说是怪物暴君佐哈克的监狱，他将在此服刑直至世界末日。古时许多英雄都曾在这座山上立下丰功伟绩，而对于今天到此游览的人们来说，它的磅礴气势似乎触动到他们的灵魂。这是一座休眠火山，山坡上有星罗棋布的温泉，疲惫的旅人可停于此处放松身心，回想古人的行迹。"
 building_mount_damavand_01: "$building_type_mount_damavand_01$"
 building_mount_damavand_01_desc: "$building_type_mount_damavand_01_desc$"
 building_type_holy_site_fire_temple_01: "大祆祠"
 building_type_holy_site_fire_temple_01_desc: "在这座宏伟建筑内燃烧着#italic “阿塔什‑巴赫拉姆”#!，即“胜利之火”，这是所有火焰中最伟大、最纯净的火，由闪电的雷火、王者的烛火、火葬的薪火、金匠的炉火和苦行者的灶火聚集而成。远方的朝圣者前来观赏这一奇观，而穆护举行的净化仪式似乎永无止境。"
 building_holy_site_fire_temple_01: "大祆祠"
 building_holy_site_fire_temple_01_desc: "$building_type_holy_site_fire_temple_01_desc$"
 building_type_ark_of_bukhara_01: "布哈拉城堡"
 building_type_ark_of_bukhara_01_desc: "据说，夏沃什王子在世界还年轻的时候建造了这座巨大的要塞。三千年后，这片地区的古代统治者布哈拉胡到诸王对其进行了修复，自那以后就一直在被使用。远近游客纷至沓来欣赏这座建筑，七根巨柱也与北斗七星遥相呼应，但它首先是一座防御工事，其恢弘壮丽令人望而生畏。"
 building_ark_of_bukhara_01: "$building_type_ark_of_bukhara_01$"
 building_ark_of_bukhara_01_desc: "$building_type_ark_of_bukhara_01_desc$"
 building_type_shah_i_zinda_01: "沙阿津达"
 building_type_shah_i_zinda_01_desc: "这片墓葬群的名字义为#italic “活着的国王”#!，指的是穆罕默德的堂弟库萨姆·伊本·阿拔斯，据说他就葬于此处。这些陵墓相当地渺小而简陋，但却蕴含着一种肃穆之美，让许多人流连于寂静的坟茔间，思索人生的短暂。"
 building_shah_i_zinda_01: "$building_type_shah_i_zinda_01$"
 building_shah_i_zinda_01_desc: "$building_type_shah_i_zinda_01_desc$"
 building_shah_i_zinda_02: "沙阿津达墓地"
 building_shah_i_zinda_02_desc: "#italic “活着的国王”#!是一片由陵墓、高门和盖有绿松石瓦的圆顶通道所组成的巨大墓地，是先知的堂弟和其他许多古代大领主的埋身地。这片墓葬群在不断扩建，看着既崇高，又诡异，也同样令人印象深刻。"
 building_type_alamut_castle_01: "阿拉穆特城堡"
 building_type_alamut_castle_01_desc: "这座鹰巢坐落于一面巍峨的峭壁之上，由朱斯坦王朝修建，用作他们受围领地的要塞堡垒。它有着令人敬畏的环境和坚固的壁垒，人人都说它近乎是牢不可破的，对于任何能在这么一处偏僻位置发展壮大的好战派系或教派而言，它都是一个理想的据点。"
 building_alamut_castle_01: "$building_type_alamut_castle_01$"
 building_alamut_castle_01_desc: "$building_type_alamut_castle_01_desc$"
 building_type_alamut_castle_02: "阿拉穆特要塞"
 building_type_alamut_castle_02_desc: "这座城堡坐落在一面巍峨的峭壁之上，长期以来一直被用作偏远的山中堡垒。现在，它已被重建成一座令人敬畏的#italic 菲达因#!要塞，在这雄伟壮观的防御工事中还设有图书馆、实验室和宁静的花园。对有的人来说，这里是流血与战争之所在；而对其他人而言，这里是精神的安歇地——又或许两者兼而有之。"
 building_alamut_castle_02: "$building_type_alamut_castle_02$"
 building_alamut_castle_02_desc: "$building_type_alamut_castle_02_desc$"
