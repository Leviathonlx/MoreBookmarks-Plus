 building_event_tower_of_silence_01_desc: "$building_type_tower_of_silence_01_desc$"
 building_church_of_the_theotokos: "诞神女教堂"
 building_church_of_the_theotokos_desc: "圣十字早已征服了这座宏伟的建筑，彻底击败了对处女神雅典娜的异教崇拜。\n如今，这里供奉着童贞圣母玛利亚，也是唯一配得上#EMP 神圣#!之名的贞女。"
 building_type_church_of_the_theotokos: "$building_church_of_the_theotokos$"
 building_type_church_of_the_theotokos_desc: "$building_church_of_the_theotokos_desc$"
 building_parthenon: "帕特农神庙"
 building_parthenon_desc: "强大的雅典娜的圣殿再次骄傲地矗立着，不受愚蠢迷信的玷污。\n这些雄伟的立柱和墙壁建于一千多年前，经受住了时间的考验，仍然从上方保护着信徒的家园，无言地象征着处女神的赐福，她也将自己的名号赋予了这座城市。"
 building_type_parthenon: "$building_parthenon$"
 building_type_parthenon_desc: "$building_parthenon_desc$"
 building_hagios_demetrios: "圣迪弥特里教堂"
 building_hagios_demetrios_desc: "圣迪弥特里教堂是这座城市里最重要的圣所。\n这座教堂建立之初，基督信仰还仍属年轻，教堂吸纳了一座罗马浴场，而这位圣人连同其他许多早期信徒就关押、殉道并埋葬于其中。"
 building_type_hagios_demetrios: "$building_hagios_demetrios$"
 building_type_hagios_demetrios_desc: "$building_hagios_demetrios_desc$"
 building_kassiopi_castle: "卡西奥皮城堡"
 building_kassiopi_castle_desc: "一座宏伟的岸边防御工事，在其战略位置能监视这条将岛屿与大陆分隔开的海峡，使其成为伊奥尼亚地区一处至关重要的控制点。"
 building_type_kassiopi_castle: "$building_kassiopi_castle$"
 building_type_kassiopi_castle_desc: "$building_kassiopi_castle_desc$"
 building_saint_lazarus: "圣拉匝若教堂"
 building_saint_lazarus_desc: "按照传统，曾被基督从死里复活的伯达尼的拉匝若，在第二次去世后被安葬于拉纳卡城。\n这座坟墓曾失落了数个世纪，但就在寻回坟墓之后，皇帝利奥六世将圣人的圣髑敬迁至君士坦丁堡，并在坟址上兴建了这座宏伟的教堂。"
 building_type_saint_lazarus: "$building_saint_lazarus$"
 building_type_saint_lazarus_desc: "$building_saint_lazarus_desc$"
 building_type_sumela_monastery_01: "苏梅拉修道院"
 building_type_sumela_monastery_01_desc: "这座修道院建于黑色之山的悬崖峭壁之上，其起源之悠久，几乎被笼罩于迷雾之中；据有的人说，修道院是奉狄奥多西皇帝之令最初于四世纪建立，但其中的圣泉和古壁画可能更为古老。\n修道院所藏的至宝是一面圣母壁画，据说由使徒路喀亲手绘制。"
 building_sumela_monastery_01: "$building_type_sumela_monastery_01$"
 building_sumela_monastery_01_desc: "修道院曾沦为废墟，之后由数位皇帝修复扩建；当下的建筑格局主要由查士丁尼皇帝通过贝利萨留出面所奠定。"
 building_sumela_monastery_02: "翻修的$building_type_sumela_monastery_01$"
 building_sumela_monastery_02_desc: "距离这座修道院上一次翻修已有许多个世纪。最近一次官方介入赐予了修道院更多的世袭土地、属民、免税特权以及可以用来修造新建筑的皇家资助。岩间教堂从中受益最大，因为收获了一整套全新的壁画。"
 building_patras_castle: "帕特雷城堡"
 building_patras_castle_desc: "帕特雷市的古老卫城，矗立于沃贾斯山脉中一座山岭之上，于查士丁尼皇帝统治期间被替换为一座防御工事。\n这座城堡自那之后就一直被持续使用，永受本地主保圣人安德列及#EMP 地方守护神#!帕特里涅拉（一座罗马的少女雕像）的庇佑。"
 building_type_patras_castle: "$building_patras_castle$"
 building_type_patras_castle_desc: "$building_patras_castle_desc$"
 building_maiden_tower: "少女塔"
 building_maiden_tower_desc: "这块海岸前的礁石在雅典人亚西比德的时代就已经有了一座海关站矗立其上，这要归功于其位于博斯普鲁斯海峡入口的理想位置。\n现在，位于同一座小岛上的设防塔楼就能控制住所有往来黑海的海上交通；此外，还能在塔楼与君士坦丁堡之间的海平面上拉起一条巨大的锁链，有效拦截了任何危险的或不受欢迎的船只。"
 building_type_maiden_tower: "$building_maiden_tower$"
 building_type_maiden_tower_desc: "$building_maiden_tower_desc$"
 building_despot_palace: "专制君主宫殿"
 building_despot_palace_desc: "一座位于塔伊耶托斯山中一处安全位置的宏伟宫殿，处在坚城米斯特拉斯的正上方。\n这座宫殿所有的奢华能与君士坦丁堡殿堂的伟大相媲美，只有最富有和最具影响力的总督才能配得上。"
 building_type_despot_palace: "$building_despot_palace$"
 building_type_despot_palace_desc: "$building_despot_palace_desc$"
 building_type_meteora_01: "迈泰奥拉"
 building_type_meteora_01_desc: "迈泰奥拉一名是由当地人为品都斯山旁隆起的一片令人惊叹的天然石柱群而起的。"
 building_meteora_01: "$building_type_meteora_01$"
 building_meteora_01_desc: "自九世纪期早期以来，苦行隐修士们就一直栖居于迈泰奥拉天然的洞穴石窟中，但任何人力所造的建筑都没让此处的景观走样。"
 building_meteora_02: "$building_type_meteora_01$"
 building_meteora_02_desc: "随着越来越多的隐修士在迈泰奥拉挖空的山峰中寻求庇护，越来越多的修道院也随之开始出现。\n不过，人类对于此地险恶大自然的支配能力依旧脆弱；这些修道院都极其难进，一般都只能依赖梯子、绳索、徒手攀缘以及#EMP 祈祷#!，因为一旦装备失效，失足跌落的后果是致命的。"
 building_type_mount_athos_01: "阿索斯山"
 building_type_mount_athos_01_desc: "按照传统，童贞女玛利亚乘船从巴勒斯坦前往塞浦路斯，拜访她圣子的朋友拉匝若，他当时正在那岛上传播福音；那时船只被吹离了航道，被迫停泊于阿索斯山旁的此地。玛利亚下船后，被这片地域的自然之美所震撼，于是祝福了这里并请求此地作为她自己的花园。从天上传来一道声音满足了她的心愿；自那以后，此地就被视为圣地并禁止任何女性进入。"
 building_mount_athos_01: "$building_type_mount_athos_01$"
 building_mount_athos_01_desc: "至少从君士坦丁一世皇帝的时代以来，基督教社团就已居住在这片岬角，来自阿索斯山的修士参加过第七次尼西亚大公会议。不过，正规的修道团体或永久建筑还未存在。"
 building_mount_athos_02: "$building_type_mount_athos_01$"
 building_mount_athos_02_desc: "一位名叫阿塔纳西的修士来到阿索斯山，揭开了在半岛上各处兴建修道院的序幕：最早的两个修道院分别名为大拉伏拉和瓦托佩迪，均敬献给了圣母领报。有了像样的修道院，当地的修道生活便有了秩序和规则。"
 building_mount_athos_03: "$building_type_mount_athos_01$"
 building_mount_athos_03_desc: "基于世俗权力奉献的诸多特许、教会法上的自治地位、真正与世隔绝的生活方式以及繁盛的圣像产出，阿索斯山作为修道中心的盛名，确保了几个世纪以有来源源不断新加入的修士。\n随着僧修士数量的增长，修道院的数量也随之增加。阿索斯山上现有二十座修道院，是该地区最大、最具影响力的修道社区。"
 building_apollinare_nuovo: "新圣亚坡理纳圣殿"
 building_apollinare_nuovo_desc: "新圣亚坡理纳圣殿近来才获得现有的名字，当时圣亚坡理纳的圣髑才从邻近在克拉塞的圣殿迁入。不过该圣殿的历史远早于此。\n这座建筑在六世纪早期就已由东哥特人的国王狄奥多里克首次祝圣，成为一座亚略派的教堂，它在结构和装饰上历经了多次修缮翻新，但还保留着独特的风格——东西方艺术优雅地交融在一起——还有令人惊艳的拜占庭马赛克镶嵌画。"
 building_type_apollinare_nuovo: "$building_apollinare_nuovo$"
 building_type_apollinare_nuovo_desc: "$building_apollinare_nuovo_desc$"
 building_saint_catherine: "圣埃卡特里纳修道院"
 building_saint_catherine_desc: "一座位于沙漠中的朴实的修道院，但却有着一段厚重的历史。修道院最初的建筑结构事实上是奉君士坦丁皇帝之母的命令在燃烧的荆棘向摩伊息斯显现之地建立的。查士丁尼皇帝资助了扩建工程，把这里建成了如今这座筑有防御工事的修道院，并将摩伊息斯之泉也围在其中。在修道院奠基仅仅几个世纪之后，圣埃卡特里纳的圣髑就敬迁至此，这也改变了修道院的名称。\n这座修道院的缮写室和圣像制作中心一直都位于最古老、最多产者之列。"
 building_type_saint_catherine: "$building_saint_catherine$"
 building_type_saint_catherine_desc: "$building_saint_catherine_desc$"
 building_jvari_monastery: "十字圣架修道院"
 building_jvari_monastery_desc: "一座古老的修道院，矗立之地正是当年圣尼纳在格鲁吉亚传福音时树立起灵迹十字圣架之所在。\n这座神圣的建筑吸引来了整个高加索的朝圣者。"
 building_type_jvari_monastery: "$building_jvari_monastery$"
 building_type_jvari_monastery_desc: "$building_jvari_monastery_desc$"
 building_etchmiadzin_cathedral: "瓦加尔沙帕特主教座堂"
 building_etchmiadzin_cathedral_desc: "这座古老的主教座堂是亚美尼亚宗徒基督教历史上的中心。教堂最初由光照者圣额我略建立于一座原始宗教的神庙之上，象征着亚美尼亚王国新采用宗教的胜利，之后在萨珊王朝入侵期间教堂几乎被全毁，数年之后又从地基开始重建。\n但在七世纪后，这座主教座堂一再被洗劫和废弃，早已破败不堪。只有大刀阔斧、不惜代价地介入重建才能使其恢复往日的荣光。"
 building_type_etchmiadzin_cathedral: "$building_etchmiadzin_cathedral$"
 building_type_etchmiadzin_cathedral_desc: "$building_etchmiadzin_cathedral_desc$"
 building_cattolica_stilo: "斯蒂洛教堂"
 building_cattolica_stilo_desc: "这座建筑受到了强烈的拜占庭影响：一座附带洗礼堂的小教堂，建立在裸岩之上，用红砖修砌而成，建筑平面宛如一道“刻画的十字”，四面墙壁环绕着丰富的壁画作为装饰，俯瞰斯蒂拉罗河谷。\n这座教堂是险恶的自然环境中的一颗孤独的宝石，人们可以在这里感到离上帝更近了。"
 building_type_cattolica_stilo: "$building_cattolica_stilo$"
 building_type_cattolica_stilo_desc: "$building_cattolica_stilo_desc$"
 building_hosios_loukas: "成德者路喀修道院"
 building_hosios_loukas_desc: "这座修道院专用于安放斯提里翁山的成德者圣路喀之圣髑，他是一名隐修士。\n圣髑据说会渗出灵迹之油，吸引了无数朝圣者来睡在墓边，以求通过“睡庙”来获得治愈。修道院高质且奢华的内部装饰在整个东地中海都广受赞扬，那个时代最杰出的艺术家为其丰富了马赛克画、圣像、烛台、雕刻和织物的装饰。"
 building_type_hosios_loukas: "$building_hosios_loukas$"
 building_type_hosios_loukas_desc: "$building_hosios_loukas_desc$"
 building_sofia_ohrid: "圣索菲亚教堂"
 building_sofia_ohrid_desc: "奥赫里德的主教座堂在斯拉夫人初次袭击这片土地时也首度被毁，直到此地平安重返基督信仰的会众中时才得以重建。\n教堂最后的格局是一座穹顶式巴西利卡，富丽堂皇地装饰着那个时代最杰出的艺术家为其创作的壁画群。"
 building_type_sofia_ohrid: "$building_sofia_ohrid$"
 building_type_sofia_ohrid_desc: "$building_sofia_ohrid_desc$"
 building_fairy_chimneys: "穴居聚落"
 building_fairy_chimneys_desc: "该地区的岩石具有极强的可塑性，自然形成了石锥、石峰和石窟。\n几个世纪以来，人类一直在利用这些结构，建造马厩、仓库和避难所，然后是房屋和生产建筑，最后在岩锥内修建教堂，整个聚落就此形成。"
 building_type_fairy_chimneys: "$building_fairy_chimneys$"
 building_type_fairy_chimneys_desc: "$building_fairy_chimneys_desc$"
 building_cilician_gates: "奇里乞亚门"
 building_cilician_gates_desc: "奇里乞亚门是一处穿过托罗斯山脉的山口，连接了奇里乞亚平原和安纳托利亚高原。\n自洪荒伊始，山口就已建有防御工事，控制住它，便意味着控制住了一条小亚细亚和中东的商业与军事主动脉。"
 building_type_cilician_gates: "$building_cilician_gates$"
 building_type_cilician_gates_desc: "$building_cilician_gates_desc$"
 building_swahili_port_pemba: "奔巴贸易港群"
 building_swahili_port_pemba_desc: "奔巴岛的珊瑚暗礁、白沙海滩与红树林湿地，为岛民提供了四通八达的水道与丰饶物产，使之成为僧祇海岸天然的贸易中转站。"
 building_type_swahili_port_pembas: "$building_swahili_port_pemba$"
 building_type_swahili_port_pemba_desc: "$building_swahili_port_pemba_desc$"
 building_swahili_port_zanzibar: "层拔贸易港群"
 building_swahili_port_zanzibar_desc: "温古贾岛的沙质海岸受珊瑚礁庇护，成就了船舶的天然良港。印度洋各地商贾纷至沓来，尽享其作为海运枢纽的地利优势。"
 building_type_swahili_port_zanzibar: "$building_swahili_port_zanzibar$"
 building_type_swahili_port_zanzibar_desc: "$building_type_swahili_port_zanzibar_desc$"
 building_swahili_port_mombasa: "慢八撒港"
 building_swahili_port_mombasa_desc: "慢八撒港雄踞陡峭悬崖环绕的岩岛之巅，坐拥易守难攻的天然防御地势，却仍对海上航路保持独特通达性。"
 building_type_swahili_port_mombasa: "$building_swahili_port_mombasa$"
 building_type_swahili_port_mombasa_desc: "$building_swahili_port_mombasa_desc$"
 building_swahili_port_pate: "帕泰岛贸易港群"
 building_swahili_port_pate_desc: "帕泰岛坐落于斯瓦希里文化腹地北缘，是最早接触伊斯兰教并由此联通中东商路网络的斯瓦希里区域之一。"
 building_type_swahili_port_pate: "$building_swahili_port_pate$"
 building_type_swahili_port_pate_desc: "$building_swahili_port_pate_desc$"
 building_swahili_port_lamu: "拉穆贸易港群"
 building_swahili_port_lamu_desc: "海滩温暖的白沙与轻逸拍岸生机勃勃的蔚蓝海水，掩映着作为拉穆命脉的繁荣商贸。长久以来这里一直与跨洋贸易紧密相连，已知世界东西两端的商品都可以在此买卖。"
 building_type_swahili_port_lamu: "$building_swahili_port_lamu$"
 building_type_swahili_port_lamu_desc: "$building_swahili_port_lamu_desc$"
 building_type_dragon_kiln_01: "龙窑"
 building_type_dragon_kiln_01_desc: "此窑炉群沿陡峭山坡而建，可产生极端高温火候，用以烧制作为贵重贸易品与礼器的珍奇瓷器。"
 building_dragon_kiln_01: "阶级窑"
 building_dragon_kiln_01_desc: "这座长窑通过横向引导火流走向，形成陶匠所需之炽热环境，用以烧造价值不菲的碗盏、瓶器及其他陶瓷制品。"
 building_dragon_kiln_02: "匣钵焙烧窑"
 building_dragon_kiln_02_desc: "采用匣钵容器可显著优化陶瓷生产流程，此类简易装置能在规模化烧制过程中有效隔绝烟尘、灰烬及工业残渣，保护胚体免受污染与损毁。"
 building_dragon_kiln_03: "分室窑"
 building_dragon_kiln_03_desc: "通过将主火区隔离为多个燃烧室，既可精准调控窑温，又便于工人装卸陶器。此结构革新使得高品质陶瓷得以批量生产，吸引更多买家愿以溢价购藏。"
