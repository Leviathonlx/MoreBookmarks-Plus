 building_type_takkeda_mines_01: "塔凯达铜矿"
 building_type_takkeda_mines_01_desc: "阿伊尔高原拥有丰富的铜矿床，从史前时代开始便已在塔凯达进行了开采。"
 building_takkeda_mines_01: "塔凯达采矿点"
