 building_type_assassin_castle_01_desc: "$building_type_alamut_castle_02_desc$"
 building_assassin_castle_01: "$building_type_assassin_castle_01$"
 building_assassin_castle_01_desc: "$building_type_assassin_castle_01_desc$"
 building_type_qanats_01: "$building_qanats_06$"
 building_type_qanats_01_desc: "$building_qanats_05_desc$"
 building_qanats_01: "冰窖"
 building_qanats_01_desc: "这些圆顶形状的冰窖将地下贮藏与耐热建材结合在一起，形成了一片隔热空间，起到了一种蒸发冷却器的功能。"
 building_qanats_02: "蓄水池"
 building_qanats_02_desc: "这些半埋于地下的拱形结构在波斯语中被称为#italic “阿卜安巴尔”#!，被用来储存大量的水。"
 building_qanats_03: "捕风塔"
 building_qanats_03_desc: "这些高塔是波斯人的发明，与蓄水池和其他建筑物相通。它们通过对着盛行风向的开口捕捉气流，然后让气流在塔内循环，以供冷却。"
 building_qanats_04: "坎儿孜"
 building_qanats_04_desc: "坎儿孜是地下井渠系统的第一阶段，是一系列竖井，由一条坡度平缓的隧道连通，这条隧道利用一处地下水源并将水输送到地表。"
 building_qanats_05: "小坎儿井"
 building_qanats_05_desc: "坎儿井是地下井渠，旨在减少蒸发造成的水量损失。这个系统虽然在现阶段规模还相当小，但仍能为农业提供大量效益。"
 building_qanats_06: "坎儿井"
 building_qanats_06_desc: "地下井渠已经扩建，连通了当地的蓄水池、冰窖和灌溉系统。"
 building_qanats_07: "大坎儿井"
 building_qanats_07_desc: "这个庞大的地下井渠系统绵延了好几#italic 程#!，为农民和乡亲给予了惊人的供水量。"
 building_qanats_08: "巨型坎儿井系统"
 building_qanats_08_desc: "这个令人惊叹的地下井渠系统流入了无数地下蓄水池、灌溉渠道、冰窖、澡堂、喷泉和饮用水井，是波斯人聪明才智和无上荣光的真实证明。"
 building_type_tower_of_silence_01: "大寂静之塔"
 building_type_tower_of_silence_01_desc: "我们的信仰教会我们处理正义信徒尸体的方法，就是将其留给动物和开阔的天空。如此一来，灵魂便保持了纯洁，社群也不会受到肉体腐败的困扰。\n\n当外人不允许我们举行仪式时，我们必须兴建这些高塔来保护这些遗骸，来象征我们永久的信念。"
 building_tower_of_silence_01: "大寂静之塔"
 building_tower_of_silence_01_desc: "这座平顶塔楼建在公爵领内一片安静的区域，那是当地人让死者安息的地方。里面的尸体暴露在食腐鸟和阳光的酷烈之下，将他们逝去的灵魂安稳地送往死后的世界，让活着的人不受腐败的影响。宗教禁令让这座塔成为必要，而非成为传统的荒野，但它的出现却让社群迅速成为一体。"
 tower_of_silence_01.tt.liege_not_approve_of_burial: "[liege_possessive|E]的[faith|E]允许你的人民在不需要$building_type_event_tower_of_silence_01$的情况下举行传统的葬礼"
 tower_of_silence_01.tt.county_not_tos_users: "[county|E]的[faith|E]不会像这样处理死者"
