 building_type_allaq_mines_01: "阿拉吉干河金矿"
 building_type_allaq_mines_01_desc: "埃及东部沙漠的山区中蕴藏着深厚的金矿床，被编年史家简称为采矿之国。该地区的中枢便是阿拉吉干河及其矿场。"
