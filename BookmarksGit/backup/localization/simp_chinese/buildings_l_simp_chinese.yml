 building_special_sicilian_parliament_01: "议会宫"
 building_special_sicilian_parliament_01_desc: "三大等级的代表们常在这座建筑中会面，共商国是，当朝统治者建言献策。"
 building_special_greenhouse_01: "玻璃建筑物"
 building_special_greenhouse_01_desc: "这座建筑似乎极为适合在里面种植蔬菜。"
 building_type_special_greenhouse_01: "玻璃建筑物"
 building_type_special_greenhouse_01_desc: "这座建筑似乎极为适合在里面种植蔬菜。"
 building_type_university_01: "大学"
 building_type_university_01_desc: "能够为拥有充足影响力和金钱的人提供高等教育的地方。"
 building_university_01: "一级大学"
 building_university_01_desc: "$building_type_university_01_desc$"
 building_university_02: "二级大学"
 building_university_02_desc: "$building_type_university_01_desc$"
 building_university_03: "三级大学"
 building_university_03_desc: "$building_type_university_01_desc$"
