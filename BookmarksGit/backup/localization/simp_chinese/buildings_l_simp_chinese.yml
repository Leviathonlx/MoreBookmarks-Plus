 building_type_oath_warriors_building_01: "军事授权"
 building_type_oath_warriors_building_01_desc: "统治这片疆域的君主已在加冕誓言中宣誓要广纳勇士。"
 building_oath_warriors_building_01: "老兵勋田"
 building_oath_warriors_building_01_desc: "长期服役的贵族战士在当地被授予了慷慨的土地，在这忠诚服役的意愿也相应增加。"
 building_oath_warriors_building_02: "军事庄园"
 building_oath_warriors_building_02_desc: "那些未战死于沙场的贵族战士阶级成员生活优渥，他们被授予的地产使他们能充分招募并武装自己。"
 building_oath_warriors_building_03: "村庄封邑"
 building_oath_warriors_building_03_desc: "许多当地村庄被授予骑士军官作为私人领地，使他们能够以牺牲其他阶级利益为代价来积累力量与财富。"
 building_oath_warriors_building_04: "广袤军事地产"
 building_oath_warriors_building_04_desc: "当地税收的相当一部分份额上缴给低阶战士贵族，这些贵族是田地与定居点的头衔持有者。不过，他们强大的随从仍在服役效忠。"
 building_type_oath_faithful_building_01: "宗教圣迹"
 building_type_oath_faithful_building_01_desc: "统治这片疆域的君主已在加冕誓言中宣誓要护佑信众。"
 building_oath_faithful_building_01: "路边神龛"
 building_oath_faithful_building_01_desc: "道路旁的小遮蔽处里安置有简易圣像。"
 building_oath_faithful_building_02: "圣门"
 building_oath_faithful_building_02_desc: "在定居点入口上方及整个内部通道，精细的宗教艺术品唤起人们的敬畏，并保佑安全通行。"
 building_oath_faithful_building_03: "神殿圣所"
 building_oath_faithful_building_03_desc: "当地的神殿建筑群已经被扩建，这些宁静场所增设了拱顶花园与淡水井。"
 building_oath_faithful_building_04: "圣迹广场"
 building_oath_faithful_building_04_desc: "大量资金用于建造大型中央广场，广场遍布宗教艺术品，没有多余的垃圾和高利贷活动，并为当地人供水。"
 building_type_oath_poor_building_01: "官方救济院"
 building_type_oath_poor_building_01_desc: "统治这片疆域的君主已在加冕誓言中宣誓要赈济贫民。"
 building_oath_poor_building_01: "慈善习俗"
 building_oath_poor_building_01_desc: "当局鼓励有经济能力的人将多余食物与财富提供给不幸者，通常是在圣日期间。"
 building_oath_poor_building_02: "济贫院"
 building_oath_poor_building_02_desc: "赤贫者、寡妇及老者将得到简单食宿与一些照料。"
 building_oath_poor_building_03: "慈善部门"
 building_oath_poor_building_03_desc: "救济院及其他服务贫民的公共设施由资财充裕的官员妥善管理。"
 building_oath_poor_building_04: "慈善机构"
 building_oath_poor_building_04_desc: "全境贫者皆无匮乏。为潜在的流浪者提供优越的住宿，医院照料病患及老者，贫农获发慷慨的津贴。"
