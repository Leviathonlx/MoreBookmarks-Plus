 building_type_turda_mines_01: "托尔道盐矿"
 building_type_turda_mines_01_desc: "托尔道的巨大盐山成为特兰西瓦尼亚的经济中心已有好几个世纪。矿场和盐市仍然是该地区一个重要的收入来源。"
