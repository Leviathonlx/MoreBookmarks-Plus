 building_university_06: "六级大学"
 building_university_06_desc: "$building_type_university_01_desc$"
 building_type_pastures_01: "牧牛场"
 building_type_pastures_01_desc: "该省份的有很多土地被用于畜牧业开发，成群结队的牲畜放牧于牧场上。"
 building_pastures_01: "简易牧场"
 building_pastures_01_desc: "当地农民利用牧场饲养小动物，例如绵羊或山羊。"
 building_pastures_02: "家庭农场"
 building_pastures_02_desc: "家庭农场内居住着乡下的农民，他们种植谷物并为了自用而饲养动物。"
 building_pastures_03: "牧草地"
 building_pastures_03_desc: "牧草地用于放牧，或在艰难的时日用于生产干草。"
 building_pastures_04: "栏舍"
 building_pastures_04_desc: "栏舍中可以养好养的家禽，蛋和肉的产出不容小觑。"
 building_pastures_05: "家畜栅栏"
 building_pastures_05_desc: "家畜栅栏足够坚固，能安全地圈养大型动物。"
 building_pastures_06: "养蜂场"
 building_pastures_06_desc: "在森林和田地之间，居住在养蜂场中的蜜蜂产出广受欢迎的蜂蜜。"
 building_pastures_07: "畜栏"
 building_pastures_07_desc: "大型畜栏能够饲养马匹和其他役畜，保证它们的安全和心情愉悦。"
 building_pastures_08: "大牧牛场"
 building_pastures_08_desc: "大牧场是安置更大规模牛群的理想场所，这是因为给它们提供了充足的吃草和活动的空间。"
 building_type_orchards_01: "果园"
 building_type_orchards_01_desc: "多亏了这片土壤的独有特性，这一片片果园长出来的水果和浆果特别甜美可口。"
 building_orchards_01: "水果园"
 building_orchards_01_desc: "专业化的水果园，虽然规模小，却能产出丰产而高质的收获。"
 building_orchards_02: "浆果丛"
 building_orchards_02_desc: "一排排浆果灌木丛打破了果木的千篇一律。"
 building_orchards_03: "果树种植园"
 building_orchards_03_desc: "大片整齐规划的区域，满是精心修剪的树木，全都能结出水果或坚果。"
 building_orchards_04: "养蜂人"
 building_orchards_04_desc: "蜂房散布在树木之间，一方面能产出蜂蜜，另一方面也能让整个果园更肥沃。"
 building_orchards_05: "坚果树行"
 building_orchards_05_desc: "在水果树之外，一排排坚果树延伸到远方。"
 building_orchards_06: "混合果园"
 building_orchards_06_desc: "各种当地和进口的树木散布在果园中——保证无论环境如何都有好收益的产出。"
 building_orchards_07: "大果园"
 building_orchards_07_desc: "目力所及，都是一排接一排的果树。"
 building_orchards_08: "嫁接树木"
 building_orchards_08_desc: "将特定树木嫁接到一起，生长缓慢的水果和坚果的繁殖大大加快。"
 building_type_farm_estates_01: "庄园宅第"
 building_type_farm_estates_01_desc: "庄园的领主们雇佣了成百名的农民耕种他们的土地，照料他们的牲畜。他们越有权力，他们的臣民就能在越多的土地上劳作，最重要的是，他们能上缴越多税收！"
 building_farm_estates_01: "宅邸"
 building_farm_estates_01_desc: "宅邸中居住着拥有土地的家族，他们的佣人，以及在他们田地里劳作的农民。"
 building_farm_estates_02: "菜园与蔬菜种植"
 building_farm_estates_02_desc: "大片有着成熟蔬菜的菜园和田地附属于庄园，使其能自给自足。"
 building_farm_estates_03: "农场庄园"
 building_farm_estates_03_desc: "农场庄园对周边的田地、森林和附属建筑拥有管辖权。"
 building_farm_estates_04: "百亩田"
 building_farm_estates_04_desc: "广袤的百亩田雇佣了大量农民，为拥有这片土地的家族带来巨大的财富。"
 building_farm_estates_05: "自由保有地产"
 building_farm_estates_05_desc: "自由保有地产的范围广大，有大片土地环绕——以世袭的方式继承，其中居住的家族有充足的时间优化土地的产出。"
 building_farm_estates_06: "风车磨坊"
 building_farm_estates_06_desc: "风车磨坊让大量劳动力从磨面粉中解放出来，极大增加了效率。"
 building_farm_estates_07: "整合土地所有权"
 building_farm_estates_07_desc: "富裕的家族兼并了贫穷的家族，将他们的地产整合进入庞大的庄园，所有地产都在统一的指导下运作，一起缴纳税款。"
 building_farm_estates_08: "大庄园"
 building_farm_estates_08_desc: "规模空前的巨大庄园，这些大型综合体可以供养人口数千的家族。"
 building_type_regimental_grounds_01: "军团训练场"
 building_type_regimental_grounds_01_desc: "军队训练场不仅容纳了为大规模征召兵设计的房屋，也与大片供他们训练备战的场地相连。"
 building_regimental_grounds_01: "军用空地"
 building_regimental_grounds_01_desc: "大片经过处理的土地等待着征召兵的到来，给营帐和训练提供足够的空间。"
 building_regimental_grounds_02: "军需官署"
 building_regimental_grounds_02_desc: "军需官署的管理人员确保每一名被征召的士兵有自己的岗位、有地方睡觉、也有能指向其敌人的武器。"
 building_regimental_grounds_03: "半永久住房"
 building_regimental_grounds_03_desc: "木制营房虽然不是那么牢固，但是能够保证当地的征召兵住处干燥、温暖——大抵上如此。"
 building_regimental_grounds_04: "军团兵营"
 building_regimental_grounds_04_desc: "结实的石砌营房环绕着专用军训场地的边沿。惊人数量的征召兵可以在这里做好准备。"
 building_regimental_grounds_05: "军用粮仓"
 building_regimental_grounds_05_desc: "专用于喂饱征召兵的粮仓全年准备充分，令召集部队几乎不需费力。"
 building_regimental_grounds_06: "铁匠铺"
 building_regimental_grounds_06_desc: "数个铁匠铺环绕着场地外围而修建，向征召兵们提供武器与修理服务。"
 building_regimental_grounds_07: "军官住所"
 building_regimental_grounds_07_desc: "军官住所的建造标准要高于普通的士兵营房。一方面，这是对军官们勇气的嘉奖；另一方面，为大头兵们树立一个可以够得着的目标。"
 building_regimental_grounds_08: "扩建场地"
 building_regimental_grounds_08_desc: "$building_type_regimental_grounds_01_desc$"
 building_type_curtain_walls_01: "城墙与塔楼"
 building_type_curtain_walls_01_desc: "石墙和令人生畏的棱堡塔楼提供极佳保护，免受劫掠和围攻。建造的防御工事越多，受工事保护的城堡就越难被攻克。"
 building_curtain_walls_01: "棱堡与幕墙"
 building_curtain_walls_01_desc: "任何可观的防御工事的第一步都是树立棱堡与幕墙。它们对于阻止敌人和叛乱的农民靠近卓有成效。"
 building_curtain_walls_02: "中庭"
 building_curtain_walls_02_desc: "中庭是防守最严密的地方，最适合储存能度过围困期的关键补给：武器，盔甲和盐渍野猪头。"
 building_curtain_walls_03: "城墙塔楼"
 building_curtain_walls_03_desc: "城墙塔楼提供了绝佳的优越位置，我们的士兵可以从这里安全地狙击来犯之敌。在和平时期也非常适合用于俯视农民。"
 building_curtain_walls_04: "第二道幕墙"
 building_curtain_walls_04_desc: "增加的第二道幕墙造就了卓越的防御情势。如果敌军成功突破第一道墙，他们会迎面撞上又一道——足以让任何进攻者失去士气！"
 building_curtain_walls_05: "墙间回廊"
 building_curtain_walls_05_desc: "当敌军设法攻破外墙，他们会不知不觉间涌进“墙间回廊”——也被称为#emphasis 杀戮场#!。真是鬼才！"
 building_curtain_walls_06: "外部庭院"
 building_curtain_walls_06_desc: "更多的城墙意味着更多庭院，而且城墙的延伸也形成了更多安全的补给储存空间。有这么多的庭院，我们甚至能在城墙内安置一整个马厩的骑士战马——非常好的事情，假如我们的盐渍野猪头吃完了的话……"
 building_curtain_walls_07: "意大利样式要塞"
 building_curtain_walls_07_desc: "意大利样式要塞，或称星形棱堡，是一种能抵御持续炮击的防御结构。好吧，也不能坚持很长时间，但至少足够安全地从密道逃走。"
 building_curtain_walls_08: "三角堡与内堡"
 building_curtain_walls_08_desc: "内堡是抬高的平台，让我们的士兵能越过主胸墙之上射击，直接打击敌军！可是，这也意味着敌军知晓要朝哪个点射击……不过，安排在三角堡上的士兵可以尽力防止这种事发生；三角堡是三角形的外围工事，能分割围攻的敌军。"
 building_type_cereal_fields_01: "农场与耕地"
 building_type_cereal_fields_01_desc: "农场与耕地是任何经济的中坚力量。为人、畜、军和宴席提供能量——区区谷物的力量怎么说都不夸张。"
 building_cereal_fields_01: "庄稼地"
 building_cereal_fields_01_desc: "庄稼地是封建经济的支柱，每一块都由一个规模小但慷慨大方的农民家庭打理——几乎都很愿意将他们大部分的产出捐献给君王！"
 building_cereal_fields_02: "小村庄"
 building_cereal_fields_02_desc: "修建更多的小村庄意味着有更多的农民在田里干活，这可以提高本地产出和税收。"
 building_cereal_fields_03: "谷仓与仓库"
 building_cereal_fields_03_desc: "修建谷仓与大型仓库让农民能储存干草和稻草，有地方存放工具，并可以随时作为行经军队或流民的住处。"
 building_cereal_fields_04: "农庄"
 building_cereal_fields_04_desc: "更大的农庄能支撑起更大的农民家庭。只要家庭有空间和基础繁衍，他们就会生更多能下地干重活的小孩。"
 building_cereal_fields_05: "粮仓"
 building_cereal_fields_05_desc: "粮仓可以让农场主们在整个冬季储存谷物、干肉和其他类型的食物。虽然不能完全杜绝老鼠和其他害虫，但至少可以保持食物的干燥。"
 building_cereal_fields_06: "农场与什一税仓库"
 building_cereal_fields_06_desc: "农民将应该献给神职人员的那部分产出放入什一税仓库——当然，这也让我们更方便征他们的税。"
 building_cereal_fields_07: "广大农作物耕地"
 building_cereal_fields_07_desc: "通过鼓励农民在彼此的土地附近耕种更多更大的土地，我们可以提高生产力，尽管相互侵占土地可能会引起农民之间的冲突。"
 building_cereal_fields_08: "谷物筒仓"
 building_cereal_fields_08_desc: "这些巨大的粮仓一年四季都储存着大量的粮食，甚至有些可以存放好几年，这些粮食可以养活非常庞大的人口。"
 building_type_paddy_fields_01: "稻田"
 building_type_paddy_fields_01_desc: "世界是由肠胃的蠕动驱动着前进的。粒粒的稻米看起来微不足道，但它在无尽的岁月中已经养活了数不胜数的国家。"
 building_paddy_fields_01: "水田"
 building_paddy_fields_01_desc: "水稻种植在全球的湿润气候区域广泛分布。将水引入田垄并插上秧苗，但避免水位完全覆盖幼苗，然后进行精心的照料——这便是水稻种植的正确方法。"
 building_paddy_fields_02: "翻耕稻田"
 building_paddy_fields_02_desc: "种植水稻并不仅仅需要水和泥土。即便这些土地已经浸水，仍需进行适当的整备工作，即通过使用犁和耙来翻耕土壤。"
 building_paddy_fields_03: "灌溉梯田"
 building_paddy_fields_03_desc: "水变幻莫测，只有加以管控才能保持稳定。在耕种水稻时，水源的稳定#italic 尤为#!重要。"
 building_paddy_fields_04: "稻谷仓"
 building_paddy_fields_04_desc: "改进的耕作方式需要更完善的储存设施。若稻谷收获后任其堆积腐坏，再多的丰收也毫无意义。因此需要建造专门的粮仓，架高离地，有助于干燥和储存稻谷。"
 building_paddy_fields_05: "育苗"
 building_paddy_fields_05_desc: "并非所有栽种的稻谷都需要收割食用。有时提前收获新抽的嫩秧，反而能更好地保存特定稻种，为来年耕作增加良种储备。"
 building_paddy_fields_06: "多稻种轮作"
 building_paddy_fields_06_desc: "“过犹不及”不仅是放之四海而皆准的道理，更是农耕领域的教训。单一稻种连作既惧旱涝无常，又恐阴晴失度，更容易因为各种#italic 细微#!的变化而遭受损失。维持多品种稻谷混合种植，才是对未来的稳妥保障。"
 building_paddy_fields_07: "再生稻秸秆"
 building_paddy_fields_07_desc: "稻株收割后的残茎经特殊培育可二次抽穗，实现同季双收。虽非所有稻种皆宜此法，但凡适种者皆可显著提升田亩产出。"
 building_paddy_fields_08: "精工碾坊"
 building_paddy_fields_08_desc: "稻谷从田间到餐桌需经多道工序：清洁除尘、控温烘干、脱壳筛分。专业窑炉可精准调控干燥流程，水力驱动的舂米装置更使脱壳工序趋于机械化。"
 building_type_barracks_01: "兵营"
 building_type_barracks_01_desc: "兵营是坚固的建筑，其唯一的用途就是为当地征召兵提供居住备战的场所。"
 building_barracks_01: "木制兵营"
 building_barracks_01_desc: "这些简陋的木制兵营为士兵们提供了基本的保护，使他们免受恶劣天气的侵袭。"
 building_barracks_02: "征召场地"
 building_barracks_02_desc: "通过清理出一大块空地，我们可以将士兵集合到一处，再分为小单位。开阔的视野也更便于发现逃兵。"
 building_barracks_03: "石制兵营"
 building_barracks_03_desc: "更坚固的石制营房为抵御恶劣的天气提供了相当多的保护，搬运石头对士兵也是一项极好的训练！"
 building_barracks_04: "移动营房"
 building_barracks_04_desc: "虽然永久性的营房对于军事训练是有用的，但是由帐篷构成的移动营地在战争时期能够增加我们的战斗力，因为在这种情况下兵营可以随军队一起移动。"
 building_barracks_05: "铁匠铺"
 building_barracks_05_desc: "征召随营铁匠来维护我们征召兵的破枪锈矛，可以提高部队的战斗力，至少能让他们变得致命一丁点。"
 building_barracks_06: "训练场地"
 building_barracks_06_desc: "通过设立训练假人和障碍训练课程，我们可以在士兵中筛选出不合格的家伙——如此我们就知道该把什么人安排在战阵的最前面了。"
 building_barracks_07: "征兵中心"
 building_barracks_07_desc: "通过在附近村庄建造专门的征兵中心，我们可以有保证源源不断的歪门邪道、酗酒闹事的家伙来壮大我们的行伍。"
 building_barracks_08: "永久兵营"
 building_barracks_08_desc: "我们经常得立刻调遣征召兵，永备建设的兵营让我们可以有一个地方来屯驻我们的精锐士兵与军官。"
 building_type_camel_farms_01: "骆驼养殖场"
 building_type_camel_farms_01_desc: "这些养殖场专门用来养殖骆驼，以供军用以及当地农民日常劳作使用。骆驼是既灵活又强壮的坐骑，非常适合沙漠的恶劣气候。"
 building_camel_farms_01: "骆驼饲养员"
 building_camel_farms_01_desc: "$building_type_camel_farms_01_desc$"
 building_camel_farms_02: "侦察哨所"
 building_camel_farms_02_desc: "骆驼骑手们时常往返于侦察哨所之间，携带着补给和关于目前境况的新闻。"
 building_camel_farms_03: "制弓师"
 building_camel_farms_03_desc: "骆驼骑兵在骑手装备有弓箭时战斗力极强，当地的制弓师确保了弓箭装备的稳定供应。"
 building_camel_farms_04: "骆驼市场"
 building_camel_farms_04_desc: "这个市场永远繁忙，商人一天能交易数百匹骆驼。这确保了我们的饲养员能获得最坚韧耐久的品种。"
 building_camel_farms_05: "游牧征募场地"
 building_camel_farms_05_desc: "强悍的沙漠游牧民铸就了极佳的士兵，但他们不白打仗。提供给他们更佳的坐骑作为佣金，我们确保了他们在未来冲突中的忠诚。"
 building_camel_farms_06: "军用厩舍"
 building_camel_farms_06_desc: "庞大而稳固的厩舍容纳了我们珍视的军用骆驼，保护他们不受盗贼和严酷的沙漠影响。"
 building_camel_farms_07: "盔甲士"
 building_camel_farms_07_desc: "为骆驼制作盔甲不是容易的工作，但回报非常值得。骇人的全甲骆驼一次冲锋就能让骑马的军队夹着尾巴逃跑。"
 building_camel_farms_08: "高级育种师"
 building_camel_farms_08_desc: "在这里，骆驼畜牧业的真正专家能够繁育和养殖该地区最强壮、最凶猛的骆驼品种。"
 building_type_logging_camps_01: "林业"
 building_type_logging_camps_01_desc: "这些森林产出大量木材、树脂、木炭和其他资源，为周围的城镇提供了优秀而路途近的建材来源。"
 building_logging_camps_01: "伐木营地"
 building_logging_camps_01_desc: "伐木工沿着森林边缘设立了营地，能够确保原木的稳定生产。"
 building_logging_camps_02: "树脂采集者"
 building_logging_camps_02_desc: "在森林中，采集的树脂一直被用作粘合剂，或被卖给神职人员用于各种仪式。"
 building_logging_camps_03: "烧炭工"
 building_logging_camps_03_desc: "烧炭工在烟雾中不知疲倦地工作，为本地的铁匠提供高价值的物料。"
 building_logging_camps_04: "林间牧场"
 building_logging_camps_04_desc: "森林中的一些地区被保留作牧场。动物们能够在林木之间觅食，吃下众多的坚果、浆果和叶子，逐渐长得肥美。"
 building_logging_camps_05: "耕地"
 building_logging_camps_05_desc: "林木曾今屹立之地，现在是一片片田野。过去的森林成了万亩良田。"
 building_logging_camps_06: "养蜂地"
 building_logging_camps_06_desc: "森林边缘设立了蜂房，以利用在过去曾是森林的地方出现的数量繁多的野花。"
 building_logging_camps_07: "森林玻璃厂"
 building_logging_camps_07_desc: "森林是玻璃工人工作的完美地点。很容易就能获得他们所需的大部分材料，能生产和交易高价值的玻璃。"
 building_logging_camps_08: "锯木厂"
 building_logging_camps_08_desc: "锯木厂是远胜过斧头的巨大进步。森林可以在几乎一瞬间被砍伐干净，高价值的木材将供应给我们的城市和乡镇。"
 building_type_peat_quarries_01: "湿地农场"
 building_type_peat_quarries_01_desc: "虽然湿地的产出永远比不上平原种植的谷物，但丰茂的植被也能够供养数量相当的饲养动物。而且也有机会采掘泥炭和盐。"
 building_peat_quarries_01: "牧牛地"
 building_peat_quarries_01_desc: "湿地的肥沃使其成为放牧各种大小的畜牧动物的绝佳场地。"
 building_peat_quarries_02: "泥炭采掘场"
 building_peat_quarries_02_desc: "大量泥炭在此采掘，帮助发展了新的农场和田地。"
 building_peat_quarries_03: "干草场"
 building_peat_quarries_03_desc: "湿地到处生长着大量青草与禾秆；收割之后，可以用于在冬天喂养动物。"
 building_peat_quarries_04: "盐井"
 building_peat_quarries_04_desc: "工人用大锅加热水并从湿地中提取盐。这些盐之后用于保存肉类，肉类再用来贸易。"
 building_peat_quarries_05: "湿地围墙"
 building_peat_quarries_05_desc: "围起湿地后，农民就更容易控制植物的生长，并保护其内有价值的收获。"
 building_peat_quarries_06: "湿地农田"
 building_peat_quarries_06_desc: "湿地独有的特性让农民能种植许多其他地方长不了的植物，例如线麻与亚麻。"
 building_peat_quarries_07: "大泥炭采掘场"
 building_peat_quarries_07_desc: "这里采掘出越来越多的泥炭，大部分作为肥料出口。"
 building_peat_quarries_08: "湿地大牧场"
 building_peat_quarries_08_desc: "大群动物以湿地内丰富的植物为食，长得又大又肥。"
 building_type_hill_farms_01: "山丘农场"
 building_type_hill_farms_01_desc: "该省份起伏的山峦跨遍大地。在斜坡上种植虽有助于灌溉农作物，但有限的种植面积也意味着更少的收成。"
 building_hill_farms_01: "梯田"
 building_hill_farms_01_desc: "沿着众多山丘的山坡上有着无数小块田地，种植着谷物，支撑起一小群农民人口。"
 building_hill_farms_02: "山原牧场"
 building_hill_farms_02_desc: "牛被带到这片未开发的高地，或称山原，吃着生长在这里的丰富草甸。"
 building_hill_farms_03: "菜窖"
 building_hill_farms_03_desc: "菜窖能储存蔬菜长达一年，对于土地贫瘠的山丘极端重要。"
 building_hill_farms_04: "菜田"
 building_hill_farms_04_desc: "大片菜田为零星的农场提供了急需的食物。"
 building_hill_farms_05: "田埂"
 building_hill_farms_05_desc: "从附近的小溪引水进入梯田，我们可以极大地提升岗田的肥沃程度。"
 building_hill_farms_06: "道路与台阶"
 building_hill_farms_06_desc: "修缮良好的道路和楼梯将分散的大农庄和小村连接在一起，使人们旅行更方便，新闻和货物的流通更加快捷。"
 building_hill_farms_07: "冬季粮仓"
 building_hill_farms_07_desc: "谷仓中存储的食物可以在冬天用于给人提供营养，以及喂给饲养动物。"
 building_hill_farms_08: "苹果园"
 building_hill_farms_08_desc: "起伏的山丘对于果园来说最适合不过，尤其是各类苹果。"
 building_type_hill_forts_01: "山堡"
 building_type_hill_forts_01_desc: "建于陡峭的山崖峭壁，这些巨型堡垒坚定地屹立在没有飞行能力的来犯敌军面前！"
 building_hill_forts_01: "小山堡"
 building_hill_forts_01_desc: "山堡骄傲地屹立在山巅，迫使围攻者逆势攻击。"
 building_hill_forts_02: "简单土垒"
 building_hill_forts_02_desc: "山堡周围环绕着土垒，形成了无法通过的土墙，最坚强的士兵也会失去士气。"
 building_hill_forts_03: "壕沟"
 building_hill_forts_03_desc: "设防的山丘周围挖出了大型壕沟。由于这些壕沟有着又泥泞又湿滑的墙体，愚蠢的进攻者会被困在底部，被他们接踵而至的同伴踏死在泥里。"
 building_hill_forts_04: "防御栅栏"
 building_hill_forts_04_desc: "由削尖的圆木组成的大围墙环绕着山堡，形成抵达其内财宝路上的又一道阻碍。"
 building_hill_forts_05: "卫兵室"
 building_hill_forts_05_desc: "环绕山堡设置了卫兵室，一旦攻击到来，警戒的卫兵会立刻警告。"
 building_hill_forts_06: "外墙"
 building_hill_forts_06_desc: "一道道巨大的石墙环绕着山堡，一劳永逸地加固了山堡的牢不可破。"
 building_hill_forts_07: "大山堡"
 building_hill_forts_07_desc: "中心山堡大大扩张和加强，现在气势宏伟地直指苍穹。"
 building_hill_forts_08: "复杂土垒"
 building_hill_forts_08_desc: "环绕山堡的土垒复杂难懂，敌军几乎无法弄清哪里是他们应该发起突击的入口，这对于我们有利——尤其是看见半数敌军都落入了死亡陷阱……"
 building_type_plantations_01: "沙漠农业"
 building_type_plantations_01_desc: "这些种植园专注于培育足以抵御恶劣的气候的水果和蔬菜。"
 building_plantations_01: "小种植园"
 building_plantations_01_desc: "尽管缺水，这些小种植园依靠种植尤其坚韧的水果而获得成功。"
 building_plantations_02: "贸易站"
 building_plantations_02_desc: "吃苦耐劳的沙漠游牧民往返于贸易站之间，将食物带给最有需要的人。"
 building_plantations_03: "织布工"
 building_plantations_03_desc: "织布工在工坊里纺布，之后交易给沙漠游牧民。"
 building_plantations_04: "泉源"
 building_plantations_04_desc: "水资源有限，新水井肯定能让这个区域繁荣。发现了数个这样的泉水，已建造了相应的水井。"
 building_plantations_05: "车队驿站"
 building_plantations_05_desc: "大的贸易车队需要驻足之地让他们的动物休息。商队驿站提供了他们所需的空间，也是向他们的货物课税的绝佳场所。"
 building_plantations_06: "海枣树丛"
 building_plantations_06_desc: "用更多适合的土地来修建种植园，栽培海枣树丛。甜蜜的海枣能保存很长时间，也是种商人值钱的货物。"
 building_plantations_07: "灌溉"
 building_plantations_07_desc: "用井水漫灌田地，就能支撑起超出生存最基础所需的农业。不过这是一项大工程，让沙漠繁盛可不那么容易。"
 building_plantations_08: "大种植园"
 building_plantations_08_desc: "这些种植园现在的产出绝对有盈余，能用来贸易，出售获利。"
 building_type_outposts_01: "哨所"
 building_type_outposts_01_desc: "一系列哨所矗立在该省份的所有主要定居点边缘，对劫掠或动物袭击提供早期预警系统。"
 building_outposts_01: "警戒塔"
 building_outposts_01_desc: "为了追踪动物（和来犯之敌），一大批眺望处中配备了警觉的卫兵。如果发现了危险的野兽，传播消息不要花多长时间，脆弱的牛只能很快赶到安全的地方。"
 building_outposts_02: "军事前哨"
 building_outposts_02_desc: "沿着众多蜿蜒的道路散布着数个哨所，配备着本地商人雇佣的卫兵。他们保证这个区域的和平与安全，不受拦路劫匪的侵害。"
 building_outposts_03: "武器藏匿处"
 building_outposts_03_desc: "生活在起伏地形中的其中一个好处是有办法掩藏任何东西。如果一场劫掠找上门来，当地人可以从无数藏匿处取得武装自己的武器。"
 building_outposts_04: "木桩哨所"
 building_outposts_04_desc: "摇摇晃晃的老旧哨所现在被结实耐用的木桩塔楼取代。不仅如此，他们还几乎能完美隐藏在起伏的地形中。"
 building_outposts_05: "征兵哨所"
 building_outposts_05_desc: "每座塔楼旁都有一间征兵哨所。召集士兵时，被征召的农民可以安全的聚集到附近，获得武器和庇护。"
 building_outposts_06: "前线哨所"
 building_outposts_06_desc: "与那些隐藏起来的哨所相反，前线哨所的作用是威慑。这些塔楼使用更坚固的材料建造，单凭体量就能让任何劫掠者望风而逃。"
 building_outposts_07: "侦察站"
 building_outposts_07_desc: "为了保证我们的斥候吃得好又能轻装上阵，我们在战略要地建造了一系列侦察哨所。这些建筑隐藏于敌军窥视的视线之外，在有入侵时收集无价的情报。"
 building_outposts_08: "加固哨所"
 building_outposts_08_desc: "凿石而成的哨所气势宏伟地直指苍穹，其内的士兵和商队卫兵实际感受到这些哨所的作用。"
 building_type_watchtowers_01: "瞭望塔"
 building_type_watchtowers_01_desc: "若干巨大的瞭望塔耸立着，守卫着劳作的农民，为弓箭手们提供有利地形。"
 building_watchtowers_01: "泥砖塔"
 building_watchtowers_01_desc: "这些塔楼由泥砖砌成，提供了简单而有效的防御。"
 building_watchtowers_02: "碉楼"
 building_watchtowers_02_desc: "碉楼既能防御又能居住，且占据战略要地。"
 building_watchtowers_03: "木制瞭望塔"
 building_watchtowers_03_desc: "若干木制暸望塔俯瞰着在田里耕种的农民。弓箭手在有利的位置上能提供优秀的保护。"
 building_watchtowers_04: "小型泥砖堡垒"
 building_watchtowers_04_desc: "精致的泥砖堡垒，尽管小，相较于更普通的塔楼却提供了更优越的保护。战争时他们能保护一大群农民免遭劫掠，甚至储藏粮食以备荒年。"
 building_watchtowers_05: "石制瞭望塔"
 building_watchtowers_05_desc: "这些暸望塔提供了极佳的视野，不仅位弓箭手准备，也让领主们可以视察自己的农民。"
 building_watchtowers_06: "射孔"
 building_watchtowers_06_desc: "建造塔楼时预留许多箭矢能透过射出的小孔，弓箭手的射程和保护都大大提升了。"
 building_watchtowers_07: "堡塔"
 building_watchtowers_07_desc: "这些小碉楼经过极大加固，显示了拥有者的威望。如有劫掠，整支牛群都能进入塔楼并受到保护。"
 building_watchtowers_08: "圆顶塔楼"
 building_watchtowers_08_desc: "这些气势恢宏的塔楼完全由石头建成，上盖圆顶。其中采用的建筑技术让它们在劫掠者面前几乎无懈可击。"
 building_type_quarries_01: "采石场"
 building_type_quarries_01_desc: "该省份的山地给当地建筑工程提供了十分优良的建筑材料。"
 building_quarries_01: "简易采石场"
 building_quarries_01_desc: "易于获取的荒料为附近的建造项目提供了建筑材料。"
 building_quarries_02: "浅矿井"
 building_quarries_02_desc: "简单的矿井沿着山脚排列，从容易获得的表层矿藏里收集矿石。"
 building_quarries_03: "水磨"
 building_quarries_03_desc: "引水到采矿地点，水磨可以利用水力，驱动能帮助开采的工具。"
 building_quarries_04: "大型采石场"
 building_quarries_04_desc: "建筑材料的需求增大，采石场吸引了越来越多的工人。年深日久，这些采石场变得越来越大，越来越深。"
 building_quarries_05: "大矿井"
 building_quarries_05_desc: "金属的需求持续增加，新的技术也不是万能的——产量必须提升，更多矿井将要开工！"
 building_quarries_06: "巨型采石场"
 building_quarries_06_desc: "若干巨大的露天矿坑中，工人几乎以工业级别的效率切下石块。开采殆尽的矿场如同张开的巨口，在这个省份到处都是，他们产出的石料现在组成了难以计数的城堡和城墙。"
 building_quarries_07: "竖矿井"
 building_quarries_07_desc: "有了新技术，工人可以获得深藏于地面之下的金属。最重要的一项技术是从被淹没的竖井中抽水的新方法。"
 building_quarries_08: "机械化抽水"
 building_quarries_08_desc: "由风车或马匹在上部驱动的木制水泵从矿井中排水比几个皮桶要快得多。"
 building_type_military_camps_01: "民兵营地"
 building_type_military_camps_01_desc: "一处简单的训练场所，轻装步兵在此备战。"
 building_military_camps_01: "兽皮帐篷"
 building_military_camps_01_desc: "召集征召兵时，他们在简陋的营地中集合，睡在朴素的帐篷里。虽然不是最舒服的，但这种营地既造价低廉又便于携带。"
 building_military_camps_02: "营地厨师"
 building_military_camps_02_desc: "指派一部分征召兵去为其他人收集和准备食物，更多的人从郊区被引诱过来——食物香气的吸引力。"
 building_military_camps_03: "训练场"
 building_military_camps_03_desc: "箭靶和假人让征召兵有事可做，获得少量的训练，再被扔进激烈的战斗中。"
 building_military_camps_04: "岗哨"
 building_military_camps_04_desc: "岗哨兼有烽火台、暸望塔和自然物资收集点的功能。即使不是召集士兵的时间，这里也总有卫兵驻守。"
 building_military_camps_05: "营地铁匠"
 building_military_camps_05_desc: "营地铁匠做简单的修补，并为马钉蹄铁。"
 building_military_camps_06: "征兵大厅"
 building_military_camps_06_desc: "每个村庄都有的专用征兵大厅令驱使征召兵服役更容易。"
 building_military_camps_07: "民兵营房"
 building_military_camps_07_desc: "每个城镇都有自己的民兵营房，存放有需要时会用到的武器。兵营也作为负责招兵的军官会面的地点。"
 building_military_camps_08: "征兵广场"
 building_military_camps_08_desc: "更大的征兵广场不止提供了士兵集合的场地，也能作为准备即将到来的战斗的训练场。"
 building_type_ramparts_01: "林中堡垒"
 building_type_ramparts_01_desc: "这些防御工事与其所要保护的丛林融为一体，阻挡住胆敢进犯者，令他们淹没在丛林中。"
 building_ramparts_01: "圆木堡垒"
 building_ramparts_01_desc: "小木堡如同森林的一部分，树木就是天然的栅栏。"
 building_ramparts_02: "土壁垒"
 building_ramparts_02_desc: "长土埂环绕着堡垒，形成了防御边界，阻碍敌军的推进。"
 building_ramparts_03: "陷阱与壕沟"
 building_ramparts_03_desc: "敌军接近防御工事时可能感觉安全了，但他们很快会发现自己落入陷阱或被刺穿，因为森林中处处暗藏危险。"
 building_ramparts_04: "壁垒墙"
 building_ramparts_04_desc: "石头和栅栏城墙现在保护堡垒不受来犯之敌攻击，大大阻碍任何通过森林的进攻。"
 building_ramparts_05: "射击孔"
 building_ramparts_05_desc: "在墙上开射击孔，我们能轻易看到来犯之敌并发射箭矢。"
 building_ramparts_06: "野战工事"
 building_ramparts_06_desc: "在敌军预计会行经之处快速修建土垒，我们就能在对方试图穿行森林时智胜敌军，侧翼包抄他们。"
 building_ramparts_07: "雉堞壁垒墙"
 building_ramparts_07_desc: "用雉堞升级城垛，我们在任何围攻中都有了明显的优势，因为我们的士兵能相对安全地移动，对任何攻击以同样的方式回击。"
 building_ramparts_08: "森林要塞"
 building_ramparts_08_desc: "这些巨大的石制要塞如同森林中奇峰突起的高山，保护大片土地。"
 building_type_elephant_pens_01: "战象"
 building_type_elephant_pens_01_desc: "这里养殖并训练大象。它们可以成为优秀的役畜，对工作和战争都很有用。"
 building_elephant_pens_01: "象栏"
 building_elephant_pens_01_desc: "这些结实的畜舍能保证即使是最桀骜不驯的大象的安全。"
 building_elephant_pens_02: "捕象陷阱"
 building_elephant_pens_02_desc: "通过各种方式困住大象来获得新的大象，例如陷坑和罗网。有时甚至会用雌性大象作为诱饵。"
 building_elephant_pens_03: "大象训练场"
 building_elephant_pens_03_desc: "大象不是容易调教的野兽，但在训练场里，最有经验的训练师用尽全力为君主提供战争巨兽。"
 building_elephant_pens_04: "骑象场地"
 building_elephant_pens_04_desc: "在骑乘场地，大象要经过检验，背着人员、武器和装备。"
 building_elephant_pens_05: "监督官署"
 building_elephant_pens_05_desc: "监督官负责大象的健康幸福，为他们修建适当的官署，确保他们的效率。"
 building_elephant_pens_06: "大象医院"
 building_elephant_pens_06_desc: "专业的大象医院大到足够容纳最大的雄性大象，拯救必死动物的生命。"
 building_elephant_pens_07: "大象保护区"
 building_elephant_pens_07_desc: "指定丛林中的大片区域为大象保护区，确保我们不会因为偷猎失去那么多动物，种群数量保持稳定。"
 building_elephant_pens_08: "大象育种师"
 building_elephant_pens_08_desc: "大象育种师确保新幼象只由最强壮健康的族系生育和抚养。"
 building_type_guild_halls_01: "行会"
 building_type_guild_halls_01_desc: "这座城市为所有大型行会与市民家族提供构建组织和操练技艺的充足场所。"
 building_guild_halls_01: "行会大厅"
 building_guild_halls_01_desc: "$building_type_guild_halls_01_desc$"
 building_guild_halls_02: "雕刻师行会"
 building_guild_halls_02_desc: "雕刻师用木材和骨头生产物品，例如框架、装饰和工具。他们也雕刻纹章盾徽，所以这个行会在贵族中很受欢迎。"
 building_guild_halls_03: "木匠行会"
 building_guild_halls_03_desc: "木匠在建筑行业中工作，主要使用木材作为他们的首选材料。贵族和神职都需要他们的服务，尤其是为教堂和庄园生产的美丽整齐的细木工。"
 building_guild_halls_04: "猎人行会"
 building_guild_halls_04_desc: "猎人买卖肉类和毛皮，他们的服务让屠夫和鞣皮匠得以施展技能。最上佳的毛皮自然要送给最显赫的贵族家庭享用。"
 building_guild_halls_05: "石匠行会"
 building_guild_halls_05_desc: "石匠利用石头做建筑和雕塑工作。他们的技能需求广泛，他们的专业对于建筑防御工事是无价之宝。"
 building_guild_halls_06: "裁缝行会"
 building_guild_halls_06_desc: "裁缝以针线布料作为他们挥舞的专用武器。他们用无与伦比的技能，为贵族制作华服。"
 building_guild_halls_07: "玻璃工行会"
 building_guild_halls_07_desc: "玻璃工用玻璃创造令人惊叹的物品，如高脚杯和窗玻璃片等等。拥有玻璃制成的物品是非常有威望的事情，他们的服务因此广受需要。"
 building_guild_halls_08: "工匠行会"
 building_guild_halls_08_desc: "工匠利用多种材料，不仅生产艺术品，也创造全新发明。他们的创意和精细的技能受到各地大贵族的关注。"
 building_type_monastic_schools_01: "隐修院"
 building_type_monastic_schools_01_desc: "这座学校教授许多学科，是一所稀有的高等学问中心，但是招收的学生主要准备将来成为神职人员。"
 building_monastic_schools_01: "礼拜堂"
 building_monastic_schools_01_desc: "一处简朴的安静礼拜之所，供信徒祈祷沉思。"
 building_monastic_schools_02: "祈祷大厅"
 building_monastic_schools_02_desc: "祈祷大厅中举办讲道，也是静默沉思之所。"
 building_monastic_schools_03: "僧侣学校"
 building_monastic_schools_03_desc: "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_04: "修院花园"
 building_monastic_schools_04_desc: "隐修院的花园让虔诚者沐浴在造物的美丽中，为他们提供了一处安静的沉思之地。"
 building_monastic_schools_05: "僧侣大学"
 building_monastic_schools_05_desc: "这所大学提供一系列神圣主题的广博教育，包括神学、翻译和教法学。"
 building_monastic_schools_06: "哲学系"
 building_monastic_schools_06_desc: "这里教授古代的哲学思想，修士们经常将这些思想应用到日常生活中。"
 building_monastic_schools_07: "天文台"
 building_monastic_schools_07_desc: "这里的僧侣们观测群星，据此测算宗教日历上重要日期的具体时间，以及提高他们对创世的理解。"
 building_monastic_schools_08: "柱廊"
 building_monastic_schools_08_desc: "柱廊形成了隔绝外界的坚实屏障，有效分隔开墙内人和外界农民的生活。"
 building_type_megalith_01: "巨石阵"
 building_type_megalith_01_desc: "置于户外的巨石呈特定规律排列，指向了天上的星辰和星座。那些膜拜巨石构造的信仰为信徒们提供了随处可见、造价低廉的膜拜场所，吸引着无数旅客和朝圣者。"
 building_megalith_01: "小巨石阵"
 building_megalith_01_desc: "这个规模庞大的巨石排列结构被当作一处永久的、开放的膜拜场所。端庄的建筑由普通的岩石经过简单的排列构成，便利了一小部分膜拜者。"
 building_megalith_02: "巨石陵墓"
 building_megalith_02_desc: "这个地点被进一步扩建成了多个巨石排列构造，为更多的膜拜者提供便利。除了对巨石阵本身进行扩建以外，一个地下陵墓也在附近修建了起来，以便达官贵人可以在此安葬。"
 building_megalith_03: "巨石圣坛"
 building_megalith_03_desc: "这个规模庞大的户外巨石排列结构被当作一处永久的、开放的膜拜场所。巨石阵由昂贵的、外国进口的石头建造而成，当地老百姓在建设上有力出力。场所里满是圣坛，可用于各类祭祀仪式。"
 building_megalith_04: "大巨石阵"
 building_megalith_04_desc: "除开无数的圣坛和祭祀物件之外，这处巨石阵被进一步扩建，囊括了许多真正令人惊叹的、宏伟壮观的巨石，上面满是神圣的符文。"
 building_megalith_05: "当地神殿"
 building_megalith_05_desc: "巨石阵旁边建立了小型神殿和礼拜场所，供虔诚的旅行者安静沉思。"
 building_megalith_06: "巨石坟墓"
 building_megalith_06_desc: "伟大的领袖、战士和圣人都长眠在这些地上的祭坛里。这些遗址为朝圣者和信徒提供了一个地方来祭拜在他们之前死去的祖先。"
 building_megalith_07: "朝圣者石标"
 building_megalith_07_desc: "人们在巨石遗址周围的荒野中建起了小石堆，指引朝圣者和旅行者前往圣坛，在那里他们可以进行朝拜。"
 building_megalith_08: "传奇巨石阵"
 building_megalith_08_desc: "这处巨石阵被扩建到了相当的规模，其地位已经举足轻重，成为了当地的传奇。屹立于这处奇观之前，膜拜者们纷纷表示感受到了同信仰的神祗建立了深刻的联系。"
 building_type_great_megalith_01: "伟大巨石阵"
 building_type_great_megalith_01_desc: "一处极富雄心的巨石阵，这个伟大巨石阵工程旨在将乡村的秀丽风光包含在内。小巨石阵建筑位于中心，周边被一处庞大的构造环绕。"
 building_great_megalith_01: "伟大巨石阵"
 building_great_megalith_01_desc: "伟大巨石阵是一个绵延的、规格大到令人瞠目结舌的石头圈，无数的小型场所延申到了乡间各地。此地对所有人开放，将全世界的膜拜者和朝圣者带到此地，让他们离崇拜的神明更近一步。"
 building_type_hospices_01: "救济院"
 building_type_hospices_01_desc: "救济院为生病和疲惫的人提供一个休息的地方，在那里他们可以得到虔诚且圣洁的人的照顾。"
 building_hospices_01: "朝圣者居住区"
 building_hospices_01_desc: "各种朝圣者如果在他们漫长的旅途中想要一处栖身之所，都允许在朝圣者居住区停留歇息。他们也会获得食物、饮品、有时甚至是沐浴的招待。"
 building_hospices_02: "病患小屋"
 building_hospices_02_desc: "这里修建了一座朴素的病患小屋，让健康人远离污浊的空气，为病弱者提供一处安静的疗养地。"
 building_hospices_03: "医务室"
 building_hospices_03_desc: "战争或瘟疫期间，医务室为严重受苦的受害者提供第二次机会，假如他们能撑过这段时间的话。"
 building_hospices_04: "救济院"
 building_hospices_04_desc: "临终安养院为那些快挺不过来的人提供长期照料。慢性病患、残疾人，有时甚至是被魔鬼折磨的人，在这里都受到欢迎。"
 building_hospices_05: "医院花园"
 building_hospices_05_desc: "救济院周围种了一片花圃。每朵花都有一种强大而令人愉悦的香气来对抗病人所产生的瘴气。"
 building_hospices_06: "医院"
 building_hospices_06_desc: "一座位于中心地带的中央医院大楼为所有救济院提供护理支持。护士和圣洁的人在这里居住，为当地人和生病的旅行者提供施舍和照顾。"
 building_hospices_07: "麻风病人隔离区"
 building_hospices_07_desc: "在离救济院不远的荒野上，人们建造了一个小社区，在那里他们可以自己种植庄稼，在一起度过最后的日子，这样他们也不至于对整个社会的健康构成威胁。"
 building_hospices_08: "大医院"
 building_hospices_08_desc: "医院为年老体弱的人提供救济和护理，为生病和疲惫的人提供治疗。在这里，他们与社会隔离，由虔诚且圣洁的人照顾。"
 building_type_scriptorium_01: "缮写室"
 building_type_scriptorium_01_desc: "缮写室为圣洁的人和受过教育的人提供了一个学习的地方，让他们把智慧永远写在纸上。"
 building_scriptorium_01: "图书馆"
 building_scriptorium_01_desc: "修道院的图书馆藏书丰富，小到契约，大到神学巨著。知识的宝库就位于它的围墙之内。"
 building_scriptorium_02: "抄写室"
 building_scriptorium_02_desc: "专心致志的书吏整日工作，在抄写室抄写圣典。甚至在夜晚时他们也工作，只用蜡烛和月光照明，这都是为了他们对知识的求索。"
 building_scriptorium_03: "译馆"
 building_scriptorium_03_desc: "专门的翻译人员涌向这个书院，他们在这里将用古语或外语写的作品转换成宗教的礼仪用语，极大增强了无数作品的受众范围。"
 building_scriptorium_04: "誊抄馆"
 building_scriptorium_04_desc: "大量的抄写员居住在这里，让潜在的作者口述他们的作品，他们不需要亲自在纸上记录任何内容。"
 building_scriptorium_05: "大陆体系"
 building_scriptorium_05_desc: "著作现在严格按照其所来源的大陆分类，大大提高了学者从任何地方寻找智慧的能力。"
 building_scriptorium_06: "大档案馆"
 building_scriptorium_06_desc: "来自世界各地的文字著作在这里被翻译和保存，以使他们的智慧永远保存下来。"
 building_scriptorium_07: "翻译学院"
 building_scriptorium_07_desc: "热忱的人们在此接受古代和外国语言的教育，增强了缮写室保存智慧和知识作品的能力。"
 building_scriptorium_08: "秘密档案馆"
 building_scriptorium_08_desc: "这座神殿现在是一个庞大的地下档案网络的总部，其中不仅包括这座神殿的作品，还有许多从国外找回的作品。"
 building_type_burial_site_01: "墓园"
 building_type_burial_site_01_desc: "通过为我们的死者建造一个巨大的墓园，我们既可以使瘴气远离民众，又可以为我们的祖先提供一个受到尊敬和纪念的地方。"
 building_burial_site_01: "大型墓园"
 building_burial_site_01_desc: "这个巨大的墓园里到处都是普通的坟墓，还有一些埋葬重要人物的小陵墓。"
 building_burial_site_02: "陵墓"
 building_burial_site_02_desc: "一座巨大的陵墓已经建成，里面到处都是普通的坟墓，还有一些受人尊敬的圣人和战士的墓地。"
 building_burial_site_03: "大型陵墓"
 building_burial_site_03_desc: "陵墓已扩建成一座高耸的死者纪念碑。殿堂内部布满了坟墓和祈祷大厅，用来祭奠死者。"
 building_type_hunting_grounds_01: "狩猎场"
 building_type_hunting_grounds_01_desc: "点缀在这片土地上的几座大型木屋，为追逐野物的猎人们所备，他们可以在其中聚集并计划他们的游程。"
 building_hunting_grounds_01: "猎人小屋"
 building_hunting_grounds_01_desc: "猎人聚集在这些小屋中计划他们深入荒野的游程，小屋也是保存战利品和在成功狩猎后聚会的地方。"
 building_hunting_grounds_02: "猎犬围栏"
 building_hunting_grounds_02_desc: "猎犬围栏繁育迅捷的犬只，是狩猎时的好伙伴。每次狩猎通常都会带上一整群猎犬。"
 building_hunting_grounds_03: "鸟舍"
 building_hunting_grounds_03_desc: "对于猎人第二重要的伙伴是猛禽，它们许多都保管在鸟舍。"
 building_hunting_grounds_04: "狩猎塔"
 building_hunting_grounds_04_desc: "哨兵在塔上观察整片土地以追踪和发现猎物，将他们看见的景象回报给猎人。"
 building_hunting_grounds_05: "猎人马厩"
 building_hunting_grounds_05_desc: "成功的猎人总是需要快速、强健而无畏的坐骑。猎人马厩提供专门的品种，能在长途跋涉中表现优异。"
 building_hunting_grounds_06: "护林官小屋"
 building_hunting_grounds_06_desc: "护林官巡行在狩猎场中寻找猎物。虽然护林官独自工作，但击杀小型猎物可不是他们能力的极限。"
 building_hunting_grounds_07: "狩猎保留地"
 building_hunting_grounds_07_desc: "指定大片土地为保护区，阻止未经授权的猎人在其内狩猎，确保官方猎人总有足够的猎物，不过有些偷猎者有时会溜进去……"
 building_hunting_grounds_08: "猎场看守人小屋"
 building_hunting_grounds_08_desc: "猎场看守人负责土地和其中动物的健康。如有贵族决定前去狩猎，猎场看守人会知道要把贵族送去哪里，好让他们的狩猎成果丰硕。"
 building_type_stables_01: "马厩"
 building_type_stables_01_desc: "骑用马、驮马以及其他的负重役畜需要专门的建筑。另一方面，马厩也能够让任何付得起钱的人都能骑上精神抖擞的坐骑。"
 building_stables_01: "小型马厩"
 building_stables_01_desc: "一座适合养几匹马的小建筑是任何地产的天然中心，也是任何骑马访客的第一站和最后一站。 "
 building_stables_02: "马栏"
 building_stables_02_desc: "一个露天的围栏能够让马厩里面的马匹伸展四肢、吃草并且享受一下新鲜空气。"
 building_stables_03: "干草棚"
 building_stables_03_desc: "一套简易的干草仓库，确保了马匹在放牧期外也能获得稳定的食物供应。"
 building_stables_04: "驿站"
 building_stables_04_desc: "有了足够的驻马和驿车遍布于该地区，人们可以携带着重要函件、易腐货品和其他紧急必需品日夜兼程。"
 building_stables_05: "马厩工人宿舍"
 building_stables_05_desc: "在马的畜栏之外增加一处工人可以睡觉的简陋宿舍，使人畜都感觉更加舒适。"
 building_stables_06: "排水渠"
 building_stables_06_desc: "在马厩地面上开凿沟渠，可以轻松地让马匹保持干燥舒适。"
 building_stables_07: "蹄铁匠行会"
 building_stables_07_desc: "正确保养马蹄所需的工作量和技能促进了蹄铁匠行会的发展，他们孜孜不倦地制作、调整和修理着马蹄铁。"
 building_stables_08: "种马场"
 building_stables_08_desc: "增添一处专门梳理照料马匹育种最值钱样本的设施，使它们光彩照人，也有助于培育新的雄伟骏马。"
 building_type_smiths_01: "铁匠铺"
 building_type_smiths_01_desc: "在熔炉中熔炼矿石并将金属锤打成所需形状，铁匠铺为附近的社区提供了必要的工具和武器。"
 building_smiths_01: "熟铁吹炼炉"
 building_smiths_01_desc: "烟气遍布乡间，从熟铁吹炼炉中冉冉升起，这是由耐热的黏土和石头制成的炉壁搭出的简易结构，从其顶部开口处加入木炭和碎铁矿石的混合物，以制成海绵铁。"
 building_smiths_02: "风箱"
 building_smiths_02_desc: "风箱由结实的动物皮精心制作而成，通常由一名铁匠的学徒操作，不断向火中喷注强劲的气流。"
 building_smiths_03: "拉模板"
 building_smiths_03_desc: "一种帮助铁匠制作锁子甲铁丝的装置。加热后的铁块被拉过一连串小孔，这种制作方式比在锻炉上费力锤打要轻松得多。"
 building_smiths_04: "铁匠区"
 building_smiths_04_desc: "铁匠受到强烈鼓励在人口密集地区之外操练他们的技艺。金属制造领域的新发明使得他们能不间断地工作，但附近人群的不满也随着夜间的每次锤击和火焰咆哮不断累积。"
 building_smiths_05: "杵锤"
 building_smiths_05_desc: "一只由水轮或倒霉学徒驱动的简易旋转凸轮将锤子抬起，然后再让其以稳定的节奏自然下落。"
 building_smiths_06: "金匠"
 building_smiths_06_desc: "增设铸造和加工金银的房间，每个房间都有各自特別设计的工作台和熔炉，使得制作珠宝和包镀贵金属变得容易多了。"
 building_smiths_07: "高炉"
 building_smiths_07_desc: "高炉日夜燃烧，熔炼铁、铅和铜。生产的金属质量卓越。"
 building_smiths_08: "铸铁"
 building_smiths_08_desc: "铸铁与其他冶炼方法相比，强度稍弱，但生产成本却要低得多，用于生产各式各样的工具，如犁铧、钉子或耙子。"
 building_type_horse_pastures_01: "牧马场"
 building_type_horse_pastures_01_desc: "任何人都能挥舞一把粗制的武器击中附近的人。几乎任何人都能召集一队挥舞着粗制武器的农民暴徒。但只有在最杰出将领的指挥下，精心饲养的马匹、老练的战士、趁手的武器微妙地协调起来，才能产生出一支无与伦比的战力，席卷全球。"
 building_horse_pastures_01: "驯服野马"
 building_horse_pastures_01_desc: "能够在恶劣地形中独自存活的马有着非凡的本能。因此我们一定要利用好它们的天赋来帮助我们的战士，而非摧毁它们。"
 building_horse_pastures_02: "皮马鞭"
 building_horse_pastures_02_desc: "我们的战士不会用马刺这种会伤到马儿的粗制工具，而是用皮圈系在骑手手腕上的鞭子。用完后，战士就会让鞭子松弛地挂着，解放自己的双手。"
 building_horse_pastures_03: "骑射鞍"
 building_horse_pastures_03_desc: "带有高脚镫、深鞍座、高鞍桥的马鞍，能让我们的战士一边骑马一边全神贯注于向敌人射箭。"
 building_horse_pastures_04: "穿透式箭头"
 building_horse_pastures_04_desc: "击倒通常无甲的坐骑比瞄准并击伤敌方骑手要容易得多。"
 building_horse_pastures_05: "皮马铠"
 building_horse_pastures_05_desc: "轻甲套装保护了动物的全身，还不限制马匹的移动力和坚韧性。"
 building_horse_pastures_06: "复合反曲弓"
 building_horse_pastures_06_desc: "以木头、兽角、筋腱制作，并用动物胶粘合的复合弓是我们最强弓骑兵的完美武器。"
 building_horse_pastures_07: "备用马"
 building_horse_pastures_07_desc: "骑兵会在战马疲劳时下马换乘。尽管不负载骑手的重量，骑乘过的坐骑以及其他备用马都会与骑手一同赶路。通过这样的方式，我们的大军就能长距离行进并在主力部队之前持续斥候侦察。"
 building_horse_pastures_08: "马战条例"
 building_horse_pastures_08_desc: "“若要因猎做行粮呵，也要斟酌着。马的鞦并闸环不许套上，如此则军每不敢走马。若有违号令者，我认得的，便拿将来；不认得的，就那里典刑了。”"
 building_type_warrior_lodges_01: "战士公会"
 building_type_warrior_lodges_01_desc: "经过战场砺炼的个人纽带值得为之建立纪念堂，在这里，昔日的战士可以与满眼憧憬的年轻人分享他们奇妙而又可信的故事。"
 building_warrior_lodges_01: "战利品陈列厅"
 building_warrior_lodges_01_desc: "战场上的生命和人类的记忆都转瞬即逝，不过一堵挂满公会成员最有价值战利品的墙可以长存。"
 building_warrior_lodges_02: "扈从宿舍"
 building_warrior_lodges_02_desc: "只需要一个不大的装备储存库和一套严格的训练计划，就足以让那些年轻到记忆里不存在任何一场战斗的人好好地向那些年老到无法加入未来任何一场战斗的人学习。"
 building_warrior_lodges_03: "宴会厅"
 building_warrior_lodges_03_desc: "增设了总是充满了食物和笑声的宴会厅，足以应付这个战士公会中越来越多的庆祝战斗的需求。"
 building_warrior_lodges_04: "阵列战斗场地"
 building_warrior_lodges_04_desc: "在模仿军队交战地形的专用场地上，战士们可以学习如何作为一个团结单位进行战斗和机动。在这里训练的部队是一支强大的力量，他们已经学会了信任他们的指挥官和身旁的同袍。"
 building_warrior_lodges_05: "战士之墓"
 building_warrior_lodges_05_desc: "有了受保护的可供埋骨的圣地，这个战士公会中受人敬仰的成员得以永远安息，不再困厄于战场上异国他乡的凄凉地……这同时也激励着未来一代代的战士。"
 building_warrior_lodges_06: "纪念堂"
 building_warrior_lodges_06_desc: "在这些厅堂之内，薪水丰厚的吟游歌手和诗人不停赞美着最勇敢战士们的事迹。如果有足够多的人群聚集——或是有足够富裕的赞助者有此意愿——完整的盛况就会上演，重现昔日的著名胜战。"
 building_warrior_lodges_07: "战士图书馆"
 building_warrior_lodges_07_desc: "好几代的年轻学员都在这里学习，但只是从幸存且健在的战士那里学习。现在，仅在少数时候相互矛盾的大量知识可以被几乎任何人以很小的费用获取。"
 building_warrior_lodges_08: "访客宿舍"
 building_warrior_lodges_08_desc: "这些厅堂极受尊崇，已经成为了非宗教朝圣的目的地；不论远近，抱负远大的战士和经验丰富的战士都知晓此处且怀有梦想。"
 building_type_hillside_grazing_01: "山坡放牧地"
 building_type_hillside_grazing_01_desc: "这些山丘不适宜耕种，大面积覆盖着可供马匹食用的青草和其他植物，因而主要被用来放牧了。"
 building_hillside_grazing_01: "山丘牧场"
 building_hillside_grazing_01_desc: "空旷开阔的野外区域可用作各类体型和品种马匹的理想牧场。任何有马的人都有权利用这些放牧地，为农业和本地的骑兵提供了支持。"
 building_hillside_grazing_02: "放牧者"
 building_hillside_grazing_02_desc: "随着养马业对本地经济变得愈发重要，这片牧场现在养活了一大群从事畜牧业的人口。"
 building_hillside_grazing_03: "大牧场"
 building_hillside_grazing_03_desc: "虽然这是一片天然适合放牧的区域，但仍然存在扩大可用区域的途径。砍倒树木、移走岩石，从大自然中开垦土地的进程从未真正停歇过。"
 building_hillside_grazing_04: "马场"
 building_hillside_grazing_04_desc: "这片地区的任何可用的农地最终都被马场主买尽了，其中的蔬菜和小型农产品有助于支持他们扩大劳动力。"
 building_hillside_grazing_05: "小牧马场"
 building_hillside_grazing_05_desc: "随着时间的推移，许多繁育、饲养和训练马匹的专用牧场，已经成了当地经济不可或缺的一部分。"
 building_hillside_grazing_06: "马市"
 building_hillside_grazing_06_desc: "马匹交易自然是饲养和繁育马匹的一部分。随着业务的发展，经过一季又一季，或多或少会开始形成一些永久性的马市集镇。"
 building_hillside_grazing_07: "马监"
 building_hillside_grazing_07_desc: "为了繁育和饲养高质量的战马，需要有人来照顾它们的各种伤病，并且用系统的方式评估它们的质量。随着养马在该地区变得愈渐重要，照管坐骑的马监也越来越重要。"
 building_hillside_grazing_08: "大牧马场"
 building_hillside_grazing_08_desc: "随着时间的推移，所有放牧地都被整合进了许多大牧场，负责繁育及训练大量强壮的战马。"
 building_type_windmills_01: "风车磨坊"
 building_type_windmills_01_desc: "风车磨坊通常位于风力最强的地域，比如山岭上或海岸边。与水车磨坊不同，风车不会因河水结冰而停转，可以一整年都在磨东西。"
 building_windmills_01: "简易风车磨坊"
 building_windmills_01_desc: "简易的立式翼板，加装在由动物推转的磨机顶部，不仅增添了磨机的动力，而且还能更长久地留存役畜的气力。"
 building_windmills_02: "泛风机"
 building_windmills_02_desc: "泛风机是一种立式风车，风车有一半被护于防风挡中。这确保了逆风时翼板不会被推着反转。"
 building_windmills_03: "旋转翼板"
 building_windmills_03_desc: "在设计中有着一定的巧思，归位的翼板能在逆风中快速旋转。"
 building_windmills_04: "风车水轮"
 building_windmills_04_desc: "通过使用风力转动水轮，从而在水渠或者简易木管中产生水流，磨石便能放置到更易接近的位置。"
 building_windmills_05: "卧式风车"
 building_windmills_05_desc: "随着每片翼板朝着正确的方向推进，更多的动力可以被引导到多个磨石上。尽管风向的变化经常会打断运转，还需要手动调整整个风车。 "
 building_windmills_06: "柱式磨坊"
 building_windmills_06_desc: "整个风车被放在一根结实的柱子上，它能很容易地转向起风的方向。风力发生变化就需要进行手动调节，通过折叠和下压翼板，来保持转动的平稳。"
 building_windmills_07: "齿轮箱"
 building_windmills_07_desc: "通过增添一组简单的木制齿轮，风车庞大翼板的缓慢转动得以加速，也让磨机运转得更快了。这使其更加适合用来加工引入的大部分材料。"
 building_windmills_08: "塔式磨坊"
 building_windmills_08_desc: "风车的主体是一栋优质的砖石建筑，仅有顶部仍为木制，这样便能使翼板正面迎风。没有任何风暴或是误入歧途的骑士能推倒这座塔且中断碾磨。"
 building_type_watermills_01: "水车磨坊"
 building_type_watermills_01_desc: "水车磨坊将从潮汐到瀑布的各种水流运动转变为转力，用于研磨、锯切、碾捣和缩绒。经营水车磨坊的许可是地产所有者的一项简单而可靠的额外税收来源。"
 building_watermills_01: "下射水轮"
 building_watermills_01_desc: "一只置于湍急河流中的简易水轮，与人力或马力的曲柄磨相比能完成更多任务，而最重要的是，它永不疲倦还不要报酬。"
 building_watermills_02: "曲柄与连杆"
 building_watermills_02_desc: "通过简易的木制传动装置，磨石的转速不再直接与天气的反复无常挂钩了。 "
 building_watermills_03: "上射水轮"
 building_watermills_03_desc: "运用自然形成或由人类聪明才智实现的水位差产生水轮转矩，是一种更为高效可靠的方法。"
 building_watermills_04: "工业磨坊"
 building_watermills_04_desc: "起初只是一家简陋的麦芽磨坊，主要加工农产品，现在却吸引来了其他生意。行会的搬运工一直在等着磨机研磨他们的芥末、给他们的毡布缩绒或是碾碎他们的矿石。"
 building_watermills_05: "有序的道路"
 building_watermills_05_desc: "在前往磨坊的一路上，受雇的执行者、收容所、道路关卡，甚至旅店，都组织起来设法满足那些排队等候的人。马力或人力牵引的车日夜排成长队，上面装满了即将过碾的货物，如木料、线麻或兽皮。"
 building_watermills_06: "船磨"
 building_watermills_06_desc: "长期锚泊在河中的驳船正利用着最强劲的水流。在蜿蜒的河流上，驳船可以不费吹灰之力重新系泊到外侧河湾中。 "
 building_watermills_07: "堤坝"
 building_watermills_07_desc: "一套堤岸、水坝和人工渠，既可用于下射式，也可用于上射式水轮，适应了日益增长的碾磨需求。由于几乎每一处天然合适的地点都已被占用，所以新开掘的水道就纵横于乡野田间了。"
 building_watermills_08: "火药厂"
 building_watermills_08_desc: "一间远离其他行业的独立磨坊，一心专注于高效以及#EMP 稍微#!安全地研磨木炭和硫磺。"
 building_type_caravanserai_01: "车队驿站"
 building_type_caravanserai_01_desc: "位于不宜居地区的一个避风处，欢迎疲惫的旅行者，努力抵挡不速之客。"
 building_caravanserai_01: "小型车队驿站"
 building_caravanserai_01_desc: "为商旅提供基础便利的简陋长方形建筑，让他们可以在长途旅行中休憩恢复。"
 building_caravanserai_02: "商户摊位"
 building_caravanserai_02_desc: "商户的小摊贩卖着路上的基本补给。有了一处有保障的再补给点，车队就可以运载更多贸易品了。"
 building_caravanserai_03: "卫兵宿舍"
 building_caravanserai_03_desc: "增设了永久的卫兵宿舍和一些由警惕的哨兵驻守的瞭望塔，主动防备漫漫长夜中潜藏的危险。"
 building_caravanserai_04: "商人大厅"
 building_caravanserai_04_desc: "在这些大厅里，来自天南地北的商人正交易着货物，分享他们经过土地上的故事。"
 building_caravanserai_05: "海关"
 building_caravanserai_05_desc: "在毒辣的阳光下，满脸严肃的官员称量、登记并对所有经过此车队驿站的货物征税。暗中，满脸堆笑的某人兜售着使货物以更为……#EMP 恰当的#!价格通过的门路。"
 building_caravanserai_06: "工匠作坊"
 building_caravanserai_06_desc: "凭借着丰富的原料和阔绰的赞助人，工匠们得以制作和销售华美的手工艺品。"
 building_caravanserai_07: "澡堂"
 building_caravanserai_07_desc: "宽敞的澡堂甚至能满足最为奢侈的需求。对于那些囊中羞涩的旅行者而言，澡堂也可以提供简单而受到欢迎的恢复活力方式。"
 building_caravanserai_08: "皇家套房"
 building_caravanserai_08_desc: "增设档次合适的卧室，才可恰当地招待经常来访的国内外重要贵客。"
 building_type_workshops_01: "工场"
 building_type_workshops_01_desc: "箭匠、弓匠和木匠都在这些工坊里制造攻城武器，并为部队提供持久战役所需的补给。"
 building_workshops_01: "靶场"
 building_workshops_01_desc: "一大片区域已清理掉了障碍物，以容纳弓箭手或围攻工程师，让他们有场地试验他们的物品，练习他们的技巧。"
 building_workshops_02: "制绳走道"
 building_workshops_02_desc: "工人们日日夜夜在一条部分遮挡了风雨的狭长沟渠里，摊放和编制着以动植物为原料的绳索。"
 building_workshops_03: "弓弦储存处"
 building_workshops_03_desc: "一处专用储存设施，存放的现成库存可供弓、弩和扭力攻城武器使用。"
 building_workshops_04: "掘隧工行会"
 building_workshops_04_desc: "虽然看起来是骗人般地简单，但在围攻期间挖掘隧道却是一项需要大量付出和专技的工作。那些在首次围攻中幸存下来的人可以跟热心的志愿者分享知识和实用技能。"
 building_workshops_05: "箭匠行会"
 building_workshops_05_desc: "由于对武器和弹药需求量的增长，分离出的箭匠行会不再是弓匠行会的一部分，不知疲惫地供应着能维持战场上部队所需的全部箭只。"
 building_workshops_06: "数学家大厅"
 building_workshops_06_desc: "对扭力器械的参数进行反复的试错调整，能够获得更高的准确性和更远的射程，促使我们的一些围攻工程师开始记录下他们的成功方法。整个大厅现在塞满了他们的手稿，充满了喧嚣和议论声。"
 building_workshops_07: "标准化武器尺寸"
 building_workshops_07_desc: "在各种所需长短的木杠杆填满账本之后，我们终于可以确保重达90千克的一枚炮弹被精准投掷到300米外。在理想的天气条件下。大部分情况如此。"
 building_workshops_08: "火药库"
 building_workshops_08_desc: "一座独立的坚固建筑，有着严格的入内规定，里面存放着惊人数量的火药，不是用于地道战中强力的突破冲锋，就是用作炮弹的推进剂。"
 building_type_wind_furnace_01: "风炉"
 building_type_wind_furnace_01_desc: "风炉被置于首先受到季风冲击的沿海丘陵地带，能冶炼出质量无可挑剔的世界名钢。"
 building_wind_furnace_01: "小风炉"
 building_wind_furnace_01_desc: "熔炉直接朝向西方，因而能捕捉并利用到尽可能多的入射风。"
 building_wind_furnace_02: "可重复使用风口"
 building_wind_furnace_02_desc: "风口是熔炉的金属进气口，被谨慎地安装在熔炉中部，以提供一种稳定内部空气的措施，消除强风的影响。对于下一次的熔炼而言，风口被置于前壁底部重复使用，使炉渣得以流出熔炉。"
 building_wind_furnace_03: "黏土前壁"
 building_wind_furnace_03_desc: "熔炉的黏土前壁设计得很巧妙，既能承受熔炼过程中的高温和所形成的炉渣，又能在熔炼结束时轻易打碎。"
 building_wind_furnace_04: "预热工序"
 building_wind_furnace_04_desc: "一段长时间的预热，使木炭得以适当燃烧，然后逐渐添加一种矿石和木炭的混合物，最后以吸纳额外的木炭结束。"
 building_wind_furnace_05: "曲面后壁"
 building_wind_furnace_05_desc: "永久性的弯曲后壁由两块竖立的石头支撑，限制了其与高温和腐蚀性炉渣的接触，使熔炉无需完全重建，能运作更长的时间。 "
 building_wind_furnace_06: "加长前壁"
 building_wind_furnace_06_desc: "加长的前壁使得每次提炼的钢量得以增多，同时也让其他尺寸保持不变，从而使熔炉和钢材保留了极佳的性质。"
 building_wind_furnace_07: "炭炉"
 building_wind_furnace_07_desc: "在比熔炉离海岸更远的地方，一排炭炉不断加热着木材，以供应不断扩大的产业。"
 building_wind_furnace_08: "铁矿加工"
 building_wind_furnace_08_desc: "通过将矿石碾碎得更为彻底，并在放入熔炉前对其进行焙烧，能够取得更大的产量，甚至更好的质量。"
 building_type_theodosian_walls_01: "狄奥多西城墙"
 building_type_theodosian_walls_01_desc: "狄奥多西城墙建造于五世纪早期狄奥多西二世皇帝统治期间，至今仍是人力建造的最令人敬畏的防御工事之一。"
 building_theodosian_walls_01: "狄奥多西城墙"
 building_theodosian_walls_01_desc: "$building_type_theodosian_walls_01_desc$"
 building_type_aurelian_walls_01: "奥勒良城墙"
 building_type_aurelian_walls_01_desc: "奥勒良城墙建于罗马皇帝奥勒良和普罗布斯的统治期间。时至今日，依然提供了坚固的防御，完整地环护着罗马七丘。"
 building_aurelian_walls_01: "奥勒良城墙"
 building_aurelian_walls_01_desc: "$building_type_aurelian_walls_01_desc$"
 building_type_the_colosseum_01: "罗马圆形大剧场"
 building_type_the_colosseum_01_desc: "罗马圆形大剧场是有史以来建成的最大的剧场，数不清的大场面，比如角斗士格斗、斗兽甚至模拟海战都在其中上演。它的建设从罗马皇帝韦斯巴芗在公元72年开始，由他的继任者提图斯于公元80年完成。\n\n纵然往事煊赫，今日它主要的用途是被用来开采大理石和铜以作别用。"
 building_the_colosseum_01: "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc: "$building_type_the_colosseum_01_desc$"
 building_type_hadrians_wall_01: "哈德良长城"
 building_type_hadrians_wall_01_desc: "哈德良长城修建于罗马统治时期，目的是将北方的皮克特人挡在不列颠尼亚行省之外。现在它已经没有了防御的用途，不过城墙上的石头是便宜又方便的建筑材料来源！"
 building_hadrians_wall_01: "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc: "$building_type_hadrians_wall_01_desc$"
 building_type_offas_dyke_01: "奥法堤"
 building_type_offas_dyke_01_desc: "奥法堤，一条长长的壕沟，一侧是泥土做成的城墙，由麦西亚的盎格鲁撒克逊国王修建以防御毗邻的威尔士人。这些高耸的土方工事为墙壁一侧的军队提供了可观的优势，因为所有的进攻者都必须从壕沟自下往上进攻。"
 building_offas_dyke_01: "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc: "$building_type_offas_dyke_01_desc$"
 building_type_buddhas_of_bamian_01: "$c_bamian$大佛"
 building_type_buddhas_of_bamian_01_desc: "凿山成像，巨大的梵衍那大佛震撼着任何来访者。纵然它所处之处再也不是曾经辉煌的佛教学习中心，仍然有大量的佛教朝圣者和学者到访此处。精明的$rf_eastern$统治者应当可以从中渔利，除此之外还能从中获得个人领悟。"
 building_buddhas_of_bamian_01: "$building_type_buddhas_of_bamian_01$"
 building_buddhas_of_bamian_01_desc: "$building_type_buddhas_of_bamian_01_desc$"
 NOT_BUDDHAS_OF_BAMIAN_ENABLED: "[holder|E]必须属于$rf_eastern$[religious_family|E]"
 building_type_petra_01: "佩特拉"
 building_type_petra_01_desc: "佩特拉古城确乎是古代世界的奇迹。由天然形成的玫红色岩石开凿而成，这座城市象征着奇幻，甚至可以激起最强大苏丹的兴趣。"
 building_petra_01: "$building_type_petra_01$"
 building_petra_01_desc: "$building_type_petra_01_desc$"
 building_type_house_of_wisdom_01: "智慧宫"
 building_type_house_of_wisdom_01_desc: "智慧宫藏书浩瀚，其中的书吏焚膏继晷，以翻译更多伟大的文学著作。卷帙浩繁，来源有希腊，波斯，印度等等——诚然，它聚集了整个世界的知识！人类文明闪耀的灯塔呵！也安然地远离草原上那些粗鄙的马上民族……"
 building_house_of_wisdom_01: "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc: "$building_type_house_of_wisdom_01_desc$"
 building_type_palace_of_aachen_01: "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc: "亚琛宫殿被查理曼选为加洛林帝国的权力中心。它既承担政治职能，也承担宗教职能，如今仍然是举办重大集会的绝好场所。"
 building_palace_of_aachen_01: "亚琛宫殿"
 building_palace_of_aachen_01_desc: "$building_type_palace_of_aachen_01_desc$"
 building_type_notre_dame_01: "$building_notre_dame_01$"
 building_type_notre_dame_01_desc: "也被称为“巴黎圣母”，这座宏伟的座堂专献给童贞玛利亚。座堂以哥特式风格建造，以大量雕像和巨大的玫瑰花窗而给人留下深刻印象。\n\n在外部，座堂覆盖着的雕塑生动地讲述了圣经故事，让甚至是目不识丁的农民也能理解天主的荣耀！"
 building_notre_dame_01: "巴黎圣母院"
 building_notre_dame_01_desc: "$building_type_notre_dame_01_desc$"
 building_type_hagia_sophia_01: "圣索菲亚大教堂"
 building_type_hagia_sophia_01_desc: "圣索菲亚大教堂是一个真正的工程学奇迹，巨大的穹顶是其最为壮观的特征。该建筑由皇帝查士丁尼一世于公元537年完工，如今是普世牧首的座堂，也是基督教的一座丰碑。\n\n因此她将永恒存在，毫无疑问，因为没有什么能颠覆罗马的强大力量。"
 building_hagia_sophia_01: "圣索菲亚大教堂"
 building_hagia_sophia_01_desc: "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02: "阿亚索菲亚清真寺"
 building_hagia_sophia_02_desc: "阿亚索菲亚清真寺是一个真正的工程学奇迹，巨大的穹顶是其最为壮观的特征。该建筑由皇帝查士丁尼一世始建于公元537年，后来被改造为一座气势恢宏的清真寺。\n\n因此她将永恒存在，毫无疑问，因为没有什么能颠覆罗姆强大的力量。"
 building_type_dome_of_the_rock_01: "耶路撒冷圣殿"
 building_type_dome_of_the_rock_01_desc: "圆顶清真寺坐落于圣殿山的中央，就在所罗门圣殿和犹太第二圣殿矗立的地方。神殿的基石据说就是上帝创造世界以及第一个人类亚当的地方。圆顶清真寺和附近的圣墓教堂吸引了从世界各地而来的亚伯拉罕宗教朝圣者。"
 building_dome_of_the_rock_01: "圆顶清真寺"
 building_dome_of_the_rock_01_desc: "$building_type_dome_of_the_rock_01_desc$"
 building_temple_in_jerusalem_01: "第三圣殿"
 building_temple_in_jerusalem_01_desc: "第二圣殿毁灭数百年后，终于可以在耶路撒冷重建圣殿了！这第三圣殿将经受时间的考验，得到日夜护卫，不被任何人破坏。"
 building_type_stonehenge_01: "巨石阵"
 building_type_stonehenge_01_desc: "巨石阵，远古而神秘的建筑，曾经启发了许多学者。即使是在今天，在这个文明的时代，来自不列颠各地的博学之人也成群结队地前来研究它。它到底是为何而修建的？"
 building_stonehenge_01: "$building_type_stonehenge_01$"
 building_stonehenge_01_desc: "$building_type_stonehenge_01_desc$"
 building_type_iron_pillar_of_dhar_01: "达罗铁柱"
 building_type_iron_pillar_of_dhar_01_desc: "达罗铁柱由一整支军队的武器熔铸而成。其中的工艺确乎惊人，为拥有它的王朝带来荣耀。"
 building_iron_pillar_of_dhar_01: "$building_type_iron_pillar_of_dhar_01$"
 building_iron_pillar_of_dhar_01_desc: "$building_type_iron_pillar_of_dhar_01_desc$"
 building_type_iron_pillar_of_delhi_01: "德里铁柱"
 building_type_iron_pillar_of_delhi_01_desc: "宏伟的德里铁柱是国王旃陀罗笈多二世荣耀的象征，虽然之后的统治者也在其上刻下了自己的名字。尽管这根铁柱已经屹立了很长时间，却没有任何生锈的痕迹——这是印度铁匠技艺的证明！"
 building_iron_pillar_of_delhi_01: "$building_type_iron_pillar_of_delhi_01$"
 building_iron_pillar_of_delhi_01_desc: "$building_type_iron_pillar_of_delhi_01_desc$"
 building_type_the_pyramids_01: "金字塔"
 building_type_the_pyramids_01_desc: "金字塔，特别是胡夫金字塔，作为古代世界的奇迹巍然屹立。盘盘焉，囷囷焉，震撼人心。它们可以提高掌控者的形象。"
 building_the_pyramids_01: "$building_type_the_pyramids_01$"
 building_the_pyramids_01_desc: "$building_type_the_pyramids_01_desc$"
 building_type_alhambra_01: "阿尔罕布拉"
 building_type_alhambra_01_desc: "阿尔罕布拉宫是一座在古罗马要塞遗址上建立起来的堡垒。虽然它能用作防御工事，但有了恰当的投资，还能开发出别的用途……"
 building_alhambra_01: "$building_type_alhambra_01$要塞废墟"
 building_alhambra_01_desc: "$building_type_alhambra_01_desc$"
 building_alhambra_02: "$building_type_alhambra_01$皇宫"
 building_alhambra_02_desc: "阿尔罕布拉宫已经从单纯的罗马废墟被升级成了与帝王般配的皇家宫殿！作为一个本地建筑中闪耀的模范，它外墙的色彩与四周植被相映照，被诗人们称之为“绿宝石映衬中的珍珠”。"
 building_type_shwedagon_pagoda_01: "瑞德宫大金塔"
 building_type_shwedagon_pagoda_01_desc: "瑞德宫大金塔是孟人在公元500年左右建造的一座神圣佛塔。塔内存放着许多著名的遗物，例如拘留孙佛的锡杖，拘那含佛的漉水囊，迦叶佛浴衣袈裟的一块残片，以及释迦牟尼佛头上的八缕头发。"
 building_shwedagon_pagoda_01: "瑞德宫大金塔"
 building_shwedagon_pagoda_01_desc: "$building_type_shwedagon_pagoda_01_desc$"
 building_type_khajuraho_01: "神庙之城"
 building_type_khajuraho_01_desc: "渴树罗城神庙群是印度教徒与耆那教徒和谐共处的表现，他们这里以多元的宗教观念闻名于世。神庙的围墙上满是精细的美术和雕塑，这使得此地灿烂光辉，同时吸引来了朝圣者和学者。"
 building_khajuraho_01: "渴树罗城"
 building_khajuraho_01_desc: "$building_type_khajuraho_01_desc$"
 building_type_the_tower_of_london_01: "伦敦塔"
 building_type_the_tower_of_london_01_desc: "伦敦塔是一座城堡，它既是重要的防御工事，也是一座监狱。中央塔被称为“白塔”，是统治阶级的居所。伦敦塔的位置意味着它对整个伯爵领的防御至关重要。"
 building_the_tower_of_london_01: "伦敦塔"
 building_the_tower_of_london_01_desc: "$building_type_the_tower_of_london_01_desc$"
 building_type_london_bridge_01: "伦敦桥"
 building_type_london_bridge_01_desc: "自洪荒伊始，泰晤士河上就有了桥，但这座由巨石砌筑的桥比以往所有的桥都要宏伟。桥下翻腾的激流使得大家普遍认为，聪明人从桥上过，傻子从桥下过。"
 building_london_bridge_01: "伦敦桥"
 building_london_bridge_01_desc: "扩建$building_type_london_bridge_01_desc$"
 building_type_citadel_of_aleppo_01: "$building_citadel_of_aleppo_01$"
 building_type_citadel_of_aleppo_01_desc: "阿勒颇城堡是一座古代堡垒，从其竣工以来，便在不同势力之间多次易手。这座城堡可以充当王室居所、军事要塞、神殿以及监狱。"
 building_citadel_of_aleppo_01: "阿勒颇城堡"
 building_citadel_of_aleppo_01_desc: "$building_type_citadel_of_aleppo_01_desc$"
 building_citadel_of_aleppo_02: "重建的阿勒颇城堡"
 building_citadel_of_aleppo_02_desc: "在经历了大面积的重建之后，阿勒颇城堡的城防得到了显著的巩固，已经转变为了一座富丽堂皇的城市！"
 building_type_holy_site_cathedral_01: "大座堂"
 building_type_holy_site_cathedral_01_desc: "这处[holy_site|E]吸引了来自整个已知世界的基督教朝圣者。大座堂不仅是工程与美学的奇迹，更是旅者的安全港湾，和其赞助者的著名丰碑。"
 building_holy_site_cathedral_01: "大座堂"
 building_holy_site_cathedral_01_desc: "$building_type_holy_site_cathedral_01_desc$"
 building_type_holy_site_mosque_01: "大清真寺"
 building_type_holy_site_mosque_01_desc: "这处[holy_site|E]是虔诚朝圣者的热门目的地。大清真寺给了他们继续踏上旅程之前可以祈祷、休息和致敬的地方。其美丽的圆顶和巨大精致的尖塔展现了真主的伟大，让众人都能得见。"
 building_holy_site_mosque_01: "大清真寺"
 building_holy_site_mosque_01_desc: "$building_type_holy_site_mosque_01_desc$"
 building_type_holy_site_pagan_grand_temple_01: "大神庙"
 building_type_holy_site_pagan_grand_temple_01_desc: "这处[holy_site|E]吸引来大批信徒。大神庙上装点着华丽的雕刻，描绘了诸神和半神们的英勇功业。大量篝火散发出缭绕的烟气，直达众神，圣洁者向所有敬拜诸灵的人施予祝福。"
 building_holy_site_pagan_grand_temple_01: "大神庙"
 building_holy_site_pagan_grand_temple_01_desc: "$building_type_holy_site_pagan_grand_temple_01_desc$"
 building_type_holy_site_indian_grand_temple_01: "大神庙"
 building_type_holy_site_indian_grand_temple_01_desc: "这处[holy_site|E]吸引来一批又一批想要洁净灵魂的谦卑朝圣者。大神庙从地基到尖塔都满是众神的雕像和偶像，再现了古老的传说和高贵先知们的一生。"
 building_holy_site_indian_grand_temple_01: "大神庙"
 building_holy_site_indian_grand_temple_01_desc: "$building_type_holy_site_indian_grand_temple_01_desc$"
 building_type_holy_site_buddhist_grand_temple_01: "大寺庙"
 building_type_holy_site_buddhist_grand_temple_01_desc: "该处[holy_site|E]吸引来众多寻求灭罪消业的谦卑朝圣者。建筑的中心是一座宏伟的佛塔，供奉着佛陀本人的舍利。"
 building_holy_site_buddhist_grand_temple_01: "大寺庙"
 building_holy_site_buddhist_grand_temple_01_desc: "$building_type_holy_site_buddhist_grand_temple_01_desc$"
 building_type_holy_site_other_grand_temple_01: "大神庙"
 building_type_holy_site_other_grand_temple_01_desc: "这处[holy_site|E]是虔诚奉献者们的聚集之处。大神殿是献给更高存在的高贵敬献，墙壁和天顶上用灿烂的颜色涂抹并绘画，荣耀神明。"
 building_holy_site_other_grand_temple_01: "大神庙"
 building_holy_site_other_grand_temple_01_desc: "$building_type_holy_site_other_grand_temple_01_desc$"
 building_holy_site_chinese_temple_01: "$building_type_holy_site_buddhist_grand_temple_01$"
 building_holy_site_chinese_temple_01_desc: "该处[holy_site|E]是信徒们的目光汇聚之所。宫殿般的寺庙建筑和宝塔装饰着象征意味浓厚的色彩，与对称布局的庭院和谐一体。建筑群平稳的布局散发出让人平静的敬畏感。"
 building_holy_site_japanese_temple_01: "$building_holy_site_other_grand_temple_01$"
 building_holy_site_japanese_temple_01_desc: "该处[holy_site|E]是虔诚信徒的聚会之所。主殿建筑的屋顶宏伟壮观，占据了近半面积，远远便可望见。殿内设有宽阔的一体式大厅，可容纳无数虔敬来访者。"
 building_holy_site_se_asia_pagan_temple_01: "$building_holy_site_other_grand_temple_01$"
 building_holy_site_se_asia_pagan_temple_01_desc: "$building_type_holy_site_other_grand_temple_01_desc$"
