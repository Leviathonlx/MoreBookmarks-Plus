 building_type_powder_magazine_01: "火药工坊"
 building_type_powder_magazine_01_desc: "火药需要精心生产、妥善保管以及定期维护，才能确保其有效性不受影响。若要招募[GetMaA('handgunners').GetName]以及其他依赖火药的军事单位，必须建造专门的设施作为支持。"
 building_powder_magazine_01: "火药仓库"
 building_powder_magazine_01_desc: "这些专门设计的储存设施能够安全存放火药，有效隔绝外界环境因素的影响，从而显著降低潜在事故发生的可能性。"
 building_powder_magazine_02: "火药转运局"
 building_powder_magazine_02_desc: "任命专职官员监管负责火药复杂物流的专业人员，确保火药妥善储存并在全国范围内安全运输，有效防止任何差错发生。"
 building_powder_magazine_03: "硫磺矿"
 building_powder_magazine_03_desc: "硫磺，这种有时被称为火石的物质，尽管蕴藏丰富，但大规模开采仍然面临诸多挑战。建立专业矿场能够确保这种珍贵矿物资源的持续稳定供应。"
 building_powder_magazine_04: "硝石工坊"
 building_powder_magazine_04_desc: "硝石作为火药制造的核心成分，必须在严格控制的环境中由经验丰富的专业人员进行处理，否则在大规模生产过程中可能引发灾难性火灾，导致整座建筑付之一炬。"
 building_powder_magazine_05: "火药库"
 building_powder_magazine_05_desc: "建造坚固的建筑以供火药的储存，其选址需远离居民区与重要资产，以确保安全。"
 building_powder_magazine_06: "警卫室"
 building_powder_magazine_06_desc: "火药本身具有极高危险性，若被不法之徒获取，其威胁将更加严重。现在可以部署充足的安保力量，有效防备那些居心叵测之人。"
 building_powder_magazine_07: "火药精炼工坊"
 building_powder_magazine_07_desc: "这座独立建筑专门用于混合各种原料制造火药，其隔离设计确保即使发生意外爆炸，也不会波及整个生产基地，有效降低了灾难性损失的风险。"
 building_powder_magazine_08: "手铳工坊"
 building_powder_magazine_08_desc: "手持火器在实战使用过程中常常表现不稳定，甚至容易出现开裂故障。因此，我们必须采购最优质的生产设备，并聘请技艺精湛的工匠大师，确保能够打造出性能卓越的高品质武器装备。"
 powder_magazine_1_effect_desc: "$unlocks_building_desc$[gunpowder|E][men_at_arms|E]征募上限：#P +[EmptyScope.ScriptValue('gunpowder_building_limit_bonus_1')|0]#!"
