 building_type_burkhan_khaldun_01: "不儿罕合勒敦山"
 building_type_burkhan_khaldun_01_desc: "不儿罕合勒敦山是肯特山脉中最巍峨的山峰。\n相传众多蒙古英雄诞生于此，山坡上遍布敖包，人们在此献祭，以祈求它的赐福。"
 building_burkhan_khaldun_01: "$building_type_burkhan_khaldun_01$"
 building_burkhan_khaldun_01_desc: "$building_type_burkhan_khaldun_01_desc$"
 building_pleasure_dome: "大安阁"
 building_pleasure_dome_desc: "一座蒙古宫殿，既是军事中心又是文化中心。银树造型的水法象征着最高的荣耀，雕像周身缠绕着蛇，口里流淌出各种美酒佳酿。"
 building_type_pleasure_dome: "$building_pleasure_dome$"
 building_type_pleasure_dome_desc: "$building_pleasure_dome_desc$"
 building_type_murex_farm_01: "骨螺渔场"
 building_type_murex_farm_01_desc: "帝王紫的需求量向来很大。用以制作这种奢华染料的螺类正是在此处捕捞和加工的。"
 building_murex_farm_01: "骨螺捕捞场"
 building_murex_farm_01_desc: "地中海沿岸已经建立起了蓬勃发展的捕螺业。出售捕捞的这种螺类提供了一份不算高但却很稳定的收入。"
 building_murex_farm_02: "骨螺加工中心"
 building_murex_farm_02_desc: "该中心加工骨螺非常高效，增大了对宝贵的骨螺分泌物的提取量。其成效就是令人渴求的紫色染料的质量得以更高。"
 building_murex_farm_03: "染料蒸馏所"
 building_murex_farm_03_desc: "专业的蒸馏所将骨螺的分泌物提炼成浓郁的紫色染料。其操作显著提升了染料的鲜艳度和价值。"
 building_murex_farm_04: "晾晒场"
 building_murex_farm_04_desc: "露天的庭院加快了染料氧化的过程。这缩简了紫色染料的生产时间，确保了一种更为高效的工作流程。"
 building_murex_farm_05: "染工大师行会"
 building_murex_farm_05_desc: "染工大师行会以实现完美的推罗紫色而著称，增强了纺织品染色的精确性，使得紫色服装具有一致的高品质。"
 building_murex_farm_06: "丝织作坊"
 building_murex_farm_06_desc: "这座工坊专门编织像丝绸这种可染色的奢华面料，解锁了生产高质量服饰的能力，增加了其贸易价值。"
 building_murex_farm_07: "皇家纺织工坊"
 building_murex_farm_07_desc: "这座皇家工坊专注于大规模生产推罗紫染色的纺织品，显著提升了这些著名服饰的销售收入。"
 building_murex_farm_08: "紫色皇宫"
 building_murex_farm_08_desc: "一座以推罗紫为主题装饰的宏伟宫殿，象征着财富与权力。这展现了当地精熟的推罗紫生产工艺。"
 building_type_generic_copper_mines_01: "铜矿"
 building_type_generic_copper_mines_01_desc: "一处重要的铜矿，为幸运的所有者提供利润颇丰的铜矿石。"
