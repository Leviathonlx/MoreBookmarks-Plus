 building_taghaza_mines_02: "塔加扎矿井"
 building_taghaza_mines_02_desc: "随着采矿点的扩大，越来越多的矿盐被开采出来。合格的工程师大量涌入，使得建设一个真正意义上的矿场得以实现。"
 building_taghaza_mines_03: "塔加扎大矿井"
 building_taghaza_mines_03_desc: "随着开采规模越来越大，更多的矿脉入口被我们打通，我们更在矿洞中建立起大型竖井，让工人们得以开采出更多矿盐。"
 building_taghaza_mines_04: "塔加扎矿业综合体"
 building_taghaza_mines_04_desc: "随着盐产量的增加，这里吸引来了世界各地的商人和工匠。"
 building_type_ijil_mines_01: "伊吉勒盐矿"
 building_type_ijil_mines_01_desc: "伊吉勒是非洲最古老的盐矿之一，在许多方面也是跨撒哈拉贸易网络的首站中转地之一。"
