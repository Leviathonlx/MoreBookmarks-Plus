 building_type_citadel_shrine_01: "要塞神殿"
 building_type_citadel_shrine_01_desc: "一座$building_type_temple_citadel_01$若缺少供奉神明的殿堂，便称不上完整。无论是往来民众还是驻守将士，当踏入其高墙之内，那庄严神圣的气息便能抚慰每一颗躁动的心灵。"
 building_citadel_shrine_01: "钵罗娑陀高塔"
 building_citadel_shrine_01_desc: "钵罗娑陀高塔耸立于$building_type_temple_citadel_01$之上，在远处勾勒出庄严的轮廓，让信徒们能够从远处瞻仰圣殿。"
 building_citadel_shrine_02: "钵浪伽尖塔"
 building_citadel_shrine_02_desc: "钵浪伽尖塔巍然耸立，层层叠叠的结构被繁复精美的雕刻所环绕，更凸显其拔地而起的恢弘气势。当人们在此祈祷时——无论是低声诵念还是静默沉思——这座建筑都能成为视觉的温柔栖息地，令人心旷神怡。"
 building_citadel_shrine_03: "圣洁雕像"
 building_citadel_shrine_03_desc: "这群雕像永恒地仰望着苍穹，仿佛在沉思着亘古的奥秘。它们静默的凝视，总能在信徒心底激起层层波澜——或是虔诚的震颤，或是深邃的惶惑，又或是某种超越言语的灵性共鸣。"
 building_citadel_shrine_04: "狮子塑像"
 building_citadel_shrine_04_desc: "这些威仪凛然的守护狮龇牙而笑，炯炯目光如炬，为$building_type_temple_citadel_01$的居民们带来神圣的庇护与祝福。"
 building_citadel_shrine_05: "那伽守护者"
 building_citadel_shrine_05_desc: "这些精雕细琢的七头蛇像以砂岩为材，胸前曼荼罗纹饰繁复精美，默默守护着神殿，为信众带来绵延不绝的和平与繁荣福祉。"
 building_citadel_shrine_06: "浅浮雕"
 building_citadel_shrine_06_desc: "人们总在这些浅浮雕前长久驻足，细细品味那些精妙的细节——刀光剑影间凝固着壮烈的战斗史诗，而每一道纹路深处，都镌刻着神性的万千姿态与创世的永恒神话。"
 building_citadel_shrine_07: "宝函"
 building_citadel_shrine_07_desc: "这座$building_type_temple_citadel_01$汇聚了无数宗教圣像与仪式法器，其藏品之丰赡、品类之完备，堪称举世无双。"
 building_citadel_shrine_08: "天王像"
 building_citadel_shrine_08_desc: "那神圣的存在以永恒之姿凝驻时光，信徒们虔诚祈祷、躬身致意，只为承接其庄严的恩泽与祝福。"
 building_type_sacred_pool_01: "圣池"
 building_type_sacred_pool_01_desc: "这样一大片水域或许有多种用途；而最令人惊叹的，莫过于它随四时流转所呈现的奇观——池水倒映的天光云影幻化出的绝美景致。这些水池既是水源也是防御工事，是居民日常生活的重要组成部分。"
 building_sacred_pool_01: "莲花池"
 building_sacred_pool_01_desc: "一方和谐的池塘，以其美丽与宁静令观者叹服，相传诸多重要精神仪式曾在此举行。"
 building_sacred_pool_02: "神圣水库"
 building_sacred_pool_02_desc: "随着规模的扩展，这座$building_sacred_pool_02$偶尔也会吸引来野生动物。在动植物和谐共处的景象下，访客能体悟到生命轮回最本真的模样。"
 building_sacred_pool_03: "灵潭"
 building_sacred_pool_03_desc: "这片水域作为举行奇特仪式的场所，述说着其统治者德被四方的故事。"
 building_sacred_pool_04: "护城河"
 building_sacred_pool_04_desc: "$building_type_sacred_pool_01$如今环绕着宗教场所，在它与潜在敌人之间形成了一道防护，居民们由此感到更加安全。"
 building_sacred_pool_05: "小巴莱"
 building_sacred_pool_05_desc: "一群监护狮守卫着巴莱，让任何闯入者在穿越其平静水域前都不得不三思而行。"
 building_sacred_pool_06: "巴莱"
 building_sacred_pool_06_desc: "$building_sacred_pool_06$从东延伸到西，蔚为壮观。蛇形雕像协助着守卫它的外围。"
 building_sacred_pool_07: "大巴莱"
 building_sacred_pool_07_desc: "雕像、繁花似锦的植被与瑰丽绝伦的景致映衬着这片浩瀚水域，在酷暑之际带来清凉和水分。"
 building_sacred_pool_08: "圣巴莱"
 building_sacred_pool_08_desc: "过往旅人无不敬畏于这片人工水域的浩瀚——极目远眺，对岸难辨虚实。恰是此地通连神圣的明证。"
 building_type_vihara_halls_01: "精舍厅"
 building_type_vihara_halls_01_desc: "这是一座寺院建筑，为僧众在雨季提供庇护，此处是静思、祈祷与休养之所。扩建大厅有助于居住信徒的活力与虔诚。"
 building_vihara_halls_01: "祈祷佛龛"
 building_vihara_halls_01_desc: "新增的$building_vihara_halls_01$为访客提供了礼拜与冥想的场所。"
 building_vihara_halls_02: "藏经阁"
 building_vihara_halls_02_desc: "藏经阁内典藏古今经卷。来访信众可随时研习，藉此精进修持并进一步开悟。"
 building_vihara_halls_03: "柱廊拜佛堂"
 building_vihara_halls_03_desc: "宏伟的柱廊耸立于这些拜佛堂之上，为内部叩拜者呈现繁复的铭刻与各种宗教图景。"
 building_vihara_halls_04: "曼陀婆"
 building_vihara_halls_04_desc: "这座带柱大殿的宏伟规格非常适合举办公共仪式或其他宗教法会。"
 building_vihara_halls_05: "舍罗亭阁"
 building_vihara_halls_05_desc: "一座坐落于绿茵之中的亭阁，其美感与灵性氛围相得益彰。"
 building_vihara_halls_06: "结界石"
 building_vihara_halls_06_desc: "结界石有助于$building_type_vihara_halls_01$的管理者确定僧侣进行符合仪轨的礼拜时所需空间的适当大小与距离。"
 building_vihara_halls_07: "钟鼓楼"
 building_vihara_halls_07_desc: "一座宏伟的$building_vihara_halls_07$矗立于$building_type_vihara_halls_01$之上，白昼反射阳光，夜色中巍然可见。"
 building_vihara_halls_08: "大佛堂"
 building_vihara_halls_08_desc: "厅堂的舒适与便利吸引僧侣们远道而来访修，通过珍贵的信息渠道巩固并传播教义与思想，将和谐传播至邻近领地。"
 building_type_itsukushima_jinja_01: "$building_itsukushima_jinja_01$"
 building_type_itsukushima_jinja_01_desc: "$building_itsukushima_jinja_01_desc$"
 building_itsukushima_jinja_01: "严岛神社" #厳島神社
 building_itsukushima_jinja_01_desc: "严岛神社始建于六世纪，供奉着神道教中的海洋和风暴女神。其水上回廊凌波而立，眺望着仿佛漂浮于松岛湾水面之上的著名鸟居。"
 building_itsukushima_jinja_02: "$building_itsukushima_jinja_01$"
 building_itsukushima_jinja_02_desc: "$building_itsukushima_jinja_01_desc$"
 building_type_heian_palace_01: "$building_heian_palace_01$"
 building_type_heian_palace_01_desc: "$building_heian_palace_01_desc$"
 building_heian_palace_01: "平安宫" #平安宮
 building_heian_palace_01_desc: "这座庞大的宫殿群由桓武天皇营建作为其都城平安京的核心，即“平安之都”，是日本的皇室朝堂、居所及中央官署的所在地。它的廊道间充斥着典礼仪轨、权谋机变，古老的贵族门阀在此角逐权势。"
 building_type_ise_jingu_01: "$building_ise_jingu_01$"
 building_type_ise_jingu_01_desc: "$building_ise_jingu_01_desc$"
 building_ise_jingu_01: "伊势神宫" #伊勢神宮
 building_ise_jingu_01_desc: "伊势神宫是太阳女神#EMP 天照大神#!的皇大神宫，也是神道教至圣地之一。神社供奉着大和皇权神器，并由从皇族中遴选的斋王巫女主持。"
 building_type_kofuku_ji_01: "$building_kofuku_ji_01$"
 building_type_kofuku_ji_01_desc: "$building_kofuku_ji_01_desc$"
 building_kofuku_ji_01: "兴福寺" #興福寺
 building_kofuku_ji_01_desc: "兴福寺始建于七世纪，是奈良七大寺之一，是日本佛教思想与权力最古老且最重要的核心之一。"
 building_type_enryaku_ji_01: "$building_enryaku_ji_01$"
 building_type_enryaku_ji_01_desc: "$building_enryaku_ji_01_desc$"
 building_enryaku_ji_01: "延历寺" #延暦寺
 building_enryaku_ji_01_desc: "延历寺由$SaichO_$于八世纪末建立，坐落于比睿山上，俯瞰着桓武天皇的首都平安京，是日本佛教法华宗（或称天台宗）的中心。"
 building_type_dazaifu_01: "$building_dazaifu_01$"
 building_type_dazaifu_01_desc: "$building_dazaifu_01_desc$"
 building_dazaifu_01: "太宰府政厅" #興福寺
 building_dazaifu_01_desc: "太宰府是帝国朝廷设于九州边陲的行政中心。职能涵盖统筹岛内防务、促进海外贸易及接待外国使节，太宰府长官职位常为雄心勃勃的官僚的晋升阶梯。"
 building_type_chinjufu_01: "$building_chinjufu_01$"
 building_type_chinjufu_01_desc: "$building_chinjufu_01_desc$"
 building_chinjufu_01: "镇守府政区" #鎮守府
 building_chinjufu_01_desc: "镇守府初设于多贺，是朝廷平定日本北方的军事要塞，由一名负责区域防务与税收事务的专职指挥官统辖。"
 building_type_hakata_port_01: "$building_hakata_port_01$"
 building_type_hakata_port_01_desc: "$building_hakata_port_01_desc$"
 building_hakata_port_01: "博多港" #博多
 building_hakata_port_01_desc: "自大和政权肇始以来，九州北岸的博多港即为海上门户，受邻近太宰府官署统辖，商贾在此兜售异域商品，各国使团由此踏上日本国土。"
 building_hakata_port_02: "$building_hakata_port_01$"
 building_hakata_port_02_desc: "$building_hakata_port_01_desc$"
 building_type_hwangnyongsa_01: "$building_hwangnyongsa_01$"
 building_type_hwangnyongsa_01_desc: "$building_hwangnyongsa_01_desc$"
 building_hwangnyongsa_01: "皇龙寺" #皇龍寺 (황룡사)
 building_hwangnyongsa_01_desc: "皇龙寺落成于七世纪，系新罗真兴王敕建的一座庞大的建筑群，是佛教弘法与权力的中枢，其内矗立着世界上最高的宝塔之一。"
 building_type_white_deer_grotto_academy_01: "$building_white_deer_grotto_academy_01$"
 building_type_white_deer_grotto_academy_01_desc: "$building_white_deer_grotto_academy_01_desc$"
 building_white_deer_grotto_academy_01: "白鹿洞书院"
 building_white_deer_grotto_academy_01_desc: "该学院由隐士李渤创建于白鹿经过之地，作为新儒学思想中心而蓬勃发展。"
 building_type_shigu_academy_01: "$building_shigu_academy_01$"
 building_type_shigu_academy_01_desc: "$building_shigu_academy_01_desc$"
 building_shigu_academy_01: "石鼓书院"
 building_shigu_academy_01_desc: "该书院吸引了学者在湖南幽静群山中研习经典。作为诗歌与哲学的中心，它将唐代传统延续至宋代。"
 building_type_culai_academy_01: "$building_culai_academy_01$"
 building_type_culai_academy_01_desc: "$building_culai_academy_01_desc$"
 building_culai_academy_01: "徂徕书院"
 building_culai_academy_01_desc: "学者们在徂徕山群峰间建立了一所书院以潜心研习儒家典籍。它的厅堂间回荡着关于自然和谐与治理国家的辩论。"
 building_type_lize_academy_01: "$building_lize_academy_01$"
 building_type_lize_academy_01_desc: "$building_lize_academy_01_desc$"
 building_lize_academy_01: "丽泽书院"
 building_lize_academy_01_desc: "丽泽书院在河北的水域芦苇间推动学术发展，在动荡的边疆地区中成为儒家秩序的北方堡垒。"
 building_type_maoshan_academy_01: "$building_maoshan_academy_01$"
 building_type_maoshan_academy_01_desc: "$building_maoshan_academy_01_desc$"
 building_maoshan_academy_01: "茅山书院"
 building_maoshan_academy_01_desc: "该书院专注于仪轨、冥想和圣典修习，与宋代儒家书院形成了精神对照。"
 building_type_tiantai_monasteries_01: "$building_tiantai_monasteries_01$"
 building_type_tiantai_monasteries_01_desc: "$building_tiantai_monasteries_01_desc$"
 building_tiantai_monasteries_01: "天台宗寺院"
 building_tiantai_monasteries_01_desc: "该寺院作为天台宗的学术机构，专注于教授哲学与禅修。"
 building_type_jizu_shan_temples_01: "$building_jizu_shan_temples_01$"
 building_type_jizu_shan_temples_01_desc: "$building_jizu_shan_temples_01_desc$"
 building_jizu_shan_temples_01: "鸡足山寺庙"
