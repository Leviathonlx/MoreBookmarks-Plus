l_simp_chinese:
 held_hunt_modifier: "近期狩猎"
 held_hunt_modifier_desc: "该角色近期进行了狩猎，且在指定日期之前不打算再次狩猎。"
 hunt_punished_locals_modifier: "惩罚偷猎者"
 hunt_punished_locals_modifier_desc: "该省份的人民承受着弥补森林里的偷猎行为的重担。\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 hunt_poacher_training_modifier: "偷猎者训练"
 hunt_poacher_training_modifier_desc: "该角色由偷猎者训练狩猎。"
 hunt_upset_hunting_county_modifier: "群情激愤"
 hunt_upset_hunting_county_modifier_desc: "该地对因为少数偷猎者的行为而遭受的待遇感到不满"
 modifier_hunt_hunting_trophy: "狩猎战利品"
 modifier_hunt_hunting_trophy_desc: "一个令人印象深刻的狩猎战利品挂在该角色的大厅里，炫耀其成就。"
 modifier_hunt_friend_of_animal: "动物之友"
 modifier_hunt_friend_of_animal_desc: "该角色有一种神奇的应对动物的能力。"
 hunt_guide_local_madman_modifier: "当地向导"
 hunt_guide_local_madman_modifier_desc: "该角色在狩猎时被沼泽的主人带领游览了沼泽。\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 hunt_guide_local_madman_modifier_custom_desc: "该角色在狩猎时被沼泽的主人带领游览了沼泽。\n#weak 此修正生效时，你在[SCOPE.sTitle('activity_place').GetNameNoTier]的[hunt_success_chance|E]将会#positive_value 略微提高#!。#!\n"
 hunt_killed_local_madman_modifier: "杀害当地人"
 hunt_killed_local_madman_modifier_desc: "该伯爵领一位著名的沼泽居民被一名过分热心的猎人杀死了。"
 hunt_talked_to_madman_modifier: "听取了当地的担忧"
 hunt_talked_to_madman_modifier_desc: "该伯爵领的本地人很高兴他们的烦恼被打猎的贵族听取了。"
 hunt_peasants_denied_forest_modifier: "农民不得入林"
 hunt_peasants_denied_forest_modifier_desc: "该地的农民被剥夺了在森林里觅食的权利。"
 hunt_peasants_hunted_modifier: "农民被狩猎"
 hunt_peasants_hunted_modifier_desc: "农民们害怕在该地定居，因为这里发生了骇人听闻的事。"
 hunt_aided_peasants_modifier: "农民被援助"
 hunt_aided_peasants_modifier_desc: "该地最贫困的人得到了显著的慈善援助。"
 hunt_falconry_practiced_modifier: "练习鹰猎"
 hunt_falconry_practiced_modifier_desc: "该角色在狩猎前练习猎鹰狩猎。"
 hunt_poet_romance_aptitude_modifier: "鹰猎时的猎物"
 hunt_poet_romance_aptitude_modifier_desc: "该角色在一次狩猎中发生了一段缠绵的邂逅，这激发了其诗歌灵感。"
 hunt_faith_desecrated_place_of_worship: "亵渎礼拜之地"
 hunt_faith_desecrated_place_of_worship_desc: "该角色亵渎了一处礼拜之地。"
 tgp_hunt_burnt_local_crops: "烧毁农民庄稼"
 tgp_hunt_burnt_local_crops_desc: "该角色为驱赶猎物而焚毁了当地农民的田地。"
 hunt_fresh_air_and_exercise_modifier: "新鲜空气与“操练”"
 hunt_fresh_air_and_exercise_modifier_desc: "该角色非常享受狩猎期间刺激的剧烈运动。"
 hunt_focused_attention_modifier: "聚精会神"
 hunt_focused_attention_modifier_desc: "该角色知道如何专注于那些刻不容缓的事情。"
 modifier_hunt_dog_trophy_modifier: "狩猎战利品"
 modifier_hunt_dog_trophy_modifier_desc: "一个令人印象深刻的狩猎战利品挂在该角色的大厅里，炫耀其成就。"
 modifier_hunt_dog_fighting_modifier: "提升勇武"
 modifier_hunt_dog_fighting_modifier_desc: "这名角色在狩猎期间展现了非凡的身手。"
 modifier_hunt_resisted_advances: "抵制诱惑"
 modifier_hunt_resisted_advances_desc: "该角色抵制住了欲望的诱惑。"
 hunt_mediated_fight_modifier: "调停人"
 hunt_mediated_fight_modifier_desc: "这名角色成功调停了两个人之间的冲突——有价值的一课。"
 hunt_protected_peasants_modifier: "受保护的农民"
 hunt_protected_peasants_modifier_desc: "这个伯爵领的农民感到安全。"
 hunt_disturbed_locals_modifier: "惊扰当地人"
 hunt_disturbed_locals_modifier_desc: "当地人仅仅想要安静地生活。"
 hunt_focused_effort_modifier: "专注于狩猎"
 hunt_focused_effort_modifier_desc: "这名角色对狩猎十分投入。"
 hunt_treated_injury_modifier: "练习现场急救"
 hunt_treated_injury_modifier_desc: "这名角色最近有机会尝试了非常前沿的医学实践。"
 hunt_tasted_the_belt_modifier: "吃鞭子"
 hunt_tasted_the_belt_modifier_desc: "这人的屁股红彤彤。"
 hunt_treated_wound_modifier: "包扎过的伤口"
 hunt_treated_wound_modifier_desc: "该角色的伤口得到了熟练的处理。"
 hunt_chose_truth_modifier: "谦卑诚实"
 hunt_chose_truth_modifier_desc: "这名角色说出了真相，哪怕对自己有损害。"
 hunt_mystical_animal_modifier: "猎杀神秘野兽"
 hunt_mystical_animal_modifier_desc: "该角色狩猎并击杀了一只神秘野兽。"
 hunt_protected_their_secret_modifier: "保守秘密"
 hunt_protected_their_secret_modifier_desc: "该角色总是守口如瓶。"
 hunt_sighting_standard_modifier: "目击猎物"
 hunt_sighting_standard_modifier_desc: "这个伯爵领中，人们目击到超量的易于猎取的猎物。\n#weak 这个[county|E]中，[hunt_success_chance|E]上升。#!"
 hunt_sighting_standard_modifier_custom_desc: "根据报告，有人在该伯爵领发现了许多[SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')]。\n#weak 提高[SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U]狩猎[hunt_success_chance_no_prefix|E]#!"
 hunt_sighting_dangerous_modifier: "目击野兽"
 hunt_sighting_dangerous_modifier_desc: "一只凶兽据称正在危害该伯爵领。\n#weak 该[county|E]的[hunt_success_chance|E]提高了#!"
 hunt_sighting_dangerous_modifier_custom_desc: "一只凶猛的[SCOPE.sTitle('sighting_county').Custom('GetAnimalType')]据称正在危害该伯爵领。\n#weak 提高[SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U]狩猎[hunt_success_chance_no_prefix|E]#!"
 hunt_sighting_legendary_modifier: "传奇目击"
 hunt_sighting_legendary_modifier_desc: "根据报告，有人在该伯爵领目击了传说中的动物。\n#weak 可以在该[county|E]举办$hunt_type_legendary$[GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName]#!"
 hunt_sighting_legendary_modifier_custom_desc: "根据报告，有人在该伯爵领目击了一只传说中的[SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')][SCOPE.sTitle('sighting_county').Custom('GetAnimalType')]。\n#weak 可以在该[county|E]举办传奇[SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')|UV][SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|UV]#!"
 hunt_sighting_falconry_modifier: "鸟类目击"
 hunt_sighting_falconry_modifier_desc: "该伯爵领最近有繁殖或迁徙的鸟类出没，让这里成了鹰猎的理想场地。\n#weak 该[county|E]的$hunt_type_falconry$[hunt_success_chance|E]提高#!"
 hunt_sighting_falconry_modifier_custom_desc: "繁殖或迁徙的[SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')]出没让该伯爵领成了鹰猎的理想场地。\n#weak [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U]狩猎[hunt_success_chance_no_prefix|E]提高#!"
 hunt_heir_murder_exposed_modifier: "农民的正义"
 hunt_heir_murder_exposed_modifier_desc: "该角色把正义看得比廷臣的名誉更重。"
 hunt_disrespected_locals_modifier: "不尊重当地人"
 hunt_disrespected_locals_modifier_desc: "猎人们践踏了该伯爵领平民的感受。"
 hunt_happy_hounds_modifier: "高兴的猎犬"
 hunt_happy_hounds_modifier_desc: "该角色的猎犬得到了丰厚的奖励。\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 hunt_savage_hounds_modifier: "凶猛的猎犬"
 hunt_savage_hounds_modifier_desc: "该角色的猎犬以能放倒强大的猎物而闻名。\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 hunt_savaged_hounds_modifier: "猎犬被咬死"
 hunt_savaged_hounds_modifier_desc: "该角色放狗去咬野兽，但最终只剩下了空空的犬舍。\n#weak $hunt_modifier_success_slightly_worse_tt$#!\n\n"
 crushed_by_boulder_modifier: "被巨石碾压"
 crushed_by_boulder_modifier_desc: "该角色想逞能跨越滚动的巨石，但事与愿违反而被巨石碾压。"
 hunt_blooming_garden_modifier: "芬芳满园"
 hunt_blooming_garden_modifier_desc: "该角色的花园讲究地布置着最近一次狩猎时发现的野花。"
 hunt_stocked_medicus_modifier: "储备丰富的医师"
 hunt_stocked_medicus_modifier_desc: "该角色的医生拥有大量草药储存，既有稀有的也有常见的。"
 hunt_witch_protector_modifier: "担心的牧羊人"
 hunt_witch_protector_modifier_desc: "该角色在保护同道的兄弟姐妹上表现出了精明的兴趣。"
 hunt_left_in_trap_modifier: "留在陷阱中"
 hunt_left_in_trap_modifier_desc: "该角色被困在狩猎陷阱中的时间远超过其健康能承受的限度。"
 hunt_punished_trappers_modifier: "惩罚设陷者"
 hunt_punished_trappers_modifier_desc: "该伯爵领的农民设下的狩猎陷阱招致了这片土地主人的愤怒。"
 hunt_witch_suspicion_modifier: "巫术的非议"
 hunt_witch_suspicion_modifier_desc: "该角色对自然的浓厚兴趣引起了关于其对真神是否忠诚的质疑。"
 hunt_mismanaged_game_modifier: "对猎物处置失当"
 hunt_mismanaged_game_modifier_desc: "狩猎雌兽导致该伯爵领的猎物总量下降。\n#weak 该[county|E]中，对于该种动物未来的[hunt_success_chance|E]会#negative_value 轻微下降#!#!"
 hunt_mismanaged_game_modifier_custom_desc: "该角色捉到了一只幼鹿，养大驯化了用来欺骗其同类。\n#weak 该[county|E]中，未来的[ROOT.Char.Custom('GetAnimalTypeMismanaged')|UV][hunt_success_chance|E]将会#negative_value 轻微下降#!#!"
 hunt_tame_deer_modifier: "驯化幼鹿"
 hunt_tame_deer_modifier_desc: "该角色捉到了一只幼鹿，养大驯化了用来欺骗其同类。\n#weak 针对该种动物，未来的[hunt_success_chance|E]将会#positive_value 轻微上升#!#!\n"
 hunt_tame_deer_modifier_custom_desc: "该角色捉到了一只幼鹿，养大驯化了用来欺骗其同类。\n#weak [ROOT.Char.Custom('GetAnimalTypeTame')|UV][hunt_success_chance|E]#P 轻微上升#!#!"
 hunt_captive_beast_modifier: "困兽"
 hunt_captive_beast_modifier_desc: "该角色活捉了一只危险的野兽，用于展览和娱乐。\n#weak 可以用来[GetActivityType('activity_hunt').GetName]这种动物，[hunt_success_chance_no_prefix|E]#P 高#!\n"
 hunt_captive_beast_modifier_custom_desc: "该角色把一只[ROOT.Char.Custom('GetAnimalAdjectiveCaptive')][ROOT.Char.Custom('GetAnimalTypeCaptive')]用来展览和娱乐。\n#weak 可以用来[GetActivityType('activity_hunt').GetName]一只[ROOT.Char.Custom('GetAnimalTypeCaptive')|UV]，[hunt_success_chance_no_prefix|E]#P 高#!"
 dog_story_scenthound_modifier: "嗅觉猎犬"
 dog_story_scenthound_modifier_desc: "一条忠诚的猎犬，被训练用来追踪猎物，无论该角色去哪里都会跟着\n#weak 略微提高[hunt_success_chance|E]#!"
 dog_story_beasthound_modifier: "斗兽猎犬"
 dog_story_beasthound_modifier_desc: "一条忠诚的猎犬，被训练用来与危险的野兽战斗，无论该角色去哪里都会跟着\n#weak 略微提高针对[hunt_dangerous|E]野兽的[hunt_success_chance|E]#!"
