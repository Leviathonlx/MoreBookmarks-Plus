l_simp_chinese:
 tgp_natural_disaster_recovery_tax_burden: "救灾税"
 tgp_natural_disaster_recovery_tax_burden_desc: "该角色的税吏已接到指示，将税收转用于灾后重建工作。"
 tgp_natural_disaster_recovery_tax_burden_reduced: "$tgp_natural_disaster_recovery_tax_burden$"
 tgp_natural_disaster_recovery_tax_burden_reduced_desc: "$tgp_natural_disaster_recovery_tax_burden_desc$"
 tgp_natural_disaster_recovery_popular_hero: "救灾英雄"
 tgp_natural_disaster_recovery_popular_hero_desc: "该角色因资助灾难恢复工作而受到广泛称赞，赢得了整个领地的尊重。"
 tgp_natural_disaster_memorial_fortifications: "纪念性防御工事"
 tgp_natural_disaster_memorial_fortifications_desc: "该地区的防御工事不仅得以重建，更得到改进，它们既是对遇难者的纪念，也是对战胜灾难的庆祝。"
 tgp_natural_disaster_built_memorial_fortifications: "纪念碑建造者"
 tgp_natural_disaster_built_memorial_fortifications_desc: "该角色慷慨资助在灾区修建了改进的防御工事，以此留下其宗族对该地区福祉的永久奉献。"
 tgp_natural_disaster_memorial_fortifications_wierdijks: "$tgp_natural_disaster_memorial_fortifications$"
 tgp_natural_disaster_memorial_fortifications_wierdijks_desc: "$tgp_natural_disaster_memorial_fortifications_desc$"
 tgp_natural_disaster_keeper_of_order: "秩序守护者"
 tgp_natural_disaster_keeper_of_order_desc: "该角色对清理工作进行了果断的监督——迅速清除废墟、恢复秩序——由此赢得了封臣的尊重。"
 tgp_natural_disaster_cleanup_material_recovery: "灾区材料回收"
 tgp_natural_disaster_cleanup_material_recovery_desc: "从组织灾后清理工作中回收的材料已被重新利用，大幅降低了建筑成本。"
 tgp_natural_disaster_reconstruction_economic_activity: "重建下的经济繁荣"
 tgp_natural_disaster_reconstruction_economic_activity_desc: "重建工作已显著刺激了该伯爵领的经济活动，重建工程带来的商业增长持续扩大。"
 tgp_natural_disaster_reconstruction_development_growth: "重建下的发展提升"
 tgp_natural_disaster_reconstruction_development_growth_desc: "大规模的重建工作带来了新技术、新材料和基础设施，加速了该伯爵领的发展进程。"
 tgp_natural_disaster_resettlement_domain_burden: "灾民安置的辖区负担"
 tgp_natural_disaster_resettlement_domain_burden_desc: "管理灾区的流民已使行政能力不堪重负，降低了对直辖领地的有效管理。"
 tgp_natural_disaster_resettlement_taxation_loss: "重新安置的税收损失"
 tgp_natural_disaster_resettlement_taxation_loss_desc: "人口的混乱迁徙导致征收到的税收减少。"
 tgp_natural_disaster_resettlement_levy_growth: "难民征召兵"
 tgp_natural_disaster_resettlement_levy_growth_desc: "许多因为最近的灾难而流离失所的幸存者踊跃参军。"
 tgp_natural_disaster_aid_monthly_expense: "救灾花费"
 tgp_natural_disaster_aid_monthly_expense_desc: "为灾民提供人道援助所产生的持续月度开支，包括食物、庇护所和医疗用品。"
 tgp_natural_disaster_relief_savior: "灾难救世主"
 tgp_natural_disaster_relief_savior_desc: "该角色因对灾民怀有悲悯之心并提供援助而广受尊崇，赢得了持久的精神尊重与认可。"
 tgp_natural_disaster_aid_control_recovery: "救灾控制力恢复"
 tgp_natural_disaster_aid_control_recovery_desc: "人道援助工作帮助受灾地区恢复了秩序与稳定，加速了当地行政管理的恢复。"
 tgp_natural_disaster_drainage_reduce_levies: "排水努力：征召兵减少"
 tgp_natural_disaster_drainage_reduce_levies_desc: "当地征召兵被调往协助排水工程，导致短期内可用的兵力显著减少。"
 tgp_natural_disaster_drainage_work_levy_shortage: "排水工程的征召兵短缺"
 tgp_natural_disaster_drainage_work_levy_shortage_desc: "我们的许多当地征召兵都忙于排洪工作，这严重限制了我们补充军队的能力。"
