l_simp_chinese:
 ach_how_to_lose_a_war_listener_modifier: "战败的故事：聆听者"
 ach_how_to_lose_a_war_listener_modifier_desc: "该角色听了一个关于战败的悲惨故事，并从中学会了在生活和战争中哪些事不该做。"
 ach_how_to_lose_a_war_talker_modifier: "战败的故事：讲述者"
 ach_how_to_lose_a_war_talker_modifier_desc: "该角色不断诉说着自己的悲惨遭遇。虽然有些过度分享和重复讲述，但确实带来了一些心理安慰。"
 ach_peace_broker_modifier: "银舌和平使者"
 ach_peace_broker_modifier_desc: "在其加冕前夕，该角色阻止了一场复仇战争的重演，避免了二次流血的错误。"
 ach_neutered_revanchist_modifier: "释怀的复仇主义者"
 ach_neutered_revanchist_modifier_desc: "该角色在加冕典礼上进行了一场改变人生的对话，使其重新审视自己的生活态度与过往。"
 ach_partners_in_revanchism_passive_modifier: "复仇主义伙伴：准备"
 ach_partners_in_revanchism_passive_modifier_desc: "该角色正准备与另一位统治者紧密合作以预备发动复仇战争。\n\n#weak 当向预定目标宣战时，此修正将获得额外效果。如果可能的话，所有拥有此修正的统治者总是会被召唤参战。你的新战争修正将生效一年#!"
 ach_partners_in_revanchism_active_modifier: "复仇主义伙伴：战争"
 ach_partners_in_revanchism_active_modifier_desc: "该角色在复仇战争中与另一位统治者紧密合作。"
 ach_hof_visit_modifier: "信仰领袖来访"
 ach_hof_visit_modifier_desc: "这片土地因宗教领袖及其庞大代表团的到访而热闹非凡。信徒涌向该省份，当地民众则满载祝福与施舍。"
 ach_beat_peasants_modifier: "惩戒农民"
 ach_beat_peasants_modifier_desc: "该角色因亲自惩戒逾矩的下位者而声名远扬。"
 ach_positive_rumors_modifier: "正面流言"
 ach_positive_rumors_modifier_desc: "该角色领地的平民间盛传着关于其荣耀的未经证实的故事。"
 ach_negative_rumors_modifier: "负面流言"
 ach_negative_rumors_modifier_desc: "最近的流言蜚语对该角色可不太友好。"
 ach_arrested_rumormongers_modifier: "最近被捕的造谣者"
 ach_arrested_rumormongers_modifier_desc: "当地的谣言散布者最近因为畏惧领主的压迫而保持沉默。"
 ach_arrested_rumormongers_character_modifier: "$ach_arrested_rumormongers_modifier$"
 ach_arrested_rumormongers_character_modifier_desc: "该角色以逮捕嚼舌的农民而闻名，这是恐惧和某种程度的不安全感的标志。"
 ach_imperious_modifier: "独断专行"
 ach_imperious_modifier_desc: "该角色因超脱于琐碎的问题而声名远扬。"
 ach_coronation_treated_wound_modifier: "包扎过的伤口"
 ach_coronation_treated_wound_modifier_desc: "该角色的伤口得到了熟练的处理。"
 ach_coronation_crackdown_modifier: "加冕镇压"
 ach_coronation_crackdown_modifier_desc: "成群结队的卫兵冲向该地的民众以恢复秩序。很多东西被毁坏，但秩序恢复了。"
 ach_coronation_crackdown_character_modifier: "$ach_coronation_crackdown_modifier$"
 ach_coronation_crackdown_character_modifier_desc: "该角色不惜纵兵于民以恢复秩序，这导致了许多人的敬畏，但也引起了一些人的厌恶。"
 ach_awed_peasantry_modifier: "敬畏的农民"
 ach_awed_peasantry_modifier_desc: "该角色的演讲平息了骚乱人群，其雄辩让数百人流下了眼泪。"
 ach_coronation_blissful_ignorance_modifier: "乐得无知"
 ach_coronation_blissful_ignorance_modifier_desc: "该角色深知最好还是愉快地忽略一些潜在的问题。"
 ach_coronation_trusts_nobody_modifier: "疑神疑鬼"
 ach_coronation_trusts_nobody_modifier_desc: "该角色对任何风吹草动都反应过度，越来越确信其封臣正在谋划推翻自己。"
 ach_coronation_stampede_modifier: "加冕践踏"
 ach_coronation_stampede_modifier_desc: "一系列不幸的连锁事件致数十人——大多为平民——遭踩踏而死。"
 ach_declarations_of_loyalty_modifier: "效忠誓言"
 ach_declarations_of_loyalty_modifier_desc: "该角色除了其领主的正义之外，似乎没有什么可和同侪封臣谈论的。"
 ach_coronation_theocratic_allies_modifier: "神权盟友"
 ach_coronation_theocratic_allies_modifier_desc: "该角色因封臣在神职人员中的人脉而受益匪浅。"
 ach_coronation_little_birds_modifier: "小小鸟儿"
 ach_coronation_little_birds_modifier_desc: "该角色得到了一位封臣的间谍网络的支持——真是令人欣慰！"
 ach_coronation_expended_resources_modifier: "耗费资源"
 ach_coronation_expended_resources_modifier_desc: "该角色最近花费了许多资源来支持另一位统治者。"
 ach_coronation_expended_resources_martial_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_martial_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$连自己的军队都疲不堪命了。"
 ach_coronation_expended_resources_martial_nomad_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_martial_nomad_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$连自己的军队都疲不堪命了。"
 ach_coronation_expended_resources_intrigue_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_intrigue_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$导致自己的间谍网络过度负荷了。"
 ach_focusing_on_prayer_modifier: "专注于祈祷"
 ach_focusing_on_prayer_modifier_desc: "该角色专注于信仰方面的事务来压抑内心的大量挫败感。"
 ach_familial_support_modifier: "家族支持"
 ach_familial_support_modifier_desc: "该宗族以齐心协力而闻名。"
 ach_reign_of_terror_modifier: "恐怖统治"
 ach_reign_of_terror_modifier_desc: "该省份遭到了受蔑视的主人的残酷报复。"
 ach_reign_of_terror_character_modifier: "恐怖统治"
 ach_reign_of_terror_character_modifier_desc: "该角色以一系列残酷的报复回击农民的谣言。"
 ach_useful_crowds_modifier: "有用的人群"
 ach_useful_crowds_modifier_desc: "该角色的同谋在当地人群中悄然行动，不为人所见。"
 ach_coronation_good_listener_modifier: "好听众"
 ach_coronation_good_listener_modifier_desc: "该角色开始观察起周围的人，因此学到了不少东西……"
 ach_coronation_studying_ceremony_modifier: "学习加冕仪式"
 ach_coronation_studying_ceremony_modifier_desc: "该角色通过观察筹备加冕礼的种种困难学到了很多。"
 ach_coronation_gossips_with_servants_modifier: "与仆人闲谈"
 ach_coronation_gossips_with_servants_modifier_desc: "该角色开始和仆人们闲聊八卦。"
 ach_social_distancing_modifier: "保持距离"
 ach_social_distancing_modifier_desc: "该角色一直与其他所有人保持一定的距离。虽然对身体健康有奇效，但在房间里大喊大叫显得相当不礼貌。"
 ach_favored_minority_modifier: "青睐少数群体"
 ach_favored_minority_modifier_desc: "该省份的统治者选择青睐其异文化民众。"
 ach_drunk_province_1_modifier: "醉酒人群"
 ach_drunk_province_1_modifier_desc: "当地人在近期的加冕礼上大喝特喝。"
 ach_drunk_province_2_modifier: "大规模醉酒"
 ach_drunk_province_2_modifier_desc: "在近期的加冕礼上，充足的酒精供应导致该省份出现了前所未有的醉酒现象。"
 ach_generous_coronation_drinks_modifier: "慷慨的加冕礼饮料"
 ach_generous_coronation_drinks_modifier_desc: "该角色确保了普通人在其加冕礼上能喝到足够的饮料，直到今天他们都在欢呼其名字。"
 ach_secret_stash_modifier: "秘密贮藏"
 ach_secret_stash_modifier_desc: "该角色获得了一批异国的大麻。\n\n允许使用一次[GetDecisionWithKey('stress_loss_hashishiyah_decision').GetName][decision|E]"
 ach_liege_subsidies_modifier: "君主补贴"
 ach_liege_subsidies_modifier_desc: "当地统治者受到其领主的青睐，其地产也是如此。"
