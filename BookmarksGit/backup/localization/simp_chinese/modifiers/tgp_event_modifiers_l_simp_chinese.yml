l_simp_chinese:
 tgp_doddering_magistrate_modifier: "年迈的官员"
 tgp_doddering_magistrate_modifier_desc: "一位老者竟然能引发如此庞大的行政混乱，实在令人叹为观止。"
 tgp_disrespected_elderly_modifier: "不尊重老人"
 tgp_disrespected_elderly_modifier_desc: "一位心怀不满的长者，能掀起超乎想象的波澜。"
 tgp_reduced_taxes_modifier: "减轻税负"
 tgp_reduced_taxes_modifier_desc: "减税未必能使国家富裕起来，但毫无疑问在赢得民心方面有神奇的效力。"
 tgp_imprisoned_poor_modifier: "囚禁贫困者"
 tgp_imprisoned_poor_modifier_desc: "看了，将穷人监禁出人意料地引发了公众的不满。"
 tgp_compelled_labor_modifier: "强制劳动"
 tgp_compelled_labor_modifier_desc: "人们已经投入工作，尽管他们未必对前景保持乐观，但他们在岗位上效率颇高。"
 tgp_appreciative_populace_modifier: "感恩的民众"
 tgp_appreciative_populace_modifier_desc: "贤明的长官总能赢得百姓的拥戴。"
 tgp_pardoned_prisoners_modifier: "赦免囚犯"
 tgp_pardoned_prisoners_modifier_desc: "罪行最轻者仍然被追究罪责——其中不乏重操旧业之徒。"
 tgp_convict_labor_modifier: "以役代刑"
 tgp_convict_labor_modifier_desc: "在建筑领域，囚犯一直是解决劳动力短缺问题的传统方案。"
 tgp_enforced_justice_on_official_modifier: "从严司法"
 tgp_enforced_justice_on_official_modifier_desc: "一个对官吏自身和对庶民一样严格的政府是值得尊敬的。"
 tgp_potent_physick: "强效补剂"
 tgp_potent_physick_desc: "药贩所售卖的药剂被证明有多重的#EMP 奇效#!。"
 tgp_expelled_popular_peddler_modifier: "驱逐药贩"
 tgp_expelled_popular_peddler_modifier_desc: "市场为失去如此高效的灵丹妙药而摇头叹息。"
 tgp_delayed_taxes_modifier: "缓征税赋"
 tgp_delayed_taxes_modifier_desc: "该地的民众获准延期缴纳税款——这对政府的财政不利，却赢得了民众的感激。"
 tgp_reassured_populace: "安抚民众"
 tgp_reassured_populace_desc: "一位值得信赖的领导者能为忧心忡忡的民众带来巨大的安慰。"
 tgp_state_annexed_land: "官地征用"
 tgp_state_annexed_land_desc: "国家想要什么，往往就会拿走什么，而能站出来抗议的人寥寥无几。"
 tgp_empowered_merchants_association: "赋予商会特权"
 tgp_empowered_merchants_association_desc: "给予特定商户群体特殊待遇，虽能解决市场诸多难题，却可能开启一个危险的先例。"
 tgp_army_reconstruction: "军队协助重建"
 tgp_army_reconstruction_desc: "士兵们或许会对被派去参与劳动项目有所抱怨，但他们的效率不容否认。"
 tgp_well_planned_bridge: "精心规划的桥梁"
 tgp_well_planned_bridge_desc: "这里最近新建了一座值得称赞的桥。"
 tgp_settled_caravans: "定居下来的商队"
 tgp_settled_caravans_desc: "说服商队在此永久定居，已为本地经济带来显著益处。"
 tgp_suppressed_popular_storyteller: "禁绝民间说书人"
 tgp_suppressed_popular_storyteller_desc: "压制直言不讳的声音可以平息动荡，但也会导致新的动荡。"
 tgp_state_sponsored_storytellers: "国家赞助的说书人"
 tgp_state_sponsored_storytellers_desc: "这里的人们经常听到关于仁慈官员和英勇士兵的故事。"
 tgp_converted_storyteller: "皈依的说书人"
 tgp_converted_storyteller_desc: "改宗之人的热忱无人能及，说书人与传教士似乎都深明此道。"
 tgp_consolidated_population: "整合聚落"
 tgp_consolidated_population_desc: "将不同村庄的人口集中到一个地方，大大促进了该地区的开发。"
 tgp_market_regulation: "规范有序的市场"
 tgp_market_regulation_desc: "国家的严格监管确保了商业活动合规进行。"
 tgp_purchased_land: "土地兼并"
 tgp_purchased_land_desc: "在政府部门工作，往往能提供不少因公营私的机会。"
 tgp_hastily_rebuilt_bridge: "仓促重建的桥梁"
 tgp_hastily_rebuilt_bridge_desc: "在建筑领域，急于求成并非总是明智之举，但有时实在是需求紧迫、刻不容缓。"
 tgp_ferry_crossing: "渡船过河"
 tgp_ferry_crossing_desc: "困难的问题往往需要创新的解决方案，渡船是桥梁的有力替代品。"
 tgp_harem_medical_treatment_modifier: "关照后宫"
 tgp_harem_medical_treatment_modifier_desc: "后宫佳丽如花般娇艳，她们的健康需要严格的守护，正如她们对我们的忠诚。"
 tgp_emperors_notice_modifier: "天子的关注"
 tgp_emperors_notice_modifier_desc: "该角色虽然出身寒门，却在一次会试期间被天子从众人之中发掘。"
 tgp_harsh_cultivation_modifier: "严苛修习"
 tgp_harsh_cultivation_modifier_desc: "与导师的另一位门生的激烈竞争使得学习环境变得艰难，但却能获得大量关注。"
 tgp_strict_supervision_modifier: "严格监督"
 tgp_strict_supervision_modifier_desc: "万千人仰望上天，却很少人被回望。而唯有该角色被如此详加审视。"
