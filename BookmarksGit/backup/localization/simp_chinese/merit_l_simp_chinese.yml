l_simp_chinese:
 TOTAL_MERIT: "总[merit|E]：$VALUE|V0$"
 MERIT_EFFECTS_BREAKDOWN: "#S 效果：#![AddTextIf( Not( StringIsEmpty(GetMeritLevelEffects( Character.GetMeritLevel )) ), '\n' )][GetMeritLevelEffects( Character.GetMeritLevel )]"
 MERIT_PROGRESSBAR_MARKER_TOOLTIP: "#T [GetMeritLevelNameNoTooltip( ComplexBarItem.GetIndex )]#!\n需要[GetMeritLevelThreshold( ComplexBarItem.GetIndex )|V^]$game_concept_merit$\n\n[GetMeritModifierByLevel( ComplexBarItem.GetIndex ).GetDescWithBulletPointEffects][AddTextIf( GreaterThan_int32( ComplexBarItem.GetIndex, '(int32)1' ), '\n' )]$BULLET$[movement_power|E]：[movement_power_i][Multiply_int32( ComplexBarItem.GetIndex, '(int32)10' )|+=0]\n[GetMaxAppointmentRankDescription( 'merit', ComplexBarItem.GetIndex )]"
 MERIT_TOOLTIP_COMPLETED_EXAMINATIONS: "已通过的[imperial_examinations|E]"
 MERIT_TOOLTIP_EXAMINATION_DISCLAIMER: "[governors|E]必须先辞职才能参加科举考试"
 MERIT_TOOLTIP_EXAMINATION_PASSED_CHILD_EXAM: "@child_exam_icon!#T 童子试#!\n[SelectLocalization( HasPassedChildrenExamination(Character), 'EXAMINATION_PASSED', SelectLocalization(HasFailedChildrenExamination(Character), SelectLocalization(Character.IsAdult, 'EXAMINATION_FAILED_NO_RETAKE' , 'EXAMINATION_FAILED') ,'EXAMINATION_NOT_TAKEN') )]\n\n通过$tgp_china_attend_child_exam_decision$[decision|E]参加"
 MERIT_TOOLTIP_EXAMINATION_PASSED_PROVINCIAL_EXAM: "@provincial_exam_icon!#T 乡试#!\n[SelectLocalization( HasPassedProvincialExamination(Character), 'EXAMINATION_PASSED', SelectLocalization(HasFailedProvincialExamination(Character),'EXAMINATION_FAILED','EXAMINATION_NOT_TAKEN') )]\n\n#S 通过后：#!\n[GetModifier( 'tgp_passed_provincial_exam_modifier' ).GetDescWithBulletPointEffects]\n\n由政府官员通过[GetActivityType('activity_local_examination').GetName][activity|E]举行"
 MERIT_TOOLTIP_EXAMINATION_PASSED_METROPOLITAN_EXAM: "@metropolitan_exam_icon!#T 会试#!\n[SelectLocalization( HasPassedMetropolitanExamination(Character), 'EXAMINATION_PASSED', SelectLocalization(HasFailedMetropolitanExamination(Character),'EXAMINATION_FAILED','EXAMINATION_NOT_TAKEN') )]\n\n#S 通过后：#!\n[GetModifier( 'tgp_passed_metropolitan_exam_modifier' ).GetDescWithBulletPointEffects]\n\n由[GetGovernment('celestial_government').GetName|E][government|E]通过[GetActivityType('activity_imperial_examination').GetName][activity|E]举行"
 MERIT_TOOLTIP_EXAMINATION_PASSED_PALACE_EXAM: "@palace_exam_icon!#T 殿试#!\n[SelectLocalization( HasPassedPalaceExamination(Character), 'EXAMINATION_PASSED', 'EXAMINATION_NOT_TAKEN' )]\n\n#S 通过后：#!\n[GetModifier( 'tgp_passed_palace_exam_modifier' ).GetDescWithBulletPointEffects]\n\n由[son_of_heaven|E]在[GetActivityType('activity_imperial_examination').GetName][activity|E]期间举行"
 EXAMINATION_PASSED: "@passed_examination!#P 通过#!"
 EXAMINATION_FAILED_NO_RETAKE: "@failed_examination!#N 失败#!"
 EXAMINATION_FAILED: "$EXAMINATION_FAILED_NO_RETAKE$#weak （可以再次参加）#![AddLocalizationIf(And(And(Character.IsMeritCapped, Character.IsAdult), Or(ObjectsEqual(GetPlayer, Character.GetWarden.Self), Character.IsLocalPlayer)), 'EXAMINATION_WOULD_TAKE')]"
 EXAMINATION_NOT_TAKEN: "#weak 未通过#![AddLocalizationIf(And(And(Character.IsMeritCapped, Character.IsAdult), Or(ObjectsEqual(GetPlayer, Character.GetWarden.Self), Character.IsLocalPlayer)), 'EXAMINATION_WOULD_TAKE')]"
 EXAMINATION_WOULD_TAKE: "\n\n[Character.GetShortUINamePossessive|U]的[merit_level|E]上限因未通过该[examination|E]而受到限制。[SelectLocalization(Character.IsLocalPlayer, 'EXAMINATION_WOULD_TAKE_ME', 'EXAMINATION_WOULD_TAKE_OTHER')]"
 EXAMINATION_WOULD_TAKE_ME: "你应该参加。"
 EXAMINATION_WOULD_TAKE_OTHER: "如果你参加考试并且[Character.GetSheHe]有空闲，[Character.GetSheHe|U]会加入你。"
 MERIT_GOVERNOR_APPOINTMENT_SCORE_POSITIVE: "$BULLET$[candidate_score|E]：@appointment_score!#P +[Character.GetGovernorAppointmentScoreByMerit]#!"
 MERIT_GOVERNOR_APPOINTMENT_SCORE_NEGATIVE: "$BULLET$[candidate_score|E]：@appointment_score!#N [Character.GetGovernorAppointmentScoreByMerit]#!"
 MERIT_MOVEMENT_POWER: "$BULLET$[movement_power|E]：[movement_power_i][Character.GetMovementPowerByMerit|+=0]"
 MERIT_PROGRESS_HEADING: "下一$game_concept_merit_level$进度"
 MAX_MERIT_RANK_BREAKDOWN_TOOLTIP: "#T [merit_level|E]上限#!\n[PlayerValueItem.GetMaxLevelBreakdown( Character.Self )]"
 MERIT_CAP_OVERFLOW_WILL_COUNT: "#weak 品级达到上限时获得的贤能会在通过科举考试后计入更高等级的进度。#!"
 MERIT_RANK_CAP_TT: "#T 品级达到上限#!\n[AddLocalizationIf( Character.ShouldShowExaminationRequirement( '(int32)3' ), 'MERIT_RANK_CAP_PROVINCIAL_EXAMINATION_TT' )][AddLocalizationIf( Character.ShouldShowExaminationRequirement( '(int32)5' ), 'MERIT_RANK_CAP_METROPOLITAN_EXAMINATION_TT' )][AddLocalizationIf( Character.ShouldShowExaminationRequirement( '(int32)7' ), 'MERIT_RANK_CAP_PALACE_EXAMINATION_TT' )]\n\n$MERIT_CAP_OVERFLOW_WILL_COUNT$"
 MERIT_RANK_CAP_NO_EXAMINATION_TT: "任何人都能达到@merit_level_1_icon![GetModifier( 'merit_level_1' ).GetNameWithTooltip|L]"
 MERIT_RANK_CAP_PROVINCIAL_EXAMINATION_TT: "需要通过乡试（或更高）才能达到@merit_level_3_icon![GetModifier( 'merit_level_3' ).GetNameWithTooltip|L]"
 MERIT_RANK_CAP_METROPOLITAN_EXAMINATION_TT: "需要通过会试（或更高）才能达到@merit_level_5_icon![GetModifier( 'merit_level_5' ).GetNameWithTooltip|L]"
 MERIT_RANK_CAP_PALACE_EXAMINATION_TT: "需要通过殿试才能达到@merit_level_7_icon![GetModifier( 'merit_level_7' ).GetNameWithTooltip|L]"
