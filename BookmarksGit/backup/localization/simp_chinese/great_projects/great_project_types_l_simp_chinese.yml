 minister_project_culture_effect_desc: "目标[duchy|E]内的[counties|E]：\n#indent_newline:6 $BULLET_WITH_TAB$若[cultures|E]与[top_liege|E]的[heritage|E]不同，会转变为最高领主的文化#!\n#indent_newline:6 $BULLET_WITH_TAB$若[cultures|E]与[top_liege|E]的[heritage|E]相同，会获得[cultural_acceptance_i][cultural_acceptance|E]#!"
