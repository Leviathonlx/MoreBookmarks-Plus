 adult_education_improved_celestial_capital_desc: "\n#P +++[GetModifier('tgp_strengthen_capital_modifier').GetNameWithTooltip]#!"
 great_project_type_mandala_capital_01: "$building_type_mandala_capital_01$"
 great_project_type_mandala_capital_01_desc: "是时候为时代做出贡献了。我们将建造一座宏伟的寺庙，来纪念我们的提婆罗阇！"
 great_project_type_mandala_capital_01_possessive: "$building_type_mandala_capital_01$"
 great_project_type_mandala_capital_01_contribution_rite_of_worthiness: "资格仪式"
 great_project_type_mandala_capital_01_contribution_rite_of_worthiness_desc: "我们必须证明自己配得上建造一座[GetBuilding('mandala_capital_01').GetTypeName]，在这片[de_jure|E][kingdom|E]内争取居民的虔诚信仰！"
 great_project_type_mandala_capital_01_contribution_slabs_of_sandstone: "砂岩石板"
 great_project_type_mandala_capital_01_contribution_slabs_of_sandstone_desc: "这座寺庙将用来供奉神明，但其建造却需要世俗的材料。为这项[great_project|E]提供所需的建材，是我们能够做出的最伟大贡献之一。"
 great_project_type_mandala_capital_01_contribution_laterite_blocks: "红土砖块"
 great_project_type_mandala_capital_01_contribution_laterite_blocks_desc: "砖红土壤既是坚固地基的必要材料，也可用于装饰。"
 great_project_type_mandala_capital_01_contribution_timber: "木材"
 great_project_type_mandala_capital_01_contribution_timber_desc: "我们将不惜使用所需的一切木材，用以支撑这座建筑的梁柱、屋顶、转动的门扇——同时也预留用于精美的镶板装饰。"
 great_project_type_mandala_capital_01_contribution_work_force: "劳动力"
 great_project_type_mandala_capital_01_contribution_work_force_desc: "石头不会自己移动！为了完成这项光荣的任务，我们将为这项[great_project|E]提供所需的原始人力。"
 great_project_type_mandala_capital_01_contribution_woodcarvings: "木雕"
 great_project_type_mandala_capital_01_contribution_woodcarvings_desc: "除了镶板装饰之外，我们还将雕刻图案，以敬奉神明，并为我们的子民带来祝福。"
 great_project_type_mandala_capital_01_contribution_sanctified_domes: "圣化的穹顶"
 great_project_type_mandala_capital_01_contribution_sanctified_domes_desc: "我们将建造穹顶——这是一项人类的伟大创作，让我们得以赞叹自己的智慧。"
 great_project_type_mandala_capital_01_contribution_ornate_reliefs: "华丽浮雕"
 great_project_type_mandala_capital_01_contribution_ornate_reliefs_desc: "浮雕将描绘天女、飞天女神与诸神的神圣时刻，令前来朝拜的信徒们惊叹不已。"
 great_project_type_mandala_capital_01_contribution_family_shrine: "家族神祠"
 great_project_type_mandala_capital_01_contribution_family_shrine_desc: "为我们伟大统治者的后代建造一座专属神祠。"
 great_project_mandala_capital_pick_aspect_tt: "你已获得[mandala_aspect|E]"
 great_project_mandala_capital_has_creation_aspect_tt: "你已获得[aspect_of_creation|E]"
 great_project_mandala_capital_has_serenity_aspect_tt: "你已获得[aspect_of_serenity|E]"
 great_project_mandala_capital_has_destruction_aspect_tt: "你已获得[aspect_of_destruction|E]"
 great_project_mandala_capital_has_trickery_aspect_tt: "你已获得[aspect_of_trickery|E]"
 great_project_type_mandala_capital_02: "$building_type_mandala_capital_01$升级"
 great_project_type_mandala_capital_02_desc: "我们现在有能力扩建我们强大的神殿！让我们创造一个千古不朽的奇迹！"
 great_project_type_mandala_capital_02_possessive: "$building_mandala_capital_02$"
 great_project_type_mandala_capital_02_contribution_rite_of_worthiness: "资格仪式"
 great_project_type_mandala_capital_02_contribution_rite_of_worthiness_desc: "我们必须证明自己配得上进一步扩建我们的[GetBuilding('mandala_capital_01').GetTypeName]，在这片[de_jure|E][kingdom|E]内争取居民的虔诚信仰！"
 great_project_type_mandala_capital_02_contribution_brick: "砖"
 great_project_type_mandala_capital_02_contribution_brick_desc: "万物无法凭空而生。我们将为这项[great_project|E]提供所有砖块，协助完成$building_mandala_capital_02$的建设。"
 great_project_type_mandala_capital_02_contribution_tiles: "成堆的瓦片"
 great_project_type_mandala_capital_02_contribution_tiles_desc: "良好的屋顶必然覆盖瓦片。我们将为这项[great_project|E]送去最上等的瓦片，用来防潮！"
 great_project_type_mandala_capital_02_contribution_shallow_pools: "浅水池"
 great_project_type_mandala_capital_02_contribution_shallow_pools_desc: "水景不仅能够带来清凉，更是将我们与神圣世界相连的重要元素。"
 great_project_type_mandala_capital_02_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_02_contribution_work_force_desc: "伟大的成就需要大量劳力！我们必须为这项[great_project|E]提供更多人力，以完成$building_mandala_capital_02$的修缮。"
 great_project_type_mandala_capital_02_contribution_decorative_tiles: "装饰性瓦片"
 great_project_type_mandala_capital_02_contribution_decorative_tiles_desc: "让我们尽情享受，将装饰性瓦片铺设于屋顶。曲线优美、雕工精细，愈加壮丽，令人赏心悦目，同时令神明喜悦。"
 great_project_type_mandala_capital_02_contribution_decorated_domes: "装饰性穹顶"
 great_project_type_mandala_capital_02_contribution_decorated_domes_desc: "良好的穹顶必须完美圆润。它们将很快拥有环形脊线与精美图案。"
 great_project_type_mandala_capital_02_contribution_family_statues: "继承人圣像"
 great_project_type_mandala_capital_02_contribution_family_statues_desc: "我们神圣血脉的继承人将把他们神圣面容刻在石像上，以使他们被永远铭记。"
 great_project_type_mandala_capital_03: "$great_project_type_mandala_capital_02$"
 great_project_type_mandala_capital_03_desc: "$great_project_type_mandala_capital_02_desc$"
 great_project_type_mandala_capital_03_possessive: "$building_mandala_capital_03$"
 great_project_type_mandala_capital_03_contribution_rite_of_worthiness: "资格仪式"
 great_project_type_mandala_capital_03_contribution_rite_of_worthiness_desc: "我们必须证明自己配得上进一步扩建我们的[GetBuilding('mandala_capital_01').GetTypeName]，在史书中进一步留下我们的印记！"
 great_project_type_mandala_capital_03_contribution_volcanic_stone: "火山石"
 great_project_type_mandala_capital_03_contribution_volcanic_stone_desc: "至高的雄心需要最坚实的基石。我们将为这项[great_project|E]提供火山岩石，建造永世长存的基础。"
 great_project_type_mandala_capital_03_contribution_corbel_gateways: "悬臂式门楼"
 great_project_type_mandala_capital_03_contribution_corbel_gateways_desc: "随着寺庙的扩建，我们需要坚固的门框支撑整体结构。这些门楼将指引在此徘徊、寻求觉悟的旅人。"
 great_project_type_mandala_capital_03_contribution_divine_statues: "神圣雕像"
 great_project_type_mandala_capital_03_contribution_divine_statues_desc: "这些巨大的神像或许令人生畏，但本质上它们圣化了此地，赋予这里神圣与美德的氛围。"
 great_project_type_mandala_capital_03_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_03_contribution_work_force_desc: "要想与神相通，我们必须努力劳作。建造$building_mandala_capital_03$需要更多人手，我们的建造将得到丰富的回报。"
 great_project_type_mandala_capital_03_contribution_creation_aspect: "创造雕像"
 great_project_type_mandala_capital_03_contribution_creation_aspect_desc: "这些巨大的神像注视着远方，沉思、筹划、组织——在此世与彼世中维系生命。它们与我们的神圣君主极为相似。"
 great_project_type_mandala_capital_03_contribution_serenity_aspect: "宁和雕像"
 great_project_type_mandala_capital_03_contribution_serenity_aspect_desc: "这些巨大的神像散发着平和与安宁，似乎已然觉悟。它们与我们的神圣君主极为相似。"
 great_project_type_mandala_capital_03_contribution_destruction_aspect: "毁灭雕像"
 great_project_type_mandala_capital_03_contribution_destruction_aspect_desc: "这些巨大的神像面露狰狞，随时准备冲锋陷阵，击溃胆敢侵犯此地的敌人。它们与我们的神圣君主极为相似。"
 great_project_type_mandala_capital_03_contribution_trickery_aspect: "欺诈雕像"
 great_project_type_mandala_capital_03_contribution_trickery_aspect_desc: "这些巨大的神像带着狡黠的微笑，仿佛看透你的一切——无论字面还是哲学意义上。它们与我们的神圣君主极为相似。"
 great_project_type_mandala_capital_03_contribution_gilded_domes: "镀金圆顶"
 great_project_type_mandala_capital_03_contribution_gilded_domes_desc: "要真正散发出光辉，$building_mandala_capital_03$的拱顶必须覆盖上最优质的黄金。"
 great_project_type_mandala_capital_03_contribution_family_temple_compound: "家族神殿建筑群"
 great_project_type_mandala_capital_03_contribution_family_temple_compound_desc: "这片神圣建筑群用于崇拜建造这些伟大神殿的神圣统治者的子嗣。"
 great_project_type_mandala_capital_04: "$great_project_type_mandala_capital_02$"
 great_project_type_mandala_capital_04_desc: "$great_project_type_mandala_capital_02_desc$"
 great_project_type_mandala_capital_04_possessive: "$building_mandala_capital_04$"
 great_project_type_mandala_capital_04_contribution_rite_of_worthiness: "资格仪式"
 great_project_type_mandala_capital_04_contribution_rite_of_worthiness_desc: "我们必须证明自己配得上进一步扩建我们的[GetBuilding('mandala_capital_01').GetTypeName]，在世界上留下我们的印记！"
 great_project_type_mandala_capital_04_contribution_slabs_of_granite: "花岗岩"
 great_project_type_mandala_capital_04_contribution_slabs_of_granite_desc: "图案只有刻在砖石上才能真正不朽。我们会提供最优秀的石料，为$building_mandala_capital_04$这座将会永恒的建筑创作艺术品。"
 great_project_type_mandala_capital_04_contribution_zaungdans: "藻格丹斯阶梯"
 great_project_type_mandala_capital_04_contribution_zaungdans_desc: "神圣的阶梯是步步向上的关键，也是通向神性的象征。此外，这里也是摆放集市摊位与其他生活所需的绝佳场所。"
 great_project_type_mandala_capital_04_contribution_gilded_shrines: "镀金神龛"
 great_project_type_mandala_capital_04_contribution_gilded_shrines_desc: "我们将建造供奉神像的神龛，每一尊神像中的神明都将施以仁慈，辅佐我们的神圣君主。"
 great_project_type_mandala_capital_04_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_04_contribution_work_force_desc: "如此伟大的工程不仅需要肌肉与汗水，也需要敏锐的眼睛、精致的工具和工匠的头脑。我们提供的劳动力不能只会搬运基本材料，还要能创造出这项[great_project|E]迫切需要的复杂艺术品。"
 great_project_type_mandala_capital_04_contribution_bell_stupas: "钟形佛塔"
 great_project_type_mandala_capital_04_contribution_bell_stupas_desc: "我们应当为$building_mandala_capital_05$提供最优秀的大理石，让它矗立于最优雅的地基之上。"
 great_project_type_mandala_capital_04_contribution_bejeweled_domes: "宝石穹顶"
 great_project_type_mandala_capital_04_contribution_bejeweled_domes_desc: "这座$building_mandala_capital_04$必须在天空之下熠熠生辉，我们要为这项[great_project|E]提供所需的珠宝，让它如同真正的太阳落在了这片神圣之地的立柱之上。"
 great_project_type_mandala_capital_04_contribution_family_temple_complex: "家族神殿建筑综合体"
 great_project_type_mandala_capital_04_contribution_family_temple_complex_desc: "我们伟大神王的后代将在皇城内拥有专属的神殿建筑群以接受崇拜。在他们执掌权力之前，这里就将长久供奉他们。"
 great_project_type_mandala_capital_05: "$great_project_type_mandala_capital_02$"
 great_project_type_mandala_capital_05_desc: "$great_project_type_mandala_capital_02_desc$"
 great_project_type_mandala_capital_05_possessive: "$building_mandala_capital_05$"
 great_project_type_mandala_capital_05_contribution_rite_of_worthiness: "资格仪式"
 great_project_type_mandala_capital_05_contribution_rite_of_worthiness_desc: "我们必须证明自己配得上进一步扩建我们的[GetBuilding('mandala_capital_01').GetTypeName]，使其变为真正的超凡脱俗！"
 great_project_type_mandala_capital_05_contribution_marble_foundation: "大理石地基"
 great_project_type_mandala_capital_05_contribution_marble_foundation_desc: "我们应当为$building_mandala_capital_05$提供最优秀的大理石，让它矗立于最优雅的地基之上。"
 great_project_type_mandala_capital_05_contribution_divine_barays: "神圣方池"
 great_project_type_mandala_capital_05_contribution_divine_barays_desc: "我们的建筑将拥有最深的水池，既可守卫我们免受敌人侵袭，又能与灵界相通。"
 great_project_type_mandala_capital_05_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_05_contribution_work_force_desc: "我们要从领地各处网罗各类才能的劳工，无论是卑微农夫，抑或是睿智学者，他们将共同协助建造$building_mandala_capital_05$。"
 great_project_type_mandala_capital_05_contribution_bejeweled_reliefs: "宝石浮雕"
 great_project_type_mandala_capital_05_contribution_bejeweled_reliefs_desc: "天界舞者将装饰墙面，步履优雅，身着璀璨的宝石衣饰。"
 great_project_type_mandala_capital_05_contribution_bunga_mas_forest: "金花林"
 great_project_type_mandala_capital_05_contribution_bunga_mas_forest_desc: "供奉这样一座威严正义的宏伟建筑需要更精致、更玄妙的礼物。我们应当为$building_mandala_capital_05$提供由最出色的工匠精心制作的黄金树和黄金花。"
 great_project_type_mandala_capital_05_contribution_dynastic_temple_complex: "家族神殿区"
 great_project_type_mandala_capital_05_contribution_dynastic_temple_complex_desc: "首都神殿建筑群中将专门划出一片区域，用于供奉神王血脉世系及其后代。"
 great_project_error_plan_mandala_capital: "缺少规划拓展曼荼罗首都的必要条件"
 only_single_great_project_type_allowed: "该类型的[great_project|E]#bold 未#!在规划或进行"
 great_project_type_minister_project_culture: "汉化地区"
 great_project_type_minister_project_culture_desc: "若无共同价值观，我们又如何真正统一？差异可能导致冲突与动荡。通过长期的融合努力，我们至少可以部分化解这些问题。一个疆域，一个民族。"
 great_project_type_minister_project_culture_possessive: "$great_project_type_minister_project_culture$"
 great_project_type_minister_project_culture_contribution_cultural_liason: "提供文化联络官"
 great_project_type_minister_project_culture_contribution_send_inhabitants: "派遣居民"
