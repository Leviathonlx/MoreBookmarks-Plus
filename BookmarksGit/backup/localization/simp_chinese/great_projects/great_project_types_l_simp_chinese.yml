 great_project_type_strengthen_capital_desc: "首都不仅是我的政府所在，更是国家的核心所在，应当彰显我统治的威严。通过扩建城市基建、修缮街道、资助学院、竖立雕像和纪念碑，这座城市将成为展现我的王朝辉煌成就的写照。"
 great_project_type_strengthen_capital_possessive: "$great_project_type_strengthen_capital$"
 great_project_type_strengthen_capital_contribution_materials: "建材"
 great_project_type_strengthen_capital_contribution_workforce: "劳动力"
 great_project_type_strengthen_capital_contribution_architects: "技艺精湛的建筑师"
 great_project_type_strengthen_capital_contribution_engineers: "才华横溢的工程师"
 great_project_type_strengthen_capital_contribution_sculptors: "卓越的雕塑师"
 great_project_type_strengthen_capital_contribution_forbidden_city: "紫禁城"
