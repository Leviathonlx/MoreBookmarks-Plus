 biliku_religion_desc: "这是对众神殿中众多神祇信仰的集合，祂们与人类的关系错综复杂。那旺人的众多传说讲述了伟大的祖先与信仰中的主要神祇之间的战斗。在一些版本中，主要神祇被拟人化为蜘蛛女神；而在另一些版本中，则被描绘为男性蜥蜴神。在所有这些故事的变体中，创世者向盗取火种并从物质世界消失的伟大祖先投掷了火把，对人类感到厌倦。创世者留下了他们的儿子，以风的形式出现，为人类带来奖赏与惩罚。"
