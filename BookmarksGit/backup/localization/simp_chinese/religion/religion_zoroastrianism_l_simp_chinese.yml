 gayomarthianism_desc: "阿胡拉·马兹达通过祂的思绪意外创造出了邪灵，基于这种观念伽玉玛特派拒绝接受智慧之主是永无过失的，转而强调通过仪式与阿胡拉·马兹达共融，从而理解真理。"
