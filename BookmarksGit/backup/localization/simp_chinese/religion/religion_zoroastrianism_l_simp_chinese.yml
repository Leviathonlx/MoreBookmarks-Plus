 zurvanism_desc: "作为贝哈法里德教义的追随者，$zurvanism_adherent_plural$寻求与伊斯兰世界合作，对他们自己的信仰进行多次改革，以回应穆斯林对祆教主流的批判。这些改革包括禁止饮酒、严厉反对血族内婚以及鼓励以慈善的手段将个人财富用于公益。"
