 doctrine_heretic_branch_zandik_desc: " $doctrine_major_branch_behdin_name$称我们为异端、被抛弃者和颠覆分子。虽然除了他们的鄙夷外，没有什么能把我们联合到一起，但正义却号令我们反抗，他们的藐视坚定了我们的心。"
