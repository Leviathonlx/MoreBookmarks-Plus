 #Ash'ari
 ashari: "艾什尔里派"
 ashari_adj: "艾什尔里派"
 ashari_adherent: "艾什尔里派信徒"
 ashari_adherent_plural: "艾什尔里派信徒"
 ashari_desc: "正统神学学派认为，安拉已创造了时间的每一刻，但人类仍有自由意志去选择善——真主所命令的——和恶——真主所禁止的。"
 #Muwalladism
 muwalladi: "穆瓦拉德派"
 muwalladi_adj: "穆瓦拉德派"
 muwalladi_adherent: "穆瓦拉德派信徒"
 muwalladi_adherent_plural: "穆瓦拉德派信徒"
 muwalladi_desc: "伊比利亚的穆斯林远离阿拉伯世界的中心，适应了当地统治的现状，这片土地上有着大量基督教和犹太教的人口，还有奇特的异域传统。"
 #Masmudism
 masmudi: "穆瓦希德派"
 masmudi_adj: "穆瓦希德派"
 masmudi_adherent: "穆瓦希德派信徒"
 masmudi_adherent_plural: "穆瓦希德派信徒"
 masmudi_desc: "穆瓦希德运动是一支源于北非柏柏尔部落的逊尼伊斯兰教改革派，自认为是认主独一者，并宣扬纯化的一神论。"
