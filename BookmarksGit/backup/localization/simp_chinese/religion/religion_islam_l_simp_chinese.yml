 druze_adherent: "德鲁兹派信徒"
 druze_adherent_plural: "德鲁兹派信徒"
 druze_desc: "德鲁兹信仰起源于德鲁兹山，遵循许多伊斯马仪派的原则，不过在其以存在的真理为重点的深奥神学理论中，也含有诺斯替信仰的成分。"
