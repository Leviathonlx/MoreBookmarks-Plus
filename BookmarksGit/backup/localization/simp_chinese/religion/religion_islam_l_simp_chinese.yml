 masmudi_religious_head_title_name: "哈里发国"
 #Mu'tazila
 mutazila: "穆尔太齐赖派"
 mutazila_adj: "穆尔太齐赖派"
 mutazila_adherent: "穆尔太齐赖派信徒"
 mutazila_adherent_plural: "穆尔太齐赖派信徒"
 mutazila_desc: "唯理论神学学派，强调古兰经#EMP 并不#!永恒与真主同在，因为真主必然先于祂的言语。"
 #Maturidi
 maturidi: "马图里迪派"
 maturidi_adj: "马图里迪派"
 maturidi_adherent: "马图里迪派信徒"
 maturidi_adherent_plural: "马图里迪派信徒"
 maturidi_desc: "唯理论神学，信奉伦理是一种源于真主永恒性质的客观存在，人类因此必须追寻伦理抉择。"
 #Quranism
 quranist: "唯古兰经派"
 quranist_adj: "唯古兰经派"
 quranist_adherent: "唯古兰经派信徒"
 quranist_adherent_plural: "唯古兰经派信徒"
 quranist_desc: "伊斯兰的字面释经派别，强调古兰经是圣智的唯一来源，应当遵循每一字每一句，忽略圣训和教令。"
 #Ismaili
 ismaili: "伊斯玛仪派"
 ismaili_adj: "伊斯玛仪派"
 ismaili_adherent: "伊斯玛仪派信徒"
 ismaili_adherent_plural: "伊斯玛仪派信徒"
 ismaili_desc: "什叶派的一支信仰，认为真伊玛目（充满了神圣知识和无误性的人）通过伊斯玛仪·本·贾法尔传承。他们也被称为七伊玛目派，因为伊斯玛仪是穆罕默德之后的第七位伊玛目。"
 #Qarmatians
 qarmatian: "卡尔马特派"
 qarmatian_adj: "卡尔马特派"
 qarmatian_adherent: "卡尔马特派信徒"
 qarmatian_adherent_plural: "卡尔马特派信徒"
 qarmatian_desc: "伊斯玛仪派的一支，吸收了祆教的元素。伊玛目的数量被真主预定为七位，因此在第七位伊玛目——穆罕默德·伊本·伊斯玛仪——回归指引信士之前，不会再有伊玛目。"
 #Nizari
 nizari: "尼扎里耶派"
 nizari_adj: "尼扎里耶派"
 nizari_adherent: "尼扎里耶派信徒"
 nizari_adherent_plural: "尼扎里耶派信徒"
 nizari_desc: "唯理论信仰强调解释古兰经和圣训要运用理性。伊玛目是世袭制的，继承世系可追溯到阿里。"
 #Zayidi
 zayidi: "栽德派"
 zayidi_adj: "栽德派"
 zayidi_adherent: "栽德派"
 zayidi_adherent_plural: "栽德派信徒"
 zayidi_desc: "真伊玛目并非不谬，而由他们与腐化和邪恶的斗争确立。所以栽德派信仰栽德·伊本·阿里是伊玛目一职的正统继承者，因为他起义反抗了伍麦叶王朝。"
 #Imamism (Twelver)
 imami: "十二伊玛目派"
 imami_adj: "十二伊玛目派"
 imami_adherent: "十二伊玛目派信徒"
 imami_adherent_plural: "十二伊玛目派信徒"
 imami_desc: "十二伊玛目派相信有十二位伊玛目被预言要领导乌玛，而第十二位伊玛目，扎曼，正等待着回归引领穆斯林进入审判日。"
 islam_ayatollah: "阿亚图拉"
 islam_ayatollah_plural: "阿亚图拉"
 ghulat: "伊赫提拉夫派"
 ghulat_adj: "伊赫提拉夫派"
 ghulat_adherent: "伊赫提拉夫信徒"
 ghulat_adherent_plural: "伊赫提拉夫派信徒"
 ghulat_desc: "伊赫提拉夫派相信从阿里开始伊玛目不谬的神性。真主不仅任命并启迪了他们，更部分居住于他们内以指引他们的行为，和延伸出去的整个乌玛。"
 alawite: "阿拉维派"
 alawite_adj: "阿拉维派"
 alawite_adherent: "阿拉维派信徒"
 alawite_adherent_plural: "阿拉维派信徒"
 alawite_desc: "阿拉维派有隐秘的宗教教义，古兰经只是他们的圣典之一。除了相信通过阿里传承的伊玛目之外，阿拉维派也相信转世，以及众生都是被逐出天园的星辰，现在必须成功过上美善与虔诚的生活，才能重获自己的位置。"
 #Alevis
 alevi: "阿列维派"
 alevi_adj: "阿列维派"
 alevi_adherent: "阿列维派信徒"
 alevi_adherent_plural: "阿列维派信徒"
 alevi_desc: "阿列维派相信十二伊玛目的传承，但也遵行其圣典集《天命》中描绘的许多其他传统。在阿列维派传统中，真主就是真理，穆罕默德与阿里是祂在这个世界的显现。"
