 #Ibadi
 ibadi: "艾巴德派"
 ibadi_adj: "艾巴德派"
 ibadi_adherent: "艾巴德派信徒"
 ibadi_adherent_plural: "艾巴德派信徒"
 ibadi_desc: "艾巴德派不相信伊斯兰整体必须由一位哈里发或伊玛目统治，如果没有合适的人选。他们因此是出走派，既不承认阿里一系，也不承认阿布·伯克尔的继承者为值得尊敬的领袖。"
 #Azariqa
 azariqa: "阿扎里加派"
 azariqa_adj: "阿扎里加派"
 azariqa_adherent: "阿扎里加派信徒"
 azariqa_adherent_plural: "阿扎里加派信徒"
 azariqa_desc: "阿扎里加派认定没有人配得上成为穆罕默德的继承人，认为他们有权利和责任去反抗任何不拥护其信仰价值观的领袖。实际上，信仰诠释上的任何不同都会导致某人被定为异教徒。"
 #Najdat
 najdat: "纳吉迪耶派"
 najdat_adj: "纳吉迪耶派"
 najdat_adherent: "纳吉迪耶派信徒"
 najdat_adherent_plural: "纳吉迪耶派信徒"
 najdat_desc: "哈瓦利吉派的纳吉迪耶支派坚信穆斯林的领导权要通过信士的公议确立。领袖并非不谬，但他们是真主通过穆斯林共同体选定的。"
 #Sufri
 sufri: "苏夫里耶派"
 sufri_adj: "苏夫里耶派"
 sufri_adherent: "苏夫里耶派信徒"
 sufri_adherent_plural: "苏夫里耶派信徒"
 sufri_desc: "苏夫里耶派相信通过解读真主的言语而来的神圣指引和领导，而非通过继承。只要乌玛的人民精通古兰经，就能通过乌玛的意志表达而得知真主的意志。"
 #Hafizi
 hafizi: "哈菲兹派"
 hafizi_adj: "哈菲兹派"
 hafizi_adherent: "哈菲兹派信徒"
 hafizi_adherent_plural: "哈菲兹派信徒"
 hafizi_desc: "哈菲兹派信徒将对他们认定的至高无上的真哈里发的拥护放在首位，同时抵制任何罢免或废黜他们哈里发的企图。在落魄之时，他们会被描绘成是为了崇高的事业而造反；而在得意之时，他们又会自豪于自己对领袖意志的坚守。"
