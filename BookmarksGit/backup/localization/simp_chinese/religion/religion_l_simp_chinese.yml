 doctrine_pilgrimage_forbidden_desc: "任何一处都可以感受到[ROOT.Faith.HighGodName]的临在，某些地点更为神圣的观念几乎等于异端。"
 doctrine_pilgrimage_encouraged_name: "鼓励"
 doctrine_pilgrimage_encouraged_desc: "该信仰鼓励成员拜访被认为具备属灵重要性的俗世地点，作为展现对[ROOT.Faith.PantheonTerm]崇敬的方式。"
 doctrine_pilgrimage_mandatory_name: "强制"
 doctrine_pilgrimage_mandatory_desc: "所有身体健康的[ROOT.Faith.GetAdherentNamePlural]都应当在拥有行为能力时完成一次前往一处圣地的灵性之旅。无法做到就意味着无法将自己交托给[ROOT.Faith.HighGodName]。"
 doctrine_pilgrimage_mandatory_hajj_name: "朝觐"
 doctrine_pilgrimage_mandatory_hajj_desc: "所有身体健康的穆斯林都应在人生中完成一次去麦加的朝觐。虽然这个义务经常被特别免除，任何无法完成朝觐的[ROOT.Faith.GetAdherentNameNoTooltip]都会被怀疑的眼光审视。"
