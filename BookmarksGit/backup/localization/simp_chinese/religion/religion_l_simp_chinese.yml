 doctrine_funeral_stoic_name: "克制式葬礼"
 doctrine_funeral_stoic_desc: "身体死了，但灵魂还活着。死亡不是悲伤和哀悼的时刻，而是通过葬礼，以安静、谦逊的仪式将死者的遗体埋葬来纪念死者。"
 doctrine_funeral_bewailment_name: "哀号式葬礼"
 doctrine_funeral_bewailment_desc: "灵魂已经踏上了前往[ROOT.Faith.PositiveAfterLife]的漫长旅程，我们在生者的世界里再也见不到他们了。所有认识死者的人都必须聚集在一起，公开表达他们的悲痛。这既是对死者的敬意，也是对他们离去所带来的悲痛的净化。"
 doctrine_funeral_cremation_name: "火葬"
 doctrine_funeral_cremation_desc: "我们自灰烬中来，自灰烬中去。死者的尸体被放在巨大的火葬柴堆中焚烧，由此产生的骨灰被撒在大地之上，继续死者的旅程。"
 doctrine_funeral_sky_burial_name: "$tenet_sky_burials_name$"
 doctrine_funeral_sky_burial_desc: "$tenet_sky_burials_desc$"
 doctrine_funeral_mummification_name: "制为木乃伊"
 doctrine_funeral_mummification_desc: "肉身已死，但它仍是灵魂前往[ROOT.Faith.PositiveAfterLife]的容器。因此，肉体必须像灵魂一样永恒，等待[ROOT.Faith.FateGodName]的审判。"
 doctrine_family_rites_name: "亲族丧礼"
 doctrine_family_rites_desc: "死亡对生者而言乃服丧与行仪之期。尊卑长幼之序，虽殁犹存；至关重要的是即使在长者去世后也要敬奉他们，且被目睹以合礼方式祭奠。"
