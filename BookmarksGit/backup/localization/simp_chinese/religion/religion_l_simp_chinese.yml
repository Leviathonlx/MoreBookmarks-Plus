 global_religion.1000.t: "流亡[local_character.GetFaith.GetAdherentNamePluralNoTooltip]"
 global_religion.1000.desc_same_faith_counties: "超过[local_character.MakeScope.Var( 'loc_number' ).GetValue|0]名[local_character.GetFaith.GetAdherentNamePlural]因流亡离开[target_faith_associated_county.GetName]，他们希望进入我的领地。他们的领袖[local_character.GetFirstName]请求接见：“我们正在寻找一个更好、更安全的生活环境，[ROOT.Char.GetTitleAsNameNoTooltip]，”[local_character.GetSheHe]说道，“请允许我们在[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]各地定居。”"
 global_religion.1000.desc_same_faith_counties_alt: "在[target_faith_associated_county.GetName]地区宗教迫害盛行，[target_faith_associated_county_faith.GetAdjective]贵族正强迫[local_character.GetFaith.GetAdherentNamePlural]改信他们的宗教。\n\n现在，有超过[local_character.MakeScope.Var( 'loc_number' ).GetValue|0]名流亡者希望进入我的领地。他们的领袖[local_character.GetFirstName]请求接见：“我们正在寻找一个更好、更安全的生活环境，[ROOT.Char.GetTitleAsNameNoTooltip]，”[local_character.GetSheHe]说道，“请允许我们在[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]各地定居。”"
 global_religion.1000.desc_any_counties: "在[target_faith_associated_county.GetName]地区宗教迫害盛行，[target_faith_associated_county_faith.GetAdjective]贵族正强迫[local_character.GetFaith.GetAdherentNamePlural]改信他们的宗教。\n\n现在，有超过[local_character.MakeScope.Var( 'loc_number' ).GetValue|0]名流亡者希望进入我的领地。他们的领袖[local_character.GetFirstName]请求接见：“我们正在寻找一个更好、更安全的生活环境，[ROOT.Char.GetTitleAsNameNoTooltip]，”[local_character.GetSheHe]恳求道，“请允许我们在[initial_county_target.GetNameNoTier]附近定居。”\n\n如果我允许，[local_character.GetFaith.GetAdjective]信仰将在[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]各地传播开来。"
 global_religion.1000.desc_any_counties_alt: "超过[local_character.MakeScope.Var( 'loc_number' ).GetValue|0]名[local_character.GetFaith.GetAdherentNamePlural]因流亡离开[target_faith_associated_county.GetName]，他们希望进入我的领地。他们的领袖[local_character.GetFirstName]请求接见：“我们正在寻找一个更好、更安全的生活环境，[ROOT.Char.GetTitleAsNameNoTooltip]，”[local_character.GetSheHe]恳求道，“请允许我们在[initial_county_target.GetNameNoTier]附近定居。”\n\n如果我允许，[local_character.GetFaith.GetAdjective]信仰将在[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]各地传播开来。"
