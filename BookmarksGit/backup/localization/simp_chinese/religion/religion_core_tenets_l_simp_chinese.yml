 #FP3 tenets
 tenet_communal_possessions_name: "公有财产"
 tenet_communal_possessions_desc: "[ROOT.Faith.HighGodName]本打算让我们所有人平分大地上的资源。我们应该一切公有，并重新分配权贵们偷走的财富。"
 doctrine_parameter_piety_from_gifts_active: "信徒赠送[gifts|E]和[artifacts|E]后获得[piety|E]"
 doctrine_parameter_piety_from_marrying_lowborn_active: "统治者与[lowborn|E]的[characters|E]结婚会获得[piety|E]"
 tenet_sacrificial_ceremonies_name: "献祭仪式"
 tenet_sacrificial_ceremonies_desc: "活人的献祭，无论是自愿还是非自愿，都会缩短我们与神性的距离。一个人在仪式中自愿牺牲自己，这既是习俗，也是美德；同时，我们献祭那些犯下忤逆神明的不可饶恕罪的人，也一样是一种美德。"
 tenet_megaliths_name: "巨石建筑"
 tenet_megaliths_desc: "对神明的膜拜不应仅仅局限于神殿之中，这些只是人力所为的简陋构造，让我们无暇关注环绕身边的真正的神造之物。我们应当接纳石头和流动的空气，将石头按照造物主降下的旨意摆放，唯有这样才能取悦他们，让我们离神性更近一步。"
 doctrine_parameter_can_build_megaliths: "可以在[temple|E]地产内修建巨石阵，在公爵领首府修建伟大巨石阵。"
 province_is_of_a_megalith_faith_tt: "[county|E]必须追随一个将巨石阵视作重要之物的[faith|E]。"
 tenet_fp3_fedayeen_name: "菲达因"
 tenet_fp3_sacred_murder_name: "圣谋杀"
 tenet_fp3_fedayeen_desc: "当常规战争无效时，我们有责任通过渗透和诡计在[ROOT.Faith.HighGodNameAlternate]面前摧毁[ROOT.Faith.HighGodHerHis|U]的敌人。我们必须不怕死不怕痛，热切地为更伟大的事业献出我们的生命。"
 doctrine_parameter_master_assassin_court_position_unlocked: "解锁#V [GetCourtPositionType( 'master_assassin_court_position' ).GetName()]#![court_position|E]"
 doctrine_parameter_death_is_glory: "在[battle|E]中死亡或受伤的概率：#N +10%#!"
 doctrine_parameter_sanctioned_assassinations: "通过[GetScheme('murder').GetTypeName][schemes|E]杀死其他[faith|E]的角色不会损失[piety|e]"
 #EP3 Tenets
 tenet_household_gods_name: "家庭守护神"
 tenet_household_gods_desc: "我们崇敬我们的#EMP 拉尔#!和#EMP 革尼乌斯#!——照管我们家宅的守护灵。最重要的是，我们敬重我们光荣的皇帝，他的灵魂承担着保护整个国家的职责。"
 #BP3 Parameter
 doctrine_parameter_allows_brewery: "为[temple_holdings|E]$allows_brewery$"
 #TGP
 immaterial_harmony_name: "法界圆融"
 special_doctrine_immaterial_harmony_name: "法界圆融"
 special_doctrine_immaterial_harmony_desc: "我们的传统与佛陀或圣贤的教诲并行不悖。信徒可任修其一，乃至兼修并行皆无窒碍。"
 doctrine_parameter_hostility_override_special_doctrine_immaterial_harmony: "与拥有$special_doctrine_immaterial_harmony_name$特殊教义的[faiths|E]彼此视为[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]，而非$hostility_astray_tooltippable$、$hostility_hostile_tooltippable$或$hostility_evil_tooltippable$"
 tenet_extinction_of_dharma_name: "法灭"
 tenet_extinction_of_dharma_desc: "恶魔以伪善和虔诚者的面目行走于世。凡杀一魔者，则向成佛精进一步；杀十魔者，即向成佛精进十步。"
 tenet_cranial_trophies_name: "猎首"
 tenet_cranial_trophies_desc: "头颅是其主人精髓的容器。通过斩首并萃取它的精髓，我们可以为自己夺取其中强大的灵性能量。"
 doctrine_parameter_killing_bestows_heads: "[executing|E]另一角色，在[single_combat_duel|E]或[battle|E]中杀死另一角色，可以获得颅骨战利品[artifact|E]"
 doctrine_parameter_decapitation_steals_prestige_as_piety: "获得颅骨战利品[artifact|E]时，杀人者会额外获得与死者[prestige|E]成正比的[piety|E]"
 tenet_benevolent_governance_name: "仁政"
 tenet_benevolent_governance_desc: "为政者当以仁德化育万民，扬善抑恶。惟行此道者，方可称明君正治。"
 tenet_filial_piety_name: "孝道"
 tenet_filial_piety_desc: "孝弟也者，其为仁之本也。生，事之以礼；死，葬之以礼、祭之以礼。"
 tenet_harmonious_society_name: "安居乐业"
 tenet_harmonious_society_desc: "万物皆须守衡：个人、自然、社会。天子定其节律，我等循韵而歌。"
