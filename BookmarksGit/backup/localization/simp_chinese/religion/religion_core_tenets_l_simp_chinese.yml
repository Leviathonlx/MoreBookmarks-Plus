 tenet_natural_primitivism_desc: "文明是违反自然的，人类徒劳而亵渎地想要对本质上无序的造物施加秩序。我们拥抱自然，按照[ROOT.Faith.PantheonTerm]的旨意生活，狂野而自由。"
