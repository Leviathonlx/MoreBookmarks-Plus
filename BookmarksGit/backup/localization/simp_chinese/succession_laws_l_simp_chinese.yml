 succession_order_laws: "[succession_laws|E]"
 succession_order_laws_singular: "[succession_law|E]"
 partition_succession_law: "分割继承制"
 partition_succession_law_subname: "所有子女平分"
 partition_succession_law_effects: "\n#V 在$partition_succession_law$的[succession]中，你的[titles]会被平分给你的孩子。#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc: "#weak 在继承中，上一任[ruler|E]的所有[titles|E]都会被划分给其[eligible_children|E]，[player_heir|E]会得到[primary_title|E]、[realm_capital|E]和与之相关的所有直属[de_jure|E]头衔。\n\n年幼的子女将获得与主头衔同[rank|E]的头衔；如果没有，他们将获得较低等级的头衔。你的玩家继承人将无法被预先授予很可能不会被其继承的头衔。\n#!"
 high_partition_succession_law: "高等分割继承制"
 high_partition_succession_law_subname: "所有子女继承"
 high_partition_succession_law_effects: "\n#V 在$high_partition_succession_law$的[succession]中，[titles]的最大份额会留给你的[player_heir]——剩余的则在你的子女中平分。#!\n\n#weak $partition_base_desc$\n玩家继承人#emp 总是#!会继承上任统治者至少一半的头衔。#!\n"
 confederate_partition_succession_law: "联盟分割继承制"
 confederate_partition_succession_law_subname: "所有子女平分"
 confederate_partition_succession_law_effects: "\n#V 在$confederate_partition_succession_law$下，你的[titles]会被平分给你的孩子。可能会为较年幼的[realm_heirs]创建新的[titles]。#!\n\n#weak $partition_base_desc$\n如果持有足够的土地，会为较年幼的孩子创建新的头衔。\n\n#!#X 部落统治者锁定该继承法。#!\n"
 single_heir_succession_law: "长子继承制"
 single_heir_succession_law_subname: "最年长的孩子继承"
 single_heir_succession_law_effects: "\n#V 在$single_heir_succession_law$的[succession]中，你最年长的孩子会继承你所有的[titles]。#!\n\n#weak 在继承中，上任统治者的所有[titles|e]都会被交给其[player_heir|E]，即其最年长的[eligible_child|E]。其他更年幼的孩子什么也得不到。\n#!"
 single_heir_succession_law_youngest: "幼子继承制"
 single_heir_succession_law_youngest_subname: "最年幼的孩子继承"
 single_heir_succession_law_youngest_effects: "\n#V 在$single_heir_succession_law_youngest$的[succession]中，你最年幼的孩子会继承你所有的[titles]。#!\n\n#weak 在继承中，上任统治者的所有[titles|e]都会被交给其[player_heir|E]，即其最年幼的[eligible_child|E]。其他更年长的孩子什么也得不到。#!\n"
 single_heir_dynasty_house: "家族年长者继承制"
 single_heir_dynasty_house_subname: "最年长的[house]成员继承"
 single_heir_dynasty_house_effects: "\n#V 在$single_heir_dynasty_house$的[succession]中，你[house]最年长的成员会继承你的所有头衔。#!\n\n#weak 在继承中，上任统治者的所有[titles|e]都会被交给其[house|E]最年长的合法成员。你的子女什么也得不到，除非他们中的某位恰好是最年长的家族成员。#!\n"
 same_faith_theocratic_succession_law: "相同信仰"
 same_faith_theocratic_succession_law_effects: "仅与当前[ruler|E]有相同[faith|E]的角色能够继承。"
