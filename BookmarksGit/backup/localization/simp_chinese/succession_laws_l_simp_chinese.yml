 feudal_elective_succession_law: "封建选举制"
 princely_elective_succession_law: "帝国选侯制"
 feudal_elective_succession_law_effects: "比这个[title|E]低一到两个[ranks|E]的[ruler|E]和所有直属[de_jure|E][vassals|E]可以从他们自己和统治者的[close_family|E]中提名一位[title_heir|E]。"
 princely_elective_succession_law_effects: "皇帝，连同七位选帝侯可以从他们自己、帝国[ruler|E]的[legitimate|E]子女和兄弟姐妹以及帝国的其他主要[de_jure|E][vassal|E]中提名一位[title_heir|E]。如果历史上的选帝侯[title|E]持有者为异教徒或不存在，另一名[de_jure|E]封臣将取而代之。[faith|E]和[piety|E]对于这个[succession_law|E]有显著的重要性。\n\n该国的选帝侯头衔为科隆、美因茨和特里尔伯爵领，波希米亚、东法兰克尼亚、奥斯特法伦和奥斯特马克公国。"
 gaelic_elective_succession_law: "凯尔特选举制"
 gaelic_elective_succession_law_effects: "[ruler|E]与高于[baron|E][rank|E]且低于该[title|E]一到两个级别的所有[vassals|E]可以提名一位[title_heir|E]——储副——从统治者的[dynasty|E]成员中产生。封臣会倾向于选择年长者，更喜欢远亲而非[close_family|E]。"
 saxon_elective_succession_law: "撒克逊选举制"
 saxon_elective_succession_law_subname: "贤人会议"
 saxon_elective_succession_law_effects: "[ruler|E]与所有低于该[title|E]一到两个[ranks|E]的所有直属成年[de_jure|E]封臣可以从他们中的最[powerful_vassal|E]，统治者的[legitimate|E]子女和其他有效[claimant|E]中提名一位[title_heir|E]。"
 scandinavian_elective_succession_law: "斯堪的纳维亚选举制"
 scandinavian_elective_succession_law_subname: "庭会议"
 scandinavian_elective_succession_law_effects: "[ruler|E]与所有[de_jure|E][vassals|E]（除了男爵）可以在该统治者的[extended_family|E]及任何有效[claimants|E]中提名一位[title_heir|E]。该[succession_law|E]的[voting_power|E]受[elector|E]的总[domain|E][county_development|E]和[capital|E][county_opinion|E]影响。"
 feudal_elective_candidates: "至亲、宣称者和选举人"
 feudal_elective_candidates_tooltip: "要想成为封建选举制下的有效候选人，角色必须符合以下条件之一：\n$EFFECT_LIST_BULLET$是当前统治者的合法[close_family|E]成员，且不在神权制或共和制的继承顺位中。候选人的子女不能被提名\n$EFFECT_LIST_BULLET$是该头衔的[claimant|E]，且不在神权制或共和制的继承顺位中\n$EFFECT_LIST_BULLET$是该头衔的有效封建制[elector|E]"
 feudal_elective_electors: "统治者和封臣"
 feudal_elective_electors_tooltip: "要想成为封建选举制下的有效[elector|E]，角色必须符合以下所有条件：\n$EFFECT_LIST_BULLET$是该头衔的[de_jure|E]封臣\n$EFFECT_LIST_BULLET$是该头衔的直属封臣\n$EFFECT_LIST_BULLET$只比该头衔低一到两个[ranks|E]"
