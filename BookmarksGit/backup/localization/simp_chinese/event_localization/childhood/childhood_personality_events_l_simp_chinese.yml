 child_personality.102.desc_court_location: "我与[child.GetTitledFirstName]一起在[court_location.Custom('BaronyTownType')]时，一个戴着颈手枷的犯人引起了[child.GetHerHis]的注意。"
 child_personality.102.desc: "[child.GetTitledFirstName]与我一起在市场时，一个戴着颈手枷的犯人引起了[child.GetHerHis]的注意。"
 child_personality.102.arrogant: "\n\n[child.GetFirstNameNoTooltip]抬起了[child.GetHerHis]的脑袋，对犯人讨水喝的乞求表现出了视而不见。"
 child_personality.102.compassionate: "\n\n当这个人讨水喝时，[child.GetFirstNameNoTooltip]立即许诺会带来，并很快从一个附近的水井返回，让犯人从[child.GetHerHis]合成杯状的手掌中喝水。"
 child_personality.102.callous: "\n\n[child.GetFirstNameNoTooltip]看了他一会儿。当他仅仅是咳嗽并讨水喝时，[child.GetFirstNameNoTooltip]翻了翻[child.GetHerHis]的眼睛，继续向前走。"
 child_personality.102.confirm_arrogant: "好，让他知道他的位置。"
 child_personality.102.confirm_compassionate: "没有善良的话，世界会分裂。"
 child_personality.102.confirm_callous: "除了你的蔑视，犯人什么都不值得。"
 child_personality.102.arrogant_change: "这个犯人不值得你的关注。"
 child_personality.102.compassionate_change: "不，孩子，给这个可怜人取点他需要的水。"
 child_personality.102.callous_change: "唾弃他、打他，他应得的只有这些。"
 child_personality.103.desc: "当我逮到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetTitledFirstName]试图从来访的[robbed_guest.GetTitledFirstName]的旅行箱里偷东西时，我震惊了。"
 child_personality.103.deceitful: "\n[child.GetSheHe|U]责怪另一个孩子发明的游戏，但是我可以辨认出[child.GetSheHe]在说谎。"
 child_personality.103.honest: "\n[child.GetSheHe|U]坦白[child.GetSheHe]以为[child.GetSheHe]可以侥幸逃脱，但是现在知道这是不对的。"
 child_personality.103.humble: "\n[child.GetSheHe|U]给了我一个动人演讲，关于[child.GetSheHe]现在知道为什么[child.GetSheHe]所做的是错误的了。"
 child_personality.1031.t: "说谎者的代价"
 child_personality.1032.t: "诚实的仆人"
 child_personality.1033.t: "温顺者是受祝福的"
 child_personality.103.confirm_deceitful: "你得学会如何撒谎而不被揭穿。"
 child_personality.103.confirm_honest: "从长期看，诚实对你最有益处，孩子。"
 child_personality.103.confirm_humble: "我们只是世界的小碎片。"
 child_personality.103.deceitful_change: "不，我们不得不掩盖你的错误行为！"
 child_personality.103.honest_change: "做个诚实的人，你将会看到其他人坦诚对你。"
 child_personality.103.humble_change: "我们都被比我们自己更大的规则所指引，孩子。"
