 child_personality.4011.t: "情窦初开"
 child_personality.4011.desc_opening: "我依偎在床上，被[ROOT.Char.Custom('GetAnimalType')]的皮毛包裹着，在朦胧的温暖中睡着了。\n\n"
 child_personality.4011.desc_1: "站在我面前的是一头伟岸的[ROOT.Char.Custom('GetAnimalType')]，要求我跟着它进入[ROOT.Char.Custom('TerrainType')]。当我们达到一片林间空地时，我的心脏开始砰砰跳、我的肢体刺痛、我的灵魂#EMP 饥渴#!。当我转过身时，[ROOT.Char.Custom('GetAnimalType')]消失了，在它的位置上的是一个美丽的……"
 child_personality.4011.desc_2: "在我面前躺着一个人，在迷雾中蒙着面纱，做手势发出邀请。当我加入并触摸他们时，迷雾开始散开，而在它原来的位置上，温暖的腮红渗透出我们的皮肤。我俯身亲吻。当我起身时，温暖的微笑问候了我，那是一个美丽的……"
 child_personality.4011.desc_3: "我在半夜惊醒——胸口发闷，皮肤刺痛。我以前从没这种感觉；我生病了？我梦到了什么？我只记得一个美丽的……"
 child_personality.4011.a: "……男孩。"
 child_personality.4011.b: "……女孩。"
 child_personality.4011.c: "……女孩。或者那是个男孩？我记不太清了。"
 child_personality.4011.d: "……人。说实话，我很高兴这只是一个梦。"
 child_personality.4012.desc: "有人告诉我，感觉被特定的人吸引是很自然的——总有一天我会懂的。\n\n我一直想弄明白这一切都意味着什么，但唯一的进展就是当周围有其他[ROOT.Char.Custom('GirlBoyPlural')]时，探索这个奥秘是唯一的乐趣。"
 child_personality.4012.a: "[ROOT.Char.Custom('GirlBoyPlural')|U]真的是最好的！"
 child_personality.4013.desc: "当与其他孩子玩耍时，我发现我不介意与女孩或者男孩配对玩我们更亲密的游戏。许多其他孩子似乎有偏好，有些人甚至为此闹出很大动静，但是我不能理解原因。"
 child_personality.4013.a: "男孩和女孩都很有意思！"
 child_personality.4014.desc: "我周围的每个人似乎都热衷于配对——微笑着和其他孩子玩亲吻和触摸的游戏。当我表示没有兴趣时，他们看上去很困惑，[dummy_opposite_gender.Custom('GirlBoyPlural')]们告诉我，我应该更喜欢他们。"
 child_personality.4014.a: "我真的不理解……"
 child_personality.4015.desc: "当我看到一个年轻的[ROOT.Char.Custom('OppositeGenderedLowlyServantType')]走过，劳作的汗水流淌下来，[dummy_opposite_gender.GetHerHis]的脸颊通红，我感到非常欣喜。这种情感是什么？这种憧憬？"
 child_personality.4015.a: "[dummy_opposite_gender.Custom('GirlBoyPlural')|U]真迷人！"
 child_personality.4015.b: "我知道[crush.GetSheHe]只不过是个平民……但是，我的心啊！"
 #Reincarnation, by Mathilda Bjarnehed
 child_personality.9900.t: "一模一样"
 child_personality.9900.start.desc: "人们总是跟我说，我长得和我的[ROOT.Char.Custom2('RelationToMe', ancestor)][ancestor.GetTitledFirstName]如同一个模子里印出来的一样。我从来没见过[ancestor.GetHerHim]，不过他们这样说的时候满是笑容，所以这一定是件好事。\n\n"
 child_personality.9900.start.sinful.desc: "人们总是跟我说，我长得和我的[ROOT.Char.Custom2('RelationToMe', ancestor)][ancestor.GetTitledFirstName]如同一个模子里印出来的一样。我从来没见过[ancestor.GetHerHim]，但是显然[ancestor.GetSheHe]是一位邪恶的[ancestor.GetWomanMan]。\n\n"
 child_personality.9900.mother.desc: "我的母亲说我"
 child_personality.9900.father.desc: "我的父亲说我"
 child_personality.9900.nurse.desc: "我的保姆说我"
 child_personality.9900.temperate.desc: "非常节制，总是在控制自己，"
 child_personality.9900.greedy.desc: "总是寻找新机会，"
 child_personality.9900.generous.desc: "非常无私，"
 child_personality.9900.diligent.desc: "是个专心且热爱学习的学生，"
 child_personality.9900.calm.desc: "平静而清醒，"
 child_personality.9900.arrogant.desc: "是个自豪而高贵的[child.Custom('GirlBoy')]，"
 child_personality.9900.humble.desc: "是个谦卑的人，"
 child_personality.9900.deceitful.desc: "是个狡黠的[child.Custom('GirlBoy')]，"
 child_personality.9900.honest.desc: "总是说真话，"
 child_personality.9900.brave.desc: "无所畏惧，"
 child_personality.9900.gregarious.desc: "非常善于结交新朋友，"
 child_personality.9900.ambitious.desc: "注定伟大，"
 child_personality.9900.just.desc: "公平而公正，"
 child_personality.9900.zealous.desc: "是[child.GetFaith.GetNameNoTooltip]的虔诚仆人，"
 child_personality.9900.compassionate.desc: "是个善良温柔的人，"
 child_personality.9900.stubborn.desc: "决不轻易放弃，"
 child_personality.9900.forgiving.desc: "从不记仇，"
 child_personality.9900.sinful.temperate.desc: "对生命中的美好之物毫无激情，"
 child_personality.9900.sinful.greedy.desc: "自私自利，不愿分享，"
 child_personality.9900.sinful.generous.desc: "花钱经常大手大脚，"
 child_personality.9900.sinful.diligent.desc: "多动地让人抓狂，"
 child_personality.9900.sinful.calm.desc: "非比寻常地冷漠无情，"
 child_personality.9900.sinful.arrogant.desc: "鼻子长在脑门上，"
 child_personality.9900.sinful.humble.desc: "一丁点自信都没有，"
 child_personality.9900.sinful.deceitful.desc: "是个彻头彻尾的骗子，"
 child_personality.9900.sinful.honest.desc: "直言不讳到让人反胃，"
 child_personality.9900.sinful.brave.desc: "只会虚张声势，"
 child_personality.9900.sinful.gregarious.desc: "太过热情，"
 child_personality.9900.sinful.ambitious.desc: "老是吃着碗里看着锅里，喜新厌旧，"
 child_personality.9900.sinful.just.desc: "是个自命清高的暴发户，"
