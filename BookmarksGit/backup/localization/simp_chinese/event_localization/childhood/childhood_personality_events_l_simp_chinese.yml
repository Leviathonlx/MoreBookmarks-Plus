l_simp_chinese:
 child_personality.0001.t: "有威胁的人物"
 child_personality.0001.opening: "只要一撞见我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))][bully.GetTitledFirstName]，[bully.GetSheHe]总会捣腾出一些折磨我的新点子。"
 child_personality.0001.bullying_1: "\n\n这次[bully.GetSheHe]威胁要把我的脑袋塞穿过厕墙上的那个洞！"
 child_personality.0001.bullying_2: "\n\n这次[bully.GetSheHe]跟了我一整天，发出恼人的噪音还骂我是笨蛋！"
 child_personality.0001.bullying_3: "\n\n这次[bully.GetSheHe]推翻了一个烛台，还把责任推到我身上！"
 child_personality.0001.end: "\n\n[bully.GetSheHe|U]让我害怕，但是我能做什么呢？"
 child_personality.0001.no_bully_fallback: "[ROOT.GetCharacter.Custom('lowly_servant_type')]的女儿是一个可怕的家伙。每次我看到她，她总会捣腾出一些折磨我的新点子。她长得人高马大，我到底能做什么呢？"
 child_personality.0001.a: "至少我越来越擅长躲藏了。"
 child_personality.0001.b: "不管怎样我要整天留在我的房间里。"
 child_personality.0001.c: "或许我可以凭这事吊死[bully.GetHerHim]？"
 child_personality.0002.t: "罪犯"
 child_personality.0002.guardian: "与我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))][guardian.GetTitledFirstName]穿过街道时，我们遇到了一个戴着颈手枷的人。一个男人被卡在那儿，乞求水喝，或者任何可以从他的命运下慰藉他的东西。"
 child_personality.0002.no_guardian: "我们穿过街道时，遇到了一个戴着颈手枷的人。一个男人被枷在那儿，乞求水喝，或者任何可以从他的命运下慰藉他的东西。"
 child_personality.0002.a: "那个罪犯不应胆敢直视我！"
 child_personality.0002.b: "我会从井里给他弄点水。"
 child_personality.0002.c: "水？我希望这团泥巴能凑合！"
 child_personality.0003.t: "逮住！"
 child_personality.0003.guardian: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))][guardian.GetTitledFirstName]逮住了我时，我正从[robbed_guest.GetTitledFirstNamePossessive]的旅行箱里偷东西，[robbed_guest.GetSheHe]当时正在访问这个城堡。[guardian.GetFirstName]威胁以惩罚，并命令给出一个解释。"
 child_personality.0003.no_guardian: "我被逮住时，我正从[robbed_guest.GetTitledFirstNamePossessive]的旅行箱里偷东西，[robbed_guest.GetSheHe]当时正在访问这个城堡。[robbed_guest.GetFirstName]威胁以惩罚，并命令给出一个解释。"
 child_personality.0003.a: "我被……其他孩子要求挑战一个游戏。"
 child_personality.0003.b: "我以为我可以逃脱，但是我绝对不会再犯了。"
 child_personality.0003.c: "我并不比其他人对一切有更多的权利。"
 child_personality.0004.t: "宫廷里的鼓舞"
 child_personality.0004.desc: "一位家族的$knight_culture_player_plural_no_tooltip_lowercase$给我留下了非常深刻的印象。我终于得以面对面同他攀谈，即使现在我依然对其印象深刻。我会在余生中都记得他的话。"
 child_personality.0004.desc_knight: "一位家族的$knight_culture_player_plural_no_tooltip_lowercase$给我留下了非常深刻的印象。我终于得以面对面同[knight.GetHerHim]攀谈，即使现在我依然对其印象深刻。我会在余生中都记得[knight.GetHerHis]的话语。"
 child_personality.0004.a: "“给予他人他们应得的，然后反过来你就会得到你自己的。”"
 child_personality.0004.b: "“努力干，你就能掌握任何事物。”"
 child_personality.0004.c: "“伟大会在未来到来。当它确实到来时，在那里并抓住它。”"
 child_personality.0005.t: "玩乐时间"
 child_personality.0005.desc: "我与其他孩子一起玩乐的时候，[doing_push.GetFirstName]试图推开我！\n\n[doing_push.GetSheHe|U]一直缠着我，一有机会就推我……这开始让我心烦了，我得做点什么。"
 child_personality.0005.a: "我会让你知道推我的人会发生什么！"
 child_personality.0005.b: "你为什么推我？我只是想和你玩。"
 child_personality.0005.c: "哦，等等，我刚刚想到了一个不同的游戏！"
 child_personality.0006.t: "令人心碎的拒绝"
 child_personality.0006.desc_crush: "哦，我整日整夜想着[crush.GetTitledFirstName]，无论何时我在城堡大厅里看到[crush.GetHerHim]，我便心神飘荡。\n\n然而，当我以我的情感求见[crush.GetHerHim]时，[crush.GetSheHe]却大笑拒绝了我，当[crush.GetSheHe]走开时，[crush.GetHerHis]的脚步碾碎了我的心。"
 child_personality.0006.desc: "一个普通的[child.Custom('servant_for_romance')]偷走了我的心！我的每一瞥都让我的心怦怦乱跳。\n\n然而，当我吐露心迹时，那个[child.Custom('servant_for_romance')]笑着拒绝了我！"
 child_personality.0006.a_crush: "我会让[crush.GetHerHim]知道，让我如此失望意味着什么！"
 child_personality.0006.a: "我会让他们知道让我如此失望意味着什么！"
 child_personality.0006.b: "如果这是爱，我不想和它有任何关系了。"
 child_personality.0006.c_crush: "[crush.GetSheHe]真以为我会那样轻易放弃？"
 child_personality.0006.c: "他们真的以为我会那样轻易放弃？"
 child_personality.0007.t: "判断"
 child_personality.0007.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))][guardian.GetTitledFirstName]告诉我两天之前一个卑微的小偷被处以了死刑。\n\n[guardian.GetSheHe|U]想知道，对于如此微小的罪行得到了如此严厉的惩罚，我有什么想法。"
 child_personality.0007.a: "这太过了。应该罪刑相称，罚当其罪。"
 child_personality.0007.b: "这不是敬神的国家的法律。"
 child_personality.0007.c: "我们只应对我们已经拥有的感到满足。"
 child_personality.0008.t: "感官的盛宴"
 child_personality.0008.desc: "身处宴会中，各种各样的观感如潮水般涌来。人们的交谈、美食的各种香味充斥我的脑袋，客人们穿着漂亮的衣服，仆人们端着数不清的盘子，还有——\n"
 child_personality.0008.serving_wench: "\n那个小女仆刚才的眨眼是什么意思？"
 child_personality.0008.servant_boy: "\n那个小男仆刚才的眨眼是什么意思？"
 child_personality.0008.desc_not_server: "\n这一切都让我印象深刻！一场多么精彩的权力展示。"
 child_personality.0008.a: "它太华丽了！"
 child_personality.0008.b: "与成年人说话可以如此有乐趣！"
 child_personality.0008.c: "我无法停止沉溺于那个仆人眼神中的闪耀！"
 child_personality.0009.t: "孩童传道者"
 child_personality.0009.desc: "我看到我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('child_preacher'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_preacher'))][child_preacher.GetTitledFirstName]向其他孩子介绍[child_preacher.GetFaith.random_GoodGodNames]。他们对[child_preacher.GetHerHim]又是嘲笑又是鄙视，随后开始动手。受到嘲弄的[child_preacher.GetSheHe]仍试图继续演说，但仅仅坚持到第一拳落下。"
 child_personality.0009.desc_fallback: "我看到我的朋友向其他孩子介绍[ROOT.Char.GetFaith.random_GoodGodNames]。他们对他又是嘲笑又是鄙视，随即开始动手。我受嘲弄的朋友仍试图继续演说，但仅坚持到第一拳落下。"
 child_personality.0009.a: "我会保护你！"
 child_personality.0009.a.tt: "你有一定的概率会受伤。"
 child_personality.0009.b: "大家先停手，我们来谈谈这个。"
 child_personality.0009.c: "这就是你对待谈论神明世界的人的方式吗？"
 child_personality.0009.d: "一定很有趣！"
 child_personality.0010.t: "我手中的生命"
 child_personality.0010.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))][guardian.GetTitledFirstName]带我去树林玩弓箭。我自己一个人飞奔，很快就遇到了一头受伤的母鹿，试图一瘸一拐地远离我。"
 child_personality.0010.a: "这将是我猎获的最大的动物！"
 child_personality.0010.b: "它是多么缓慢，我可以抓住它，看着它流血至死。"
 child_personality.0010.c: "这是[guardian.GetFirstNameNoTooltip]布置的试炼，不是吗？"
 child_personality.0011.t: "我欲望的目标"
 child_personality.0011.desc: "我很长时间一直想要[ROOT.GetCharacter.Custom('child_object_of_interest_indefinite')]，而我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))][guardian.GetTitledFirstName]许诺如果我开始更加努力学习，就会在三个月内给我一个。"
 child_personality.0011.a: "我相当喜欢我正在进行的这样的学习。"
 child_personality.0011.b: "哦，我并不是真需要。"
 child_personality.0011.c: "我会努力学习！"
 child_personality.0012.t: "宴会的混乱"
 child_personality.0012.desc: "宴会十分吵闹，大人们令人无聊，吃的也不怎么好。\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))][guardian.GetFirstName][guardian.GetHerselfHimself]自己似乎很享受，所以我没法找机会逮住[guardian.GetHerHis]来告诉[guardian.GetHerHim]我不想留在这里。"
 child_personality.0012.a: "我溜了出去。或许周围还有其他孩子。"
 child_personality.0012.b: "我无法应付这么多人！是时候躲在桌子底下了。"
 child_personality.0012.c: "至少只要我在这里，我就可以保持吃喝！"
 child_personality.0021.t: "个性显露"
 child_personality.0021.desc: "我在监狱里为数不多的慰藉之一就是观察人们，即便是隔着栅栏"
 child_personality.0021.serving_wench: "——每天早上我都希望能看到那个漂亮的女仆。"
 child_personality.0021.servant_boy: "——每天早上我都希望能看到那个英俊的男仆。"
 child_personality.0021.desc_no_gender: "——每天早上我都希望能看到那个漂亮的仆人。"
 child_personality.0021.a: "接下来就靠我的想象力补完剩下的内容……"
 child_personality.0022.desc: "我已经习惯了孤独。没有人可以说话，没有人可以玩耍，没有人可以一起学习。现在仅仅是想到另一个人在碰我……"
 child_personality.0022.a: "就让我脊椎一阵颤抖！"
 child_personality.0023.desc: "我从来不知道下一餐是什么时候，所以每当别人递给我一个盘子，我就会毫不犹豫地吃掉盘子里所有的食物，不管份量多少。\n\n只有当我吃饱的时候，我才会感到稍微放松。"
 child_personality.0023.a: "这是我为数不多的乐趣之一！"
 child_personality.0024.desc: "我从来不知道下一餐是什么时候，所以每当别人递给我一个盘子，我都会强迫自己少吃一点，并对得到的感到满足。\n\n一开始这很难，但现在这已经是我的习惯了。"
 child_personality.0024.a: "节制是关键。"
 child_personality.0025.desc: "一个废弃的汤匙，一块闪亮的鹅卵石，一个破碎的盘子……以前我会嘲笑这些小玩意儿，但现在我意识到世间万物都有其价值！"
 child_personality.0025.a: "我收集能找到的一切财宝。"
 child_personality.0026.desc: "当一个人一无所有的时候，一个善意的举动就意味着一切——这一点我是通过亲身经历才明白的。只要一个简单的慷慨之举，我就能对人们产生巨大的影响！"
 child_personality.0026.a: "我的就是大家的！"
 child_personality.0027.desc: "我困在铁窗后的日子在昏昏沉沉的无所事事中度过。我醒来，我踱步，我——满怀希望地——进食……\n\n要不要努力用活动充实每一天没有差别。做不做任何努力都没有差别。"
 child_personality.0027.a: "我还是去睡觉吧。"
 child_personality.0028.desc: "我困在铁窗后的日子在昏昏沉沉的无所事事中度过。我醒来，我踱步，我——满怀希望地——进食……\n\n用我学过的事情充实我的日子，给予自己目标，并好好完成他们。"
 child_personality.0028.a: "勤奋是关键！"
 child_personality.0029.desc: "皮笑肉不笑的看守亦步亦趋地跟着我，那[imprisoner.Custom2('InsultAdjective', ROOT.Char)][imprisoner.Custom2('InsultNoun', ROOT.Char)][imprisoner.GetTitledFirstName]一直锁着我，黑暗角落里的乱窜的大老鼠……我内心的怒火每日俱增！"
 child_personality.0029.a: "我……只是……啊！"
 child_personality.0030.desc: "我所做的事情能影响到我状况的很少，不管是每天所做的还是更广义上的事情。没事可干，无话可说。"
 child_personality.0030.a: "我学会了从容处理。"
 child_personality.0031.desc: "我所做的事情能影响到我状况的很少，不管是每天所做的还是更广义上的事情。我只需要等待看看会发生什么。"
 child_personality.0031.a: "耐心是关键。"
 child_personality.0032.desc: "如果困在铁窗后教会了我什么，那就是事情不能等；你永远不知道一天后、一小时后、一分钟后会发生什么！我还会活着吗？"
 child_personality.0032.a: "我不能浪费时间！"
 child_personality.0033.desc: "当他们把我扔到这里时，我问过了；他们为什么要把我关在监狱里？\n\n随着时间流逝，我意识到这是因为他们害怕我；他们害怕将来的我，所以把我关了起来。"
 child_personality.0033.a: "我就是那么好！"
 child_personality.0034.desc: "当他们把我扔到这里时，我问过了；他们为什么要把我关在监狱里？\n\n随着时间流逝，我意识到我一定做了某些事才会如此，尽管如此，我应该感激生活给我的一切。"
 child_personality.0034.a: "我所求不多。"
 child_personality.0035.desc: "如果说监狱教了我什么，那就是这世上没什么是免费的；要得到你想要的，你就必须去欺骗，去说谎。很幸运，我的看守都很好骗！"
 child_personality.0035.a: "只有傻子才会说实话。"
 child_personality.0036.desc: "如果困在铁窗后教会了我什么，那就是人们从不吝于惩罚，而我能做到的就是不要给别人理由。要小心，#EMP 总是#!有人在盯着我呢。"
 child_personality.0036.a: "撒谎只会惹来麻烦。"
 child_personality.0037.desc: "我监牢外的看守粗鲁又恶毒，而且我的一举一动都被他们盯着。\n\n但如果我想要躲起来，很快就会有老鼠甚至是更糟的东西爬到我身上！"
 child_personality.0037.a: "每天都有新恐惧……"
 child_personality.0038.desc: "我监牢外的看守粗鲁又恶毒，而且我的一举一动都被他们盯着。暗处还有老鼠，每一天都有新恐惧。\n\n[imprisoner.GetTitledFirstName][imprisoner.GetSheHe]如果想要吓到我就必须提升[imprisoner.GetHerHis]游戏的难度了！"
 child_personality.0038.a: "我无所畏惧。"
 child_personality.0039.desc: "我上次看见别人已经是很久之前了。我不知道我是被惩罚遗弃了还是待遇提高了。\n\n在铁窗后这么久了，虽然我渴望着#EMP 任何#!一种社交，但另一方面我再也不知道该说什么了……"
 child_personality.0039.a: "人们都好可怕！"
 child_personality.0040.desc: "每日在铁窗后度过实在太#EMP 无聊#!！能让我开心的几件事之一就是我能与守卫聊天；他们或许凶残，但有些人意外地有趣！"
 child_personality.0040.a: "求求你，告诉我更多！"
 child_personality.0041.desc: "想到我再铁窗后虚度时错过的东西就让我彻夜难眠；这些机会，都溜走了……\n\n等我离开这个腐烂的监狱，我要弥补回这些失去的时间！"
 child_personality.0041.a: "没有东西可以阻止我！"
 child_personality.0042.desc: "困在监狱里，我学到了我不需要什么东西就能活下来；奢华与财富没有内在的价值。\n\n等我离开了这里，我要珍惜我已有的东西！"
 child_personality.0042.a: "无论其价值。"
 child_personality.0043.desc: "在铁窗后我学到重要的一课：唯一能信任的人就是自己。别人的看法到头来又能左右得了什么么？正因如此，别人又算什么呢！"
 child_personality.0043.a: "他们没有价值！"
 child_personality.0044.desc: "在这座监狱中我见到的不公——不论来自看守还是其他囚犯——让我噩梦连连。\n\n如果我们不能公正对待彼此，还有什么意义？！"
 child_personality.0044.a: "没有法律，我们与野兽无异。"
 child_personality.0045.desc: "人是自私的；如果我在铁窗后度过的时间教会了我什么，那就是这一点。\n\n一顿意料之外的像样的饭？囚犯会用尽一切办法相互偷走食物。捉弄人的看守让他们背弃[ROOT.Char.GetFaith.HighGodName]以换来一件好东西？不会犹豫。"
 child_personality.0045.a: "人们都只关心自己。"
 child_personality.0046.desc: "我在铁窗后唯一且唯独的恒常就是[ROOT.Char.GetFaith.HighGodNameAlternate]。不论低落还是怀疑，[ROOT.Char.GetFaith.HighGodNameSheHe]总在我的祈祷中陪伴我。\n\n日子流逝，我越来越相信除了我的信仰之外没有东西是重要的。"
 child_personality.0046.a: "赞美[ROOT.Char.GetFaith.HighGodName]！"
 child_personality.0047.desc: "无论我去往哪里，卫兵们都跟着，盯着。哪怕我确信我已经独自一人了，他们之后也会捎话告诉我，他们看见了一切；总有一双眼睛盯着我。"
 child_personality.0047.a: "有人在看着……"
 child_personality.0048.desc: "[imprisoner.GetTitledFirstName]告诉我我会有好衣服穿，有好饭吃，我确实有了。卫兵说我看不到天日了，然后我就果真没看到。\n\n我在铁窗后学到的一件事就是，人们确实会说到做到。"
 child_personality.0048.a: "我相信他们。"
 child_personality.0049.desc: "铁窗后面的生活毫无幸福可言，哪怕一丁点程度的善意都能让人感激涕零。看看其他人眼中洋溢的喜悦，去感受他们精神的雀跃……唯有这些能带给我宁静。"
 child_personality.0049.a: "善良胜过万物。"
 child_personality.0050.desc: "在这座监狱里我看到的不公——不论是看守还是其他囚犯——让我噩梦连连。或者……至少曾经是这样。但现在没有什么事能让我再起波澜了。"
 child_personality.0050.a: "人们的心里住着残虐。"
 child_personality.0051.desc: "铁窗之后的生活很难找到点乐子。看守们个个又壮又凶，[imprisoner.GetTitledFirstName]时而轻率、时而充满敌意，而我的狱友们为了给我找乐子把自己弄得遍体鳞伤。或者……我曾是这么认为的。他们中要是有一个遭受了痛苦，我心中喜悦的余烬才会重新温热起来。"
 child_personality.0051.a: "这种感觉……我想要更多！"
 child_personality.0052.desc: "其他人决定我吃什么，什么时候在哪里睡，以及我得去哪里……在铁窗之后我唯一拥有的东西就是我坚定的信念，而我对此绝不会做妥协。"
 child_personality.0052.a: "我才是这个地方始终如一的人。"
 child_personality.0053.desc: "我失去自由已经过了那么久，我甚至都开始记不清自己掌握自己的生活、自己下决定是一种什么样的感觉了。现在哪怕是最直观的问题都能让我脑子打转。\n\n虽然我有时候已经有点搞不清楚我的取向了，但反过来想，这也给我打开了更多的大门！"
 child_personality.0053.a: "谁知道我想干什么？"
 child_personality.0054.desc: "如果有人怠慢你，你不仅不记在心上还选择原谅，这人肯定还会再次怠慢你。卫兵，以及其他的囚犯，都是这么教我的。\n\n幸运的是，在这座监狱里，除了记仇也没有其他的事可做。"
 child_personality.0054.a: "[imprisoner.GetTitledFirstNameNoTooltip]，我会复仇。"
 child_personality.0055.desc: "当你整日地和同一群人被关在一起的时候，你就会意识到，这个世界上已经没有对与错了；人们总会因为某些理由去行动，而且大多数人已经尽了自己的全力。\n\n如果我不去选择原谅，那么马上我的身边就只有敌人了。"
 child_personality.0055.a: "怨恨只会带来痛苦。"
 child_personality.0061.t: "监护人的影响"
 child_personality.0061.desc_opening: "我不喜欢孤独，但我也没能从他人的相伴中获得快乐。我总是忧心忡忡，担心自己在社交活动中做了蠢事，丢尽自己的颜面。"
 child_personality.0061.desc_shy: "因此，我对[ROOT.GetCharacter.Custom2('RelationToMe' , guardian)][guardian.GetTitledFirstNameNoTooltip]产生了一种强烈的亲近感，可是对方却对这样的想法产生了困扰。"
 child_personality.0061.desc_gregarious: "[guardian.GetTitledFirstNameNoTooltip]，[ROOT.GetCharacter.Custom2('RelationToMe' , guardian)]，在这方面与我完全相反。"
 child_personality.0061.desc_fallback: "我不知道是不是只有我抱持这样的想法……"
 child_personality.0061.desc_ending: "我偶尔瞥见[guardian.GetTitledFirstNameNoTooltip]置身于一场社交宴会之中，所有出席者都面带微笑，手中端着一杯酒。人们常说酒精能让你的身心放松，或许这也不是没有道理。"
 child_personality.0061.a: "或许那就是祛除我羞赧的良药？"
 child_personality.0061.a.tt: "#EMP 你有一定几率改善你的外交能力，并对饮酒上瘾。#!"
 child_personality.0061.b: "不，我的羞赧乃是[ROOT.Char.GetFaith.HighGodName]的试炼！这一定是[ROOT.Char.GetFaith.DevilName]在诱惑我！"
 my_ward_or_child: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] "
 child_personality.101.desc: "[child.GetTitledFirstName]找到我，抱怨说[bully.GetTitledFirstName]欺负[child.GetHerHim]。"
 child_personality.101.desc_no_bully: "[child.GetTitledFirstName]找到我，抱怨说一位[child.Custom('lowly_servant_type')]的[child.Custom('GetDaughterSon')]欺负[child.GetHerHim]。"
 child_personality.101.craven: "\n\n[child.GetSheHe|U]一直在城堡里东躲西藏，以免碰上其他孩子。"
 child_personality.101.lazy: "\n\n[child.GetSheHe|U]躲在被窝里好几天，以免碰上其他孩子。"
 child_personality.101.arbitrary: "\n\n[child.GetSheHe|U]开始询问如何吊死某人，如果[child.GetSheHe]觉得这是他们应得的。"
 child_personality.1011.t: "躲藏的[child.GetFirstNameNoTooltip]"
 child_personality.1012.t: "锁在[child.GetHerHis]的房间里"
 child_personality.1013.t: "惩罚的问题"
 child_personality.101.confirm_craven: "好。没必要的时候不要找麻烦。"
 child_personality.101.confirm_lazy: "如果你不想要的话，你没必要面对世界。"
 child_personality.1013.confirm_arbitrary: "你的意志是唯一真正重要的法律。"
 child_personality.101.lazy_change: "为什么不躲在你的房间里呢？"
 child_personality.101.arbitrary_change: "霸凌者应该得到任何你可以想象得到的惩罚。"
 child_personality.101.craven_change: "确保不论你去哪里，你都躲着！"
 child_personality.1021.t: "卑微的农民"
 child_personality.1022.t: "舒缓疼痛"
