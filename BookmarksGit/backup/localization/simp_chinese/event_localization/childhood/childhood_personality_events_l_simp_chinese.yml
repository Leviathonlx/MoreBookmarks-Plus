 child_personality.104.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]钦佩其家族的一名$knight_culture_player_plural_no_tooltip$很长时间了。[child.GetSheHe]终于见到本人之后，一直对[child.GetHerselfHimself]自己重复着这名战士的话语。"
 child_personality.104.generous: "\n\n“给予他人他们应得的，然后反过来你就会得到你自己的。”"
 child_personality.104.diligent: "\n\n“努力干，你就能掌握任何事物。”"
 child_personality.104.patient: "\n\n“伟大会在未来到来。当它确实到来时，在那里并抓住它。”"
 child_personality.104.confirm_generous: "[child.GetHerHim]周围的其他人成长时，[child.GetSheHe]也会。"
 child_personality.104.confirm_diligent: "的确。努力工作可以让[child.GetHerHim]达到[child.GetSheHe]想要的目标。"
 child_personality.104.confirm_patient: "是的，机会总会在时机到来时出现。"
 child_personality.104.generous_change: "[child.GetSheHe|U]永远不会忘记[child.GetHerHis]的伟业中的其他人的作用。"
 child_personality.104.diligent_change: "[child.GetSheHe|U]一定会被教导努力工作永远产出成果。"
 child_personality.104.patient_change: "一切都需要给予时间，亲爱的[child.GetFirstNameNoTooltip]。"
 child_personality.1051.t: "易于愤怒"
 child_personality.1052.t: "心平气和"
 child_personality.1053.t: "摇摆的忠心"
 child_personality.105.desc: "我观察到[child.GetTitledFirstName]与其他孩子玩耍时，[doing_push.GetTitledFirstName]试图欺压[child.GetHerHim]。"
 child_personality.105.wrathful: "很快孩子们闹翻了！"
 child_personality.105.forgiving: "\n[child.GetFirstName]全力争斗，而不是坐下来与[doing_push.GetFirstName]交谈。"
 child_personality.105.fickle: "这个时刻并没有持久，因为[child.GetFirstName]很快就从中发明了一个全新的游戏，完全忘记了之前的游戏。"
 child_personality.105.confirm_wrathful: "[child.GetFirstNameNoTooltip]给的与[child.GetSheHe]得到的一样好！"
 child_personality.105.confirm_forgiving: "[child.GetFirstNameNoTooltip]知道必要时需要“把另一面脸颊也转给他”。"
 child_personality.105.confirm_fickle: "继续前进常常是最好的办法。"
 child_personality.105.wrathful_change: "[child.GetSheHe|U]永远不应让其他人骑在[child.GetHerHim]头上！"
 child_personality.105.forgiving_change: "[child.GetFirstNameNoTooltip]应当被教导“把另一面脸颊也转给他”。"
 child_personality.105.fickle_change: "[child.GetFirstNameNoTooltip]不应拘泥于这样的事情。"
 child_personality.1061.t: "绵长的怨恨"
 child_personality.1062.t: "兴趣的失去"
 child_personality.1063.t: "坚持"
 child_personality.106.desc: "[child.GetTitledFirstName]暗恋[crush.GetTitledFirstName]已经有一段时间了。然而，当[child.GetSheHe]终于坦白[child.GetHerHis]的感情时，[crush.GetFirstName]的回应很无情。"
 child_personality.106.vengeful: "\n\n现在每当[crush.GetSheHe]经过时，[child.GetFirstName]便会嘟囔。"
 child_personality.106.chaste: "\n\n被拒绝似乎让[child.GetFirstName]警惕任何形式的吸引了。"
 child_personality.106.stubborn: "\n\n然而，[child.GetFirstName]仍然像舔狗一样追求着[crush.GetHerHim]。"
 child_personality.106.confirm_vengeful: "啊，幼稚的恶习。"
 child_personality.106.confirm_chaste: "人完全不应涉猎色欲。"
 child_personality.106.confirm_stubborn: "如果人一开始失败，这人能做的只有再次尝试。"
 child_personality.106.vengeful_change: "[child.GetFirstNameNoTooltip]不应让任何人这样对待[child.GetHerHim]！"
 child_personality.106.chaste_change: "可能爱情不适合[child.GetFirstNameNoTooltip]……"
 child_personality.106.stubborn_change: "[child.GetFirstNameNoTooltip]不应那样轻易放弃！"
 child_personality.1071.t: "严酷的判决"
 child_personality.1072.t: "以神的名义"
 child_personality.1073.t: "得到启发的中庸"
 child_personality.107.desc: "在一个卑微盗贼的死刑判决后，我询问[child.Custom2('MyCharacterIntroduction', ROOT.Char)]对此[child.GetSheHe]怎么想。"
 child_personality.107.just: "\n\n[child.GetSheHe|U]回答道这样的判决对于这样的小罪过于严苛。"
 child_personality.107.cynical: "\n\n[child.GetSheHe|U]表达了质疑，是否有任何神明会希望一个国家被这样严苛的法律所统治。"
 child_personality.107.temperate: "\n\n[child.GetSheHe|U]声称[child.GetSheHe]得到了一个教训，不要去拿超出自己处理范围的东西。"
 child_personality.107.confirm_just: "这个惩罚的确不适合这个罪行。"
 child_personality.107.confirm_cynical: "不要期待看到[child.GetFaith.HighGodNamePossessive]的公义。"
 child_personality.107.confirm_temperate: "过度索取可能是非常危险的。"
 child_personality.107.just_change: "[child.GetSheHe|U]应被教导法律的恰当判决。"
 child_personality.107.cynical_change: "是时候展示给[child.GetHerHim]，[ROOT.Char.GetFaith.HighGodName]的关心是多么渺小了。"
 child_personality.107.temperate_change: "这是一次关于万物中庸的课程。"
 child_personality.1081.t: "热切的眼神"
 child_personality.1082.t: "结交熟人"
 child_personality.1083.t: "不合时宜的交际"
 child_personality.108.desc: "[child.GetTitledFirstName]似乎还沉浸在我们最近举办的宴会之中！"
 child_personality.108.greedy: "\n在所有的话题中，[child.GetSheHe]对于[child.GetSheHe]在那里看到的华丽衣服和闪闪发光的黄金滔滔不绝。"
 child_personality.108.gregarious: "\n[child.GetSheHe|U]和[child.GetSheHe]与之交谈的每个人都相处融洽，即便是成年宾客。"
 child_personality.108.lustful: "\n然而，[child.GetSheHe]却总是忍不住谈及[child.GetHerHim]与一位年轻仆人四目锁定时的感觉。"
 child_personality.108.confirm_greedy: "这些是权力的象征，通过它，我们的世界被统治。"
 child_personality.108.confirm_gregarious: "结交朋友永远不是坏事。"
 child_personality.108.confirm_lustful: "哦，这个小坏蛋[child.GetSheHe]到年龄了，不是吗？"
 child_personality.108.greedy_change: "好好留意权力的昂贵象征带来的真正价值！"
 child_personality.108.gregarious_change: "我会展示给[child.GetHerHim]如何在宴会中结交朋友！"
 child_personality.108.lustful_change: "我看到你盯着那个仆人了，[child.GetFirstNameNoTooltip]。"
 child_personality.1091.t: "陷入困境"
 child_personality.1092.t: "年轻的调解人"
 child_personality.1093.t: "信仰守护者"
 child_personality.109.desc: "孩子中今天发生了骚动。[child_preacher.GetTitledFirstName]试图在[child_preacher.GetHerHis]的小伙伴中讲道，结果成为了一场小打斗的目标。"
 child_personality.109.desc_fallback: "孩子中今天发生了骚动。一个孩子试图在小伙伴中讲道，结果成为了一场小打斗的目标。"
 child_personality.109.brave: "\n\n[child.GetTitledFirstName]介入，并尽[child.GetSheHe]所能保护[child_preacher.GetHerHim]。"
 child_personality.109.brave_fallback: "\n\n[child.GetTitledFirstName]介入了并尽[child.GetSheHe]所能保护这个小讲道者。"
 child_personality.109.calm: "\n\n[child.GetTitledFirstName]介入了，在任何人受伤之前成功停止了打斗。"
 child_personality.109.zealous: "\n\n[child.GetTitledFirstName]非常气愤，有人竟然会因试图宣讲[child.GetFaith.random_GoodGodNames]而成为别人的目标，并赶走了其他孩子。"
 child_personality.109.confirm_brave: "永远不要在挑战中退缩，[child.GetFirstNameNoTooltip]。"
 child_personality.109.confirm_calm: "在压力面前保持冷静是非常重要的。"
 child_personality.109.confirm_zealous: "你会努力为神服务，孩子！"
 child_personality.109.brave_change: "不要害怕。有必要时就要站出来。"
 child_personality.109.calm_change: "让我告诉你，你可以如何调解这件事……"
 child_personality.109.zealous_change: "永远不要让任何人像那样冒犯神。"
 child_personality.1101.t: "确定地"
 child_personality.1102.t: "欢乐地"
 child_personality.1103.t: "怀疑地"
 child_personality.110.desc: "我带[child.GetFirstName]出去玩弓箭，令我惊讶的是，[child.GetSheHe]遇到了一头受伤的母鹿。"
 child_personality.110.ambitious: "\n\n[child.GetSheHe|U]毫不犹豫地将它击倒。"
 child_personality.110.sadistic: "\n\n[child.GetSheHe]将这只动物展示给我看，它的伤口证明它显然死得非常慢，非常痛苦。而[child.GetFirstNameNoTooltip]只是一笑了之。"
 child_personality.110.paranoid: "\n\n[child.GetSheHe|U]随后猛烈责怪我，认为我安排了整场遭遇，作为某种考验。"
 child_personality.110.confirm_ambitious: "你将成为伟人，[child.GetFirstNameNoTooltip]。"
 child_personality.110.confirm_sadistic: "这只是一个动物。"
 child_personality.110.confirm_paranoid: "没错，这当然是一个考验。做得不错，[child.GetFirstNameNoTooltip]。"
 child_personality.110.ambitious_change: "这样，展示给我看看你可以亲自收割动物！"
 child_personality.110.sadistic_change: "有人总会受苦。确保这不会是你。"
 child_personality.110.paranoid_change: "这是一个考验。我希望你下次做得更好。"
 child_personality.1111.t: "相当满意"
 child_personality.1112.t: "变化的思绪"
 child_personality.1113.t: "信任我"
 child_personality.111.desc: "[child.GetTitledFirstName]很长时间以来一直在向我索取[child.Custom('child_object_of_interest_indefinite')]，而我告诉[child.GetHerHim]如果[child.GetSheHe]能更加专注于[child.GetHerHis]的学业，我就会在三个月内给[child.GetHerHim]一个。"
 child_personality.111.content: "\n\n[child.GetSheHe|U]回应道[child.GetSheHe]对于[child.GetHerHis]现在对[child.GetHerHis]的课业的努力很满意，不论得到奖赏与否。"
 child_personality.111.fickle: "\n\n[child.GetSheHe|U]不假思索地拒绝了我的提议，说[child.GetSheHe]已经不在乎那东西了。"
 child_personality.111.trusting: "\n\n自从我许下那个诺言，[child.GetSheHe]便加倍了[child.GetHerHis]在学业上的努力。"
 child_personality.111.confirm_content: "我们都在生活中学会与我们的命运相处。"
 child_personality.111.confirm_fickle: "变化的思绪是健康的思维。"
 child_personality.111.confirm_trusting: "我不会骗你，[child.GetFirstNameNoTooltip]。"
 child_personality.111.content_change: "[child.GetSheHe|U]应专注于[child.GetSheHe]已经拥有的恩惠。"
 child_personality.111.fickle_change: "我应教导[child.GetHerHim]一种更加灵活的思维方式。"
 child_personality.111.trusting_change: "[child.GetFirstNameNoTooltip]应被教导不假思索地信从我的话。"
 child_personality.1121.t: "溜走"
 child_personality.1122.t: "大厅中的孤独"
 child_personality.1123.t: "小小美食家"
 child_personality.112.desc: "[child.GetTitledFirstName]似乎在我们最近的宴会中度过了一段艰难的时光。"
 child_personality.112.impatient: "[child.GetSheHe|U]早早地溜了出去，在之后的整个晚上都没被见着。"
 child_personality.112.shy: "[child.GetSheHe|U]溜到了一张桌子底下，在整个宴会中躲避着人们。"
 child_personality.112.gluttonous: "[child.GetSheHe|U]把[child.GetHerHis]的脸埋入[child.GetHerHis]的食物中，[child.GetSheHe]唯一说的话只是不断要求更多的菜肴。"
 child_personality.112.confirm_impatient: "如果你有更好的事情去做，去吧。"
 child_personality.112.confirm_shy: "重要的是，宾客们知道你在那里。"
 child_personality.112.confirm_gluttonous: "食物永远是欢乐！"
 child_personality.112.impatient_change: "如果这是苦差事，那么你就应当离开。"
 child_personality.112.shy_change: "这是应当被见证的责任，不论你想不想要！"
 child_personality.112.gluttonous_change: "如果同伴让你厌烦，专注于食物。"
 child_personality.2001.t: "失去踪迹"
 child_personality.2001.desc: "我喜欢与[child.GetTitledFirstName]玩，[child.GetSheHe]表现怪异时会让[child.GetHerHim]知道，有时会稍微欺负一下[child.GetHerHim]。"
 child_personality.2001.craven: "\n\n我发誓，如果我不知道更好，我会说[child.GetSheHe]正在躲着我。"
 child_personality.2001.a: "[child.GetSheHe]是什么东西，懦夫？"
 child_personality.2002.t: "关起来"
 child_personality.2002.lazy: "\n\n[child.GetSheHe]整天把自己关在[child.GetHerHis]的房间里，什么都不做。"
 child_personality.2002.a: "[child.GetSheHe|U]没趣。"
 child_personality.2003.t: "不合理的要求"
 child_personality.2003.arbitrary: "\n\n现在[child.GetSheHe]受够了，并跑去成年人那里对他们说我应该因此被吊死！"
 child_personality.2003.a: "这也太过分了！"
 child_personality.2004.t: "从争斗到友谊"
 child_personality.2004.desc: "我以为在玩耍时我不小心欺负[child.GetTitledFirstName]之后，[child.GetHerHim]会找我来大家，但是[child.GetHerHis]的怒火很快消散了。\n\n反而，我们开始交谈，并玩更多的东西。这真是充满乐趣，而且现在我们每天都一起玩！"
 child_personality.2004.a: "我很高兴能有像[child.GetFirstNameNoTooltip]一样的朋友。"
 child_personality.2005.t: "坚持"
 child_personality.2005.desc: "[child.GetTitledFirstName]好多次请求我和[child.GetHerHim]一起玩一起走走，我最终不得不表明我只是不愿意。\n\n虽然被拒绝后一开始很沮丧，但事实很快表明[child.GetSheHe]不会放弃让我喜欢[child.GetHerHim]的努力。"
 child_personality.2005.a: "[child.GetSheHe|U]早就需要停止这些了！"
 child_personality.2005.b: "[child.GetSheHe]不会放弃，真可爱。"
 child_personality.2005.c: "[child.GetFirstNameNoTooltip]？那是谁？"
 child_personality.2006.t: "我的拯救者"
 child_personality.2006.opening: "我试图教育其他孩子我知道的关于神明的知识，然后他们开始嘲弄我，并向我挥起拳头。"
 child_personality.2006.bully: "尽管[child.GetTitledFirstName]过去曾那样对待我，却是唯一敢介入的人，而且[child.GetSheHe]还确保了我的安全。"
 child_personality.2006.victim: "尽管我过去曾那样对待[child.GetTitledFirstName]，[child.GetHerHim]却是唯一敢于介入的人，并确保了我的安全。"
 child_personality.2006.desc: "唯一敢于介入的人是[child.GetTitledFirstName]，确保了我的安全。"
 child_personality.2006.a: "自从那以后我们变得亲密了。"
 child_personality.2007.t: "一次遭遇"
 child_personality.2007.desc: "[child_preacher.GetTitledFirstName]向许多孩子宣讲[child_preacher.GetFaith.HighGodName]的这些那些，并开始惹恼我了。\n\n我只是稍微推搡了[child_preacher.GetHerHim]一下，[child.GetTitledFirstName]令人意外地开始激烈揍我，并要我放[child_preacher.GetFirstName]一个人一边去。"
 child_personality.2007.a: "我只是找点乐子，傻瓜！"
 #Curious
 child_personality.3001.t: "什么？为什么？怎么？"
 child_personality.3001.desc: "有太多要看，要闻，要触摸了！你从哪来？天为什么是蓝的？山那边有什么？求你了求你了，我想弄明白！"
 child_personality.3001.a: "问题太多了！"
 child_personality.3001.message: "我的[ROOT.Char.Custom2('RelationToMe', personality_child)][personality_child.GetTitledFirstName]总是充满疑问！"
 child_personality.3002.desc: "就没有个安生时候！我的[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ][personality_child.GetTitledFirstName]满是问题！我尽全力鼓励[personality_child.GetHerHis]的好奇，但有时候我不禁会被源源不断的想法和问题弄得精疲力尽。"
 child_personality.3002.a: "当一位父亲和一位母亲彼此深爱时……"
 #Rowdy
 child_personality.3003.t: "点燃的火焰"
 child_personality.3003.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))][guardian.GetFirstName]总是命令我一动不动地坐着，并且保持安静，即使我告诉[guardian.GetHerHim]这不可能！我的胳膊和腿好像在自己移动，如果我不跟上，它们就会掉下来自己跑掉！"
 child_personality.3003.a: "我想干啥就干啥！"
 child_personality.3003.message: "我的[ROOT.Char.Custom2('RelationToMe',personality_child)][personality_child.GetTitledFirstName]总是会来事！"
 child_personality.3004.t: "酿造中的麻烦制造者"
 child_personality.3004.desc: "虽然我期待我的[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ][personality_child.GetTitledFirstName]有时候整点小恶作剧，但是[personality_child.GetHerHis]实在是太有创意了，我不得不盯着点。如果这不仅仅只是恶作剧的话，通常就会发展成为斗殴、大发雷霆的导师或者是争强好胜出了错结果膝盖磕破。"
 child_personality.3004.a: "一刻都不消停！"
 #Bossy
 child_personality.3005.t: "培养中的统治者"
 child_personality.3005.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))][guardian.GetFirstName]总是要求我让其他孩子来选择玩什么游戏，但我为什么要这么做，在我知道哪一种最好玩的时候？！我实在受够了[guardian.GetHerHim]和其他大人告诉我该做什么！"
 child_personality.3005.a: "他们不是我的上司！"
 child_personality.3005.message: "我的[ROOT.Char.Custom2('RelationToMe',personality_child)][personality_child.GetTitledFirstName]真正知道[personality_child.GetSheHe]所想要的！"
 child_personality.3006.desc: "我的[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ][personality_child.GetTitledFirstName]的意见和要求简直永无止境。有一半的时间[personality_child.GetSheHe]都在试着告诉我该做什么，而不是反过来！"
 child_personality.3006.a: "强大或艰巨——这是一条不错的行进路线。"
 #Charming
 child_personality.3007.t: "更聪明地工作，而不是更刻苦"
 child_personality.3007.desc: "“要友善待人，要加倍努力，”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))][guardian.GetFirstName]一直这么跟我说。我尽力了，但有时实在是太累人了！为了想要的东西略施小计撒谎骗人不是更聪明吗？！"
 child_personality.3007.a: "而且每个人也都太容易被耍了！"
 child_personality.3007.message: "我的[ROOT.Char.Custom2('RelationToMe',personality_child)][personality_child.GetTitledFirstName]擅长骗人、为人狡猾！"
 child_personality.3008.t: "甜蜜的微笑和小小的谎言"
 child_personality.3008.desc: "正如其他[personality_child.GetHerHis]这个年纪的孩子，我的[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)][personality_child.GetTitledFirstName]有时候会撒谎，还会测试你忍耐的极限。然而，[personality_child.GetSheHe]总是用[personality_child.GetHerHis]可爱的举止来躲避怀疑，而且当[personality_child.GetSheHe]被抓住时，人们总是会原谅[personality_child.GetHerHim]。\n\n我很好奇[personality_child.GetSheHe]到底躲过了多少次惩罚……"
 child_personality.3008.a: "我会留意这事。"
 #Pensive
 child_personality.3009.t: "陷入沉思"
 child_personality.3009.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))][guardian.GetFirstName]告诉我，我应该和其他孩子一起玩。但他们太吵了！周围要保持安静，这样我才能听到自己的想法！"
 child_personality.3009.a: "有太多东西要思考了……"
 child_personality.3009.message: "我的[ROOT.Char.Custom2('RelationToMe',personality_child)][personality_child.GetTitledFirstName]经常陷入沉思！"
 child_personality.3010.t: "陷入沉思"
 child_personality.3010.desc: "我的[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)][personality_child.GetTitledFirstName]是个异常冷静的孩子。当其他孩子玩着他们的疯狂游戏时，[personality_child.GetFirstNameNoTooltip]经常缩在某个安静的角落。[personality_child.GetSheHe|U]话不多，但我能看出来，[personality_child.GetSheHe]总是在思考着什么。"
 child_personality.3010.a: "我很好奇[personality_child.GetHerHis]在想些什么？"
