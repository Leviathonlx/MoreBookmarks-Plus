l_simp_chinese:
 childhood.7000.t: "捉弄[stolen_clothes.GetFirstNameNoTooltip]"
 childhood.7000.desc: "我想说，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stolen_clothes'))][stolen_clothes.GetFirstName]看起来有点……#EMP 死板#!！[stolen_clothes.GetSheHe|U]总是把事情看得太严肃，日复一日地处理宫廷内的事务。或许我应该让情绪#EMP 放松#!一下？\n\n"
 childhood.7000.desc_child: "我知道只要我叫上[child_helper.GetFirstName]，[child_helper.GetHerHim]就会帮助我执行我的#EMP 邪恶计划#!。\n\n"
 childhood.7000.desc_end: "我很好奇如果[stolen_clothes.GetFirstNameNoTooltip]的衣服“失踪了”[stolen_clothes.GetHerHis]会是何反应？#EMP *窃笑*#!"
 childhood.7000.a: "我会偷偷溜进[stolen_clothes.GetHerHis]的房间，然后偷走[stolen_clothes.GetHerHis]的衣服！"
 childhood.7000.b: "[child_helper.GetFirstNameNoTooltip]，去分散[stolen_clothes.GetHerHim]的注意力。#EMP 我们走！#!"
 childhood.7000.c: "不行，我得友善一点。休息一下吧，[stolen_clothes.GetFirstNameNoTooltip]。"
 childhood.7000.d: "嗯，时机不对……"
 childhood.7000.a.success: "你偷走了衣服"
 childhood.7000.a.failure: "[stolen_clothes.GetSheHe|U]在你行动时逮到了你"
 childhood.7001.desc_helper: "成功了！[child_helper.GetFirstName]今天一大早在[stolen_clothes.GetFirstName]的房间里放了[ROOT.Char.Custom('GetLivestockFowlIndef')]，分散了[stolen_clothes.GetHerHis]的注意力——而我则趁机将能找到的衣服都偷走了！"
 childhood.7001.desc_nohelper: "成功了！我设法溜进了[stolen_clothes.GetFirstNamePossessiveNoTooltip]的房间，在[stolen_clothes.GetSheHe]醒来之前偷走了[stolen_clothes.GetHerHis]的所有衣服！ "
 childhood.7001.desc_angry: "[stolen_clothes.GetFirstNameNoTooltip]愤怒地站起身来，一丝不挂的[stolen_clothes.GetHerHis]沿着走廊追了过去！\n\n“可恶的小兔崽子！马上把我的衣服还给我，不然我就拧断你的脖子！”[stolen_clothes.GetSheHe|U]尖叫道，鼻子都冒了烟。\n\n[stolen_clothes.GetFirstNameNoTooltip]或许不喜欢我这个聪明的恶作剧，但其他人都认为这很#EMP 搞笑！#!"
 childhood.7001.desc_funny: "[stolen_clothes.GetFirstNameNoTooltip]迅速站起身来，一丝不挂的[stolen_clothes.GetHerHis]沿着走廊追了过去！\n\n“孩子！把我的衣服还给我，我没时间玩这个！”[stolen_clothes.GetSheHe|U]喊道，一路跑进了大厅，然后[stolen_clothes.GetSheHe]停了下来，意识到自己干了什么！\n\n所有人，包括[stolen_clothes.GetFirstNameNoTooltip]都觉得这个场景#EMP 非常#!有趣，纷纷大笑起来，直到所有人涨红了脸。"
 childhood.7001.a: "我会再这么做！继续这么做！#EMP 一直#!这么做！"
 childhood.7001.b: "没有你我办不到，[child_helper.GetFirstNameNoTooltip]！"
 childhood.7001.c: "好的恶作剧有很长的路要走！"
 childhood.7002.desc_helper: "噢不！[child_helper.GetFirstName]打算将[ROOT.Char.Custom('GetLivestockFowlIndef')]放在[stolen_clothes.GetFirstNamePossessiveNoTooltip]的卧室里，但它出卖了我们！我们刚进去，它就开始大声尖叫，[stolen_clothes.GetFirstNameNoTooltip]直接从床上跳了下来，发现了我们。\n\n"
 childhood.7002.desc_nohelper: "该死！我刚溜进来，[stolen_clothes.GetFirstNamePossessive]就睁开了眼睛，然后[stolen_clothes.GetSheHe]跳下了床！\n\n"
 childhood.7002.desc_angry: "[stolen_clothes.GetSheHe|U]敏捷地拿起[stolen_clothes.GetHerHis]那装满的夜壶，以令人难以置信的精准投了出去。伴随着一声#flatulence 巨响#!，我浑身被大便覆盖，这量怕不是攒了#EMP 好几个晚上#!！\n\n“这会教育你别来打扰我！滚出去，不然还有更多！”[stolen_clothes.GetSheHe|U]大喊道。"
 childhood.7002.desc_funny: "“现在听好了！”[stolen_clothes.GetFirstNameNoTooltip]一边说，一边紧紧揪住我的耳朵，“你不能到处偷衣服！我想你早就该上一节礼仪课了……”\n\n不，不要#EMP 礼仪！#!"
 childhood.7002.a: "#EMP 不！哕！#!"
 childhood.7002.b: "再也不敢了，我保证！"
 childhood.7002.c: "这#EMP 都是#![child_helper.GetFirstNamePossessiveNoTooltip]的主意！"
 bully_stops: "[bully.GetFirstName]不再霸凌你"
 skill_increased: "能力提升"
 funny_opinion: "有趣"
 childhood.7100.t: "骇人景象"
 childhood.7100.desc: "我在庭院玩耍时，看到[child_to_annihilate.GetFirstName]和其他一些孩子一起玩耍。\n\n"
 childhood.7100.killed_by_sow: "[child_to_annihilate.GetFirstNameNoTooltip]正在附近的猪圈旁跳来跳去，突然，一只大母猪叼住了[child_to_annihilate.GetHerHis]的胳膊。它没有心软。我转过身去，听见尖叫声越来越大，最终停了下来。\n\n"
 childhood.7100.kicked_by_horse: "[child_to_annihilate.GetSheHe]从一匹马身后走过，那匹马毫无征兆地尥起了蹶子。[child_to_annihilate.GetFirstNameNoTooltip]被踹飞了好几米远，浑身是血，倒在地上一动不动。\n\n"
 childhood.7100.kicked_by_camel: "[child_to_annihilate.GetSheHe]从一头骆驼身后走过，那头骆驼毫无征兆地尥起了蹶子。[child_to_annihilate.GetFirstNameNoTooltip]被踹飞了好几米远，浑身是血，倒在地上一动不动。\n\n"
 childhood.7100.stomped_by_elephant: "[child_to_annihilate.GetSheHe]从一头大象身边走过，那头大象毫无征兆地后脚直立，疯狂地鸣叫起来。一只巨大的象脚踩在[child_to_annihilate.GetFirstNameNoTooltip]身上，将[child_to_annihilate.GetHerHim]踩进了土里。\n\n"
 childhood.7100.smashed_by_roof_tile: "[child_to_annihilate.GetSheHe]从附近的一座建筑走过，一块沉重的屋顶瓦突然松动了。伴随着一声#EMP 巨响#!，它砸中了[child_to_annihilate.GetFirstNamePossessiveNoTooltip]的脑袋，[child_to_annihilate.GetHerHim]瞬间就倒了下去。\n\n"
 childhood.7100.desc_end: "突然的寂静很快被目击者恐惧的尖叫替代。[ROOT.Char.GetFaith.HighGodName]怎么能允许这种事发生？！"
 death_sow: "被母猪咬死"
 death_horse: "被尥蹶子的马杀死"
 death_camel: "被尥蹶子的骆驼杀死"
 death_roof_tile: "被屋顶瓦砸中了[CHARACTER.GetHerHis]的脑袋"
 childhood.7100.a: "什……什么？！不——！"
 childhood.7100.b: "……#DIE1 哈#!哈哈！你们都看见了吗！"
 childhood.7100.c: "哦。"
 childhood.7100.d: "你……你能抱我一会儿吗，[friend_to_comfort.GetFirstNameNoTooltip]？"
 childhood.7100.d.friend: "你的朋友[friend_to_comfort.GetFirstNameNoTooltip]竭尽全力来安慰你"
 childhood.7200.t: "语言障碍"
 childhood.7200.desc: "我真的很喜欢与[language_friend.GetFirstName]一起玩耍，但有时候我很难听懂[language_friend.GetSheHe]说了什么……\n\n虽然只用手势和鬼脸就可以交流，但如果我能用[language_friend.GetCulture.GetLanguage.GetNameNoTooltip]和[language_friend.GetHerHim]说话，那一定会更欢乐。\n\n也许为了[language_friend.GetFirstNamePossessiveNoTooltip]我应该努力学习？"
 childhood.7200.a: "我会日以继夜地学习！"
 childhood.7200.b: "嗯，我会让一名仆人为我们读一些[language_friend.GetCulture.GetLanguage.GetNameNoTooltip]寓言。"
 childhood.7200.c: "不，太累了。我还要#EMP 玩#!呢！"
 entertained_opinion: "娱乐"
 childhood.7300.t: "为未来做“准备”"
 childhood.7300.desc: "很快我就会真正地统治——不再用受多变的监护人和自以为无所不知的老师监督……当那一刻来临时，我必须确保我的臣民都在我的控制之下。\n\n[beating_target_1.GetTitledFirstName]软弱且温顺，我确信我的威慑力能激励[beating_target_1.GetHerHim]在未来保持……#EMP 忠诚#!。\n\n"
 childhood.7100.beating_target_2: "或者[beating_target_2.GetTitledFirstName]更值得我关注？[beating_target_1.GetSheHe|U]同样软弱不堪。\n\n"
 childhood.7100.beating_target_3: "还有孱弱的[beating_target_3.GetTitledFirstName]，我#EMP 瞪一眼#!就能吓得[beating_target_3.GetHerHim]直哆嗦！ "
 childhood.7300.desc_end: "选谁呢，选谁呢……"
 childhood.7300.a: "[beating_target_1.GetFirstNameNoTooltip]，来认识一下我的拳头！"
 childhood.7300.b: "过来，[beating_target_2.GetFirstNameNoTooltip]……"
 childhood.7300.c: "这无关个人恩怨，[beating_target_3.GetFirstNameNoTooltip]，纯粹是公事公办。"
 childhood.7300.d: "这有失我的身份……"
 childhood.7300.a.success: "你吓到了[beating_target_1.GetFirstNameNoTooltip]"
 childhood.7300.a.failure: "你未能威吓[beating_target_1.GetFirstNameNoTooltip]"
 childhood.7300.b.success: "你吓到了[beating_target_2.GetFirstNameNoTooltip]"
 childhood.7300.b.failure: "你未能威吓[beating_target_2.GetFirstNameNoTooltip]"
 childhood.7300.c.success: "你吓到了[beating_target_3.GetFirstNameNoTooltip]"
 childhood.7300.c.failure: "你未能威吓[beating_target_3.GetFirstNameNoTooltip]"
 childhood.7400.t: "霸凌卫士"
 childhood.7400.desc: "哎呀……我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))][bully.GetFirstName]又在这儿。我只是想静静地玩耍，为什么[bully.GetSheHe]总是要来烦我！\n\n“你干啥呢，#EMP [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bully'))]#!！”[bully.GetFirstNameNoTooltip]对着我大声喊道。"
 childhood.7400.desc_2: "\n\n突然，有人拍了拍我的肩膀。“[bully.GetSheHe]让你烦心了？”我的贴身侍卫[bodyguard.GetFirstName]平静地说道，“要让我教[bully.GetHerHim]一些规矩吗？”"
 childhood.7400_father_dead: "“你就是个非常[ROOT.Char.Custom2('InsultAdjective'), bully][ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bully'))]！哦，还有……你爸死了！哈哈！”"
 childhood.7400_mother_dead: "“你就是个让人恶心的[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bully'))]！哦，还有……你妈死了！哈哈！”"
 childhood.7400_none_dead: "“你就是个讨厌的[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bully'))]，没人想和你一起玩！”"
 childhood.7400.a: "从现在开始我让你做什么你就做什么，明白？"
 childhood.7400.b: "[bodyguard.GetFirstNameNoTooltip]，揍[bully.GetHerHim]！"
 childhood.7400.c: "你得学会友善待人。"
 every_parent_of_bully: "[bully.GetFirstName]的父母"
 childhood.7500.t: "一段过去的故事"
 childhood.7500.desc: "“靠近点，我想给你讲个故事。”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))][guardian.GetTitledFirstName]说道，示意我来到篝火旁。\n\n"
 childhood.7500.participant: "“那时候[guardian_memory.GetDescription]。没错，就是我的[guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))]……”"
 childhood.7500.participant_dead: "“那时候[guardian_memory.GetDescription]。[memory_participant.GetSheHe|U]是我的[guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))]，[memory_participant.GetDeathReason]……”"
 childhood.7500.no_participant: "“那时候[guardian_memory.GetDescription]……”"
 childhood.7500.midpoint: "篝火的火焰卷向夜空。[guardian.GetFirstNameNoTooltip][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('guardian'))]，继续讲述这个故事。"
 childhood.7500.family: "\n\n“……记住家人的重要性，[ROOT.Char.GetFirstNameNoTooltip]。以[ROOT.Char.GetHouse.GetNameNoTooltip]家族的姓氏为傲。#EMP [ROOT.Char.GetHouse.GetMotto]#!。”"
 childhood.7500.martial: "\n\n“……在战斗中磨炼你的能力，你的勇武和你的智慧。[ROOT.Char.GetFirstNameNoTooltip]，你会拥有无数的敌人，只有经过训练才能打败他们。”"
 childhood.7500.death: "\n\n“……亲爱的[ROOT.Char.GetFirstNameNoTooltip]，记住我的故事的寓意。人皆有一死——让你的敌人比你先死。”"
 childhood.7500.war: "\n\n“……兵燹之祸会考验每个[ROOT.Char.GetWomanMan]的勇气。记住，兵者，诡道也，[ROOT.Char.GetFirstNameNoTooltip]。”"
 childhood.7500.relationships: "\n\n“……你身边的那些人，你的朋友，你的顾问，甚至你的敌人——他们是重要的人。务必珍惜他们，尤其是你的敌人。”"
 childhood.7500.childhood: "\n\n“……这是我小时候的故事！哎呀，感觉我已经好老了。”"
 childhood.7500.a: "真是个好故事，[guardian.GetFirstNameNoTooltip]。"
 childhood.7500.b: "#DIE2 ……Z#!#DIE1 Z#!ZZ"
 culture_tradition_events.2100.t: "炉边故事"
 culture_tradition_events.2100.b: "你的故事总是能让我感觉更好，真的。"
