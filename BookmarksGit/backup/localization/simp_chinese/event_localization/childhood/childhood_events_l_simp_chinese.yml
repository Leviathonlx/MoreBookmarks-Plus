l_simp_chinese:
 childhood.0002.t: "玩乐时光"
 childhood.0002.opening: "[crush.GetTitledFirstName]在周围真是乐趣无穷！\n\n"
 childhood.0002.loud: "[crush.GetSheHe|U]通常非常要求被关注，但是我并不介意。每次我看到[crush.GetHerHim]时，我的一整天会变得更好！"
 childhood.0002.quiet: "大多时间，[crush.GetSheHe|U]都会有点害羞，然而我每次见到[crush.GetHerHim]时，[crush.GetSheHe]都会让我觉得很特别！"
 childhood.0002.fallback: "每次我见到[crush.GetHerHim]，我的一整天就会变得更好，我希望我们能一直一起玩耍。"
 childhood.0002.end: "\n\n每当我们目光相遇，我的心就开始怦怦乱跳……啊，不知道[crush.GetSheHe]是否会喜欢我找到的这支[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]？"
 childhood.0002.a: "这支花是给你的，[crush.GetFirstNameNoTooltip]！"
 childhood.0002.b: "不行……我们应该只做朋友。"
 crush_returned: "[crush.GetFirstNameNoTooltip]也喜欢你！"
 crush_crushed: "[crush.GetFirstNameNoTooltip]只想做朋友……"
 childhood.0004.t: "盛开的友谊"
 childhood.0004.desc1: "我最近常与[friend.GetTitledFirstName]一起玩耍。有天[friend.GetSheHe]甚至让我借到了[friend.GetHerHis]最心爱的[friend.Custom('child_favorite_toy')]！我们真的相处很好，我们正拥有着无穷的乐趣！"
 childhood.0004.desc2: "近来[friend.GetTitledFirstName]和我一起度过了许多时光，一起聊天玩耍。我们正拥有着无穷的乐趣！"
 childhood.0004.desc3: "我最近与[friend.GetFirstName]度过了许多时光。"
 childhood_0004.desc3_rowdy: "[friend.GetSheHe|U]总是很会来事，我们共同度过的时光从不令人无聊！"
 childhood_0004.desc3_curious: "[friend.GetSheHe|U]知道宫廷内发生的一切，我们的交谈从来不会无聊！"
 childhood_0004.desc3_charming: "没人能像[friend.GetSheHe]一样让我开心而笑！"
 childhood_0004.desc3_pensive: "[friend.GetSheHe|U]总是问我正确的问题，并且了解每一次的交流和讨论的真相。我与[friend.GetHerHim]在一起时从不会感到无聊！"
 childhood_0004.desc3_bossy: "当我们相见时[friend.GetSheHe|U]总是知道我们具体应该做什么，而且我与[friend.GetHerHim]在一起时我从不感到无聊！"
 childhood_0004.desc3_fallback: "我们在一起总能获得乐趣，不论我们玩我们最喜欢的游戏之一或者仅仅是交谈！"
 childhood.0004.a: "[friend.GetSheHe|U]是一位了不起的朋友！"
 childhood.0004.b: "与[friend.GetHerHim]一起玩耍，我真的很享受！"
 childhood.0004.c: "比[friend.GetHerHim]更好的朋友难以找到！"
 childhood.0004.a_alt: "让我们宣誓吧——#EMP 永远#!的朋友！"
 childhood.0004.c_alt: "你真是个#EMP 傻子#!，竟然信任我，#EMP [child.Custom2('InsultNoun', ROOT.Char)]#!！"
 childhood.0004.d: "……你想要#EMP 拿回#![friend.Custom('child_favorite_toy')]？没门！"
 childhood.0006.t: "不受欢迎的关注"
 childhood.0006.opening: "[bully.GetTitledFirstName]目前已经纠缠我很长一段时间了。\n\n"
 childhood.0006.mean: "[bully.GetSheHe|U]是个恶毒的家伙，总是嘲笑我、指使我。"
 childhood.0006.loud: "许多其他孩子都听从[bully.GetHerHim]，但是[bully.GetSheHe]用[bully.GetHerHis]的影响力来让他们反过来针对我。"
 childhood.0006.quiet: "[bully.GetSheHe|U]通常很低调，在其他人不注意的时候找我麻烦。"
 childhood.0006.nice: "[bully.GetSheHe|U]让每个人相信[bully.GetSheHe]是个圣人，但是每当我犯极为细小的错误时，[bully.GetSheHe]就会嘲弄我。"
 childhood.0006.fallback: "[bully.GetSheHe|U]利用所有机会来恶意地盯着我、嘲弄我。"
 childhood.0006.toy: "不仅如此……[bully.GetSheHe]还弄坏了我最爱的[ROOT.Char.Custom('child_favorite_toy')]，那个#EMP [bully.Custom2('InsultNoun', ROOT.Char)]#!！"
 childhood.0006.end: "不管我做什么，都无法让[bully.GetHerHim]停止！"
 childhood.0006.a: "[bully.GetSheHe|U]是最坏的！"
 childhood.0006.b: "嗷……我要把你打到不省人事！"
 childhood.0006.b.critical_success: "你将[bully.GetHerHim]殴打致死"
 childhood.0006.b.success: "你殴打了[bully.GetHerHim]，[bully.GetSheHe]不敢再打扰你"
 childhood.0006.b.failure: "[bully.GetSheHe|U]殴打了你"
 childhood.0006.b.critical_failure: "[bully.GetSheHe|U]狠狠地殴打了你"
 childhood.0006.b.death: "[bully.GetSheHe|U]把你打#EMP 死了#!"
 childhood.0006.c: "听着，五个金币，给我走开。"
 childhood.0006.c_leave: "[bully.GetSheHe|U]#EMP 没有#!走开"
 childhood.0008.t: "愤怒管理"
 childhood.0008.desc: "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))][victim.GetTitledFirstName]正在激怒我。\n\n"
 childhood.0008.mean: "[victim.GetSheHe|U]利用所有机会惹恼我，似乎对[victim.GetSheHe]所引起的愤怒和痛苦很享受。"
 childhood.0008.loud: "不论话题、不论我告诉[victim.GetHerHim]我是多么地不感兴趣，[victim.GetSheHe|U]不停地喋喋不休。永远停不来！"
 childhood.0008.quiet: "我试图让[victim.GetHerHim]开口说话，表达观点，说#EMP 随便什么东西#!都行……！不论我做什么，[victim.GetSheHe]仅仅变得越来越退缩，[victim.GetHerHim]到底有什么毛病？！"
 childhood.0008.nice: "[victim.GetSheHe|U]一直是#EMP 好人#!，不停地宣传各种美德。[victim.GetHerHis|U]的日常宣讲对我有了相反的作用……"
 childhood.0008.fallback: "[victim.GetSheHe|U]总要打搅我，[victim.GetSheHe]谈论着最令人无聊的东西，[victim.GetSheHe]的常常在所有对话里谈论错误的论点……"
 childhood.0008.a: "这将教会[victim.GetHerHim]不要这么烦人！"
 childhood.0008.b: "我们下次见面时，我会#EMP 试着#!和善一点……"
 childhood.0008.c: "我实在是太#EMP 恨#![victim.GetHerHim]了！[victim.GetSheHe|U]最好……死掉。"
 childhood.0009.t: "天真的放纵"
 childhood.0009.opening: "终于让[victim.GetFirstName]知道[victim.GetHerHis]的位置后，让我的情绪大为好转。\n\n"
 childhood.0009.desc1: "我们玩的我最喜欢的游戏之一是观察在[victim.GetSheHe]受不了之前，我可以欺压[victim.GetHerHim]多少次！"
 childhood.0009.desc2: "我对[victim.GetHerHim]采取跟随行动，对[victim.GetHerHis]的每个举动进行尽可能大声的批评。"
 childhood.0009.desc3: "我借来了[victim.GetHerHis]最喜欢的[victim.Custom('child_favorite_toy')]，而且[victim.GetSheHe]现在不得不做我告诉[victim.GetHerHim]的任何事情！"
 childhood.0009.fallback: "我偶然发现了[victim.GetHerHis]最喜欢的[victim.Custom('child_favorite_toy')]，然后把它藏起来看着[victim.GetHerHim]绝望地寻找就成了我一周中最有意思的事！"
 childhood.0009.a: "乐趣无穷！"
 childhood.0012.t: "获得关注"
 childhood.0012.desc: "在我与[crush_holder.GetTitledFirstName]玩耍的某一天，[crush_holder.GetSheHe]对我表示出不同寻常的体贴。我以前从未对[crush_holder.GetHerHim]有这样的感觉，但或许我已经不再把[crush_holder.GetHerHim]仅仅视为一个朋友了。"
 childhood.0012.a: "[crush_holder.GetTitledFirstNameNoTooltip]，我想我喜欢你！"
 childhood.0012.b: "[crush_holder.GetTitledFirstNameNoTooltip]不仅仅是一个朋友。"
 childhood.0013.t: "友好交流"
 childhood.0013.desc: "近来，我和[child.GetTitledFirstName]一起度过了许多时光。\n\n"
 childhood.0013.desc1: "某一天，我甚至让[child.GetHerHim]借去了我最喜欢的[child.Custom('child_favorite_toy')]！我们真的相处融洽，我们正拥有着无穷的乐趣！"
 childhood.0013.desc2: "近来[child.GetTitledFirstName]和我一起度过了许多时光，一起聊天玩耍。我们正拥有着无穷的乐趣！"
 childhood.0013.desc3: ""
 childhood.0013.desc3_rowdy: "[child.GetSheHe|U]总能耐心接受我的古怪行为，并总是追随我一起冒险，我们一起度过的时光从不令人无聊！"
 childhood.0013.desc3_curious: "[child.GetSheHe|U]善于倾听我在宫廷内听到的所有流言蜚语，并提供富有洞察力的评论和新的视角。"
 childhood.0013.desc3_charming: "没有其他人可以像[child.GetSheHe]一样因我的笑话而大笑！"
 childhood.0013.desc3_pensive: "[child.GetSheHe|U]总是喜欢我的陪伴，倾听我的想法，并用长谈来迎合我。"
 childhood.0013.desc3_bossy: "[child.GetSheHe|U]总是能跟上我的引领，我与[child.GetHerHim]在一起时我从不感到无聊！"
 childhood.0013.desc_fallback: "[child.GetSheHe|U]在周围时总是乐趣无穷，不论我们玩耍时还是我们仅仅有事情需要讨论时！"
 childhood.0013.desc_end: "我真的享受[child.GetHerHis]的陪伴，而且我觉得我们两人会在很长一段时间里变得更加亲密。"
 childhood.0013.a: "我很高兴我们能互相认识！"
 childhood.0910.t: "日常折磨"
 childhood.0910.opening: "[bully.GetTitledFirstName]在我童年时折磨我的事情，现在依然让我有沉重的阴影。"
 childhood.0910.desc1: "那些鄙视的眼神、嘲笑和痛苦……每次我看到[bully.GetHerHim]，我的情绪就一定会变质。\n\n[bully.GetSheHe|U]现在大概已经成为大人了，但是我知道[bully.GetSheHe]永远不会成为一个高尚的人！"
 childhood.0910.desc2: "\n\n有时候，我仍然可以听到[bully.GetSheHe]把我心爱的[ROOT.Char.Custom('child_favorite_toy')]踩断在地上时[bully.GetHerHis]嘲弄的笑声。"
 childhood.0910.a: "我永远不会原谅[bully.GetHerHim]！"
 childhood.0911.t: "童年放纵"
 childhood.0911.desc_rival: "[victim.GetTitledFirstName]或许现在已经完全长大了，但是这并不意味着[victim.GetSheHe]已经原谅了我们两人还是孩童时我对[victim.GetHerHim]的伤害。\n\n这同样也是公平的，因为我对[victim.GetHerHim]的憎恶也相应长大了！"
 childhood.0911.opening: "我怀疑[victim.GetTitledFirstName]是否还记得我们两人还年轻时我对[victim.GetHerHim]的伤害。"
 childhood.0911.desc1: "\n\n现在[victim.GetSheHe]已经长大了，然而，我需要放下那些幼稚的放纵往事，专注于其他事情。"
 childhood.0911.desc2: "我总会记得当我毁掉[victim.GetHerHis]的[victim.Custom('child_favorite_toy')]时[victim.GetHerHis]害怕的神情，当时这非常搞笑！\n\n如今[victim.GetSheHe]已经成年，然而，我需要放下那些幼稚的放纵往事，并专注于其他事情了。"
 childhood.0911.a: "回见，[victim.GetTitledFirstNameNoTooltip]。"
 childhood.0998.t: "成熟的情感"
 childhood.0998.desc: "我非常清楚地记得孩童时我与[crush.GetTitledFirstName]一起度过的所有好时光。\n\n即使当我们长大，我们之间没有发生什么，对我来说[crush.GetSheHe|U]也将是永远珍贵的！"
 childhood.0998.a: "能认识[crush.GetHerHim]，我很幸运。"
 childhood.0999.t: "成熟的情感"
 childhood.0999.desc: "我天真地记得我与[root_crush.GetTitledFirstName]年轻时一起度过的所有美好时光。\n\n即使当[root_crush.GetSheHe]现在已经进入到成人世界，对我来说[root_crush.GetSheHe]也会永远是我所珍爱的！"
 childhood.0999.desc_unrequited: "即使[root_crush.GetSheHe]从未回应我的情感……"
 childhood.0999.a: "能认识[root_crush.GetHerHim]，我很幸运。"
 childhood.1000.t: "深厚的友谊"
 childhood.1000.desc: "[friend_to_crush.GetTitledFirstName]是一个真正的好朋友！\n\n无论何时我们共度时光，我自己总非常享受，而且[friend_to_crush.GetSheHe]比其他人更理解我。\n\n即使我们是这样的了不起的朋友，有时我也会怀疑我是否对我们的关系需要更多……"
 childhood.1000.a: "我觉得我喜欢[friend_to_crush.GetHerHim]，不仅仅作为一个朋友！"
 childhood.1000.c: "[friend_to_crush.GetSheHe|U]是我的朋友，仅此而已！"
 childhood.1000.b: "我给你带了[friend_to_crush.Custom('FavoriteTreatDemand')]……想要牵手手吗？"
 sweet_opinion: "非常甜蜜"
 crush_crushed_hard: "[crush.GetFirstNameNoTooltip]再也不想和你朋友了……"
 risks_childhood.1000: "很难说[friend_to_crush.GetFirstNameNoTooltip]会有何种反应……"
 childhood.1001.t: "最后的阵地"
 childhood.1001.opening: "[bully.GetTitledFirstName]对我的折磨必须结束！[bully.GetSheHe|U]无情地挑衅我、威胁我、羞辱我。\n\n"
 childhood.1001.desc: "这不能继续！是时候让我展示给[bully.GetHerHim]看[bully.GetSheHe]惹的人是谁。"
 childhood.1001.fallback: "即使这压垮了我，我也无力阻止[bully.GetHerHim]！"
 childhood.1001.a: "关于你缺乏教养这件事……"
 childhood.1001.a.success: "我给了[bully.GetTitledFirstNameNoTooltip]一个教训"
 childhood.1001.a.failure: "[bully.GetTitledFirstNameNoTooltip]揍了我一顿"
 childhood.1001.b: "让我们谈一下你一直以来的行为方式……"
 childhood.1001.b.success: "我确信[bully.GetTitledFirstNameNoTooltip]不再会欺负我了"
 childhood.1001.c: "诅咒你，[bully.GetTitledFirstNameNoTooltip]。"
 childhood.1001.d: "[adult_friend.GetFirstNameNoTooltip]，你是个成年人——请帮帮我！"
 childhood.1002.t: "可靠的[guardian_parent.Custom('MotherFather')|U]"
 childhood.1002.desc1: "哎哟！和[friend.GetTitledFirstName]一起在花园里玩耍时，我摔倒了，磕破了我的膝盖。我的[guardian_parent.Custom('MotherFather')]当时正好坐在院子的另一边，享受好天气，[friend.GetTitledFirstName]要求我去找[guardian_parent.GetHerHim]。"
 childhood.1002.desc2: "哎哟！在花园里玩我的[ROOT.Char.Custom('child_favorite_toy')]时，我摔倒了，磕破了我的膝盖。正当我站起来时，我的[guardian_parent.Custom('MotherFather')]走到我的身旁，问我是否还好。"
 childhood.1002.desc2_add: "\n\n“勇敢点，[ROOT.Char.Custom('GetDaughterSon')]，”[guardian_parent.GetSheHe|U]说道，“没事的，我会帮忙的——只要听了我要说的话，你就能学会如何避免这种事再次发生。”"
 childhood.1002.desc3: "当我不断沉浸与我应当研习的书本中时，我意识到我难以精准把握主题的细微之处。\n\n我应很快将课业交给我的[guardian_parent.Custom('MotherFather')]，但是如果我独立继续研究，我可能整晚都卡在这本书上。"
 childhood.1002.a: "[guardian_parent.Custom('MotherFather')|U]，请帮帮我！"
 childhood.1002.b: "我可以自己处理这事。"
 childhood.1002.b_1: "并不顺利"
 childhood.1002.b_2: "你做得很棒"
 childhood.1003.t: "增长的痛苦"
 childhood.1003.desc1: "当时我正享受着天气，聆听着我的[child.Custom('GetDaughterSon')][child.GetTitledFirstName]和[child.GetHerHis]的朋友[friend.GetTitledFirstName]的笑声，然后我突然看到[child.GetTitledFirstName]摔倒了，伤到了[child.GetHerHis]的膝盖。在[child.GetHerHis]的朋友的建议下，[child.GetSheHe|U]来到我身边，请求我帮助处理伤口。"
 childhood.1003.desc2: "当时我正走在花园里，享受天气，然后我看到我的[child.Custom('GetDaughterSon')][child.GetTitledFirstName]玩[child.GetHerHis]的[child.Custom('child_favorite_toy')]时摔倒了，磕破了[child.GetHerHis]的膝盖。我来到[child.GetHerHim]身边，问[child.GetSheHe]是否还好，[child.GetSheHe]请求我帮助处理伤口。"
 childhood.1003.desc3: "我布置给我的[child.Custom('GetDaughterSon')][child.GetTitledFirstName]一项高要求的任务，要求[child.GetHerHim]在仅仅数天内阅读一本复杂的书。在[child.GetSheHe]应交给我课业的那个晚上前，[child.GetSheHe]来找我，请求我的帮助。"
 childhood.1003.a: "我很高兴[child.GetSheHe]能依靠我！"
 childhood.1004.t: "疲惫的心灵"
 childhood.1004.desc: "“你有足够的睡眠吗？”\n\n我的[guardian_parent.Custom('MotherFatherPossessive')]急切的询问提醒了我，近来我一直没有睡好。要在所有课业中表现优异的持续压力压垮了我睡觉的意愿。\n\n[guardian_parent.GetSheHe|U]告诉我今晚放假 ，早点睡觉，而这是一个我非常愿意接受的要求。"
 childhood.1004.a: "谢谢你，[guardian_parent.Custom('MotherFather')]。"
 childhood.1004.b: "这是躺在床上读书的好机会！"
 childhood.1004.c: "我要熬夜给[guardian_parent.Custom('MotherFather')]做个礼物！"
 childhood.1005.t: "疲惫的心灵"
 childhood.1005.desc: "“你这些日子都在做什么？！”\n\n我[guardian_parent.Custom('MotherFatherPossessive')]的责备让我思绪沉重。我一直努力完成我面前的每项课业，但是[guardian_parent.GetSheHe]似乎从不满意。"
 childhood.1005.a: "我会努力做得更好！"
 childhood.1005.b: "我已经用了我的全力了。"
 childhood.1005.c: "#EMP 你无权告诉我该做什么，[guardian_parent.Custom('MotherFather')]！#!"
 childhood.1006.t: "当对立面碰撞时"
 childhood.1006.desc: "我的[guardian_parent.Custom('MotherFather')]再也不让我独处了。自从[guardian_parent.GetSheHe]认定我不够努力，[guardian_parent.GetSheHe]就决定由[guardian_parent.GetHerselfHimself]自己来监督，不能让我再松懈了。\n\n甚至我一试着溜走想要短暂休息，[guardian_parent.GetSheHe|U]便开始抱怨！"
 childhood.1006.a: "[guardian_parent.Custom('MotherFather')|U]永远不会满意！"
 childhood.1006.b: "我想我会试试……"
 childhood.1006.c: "ZZZzzz#DIE1 zzz#!#DIE2 zzz……#!"
 childhood.1007.t: "增长的阴影"
 childhood.1007.opening: "[bully.GetTitledFirstName]真是个讨厌鬼！\n\n"
 childhood.1007.young_malicious: "我正在玩我心爱的[ROOT.Char.Custom('child_favorite_toy')]时，[bully.GetSheHe]突然闯进房间，从我手中夺走了[ROOT.Char.Custom('child_favorite_toy')]。"
 childhood.1007.young_extroverted: "[bully.GetSheHe|U]总是对其他孩童说关于我的谎言，让他们讨厌我。"
 childhood.1007.young_dominant: "当我在花园里与其他孩童玩耍时，[bully.GetSheHe]突然过来并要求所有人停止与我一起玩。"
 childhood.1007.young_emotional: "我在厅廊内走过[bully.GetHerHim]时，[bully.GetSheHe]突然开始大声哭喊，说我打了[bully.GetHerHim]。"
 childhood.1007.malicious: "我正在花园里漫步时，[bully.GetSheHe]突然从园林中冲出来，把我推倒在泥巴里。[bully.GetSheHe|U]当时甚至一直在大笑。"
 childhood.1007.dominant: "[bully.GetSheHe|U]显然命令了其他孩子要避开我，而且现在不论何时我靠近，他们都会变得安静。我知道这是[bully.GetHerHis]的错，而且其他孩子并没有恶意，但是这依然令我受伤。"
 childhood.1007.extroverted: "无论何时[bully.GetSheHe]有机会，[bully.GetSheHe]就会尽[bully.GetHerHis]的全力说服其他孩子我是个可怕的人。[bully.GetSheHe|U]说着谎言、编造故事，而且只有我知道这不是事实。"
 childhood.1007.fallback: "当我走过[bully.GetHerHim]时，[bully.GetSheHe]突然伸出[bully.GetHerHis]的腿绊倒我！"
 childhood.1007.end: "\n\n[bully.GetSheHe|U]不会让我清静，我不知道该做什么。"
 childhood.1007.a: "[bully.GetSheHe|U]是最坏的！"
 childhood.1007.b: "[bully.GetFirstNameNoTooltip|U]#EMP 必须#!能够明白事理！"
 childhood.1007.b.success: "[bully.GetSheHe|U]终于接受了劝告"
 childhood.1007.b.failure: "[bully.GetSheHe|U]加倍霸凌"
 childhood.1007.c: "*#DIE1 嘟囔#!**#DIE2 嘟囔#!*我要把怨气发泄在[victim.GetFirstNameNoTooltip]身上……"
 childhood.1007.d: "不。#EMP 我才是霸凌别人的那个人。#!"
 childhood.1007.d.success: "你和[bully.GetFirstNameNoTooltip]之间的形势发生逆转"
 childhood.1007.d.failure: "[bully.GetFirstNameNoTooltip]没有缓和态度"
 childhood.1007.c.toast: "[child.GetFirstNameNoTooltip]霸凌了你"
 childhood.1008.t: "非常规的应对"
 childhood.1008.opening: "[victim.GetTitledFirstName]终于变得有用了！\n\n最近生活变得相当有压力，但是[victim.GetSheHe]成功帮助我减压。\n\n"
 childhood.1008.1: "我在厅廊里遇到了[victim.GetHerHim]，而正当[victim.GetSheHe]走过我身边时，我伸出了我的腿绊倒了[victim.GetHerHim]。[victim.GetHerHis]脸上的神情是无价的！"
 childhood.1008.2: "不论何时我们一同在对话中时，我总会提出论点质疑[victim.GetSheHe]所说的，并嘲笑[victim.GetSheHe]所表达的结论。"
 childhood.1008.3: "早餐时，正当[victim.GetSheHe]准备咬面包时，我锤了一下[victim.GetHerHim]的背。桌上被弄得乱糟糟的，十分恶心，但是[victim.GetSheHe]发出的声音很搞笑！"
 childhood.1008.a: "这帮我减压！"
 childhood.1008.b: "接下来我们来好好打一架！"
 childhood.1008.c: "[extra_bully.GetFirstNameNoTooltip]！帮我教训教训这个[victim.Custom2('InsultAdjective', ROOT.Char)][victim.Custom2('InsultNoun', ROOT.Char)]！"
 childhood.1009.t: "朋友的关心"
 childhood.1009.opening: "[friend.GetTitledFirstName]是一个好朋友。[friend.GetSheHe|U]注意到我身上的重压，[friend.GetSheHe]说服我与[friend.GetHerHim]分享我的想法。\n\n"
 childhood.1009.1: "“我们在这里到底要做什么？[ROOT.Char.GetFaith.FateGodNamePossessive]对我们有什么安排？”"
 childhood.1009.2: "“我长大后到底应当成为什么？”"
 childhood.1009.3: "“你怎么才能知道某人对你的情感是真挚的？”"
 childhood.1009.end: "\n\n与[friend.GetHerHim]交谈让我感觉更好了！"
 childhood.1009.a: "我很幸运拥有这样的一个好朋友。"
 childhood.1009.b: "你真是太好了，我要将我的[ROOT.Char.Custom('child_favorite_toy')]送给你！"
 gave_toy_opinion: "赠送玩具"
 childhood.1009.c: "你真是太聪明了，[friend.GetFirstNameNoTooltip]。再给我讲一些！"
 childhood.1010.t: "总是萦绕心头"
 childhood.1010.opening: "我无法停下想念[crush.GetTitledFirstName]，[crush.GetSheHe]微笑的模样、[crush.GetSheHe]说话的样子。\n\n"
 childhood.1010.returned: "得知我的情感得到了回应，带给了我很大的欢乐，并放松了我的心神。"
 childhood.1010.not_returned: "[crush.GetSheHe]似乎没有回应我的情感，这一事实让我心思沉重。"
 childhood.1010.a: "我亲爱的[crush.GetTitledFirstNameNoTooltip]！"
 childhood.1010.b: "哦，惨了！"
 childhood.1010.c: "爱情就是谎言……#EMP 谎言！#!"
 childhood.1010.d: "[crush.GetFirstNameNoTooltip]，我给你带了[ROOT.Char.Custom('SeductionGiftTypeIndefiniteSimple')]！"
 childhood.1010.d.effect: "另一份礼物或许能融化[crush.GetHerHis]的心……或是再次让你心碎"
 childhood.1010.e: "啊，一见到你我就满心欢喜、心跳加速！"
 hopeless_romantic_modifier: "无可救药的浪漫"
 hopeless_romantic_modifier_desc: "该角色坚信浪漫与典雅爱情，而且从小如此。\n[GetScheme('courting').GetTypeName][success_chance|E]：#P +10%#!"
 childhood.1011.t: "心灵之路"
 childhood.1011.opening: "我注意到[crush_returned.GetTitledFirstName]最近一直对我特别关注，欣赏我的玩笑和我的想法。\n\n"
 childhood.1011.returned: "像这样被欣赏，感觉很棒，而且这让我意识到[crush_returned.GetFirstNameNoTooltip]可以是多么友善。\n\n事实上，我认为可能我对[crush_returned.GetHerHim]有着[crush_returned.GetSheHe]对我一样的兴趣！"
 childhood.1011.not_returned: "虽然欣赏是很棒的，这也能令人惹怒。为什么[crush_returned.GetSheHe]就不能让我一个人清静一会儿？"
 childhood.1011.a: "[crush_returned.GetFirstNameNoTooltip]，我觉得我喜欢你。"
 childhood.1011.b: "[crush_returned.GetSheHe|U]总是惹恼我。"
 childhood.1011.c: "不，我的心属于[true_crush.GetFirstNameNoTooltip]！"
 heartbroken_opinion: "心碎"
 childhood.1012.t: "严酷的惩罚"
 childhood.1012.desc: "我知道我最近的学习一直处于难关，而且我知道我的[guardian_parent.Custom('MotherFather')]对我感到失望。我没有料到的[guardian_parent.GetHerHim]拿走了我最喜欢的玩具，我亲爱的[ROOT.Char.Custom('child_favorite_toy')]，离开了我！\n\n"
 childhood.1012.desc_2: "“它要进壁炉了。”[guardian_parent.Custom('MotherFather')|U]说道，将它扔进了明火中，“现在你或许会重新想想是否要做这么一个没用的[ROOT.Char.Custom('GetDaughterSon')]了。”\n\n"
 childhood.1012.desc2: "最糟糕的是，[guardian_parent.GetSheHe]似乎对我的悲伤十分漠然。"
 childhood.1012.desc3: "最糟糕的是，[guardian_parent.GetSheHe]似乎很享受我的悲伤。"
 childhood.1012.a: "[guardian_parent.GetSheHe|U]竟能如此残忍！"
 childhood.1012.b: "怎么……怎么#EMP 能这样！#!我恨你！"
 cruel_upbringing_modifier: "残酷教育"
 cruel_upbringing_modifier_desc: "该角色在不信任与残酷中成长。"
 childhood.1013.t: "[victim.Custom('child_favorite_toy')|U]的毁灭"
 childhood.1013.desc: "我发现我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))][victim.GetFirstName]正在花园里玩[victim.GetHerHis]的[victim.Custom('child_favorite_toy')]，大呼小叫，嘻嘻哈哈。\n\n[victim.GetSheHe|U]没有权利这样开心，那个愚蠢的[victim.Custom('child_favorite_toy')]有什么特别的？当我从[victim.GetHerHis]手里夺走它、摔碎它，它就像任何旧东西一样坏掉了。"
 childhood.1013.a: "你应该看看[victim.GetHerHis]的脸！"
 childhood.1013.b: "我……我做了什么……我成了一个#EMP 坏[ROOT.Char.Custom('GirlBoy')]#!！"
 childhood.1014.t: "[ROOT.Char.Custom('child_favorite_toy')|U]的毁灭"
 childhood.1014.desc: "[bully.GetTitledFirstName]，日常折磨我的那位，毁掉了我最喜欢的[ROOT.Char.Custom('child_favorite_toy')]！当我在玩耍时，[bully.GetSheHe]悄悄地走近我，从我的手中夺走了这个玩具，并在地上踩断。\n\n“现在谁还会玩一个[ROOT.Char.Custom('child_favorite_toy')]？”"
 childhood.1014.a: "[bully.GetSheHe|U]真坏！"
 childhood.1015.t: "外交方式"
 childhood.1015.desc: "在[educator.GetTitledFirstName]的坚持下，我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))][study_friend.GetFirstName]和我一直关注着正在进行的会议，事关中央参与[province.GetName]当地的行政管理。\n\n在讨论过程中，我不禁注意到，[province_holder.GetTitledFirstName]对于如何协调此事完全没有头绪，既然我已经研究这个问题一段时间了，我或许应该介入。"
 childhood.1015.a: "“能否让我说几句……”"
 childhood.1015.b: "我有很多东西要学——我应该先听。"
 childhood.1015.b.tt: "这会促进你和[study_friend.GetFirstNamePossessiveNoTooltip]在[diplomacy|E]上的学习"
 childhood.1015.a.flavor: "他们为什么在笑？我的主意#MP 很棒啊！#!"
 childhood.1016.t: "军事事务"
 childhood.1016.desc: "作为我们学习的一部分，我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))][study_friend.GetFirstName]和我在城外观察军队开展一场模拟战。\n\n“现在，绕开并攻击他们的侧翼！”[commander.GetTitledFirstName]大叫，在我意识到之前，我走上前了一步，吸引了[commander.GetHerHis]的注意。"
 childhood.1016.a: "“事实上，我认为直接攻击会更有效。”"
 childhood.1016.b: "我挥手让[commander.GetHerHim]退下——我只需要观看就好。"
 childhood.1016.b.tt: "这会促进你和[study_friend.GetFirstNamePossessiveNoTooltip]在[martial|E]上的学习"
 childhood.1017.t: "粮食问题"
 childhood.1017.desc: "与[province.GetName]的[province_holder.GetTitledFirstName]商谈关于地区的粮食问题现在已经持续了几个小时了。我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))][study_friend.GetFirstName]在过去半小时瞥了我一眼，让我知道我在困难中并不孤单。\n\n当所有人离开房间休会时，我看到[province_holder.GetTitledFirstNamePossessive]桌上的一本打开的账本。满页写满了麦子的处理问题，我若是改动几个小地方，我或许能深远地影响整个地区的生产。"
 childhood.1017.a: "我很好奇，如果改动这些数字会有什么影响？"
 childhood.1017.a.tt: "有时候你通过犯错学习——这会促进你与[study_friend.GetFirstNamePossessiveNoTooltip]对[stewardship|E]的学习"
 childhood.1017.b: "最好还是别动它。"
 childhood.1018.t: "谋略事件"
 childhood.1018.desc: "如果说有一件事是[educator.GetTitledFirstName]一直努力要灌输给我的，那就是有时候谎言是有必要的。\n\n当我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))][study_friend.GetFirstName]和我偷听到[province.GetName]的[province_holder.GetTitledFirstName]谈论如何作假[province_holder.GetHerHis]的税收报告来使当地看上去很繁荣时，我觉得我自己需要考虑[educator.GetFirstNamePossessive]的授课了。"
 childhood.1018.a: "这消息需要送达[educator.GetFirstNameNoTooltip]！"
 childhood.1018.a.tt: "这会促进你和[study_friend.GetFirstNamePossessiveNoTooltip]在[intrigue|E]上的学习"
 childhood.1018.b: "这可能#EMP 的确#!会花费更多的钱款。"
 childhood.1019.t: "读还是不读"
 childhood.1019.desc: "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))][study_friend.GetFirstName]和我一直在移交来自[province.GetName]的一堆书本。花费几分钟或者几天来研究学习他们的冲动是不可抗拒的。\n\n快速移交这些书本显然对地区的持续生产非常重要，而这恰恰加强了我们的好奇心。"
 childhood.1019.a: "我们会确保这些书本得到#EMP 彻底地#!研习。"
 childhood.1019.a.tt1: "这会促进你和[study_friend.GetFirstNamePossessiveNoTooltip]在[learning|E]上的学习"
 childhood.1019.a.tt2: "这会促进你和[study_friend.GetFirstNamePossessiveNoTooltip]在[stewardship|E]上的学习"
 childhood.1019.b: "这些书本会按时抵达它们的目的地！"
 childhood.2001.t: "小猫"
 childhood.2001.desc_educator: "当我在[educator.GetTitledFirstNamePossessive]的照看下出去玩时，我突然听到了叫声。声音很小而且虚弱，但它就在那！"
 childhood.2001.desc: "当我外出在[ROOT.Char.Custom('TerrainType')]附近玩耍时，我突然听到了叫声。声音很小而且虚弱，但它就在那！"
 childhood.2001.desc_ending: "\n\n我查看了所有灌木丛，查看了所有石头下面，查看了所有方位……在那！一只小猫正独自坐在一丛荆棘下。"
 childhood.2001.a: "现在它是我的小猫了！"
 childhood.2001.b: "有时候[educator.GetTitledFirstNameNoTooltip]看起来有些孤独……"
 childhood.2001.c: "我想知道里面藏着什么……！"
 gift_of_cat_opinion: "赠予小猫"
 gift_of_dog_opinion: "赠予小狗"
 childhood.2002.desc: "我和[ward.GetTitledFirstName]一起在外边时，[ward.GetSheHe]突然消失了，但是，在我还没来得及真正担心前，[ward.GetSheHe]就蹦蹦跳跳地回来了，[ward.GetHerHis]手中还抓着一只小猫！\n\n“[educator.GetFirstNameNoTooltip]，[educator.GetFirstNameNoTooltip]！看看我找到了什么。这是给你的礼物！”"
 childhood.2002.a: "谢谢你！"
 childhood.2002.b: "呃，把它放回你发现它的地方。"
 childhood.2002.c: "噢，你找到了#EMP 我#!给#EMP 你#!准备的礼物！那么我们之间的人情该怎么算呢？"
 childhood.2002.d: "终于，有东西折磨了！"
 childhood.2003.t: "小狗"
 childhood.2003.desc_educator: "我和[educator.GetTitledFirstName]一起外出散步时，听到了叫声。声音很小，充满虚弱和恐惧。"
 childhood.2003.desc_friend: "我和[friend.GetTitledFirstName]一起出去玩耍时听到了叫声。声音很小，充满虚弱和恐惧。"
 childhood.2003.desc: "我外出玩耍时听到了叫声。声音很小，充满虚弱和恐惧。"
 childhood.2003.desc_ending: "\n\n我找遍了周围的角落——石头下面、角落里、灌木丛后面——终于找到了它！一只小狗独自坐在两块石头中间。"
 childhood.2003.a: "现在它是我的小狗了！"
 childhood.2003.b: "这里，[friend.GetFirstNameNoTooltip]，抓住它。"
 childhood.2003.c: "有时候[educator.GetTitledFirstNameNoTooltip]看起来有些孤独……"
 childhood.2003.d: "我想知道里面藏着什么……！"
 childhood.2004.desc: "我和[ward.GetTitledFirstName]一起在外边时，[ward.GetSheHe]突然消失了，但是，在我还没来得及真正担心前，[ward.GetSheHe]就蹦蹦跳跳地回来了，[ward.GetHerHis]手中还抓着一只小狗！\n\n“[educator.GetFirstNameNoTooltip]，[educator.GetFirstNameNoTooltip]！看看我找到了什么。这是给你的礼物！”"
 childhood.2005.desc: "我正和[ward.GetTitledFirstName]一起在外玩耍，[ward.GetSheHe]突然消失在[ROOT.Char.Custom('TerrainType')]中。[ward.getSheHe]去哪了？我转了一圈，四处寻找，突然[ward.GetSheHe]出现了，递给我一只小狗。\n\n“[friend.GetFirstNameNoTooltip]！这是给你的！”"
 childhood.2005.a: "一只小狗！！！"
 childhood.2005.b: "呃，把它放回去。"
 childhood.2006.desc: "我正和[ward.GetTitledFirstName]一起在外玩耍，[ward.GetSheHe]突然消失在[ROOT.Char.Custom('TerrainType')]中。[ward.getSheHe]去哪了？我转了一圈，四处寻找，突然[ward.GetSheHe]出现了，递给我一只小猫。\n\n“[friend.GetFirstNameNoTooltip]！这是给你的！”"
 childhood.2006.a: "一只猫咪！！！"
 childhood.2006.b: "呃，把它拿走。"
 childhood.2010.t: "心有所期"
 childhood.2010.desc_opening: "“你总是为我着想，我希望你知道我心里是多么感激你。”\n\n"
 childhood.2010.desc_shy: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]以罕见的勇气和坦率向我走来。"
 childhood.2010.desc_mean: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]以罕见的真诚向我走来。"
 childhood.2010.desc_proud: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]以罕见的感激向我走来。"
 childhood.2010.desc_fallback: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]罕见地沉默着向我走来。"
 childhood.2010.a: "当我需要时，我希望你也能够为我着想。"
 childhood.2010.b: "这就是成为监护人的意义。"
 childhood.2011.desc: "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)|U]最近对我的教育特别地上心。我心里十分感激，但是[guardian.GetSheHe]却三令五申强调，我需要对[guardian.GetHerHis]的辛勤工作有所报答，而且我现在做得还不够；道理就是这么回事。我坚信[guardian.GetSheHe]一定是对的。"
 childhood.2011.tt: "这将稍微促进你的教育"
 childhood.2011.a: "[guardian.GetSheHe|U]毕竟是我的老师。"
 childhood.2100.t: "语是语言的语"
 childhood.2100.desc: "我的监护人[educator.GetTitledFirstName]很会教导我。有时候我听到[educator.GetHerHim]用[educator.GetCulture.GetLanguage.GetNameNoTooltip]讲话——这是[educator.GetSheHe]在家使用的语言，我觉得。\n\n虽然[educator.GetSheHe]大部分时候都是跟我说[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]，但是[educator.GetSheHe]也试图教会我一些[educator.GetHerHis]的母语。\n\n记住两种语言对我来说有点难……但也许这值得尝试？"
 childhood.2100.a: "我应该专心听讲，也许我能学会？"
 childhood.2100.b_hash: "不，我宁愿去玩！"
 learn_language_ongoing.2100.a.success: "你学会了[educator.GetFirstNamePossessiveNoTooltip]的语言"
 learn_language_ongoing.2100.a.success_parent: "[ward.Custom('GetDaughterSon')|U]学会了语言！"
 learn_language_ongoing.2100.a.success_parent_desc: "[educator.GetFirstNamePossessiveNoTooltip]教会了[ward.GetFirstName][language|E]：[educator.GetCulture.GetLanguage.GetName]"
 learn_language_ongoing.2100.a.failure: "你未能学会[educator.GetFirstNamePossessiveNoTooltip]的语言"
 childhood.2200.t: "你会说我的语言吗？"
 childhood.2200.desc: "当我跟随[educator.GetNameNoTooltip]时，我发现[educator.GetHerHim]在说着宫廷语言，奇怪的是，我开始逐渐理解它。如果我再努力一下，我也许就能学会我们的宫廷语言！"
 childhood.2200.a: "我能像大人一样说话！"
 childhood.2200.b: "真无聊，说[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]就行了！"
 childhood.2300.t: "家族语言"
 childhood.2300.desc: "我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))]说话时偶尔会插入一些[parent.GetCulture.GetLanguage.GetName]词汇，而且我发现我越来越擅长理解这种语言。我确信只要我付出努力，我就能逐渐熟练到用一种全新的方式和[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))]交谈！"
 childhood.2300.a: "我能像[parent.Custom('GetMamaPapa')]一样说话！"
 childhood.2300.b: "这真无聊！为什么要学[parent.GetCulture.GetLanguage.GetNameNoTooltip]？！"
 childhood.2300.a.success_parent_desc: "[ward.GetFirstName]通过观察学会了[language|E]：[parent.GetCulture.GetLanguage.GetName]"
 childhood.2400.t: "理性的年岁"
 childhood.2400.desc: "教育[questioning_ward.GetFirstName]是值得的，但却不总是容易的。就在今天，[questioning_ward.GetSheHe]想“问我一些关于[ROOT.Char.GetFaith.GetName]的简单问题”，但很快，[questioning_ward.GetHerHis]的询问就变成了对我们信仰的强烈质疑。\n\n[questioning_ward.GetFirstNameNoTooltip]难道在#EMP 怀疑#![ROOT.Char.GetFaith.GetNameNoTooltip]？"
 childhood.2400.a.neutral: "让我来消除你的疑虑。"
 childhood.2400.a.zealous: "我会消除你心中的疑虑。"
 childhood.2400.a.toast.succ: "[questioning_ward.GetTitledFirstName]被你的信仰说服"
 childhood.2400.a.toast.fail: "[questioning_ward.GetTitledFirstName]仍然怀有[questioning_ward.GetHerHis]的疑虑"
 childhood.2400.b: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))|U][realm_priest.GetFirstNameNoTooltip]可以更好地解答这些问题。"
 childhood.2400.b.toast.succ: "[ROOT.Char.Custom('MyPriestTitle')|U][realm_priest.GetFirstName]说服了[questioning_ward.GetTitledFirstName]"
 childhood.2400.b.toast.fail: "[ROOT.Char.Custom('MyPriestTitle')|U][realm_priest.GetFirstName]未能说服[questioning_ward.GetTitledFirstName]"
 childhood.2400.c: "你说的#EMP 有#!道理……"
 childhood.2400.d: "你说的是错的，[questioning_ward.GetFirstNameNoTooltip]。"
 childhood.2410.desc.intro: "[questioning_ward.GetFirstNameNoTooltip]叹了一口气，我也是。当我们双方都是不信者时， "
 childhood.2410.desc.parentchild: "[ROOT.Char.Custom('MotherFather')]和[questioning_ward.Custom('GetDaughterSon')]之间的差距"
 childhood.2410.desc.guardianward: "监护人和被监护人之间的差距"
 childhood.2410.desc.outro: "就变得如此微小。"
 childhood.2410.a: "这将是我们共同的秘密。"
