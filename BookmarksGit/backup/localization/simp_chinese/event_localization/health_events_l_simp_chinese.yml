 #Wound treatment, by Linnéa Thimrén
 health.4000.t: "$health_wounded_title$我受伤的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.4000.start.desc: "我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))][sick_character.GetTitledFirstName]受伤了，"
 health.4000.infected_wound.desc: "[sick_character.GetHerHis]的伤口开始感染化脓。\n\n如果治疗得当，且[ROOT.Char.GetFaith.HealthGodName]施以怜悯，[sick_character.GetSheHe]应该能熬得过来。"
 health.4000.gangrene.desc: "[sick_character.GetHerHis]的伤口感染并开始坏死。\n\n黑斑在[sick_character.GetHerHis]的皮肤上蔓延，[sick_character.GetSheHe]究竟能不能活下来，怕是只有[ROOT.Char.GetFaith.FateGodName]知道了。"
 health.4000.close_to_death_wounded.desc: "而且伤得很重。[sick_character.GetHerHis|U]现在气若游丝，怕是只有神迹才救得了[sick_character.GetHerHim]了。"
 health.4000.very_wounded.desc: "而且伤得很重。[sick_character.GetHerHis]的身体怕是扛不过去了，我感觉死神正在[sick_character.GetHerHis]床边徘徊。"
 health.4000.wounded.desc: "[sick_character.GetSheHe]明显十分痛苦。虽然不是很严重，但所有病症都必须认真对待。"
 health.4000.a: "没什么能做的。"
 health.4001.start.desc: "“该帮你处理伤口了。"
 health.4001.safe_recommendation.desc: "简单的处理一下肯定就可以，但"
 health.4001.gangrene.desc: "因为坏死的组织正在扩大，恐怕…是时候该采取些…#EMP 激进#!的疗法了，但"
 health.4001.infection.desc: "因为伤口感染，我推荐采取更激进的疗法，但"
 health.4001.risky_recommendation.desc: "我推荐激进疗法，但"
 health.4002.start.desc: "“该为你的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]治疗了。"
 health.4002.start.desc_sick_physician: "“是时候治疗我了。"
 health.4101.t: "$health_wounded_title$痊愈"
 health.4101.desc_infection: "[physician.GetFirstName]开始把药草和蜂蜜捣成药泥时，我还以为[physician.GetSheHe]在跟我开玩笑——一堆叶子能顶个什么用。当[physician.GetSheHe]把那糊状物抹在我隐隐作痛的伤口上时，"
 health.4101.desc_1: "当[physician.GetFirstName]把一瓶酒一股脑倒在我的伤口上时，那疼痛远超伤口带给我的痛。\n\n“忍一忍吧，[ROOT.Char.GetTitleTierName]。只有这样才能去除伤口里的污秽。”\n\n诚如所言，在我得到包扎之后，"
 health.4101.desc_2: "[physician.GetFirstName]快速地捻起一根针，在我的伤口上动起工来，[physician.GetSheHe]那样子好像是妇女在火边缝缝补补一般。完工之后，我那犹如打了补丁的伤口实在是令人不寒而栗！随着时间的流逝，"
 health.4101.desc_end: "伤口很快就开始痊愈了。"
 health.4101.a: "干得好，[physician.GetFirstNameNoTooltip]！"
 health.4102.t: "$health_wounded_title$疼痛"
 health.4102.desc_infection: "[physician.GetFirstName]带进我[ROOT.Char.Custom('GetChambersOrTent')]的包开始自己动了起来，里面似乎有什么活物在挣扎。当[physician.GetFirstNameNoTooltip]从包里掏出一条蠕动的水蛭时，我的脸吓得煞白。“[ROOT.Char.GetTitleTierName]，暂时别动啊……”\n\n[physician.GetSheHe]所期待的疗效根本没有发生。随着那生物吸走我的鲜血，"
 health.4102.desc_end: "我的体液并未得到平衡，反而让我越发疼痛。"
 health.4102.a: "啊！别碰我！"
 health.4103.t: "$health_wounded_title$治疗之手"
 health.4103.risky_treatment_medicine.1.desc: "[physician.GetFirstName]在我[ROOT.Char.Custom('GetChambersOrTent')]里点上火时，我还以为[physician.GetSheHe]要用热流帮我平衡体液。但是当[physician.GetHerHis]的助手把我绑在床上时，我才发现火堆里插着一根铁棍。"
 health.4103.risky_treatment_disfigurement.1.desc: "[physician.GetFirstName]从[physician.GetHerHis]的包里拿出一把长刀和一根曲针时，[physician.GetSheHe]看见了我脸上惊恐的神情。“为了让您康复，我们需要把您身上受感染的组织全部切除，然后将伤口缝合。”\n\n我不知道究竟哪个更难以忍受——肌肉被撕裂的灼痛、针穿透皮肤的拉扯感亦或者承受了这一切的我的惨相。"
 health.4103.end.desc: "\n\n令我惊奇的是，我的身体竟然真的很快好了起来！"
 health.4104.t: "$health_wounded_title$好转"
 health.4104.end.desc: "\n\n在经历了那个治疗之后，我实在是很难高兴起来，不过我的身体是真的在逐渐痊愈。"
 health.4105.t: "$health_wounded_title$祸事临头"
 health.4105.end.desc: "\n\n万万没想到我竟然还能更加痛苦。"
