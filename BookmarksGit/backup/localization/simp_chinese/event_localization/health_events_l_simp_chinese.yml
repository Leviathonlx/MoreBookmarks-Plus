 #Suicide events, by Linnéa Thimrén
 health.6001.t: "尝试"
 health.6001.desc_opening: "我要结束自己的生命。我想着将要抛下的一切，悲伤不禁从心头涌起，但我已下定决心。"
 health.6001.desc_depression: "痛苦似乎永无止境。"
 health.6001.desc_sickness: "我的身体变成了囚牢，日间消瘦……"
 health.6001.desc_lunacy: "阴影们已经发言，而我很快就会加入他们。"
 health.6001.desc_loss: "我忍受不了又一次失去了。"
 health.6001.desc_stress: "我再也承受不住了。"
 health.6001.desc_ending: "\n\n尚未决定的是，我该如何下手……"
 health.6001.warning: "任何尝试都会有失败的可能"
 health.6001.a: "我会找个足够高的建筑。"
 health.6001.a_tribal: "我会找个足够高的悬崖。"
 health.6001.b: "茶，配上致命的植物……听起来似乎很美味。"
 health.6001.c: "一浴盆热水加上一把锋利的刀，应该能搞定。"
 health.6001.d: "我没那么确定这是不是我想要的。"
 health.6001.d_tt: "我不会尝试"
 health.6002.desc_fall: "我向边缘走去，风扬起我的[ROOT.Char.Custom('GetClothingArticle')]，让它在我身边飞舞。真高啊。"
 health.6002.desc_poison: "茶水煮沸时，空气中弥漫着一种恶臭，似乎在提示我它的用途。我把这液体倒进杯子里。它凉得很快，然后我把杯子举到我的唇边。"
 health.6002.desc_knife: "坐在盛满热水的浴盆里，我吸着蒸汽，准备去拿旁边那把锋利的小刀。"
 health.6002.desc_ending: "\n\n“[ROOT.Char.GetFirstNameNoTooltip]！停下来，[friendly_person.Custom2('RelationToMeShort', ROOT.Char)]！”\n\n我转过身，发现[friendly_person.GetTitledFirstName]站在那里，带着惊恐的表情向我走来。“求你了，不要这样。”"
 health.6002.a: "你阻止不了我。"
 health.6002.a_success: "你的尝试成功了"
 health.6002.a_failure: "你的尝试失败了"
 health.6002.b: "你是对的。情况或许还会好转。"
 health.6004.desc: "只需要向前迈出一小步。风在我周围呼啸，我抬起脚，向前走去。\n\n有那么一瞬间，我感觉自己好像悬浮在空中，世界在我周围旋转，很快，一切都消失了。我耳朵中的风声，那种坠落的感觉，地面上升来迎接我……"
 health.6004.a: "终于，自由了。"
 health.6005.desc: "只需要向前迈出一小步。风在我周围呼啸，我抬起脚，然后——\n\n我突然被拉了回去，一个卫兵把我按倒在地上。 "
 health.6005.desc_ending: "“抱歉，[ROOT.Char.Custom('FormOfAddressForLiege')]，但是您这么想是不对的！”"
 health.6005.a: "我的计划，被阻止了……"
 health.6007.desc: "我闭上眼睛，吸着手中茶杯里冒出的热气。我慢慢将杯沿举到唇间，喝下一大口，然后咽了下去。\n\n很快，世界开始变灰且模糊不清，黑暗闯进我视野的边缘，我把头靠在桌子上，感觉呼吸变得越来越短。我闭上了双眼。"
 health.6008.desc: "我闭上眼睛，吸着手中茶杯里冒出的热气。我慢慢将杯沿举到唇间，然后——\n\n我手中的杯子被拽出去扔在地上，摔了个粉碎。一名卫兵站在我前面，惊恐从[dummy_gender.GetHerHis]眼中浮现。"
 health.6010.desc: "浴盆中热水的蒸汽在我四周飘荡，我深深吸了一口气，拿起旁边的刀。我把它轻轻放在一只手臂上，然后用力按了下去。\n\n我在两个手臂上都划下这样的伤口，然后把手臂伸进热水中，水迅速被血液染红了。世界开始旋转，我抬起头，叹了一口气。不会太久的……"
 health.6011.desc: "热水的蒸汽在我四周飘荡，就在我打算用刀划开手臂时，卫兵闯了进来，迅速把刀从我手中夺走了。\n\n"
 health.6100.desc: "“你好，[ROOT.Char.GetTitledFirstNameNoTooltip]。我只是想拜访你，问一下你最近怎么样了，自从……那件事发生之后。”\n\n[friendly_person.GetTitledFirstName]真诚地问我，即使是提及我的自杀尝试也无法完全抹平话中的温暖。"
 health.6100.a: "我好多了，谢谢你。"
 health.6100.b: "我现在的情况不关你的事。"
 health.6200.desc_opening: "在一个难得的清醒时刻，我感觉有人出现在我床边。"
 health.6200.desc_close_person: "\n\n这一定是我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('close_person'))][close_person.GetTitledFirstName]，现在还会来探望我的少数几个人中的一个。我试着伸手拉[close_person.GetHerHim]，但我的手却连抽搐都做不到……"
 health.6200.desc: "现在还会来见我的只有仆人，但我需要#EMP 某个人#!来让我解脱……"
 health.6200.a: "“[close_person.GetFirstNameNoTooltip]……求你了……让这一切结束吧……”"
 health.6200.a_success: "[close_person.GetSheHe|U]同意这么做"
 health.6200.a_failure: "[close_person.GetSheHe|U]拒绝了我"
 health.6200.a_failure_tt: "你没死"
 health.6200.b: "我不能让[close_person.GetHerHim]干这个。应该找个仆人……"
 health.6200.b_2: "让仆人来……"
 health.6200.b_success: "一个仆人满足了你的愿望"
 health.6200.b_failure: "没有仆人答应"
 health.6203.desc: "我坐在[incapable_person.GetTitledFirstNamePossessive]的床边，突然，[incapable_person.GetSheHe]看上去清醒了，眼睛扫视着上方。自从[incapable_person.GetSheHe]卧床不起后，就几乎没说过一句话，但寂静突然被[incapable_person.GetSheHe]喘息着的声音打破。\n\n“[ROOT.Char.GetFirstNameNoTooltip]？[ROOT.Char.GetFirstNameNoTooltip]求你了……让这一切结束吧。可怜可怜我……”"
 health.6203.desc_murder: "\n\n[incapable_person.GetSheHe]完全不明白，[incapable_person.GetSheHe]正按我的计划行事！"
 health.6203.a: "我……我懂了……"
 health.6203.b: "不！你怎么能让我做这种事？！"
 health.6204.desc_opening: "我没听清[close_person.GetTitledFirstNamePossessive]的回复，不过[close_person.GetSheHe]并没有离开我身边。\n\n"
 health.6204.desc_1: "过了一会儿，我感觉到移动，然后我的脸感觉到轻柔的压力。压力逐渐增大，我发现自己无法呼吸了，但我心中却充满了……感激。[close_person.GetSheHe|U]同意了。[close_person.GetSheHe|U]……"
 health.6204.desc_2: "过了一会儿，我感觉到移动，然后有冰冷而锋利的东西压在我的脖子上。我几乎感觉不到有伤口，但我听到[close_person.GetHerHis]的吸气声，听到刀当啷一声掉在地板上，听到了耳边的呜咽声……然后……一片黑暗。"
 health.6204.a: "终于，自由了……"
 health.6205.desc_1: "过了一会儿，我感觉到移动，然后我的脸感觉到轻柔的压力。压力逐渐增大，我发现自己无法呼吸了，但我心中却充满了……感激。就在我快要失去意识时，空气又涌入我的肺中。我听到了歇斯底里的哭声，听到离开[ROOT.Char.Custom('GetRoom')]的脚步声。"
 health.6205.desc_2: "过了一会儿，我感觉到移动，然后有冰冷而锋利的东西压在我的脖子上。压力逐渐变大，然后——然后我听到刀当啷一声掉在地上。我听到恳求的哭声，听到离开[ROOT.Char.Custom('GetRoom')]的脚步声。"
 health.6205.a: "不要……求你了……回来……"
 health.6206.desc: "“[ROOT.Char.GetFirstNameNoTooltip]……”\n\n我听到[close_person.GetFirstNamePossessive]的声音，就仿佛来自一片巨大的虚空。“[ROOT.Char.GetFirstNameNoTooltip]，我……我办不到。”\n\n我心中满是绝望，卧室中只剩下哭声和离开的脚步声，打破了我心中的迷雾。"
 health.6207.desc: "下一次有仆人走进[ROOT.Char.Custom('GetRoom')]时，我挣扎着摆脱了心中的迷雾和身体的疲倦。\n\n“你……谁……”\n\n“是我，[ROOT.Char.Custom('FormOfAddressForLiege')]？”脚步声快速来到我的床边，“我是[servant.GetFirstName]。我能为您做点什么？”"
 health.6207.a: "“[servant.GetFirstNameNoTooltip]……求你了……让这一切结束吧……”"
 health.6207.a_success: "[servant.GetSheHe|U]同意这么做"
 health.6207.a_failure: "[servant.GetSheHe|U]拒绝了我"
 health.6209.desc_refusal: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！我……”\n\n"
 health.6209.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！我办不到……！您怎么能让我这么……”\n\n我心中满是绝望，卧室中只剩下哭声和离开的脚步声，打破了我心中的迷雾。"
 health.6210.desc: "我等待着。即使脑袋昏沉沉的我也能记得——我等待着[close_person.GetTitledFirstName]能给予我的解脱，但是它并没有到来。为什么……？为什么[close_person.GetSheHe]还不动手？"
 health.6210.a: "[close_person.GetSheHe]也抛下我了……？"
 #Infirm events
 health.7000.t: "囿于己身"
 health.7000.desc: "我早就知道年迈的人做什么事情都要慢一点，但我直到大限将至之前都不认为所有事都会停止。最近，我感到浑身一直很不舒服，不管做什么都要比以前更加费力。我害怕一旦我躺下，我可能再也没法起来了。毫无疑问，我的时日不多了。"
 health.7000.desc_collapse: "我知道我太强迫它了——我本应该好好听从自己身体发出的信号，但我却选择了忽视。“做完这个我就去睡觉；再多做几个，我就休息。”刹那间，我感到头脑一片空白，当我站起身来时，我的双眼被一片黑暗充满。\n\n翌日，我从自己的床铺上醒来，却发现自己起不了床了，身体拒绝听从我的指令。或许是因为我未能好好对待这件应当侍奉[ROOT.Char.GetFaith.HighGodNameAlternate]的容器，[ROOT.Char.GetFaith.HighGodName]决定对我降下惩罚。"
 health.7000.desc_closing: "\n\n我感觉自己除了静候死神的甜蜜拥吻，什么都做不了了。"
 health.7000.a: "我还得等多久？"
 health.7000.a.lazy: "至少我能在床上躺个一整天了……"
 health.7100.desc: "现在是哪一天？我这一次究竟睡了多久？\n\n我发现自己正在从到访的常客脸上搜寻线索——无论是皱纹还是伤疤——#bold 任何#!可以证明时间仍在流逝的东西。然而，几番交道之后，我突然感觉到他们是在#bold 谈论我#!，而不是#bold 对我说话#!。\n\n我还是我吗，还是说我成为了从凡胎中剥离的游魂？我到底是活着，还是仅仅在苟延残喘？"
 health.7100.a: "我活着就是种折磨。"
