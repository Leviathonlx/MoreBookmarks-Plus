 fire_court_physician_effect.tt: "[THIS.Char.GetShortUIName]不再是[GetCourtPositionType('court_physician_court_position').GetName()]了"
 #Recovery events, by Linnéa Thimrén and Petter Vilberg
 health.0001.desc: "我的伤口愈合了"
 health_wounded_title: "受伤："
 health.0002.t: "$health_wounded_title$痊愈"
 health.0002.desc: "我的伤势正在逐渐好转，疼痛已经不再时刻伴随我。我仍然很虚弱，但是今天我可以做很多一个月前做不了的事情。"
 health.0002.a: "我期待完全康复。"
 health.0003.t: "$health_wounded_title$与死神擦肩而过"
 health.0003.desc: "最糟糕的时刻已经过去了。我那些夸张的伤口和骨折已经开始慢慢愈合。"
 health.0003.a: "我能挺过去。"
 health.0004.t: "$health_wounded_title$灼痛退去"
 health.0004.desc: "伤口周围的皮肤变硬了，但是炙热感已经消退。似乎感染愈合了。"
 health.0004.a: "感谢[ROOT.Char.GetFaith.HealthGodName]。"
 health.wounded_1_success: "成功的伤口治疗"
 health.wounded_1_failure: "失败的伤口治疗"
 #Becoming wounded, by Linnéa Thimrén and Petter Vilberg
 health.0102.t: "$health_wounded_title$深度割伤"
 health.0102.desc: "每走一步我的身体都会感到疼痛，即使是最小的动作也会使我倒抽一口凉气。每当我用一只手小心翼翼地触摸我的伤口都会流出血来，血顺着我颤抖的身体滴落。"
 health.0102.court_physician.desc: "\n\n“不用担心，[ROOT.Char.Custom('FormOfAddressForLiege')]。虽然你的伤口很深，但是我的知识更深奥。”"
 health.0102.a: "我只是想坐一会……"
 health.0104.t: "$health_wounded_title$重伤"
 health.0104.desc: "我看到的那个嵌在我血肉里的是骨头还是什么应该藏得更深的东西？当我的皮肤像饥饿的死亡深渊张开血盆大口一样，我被涌出的血河惊呆了。"
 health.0104.court_physician.desc: "\n\n“你受了很重的伤，[ROOT.Char.Custom('FormOfAddressForLiege')]。我们得马上治疗你！”"
 health.0104.a: "[ROOT.Char.GetFaith.HealthGodName|U]，把我从这痛苦中解救出来！"
 #Infection/gangrene, by Linnéa Thimrén and Petter Vilberg
 health.0201.desc: "伤口感染"
 health.0202.t: "$health_wounded_title$内部感染"
 health.0202.desc: "我感觉有一百把刀在割我的伤口！随着伤口的肉逐渐变暗，血逐渐变白，很明显伤口已经感染。"
 health.0202.unintelligent: "每当我触碰它，我伤口边的皮肤就像被千刀万剐一样。伤口的肉很敏感，我感觉血的颜色也不太对。"
 health.0202.court_physician.desc: "\n\n“你的伤口已经感染，[ROOT.Char.Custom('FormOfAddressForLiege')]。但是别担心，我会帮你渡过难关的。”"
 health.0202.a: "我希望我能挺过去。"
 health.0203.desc: "伤口坏疽"
 health.0204.t: "$health_wounded_title$坏消息"
 health.0204.desc: "伤口应该会疼，有些肿胀也很正常，所以我曾认为伤口正在愈合。但是现在我的皮肤起了水泡，红肿也逐渐变黑。我的身体正在我眼前腐烂！"
 health.0204.court_physician.desc: "\n\n“你的伤口坏疽了，[ROOT.Char.Custom('FormOfAddressForLiege')]。这是最糟糕的……我们必须立刻救治你！”"
 #Disease Contraction, by Mathilda Bjarnehed
 health.1001.t: "[SCOPE.Custom('EventTitleDisease')]：肉体凡胎"
 health.1001.desc: "不论是[ROOT.Char.GetTitleTierName]还是农民，不论高低，都无所谓。最终，我们都只是凡人。\n\n当我在凌晨咳醒，我的头和喉咙隐隐作痛时，我意识到了这一点。我的身体被颤抖和虚弱折磨着，脑袋好似从每个毛孔漏气一般。\n\n"
 health.1001.nophysician.desc: "肯定有人能帮我解决这该死的问题……"
 health.1001.court_physician.desc: "“我在[ROOT.Char.Custom('GetCourt')]里听到了喘息声，[ROOT.Char.Custom('FormOfAddressForLiege')]！”我的医生[physician.GetFirstName]将[physician.GetHerHis]的头探进[ROOT.Char.Custom('GetChamber')]，“如果你需要的话，我知道很多合适的治疗方法。”"
 health.1001.a: "我只想待在床上……"
 health.1001.b: "我必须#EMP 马上#!回家！"
 health.1002.t: "[SCOPE.Custom('EventTitleDisease')]：锐利如刀"
 health.1002.desc: "呼吸是多么简单而美妙的事情啊——这是一个难意识到的小小奇迹。现在，我努力保持呼吸平稳，阵阵咳嗽伴随着针扎似的胸痛，我的脑海中不断浮现这个想法。"
 health.1002.court_physician.desc: "\n\n我的医生[physician.GetFirstName]上下打量着我。“这是肺炎，[ROOT.Char.Custom('FormOfAddressForLiege')]。不能轻视此事。接下来我们该怎么办？”"
 health.1002.a: "求你了，不要让这成为结局！"
 health.1003.t: "[SCOPE.Custom('EventTitleDisdease')]：放纵的代价"
 health.1003.court_amenities_gout.desc: "我的餐桌以能提供品种奢繁、数量可观的食物而闻名。当我的脚开始肿胀时，我们中的很多人可能也要准备迎接无尽的疼痛了。"
 health.1003.desc: "他们叫这“国王病”，好像我那肿胀疼痛的关节有些奢侈和让人羡慕的地方。\n\n尤其是我的大脚趾肿得厉害，让我走路一瘸一拐。\n\n而当这种痛苦达到顶峰时，我不禁希望自己只是个农民。"
 health.1003.court_physician.desc: "\n\n我的医生[physician.GetFirstName]将一些药膏放在我身旁。“我对你深表同情，[ROOT.Char.Custom('FormOfAddressForLiege')]。我有几个主意可以减轻你痛风的症状。”"
 health.1003.a: "给我取些药膏来！快！"
 health.1004.t: "[SCOPE.Custom('EventTitleDisease')]：躲闪的视线"
 health.1004.desc: "最初的症状很不起眼，我很快就把它们从我的脑海中抹去了。也许是我太害怕去认清真相了。然而，我脸上的这个可怕的癍痕，这个病变……这已经是我不能再忽视的东西了。\n\n我的[ROOT.Char.Custom('GetCourtierPlural')|l]们仍然服从我的命令，但是他们对我的看法已经改变。他们眼中的是恐惧？怜悯？还是厌恶？"
 health.1004.court_physician.desc: "\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')]，很抱歉——麻风是一种永久的病痛。不过，我有办法减轻你的症状。”"
 health.1004.a: "我究竟是干了什么让我沦落到这种境地？"
 health.1005.t: "[SCOPE.Custom('EventTitleDisease')]：露营热"
 health.1005.desc: "我听说过勇敢的战士在踏入战场前就宛如虫豸一般死去的故事。但是我，一位[ROOT.Char.GetTitleAsNameNoTooltip]？这痛苦的发烧噩梦不该是我的命运。\n\n之前吃的饭又一次倒流到我的喉咙，我的鼻孔被胆汁的刺鼻气味所刺痛，我祈祷获得救赎。"
 health.1005.court_physician.desc: "\n\n“别担心，[ROOT.Char.Custom('FormOfAddressForLiege')]！我向你保证斑疹伤寒是可以治愈的。”"
 health.1005.a: "求你了，让它结束吧！"
 health.1006.t: "[SCOPE.Custom('EventTitleDisease')]：一点又一点"
 health.1006.desc: "一块暗红色的污渍，在苍白的布上是那么的鲜明。我难以置信地盯着它，抑制着又一次咳嗽。难道是……？难道我……？\n\n我用手指擦拭了一下嘴唇，再颤抖着收回手。我能感觉到手帕上的温暖和湿润，但我不敢看它。"
 health.1006.court_physician.desc: "\n\n“恐怕您感染了肺痨，[ROOT.Char.Custom('FormOfAddressForLiege')]。我立刻为您治疗。”"
 health.1006.a: "这就是我的命运吗？慢慢的地被消磨殆尽？"
 health.1007.t: "[SCOPE.Custom('EventTitleDisease')]：鸠占鹊巢"
 health.1007.desc: "我体内有一种东西，它不是我。它吃我的肉，吸取我的生命力，它变得愈强，我便愈加衰弱。\n\n我用手推挤我皮肤下的肿瘤，我的手指渴望把它撕扯掉。一想到它在不断增生就令我作呕。"
 health.1007.court_physician.desc: "\n\n“是的，非常不幸，这是癌症。我只知道一种有效的治疗方法……”"
 health.1007.a: "对抗这个敌人，我们没有丝毫胜算。"
 health.1008.t: "[SCOPE.Custom('EventTitleDisease')]：爱欲之火"
 health.1008.desc: "我腹股沟的炙热感越来越难以忍受，我不得不找借口逃到我的[ROOT.Char.Custom('GetChamber')]。终于一个人了，我可以自己挠痒解脱。\n\n可是，根本没有什么解脱，因为我的手指抓到了水泡，还抓破了！"
 health.1008.partner.a: "[infecting_partner.GetFirstNameNoTooltip]……！"
 health.1008.no_partner.a: "怎么？和谁？！"
 health.1013.t: "[SCOPE.Custom('EventTitleDisease')]：梅毒"
 health.1013.desc: "一开始我以为只是几个水泡而已。虽然我感到恶心，诅咒我的坏运气，但是我从未想过事情会变得如此糟糕。现在红疹在我身上传播蔓延。\n\n我知道接下来会发生什么。溃疡、发烧、各种各样的疼痛和萎缩。最后——如果我能活那么久——我会彻底丧失理智。"
 health.1013.court_physician.desc: "\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]。这……看起来可不太好。让我看看我能做些什么。”"
 health.1013.partner.a: "你诅咒了我，[infecting_partner.GetFirstNameNoTooltip]。"
 health.1013.no_partner.a: "我被诅咒了。绝对，完全，被诅咒了。"
 health.1014.t: "[SCOPE.Custom('EventTitleDisease')]：坠落"
 health.1014.desc: "我在哪？！\n\n我盯着面前空空荡荡的走廊，心怦怦直跳，手也跟着颤抖。我怎么到这的？我的意识……裂成碎片。好像有一些图片——楼梯、坠落、角落里的阴影——但是我无法把他们拼到一起。\n\n有什么人在看着我。\n\n我四处转动，却只发现更多的空虚。"
 health.1014.a: "我不怕你。听到没有？！我 不 怕 你！"
 health.1010.t: "[SCOPE.Custom('EventTitleDisease')]：天花"
 health.1010.desc: "在第一波的发烧和呕吐时，我极希望这只不过是汗热病。然后我确实稍微恢复了一点，从床上起来，回到了我的工作岗位上。大概持续了有一个星期，一切都很好——直到我注意到自己嘴里的第一个红点。"
 health.1010.end.desc: "\n\n那是两天前了，而现在我的皮肤上到处都是无法遮掩的病灶……"
 health.1010.court_physician.desc: "\n\n“确实，这些病变是感染天花的一个确切迹象。如果不及时处理它是非常危险的。”"
 health.1010.a: "[ROOT.Char.GetFaith.HealthGodName]，求您了，还没有！我还没准备好！"
 health.1011.t: "[SCOPE.Custom('EventTitleDisease')]：死神之触"
 health.1011.desc: "对鼠疫的恐惧伴随着我的一生。我童年时的保姆曾给我讲述了许多关于肿胀的淋巴和发黑的四肢的、令人难忘的睡前故事。\n\n但鼠疫不再只是一个可怕的故事。我惶恐地用手指戳着腋窝里的肿块。一股黑暗而致命的力量正在侵蚀我的肉体，只要我仍在呼吸，它就继续吞噬着我。"
 health.1011.court_physician.desc: "\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我会尽我所能，但是请做好最坏的打算……”"
 health.1011.a: "哦，[ROOT.Char.GetFaith.HealthGodName]！请把我从这个梦魇中拯救出去！"
 #Travel loc if you get ill on the road
 health.travel.t: "[SCOPE.Custom('EventTitleDisease')]：旅途的终结？"
 health.travel.option.home: "我在家里能得到最好的照顾。"
 health.travel.option.home.flavor: "你放弃你的[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]，开始返家"
 health.travel.option.continue: "我们必须坚持下去。"
 #Recover from diseases, by Mathilda Bjarnehed
 health.1101.t: "[SCOPE.Custom('EventTitleDisease')]：恢复如初"
 health.1101.desc: "当我今早醒来，观察到第一缕阳光时，我花了一点时间才意识到这是我几个星期来第一次安稳的睡眠。我昨晚一次也没有在半夜咳醒！\n\n恢复健康是一条漫长的道路，但我终于再次得到它温暖的拥抱。"
 health.1101.a: "我很欣慰我康复了。"
 health.1102.t: "[SCOPE.Custom('EventTitleDisease')]：力量回归"
 health.1102.desc: "我必须承认，我曾一度为我的性命担忧，但现在那种痛苦不过是一段淡去的记忆。怀着感激之情，我深吸一口气，为即将到来的一天做好准备。"
 health.1102.a: "是时候征服全世界了！"
 health.1103.t: "[SCOPE.Custom('EventTitleDisease')]：从痛苦中解脱"
 health.1103.desc: "我不得不节制自己，放弃生活中的许多乐趣，但这是我下次还愿意做出的牺牲。人生除了吃喝之外，还有其他的东西可以享受！\n\n当我的痛苦不再妨碍我的时候，我终于可以自由地去追求它们了。"
 health.1103.a: "节制有成效了！"
 health.1105.t: "[SCOPE.Custom('EventTitleDisease')]：一次胜利"
 health.1105.desc: "与我之前的许多人不同，我的身体足够强壮，能够在可怕的斑疹伤寒的蹂躏中幸存下来。我不否认这是一次残酷的挑战，但我坚持下来了！"
 health.1105.a: "活着是为了明天的抗争！"
 health.1106.t: "[SCOPE.Custom('EventTitleDisease')]：第二次机会"
 health.1106.desc: "我变得憔悴，还会咳嗽，流血。我以为我会衰弱直到死去。当我几乎无法从床上爬起来的时候，我自然会有这种想法。\n\n然而，我的健康和力量相当缓慢地恢复了。最终，我准备好面对世界及它的全部挑战了。"
 health.1106.a: "是时候征服全世界了！"
 health.1107.t: "[SCOPE.Custom('EventTitleDisease')]：医学奇迹"
 health.1107.desc: "他们说我是一个奇人，一个奇迹。人们不应该从这样的病中康复。\n\n然而，我感觉很好，肿块也消失了。毫无疑义——我已经从癌症中康复了。"
 health.1107.a: "我要过上最充实的生活！"
 health.1109.t: "[SCOPE.Custom('EventTitleDisease')]：如释重负"
 health.1109.desc: "我害怕梅毒会夺去我的生命，但似乎我赢得了这一斗争。我已经好几个月没有出现任何症状了。是时候放下这种持续的担忧了。"
 health.1109.a: "我要过上最充实的生活！"
 health.1110.t: "[SCOPE.Custom('EventTitleDisease')]：摆脱[ROOT.Char.GetFaith.DeathDeityName]"
 health.1110.desc: "虽然身心上的伤疤依然存在，但是似乎痛苦已经离开。我会活下去。还有时间。"
 health.1110.a: "荣耀归于[ROOT.Char.GetFaith.HealthGodName]！我好了！"
 health.1110.a.tt: "我现在对[GetTrait('smallpox').GetName( GetNullCharacter )]免疫了"
 health.1111.t: "[SCOPE.Custom('EventTitleDisease')]：排除万难"
 health.1111.desc: "似乎[ROOT.Char.GetFaith.DeathDeityName]穿过了我的房门，在我的床边徘徊了会，但是最终还是决定让我活着。我永远不会忘记被[ROOT.Char.GetFaith.DeathDeityHerHis|U]触碰的痛苦，然而[ROOT.Char.GetFaith.DeathDeitySheHe|U]使我睁开眼，看到了生命的奇迹。\n\n瘟疫夺取了许多人的生命，但我不会是他们中的一员。"
 health.1111.a: "为这奇迹赞美[ROOT.Char.GetFaith.HealthGodName]！"
 health.1111.a.tt: "我现在对[GetTrait('bubonic_plague').GetName( GetNullCharacter )]免疫了"
 #STD events, by Mathilda Bjarnehed
 health.2001.t: "[SCOPE.Custom('EventTitleDisease')]：有惊无喜"
 health.2001.start.desc: "当我上床准备加入[std_partner.GetFirstName]时，我惊恐地发现[std_partner.GetHerHis]最隐私的部位上居然渗出了水疱！"
 health.2001.not_sick.desc: "[std_partner.GetSheHe]怎么能把这么恶心的东西带到我们床上？"
 health.2001.sick.desc: "是我传给[std_partner.GetHerHim]的么？"
 health.2001.a.not_sick: "从我的床上滚出去，你这不忠的[std_partner.Custom2('InsultNounSexual', ROOT.Char)]！"
 health.2001.a.sick: "原谅我，[std_partner.GetFirstNameNoTooltip]，但我不能就这样和你同床共枕。"
 health.2001.c.not_sick: "一想到要触碰你……我做不到！"
 health.2001.c.sick: "原谅我，[std_partner.GetFirstNameNoTooltip]，我们不能再这样继续下去了。"
 health.2001.d.not_sick: "我原谅你，[std_partner.GetFirstNameNoTooltip]。"
 health.2001.d.sick: "亲爱的，我说不出有多对不起！"
 health.2001.c.tt: "冒着感染的危险，我依然上了[std_partner.GetFirstNamePossessive]的床"
 health.2001.c.tt_sick: "我依然上了[std_partner.GetFirstNamePossessive]的床"
 health.2002.t: "[SCOPE.Custom('EventTitleDisease')]：状态恶化"
 health.2002.start.desc: "[std_partner.GetFirstName]坚持认为不过是水疱的东西最终露出了它的真面目。红疹正在[std_partner.GetHerHis]的皮肤上蔓延——这是梅毒的明确标志。"
 health.2002.early_great_pox.desc: "\n\n这是不是意味着……？"
 health.2002.a.not_sick: "离我远点！"
 health.2002.a.sick: "不……我不能。这对我来说太过了！"
 health.2002.b.not_sick: "我不能这样和你在一起，[std_partner.GetFirstName]！"
 health.2002.b.sick: "亲爱的，对不起，但我不能……"
 health.2002.c: "我会支持你的，我的爱人。"
 health.2002.d.not_sick: "这原本可能会是我的结局。"
 health.2002.d.sick: "我们被诅咒了！"
 health.2003.t: "[SCOPE.Custom('EventTitleDisease')]：抛弃"
 health.2003.start.desc: "当我向[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('other_partner'))]倾诉我的痛苦时，我本希望能得到[other_partner.GetHerHis]的安慰，[other_partner.GetHerHis]却拒绝了我。[other_partner.GetFirstNamePossessive]眼中露出了厌恶的目光，[other_partner.GetSheHe]还"
 health.2003.consort.desc: "叫我远离[other_partner.GetHerHis]的床。"
 health.2003.lover.desc: "结束了我们之间的关系。"
 health.2003.a: "一切都要从我身上被夺走吗？"
 #Courtier/guest/prisoner has contagious disease
 health.2101.t: "[SCOPE.Custom('EventTitleDisease')]：杀手无形，遁于你我"
 health.2101.smallpox_outbreak.desc: "死亡的诅咒降临到我的家宅——一例天花已经被发现了！"
 health.2101.smallpox_spreads.desc: "又一个被天花诅咒的灵魂。"
 health.2101.bubonic_plague_outbreak.desc: "[ROOT.Char.GetFaith.DeathDeityName|U]在我的领地上挥动[ROOT.Char.GetFaith.DeathDeityHerHis]的镰刀——发现了一个恐怖的腺鼠疫病例！"
 health.2101.bubonic_plague_spreads.desc: "又一个灵魂站在死亡之门前，可怕的淋巴腺肿毁坏了[sick_character.GetHerHis]的皮肤。"
 health.2101.typhus_outbreak.desc: "露营热的危险病例已经悄悄进入宫廷。皮疹、咳嗽和发烧困扰着患者。"
 health.2101.typhus_spreads.desc: "又有一例斑疹伤寒出现了。"
 health.2101.consumption_outbreak.desc: "宫廷里到处都是刺耳的咳嗽声。肺痨在走廊里蔓延，夺走了它的第一个受害者。"
 health.2101.consumption_spreads.desc: "更多不幸的人感染了肺痨。"
 health.2101.measles_outbreak.desc: "患者皮肤上出现的疹子清晰可见：宫廷里出现了麻疹。"
 health.2101.measles_spreads.desc: "越来越多的人生病并在皮肤上出现青色皮疹。"
 health.2101.dysentery_outbreak.desc: "这个地方的恶臭讲述了自己的故事。痢疾已经在宫廷里出现。"
 health.2101.dysentery_spreads.desc: "更多的痢疾病例出现，厕所人满为患。"
 health.2101.ergotism_outbreak.desc: "麦角中毒在宫廷里抬头，受害者抽搐的动作被现场所有人看见。"
 health.2101.ergotism_spreads.desc: "更多的麦角中毒病例出现，受害者的四肢好像在皮肤下着了火。"
 health.2101.imporant.desc: "我可怜的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))][sick_character.GetFirstName]正为[sick_character.GetHerHis]的性命而抗争着。"
 health.2101.prisoner.desc: "那位不幸的受害者是[sick_character.GetTitledFirstName]，我的一位阶下之囚。"
 health.2101.courtier_or_guest.desc: "那位不幸的受害者是我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))][sick_character.GetTitledFirstName]。"
 health.2101.immune.desc: "\n\n虽然我免疫这种骇人的病痛所带来的损害，但是，[sick_character.GetFirstNamePossessive]的存在为我宫廷内的其他人带来了危险。"
 health.2101.not_immune.desc: "\n\n那占据着[sick_character.GetHerHis]肉体的污秽对我们所有人而言都是一种威胁。只要[sick_character.GetSheHe]病着，宫廷里就没有人是安全的。"
 health.2101.a: "隔离[sick_character.GetHerHim]并祈求救赎。"
 health.2101.a.tt: "这种疾病会在我的宫廷内肆虐"
 health.2101.b: "[sick_character.GetTitledFirstNameNoTooltip]被从我的宫廷驱逐了！"
 health.2101.c: "把[sick_character.GetHerHim]扔出去！"
 #Important character has dangerous disease events, by Mathilda Bjarnehed
 health.2201.t: "[SCOPE.Custom('EventTitleDisease')]：我可怜的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.2201.start.desc: "沉痛的消息传来。我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))][sick_character.GetFirstName]得了"
 disease_ill_article: "$articleblank_article$"
 disease_ill: "感冒。"
 disease_pneumonic: "肺炎。"
 disease_gout_ridden: "痛风。"
 disease_leper: "麻风。"
 disease_typhus: "伤寒。"
 disease_consumption: "肺痨。"
 disease_cancer: "癌症。"
 disease_lovers_pox: "情人的疱疹。"
 disease_early_great_pox: "情人的疱疹。"
 disease_great_pox: "梅毒。"
 disease_smallpox: "天花。"
 disease_bubonic_plague: "腺鼠疫。"
 disease_measles: "麻疹。"
 disease_ergotism: "圣火病。"
 disease_dysentery: "血痢。"
 missing_illness: "#D 思念成疾 #!"
 health.2201.minor_disease.desc: "\n\n一般来说，这种轻微的疼痛不会引起太多顾虑，但是[sick_character.GetFirstNamePossessive]的身体过于虚弱，这对[sick_character.GetHerHim]来说可能无法承受。"
 health.2201.leprosy.desc: "\n\n[sick_character.GetSheHe]或许还能活很多年，但[sick_character.GetHerHis]的畸形会引起众人对[sick_character.GetHerHim]的猜疑和忌讳。即便是我，只要想到爬满[sick_character.GetHerHis]全身皮肤的病变，也无法不对它们感到厌恶……"
 health.2201.lethal_disease.desc: "\n\n这种疾病无情地杀死年轻人和老人，穷人和富人，男人和女人。恐怕要结束了。只有奇迹才能拯救[sick_character.GetHerHim]。"
 health.2201.major_disease.desc: "\n\n未来难以预料。死神在[sick_character.GetHerHis]床边紧紧徘徊，但一线生机尚存。只要运气站在[sick_character.GetFirstNameNoTooltip]这一边，[sick_character.GetHerHis]仍然有可能活下来。\n\n只有[ROOT.Char.GetFaith.FateGodName]才知道[sick_character.GetHerHis]的命运。"
 health.2201.court_physician.desc: "\n\n医生想知道我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]该怎样治疗。"
 health.2201.court_physician.desc_sick_physician: "\n\n[sick_character.GetSheHe|U]虽然担任我的宫廷医师，但[sick_character.GetSheHe]居然要依靠我来提供指示。"
 health.2201.a: "我无法从这个敌人手中保护[sick_character.GetHerHim]。"
 #There is no longer an outbreak!
 health.2102.t: "[SCOPE.Custom('EventTitleDisease')]：新的一天"
 health.2102.start1.desc: "那蹂躏了我宫廷的"
 health.2102.smallpox.desc: "天花"
 health.2102.bubonic_plague.desc: "腺鼠疫"
 health.2102.start2.desc: "大爆发，终于结束了。"
 health.2102.physician.desc: "受害者要么痊愈了，要么就离开了这个世界。\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向我保证，所有的尸体都会得到妥善的处理，威胁已经完全消失了。"
 health.2102.no_physician.desc: "受害者要么痊愈了，要么就离开了这个世界；现在已经没有疾病残余了。"
 health.2102.2_victims.desc: "\n\n然而，复苏之路是如此漫长。我们失去了[victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)]和[victim_2.Custom2('MyCharacterIntroduction', ROOT.Char)]，还有其他许多人。生活还要继续，但伤疤还在。"
 health.2102.1_victim.desc: "\n\n然而，复苏之路是如此漫长。我们失去了[victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)]和其他许多人。生活还要继续，但伤疤还在。"
 health.2102.root_victim.desc: "\n\n有些晚上，我会浑身冷汗地醒来，因恐惧而瘫倒。我挺了过来，然而伤疤——刻在我皮肤上以及脑海中的——依然会存在许多年。"
 health.2102.a.victim: "终于，我们可以休息了。还有哀悼。"
 health.2102.a.no_victim: "终于，我们安全了。"
 health.2102.a.dead_and_survivors.tt: "宫廷内#N [THIS.Var('dead_victims_num').GetValue|0]#!人死亡，#P [THIS.Var('surviving_victims_num').GetValue|0]#!人幸存"
 health.2102.a.no_survivors.tt: "宫廷内的#N [THIS.Var('dead_victims_num').GetValue|0]#!人死亡"
 health.2102.a.no_dead.tt: "宫廷内的#P [THIS.Var('surviving_victims_num').GetValue|0]#!人幸存"
 health.2102.a.dead.tt: "[THIS.Char.GetShortUIName]在瘟疫爆发期间死亡"
 health.2102.a.surviving.tt: "在瘟疫爆发期间，[THIS.Char.GetShortUIName]染上疾病但是被治愈了"
 health.2202.t: "[SCOPE.Custom('EventTitleDisease')]：体液平衡"
 health.2202.desc: "我在大厅里走动时听到了低沉的笑声。那声音……我已经很久没有听到它如此清晰且富有活力了。\n\n我推开半掩的门，我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))][sick_character.GetFirstName]出现在我眼前，看起来已经康复了，不再患有"
 health.2202.desc.happy: "\n\n我亲爱的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))]再次康复了！喜悦的泪水难以抑制地往外流……"
 health.2202.desc.angry: "\n\n怎么会发生这种事？为什么这么对我，[ROOT.Char.GetFaith.HealthGodName]？#EMP 为什么！？#!"
 health.2202.desc.relieved: "\n\n当[sick_character.GetSheHe]向我打招呼时，我感觉肩膀上的重担被卸了下来，忍不住松了口气。"
 health.2202.desc.neutral: "\n\n我郑重地朝[sick_character.GetHerHim]点了点头。"
 health.2202.a.happy: "好消息！赞美[ROOT.Char.GetFaith.HealthGodName]！"
 health.2202.a.angry: "多么不幸……"
 health.2202.a.relieved: "我的宫廷稍微安全了点。"
 health.2202.a.neutral: "真幸运。"
 #Recruit physician event
 health.3001.disease.t: "[SCOPE.Custom('EventTitleDisease')]："
 health.3001.t: "[ROOT.Char.Custom('GetCourt')|U]医生"
 health.3001.fallback_reason.desc: "这个世界充满了危险，即使是[ROOT.Char.GetTitleTierName]和[ROOT.Char.GetHerHis]的[ROOT.Char.Custom('GetCourt')|l]也一样。\n\n我四处征求推荐，并整理出几个选项。"
 health.3001.decision.desc: "这个世界充满了危险，即使是[ROOT.Char.GetTitleTierName]和[ROOT.Char.GetHerHis]的[ROOT.Char.Custom('GetCourtierPlural')|l]也一样。按照我的要求，我的仆人四处征求推荐。现在他们整理出了几个选项。"
 health.3001.already_sick.desc: "最终，我的仆人找到了一些适合当医生的人。不管怎样，我现在恐怕也不能挑三拣四了。"
 health.3001.a: "显然，[high_skill_option.GetFirstNameNoTooltip]经验丰富。"
 health.3001.a.tt: "一名[GetCourtPositionType('court_physician_court_position').GetName()]也能领受[SCOPE.ScriptValue('court_position_physician_salary')][gold_i]的月俸"
 health.3001.a.aptitude: "[high_skill_option.GetUINamePossessive|U]的[aptitude|E]为[high_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.b: "[low_skill_option.GetFirstNameNoTooltip]似乎很热情，如果没有其他选择的话。"
 health.3001.b.aptitude: "[low_skill_option.GetUINamePossessive|U]的[aptitude|E]为[low_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.c: "[mystic_option.GetFirstNameNoTooltip]声称其接受过“另类医疗”的培训。"
 health.3001.c.aptitude: "[mystic_option.GetUINamePossessive|U]的[aptitude|E]为[mystic_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.d.two: "他们两个都没给我留下好印象。"
 health.3001.d.more: "他们全都没给我留下好印象。"
 health.3001.e: "[excellent_skill_option.GetFirstNameNoTooltip]在学术界久负盛名。"
 health.3001.e.aptitude: "[excellent_skill_option.GetUINamePossessive|U]的[aptitude|E]为[excellent_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.d.tt: "我不招募任何人做我的[GetCourtPositionType('court_physician_court_position').GetName()]"
 #Disease treatment, by Mathilda Bjarnehed & Milla Isaksson
 health.3101.t: "[SCOPE.Custom('EventTitleDisease')]：治疗时间"
 health.3101.start.desc: "当我走进我的医生[physician.GetFirstNamePossessive]的工作室时，冒泡的酊剂和捣烂的药膏的难闻气味直扑我的鼻子而来。[physician.GetSheHe|U]从[physician.GetSheHe]正在准备的药膏上抬起头来。\n\n“时候到了，[ROOT.Char.Custom('FormOfAddressForLiege')]。我知道几种方法可以治疗你的"
 health.3101.safe_recommendation.desc: "虽然我确信一支简单的药剂就足够了，但"
 health.3101.risky_recommendation.desc: "我会推荐激进疗法，但"
 health.3101.mystic_recommendation.desc: "请允许我斗胆推荐一个……另类疗法。但"
 health.3101.end.desc: "选择权在你，而且只在于你。”[physician.GetSheHe|U]一脸怪相。\n\n“那可不好受。”"
 health.3101.a: "只做有必要的事。"
 health.3101.b: "现在谨慎就太晚了！"
 health.3101.c: "我很愿意试一试……新东西。"
 health.3101.d: "别烦我！"
 health.3101.e: "叫医生来！马上！"
 health.3101.e.already_looking: "快了！救援就在路上！"
 health.3101.e_sick_physician: "我需要一个新医生！"
 health.3101.e.tt: "我的仆人会寻找合适的[GetCourtPositionType('court_physician_court_position').GetName()]候选人"
 health.3101.tutorial.tt: "选择该选项将向你展示如何任命一位[GetCourtPositionType('court_physician_court_position').GetName()]，该职位也许可以治愈你的疾病。"
 health.3101.f: "噢[ROOT.Char.GetFaith.HighGodName]，我要如这般死去吗……？！"
 health_3101_already_looking_tt: "你已经在寻找[GetCourtPositionType('court_physician_court_position').GetName()]了"
 safe_diseaste_treatment.tt: "安全的治疗可能暂时减轻症状并且风险很小"
 risky_diseaste_treatment.tt: "有风险的治疗可能会有很大的效果，但是也可能导致症状恶化或永久性损伤"
 mystic_diseaste_treatment.tt: "神秘的治疗是不可预测的。那些奇怪的仪式的结果可能是奇迹，但也可能使你发疯……"
 safe_wound_treatment.tt: "安全的治疗可能暂时减轻我的疼痛并且风险很小"
 risky_wound_treatment.tt: "有风险的治疗可能会有很大的效果，但是也可能导致症状恶化或永久性损伤"
 no_treatment_effect.tt: "不治疗，顺其自然"
 deny_treatment_effect.tt: "不会进行任何治疗，顺其自然"
 pick_own_treatment_effect.adult.tt: "[sick_character.GetTitledFirstName]会决定[sick_character.GetSheHe]想要怎样的治疗。"
 pick_own_treatment_effect.child.tt: "医生会决定[sick_character.GetTitledFirstName]将受到怎样的治疗"
 health.3102.t: "[SCOPE.Custom('EventTitleDisease')]：我染病的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.3102.preamble: "劈啪作响的火焰多少驱散了房间里的阴暗。[sick_character.GetFirstName]躺在医生的手术台上，因对未来的担忧而身体僵硬。\n\n"
 health.3102.start.desc: "是时候决定如何治疗[sick_character.GetFirstNamePossessive]的"
 health.3102.start.desc_sick_physician: "是时候决定如何治疗我的"
 health.3102.treatment: "有数种潜在疗法可选，从典型疗法到非正态疗法。哪一种最适合[sick_character.GetFirstNamePossessiveNoTooltip]的需要，将由我决定。"
 health.3102.a: "小心谨慎。只做有必要的事。"
 health.3102.b: "是时候采取激进的治疗了。"
 health.3102.c: "现在只有更高的存在才能拯救[sick_character.GetHerHim]了。"
 health.3102.c_sick_physician: "现在只有更高的存在救得了你了。"
 health.3102.d: "不会有任何治疗。"
 health.3102.e_adult: "选择权在我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]手上。"
 health.3102.e_child: "我相信你的判断。"
 health.3103.t: "[SCOPE.Custom('EventTitleDisease')]：些许起色"
 health.safe_treatment.1.desc: "[physician.GetTitledFirstName]选定的最佳治疗方案是多多休息。[physician.GetSheHe|U]用柔软的枕头把我垫起来，轻柔地把我塞进多层毯子里。在[physician.GetFirstNameNoTooltip]离开我的[ROOT.Char.Custom('GetChambersOrTent')]之前，[physician.GetSheHe]拉上了我的窗帘。现在是中午。\n\n多睡一会儿"
 health.safe_treatment.2.desc: "[physician.GetTitledFirstName]把我的小恙归咎于饮食不当。为了使我的身体恢复活力，[physician.GetSheHe]坚决要求我一周内只吃生鲜蔬菜和喝药草茶。为了使我不受诱惑，[physician.GetSheHe]还没收了我珍藏的美食。[physician.GetSheHe|U]再也没把它们还给我。\n\n饮食约束"
 health.safe_treatment.3.desc: "[physician.GetTitledFirstName]告诉我躺在床上，然后把手递给[physician.GetHerHim]。[physician.GetSheHe]强而有力地摩擦拍打我的手掌，直到它们变红，然后在我的脚底重复这一治疗。最后，[physician.GetSheHe]轻柔地上下揉捏我的四肢。\n\n这个古怪的疗法"
 health.safe_treatment.4.desc: "[physician.GetTitledFirstName]给了我一瓶装在镀金小瓶里的清澈药水。因为我以前喝过[physician.GetFirstNamePossessive]的药，所以一开始我很担心，但当我喝下这一瓶时，我既嗅不到气味也尝不到味道。我询问它的成分，但是[physician.GetSheHe]告诉我这是一个秘方。\n\n神秘的药水"
 health.safe_treatment.5.desc: "“放松呼吸。”[physician.GetTitledFirstName]嘱咐道。[physician.GetHerHis]手里的羽毛看起来如同隐形一般，[physician.GetSheHe]开始轻轻地在我鼻子下方刷动。“恶魔退散！”[physician.GetSheHe]命令道，与此同时我开始大声打喷嚏。\n\n奇怪的挠痒"
 health.safe_treatment.6.desc: "[physician.GetTitledFirstName]以我的名义举办了一场小型仪式。当我的家人和最亲近的随从都在大堂里聚集好时，[ROOT.Char.Custom('DefaultPriestTitle')]做了一次讲道，着重描述了我的美德和仁厚。仪式最终以一小时的默祷结束。\n\n向[ROOT.Char.GetFaith.HealthGodName]求助"
 health.safe_treatment.7.desc: "我和坐在我边上的[physician.GetTitledFirstName]一起度过了许多夜晚，背诵了许多[ROOT.Char.GetFaith.ReligiousText]里的段落。\n\n[ROOT.Char.GetFaith.HealthGodName]的圣言"
 health.safe_treatment.8.desc: "[physician.GetTitledFirstName]请求[ROOT.Char.Custom('DefaultPriestTitle')]把宫廷里最好的歌手找来，歌手是个唱男高音的小孩。接下来的几天，我在这个小孩的歌声中入眠。\n\n令人宽心的声音"
 health.safe_treatment.9.desc: "[physician.GetTitledFirstName]把绿色粉末放到热水里搅拌，水杯里的热气慢慢上升着。[physician.GetSheHe|U]长篇大论地解释了这些草药的治疗效果，然后让我喝下去。“草药的根也在里头。”[physician.GetSheHe]得意洋洋地说道。\n\n苦药草"
 health.safe_treatment.10.desc: "[physician.GetTitledFirstName]坚持认为我的体液已经失去了平衡，而放血是最好的恢复办法。查阅了天文图表之后，[physician.GetSheHe]确定了应该从我的腋下与两鬓放血。\n\n放血"
 health.safe_treatment.11.desc: "[physician.GetTitledFirstName]让我脱掉衣服跪下，然后抬起臀部。这已经够尴尬的了，但当我看到[physician.GetHerHis]手中的仪器时，我差点被吓跑了。[physician.GetSheHe|U]一定注意到了这点，因为[physician.GetSheHe]淡定地拍了拍我的肩膀，让我放别再夹紧肌肉。\n\n灌肠"
 health.safe_treatment.12.desc: "[physician.GetTitledFirstName]来到我的[ROOT.Char.Custom('GetChambersOrTent')]，[physician.GetHerHis]手上抱着一个陶罐，坐在了我的床上。然后[physician.GetSheHe|U]从罐子里扯出一条水蛭，用最温柔的眼神看着它，并小心翼翼地将它放在我的脸上。“保持安静，[ROOT.Char.Custom('FormOfAddressForLiege')]。最好别打扰它们进食。”\n\n水蛭"
 health.safe_treatment.13.desc: "当[physician.GetTitledFirstName]进入我的[ROOT.Char.Custom('GetChambersOrTent')]时，随[physician.GetSheHe]一起进来的还有一股极其难闻的气味。这股恶臭来源于[physician.GetHerHis]手中的罐子——“这是为你调制的一种混合了牛粪与药草的膏药，[ROOT.Char.Custom('FormOfAddressForLiege')]。”当[physician.GetFirstName]接下来把它涂在我的胸部时，我差点吐了出来。\n\n最终，膏药"
 health.safe_treatment.14.desc: "[physician.GetTitledFirstName]给我带来了一种鼠李与番泻叶的调制药。起初我以为这药剂没有效果，但晚些时候我的肚子就翻滚得使我奔向厕所。在我痛苦的嚎叫时，[physician.GetFirstName]还向我保证秽物会随着我的粪便一起排出。\n\n最终，清洗"
 health.safe_treatment.15.desc: "[physician.GetTitledFirstName]向我献上一只烧焦的猫并怂恿我吃下。在我吃完后，[physician.GetSheHe]告诉我[physician.GetSheHe]是如何花了好几个小时在我的地产附近抓到的这只肥猫。我觉得[physician.GetSheHe]想要为[physician.GetHerHis]的努力工作获得赞赏，但这顿饭里的邪恶味道使我保持了沉默。\n\n最终，肥猫"
 health.safe_treatment.16.desc: "[physician.GetTitledFirstName]带着一个呱呱叫的桶来到我的[ROOT.Char.Custom('GetChambersOrTent')]并让我脱光上半身。[physician.GetSheHe|U]抓住一只蟾蜍，用灵巧的手取出内脏，然后把仍在抽搐的尸体放在我的胸部。[physician.GetSheHe|U]不断重复这个动作，直到掏空了木桶，而我的躯干也被蟾蜍覆盖。\n\n蟾蜍治疗"
 health.safe_treatment.17.desc: "[physician.GetTitledFirstName]来到我的[ROOT.Char.Custom('GetChambersOrTent')]并献给我一瓶黄色的汁液。[physician.GetSheHe|U]让我捏着鼻子喝下去。当这些温热的液体流进我的嘴唇时，我又一次差点吐了出来。我询问[physician.GetSheHe]之后才得知，这是怀孕母猪的新鲜尿液。\n\n猪尿"
 health.safe_treatment.18.desc: "[physician.GetTitledFirstName]把[physician.GetHerHis]的手伸进[physician.GetSheHe]带进我[ROOT.Char.Custom('GetChambersOrTent')]的桶里。当[physician.GetSheHe]再次伸出时，一条小鱼在[physician.GetHerHis]手指间扭动。“张大嘴。”[physician.GetSheHe]催促着，并把鱼放进我的嘴里。当它在我喉咙里搔痒时，我强忍着才没吐出来。\n\n那条鱼里的什么东西"
 health.safe_treatment.19.desc: "高脚杯中的液体又热又酸。“它将驱散其他热量。”[physician.GetTitledFirstName]解释道。\n\n药水"
 health.safe_treatment.20.desc: "为平衡我的体液，[physician.GetTitledFirstName]让我喝盐水来催吐。这非常有效。\n\n清空我的肠胃"
 health.safe_treatment.21.desc: "为了消除我的疾病，[physician.GetTitledFirstName]要求我倒挂着睡几天觉。“这会让你重新平衡。”[physician.GetSheHe]向我保证。\n\n我感觉自己像一只蝙蝠一样。\n\n奇异的睡姿"
 health.3103.end.desc: "最终证明正是我所需要的。就目前而言，我最严重的症状得到了缓解，世界似乎变得明亮了起来。"
 health.3103.a: "出色的工作，[physician.GetFirstNameNoTooltip]。"
 health.3104.t: "[SCOPE.Custom('EventTitleDisease')]：状态恶化"
 health.3104.end.desc: "没有丝毫改善我的状况。事实上，我想我感觉更糟了！"
 health.3104.a: "走开，我想要休息了……"
 health.3105.t: "[SCOPE.Custom('EventTitleDisease')]：医学奇迹"
 health.risky_treatment_medicine.1.desc: "[physician.GetTitledFirstName]来到我的[ROOT.Char.Custom('GetChambersOrTent')]，[physician.GetHerHim]随身还带着个陶罐，发出奇怪的嗡嗡声。我还没来得及阻止[physician.GetHerHim]，[physician.GetSheHe]就将陶罐扔在地上，罐子炸裂成碎陶片和愤怒蜂群组成的云雾。我的医师立刻逃离了房间，留下我作为它们的唯一目标。"
 health.risky_treatment_medicine.2.desc: "当[physician.GetTitledFirstName]从[physician.GetHerHis]的挎包里拿出一只断手时，我简直不敢相信自己的眼睛。手指上的黑色斑点使我脊背发冷，我想知道[physician.GetSheHe]是从哪里得到它的。[physician.GetSheHe|U]只是“嘘”了一声让我安静，然后用断手紧贴着我的胸部摩擦。"
 health.risky_treatment_medicine.3.desc: "[physician.GetTitledFirstName]向我献上一种非常特殊的药剂。它既没有气味也没有味道，还拥有水银的外观。这种金属质感的药剂很容易下咽，但我抑制不住自己的不安。"
 health.risky_treatment_medicine.4.desc: "[physician.GetTitledFirstName]坚持认为午夜裸奔是唯一能治愈我的办法。在下一个满月期间，[physician.GetSheHe]强迫我脱光并奔跑穿越荒野。“只要双腿还能动就不要停下！”[physician.GetSheHe]在我身后喊道，“通过你的汗水驱逐邪恶！”"
 health.risky_treatment_medicine.5.desc: "黄色粉末闻起来有种很香的味道。我惊恐地看着[physician.GetTitledFirstName]把它和硫磺混在一起，并洒在尚有余温的海狸胆囊上。这海狸捉来时状若疯狗，口吐白沫，很明显地展现出疾病的症状。“我们来以毒攻毒，[ROOT.Char.Custom('FormOfAddressForLiege')]。”"
 health.risky_treatment_medicine.6.desc: "[physician.GetTitledFirstName]拿着一把小刀接近了我。[physician.GetSheHe|U]紧紧地抓住我的胳膊，并用刀划出了一个精准的切口，刚好划破我的皮肤。然后[physician.GetSheHe|U]将什么东西按在了伤口上。哪怕是扫一眼这个东西都已经是我能承受的极限。"
 health.risky_treatment_medicine.7.desc: "[physician.GetTitledFirstName]递给我一个盛着灰色粉状物的盘子。这明显是一个状况比我还要糟糕的人的结痂磨成的粉末。接着[physician.GetTitledFirstName]要我凑近并尽可能地将粉末吸进体内，[physician.GetSheHe]一点都不像是在开玩笑。"
 health.risky_treatment_medicine.8.desc: "红色粉末看起来色泽诱人。一个仆人犯了错误，偷尝了一口纯粉末——他的舌头肿胀得厉害，而[physician.GetTitledFirstName]因此严厉地惩罚了他。[physician.GetTitledFirstName]将粉末倒入一杯水，并且仔细地搅拌好，然后喂了我一勺。"
 health.risky_treatment_medicine.9.desc: "当我看见[physician.GetTitledFirstName]牵着一只山羊进入我[ROOT.Char.Custom('GetChambersOrTent')]时，我的眼睛瞪得老大。山羊胃肠胀气产生的恶臭让我捂住了鼻子，但是医师把我的手拉开。“抱歉，[ROOT.Char.Custom('FormOfAddressForLiege')]，这就是治疗方法。”[physician.GetSheHe|U]还建议我深呼吸。"
 health.risky_treatment_surgery.1.desc: "[physician.GetTitledFirstName]向我献上一种味道非常特殊的汁液。它使我感觉麻木并让我的眼睑开始下垂。“我很抱歉，[ROOT.Char.Custom('FormOfAddressForLiege')]，但是你不会想清醒地看着下面的场景的。”[physician.GetSheHe]说道。我恐慌地想从手术台上爬起来，但却无法控制自己的四肢。"
 health.risky_treatment_surgery.2.desc: "[physician.GetTitledFirstNamePossessive]的助手向[physician.GetHerHim]保证药物会让我入睡。哦，[physician.GetSheHe]真是大错特错！我既不能说话也不能活动，但我还是知道了他们对我做的一切。我试图尖叫和挣扎，但却被囚禁在自己的身体之中。这手术似乎将永远持续下去……"
 health.risky_treatment_amputation.1.desc: "[physician.GetTitledFirstName]扣上了最后一条带子，将我固定在手术台上。“我不会向您说谎，[ROOT.Char.Custom('FormOfAddressForLiege')]。这会非常痛苦，但也是必须的。”\n\n当[physician.GetFirstName]拿出锯子时我试图表示抗议，但是由于[physician.GetSheHe]已经让我喝下了镇定药剂，我只能含糊不清地发出一些难以理解的词语。"
 health.risky_treatment_disfigurement.1.desc: "[physician.GetTitledFirstName]告知我[physician.GetSheHe]已经确定我疾病的根源是受污染的身体组织，去除它们将有很大可能治好我。我非常高兴并同意了这个手术。\n\n我希望[physician.GetFirstName]能事先告诉我，所谓的“身体组织”是我的脸。"
 health.risky_treatment_eye.1.desc: "在把我绑在[physician.GetHerHis]的手术台上之前，[physician.GetTitledFirstName]让我喝下一杯罂粟汁。在[physician.GetSheHe]准备[physician.GetHerHis]的仪器时，我几乎睡着了，但是当[physician.GetSheHe]朝我的眼睛举起解剖刀时，我完全清醒了。“我很抱歉，[ROOT.Char.Custom('FormOfAddressForLiege')]，但是我们必须切除问题的根源。”"
 health.3105.end.desc: "\n\n真是奇怪，我再也感觉不到任何症状了……"
 health.3105.a: "这是个奇迹！"
 health.3106.t: "[SCOPE.Custom('EventTitleDisease')]：体液平衡"
 health.3106.end.desc: "\n\n这种治疗几乎和我的症状一样让我不适，不过治疗似乎起作用了，虽然并没有痊愈，但是我感觉好多了。"
 health.3106.a: "又能活着看到明天的太阳了。"
 health.3107.t: "[SCOPE.Custom('EventTitleDisease')]：灾难性的医疗事故"
 health.3107.death.desc: "\n\n当我醒来时，我从骨子里感觉到，一定是出了什么问题，非常非常严重的问题。"
 health.3107.end.desc: "\n\n我曾经以为不可能会有比当时更糟糕的感觉了，但是[physician.GetFirstNameNoTooltip]证明我确实错了！"
 health.3107.a: "我感觉……好虚弱……"
 health.3107.b: "这种情况不会再发生了。你明白我的意思吧？"
 health.3107.c: "我们都知道风险，我不会怪你的。"
 health.3107.d: "卫兵！把[physician.GetHerHim]给我关起来！"
 health.3107.d.tt: "一旦进了我的监狱，我就可以决定怎么处置[physician.GetTitledFirstName]"
 health.3107.e: "这个叛徒应该去死！"
 health.3107.f: "噢，[physician.GetFirstNameNoTooltip]，你对自己做了什么？"
 health.3108.t: "[SCOPE.Custom('EventTitleDisease')]：超自然之力"
 health.mystic_treatment_occult.cannibal.desc: "“喝下这个。”[physician.GetTitledFirstName]轻声说道。那液体刚经过我的嘴唇，就有一种奇怪的感受出现。我的四肢开始麻木，但是在内部，有一团火燃起……\n\n“现在，吃下这个。”那是一些温热、潮湿且有嚼劲的东西。那团火喜欢这个。它还想要更多。当[physician.GetSheHe]递给我那条苍白手臂剩下的部分时，我狼吞虎咽直到干呕起来。"
 health.mystic_treatment_occult.deviant.desc: "[physician.GetTitledFirstName]让我脱下衣服并开始在我的皮肤上抹油。当[physician.GetSheHe]把[physician.GetHerHis]的手滑向我最私密的地方时，[physician.GetHerHis]用眼神向我询问，我明白我想要这个。于是我点了点头。\n\n很快，更多的手加入了[physician.GetFirstNamePossessive]。光滑的、粗糙的、有皱纹的、纤细的、结实的。当我的双腿开始发软时，他们搀扶住我，而我屈服于他们的触摸。"
 health.mystic_treatment_occult.1.desc: "我躺在床上，仆人告诉我，柴堆里冒出的烟能从数里之外看到。在这场盛大的献祭中，超过两打的动物在夜里死去。按照[physician.GetTitledFirstNamePossessive]的要求，两星期来我一直在用灰烬擦拭我的皮肤。"
 health.mystic_treatment_occult.2.desc: "[physician.GetTitledFirstName]示意我踏入木桶，让我一个人脱衣服。[physician.GetHerHis|U]返回时带着一声响亮的“咩！”作为伴奏。一个仆人和半打山羊跟在[physician.GetSheHe|U]身后。[physician.GetFirstNameNoTooltip]用灵巧的双手抓住羊，在木桶上方一个接着一个地割破它们的喉咙。\n\n地板上的污渍不会消失。"
 health.mystic_treatment_occult.3.desc: "[physician.GetTitledFirstName]告诉我[ROOT.Char.GetFaith.HealthGodName]需要一个祭品。那天晚上，我听到一声尖叫。\n\n跟着声音，我发现[physician.GetFirstNameNoTooltip]背着一具尸体，恐慌在[physician.GetHerHis]的眼中浮现，鲜血沾满了[physician.GetHerHis]的双手。“这是为了领地好……！”[physician.GetSheHe]喘息道。"
 health.mystic_treatment_occult.4.desc: "[physician.GetFirstName]递给我一袋草药，让我去旅行以寻找我的“精神指引”。我在旷野中走了好几天，只吃袋中的草根，在星空下睡觉。最终，我感觉到一个存在。在我面前站着一头长角的巨兽。我转身就跑。\n\n我安然无恙地回到家躺在床上，却睡不着觉。我是那头野兽么？"
 health.mystic_treatment_occult.5.desc: "[physician.GetTitledFirstName]站在我的床尾，仆人点燃了蜡烛。一个罐子被放到我手中——从声音判断，里面有一只被吓坏的小动物。“这生物将替您承担您体内的负担。”[physician.GetSheHe]解释道。然后开始吟诵。"
 health.mystic_treatment_questionable.1.desc: "[physician.GetFirstName]让我坐在一面高大的镜子前，并点燃我周围的一圈蜡烛。“我们需要联系另一个您。”[physician.GetSheHe]漫不经心地说道。我对着[physician.GetHerHim]扬了扬眉毛，而[physician.GetSheHe]把手放在我肩上。“这可能会……改变您。”"
 health.mystic_treatment_questionable.2.desc: "房间只被烛光照亮。面对着西窗，[physician.GetTitledFirstName]用油滴涂抹我的指甲。我感觉自己的皮肤很热，因为[physician.GetSheHe]将我的手移向火焰。“不要担心，[ROOT.Char.Custom('FormOfAddressForLiege')]。通过[ROOT.Char.GetFaith.HealthGodName]的智慧，您将得到净化。”"
 health.mystic_treatment_questionable.3.desc: "“月亮需要你的奉献。”[physician.GetTitledFirstName]说道，然后递给我一块带有辛辣香气的蛋糕。吃完几分钟后，我抬头看着夜空，口占出了世上最好的诗。接着，那些辞句便离我而去……"
 health.mystic_treatment_questionable.4.desc: "[physician.GetTitledFirstName]让我在每天晚上睡前喝一种特别浓的酒。“这能松开您的构造，让灵魂进入您的身体。”[physician.GetSheHe]向我保证。“但这也能令人……放轻松。”[physician.GetSheHe]承认，朝我咧嘴笑。"
 health.mystic_treatment_questionable.5.desc: "[physician.GetFirstName]告诉我解读[ROOT.Char.GetFaith.ReligiousText]是一项艰巨的任务，但用火净化是一种和世界本身同样古老的技艺。当时我还不知道[physician.GetSheHe]会让我走过燃烧的煤炭。"
 health.mystic_treatment_questionable.6.desc: "[physician.GetTitledFirstName]告诉我[ROOT.Char.GetFaith.HealthGodName]想要考验我的灵魂。我们一起前行，直到抵达一个小湖。我们手牵手走进湖中。当[physician.GetFirstNameNoTooltip]抓住我的肩膀将我按下去时，我非常震惊。我一定是失去知觉了，因为我不记得后来发生了什么……"
 health.3108.end.desc: "\n\n当我在早上醒来时，我已经习以为常的疼痛和不适都消失了。[physician.GetSheHe]……治好了我？"
 health.3108.a: "我不知道这是什么感觉……或者说该相信什么。"
 health.3109.t: "[SCOPE.Custom('EventTitleDisease')]：矛盾的感受"
 health.3109.end.desc: "\n\n我仍然不确定自己对所发生的事情是什么感觉，但不可否认的是，从那以后我的大部分症状都消失了。"
 health.3109.a: "我不知道我在期待着什么，但绝对不是这个。"
 health.3110.t: "[SCOPE.Custom('EventTitleDisease')]：堕入黑暗"
 health.3110.end.desc: "\n\n我的思想一定是被某种黑暗的诡计扭曲了。我决不会心甘情愿地同意这个的。回忆萦绕着我……"
 #Punishment for mistreating important people
 health.3200.death.desc: "虽然我可以确定这张脸是[sick_character.GetTitledFirstNamePossessive]的，但是看起来已经完全不像[sick_character.GetHerHim]了。[sick_character.GetSheHe|U]已经……不在了。身体的其余部分被一层厚厚的裹尸布包裹着，遮住了[physician.GetTitledFirstNamePossessive]的失败造成的可怕细节。"
 health.3200.failure.desc: "见到[sick_character.GetTitledFirstName]时，我花了好些时间才认出了[sick_character.GetSheHe]。[sick_character.GetSheHe|U]全身布满着淤青和肿胀，几乎不成人形。当我拉起[sick_character.GetHerHis]的手时，我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]试着开口说话，但[sick_character.GetHerHis]的嘴里却没发出任何声响。"
 health.3200.failure.desc_2: "当我靠近[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))][sick_character.GetTitledFirstNamePossessive]的[ROOT.Char.Custom('GetChambersOrTent')]时，我听见了一声怖人的尖嚎；听声音似乎是人，但充满痛苦。我赶忙冲进去，只见[sick_character.GetFirstNameNoTooltip]倒在地上缩成一团，全身上下#EMP 遍布#!血迹。"
 health.3200.failure.desc_3: "我花了好一会，才意识到[sick_character.Custom2('MyCharacterIntroduction', ROOT.Char)]在[sick_character.GetHerHis]自己的身体上到底弄出了多少创伤；[sick_character.GetSheHe]全身浸满了血，却依然充满精气地挥舞着一把小刀。我还没来得及采取行动介入，[sick_character.GetSheHe]就用失望的眼神看了看手里的利刃，然后直接昏死了过去。"
 health.3200.end.desc: "\n\n[physician.Custom2('InsultAdjective', ROOT.Char)]医生站在房间的角落里，焦急地拧着[physician.GetHerHis]的手……"
 health.3200.death.tt: "[sick_character.GetTitledFirstName]在接受治疗时死亡。"
 health.3201.desc: "我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))][sick_character.GetFirstNamePossessive]眼中有些什么疯狂的存在。我询问[sick_character.GetHerHim][sick_character.GetSheHe]看到了什么，但[sick_character.GetHerHis]却紧闭嘴唇，一言不发。\n\n"
 health.3201.occult.desc: "一个仆人告诉我[physician.GetTitledFirstName]举行了某种邪恶的仪式，这便是[sick_character.GetFirstNamePossessive]痛苦的缘由。至少可以说，这个描述确实很吓人。 "
 health.3201.occult.desc_sick_physician: "一名仆人告诉我[physician.GetTitledFirstName]举行过某种邪恶的仪式，这导致了[physician.GetHerHis]的痛苦。至少可以说，这个故事确实很可怕。 "
 health.3201.questionable.desc: "似乎[physician.GetFirstNamePossessive]的“另类”疗法出现了可怕的错误。"
 health.3201.c: "一个字都别说出去，[physician.GetFirstNameNoTooltip]！"
