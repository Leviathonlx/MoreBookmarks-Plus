 sex_scene.0001.last_1: "事后，我的手轻柔地沿着[second.GetHerHis]的身体来回爱抚。"
 sex_scene.0001.last_2: "我们浑身都沾满了汗水，突然[second.GetSheHe]一阵颤栗，然后伏倒在我的怀里。"
 sex_scene.0001.last_3: "当我们的身体最终分开时，我能看见欢愉的倒影在[second.GetHerHis]的双眸中来回闪烁，真是一面镜子，想必我自己也是吧。"
 sex_scene.0001.last_4: "最后的最后，附上一个燃尽我一切爱意的吻，然后一切都结束了。我的余生都会不断地回想起这梦幻般的一瞬。"
 sex_scene.0001.last_5: "当我们的胴体分离时，[second.GetSheHe|U]看上去似乎有些羞赧。和之前共度的激情相比，这份反差萌让我心动。"
 sex_scene.0001.last_6: "当[second.GetSheHe]离去时，[second.GetSheHe]转身回头再向我递送了一个秋波。[second.GetSheHe|U]轻咬着[second.GetHerHis]的双唇，对我露出一个迷人的微笑。"
 sex_scene.0001.a: "下次再见，[second.GetFirstNameNoTooltip]。"
