 sex_scene.0001.t: "共处片刻"
 sex_scene.0001.opening_1: "我将[second.GetHerHim]拥入怀中——[scope.GetHerHis]的身体渴求着我的回应，[second.GetHerHis]粗重的喘息在我的耳际萦绕。"
 sex_scene.0001.opening_2: "我们肌肤相亲，我们汇为一体——我们的胴体毫无阻碍地交织在一起。"
 sex_scene.0001.opening_3: "我的衣裳逐渐褪去，[second.GetHerHis|U]的目光在我的胴体上来回游走，双眸中的欲火喷涌而出，将我点燃，将我灼烧。"
 sex_scene.0001.opening_4: "“把你的感受，传达给我，”[second.GetSheHe]一边解着我的[ROOT.GetCharacter.Custom('GetClothingArticle')]，一边气喘吁吁地在我的耳际低语。"
 sex_scene.0001.opening_5: "当衣物褪去，光洁的皮肤裸露出来，一股突然而又强烈的渴望感直冲我的天顶。"
 sex_scene.0001.opening_6: "[second.GetHerHis|U]的嘴、香唇以及那诱人的舌尖。[second.GetHerHis|U]的眼睛在向我微笑。"
 sex_scene.0001.opening_7: "[second.GetHerHim]就在我的眼前，我已无法按捺冲动。"
 sex_scene.0001.opening_8: "[second.GetSheHe]在我的耳际悄悄低语，一吐一息都前所未有地牵动着我的心与魂。"
 sex_scene.0001.second_1: "当[second.GetHerHis]的手指在我的肌肤上缓缓划过时，我的皮肤被悉数点燃，我饥渴难耐了。"
 sex_scene.0001.second_2: "[second.GetHerHis|U]一边呻吟一边轻呼我的名字，我们之间的冲撞愈发激烈而凶猛，很快呻吟就变成了叫喊。"
 sex_scene.0001.second_3: "口舌交缠之际，粗重的呼吸声和心跳声不断交织，此起彼伏。[second.GetHerHis]和我水乳交融，分享着无边无际的欢愉。"
 sex_scene.0001.second_4: "[second.GetSheHe|U]轻轻地将手搭在了我的脖子上，将我的双唇拉近。我试图抵抗，但很快就放弃了。"
 sex_scene.0001.second_5: "没有犹豫，没有拖延，没有温柔！只有我肆虐的渴求！"
 sex_scene.0001.second_6: "我的手指沿着[second.GetHerHis]的身体轻轻滑下，这让[second.GetHerHim]不断扭动自己的胴体，来迎合我的爱抚，渴望着更进一步。"
 sex_scene.0001.second_7: "我们的欲念相互萦绕，只一息我们就水乳交融般地缠绕交织在了一起。"
 sex_scene.0001.second_8: "[second.GetSheHe|U]在挑逗我，折磨我，[second.GetHerHis]的身体急不可耐地索求某种释放。"
 sex_scene.0001.second_9: "[second.GetSheHe|U]引导着我的双手，展示给我看[second.GetHerHis]双腿之间的茂密丛林，[second.GetSheHe]那里已经[second.Custom('wet_hard')]得一塌糊涂了。"
 sex_scene.0001.third_1: "激烈的冲撞让我们都精疲力尽，此时此刻，就连世界都开始旋转起来。"
 sex_scene.0001.third_2: "我深刻意识到，此时此刻[second.GetSheHe]全身心地归属于我，并且由我独占……"
 sex_scene.0001.third_3: "我的手指轻轻拂过[second.GetHerHis]的躯体，[second.GetHerHis]的肌肤立马起了鸡皮疙瘩。很快，轻抚愈演愈烈，愈发饥渴。爱抚变成了揉捏。"
 sex_scene.0001.third_4: "我继续冲锋，将任何惫意或理性远远地甩在脑后。这里只有我们俩，我们俩，以及我们俩。"
 sex_scene.0001.third_5: "以前从没有人让我体验到如此这般。[second.GetSheHe|U]戏谑地看着我。看来[second.GetSheHe|U]也心知肚明。"
 sex_scene.0001.third_6: "我原以为自己能制御这团欲火，但[second.GetSheHe]却火上浇油，任其烧的更旺。结果，这焚天欲火将我整个吞没，任谁都架不住了。"
