 #Private chambers
 sex_scene.0003.opening_private_chambers_1: "我心怦怦直跳，赶紧打开房门锁，让[second.GetHerHim]进入了我的私室。"
 sex_scene.0003.conclusion_private_chambers_1: "时间过去了几个小时，我们依旧用手指小心翼翼地爱抚着对方，在肌肤上写划着爱的字句。"
