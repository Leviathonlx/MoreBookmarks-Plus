 #A copse
 sex_scene.0003.opening_copse_1: "我在一片离[second.Custom('ResidenceBuilding')]不远的小树林和我的[second.Custom2('RelationToMe', SCOPE.sC('second'))]密会。尽管我知道没有人会发现，但我的心脏仍在怦怦直跳。"
 sex_scene.0003.conclusion_copse_1: "尽管[second.GetSheHe]已经离开了一阵子，躺在草地上的我依然能感受到[second.GetHerHis]的温存。"
 #The kitchen
 sex_scene.0003.opening_kitchen_1: "随时都可能会有仆人进来！当[second.GetSheHe]将我拉到柜台，撕扯我的[second.Custom('GetClothingArticle')]时，我想尽办法反抗。不过，想尽办法似乎远远不够。"
