l_simp_chinese:
 marriage_effect.0001.t: "回归正轨"
 marriage_effect.0001.desc.multiple: "最终一切都回归了正轨。既然现在他们的父亲[new_spouse.GetTitledFirstName]已经与我合法结婚，那个徘徊在我的[illegitimate_child.Custom('TwinDaughtersSonsChildren')]身上的秘密再也不能伤害我们了。"
 marriage_effect.0001.desc.child: "无数不眠之夜，我担忧着我的[illegitimate_child.Custom('GetDaughterSon')][illegitimate_child.GetTitledFirstName]，以及如果[illegitimate_child.GetHerHis]的双亲的真相暴露，我们会遭受什么。\n\n既然[illegitimate_child.GetHerHis]的父亲[new_spouse.GetTitledFirstName]现在已经与我合法结婚，我旧日的恐惧终于可以安息了。"
 marriage_effect.0001.desc.pregnancy: "自从我发现自己怀孕的那天起，我就一直为孩子的未来担心。现在我终于从恐惧中解脱了，孩子的父亲[new_spouse.GetTitledFirstName]和我已经成为合法夫妻。"
 marriage_effect.0001.a: "这个秘密将不再困扰我。"
 marriage_effect.0002.desc.multiple: "一切终于回归了正轨。纠缠我[illegitimate_child.Custom('TwinDaughtersSonsChildren')]的秘密不能再伤害他们或者他们的母亲，[real_mother.GetTitledFirstName]，因为我们现在已经合法结婚了。"
 marriage_effect.0002.desc.child: "无数不眠之夜，我担忧着我的[illegitimate_child.Custom('GetDaughterSon')][illegitimate_child.GetTitledFirstName]，以及如果[illegitimate_child.GetHerHis]的双亲的真相暴露，[illegitimate_child.GetHerHim]会遭受什么。\n\n现在既然[illegitimate_child.GetHerHis]的母亲[real_mother.GetTitledFirstName]已经与我合法结婚，我旧日的恐惧终于可以安息了。"
 marriage_effect.0002.desc.pregnancy: "自从我发现[real_mother.GetTitledFirstName]怀上我们孩子的那天起，我就一直为孩子的未来担心。现在我们是合法夫妻了，我的恐惧终于能够平息。"
 marriage_effect.0002.desc.pregnancy_not_knowing: "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]过来见我，一只手放在[real_mother.GetHerHis]的腹部。\n\n“我之前没有跟你说，但是……我怀上的孩子，是你的。现在我们已经是合法的夫妻，那么这个秘密不会再造成任何伤害了。”"
 marriage_effect.0001.a_not_knowing: "噢，我——我真开心。"
 marriage_effect.0003.desc.pregnancy: "自从我发现我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )][real_mother.GetTitledFirstName]怀上[new_spouse.GetTitledFirstNamePossessive]的孩子的那天起，我就把他们的秘密藏在心中。现在他们是合法夫妻了，我终于能放心了。"
 marriage_effect.0003.desc.multiple: "我曾一度担忧我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )][real_mother.GetTitledFirstName]和[real_mother.GetHerHis]的[illegitimate_child.Custom('TwinDaughtersSonsChildren')]，自从他们出生，我就知道他们由[real_mother.GetHerHis]与[new_spouse.GetTitledFirstName]的不正当结合孕育。\n\n现在既然[new_spouse.GetTitledFirstName]与[real_mother.GetFirstName]已合法结婚，我旧日的畏惧终于可以安息了。"
 marriage_effect.0003.desc: "我曾一度担忧我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )][real_mother.GetTitledFirstName]和[real_mother.GetHerHis]的[illegitimate_child.Custom('GetDaughterSon')][illegitimate_child.GetTitledFirstName]，自从孩子出生，我就知道其由[real_mother.GetHerHis]与[new_spouse.GetTitledFirstName]的不正当结合孕育。\n\n现在既然[new_spouse.GetTitledFirstName]与[real_mother.GetFirstName]已合法结婚，我旧日的畏惧终于可以安息了。"
 #For concubines - similar events and text to marriage
 marriage_effect.0011.desc.multiple: "尘埃落定，万物回归正轨。萦绕在我的[illegitimate_child.Custom('TwinDaughtersSonsChildren')]身上的秘密不再伤害我们，因为他们的父亲[new_spouse.GetTitledFirstName]已经和我结成了合法的连理。"
 marriage_effect.0011.desc.child: "无数个不眠之夜，我担心着我的[illegitimate_child.Custom('GetDaughterSon')][illegitimate_child.GetTitledFirstName]，以及我们会怎么样，要是[illegitimate_child.GetHerHis]生父母的真相曝光的话。\n\n现在[illegitimate_child.GetHerHis]的父亲[new_spouse.GetTitledFirstName]和我已经结成合法的连理，我的旧愁终于烟消云散。"
 marriage_effect.0011.desc.pregnancy: "自从我发现自己怀孕的那天起，我就一直为孩子的未来担心。现在我终于从恐惧中解脱了，孩子的父亲[new_spouse.GetTitledFirstName]和我已经成为合法夫妻。"
 marriage_effect.0012.desc.multiple: "尘埃落定，万物回归正轨。萦绕在我的[illegitimate_child.Custom('TwinDaughtersSonsChildren')]身上的秘密不再伤害我们，因为他们的母亲[real_mother.GetTitledFirstName]已经和我结成了合法的连理。"
 marriage_effect.0012.desc.child: "无数个不眠之夜，我担心着我的[illegitimate_child.Custom('GetDaughterSon')][illegitimate_child.GetTitledFirstName]，以及[illegitimate_child.GetHerHim]会怎么样，要是[illegitimate_child.GetHerHis]生父母的真相曝光的话。\n\n现在[illegitimate_child.GetHerHis]的母亲[real_mother.GetTitledFirstName]和我已经结成合法的连理，我的旧愁终于烟消云散。"
 marriage_effect.0012.desc.pregnancy: "自从我发现[real_mother.GetTitledFirstName]怀上我们孩子的那天起，我就一直为孩子的未来担心。现在我们是合法夫妻了，我的恐惧终于能够平息。"
 marriage_effect.0012.desc.pregnancy_not_knowing: "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]过来见我，一只手放在[real_mother.GetHerHis]的腹部。\n\n“我之前没有跟你说，但是……我怀上的孩子，是你的。现在我们已经合法结合，那么这个秘密不会再造成任何伤害了。”"
 marriage_effect.0013.desc.pregnancy: "自从我发现我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )][real_mother.GetTitledFirstName]怀上[new_spouse.GetTitledFirstNamePossessive]的孩子的那天起，我就把他们的秘密藏在心中。现在他们是合法夫妻了，我终于能放心了。"
 marriage_effect.0013.desc.multiple: "我曾一度担忧我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )][real_mother.GetTitledFirstName]和[real_mother.GetHerHis]的[illegitimate_child.Custom('TwinDaughtersSonsChildren')]，自从他们出生，我就知道他们由[real_mother.GetHerHis]与[new_spouse.GetTitledFirstName]的不正当结合孕育。\n\n现在既然[new_spouse.GetTitledFirstName]与[real_mother.GetFirstName]已合法结婚，我的旧愁终于烟消云散了。"
 marriage_effect.0013.desc: "我曾一度担忧我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )][real_mother.GetTitledFirstName]和[real_mother.GetHerHis]的[illegitimate_child.Custom('GetDaughterSon')][illegitimate_child.GetTitledFirstName]，自从孩子出生，我就知道其由[real_mother.GetHerHis]与[new_spouse.GetTitledFirstName]的不正当结合孕育。\n\n现在既然[new_spouse.GetTitledFirstName]与[real_mother.GetFirstName]已合法结婚，我的旧愁终于烟消云散了。"
 marriage_effect.1001.t: "终成眷属"
 marriage_effect.1001.desc: "啊，[spouse.GetTitledFirstName]，我的[spouse.Custom('LoverPetName')]！想到现在我可以公开拥抱你，还有[ROOT.Char.GetFaith.FertilityGodName]和周围人的祝福……我是世上最幸福的[ROOT.Char.GetWomanMan]！"
 marriage_effect.1001.a: "过来这里，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse') )]！"
 marriage_effect.1002.desc: "啊，[spouse_2.GetTitledFirstName]，我的[spouse_2.Custom('LoverPetName')]！想到我现在可以公开拥抱你，还有[ROOT.Char.GetFaith.FertilityGodName]和周围人的祝福……我是世上最幸福的[ROOT.Char.GetWomanMan]！"
 marriage_effect.1002.a: "过来这里，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_2') )]！"
 marriage_effect.2001.t: "结婚庆典"
 marriage_effect.2001.desc.start_normal: "我同[new_spouse.GetTitledFirstName]结婚了，我们期待能举行一场与我们身份相衬的奢华婚礼。"
 marriage_effect.2001.desc.start_divine_marriage: "我同[new_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]结婚了，整个领地都热切期待我们举行一场盛大的典礼，以庆贺我们圣血的重聚。"
 marriage_effect.2001.desc.start_prison: "我的新配偶[new_spouse.GetTitledFirstName]目前被囚禁了。尽管如此，我们的婚姻是合法的，领地仍在期待一场奢华的婚礼。"
 marriage_effect.2001.desc.end: "\n\n我当然有权收取王室税来支付部分婚礼花费，但也有些人会嚼舌根子，认为在这喜庆的时刻额外收税真是煞风景……"
 marriage_effect.2001.a: "我当然要收！谁会为自己的婚礼出钱？"
 marriage_effect.2001.b: "我要让臣民们无忧无虑地享受庆典。"
