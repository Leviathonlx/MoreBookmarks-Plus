l_simp_chinese:
 yearly.5001.t: "相逢生悲"
 yearly.5001.duelling.desc: "我耳边传来了两个熟悉的声音，循着声响我找到了我[bickering_spouse.GetWifeHusband]的房间。\n\n一进去，我便惊恐地发现我的[bickering_spouse.GetWifeHusband][bickering_spouse.GetFirstName]正在和我的情人[bickering_lover.GetFirstName]激烈地争吵着。一看见我，[bickering_attacker.GetFirstNameNoTooltip]便立马抄起[bickering_attacker.GetHerHis]的武器朝[bickering_defender.GetFirstNameNoTooltip]挥了过去，"
 yearly.5001.backstabbing.desc: "正当我要离开饭厅返回房间的时候，我突然发现我的情人[bickering_lover.GetFirstNameNoTooltip]正在和我的[bickering_spouse.GetWifeHusband]在一个隐秘的角落里说着什么话。[bickering_defender.GetFirstName]转过身来迎接我，却不经意间将[bickering_defender.GetHerselfHimself]自己毫无防备地暴露在了[bickering_attacker.GetFirstName]眼前，"
 yearly.5001.duelling.attackerwins.desc: "击倒了[bickering_loser.GetHerHim]并任由[bickering_loser.GetHerHim]倒在地上流血死去。"
 yearly.5001.backstabbing.attackerwins.desc: "后者迅速利用[bickering_winner.GetHerHis]仇敌的注意力分散，用匕首刺穿了[bickering_loser.GetHerHis]的肺。"
 yearly.5001.duelling.defenderwins.desc: "但是紧要关头[bickering_loser.GetHerHis]的攻击却被[bickering_loser.GetHerHis]的对手挡住了，后者用力推开了[bickering_loser.GetHerHim]，然后用[bickering_loser.GetHerHis]自己的武器捅伤了[bickering_loser.GetHerHim]。"
 yearly.5001.backstabbing.defenderwins.desc: "但是，也许是意识到了突然逼近的危险，[bickering_winner.GetFirstNameNoTooltip]突然转身面向[bickering_loser.GetFirstNameNoTooltip]，扭转[bickering_loser.GetHerHis]的手腕并用[bickering_loser.GetHerHis]自己的匕首刺穿了[bickering_loser.GetHerHim]。"
 yearly.5001.lover.epilogue.desc: "\n\n“我这样做是为了我们俩，”[bickering_winner.GetFirstNameNoTooltip]大声说道，双眼满是痛苦和悔恨。“这样我们就可以在一起了。”"
 yearly.5001.spouse.epilogue.desc: "\n\n“这是无法避免的，”[bickering_winner.GetFirstNameNoTooltip]大声说道，双眼满是痛苦和悔恨。“我们会走到这一步都是因为你。”"
 yearly.5001.a.a.spouse: "我非常抱歉……你完全是对的。"
 yearly.5001.a.a.lover: "可惜了，我多希望事情不用发展到这一步……"
 yearly.5001.a.b.spouse: "你说的对，[bickering_spouse.GetWifeHusband]。现在让我们跨过这道坎吧。"
 yearly.5001.a.b.lover: "你说的对。现在让我们跨过这道坎吧。"
 yearly.5001.a.c.spouse: "我只希望我能打心里原谅你。"
 yearly.5001.a.c.lover: "也许这就是唯一的方法……"
 yearly.5001.b: "你好大的胆子？！趁我没把你扔进地牢，赶紧滚蛋。"
 yearly.5001.c: "这事不会就这么结了，[bickering_winner.GetFirstNameNoTooltip]。"
 yearly.5001.d: "不。整个领地都会知道你的无耻罪行！"
 yearly.5001.e: "你做得真好！这下没有什么挡在我们之间了！"
 yearly.5001.f: "法庭会知道[bickering_loser.GetFirstNameNoTooltip]想对你做什么。"
 yearly.5001.g: "我不能让这样的罪行逍遥法外。守卫！"
 yearly.5001.i: "我从来不知道你可以这么狂暴……我爱死你了！"
 yearly.5002.t: "旧日余悔"
 yearly.5002.spouse.desc: "自从我把[bickering_loser.GetFirstName]送去给[ROOT.Char.GetFaith.HighGodNamePossessive]审判，从而净化我亲族的名誉，并纠正了我的[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))]的通奸倾向已经过去几个月了。然而，仇敌的蜃影依然在夜间萦绕我左右，让我久久无法入眠……"
 yearly.5002.lover.desc: "自从我把我的挚爱从那个残暴的夜叉手中解救出来已经过了好几个月，我们终于不用再担忧[bickering_loser.GetHerHis]的家暴了。然而，仇敌的蜃影依然在夜间萦绕我左右，这家伙即使进坟墓了也还在折磨我……"
 yearly.5002.forgiven.desc: "\n\n尽管[scoped_ruler.GetFirstNamePossessive]不断向我保证[scoped_ruler.GetSheHe]对我的行为没有恶评，但我仍感到内疚压倒了我。"
 yearly.5002.unforgiven.desc: "\n\n[scoped_ruler.GetFirstNamePossessive]对我困境的漠不关心只会使事情变得更糟，我的内心充满了对我暴行的悔恨。"
 yearly.5002.a: "要是[scoped_ruler.GetFirstNameNoTooltip]可以帮帮我就好了……"
 yearly.5002.b: "只有[ROOT.GetCharacter.GetFaith.HighGodName]可以赐我平静！"
 yearly.5002.c: "只有我也立刻加入[bickering_loser.GetHerHim]，[bickering_loser.GetSheHe|U]才会停止折磨我。"
 yearly.5003.spouse.desc: "我的[bickering_winner.GetWifeHusband][bickering_winner.GetFirstName]自从[bickering_winner.GetHerHis]上次与我的情人悲剧般地遭遇之后就变得不一样了。[bickering_winner.GetSheHe|U]声称从那命运般的一天开始就被[bickering_loser.GetFirstName]的复仇之魂所困扰。"
 yearly.5003.lover.desc: "[bickering_winner.GetFirstName]自从[bickering_winner.GetHerHis]上次与[bickering_loser.GetFirstName]悲剧般地遭遇之后就变得不一样了。[bickering_winner.GetSheHe|U]声称从那命运般的一天开始就被[bickering_loser.GetFirstNameNoTooltip]的复仇之魂所困扰。"
 yearly.5003.forgiven.desc: "\n\n[bickering_winner.GetSheHe|U]在害怕，[bickering_winner.GetHerHis]那秘密罪行的可怕记忆正在啃噬[bickering_winner.GetHerHis]的意识和灵魂。"
 yearly.5003.unforgiven.desc: "\n\n[bickering_winner.GetSheHe|U]乞求我原谅[bickering_winner.GetHerHim]为了我犯下的罪行，[bickering_winner.GetSheHe]坚信唯有我的赦免才能拯救[bickering_winner.GetHerHis]的意识和灵魂。"
 yearly.5003.a: "好吧，[bickering_winner.GetFirstNameNoTooltip]。我宽恕你。"
 yearly.5003.b.forgiven: "恐怕我对此无能为力。"
 yearly.5003.b.forgotten: "对不起，我做不到。"
 yearly.5003.b.callous: "你能不能不要再把我的时间浪费在你的错觉上了？"
 yearly.5003.c: "这不过是像你这样的杀人犯应得的。"
 yearly.5004.desc: "[scoped_ruler.GetFirstName]终于赐予了我[scoped_ruler.GetHerHis]的宽恕，我因此再次得到了平静。[bickering_loser.GetFirstName]的鬼魂已经彻底被从我的梦中驱走。"
 yearly.5004.a: "[bickering_loser.GetHerHis|U]的记忆也会很快消逝……"
 yearly.5005.desc: "我竟然蠢到指望[scoped_ruler.GetFirstName]能帮助我。[scoped_ruler.GetSheHe|U]一直是个小气，恶毒的[scoped_ruler.GetWomanMan]。[scoped_ruler.GetSheHe|U]对我的困境不屑一顾，还嘲笑我的软弱，声称我身上发生的一切都是活该。"
 yearly.5005.a: "我以前为什么要在乎这个怪物？"
 yearly.5006.epilogue.desc: "由于无法直面[bickering_winner.GetHerHis]的行为带来的愧疚，[bickering_winner.GetSheHe]最终决定放弃世俗事务，将[bickering_winner.GetHerHis]的生命奉献给[bickering_winner.GetFaith.HighGodNamePossessive]。"
 yearly.5006.b.forgiven: "一路平安，如果那就是你想要的。"
 yearly.5006.b.upset: "你怎么能这么对我？！"
 yearly.5006.b.default: "我明白了……"
 yearly.5007.t: "枯燥长夜"
 yearly.5007.desc: "过去几周里我发现我会经常想起与[bickering_loser.GetFirstName]那次的遭遇。生活很久没有像[bickering_loser.GetHerHis]的鲜血温暖我的皮肤时那样富有意义了。\n\n[scoped_ruler.GetFirstName]似乎也有同样的感觉：分享谋杀的刺激感使我们前所未有得亲密，而现在我们却在慢慢疏远……"
 yearly.5007.a: "也许是时候点燃那一把火了。"
 yearly.5007.a.tt: "[bickering_winner.GetFirstName]将会更可能加入我的谋杀计划。"
 yearly.5007.b: "我想我已经做得够多了。"
 yearly.5008.desc: "过去几周里我常常想起我亲爱的[bickering_loser.GetFirstName]和[bickering_loser.GetHerHis]被[bickering_winner.GetFirstName]一手造成的突然死亡。分享谋杀的刺激感使我和我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bickering_winner'))]变得前所未有得亲密。更有趣的是，[bickering_winner.GetSheHe]似乎和我一样渴望重温那难忘的时刻，重新点起我们的爱欲之火。"
 yearly.5008.a: "但这次，由我来挑选倒霉蛋！"
 yearly.5008.b: "不，我已经厌倦了这种游戏。"
 yearly.5009.desc: "提议被拒"
 yearly.5010.t: "同情受嫉"
 yearly.5010.desc: "[bickering_vassal_1.GetTitledFirstName]被我的困苦所打动，曾多次向我提供[bickering_vassal_1.GetHerHis]的建议和帮助，希望减轻我的重担。\n\n但是，[bickering_vassal_1.GetFirstNamePossessiveNoTooltip]的关心引起了[bickering_vassal_2.GetTitledFirstName]的愤怒。“[bickering_vassal_1.GetFirstNameNoTooltip]不可信任！这只是在利用你，我的大人。”"
 yearly.5010.a: "我只会相信那些值得信任之人。"
 yearly.5010.b: "我们三个就不能找找共同点么？"
 yearly.5010.midwaysuccess.desc: "我设法消除了[bickering_vassal_1.GetTitledFirstName]和[bickering_vassal_2.GetTitledFirstName]之间的一些分歧。"
 yearly.5010.midwayfail.desc: "我无法消除[bickering_vassal_1.GetTitledFirstName]和[bickering_vassal_2.GetTitledFirstName]之间的分歧。"
 yearly.5010.midwaycritfail.desc: "我试图让[bickering_vassal_1.GetTitledFirstName]和[bickering_vassal_2.GetTitledFirstName]搁置分歧，结果他们两个都对我越来越生气。"
 yearly.5010.c: "[bickering_vassal_2.GetFirstNameNoTooltip]，我会留心你的警告。"
 yearly.5010.d: "那就赶紧捍卫你的[ROOT.Char.GetTitleTierName]的荣誉吧！"
 yearly.5010.deceitfail.desc: "我没法骗[bickering_vassal_2.GetTitledFirstName]和[bickering_vassal_1.GetTitledFirstName]决斗。"
 yearly.5011.desc: "没花多少时间就激起了[bickering_vassal_1.GetFirstNamePossessive]和[bickering_vassal_2.GetFirstNamePossessive]之间公开彼此的敌意。在互喷了一些脏话之后，[bickering_vassal_2.GetFirstNameNoTooltip]最终举起了[bickering_vassal_2.GetHerHis]的[bickering_vassal_2.Custom('signature_weapon')]攻向[bickering_vassal_1.GetFirstNameNoTooltip]，后者也以同样的方式回应。\n\n经过短暂的交锋之后，[bickering_vassal_winner.GetTitledFirstNameNoTooltip]取得了胜利，而[bickering_vassal_winner.GetHerHis]的对手则躺在地上流血。"
 yearly.5011.a.new: "我从没意识到你对我是那么忠诚，[bickering_vassal_winner.GetFirstNameNoTooltip]……"
 yearly.5011.b.new: "似乎行动胜于语言。"
 yearly.5011.b.old: "如果没有你我该怎么办，[bickering_vassal_winner.GetFirstNameNoTooltip]？"
 yearly.5011.c: "你为什么要用这些麻烦打扰我，[bickering_vassal_winner.GetFirstNameNoTooltip]？"
 tooltip.5010.d.vassalsfight: "我成功鼓动了两个封臣决斗"
 tooltip.5010.d.vassalsfightfail: "[bickering_vassal_2.GetFirstName]拒绝卷入争斗"
 tooltip.5010.b.success: "我设法使两个封臣和解"
 tooltip.5010.b.fail: "我未能使两个封臣和解"
 tooltip.5010.b.critfail: "我激怒了两个封臣"
 tooltip.5010.d.vassalsfight.effect: "[bickering_vassal_2.GetFirstName]向[bickering_vassal_1.GetFirstName]发起生死决斗！"
 yearly.5020.t: "监护事宜"
 yearly.5020.opening: "[helpful_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5020.intro.desc: "最近，你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))][scoped_heir.GetFirstName]非常有兴趣作为你的[helpful_councillor.Custom('CouncilPosition')]工作。如果你仁慈的允许我花些时间在"
 yearly.5020.older.desc: "年轻的[scoped_heir.GetWomanMan]身上，[scoped_heir.GetSheHe]肯定能学到一些东西"
 yearly.5020.younger.desc: "[scoped_heir.GetHerHim]身上，[scoped_heir.GetSheHe]肯定能学到一些东西"
 yearly.5020.chancellor.desc: "政治，礼仪和外交上。"
 yearly.5020.marshal.desc: "训练军队，计划围攻战和其他战争事宜上。"
 yearly.5020.steward.desc: "归纳和管理土地与财富上。"
 yearly.5020.spymaster.desc: "学习谨慎和获取鲜为人知的信息上。"
 yearly.5020.court_chaplain.desc: "我们领地的历史和人民的传统上。"
 yearly.5020.kurultai.desc: "骑马射箭和草原放牧上。"
 yearly.5020.a: "你只要清楚你在做什么就可以了……"
 yearly.5020.a.e.tt: "[helpful_councillor.GetFirstNameNoTooltip]将教导[scoped_heir.GetFirstNameNoTooltip]关于[helpful_councillor.GetHerHis]作为[helpful_councillor.GetCouncilTitle]的职责"
 yearly.5020.b.a: "[scoped_heir.GetFirstNamePossessiveNoTooltip]的未来与你无关。"
 yearly.5020.b.b: "我会亲自教导[scoped_heir.GetHerHim]！"
 yearly.5020.c: "我们拭目以待，先看你说的是不是真的！"
 tooltip.5020.c.success: "我认识到了[helpful_councillor.GetFirstNamePossessiveNoTooltip]教育[scoped_heir.GetFirstNameNoTooltip]的理由"
 tooltip.5020.c.success.effect: "持续不断的教导"
 tooltip.5020.c.fail: "[helpful_councillor.GetFirstNamePossessiveNoTooltip]教育[scoped_heir.GetFirstNameNoTooltip]的原因我无法理解"
 tooltip.5020.c.fail.effect: "我应当会采取行动"
 tooltip.5020.c.critfail: "[helpful_councillor.GetFirstNameNoTooltip]发现我决定监视[helpful_councillor.GetHerHim]"
 tooltip.5020.c.critfail.effect: "[helpful_councillor.GetFirstName]被侮辱并停止教导[scoped_heir.GetFirstName]"
 yearly.5020.ruler.diplomacy.tt: "你尝试提高[scoped_heir.GetFirstNamePossessive]的[diplomacy|E]"
 yearly.5020.ruler.martial.tt: "你尝试提高[scoped_heir.GetFirstNamePossessive]的[martial|E]"
 yearly.5020.ruler.stewardship.tt: "你尝试提高[scoped_heir.GetFirstNamePossessive]的[stewardship|E]"
 yearly.5020.ruler.intrigue.tt: "你尝试提高[scoped_heir.GetFirstNamePossessive]的[intrigue|E]"
 yearly.5020.ruler.learning.tt: "你尝试提高[scoped_heir.GetFirstNamePossessive]的[learning|E]"
 yearly.5020.councillor.diplomacy.tt: "[helpful_councillor.GetFirstName]会提高[scoped_heir.GetFirstNamePossessive]的[diplomacy|E]"
 yearly.5020.councillor.martial.tt: "[helpful_councillor.GetFirstName]会提高[scoped_heir.GetFirstNamePossessive]的[martial|E]"
 yearly.5020.councillor.stewardship.tt: "[helpful_councillor.GetFirstName]会提高[scoped_heir.GetFirstNamePossessive]的[stewardship|E]"
 yearly.5020.councillor.intrigue.tt: "[helpful_councillor.GetFirstName]会提高[scoped_heir.GetFirstNamePossessive]的[intrigue|E]"
 yearly.5020.councillor.learning.tt: "[helpful_councillor.GetFirstName]会提高[scoped_heir.GetFirstNamePossessive]的[learning|E]"
 yearly.5021.deceitfulcouncillor.desc: "我对[helpful_councillor.GetFirstNamePossessive]的怀疑是正确的！在监视了[helpful_councillor.GetHerHim]几天之后，显然[helpful_councillor.GetSheHe]只是想鼓动我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]反对我。"
 yearly.5021.honestcouncillor.desc: "经过对[helpful_councillor.GetFirstName]严格的审查，我的间谍依然找不到能让我相信[helpful_councillor.GetHerHis]意图纯粹的证据。\n\n[helpful_councillor.GetSheHe|U]似乎真的只是想帮助我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]成为更好的统治者。"
 yearly.5021.a: "让[helpful_councillor.GetHerHim]教导[scoped_heir.GetFirstNameNoTooltip]也没什么坏处！"
 yearly.5021.b.a: "我不能让[helpful_councillor.GetHerHim]再待在[scoped_heir.GetFirstNameNoTooltip]身边了。"
 yearly.5021.b.b: "但我还是不能相信[helpful_councillor.GetHerHim]！"
 yearly.5021.c: "我想让[helpful_councillor.GetHerHim]离开内阁！"
 yearly.5022.a: "让[helpful_councillor.GetHerHim]继续也没什么坏处！"
 yearly.5023.desc: "我派去监视我的[helpful_councillor.Custom('CouncilPosition')][helpful_councillor.GetTitledFirstName]的废物间谍被抓住了！[helpful_councillor.GetFirstNameNoTooltip]得知得不到我的信任于是不再提供[helpful_councillor.GetHerHis]的教导。"
 yearly.5023.a: "我怎么能认定[helpful_councillor.GetSheHe]是真诚的？"
 yearly.5024.deceitfulcouncillor.desc: "事情有些不对劲。我允许我的[helpful_councillor.Custom('CouncilPosition')][helpful_councillor.GetFirstName]协助教导我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]以使[scoped_heir.GetFirstName]学习如何统治。但是似乎[helpful_councillor.GetSheHe]更感兴趣的是教[scoped_heir.GetHerHim]怎样质疑和反对我的每一个决定。"
 yearly.5024.deadlycouncillor.desc: "[helpful_councillor.Custom('CouncilPosition')][helpful_councillor.GetFirstName]跌跌撞撞地冲进了大堂。[helpful_councillor.GetHerHis]脸上带着浓浓的羞愧，身上满是鲜血。\n\n“[ROOT.Char.GetTitleTierName]，我们遇到了劫匪！”[helpful_councillor.GetSheHe]上气不接下气地喊道。就在今早，[scoped_heir.GetFirstName]在[helpful_councillor.GetFirstNameNoTooltip]的陪同下离开[ROOT.Char.Custom('ResidenceBuilding')]前去乡间视察了。“我竭尽全力拖着[scoped_heir.GetTitleTierNamePossessive]的遗体走了许久，但…”"
 yearly.5024.honestcouncillor.desc: "委托[helpful_councillor.GetCouncilTitle][helpful_councillor.GetFirstNamePossessive]监护我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]的决定已经有了些成果。\n\n[scoped_heir.GetFirstName]所学远超我的预期，而且[scoped_heir.GetSheHe]也懂得要更认真得对待[scoped_heir.GetHerHis]未来所要肩负的责任了。"
 yearly.5024.a.a: "不可思议！我就知道我能相信[helpful_councillor.GetHerHim]！"
 yearly.5024.a.b: "[helpful_councillor.GetSheHe]怎么能这样对我？！"
 yearly.5024.a.c: "这不可能！"
 yearly.5024.b: "我不相信。你才是幕后黑手！"
 tooltip_yearly_5022_a: "允许[helpful_councillor.GetFirstName]继续[helpful_councillor.GetHerHis]的教导。"
 yearly.5030.opening: "[squealing_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5030.earnestvassal.desc: "我发现了[blackmailed_vassal.GetTitledFirstName]某些见不得人的秘密。虽然和你说这事也让我很难受，但我必须提醒你，这[blackmailed_vassal.GetWomanMan]对你隐瞒了某些极度致命的秘密。"
 yearly.5030.selfishvassal.desc: "我这信是为了通知您，我发现了[blackmailed_vassal.GetTitledFirstName]某个惊人的秘密。这[blackmailed_vassal.GetWomanMan]正在背着您干些肮脏龌龊的勾当。\n\n我的[ROOT.Char.GetTitleTierName]，希望我的这一行为能够证明我对您那一片赤诚之心。"
 yearly.5030.a.a: "[squealing_vassal.GetFirstNameNoTooltip]，你的作为值得赞赏。"
 yearly.5030.a.b: "[squealing_vassal.GetFirstNameNoTooltip]，你所做的我会记着的。"
 yearly.5030.a.tt: "[squealing_vassal.GetTitledFirstName]将[blackmailed_vassal.GetTitledFirstNamePossessive]的秘密透露给我。"
 yearly.5030.secret.desc: "被告知秘密"
 yearly.5030.c: "你最好忘了这一切，[squealing_vassal.GetFirstNameNoTooltip]。"
 yearly.5030.c.tt: "不用[blackmailed_vassal.GetFirstNamePossessive]的秘密要挟[blackmailed_vassal.GetHerHim]"
 yearly.5025.desc.a: "得亏于我近期的教导，[scoped_heir.GetFirstName]得以填补[scoped_heir.GetHerHis]知识上的空白。\n\n[helpful_councillor.GetTitledFirstNamePossessive]提出的要求激发了我帮助[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]，进一步激发[scoped_heir.GetHerHis]潜能的动力。"
 yearly.5025.desc.b: "很不幸，我对[scoped_heir.GetFirstName]的辅导完全没能起到帮助[scoped_heir.GetHerHis]巩固基础的作用。\n\n也许我不应该拒绝[helpful_councillor.GetTitledFirstNamePossessive]…"
 yearly.5025.a: "[scoped_heir.GetHerHis]的成就令我感到自豪。"
 yearly.5025.b: "这[scoped_heir.Custom('GirlBoy')]脑子只是有点慢。"
 yearly.5040.t: "见不得人的对话"
 yearly.5040.desc: "清晨时分，我漫步经过[ROOT.Char.Custom('ResidenceBuilding')]花园时，晨间的微风中传来了[whisperer_1.GetFirstName]与[whisperer_2.GetFirstName]的话语声。\n\n那两人在一个隐秘的角落中讨论着什么，时不时还四处张望确认没有人在听。虽然我实在听不清他们在说什么，但他们肯定在议论[scoped_vassal.GetTitledFirstName]。"
 yearly.5040.a.a: "把他们绑起来送去[scoped_vassal.GetFirstNameNoTooltip]那处置。"
 yearly.5040.a.b: "我要提醒[scoped_vassal.GetFirstNameNoTooltip]一下！"
 yearly.5040.b: "让我凑近了听听…"
 yearly.5040.b.success.desc.tt: "我没被发现"
 yearly.5040.b.success.effect.tt: "我听到了对话的内容"
 yearly.5040.b.failure.desc.tt: "[whisperer_1.GetFirstNameNoTooltip]和[whisperer_2.GetFirstNameNoTooltip]发现了我"
 yearly.5040.b.failure.effect.tt: "我什么都没问出来"
 yearly.5040.c.a: "你们不应该对你们的[ROOT.Char.GetTitleTierName]有所隐瞒，不是么？"
 yearly.5040.c.b: "不计代价，给我找出来他们在隐藏什么！"
 yearly.5040.c.success.tt: "在严刑拷打之下，[whisperer_1.GetFirstNameNoTooltip]和[whisperer_2.GetFirstNameNoTooltip]说出了实情"
 yearly.5040.c.failure.tt: "[whisperer_1.GetFirstName]和[whisperer_2.GetFirstNameNoTooltip]还是不配合"
 yearly.5040.d: "哎，多半不是什么重要的事……"
 yearly.5041.desc.a: "我成功地在不引起他们注意的情况下接近了过去。\n\n他们正在讨论[scoped_vassal.GetTitledFirstName]针对我所策划的阴谋！"
 yearly.5041.desc.b: "我成功地在不引起他们注意的情况下接近了过去。\n\n他们正在讨论[scoped_vassal.GetTitledFirstName]所策划的阴谋！"
 yearly.5041.desc.c: "我成功地在不引起他们注意的情况下接近了过去。\n\n他们似乎在讨论[scoped_vassal.GetTitledFirstNamePossessive]的私生活以及[scoped_vassal.GetHersHis]某些见不得人的小爱好。"
 yearly.5041.a: "有意思…"
 yearly.5042.desc.safetorture: "要撬开这两个囚犯的嘴可真是不容易，好在我的狱卒是个耐心的[dummy_jailor_gender.GetWomanMan]。几个小时的审问之后，这两个家伙总算决定吐露真相了。"
 yearly.5042.desc.deadlytorture: "这俩囚犯的嘴皮子比我想象的要紧。一整夜的漫长审问中，牢头没能控制好[dummy_jailor_gender.GetHerHim]的脾气——黎明到来时，那两个人已经变成两具尸体了。但好在他们在死前还是老实交代了。"
 yearly.5042.desc.a: "\n\n[scoped_vassal.GetTitledFirstName]在密谋对付我！"
 yearly.5042.desc.b: "\n\n[scoped_vassal.GetTitledFirstName]在背着我密谋策划着什么！"
 yearly.5042.desc.c: "\n\n他们在讨论[scoped_vassal.GetTitledFirstNamePossessive]见不得人的爱好。"
 yearly.5042.a.a: "真是个意想不到的发现啊！"
 yearly.5042.a.b: "算是为重要信息所付出的沉重代价。"
 yearly.5040.torturefail.desc: "很不幸，什么都没问出来"
 yearly.5040.deceitfail.desc: "[whisperer_1.GetFirstName]和[whisperer_2.GetFirstName]发现了我，匆匆地跑回了[ROOT.Char.Custom('ResidenceBuilding')]"
 yearly.5043.torturedeadlyfail.desc: "我对这两人下手太狠了点。\n\n没等我问出真相，他们就断气了。"
 yearly.5043.a.a: "这真是浪费时间……"
 yearly.5043.a.b: "他们为什么不说？"
 yearly.5050.t: "伴侣的指责"
 yearly.5050.desc.a: "“简直岂有此理！”\n\n[scoped_spouse.GetFirstName]冲进我的[ROOT.Char.Custom('GetChamber')]，[scoped_spouse.GetHerHis]的脸气得通红，嚷嚷得满[ROOT.Char.Custom('ResidenceBuilding')]都听得见[scoped_spouse.GetHerHim]。\n\n“[slighting_courtier.GetTitledFirstName]刚才羞辱了我！我要你马上把这[slighting_courtier.Custom2('InsultAdjective', SCOPE.sC('scoped_spouse'))][slighting_courtier.Custom2('InsultNoun', SCOPE.sC('scoped_spouse'))]给我赶出我们的[ROOT.Char.Custom('GetCourt')]！”"
 yearly.5050.desc.b: "我的[scoped_spouse.GetWifeHusband]缩在书房的角落里，我发现的时候吓了一跳。[scoped_spouse.GetFirstName]的脸色十分不好，一看就知道[scoped_spouse.GetHerHis]心中有事。我好一阵开导才说服[scoped_spouse.GetHerHim]和我说[scoped_spouse.GetHerHis]的忧虑。\n\n“亲爱的，听我说，[slighting_courtier.GetFirstName]侮辱了我。我实在受不了身边有这么一个粗鲁的[slighting_courtier.GetWomanMan]了。”"
 yearly.5050.a.a: "明天就让[slighting_courtier.GetSheHe|U]给我滚蛋！"
 yearly.5050.b.a: "别拿这种破事烦我。"
 yearly.5050.b.b: "不可能！[slighting_courtier.GetFirstNameNoTooltip]明明是个好人！"
 yearly.5050.b.c: "亲爱的，你这怕是有点反应过度了吧。"
 yearly.5050.c: "为什么不早点把这些事都告诉我？"
 yearly.5050.c.success.desc.tt: "我和[scoped_spouse.GetFirstNameNoTooltip]好好说清楚了这事"
 yearly.5050.c.success.effect.tt: "我确定了[scoped_spouse.GetFirstNameNoTooltip]真诚与否"
 yearly.5050.c.failure.desc.tt: "[scoped_spouse.GetFirstNameNoTooltip]不愿意听我解释"
 yearly.5050.c.failure.effect.tt: "我的[scoped_spouse.GetWifeHusband]要求我立刻进行处置"
 yearly.5051.desc.a.a: "越听我越觉得我[scoped_spouse.GetWifeHusband]没在说实话。结束谈话时，我怎么想都是[scoped_spouse.GetFirstName]编造了这件事来抹黑[slighting_courtier.GetTitledFirstName]。"
 yearly.5051.desc.a.b: "仔细听完[scoped_spouse.GetWifeHusband]的话后，我认为[scoped_spouse.GetFirstName]确实是在对我说实话。\n\n[slighting_courtier.GetTitledFirstName]伤害了[scoped_spouse.GetHerHis]的荣誉，于此同时，[slighting_courtier.GetSheHe]也侮辱了我的好客之情。"
 yearly.5051.z: "要是大家知道你在诽谤的话……"
 yearly.5051.a: "我要你为毫无根据的指责向[slighting_courtier.GetFirstNameNoTooltip]道歉。"
 yearly.5051.b: "别担心，我永远会站在你这一边。"
 yearly.5051.c: "现在我拿的准了，可以去找[slighting_courtier.GetFirstNameNoTooltip]对质了。"
 yearly.5051.d: "我想你应该试着原谅[slighting_courtier.GetFirstNameNoTooltip]。"
 yearly.5052.desc.a: "与[scoped_spouse.GetFirstName]彻底聊过之后，我还是拿不准事实是怎么样的。"
 yearly.5052.desc.b.a: "\n\n一个称职的[ROOT.Char.GetTitleTierName]当站在[ROOT.Char.GetHerHis][scoped_spouse.GetTitleTierName]那边，但我还是觉得[scoped_spouse.GetFirstNameNoTooltip]可能没跟我说实话……"
 yearly.5052.desc.b.b: "\n\n不过话说回来，一个好[ROOT.Char.GetTitleTierName]总是该站在[ROOT.Char.GetHerHis][scoped_spouse.GetTitleTierName]那边，而且[scoped_spouse.GetFirstName]看着是被这事折磨得不轻。"
 yearly.5052.a: "我要和[slighting_courtier.GetTitledFirstNameNoTooltip]谈谈。"
 yearly.5052.b: "我想你该忘了这事，[scoped_spouse.GetFirstNameNoTooltip]。"
 yearly.5053.desc.a: "我[scoped_spouse.GetWifeHusband]又在抱怨有人不尊重[scoped_spouse.GetHerHim]。这回是[slighting_courtier.GetTitledFirstName]惹上了[scoped_spouse.GetHerHis]。[scoped_spouse.GetSheHe|U]要求我来解决这事。"
 yearly.5053.desc.b: "不出意料，我[scoped_spouse.GetWifeHusband]又来要求我管教属下了。据[scoped_spouse.GetHerHim]所说，宫里有人质疑了[scoped_spouse.GetHerHis]荣誉。这种事发生次数多到我都懒得理会[scoped_spouse.GetFirstName]又给[slighting_courtier.GetTitledFirstName]安什么罪名了。"
 yearly.5053.desc.b.a: "\n\n我就纳闷了，怎么这么多人找[scoped_spouse.GetHerHim]麻烦呢……"
 yearly.5053.desc.b.b: "\n\n要是换一个疑心病重点的[ROOT.Char.GetWifeHusband]，怕是都开始怀疑[scoped_spouse.GetSheHe]是在利用我收拾所有[scoped_spouse.GetSheHe]看不顺眼的人了……"
 yearly.5053.a: "够了。我要拿这个立个典型。"
 yearly.5053.b: "别担心，我会解决[slighting_courtier.GetTitledFirstNameNoTooltip]。"
 yearly.5053.c: "够了，别整天纠结这些鸡毛蒜皮的小事了，[scoped_spouse.GetFirstNameNoTooltip]。"
 yearly.5054.desc.a: "在我残忍处决[slighting_courtier.GetTitledFirstName]之后，我的[scoped_spouse.GetWifeHusband]举止十分奇怪。一如我所料，在那之后，再也没有廷臣敢去打扰[scoped_spouse.GetHerHim]。甚至没有人敢随意接近[scoped_spouse.GetHerHim]了。然而，即使如此，[scoped_spouse.GetSheHe]仍然没有开心起来。\n\n实际上，[scoped_spouse.GetSheHe]看起来越发闷闷不乐了。"
 yearly.5054.desc.b: "如我所料，以诽谤我的[scoped_spouse.GetWifeHusband]作为罪名，公开处决[slighting_courtier.GetTitledFirstName]的行为起到了我想要的效果。\n\n要是没有[scoped_spouse.GetHerHis]的允许，再也没有人敢反驳甚至随意接近[scoped_spouse.GetFirstName]。这下我就不需要继续忍受[scoped_spouse.GetHerHis]没完没了的抱怨了。"
 yearly.5054.a.a: "亲爱的，你是不是该谢谢我啊。"
 yearly.5054.a.b: "终于消停了。"
 yearly.9020.t: "巨象"
 yearly.9020.desc: "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向我走来，[marshal.GetHerHis]脸上还挂着一丝笑意。[marshal.GetSheHe|U]解释说，[county.GetNameNoTooltip]的一位监督送我一份真正让人印象深刻的礼物，请我和[marshal.GetHerHim]一起去看看。\n\n确实让人印象深刻！我走出去，看到一只#emphasis 巨大的#!象。比我以前见过的任何一只都大。这只野兽一定能给敌人带来毁灭。"
 yearly.9020.a: "我会亲自驾驭这只巨兽加入战斗！"
 yearly.9020.b: "[marshal.GetCouncilTitle]。这只动物是你的。"
 yearly.9020.c: "我的$knight_culture_player_no_tooltip_lowercase$[knight.GetTitledFirstNameNoTooltip]一定会好好利用它。"
 yearly.9020.d1: "让我们敬拜[ROOT.Char.GetFaith.KnowledgeGodName]，然后放了它。"
 yearly.9020.d2: "这样一只动物应该获得自由。放了它。"
 yearly_9020_personal_war_elephant: "私人战象"
 #Oltner
 yearly.8000.t: "登门拜谒"
 yearly.8000.desc: "我的封臣[vassal.GetTitledFirstName]抵达了我的[ROOT.Char.Custom('ResidenceBuilding')]外，带着一大群盛装的外交官、$knight_culture_player_plural_no_tooltip_lowercase$和异域艺人。这伙人在[vassal.GetFirstNameNoTooltip][vassal.GetHerselfHimself]本人的带领下举行了一场盛装游行。\n\n在嘈杂的声音中，[vassal.GetFirstNameNoTooltip]宣布[vassal.GetSheHe]来这里是为了表达敬意，并且[vassal.GetSheHe]还带来了#emphasis 金钱#!作为礼物！"
 yearly.8000.desc.paranoid: "\n\n……[vassal.GetSheHe]显然是来#emphasis 杀我的！#!"
 yearly.8000.desc.lunatic: "\n\n这个#emphasis 月亮上的男人#!一定是听到了我在午夜要求新玩伴的恳求！"
 yearly.8000.desc.default: "\n\n如此慷慨在臣民中很少见了。[vassal.GetFirstNamePossessiveNoTooltip]的忠诚的确是值得珍重的！"
 yearly.8000.desc.cannibal: "\n\n如此美味的慷慨在细皮嫩肉的臣民中很少见了。[vassal.GetFirstNamePossessiveNoTooltip]多汁的忠诚的确值得好好品味！"
 yearly.8000.a: "请进！把黄金留在你的左边……"
 yearly.8000.b: "为什么……你#emphasis 明明#!给得出更多的东西来的？"
 yearly.8000.c: "黄金免了，你的友谊就足够了！"
 yearly.8000.d: "#emphasis 千万别#!让[vassal.GetHerHim]进到[ROOT.Char.Custom('ResidenceBuilding')]里！"
 yearly.8000.e: "你何不……留下来吃个晚饭？"
 yearly.8000.e.tt_eat_vassal: "被你吃掉"
 yearly.8000.e.tt_secret: "你获得一个谋杀秘密"
 yearly.8100.t: "欣喜若狂的农民"
 yearly.8100.desc: "[county.GetName]的农民正沉浸在喜悦中。收成很不错，道路很安全，村里的老人们都在讲着什么乳牛挤出蜂蜜牛奶、鹅下金蛋的无厘头故事。\n\n农民们都因为自己的时运赞颂#emphasis 我#!，并且派了一个代表团带来了礼物。"
 yearly.8100.a: "我很乐意接受他们的礼物！"
 yearly.8100.b: "有意思……派士兵去收集更多的“礼物”！"
 yearly.8100.c: "不，他们比我更需要这些礼物。"
 yearly.8200.t: "善意捐赠"
 yearly.8200.desc: "我的[realm_priest.GetCouncilTitle][realm_priest.GetFirstName]，从一位膝下无子的富有地主那收到了笔数目相当可观的捐款。那位地主最近过世了。[realm_priest.GetSheHe|U]声称这位逝者一直以来都过着节俭而虔诚的生活，并希望这笔钱能被用于行善。\n\n[realm_priest.GetCouncilTitle][realm_priest.GetFirstName]坚持我应当收取部分捐献，因为我是“[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的[ROOT.Char.GetFaith.GetNameNoTooltip]典范。”"
 yearly.8200.a: "施舍#emphasis [ROOT.Char.GetFaith.HighGodNamePossessive]的#!财富？#emphasis 异端！#!"
 yearly.8200.b: "我承诺，这些金钱将用来服务领民。"
 yearly.8200.c: "这个“典范”值得拿全部捐款！"
 yearly.8200.d: "拜托了，以我的名义分发给穷人。"
 yearly.8200.desc.zealous: "\n\n……[realm_priest.GetSheHe]无疑被[ROOT.Char.GetFaith.DevilName]腐化了！"
 yearly.8200.desc.generous: "\n\n我的心因着这些钱财所能拯救的灵魂而怦怦直跳！"
 yearly.8200.desc.greedy: "\n\n……非常自然地，我计划把钱装进自己的腰包！"
 yearly.8200.desc.default: "\n\n一项诱人的提议，确实。"
 yearly.8300.t: "对战争金库的捐献"
 yearly.8300.desc: "当我提心吊胆地看了看我快要见底的国库，我的传令官通报道，我的四位封臣前来觐见。\n\n“大人，我们带来了金子，我们将其捐献出来，助你旗开得胜！”[vassal_1.GetTitledFirstName]宣布道。\n\n“与我一同前来的，乃是[vassal_2.Custom('FormalComplimentAdjective')][vassal_2.GetTitledFirstName]、[vassal_3.Custom('FormalComplimentAdjective')][vassal_3.GetTitledFirstName]、以及[vassal_4.Custom('FormalComplimentAdjective')][vassal_4.GetTitledFirstName]——我们惟愿你带领我们走向胜利！”"
 yearly.8300.a: "我欢迎你的慷慨！"
 yearly.8300.b: "#emphasis 金钱#!，你说的？卫兵，#emphasis 全部拿走。#!"
 yearly.8300.c: "你太过大方了，我不能接受。"
 yearly.8300.d: "金钱？我宁可#emphasis 征收你的裤子！#!"
 yearly.8400.t: "放僻淫佚"
 yearly.8400.desc: "我在夜里回到我的[ROOT.Char.Custom('GetChamber')]时，意外撞见了我的一位客人，[deviant_guest.GetTitledFirstName]，在我最隐秘的内室里……[deviant_guest.GetSheHe]到底是怎么进到这儿的？！\n\n“事情不是你看到的这样，[ROOT.Char.Custom('FormOfAddressForLiege')]！”[deviant_guest.GetSheHe]辩称道。\n\n事实是，[deviant_guest.GetSheHe]半裸着，正在用身体玷污我的#emphasis [ROOT.Char.Custom('RandomPrivateObject')]#!，这告诉了我正在发生的事情恰恰就是它所看上去的那样。"
 yearly.8400.a: "什……你……#emphasis 你他娘的滚出我的[ROOT.Char.Custom('GetRealmOrDomicile')]！#!"
 yearly.8400.special: "听着，我知道你#emphasis 具体#!应该去哪里。"
 yearly.8400.b: "你怎么能这样？！你去[ROOT.Char.Custom('GetDungeon')]待着吧！"
 yearly.8400.c: "这种情况不会再发生了。明白？"
 yearly.8400.d: "我从未意识到你会#emphasis 那样#!做。我有一个大胆的想法……"
 yearly.8400.a.tt: "我将[deviant_guest.GetTitledFirstName]派往[appropriate_court_target_owner.GetTitledFirstName]的[appropriate_court_target_owner.Custom('GetCourt')]，[deviant_guest.GetSheHe]会在那里当好一个特工的……"
 yearly.8500.opening: "[current_head_of_faith.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.8500.desc.a: "你现在的状况真是不幸。然而，我仍将这份礼物送给你，让你能在这危难关头取胜。\n\n祈祷[current_head_of_faith.GetFaith.HighGodName]站在你这边。"
 yearly.8500.desc.b: "你与不信者做的正义斗争没有被忽视。我亲自派了一名使者，带了足够的钱币，帮你渡过这段动荡的时期。\n\n愿[current_head_of_faith.GetFaith.HighGodName]保佑你。"
 yearly.8500.a: "我双膝跪地，赞美[current_head_of_faith.GetFaith.HighGodName]！"
 yearly.8500.b: "我不能接受这份礼物，实在太过了。"
