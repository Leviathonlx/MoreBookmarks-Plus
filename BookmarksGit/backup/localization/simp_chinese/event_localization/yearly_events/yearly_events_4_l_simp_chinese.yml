l_simp_chinese:
 yearly.4001.opening: "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc: "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U]， "
 yearly.4001.desc_opinion: "严重侮辱了我。[vassal.GetSheHe|U]在我的廷臣前无礼地称我为[neighboring_ruler.Custom2('InsultAdjectiveArticle', SCOPE.sC('vassal'))][neighboring_ruler.Custom2('InsultNoun', SCOPE.sC('vassal'))]。"
 yearly.4001.desc_lover: "竟然勾引了我的[neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))][neighboring_ruler_secondary.GetTitledFirstName]。"
 yearly.4001.desc_murder: "在一场阴险的斗殴中杀害了我的[neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))][neighboring_ruler_secondary.GetTitledFirstName]。"
 yearly.4001.desc_rival: "我对与#EMP 你#!勾结的人毫无期待，但这也太过分了！"
 yearly.4001.desc_end: "我要求补偿对我的轻视！"
 yearly.4001.a: "不计一切代价去恢复原样！"
 yearly.4001.b: "[vassal.GetFirstNameNoTooltip]会公开恳求你的原谅。"
 yearly.4001.c: "哈，好一个[vassal.GetFirstNameNoTooltip]！"
 yearly.4011.t: "亲密无间"
 yearly.4011.desc: "最近我常常在[ROOT.Char.Custom('ResidenceBuilding')]看到[heir.Custom2('MyCharacterIntroduction', ROOT.Char)]和[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]交流得很投入。他们似乎真的找到了共同话语！"
 yearly.4011.a: "看着这样的友谊成长……我会帮助它开花！"
 yearly.4011.b: "他们在一起准没好事，让他们就此打住。"
 yearly.4011.c: "所以……你们在谈些什么？"
 yearly.4011.c.success: "我的陪伴受到了肯定"
 yearly.4011.c.toast.success: "我的陪伴受到了肯定"
 yearly.4011.c.failure: "我显得很爱管闲事"
 yearly.4011.c.toast.failure: "我显得很爱管闲事"
 yearly.4021.t: "斗殴"
 yearly.4021.desc: "啊，苦哇！[child.Custom2('MyCharacterIntroduction', ROOT.Char)]与[vassal.GetTitledFirstNamePossessive][vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))][vassal_kid.GetTitledFirstName]的游戏时间突然止于[vassal_kid.GetFirstNameNoTooltip]死亡的惨剧！\n\n“我发誓[child.Custom2('RelationToMeShort', ROOT.Char)]。我们只是在玩！”[child.GetTitledFirstNameNoTooltip]对我说，但[vassal.GetTitleAsNameNoTooltip]寻求公正。"
 yearly.4021.a: "你不准动我孩子一根汗毛！"
 yearly.4021.b: "没人能逃避自己行为的后果。"
 yearly.4021.c: "我保证我会好好教育[child.GetHerHim]！"
 yearly.4021.c_success: "[child.GetTitledFirstNameNoTooltip]听着学着"
 yearly.4021.c_failure: "[child.GetTitledFirstNameNoTooltip]听说[child.GetHerHis]的行为没有后果"
 yearly.4021.d: "求求你原谅[child.GetHerHim]！我什么都愿意做……"
 yearly.4022.t: "归来"
 yearly.4022.desc: "“你好啊[child.Custom2('RelationToMeShort', ROOT.Char)]。”[ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))]在度过[child.GetHerHis]在[actor.GetTitledFirstNamePossessive]的监狱中的时光后显得有一些憔悴，但是[child.GetHerHim]脸上[child.Custom('quirk_neg_adjective')]笑容使得[child.GetHerHis]的脸庞显得比以往更加有生气了。\n\n“我已经等不及要感谢您教会我如何支付赎金了。”"
 yearly.4022.a: "欢迎回家，[child.GetFirstNameNoTooltip]。"
 yearly.4031.t: "杀手在我们当中"
 yearly.4031.desc_opening: "在我开门之前那股气味就迎面扑来；一股浓重的肉味弥漫在这个区域。那是新鲜尸体的恶臭。\n\n"
 yearly.4031.desc_physician: "“又是一桩谋杀案，[ROOT.Char.Custom('FormOfAddressForLiege')]。”[physician.GetTitledFirstName]在围裙上擦了擦[physician.GetHerHis]沾满鲜血的双手，然后[physician.GetSheHe]站起身来环视了一圈尸体。“我们必须阻止这个毫无理性的杀手！”"
 yearly.4031.desc: "发现了另一具尸体……感谢[ROOT.Char.GetFaith.HighGodName]，还好那都是些无关紧要的人，但是显要们已经开始紧张了。"
 yearly.4031.a: "我会把[ROOT.Char.Custom('ResidenceBuilding')]搜个遍找到凶手！"
 yearly.4031.tt: "调查已经启动"
 yearly.4031.b: "让我们埋葬这些尸体然后忘记这场闹剧。"
 yearly.4031.b_every_courtier: "所有廷臣"
 yearly.4031.c: "作为我的医师，你应该研究尸体。"
 yearly.4061.t: "聪明的傻瓜"
 yearly.4061.desc_opening: "“吾名[hodja.GetTitledFirstName]，[ROOT.Char.Custom('FormOfAddressForLiege')]。我前来于此，献上我的智慧。”\n\n"
 yearly.4061.desc_guard: "[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U]把这个男人带到我面前，看起来将信将疑。"
 yearly.4061.desc: "把这个男人带到我面前的卫兵看起来将信将疑。"
 yearly.4061.desc_ending: "“他骑着一头驴子走进了[ROOT.Char.Custom('ResidenceBuilding')]，[ROOT.Char.Custom('FormOfAddressForLiege')]。还是倒着走。”"
 yearly.4061.a: "请与我分享你的智慧。"
 yearly.4061.a_success: "你习得了见解"
 yearly.4061.a_failure: "他的故事只是让你迷惑"
 yearly.4061.b: "愿你的知识能造福整个宫廷！"
 yearly.4061.c: "我没空逗傻子。"
 yearly.4061.c.tt: "你赶走了这个男人"
 yearly.4061.d: "乐了！派他去也让大伙乐乐！"
 yearly.4061.d.tt: "让他像个傻子样游街"
 yearly.4071.t: "知识的探求"
 yearly.4071.desc: "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]过来找我，[councillor.GetHerHis]的手里捧着一堆书。\n\n“[councillor.Custom2('RelationToMe', ROOT.Char)]，我注意到你对于知识十分渴望。"
 yearly.4071.desc_focus: "特别是你最近涉足的[ROOT.Char.Custom('LifestyleFocus')]相关事务！"
 yearly.4071.desc_no_focus: "更不用说你之前研究了[ROOT.Char.Custom('education_conversation_subject')]！"
 yearly.4071.desc_ending: "可能，这些书籍对你有所裨益？”"
 yearly.4071.a: "以[ROOT.Char.GetFaith.ReligiousText]之名，我会全部研读！"
 yearly.4071.b: "把它们分发给我的[ROOT.Char.Custom('GetCourtierPlural')]。"
 yearly.4081.t: "翻译"
 yearly.4081.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')]，当地学者们要求赞助他们将一些书籍从希腊语翻译为阿拉伯语——这是惠及整个阿拉伯世界的举措！”\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]为我呈上一份学者的名单，我可以赞助他们正在进行的工作。"
 yearly.4081.a: "#EMP 《药物志》#!……有点意思！"
 yearly.4081.a.tt: "你赞助了一本药理方面书籍的翻译"
 yearly.4081.b: "啊，就是这本！#EMP 《论星座的上升》#!。"
 yearly.4081.b.tt: "你赞助了一本天文方面书籍的翻译"
 yearly.4081.c: "#EMP 《几何原本》#!听上去很有干货。"
 yearly.4081.c.tt: "你赞助了一本数学方面书籍的翻译"
 yearly.4081.d: "我想把钱花在其他更有意义的事情上。"
 yearly.4081.d.tt: "你没有赞助任何一位学者"
 yearly.4081.toast: "书籍翻译"
 yearly.4081.e: "#EMP 《论灵魂》#!？真是迷人……"
 yearly.4081.e.tt: "你赞助了一本动机方面书籍的翻译"
 yearly.4081.f: "这是……#EMP 修昔底德#!？"
 yearly.4081.f.tt: "你赞助了一本军事史方面书籍的翻译"
 yearly.4081.g: "这本#EMP 普鲁塔克著作#!让我着迷。"
 yearly.4081.g.tt: "你赞助了一本传记方面书籍的翻译"
 yearly.4081.tt: "你会获得该书籍"
 yearly.4091.t: "巴格达的学者"
 yearly.4091.desc_opening: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和我正在巴格达的大街上散步，我们偶然发现了"
 yearly.4091.desc_house: "智慧宫。"
 yearly.4091.desc_no_house: "一群当地的学者。"
 yearly.4091.desc: "\n\n“向您致敬，[ROOT.Char.GetTitledFirstNameNoTooltip]。问候您，年轻的[ward.GetLadyLord]。此处正上演激烈辩论，观众尚有一席空余，可否赏脸一同加入？”"
 yearly.4091.a: "[ward.GetFirstNameNoTooltip]，去吧。"
 yearly.4091.a.tt: "这对[ward.GetFirstNamePossessiveNoTooltip]的教育有益。"
 yearly.4091.b: "我也想加入。"
