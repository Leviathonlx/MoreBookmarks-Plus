l_simp_chinese:
 bp1_yearly.6000.t: "为了[my_rival.GetMotherFather|U]的罪孽"
 bp1_yearly.6000.desc: "一声尖叫划破了我[ROOT.Char.Custom('ResidenceBuilding')]外的喧嚣。\n\n“可恶的[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('rivals_child'))]！我是[my_rival.GetTitledFirstName]的[rivals_child.Custom('GetDaughterSon')]，现在是你为自己的卑劣行径负责的时候了。\n面对我，不然全世界都会知道你不愿捍卫你自己的荣誉！”\n\n我转过身来，正对上一个[rivals_child.GetWomanMan]炙热的目光，看来[rivals_child.GetHerHis]被捍卫自己[my_rival.GetMotherFather]荣誉的欲望吞噬了。\n\n我的卫兵就在附近——如果我想把这个莽撞的家伙扔出去，让其倍感羞辱又无能为力的话。"
 bp1_yearly.6000.a: "和我有仇的是你[my_rival.GetMotherFather]，不是你。"
 bp1_yearly.6000.b: "我接受挑战！"
 bp1_yearly.6000.c: "卫兵！把这#EMP 孩子#!给我弄出去。"
 bp1_yearly.6000.a.tt: "尝试说服[rivals_child.GetFirstNameNoTooltip]离开"
 bp1_yearly.6000.a.success: "你说服[rivals_child.GetFirstName]放弃"
 bp1_yearly.6000.a.failure: "[rivals_child.GetFirstName]将你的屈尊视为羞辱"
 bp1_yearly.6000.b.tt: "与[rivals_child.GetFirstNameNoTooltip]#V 决斗#!，教[rivals_child.GetHerHim]认清[rivals_child.GetHerHis]的地位！\n#weak 该决斗可能会致死。#!\n如果你获胜，你会获得[prestige_i][prestige|E]\n\n你的[prowess|E]：[prowess_i]#V [SCOPE.GetRootScope.GetCharacter.GetProwess]#!\n[rivals_child.GetFirstNamePossessive]的[prowess|E]：[prowess_i]#V [rivals_child.GetProwess]#!"
 bp1_yearly.6001.victory_toast: "[rivals_child.GetFirstName]被击败并送走"
 bp1_yearly.6002.trigger_failure: "我与[rivals_child.GetFirstNameNoTooltip]的决斗已作废"
 defused_feud_escalation_opinion: "拒绝世仇升级"
 bp1_yearly.6003.t: "莽撞事"
 bp1_yearly.6003.desc: "“我所做的都是为了捍卫你的荣誉！”\n\n[rivals_child.GetFirstNameNoTooltip]向我解释发生了什么时，我能看出[rivals_child.GetSheHe]脸上既有羞耻也有骄傲。看来[rivals_child.GetHerHis]是因为渴望捍卫家族的名声，所以才在我的敌人[attacked_rival.GetTitledFirstName]的家里伏击了[attacked_rival.GetHerHis]。\n\n但是[rivals_child.GetFirstNameNoTooltip]很快就被[attacked_rival.GetFirstNameNoTooltip]羞辱，现在被送回了家里。"
 bp1_yearly.6003.a: "你做得很好，[rivals_child.Custom('GetDaughterSon')]！"
 not_controlling_child_tooltip: "你会因无法控制[rivals_child.Custom('GetDaughterSon')]而失去威望"
 bp1_yearly.6003.b: "你怎么能这样做？我们必须补偿[attacked_rival.GetTitledFirstNameNoTooltip]"
 child_let_down_tooltip: "[rivals_child.GetFirstNameNoTooltip]会因你的不支持而失望"
 bp1_yearly.6004.t: "杀死一个[rivals_child.Custom('GetDaughterSon')|U]"
 bp1_yearly.6004.desc: "俯视着[rivals_child.GetFirstName]的尸体，我逐渐意识到这场决斗是会产生影响的。我杀死了一个被我视为敌人的[my_rival.GetWomanMan]的[rivals_child.Custom('GetDaughterSon')]，很快全世界都会知道我做了什么。"
 bp1_yearly.6004.a: "我必须向[my_rival.GetTitledFirstNameNoTooltip]表达我的哀悼。"
 bp1_yearly.6004.b: "[my_rival.GetFirstNameNoTooltip][my_rival.GetSheHe]这是自找的！"
 killed_my_child: "杀害我孩子的凶手"
 bp1_yearly.6005.t: "凯旋？"
 bp1_yearly.6005.desc: "“我所做的都是为了捍卫你的荣誉！”\n\n[rivals_child.GetFirstNameNoTooltip]向我解释发生了什么时，我能看出[rivals_child.GetSheHe]脸上既有强烈的自豪也有轻微的忧虑。看来[rivals_child.GetHerHis]是因为渴望捍卫家族的名声，所以才在我的敌人[attacked_rival.GetTitledFirstName]的家里伏击了[attacked_rival.GetHerHis]。\n\n[rivals_child.GetFirstNameNoTooltip]战胜了[attacked_rival.GetFirstNameNoTooltip]，在单挑中将[attacked_rival.GetHerHim]击败。"
 bp1_yearly.6005.a: "给[attacked_rival.GetFirstNameNoTooltip]上了宝贵的一课"
 rewarding_success_in_child_tooltip: "[rivals_child.GetFirstName]会得到奖励"
 bp1_yearly.6005.b: "这是完全的错误！我们必须补偿[attacked_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.6005.outcome_toast: "[rivals_child.GetFirstName]获胜了，而我们的好名声被毁了"
 bp1_yearly.6006.t: "英雄归来？"
 bp1_yearly.6006.desc: "“我所做的都是为了捍卫你的荣誉！”\n\n[rivals_child.GetFirstNameNoTooltip]向我解释发生了什么时，我能看出[rivals_child.GetSheHe]脸上既有强烈的自豪也有轻微的忧虑。看来[rivals_child.GetHerHis]是因为渴望捍卫家族的名声，所以才在我的敌人[attacked_rival.GetTitledFirstName]的家里伏击了[attacked_rival.GetHerHis]。\n\n[rivals_child.GetFirstNameNoTooltip]战胜了[attacked_rival.GetFirstNameNoTooltip]，在单挑中将[attacked_rival.GetHerHim]杀死。"
 bp1_yearly.6006.a: "我为你骄傲，[rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6006.outcome_toast: "[rivals_child.GetFirstName]击败并杀死了[my_rival.GetFirstName]"
 murdered_my_vassal_crime: "谋杀"
 bp1_yearly.6006.b: "你怎么能这样做？我们必须补偿[rivals_beneficiary.GetTitledFirstNameNoTooltip]"
 bp1_yearly.6006.c: "向慈善机构捐款会弥补这种恶行。"
 bp1_yearly.6006.c.tt: "[rivals_child.GetFirstNameNoTooltip]会因你的不支持而失望"
 defended_family_honor_opinion: "守护家族荣耀"
 attacked_by_rivals_child: "世仇家族"
 bp1_yearly.6010.t: "[rivals_child.Custom('GetDaughterSon')]之死"
 bp1_yearly.6010.desc: "我的[rivals_child.Custom('GetDaughterSon')][rivals_child.GetTitledFirstName]似乎被我对我的仇敌[attacked_rival.GetTitledFirstName]的仇恨激励，决定由[rivals_child.GetHerselfHimself]自己动手来结束我们的争斗。\n\n[rivals_child.GetFirstNameNoTooltip]被青春的热情驱动，伏击了[attacked_rival.GetFirstNameNoTooltip]，但却在随后的战斗中被无情地杀死。"
 bp1_yearly.6010.desc.apology: "\n\n与这个消息一同到来的还有[attacked_rival.GetTitledFirstNameNoTooltip]亲自写的一封信，在信中，[attacked_rival.GetHerselfHimself]宣称虽然[rivals_child.GetFirstNameNoTooltip]因为入室伏击[rivals_child.GetSheHe]而受到了公正的惩罚，但[rivals_child.GetSheHe]对发生的事表示遗憾，并且会在经济上补偿我的损失。"
 bp1_yearly.6010.a: "[attacked_rival.GetFirstNameNoTooltip]会后悔的！"
 bp1_yearly.6010.a.flavor: "发誓要向[attacked_rival.GetFirstNameNoTooltip]进一步复仇"
 bp1_yearly.6010.b: "我做了什么？！"
 bp1_yearly.6010.b.flavor: "尝试避免进一步的流血"
 bp1_yearly.6010.vengeance.outcome_toast: "[my_rival.GetFirstName]发誓要为[rivals_child.GetFirstNameNoTooltip]复仇"
 bp1_yearly.6010.deescalation.outcome_toast: "[my_rival.GetFirstName]得知了[rivals_child.GetFirstNameNoTooltip]的死讯"
 every_child_6010: "[rivals_child.GetFirstNameNoTooltip]的所有兄弟姐妹"
 culture_tradition_events.2000.t: "受启发的领袖气质"
 culture_tradition_events.2000.desc: "我的封臣[inspiring_vassal.GetTitledFirstName]请求我的帮助，我在考虑时，突然意识到我和我自己的领主[ROOT.Char.GetLiege.GetTitledFirstName]的关系一直有多好。\n\n我突然想到，在与我负有义务的那些人打交道时，我应该努力模仿[ROOT.Char.GetLiege.GetFirstNameNoTooltip]的尽责行为。这样，那些对我负有义务的人可能会被我激发出相同的责任感。"
 culture_tradition_events.2000.a: "拿着这个，[inspiring_vassal.GetTitledFirstNameNoTooltip]，有需要就跟我说。"
 culture_tradition_events.2000.b: "忠诚不过是软弱的代名词。"
 culture_tradition_events.2001.t: "以身作则？"
 culture_tradition_events.2001.desc: "最近，我的封臣[targeted_vassal.GetTitledFirstName]和[targeted_vassal.GetHerHis]自己的臣民爆发了冲突，我有必要突然造访[targeted_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]。我的出现似乎解决了问题，当地农民认为我听取了他们的抱怨，看起来很满意。\n\n深夜，我漫步于空荡荡的走廊，思考着我与我的领主[ROOT.Char.GetLiege.GetTitledFirstName]之间令人失望的关系。[ROOT.Char.GetLiege.GetSheHe|U]总是很快就要求我服从，但[ROOT.Char.GetLiege.GetSheHe]却很少像我为[targeted_vassal.GetTitledFirstNameNoTooltip]做的那样帮助我。"
 culture_tradition_events.2001.a: "推动世界的是互利互惠，不是责任。"
 culture_tradition_events.2001.b: "我必须努力做得比[ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip]好。"
