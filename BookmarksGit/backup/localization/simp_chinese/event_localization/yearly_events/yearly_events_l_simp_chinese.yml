l_simp_chinese:
 yearly.0001.opening: "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0001.desc.default: "我在[ROOT.Char.Custom('YearlyEvent0001Skill')]方面的能力多年来让我获益良多，我突然想到这一知识可能也对你有用。我很高兴与你分享我的知识"
 yearly.0001.desc.arrogant: "毫无疑问你注意到了，我在[ROOT.Char.Custom('YearlyEvent0001Skill')]方面是行家里手。我很高兴与你分享这方面的知识"
 yearly.0001.desc.councillor: "作为你的[mentor.Custom('CouncilPosition')]效力期间，我学习到与[ROOT.Char.Custom('YearlyEvent0001Skill')]相关的很多东西。我愿意指导你这一方面"
 yearly.0001.desc.nofavor: "以获得你的人情。"
 yearly.0001.desc.favor: "以偿还你过去给予我的帮助。"
 yearly.0001.desc.friend: "[ROOT.Char.Custom('YearlyEvent0001Skill')|U]一直都是我的长项，我愿意与你分享我在这方面的专业技能。如果你有时间来上课的话，我很高兴教给你我所知道的。"
 yearly.0001.a: "非常感谢你的帮助。"
 yearly.0001.a.success: "我用心学习[mentor.GetFirstNamePossessiveNoTooltip]的课程"
 yearly.0001.a.failure: "[mentor.GetFirstNameNoTooltip]针对我的现状提出几点建议"
 yearly.0001.b: "慷慨的提议，但换成我来帮助你怎么样？"
 yearly.0001.b.success: "[mentor.GetFirstNameNoTooltip]用心学习我的课程"
 yearly.0001.b.failure: "我针对[mentor.GetFirstNameNoTooltip]的现状对[mentor.GetHerHis]提出几点建议"
 yearly.0001.c: "我们的知识融汇起来对我们都有利！"
 yearly.0001.d: "我一个人处理没问题。"
 yearly.0002.t: "不稳重的阁僚"
 yearly.0002.desc: "[councillor.GetTitledFirstName]一直是我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('councillor') )]，忠实地为我服务，我赋予其在我的[ROOT.Char.Custom('GetCourt')]自由行走的权力。\n\n可是，我现在了解到[councillor.GetSheHe]利用了我的厚遇，对我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child') )][child.GetFirstName]言行不检点！"
 yearly.0002.a: "他们必须结婚，以免除他们的罪。"
 yearly.0002.c: "但敢冒犯我，我要[councillor.GetFirstNameNoTooltip]烂在牢里！"
 yearly.0002.d: "如果这事暴露了会变成耻辱……"
 yearly.0003.t: "禁忌之恋"
 yearly.0003.start.desc: "一开始，我以为这是个玩笑——我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]怎么可能和[relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))]是恋人？！但我的间谍截获的信件"
 yearly.0003.dislikes_incest.desc: "描述了一个[child.GetWomanMan]和[child.GetHerHis]的[child.Custom2('RelationToMeShort', SCOPE.sC('relative'))]根本不该发生的经历……"
 yearly.0003.likes_incest.desc: "对他们的肉体关系进行了#EMP 引人入胜#!的细节描写……"
 yearly.0003.b: "试图掩盖他们的奸情。"
 yearly.0003.a: "他们违逆[ROOT.Char.GetFaith.PantheonTerm]的罪行必须公之于众！"
 yearly.0003.c: "他们让[ROOT.Char.GetHouse.GetNameNoTooltip]家族蒙羞，把他们囚禁起来！"
 yearly.0003.d: "邀请他们来到我的[ROOT.Char.Custom('GetChamber')]共度一些“家庭时光”。"
 yearly.0011.t: "彗星！"
 yearly.0011.desc: "一颗出现在天空中的彗星让所有人都停了下来。这个在天空游荡的奇怪幽灵到底意味着什么？\n\n比我明智的[ROOT.Char.GetWomenMen]们花了一生时间来研究这个，但[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]那些个自以为是的农民似乎有自己的草率理论……"
 yearly.0011.gain_stress: "彗星让无数臣民恐慌"
 yearly.0011.lose_stress: "彗星吓坏了许多麻烦制造者"
 gain_rock_artifact_tt: "你获得一件$artifact_pedestal_rock_name$[artifact|e]"
 yearly.0011.new_friends: "也许它会带来新朋友？"
 yearly.0011.lustful: "快来个人抱紧我！"
 yearly.0011.chaste: "这都是因为那些通奸者！"
 yearly.0011.gluttonous: "死神来了！把食物贮藏室装满！"
 yearly.0011.temperate: "这是对我们不知节制的审判！"
 yearly.0011.greedy: "我很好奇这颗彗星里面有些啥宝贝……"
 yearly.0011.generous: "这#EMP 证明#!我们都太自私了！"
 yearly.0011.lazy: "他娘的，我要回去睡觉了。"
 yearly.0011.diligent: "如果我们在工作，它就不会这么困扰我们了。"
 yearly.0011.wrathful: "我会把这该死的玩意儿从天上扯下来！"
 yearly.0011.calm: "这也是会过去的。"
 yearly.0011.patient: "我们会弄清这代表什么，迟早。"
 yearly.0011.impatient: "这究竟是怎么回事？！"
 yearly.0011.arrogant: "我想这是对我家族的好兆头。"
 yearly.0011.humble: "在造物面前，我们皆是尘埃。"
 yearly.0011.deceitful: "我想知道什么解释对我最有利……"
 yearly.0011.honest: "我感觉这就是块石头？"
 yearly.0011.craven: "#EMP 所有人都惊慌失措！！！#!"
 yearly.0011.brave: "不管它代表什么，我们都会直面它！"
 yearly.0011.shy: "也许我待在塔楼里会更安全……"
 yearly.0011.gregarious: "如果这就是末日，让我们与朋友一起欢庆吧！"
 yearly.0011.ambitious: "彗星预示着伟大的事业和伟大的[ROOT.Char.GetWomenMen]！"
 yearly.0011.content: "不管它代表什么，都是命中注定的。"
 yearly.0011.arbitrary: "我说它代表什么，它就代表什么！"
 yearly.0011.just: "啊，彗星，神圣正义的使者！"
 yearly.0011.cynical: "可能只不过是凝固的肮脏气体。"
 yearly.0011.zealous: "末日将至！忏悔吧！"
 yearly.0011.paranoid: "我的敌人让老天来对付我！"
 yearly.0011.trusting: "也，也许它根本不代表任何事情？"
 yearly.0011.compassionate: "希望它不会砸到任何人……"
 yearly.0011.callous: "只要别砸到我，谁在乎？"
 yearly.0011.sadistic: "希望它砸在敌人头上！"
 yearly.0011.stubborn: "我不会被天#EMP 与#!地之间的事物所打动。"
 yearly.0011.fickle: "这件事我拿不定主意……"
 yearly.0011.vengeful: "哈，有些人要遭报应了！"
 yearly.0011.forgiving: "伟大的[ROOT.GetCharacter.GetFaith.HighGodName]，原谅我们的罪行！"
 #Abandoned inn
 yearly.0025.t.chain_title: "开客栈"
 yearly.0025.t: "$yearly.0025.t.chain_title$：被遗忘的老酒馆"
 yearly.0025.desc: "我和随从漫步在[county.GetBaseNameNoTier]的一条偏僻的小道上，只见远处一幢黑影正在成形，随着我的脚步走进，它也逐渐浮现。\n\n我离得越近，看得也越清——这是一家被遗弃的老酒馆。只要对这古旧的门面稍加爱护和保养，它很容易就能变成一家舒适的小客栈。\n\n我简直想象不出为什么这个地方能如此破落。它位置附近有好几个村庄，一副开门迎客的样子。纵观全世界的酒馆，只要有类似条件，似乎都应该能赚得盆满钵满。\n\n要是有了英明的[ROOT.Char.GetLadyLord]当它的掌柜。"
 yearly.0025.a: "我会让这里热闹起来！"
 yearly.0025.a.tt.progress: "投入资源以修复客栈，从而获得#N 坏#!、#M 一般#!和#P 好#!的结果和相应奖励。"
 yearly.0025.b: "走吧，太像赔本买卖了"
 #Refurbishment
 yearly.0026.t: "$yearly.0025.t.chain_title$：翻整一新"
 yearly.0026.desc: "当我进到这座空壳子建筑里面时，我很快意识到这栋酒馆究竟为什么被废弃了。\n\n有一股我认不出来的东西散发出的微弱气味，加上天花板上的漏洞，滴滴答答地渗着水，再配上室内那泥泞的沼泽，权当作地板。\n\n修好这些并不会#EMP 太过#!困难，但这似乎会令人沮丧且耗费甚巨。不过不管怎样，[county.GetNameNoTier]的民众一定会蜂拥来此——能有[ROOT.Char.GetTitleAsNameNoTooltip]代言的新生意一定有其新奇之处。"
 yearly.0026.a: "就……往泥巴地上扔点干草得了"
 yearly.0026.a.tt.success: "我有什么就拿来将就凑合下"
 yearly.0026.a.tt.failure: "我找不到好的解决办法"
 yearly.0026.b: "有些问题是可以解决的，但是要记住不要超过工期"
 yearly.0026.c: "我们将#EMP 全部#!重整"
 yearly.0026.tt.bad: "客栈的质量改善了#N 一点#!。"
 yearly.0026.tt.average: "客栈的质量改善了#M 些许#!。"
 yearly.0026.tt.good: "客栈的质量改善了#P 很多#!。"
 #Edibles
 yearly.0027.t: "$yearly.0025.t.chain_title$：[ROOT.Char.Custom('GetQueenKing')|U]般的盛宴"
 yearly.0027.desc: "我开始犯迷糊了，想着这个地方的潜力和其中所有的回忆。\n\n当然，没有什么比一顿丰盛的大餐更能为一个美好的夜晚增色的了，也没有什么比一杯上好的麦芽酒更能将忧愁快速冲走的了。一大块油汪汪的肉、一个醉倒在长凳上的醉汉、面孔模糊的新朋友……都是一段美好时光的要素！\n\n真正的问题是，我应该让客人们沉醉于什么：啤酒、葡萄酒、烈酒……"
 yearly.0027.a: "别管什么#EMP 饮料#!了，我都在这儿了还不够吗？"
 yearly.0027.a.tt.success: "我的魅力很有说服力"
 yearly.0027.tt.good: "$yearly.0026.tt.good$"
 yearly.0027.a.tt.failure: "我没有自己想象的那么迷人"
 yearly.0027.tt.bad: "$yearly.0026.tt.bad$"
 yearly.0027.b: "给各位准备齁咸的萝卜"
 yearly.0027.c: "我会给这些农民提供国王级别的服务"
 innkeeper_bad_edibles_char_modifier: "抠门的掌柜"
 innkeeper_bad_edibles_char_modifier_desc: "该角色的客栈选择供应的食物里，霉菌比肉类的分量还多。"
 innkeeper_neutral_edibles_char_modifier: "节俭膳食"
 innkeeper_neutral_edibles_char_modifier_desc: "该角色新买下的客栈在开业的晚上并没有太多可以选择的菜色。"
 innkeeper_fancy_edibles_char_modifier: "过于丰盛的待客礼节"
 innkeeper_fancy_edibles_char_modifier_desc: "该角色的客栈开业的晚上有大量餐食饮料可供选择。"
 #Entertainment
 yearly.0028.t: "$yearly.0025.t.chain_title$：接着奏乐接着舞！"
 yearly.0028.desc: "要是缺了某种悦众的文娱活动，一间客栈想必就不再完整了。\n\n请一个唱歌的吟游诗人，传颂对爱情和战争的感受怎么样？或是找一位诗人，激发大家对文字分量的认识？何不招揽一位灵活的小丑，让你欢快大叫，悲伤消散——哪怕只有一晚？\n\n我得考虑需要什么类型的表演才能让顾客着迷。毕竟他们在这里待得越久，他们消费的酒水也越多。"
 yearly.0028.a: "雇一位能言善辩的吟游诗人"
 yearly.0028.b: "找一位才华横溢的诗人"
 yearly.0028.c: "给我带来个身手敏捷的小丑"
 yearly.0028.a.gain.bard: "你的宫廷最终有一定几率#P 获得#!一位吟游诗人。"
 yearly.0028.b.gain.poet: "你的宫廷最终有一定几率#P 获得#!一位诗人。"
 yearly.0028.c.gain.jester: "你的宫廷最终有一定几率#P 获得#!一位小丑。"
 yearly.0028.tt.minor_xp_gain: "你的讨价还价起到了些许作用"
 yearly.0028.tt.major_xp_gain: "你的讨价还价起到了巨大作用"
 #Conclusion
 yearly.0029.t: "$yearly.0025.t.chain_title$：开张之夜"
 yearly.0029.conclusion_intro: "酒馆重修后的初次开张是一个漫长而疲惫的晚上，充满了起起伏伏。尽管早有预料，但我们还是忙得精疲力尽。"
 yearly.0029.refurbishment_bad.1: "我本以为这家新酒馆能生意兴隆。但今天显然不是。\n\n"
 yearly.0029.refurbishment_bad.2: "我原本希望天花板上的漏洞可能承受得住。唉，吧台上的雨水比酒水都还多了。\n\n"
 yearly.0029.refurbishment_bad.3: "这股气味就是下不去。恐怕我梦里都会闻到，永远。\n\n"
 yearly.0029.refurbishment_average.1: "有几张凳子被人顺走了，不过这也给要到进一步的投资提供了由头。\n\n"
 yearly.0029.refurbishment_average.2: "桌上刻了几幅粗糙的蚀刻画，但都没什么价值。\n\n"
 yearly.0029.refurbishment_average.3: "谢天谢地，虽然屋顶的嘎吱声感觉不妙，但我们的修补工作终究没有出纰漏。\n\n"
 yearly.0029.refurbishment_good.1: "看起来重修这里是笔划得来的投资。\n\n"
 yearly.0029.refurbishment_good.2: "多添几张凳子也无妨。\n\n"
 yearly.0029.refurbishment_good.3: "谢天谢地，最后一名客人离开时脸上带着微笑。\n\n"
 yearly.0029.edibles_bad.1: "食物的反响很糟糕……大多数人都宁愿把它们塞进地板缝里。\n\n"
 yearly.0029.edibles_bad.2: "有几位顾客壮着胆子点了餐，但最终也没能鼓起勇气下口。\n\n"
 yearly.0029.edibles_bad.3: "每一块无人问津的餐盘，都是一场本地老鼠的微型盛宴。成群结队的#EMP 耗子。#!\n\n"
 yearly.0029.edibles_average.1: "在赶走了几只胆大的老鼠之后，顾客们似乎还是享用了大部分的食物。\n\n"
 yearly.0029.edibles_average.2: "一些客人怀疑上给他们的啤酒能不能喝，闻了闻后，皱起了眉头，心一横便把酒倒进了嘴里。\n\n"
 yearly.0029.edibles_average.3: "尽管食物和啤酒绝算不上可口，但是客人们的兴致似乎很高，不打折扣。\n\n"
 yearly.0029.edibles_good.1: "客栈老板一晚上都在艰难的应付着顾客们的需求，他们几乎是刚一坐下就又点了一批餐食。\n\n"
 yearly.0029.edibles_good.2: "这一切欢笑声险些把我震聋，它们持续得如此之久，如此之响。\n\n"
 yearly.0029.edibles_good.3: "端上桌的盘子甚至没有一只收回来后是剩了面包屑的。\n\n"
 yearly.0029.entertainment_bard_bad: "当吟游诗人登上舞台中央时，[entertainer.GetSheHe]看着有些……局促，像是[entertainer.GetSheHe]从未在人群前表演过一样。[entertainer.GetSheHe]眼神惊恐得像被拉上了战场，[entertainer.GetSheHe]发出一声刺耳的尖叫——逃走了。\n\n"
 yearly.0029.entertainment_bard_average: "吟游诗人带着几分自信地昂首阔步地走上了舞台，从台下拉上来一张凳子，踏着[entertainer.GetHerHis]那厚重的靴子一只脚往凳子上重重地一踩。[entertainer.GetSheHe]一拿出[entertainer.GetHerHis]的鲁特琴，[entertainer.GetHerHis]姿势中先前的自信就消失了。人们听到的是一首颤颤巍巍、尖锐刺耳的民谣，就算半截身子入土、耳背的祖父母也欣赏不来。\n\n"
 yearly.0029.entertainment_bard_good: "起初从客栈外一片昏黑中传来了一丝微弱的旋律，慢慢吸引住了每一个醉鬼的注意。人群变得鸦雀无声，所有的目光都集中在入口处。歌声越来越大，越来越响，直到门一下子打开，一位潇洒的吟游诗人走了进来。[entertainer.GetHerHis|U]的副歌部分也达到了高潮，然后突然转为一段轻松活泼的曲调，引起一片沙哑的喝彩声——这只是接下来众多欢呼声中的第一声。\n\n"
 yearly.0029.entertainment_poet_bad: "诗人手里拿着一小张羊皮纸走上舞台，[entertainer.GetHerHis]用尽浑身解数想在开始前引起人们的注意，但收效甚微。[entertainer.GetSheHe]仔细看了看[entertainer.GetHerHis]的笔记，试着直接尖声念出几句诗——结果却被观众的一片嘘声所淹没，[entertainer.GetHerHis]便哭哭啼啼地逃进了夜色之中。\n\n"
 yearly.0029.entertainment_poet_average: "诗人一进门，[entertainer.GetSheHe]那光芒四射的气质便吸引了众人的目光，甚至让最迟钝的顾客也放下酒杯，抬头张望这番喧闹。但诗人一开始吟诵，魔咒就被打破了：除了一首挽歌外，没有什么吸引人的，茫然的众人很快就失去了兴趣，又将注意力回到了他们的麦芽酒上。\n\n"
 yearly.0029.entertainment_poet_good: "诗人大步流星地走上舞台，以火热的激情朗诵着[entertainer.GetHerHis]的诗句，在场众人的内心无不为之激荡。[entertainer.GetHerHis|U]的话语重重地叩问我们的心扉，此前的一切悲欢仿佛……都无足轻重了。没有一个人那天离店时不是噙着泪水的——无论是喜悦还是悲伤。\n\n"
 yearly.0029.entertainment_jester_bad: "我被那小丑给愚弄了——信了[entertainer.GetSheHe]晚上会出现，结果事实是连[entertainer.GetHerHim]的影子都没见着。对今夜娱乐活动的期待很快落空，脾气暴躁的众人听了我寒酸的托词，纷纷对此抱怨连连。\n\n"
 yearly.0029.entertainment_jester_average: "小丑设法让客栈里的气氛稍微轻快了一些，但代价是时不时就会出现一阵尴尬的沉默，讲的笑话也让那些头脑简单、喝得简直醉如烂泥的农民听得一头雾水。\n\n"
 yearly.0029.entertainment_jester_good: "小丑大喊一声，一个空翻跃上舞台。当[entertainer.GetSheHe]在空中优雅地旋转，跳过桌椅板凳和顾客时，整个客栈都爆发出叫好与掌声。每施展两次绝活，便结合到一句诙谐的妙语（即使还喘着粗气），让这可怜的小丑在晚上结束前就精疲力尽了。而对每一位参与者来说，这都是一个相当激动人心的夜晚。\n\n"
 yearly.0029.conclusion_outro: "我在这里的工作结束了。"
 yearly.0029.a: "美好的一夜！"
