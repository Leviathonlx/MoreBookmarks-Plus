l_simp_chinese:
 mpo_events_ariana.0001.t: "发现鸟巢"
 mpo_events_ariana.0001.desc: "返回营地的途中，我发现一个小型鸟巢，虽然里面看不到鸟。鸟巢由树枝和草筑成，做得相当不错。\n\n靠近点一瞧，里面有两只雏鹰，它们已经大到可以不靠母亲喂养存活一段时间，但要想飞跃天际却仍然太小。"
 mpo_events_ariana.0001.desc_had_story: "再次获得一只鹰伙伴的机会十分诱人，但我必须谨慎，我知道这种生物有多善变。"
 mpo_events_ariana.0001.desc_has_eagle: "这是去抓上一只的好机会，也许可以作为礼物送出去。"
 mpo_events_ariana.0001.desc_ending: "这是去抓住一只作为伙伴的好机会，不容错过。"
 mpo_events_ariana.0001.a: "一只好鹰值得翻山越岭。"
 mpo_events_ariana.0001.a_tt: "你攀爬山峰，尝试抓住雏鹰"
 mpo_events_ariana.0001.a_win: "你成功抓住一只雏鹰，或者两只"
 mpo_events_ariana.0001.a_win_desc: "雏鹰的命运由你决定"
 mpo_events_ariana.0001.a_lose_ok: "你未能抓住雏鹰，但也没有受伤"
 mpo_events_ariana.0001.a_lose_bad: "你未能抓住雏鹰，还一脚踩空跌下山坡"
 mpo_events_ariana.0001.b: "如果命运如此，它们会来找我的。"
 mpo_events_ariana.0001.b_win_desc: "雏鹰来到你身边"
 mpo_events_ariana.0001.c: "确实是春天的迹象。"
 mpo_daydreaming_birds_modifier: "有关鸟的遐想"
 mpo_daydreaming_birds_modifier_desc: "该角色对那些长着翅膀的优雅生物并不陌生。\n$hunt_type_falconry$[hunt_success_chance|E]：#P +5%#!"
 hunt_success_chance.mpo_daydreaming_birds_modifier: "[GetModifier('mpo_daydreaming_birds_modifier').GetNameWithTooltip]"
 mpo_events_ariana.0002.desc_intro: "雏鹰变得焦躁不安。就算我不带走它们，其它掠食者也会把它们带离鹰巢。\n\n"
 mpo_events_ariana.0002.desc_standard: "够到巢穴之后，我缓慢小心地往下爬。这些雏鹰太小了，飞不了多远，但也并非小到毫无危险。\n\n"
 mpo_events_ariana.0002.desc_one_standard: "我踩在草上脚步一滑，但我设法稳住。一只雏鹰注意到了我的挣扎，开始叫唤，结果把自己吓得飞走了。[ROOT.Char.Custom('CulturalCurse')|U]！尽管我没能把两只雏鹰都带回去，但有一只总好过空手而归。"
 mpo_events_ariana.0002.desc_both_standard: "我将两只雏鹰从巢里偷了出来，设法捆了起来，还蒙了块布在它们的眼睛上。它们压得我很吃力，但是哪有传奇的猎鹰人不是从这样的拖累中走过来的呢？"
 mpo_events_ariana.0002.desc_lure: "我拿起一块肉，引诱雏鹰出来，它们发出“啾啾”的叫声作为回应。即便离得那么远，我还是能从它们眼中看到闪着好奇的目光。\n\n"
 mpo_events_ariana.0002.desc_one_lure: "只有一只向我飞来，另一只则怯怯地守在安稳的巢穴。我把雏鹰抱在怀里，看着它大口吃着我给它的提供的食物。"
 mpo_events_ariana.0002.desc_both_lure: "我把肉分成两份喂给它们。它们一齐叫出了声，看到这一幕，我脸上不禁洋溢起了笑容。"
 mpo_events_ariana.0002.a: "它那么漂亮，而且独属于我。"
 mpo_events_ariana.0002.b: "[eagle_first_recipient.GetFirstNameNoTooltip]可能会喜欢这样的生物。"
 mpo_events_ariana.0002.c: "我想[eagle_second_recipient.GetFirstNameNoTooltip]配得上拥有它。"
 mpo_events_ariana.0002.b_two: "我会养大一只，然后把另一只交给[eagle_first_recipient.GetFirstNameNoTooltip]。"
 mpo_events_ariana.0002.c_two: "一只是我的，[eagle_second_recipient.GetFirstNameNoTooltip]也许会想要另一只？"
 mpo_events_ariana.0002.d: "[eagle_first_recipient.GetFirstNameNoTooltip]和[eagle_second_recipient.GetFirstNameNoTooltip]都配得上这样的礼物。"
 mpo_events_ariana.0002.e: "一只能成为我的伙伴，另一只能换些金币。"
 mpo_events_ariana.0002.e_sell_first: "[eagle_first_recipient.GetFirstNameNoTooltip]会喜欢其中一只，另一只将变成钱装进口袋。"
 mpo_events_ariana.0002.e_sell_second: "一只拿来卖，另一只给[eagle_second_recipient.GetFirstNameNoTooltip]。"
 mpo_events_ariana.0002.e_tt: "你把第二只雏鹰卖了"
 mpo_events_ariana.0002.f_tt: "你把雏鹰卖了"
 mpo_events_ariana.0002.f_tt_two: "你把两只雏鹰都卖了"
 mpo_events_ariana.0002.f_one: "它能卖个好价钱。"
 mpo_events_ariana.0002.f_two: "它们都能卖个好价钱。"
 mpo_events_ariana.0010.t: "内心之火"
 mpo_events_ariana.0010.desc: "“请听我说，[converting_heir.Custom2('RelationToMe', ROOT.Char)|U]，”我的[ROOT.Char.Custom2('RelationToMeShort', converting_heir)][converting_heir.GetName]私下叫住我，示意我靠近。“我已经蒙受了[new_faith.HighGodName|U]的启示，”[converting_heir.GetSheHe]继续说道。\n\n“因此，我皈依了[new_faith.GetName]。我知道你也有你的顾虑，但我已无法抑制长期以来的传播正道的内心之火，希望你能够加入我和[ROOT.Char.GetPrimaryTitle.GetTierAsName]其他[new_faith.GetAdherentNamePluralNoTooltip]的行列。我将帮助你学习一名真正的[new_faith.GetAdherentNameNoTooltip]的生活方式，并最终一同抵达[new_faith.PositiveAfterLife]。”\n\n[converting_heir.GetSheHe|U]抓着我的手，用[converting_heir.GetHerHis]燃烧着迫切渴望的眼睛直直地盯着我，等待着我的回应。"
 mpo_events_ariana.0010.desc_zealous: "[converting_heir.GetFirstNameNoTooltip]这是在愚弄我吗？[converting_heir.GetSheHe]居然以为我会成为[new_faith.GetAdherentNameNoTooltip]？！"
 mpo_events_ariana.0010.a: "你不会孤行此道，[converting_heir.GetFirstNameNoTooltip]。"
 mpo_events_ariana.0010.a_zealous: "[converting_heir.GetSheHe]是对的，或许是我太严厉了。"
 mpo_events_ariana.0010.b: "除了名义改信，我还是一个完全的[old_faith.GetAdherentNameNoTooltip]。"
 mpo_events_ariana.0010.b_zealous: "这次我就迁就你，[converting_heir.GetFirstNameNoTooltip]。"
 mpo_events_ariana.0010.b.tt: "你将皈依[new_faith.GetName]，但仍然秘密信奉[old_faith.GetName]。"
 mpo_events_ariana.0010.c: "很抱歉，但是我做不到。"
 mpo_events_ariana.0010.c_cynical: "宗教不过是个人事务，[converting_heir.GetFirstNameNoTooltip]。"
 mpo_events_ariana.0010.c_zealous: "我绝不会抛弃[old_faith.GetName]！"
 mpo_events_ariana.0010.d: "[new_faith.GetAdherentNameNoTooltip|U]是去不了[old_faith.PositiveAfterLife|U]的。"
 mpo_events_ariana.0010.d_tt: "你试图说服[converting_heir.GetNameNoTooltip]保持[old_faith.GetAdjective]信仰。"
 mpo_events_ariana.0010.d_success: "[converting_heir.GetFirstNameNoTooltip]考虑重新皈依旧信仰"
 mpo_events_ariana.0010.d_failure: "[converting_heir.GetFirstNameNoTooltip]仍然坚定不移地成为[new_faith.GetAdjectiveNoTooltip]信徒"
 mpo_events_ariana.0020.t: "靠不住的人"
 mpo_events_ariana.0020.desc_intro: "[worried_spouse.GetName]闯入我的房间脱口而出：“你不知道[sus_councillor.GetName]是个[councillor_culture.GetName]人吗？”\n\n我还没来得及回应，[worried_spouse.GetSheHe]就打断道，“我完全无法理解"
 mpo_events_ariana.0020.desc_marshal: "为什么要把军队交由一个[councillor_culture.GetNameNoTooltip]人指挥，我宁愿站在战场的另一方。然而，[sus_councillor.GetSheHe]却在我们的训练场上来回游荡？”"
 mpo_events_ariana.0020.desc_spymaster: "为什么要允许一个诡计多端的[councillor_culture.GetNameNoTooltip]人进入圈子，更别说参与我们的谍报活动了。我宁愿相信一条蛇也不愿相信[sus_councillor.GetHerHim]。”"
 mpo_events_ariana.0020.desc_end: "尽管[worried_spouse.GetFirstNamePossessiveNoTooltip]的荒唐行为看起来有些过分，但大家都知道许多[councillor_culture.GetCollectiveNounNoTooltip]人[sus_councillor.Custom('mpo_yearly_ethos')]\n\n“求你了……”[worried_spouse.GetSheHe]哀叹道，“求你，不要让[sus_councillor.GetHerHim]在我们的大厅里继续[sus_councillor.GetHerHis]的[sus_councillor.Custom2('InsultBehavior', SCOPE.sC('worried_spouse'))]。谁知道[sus_councillor.GetSheHe]会做些什么。”"
 mpo_yearly_bellicose: "过于鲁莽，会为一些根本不存在的事复仇。"
 mpo_yearly_stoic: "即使亲人死了也不会流一滴泪。"
 mpo_yearly_bureaucratic: "更关心书卷，而不是[sus_councillor.GetCulture.GetCollectiveNounNoTooltip]人同胞的生活。"
 mpo_yearly_spiritual: "只要以[sus_councillor.GetFaith.HighGodName]的名义就能无视其他人行动。"
 mpo_yearly_courtly: "比起在山野中求生，更喜欢将脑袋垫到别人屁股底下。"
 mpo_yearly_egalitarian: "对外来者全面接纳，他们的文化很有可能在千年内被抹除。"
 mpo_yearly_communal: "如蜂群一样，完全无法独自行动，令人担忧。"
 mpo_events_ariana.0020.a: "你是对的，[worried_spouse.GetFirstNameNoTooltip]。明天我就让[sus_councillor.GetSheHe|U]滚蛋！"
 mpo_events_ariana.0020.a_tt: "所有[councillor_culture.GetName]文化[vassals|E]：\n$EFFECT_LIST_BULLET$对#V 你#!的[opinion|E]会减少#n 10#!"
 mpo_events_ariana.0020.b: "我想我可以更谨慎地对待这些[councillor_culture.GetCollectiveNounNoTooltip]人。"
 mpo_events_ariana.0020.c: "[sus_councillor.GetHerHim]本人和所有的[councillor_culture.GetNameNoTooltip]人都没什么问题。"
 mpo_events_ariana.0020.c_paranoid: "我不会因为你的偏执就被教唆做事。"
 mpo_events_ariana.0020.c_tt: "所有[councillor_culture.GetName]文化[vassals|E]：\n$EFFECT_LIST_BULLET$对#V 你#!的[opinion|E]会增加#p 10#!"
 cultural_suspicion_modifier: "文化偏见"
 cultural_suspicion_modifier_desc: "该角色不太喜欢其领地上的异族。"
 mpo_events_ariana.0030.t: "禁忌饮料"
 mpo_events_ariana.0030.desc: "“我们聚会上的一碗碗[Glossary( '马奶酒', 'KUMIS_GLOSS')]都被喝光了，我的[ROOT.Char.GetTitleAsNameNoTooltip]……”[spymaster.GetName]抱怨道，“但至少我知道是谁造成了这场酒荒。”[spymaster.GetSheHe|U]指向正把一杯发酵马奶交换给另一个出身卑微者的[bartender.GetName]。\n\n“想必你不会让我们的客人无酒可享用，对吧？毕竟，这些酒是专门为[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的贵族男女准备的。”[spymaster.GetSheHe]问道，[spymaster.GetHerHis]脸上还带着一抹狡黠的笑。"
 mpo_events_ariana.0030.jail: "看看[bartender.GetSheHe]在牢房里还能喝多少。"
 mpo_events_ariana.0030.jail_tt: "所有来自[Concept('dynasty', '高贵宗族')|E]的[Concept('activity_attending', '出席宾客')|E]：\n$EFFECT_LIST_BULLET$对#V 你#!的[opinion|E]会提高#p 10#!"
 mpo_events_ariana.0030.jail_effect: "你为[bartender.GetNameNoTooltip]的逾越之罪惩罚[bartender.GetHerHis]"
 mpo_events_ariana.0030.ignore: "让农民们想喝就喝吧！"
 mpo_events_ariana.0030.ignore_tt: "所有来自[Concept('dynasty', '高贵宗族')|E]的[Concept('activity_attending', '出席宾客')|E]：\n$EFFECT_LIST_BULLET$对#V 你#!的[opinion|E]会降低#n 10#!"
 mpo_events_ariana.0030.ignore_effect: "你允许[bartender.GetNameNoTooltip]继续招待平民"
 mpo_events_ariana.0030.ignore_tt_lowborn: "所有[lowborn|E]的[Concept('activity_attending', '出席宾客')|E]：\n$EFFECT_LIST_BULLET$对#V 你#!的[opinion|E]会提高#p 10#!"
 mpo_events_ariana.0030.greedy: "宾客？他们可以喝水。"
 mpo_events_ariana.0030.greedy_tt: "你从[bartender.GetNameNoTooltip]那里分得部分利润"
 kumi_tax_modifier: "饮料税"
 kumi_tax_modifier_desc: "该角色在最近一场宴会上抓住了有利可图的商机。"
 buzzed_peasants_county_modifier: "满意的农民"
 buzzed_peasants_county_modifier_desc: "该伯爵领的下层民众对最近的庆祝活动感到非常高兴。"
 mpo_events_ariana.0040.title_feast: "难忘的盛宴"
 mpo_events_ariana.0040.title_wedding: "假面婚宴"
 mpo_events_ariana.0040.title_camp_party: "帐篷之后"
 mpo_events_ariana.0040.desc_wedding_feast: "昏暗的大厅内，空气中弥漫着笑声和[ROOT.Char.Custom('GetExpensiveMeal')]的香气。庆典的下一阶段，宾客和东道主将遮蔽面容，尽享神秘感与刺激感。我小心地戴上面具，确保身份不被发现，然后与其他宾客一起跳舞欢庆。庆典继续，一位神秘人物吸引了我的注意。[masked_guest.GetSheHe|U]戴着一顶复杂的面具，上面画着一只[ROOT.Char.Custom('GetRandomRegionalBird')]。[masked_guest.GetSheHe|U]向我招手，让我难以抗拒。\n\n很快，我们的交谈开始向肉体偏移，我不可抑制地想要进行超脱面具的交谈。[masked_guest.GetSheHe|U]将我抱入温暖的怀抱，暗示我们可以去一处更加私密的地方。"
 mpo_events_ariana.0040.desc_camp_party: "营地里充满了音乐声和欢笑声，[talker.GetName]建议我们玩一场捉迷藏游戏。听到这个想法，我差点笑出声来，然后意识到[talker.GetSheHe]是认真的。很快，我藏在了一顶帐篷后面。脚步声邻近，我冲出藏身之处，跑到野外。也许我喝多了，迷失在了树林中，这个晚上很黑。没多久，我撞到了另一个人，听到对方松了口气。“啊，我还以为就我迷路了呢，”[masked_guest.GetSheHe]说道，“我们应该合作寻找道路，你觉得呢？”\n\n徘徊了一段时间，我们陷入了一场超出寒暄的谈话中。有什么东西把我吸引到了这个[masked_guest.Custom('WomanManGirlBoy')]身旁，尽管[masked_guest.GetHerHis]的脸被黑暗遮住了。[masked_guest.GetSheHe|U]把我拉近，建议我们回到营地后继续我们的越轨行为。"
 mpo_events_ariana.0040.a: "感觉很新奇刺激……"
 mpo_events_ariana.0040.a_tt: "你接受[masked_guest.GetHerHis]的邀请"
 mpo_events_ariana.0040.b: "这次算了。"
 mpo_events_ariana.0041.title: "摘下面具"
 mpo_events_ariana.0041.desc_wedding_feast: "这[masked_guest.Custom('WomanManGirlBoy')]和我悄悄离开聚会，[masked_guest.GetSheHe]将[masked_guest.GetHerHim]的面具摘下扔在地上。月光透过窗户，柔和地照在[masked_guest.GetHerHis]的脸上。"
 mpo_events_ariana.0041.desc_camp_party: "这[masked_guest.Custom('WomanManGirlBoy')]和我回到营地，其他人看起来已经睡觉去了。由于我们不在，营火已经熄灭，我们再一次站在了黑暗中。我抓起引火柴点燃了营火，火光照亮了[masked_guest.GetHerHis]的脸。"
 mpo_events_ariana.0041.desc_middle: "\n\n曾经的轻松愉快和苦乐参半如今被紧张取代，因为我意识到站在我面前的是"
 mpo_events_ariana.0041.desc_rival: "我的烦恼之源[masked_guest.GetName]！"
 mpo_events_ariana.0041.desc_family: "我的亲人[masked_guest.GetName]……"
 mpo_events_ariana.0041.desc_family_spouse: "我亲人的配偶[masked_guest.GetName]……"
 mpo_events_ariana.0041.desc_rival_spouse: "我的仇敌[masked_guest_spouse.GetName]的配偶[masked_guest.GetName]！"
 mpo_events_ariana.0041.desc_outro: "尽管[masked_guest.GetSheHe]看起来就和我一样惊讶，但[masked_guest.GetSheHe]很快恢复了镇静。[masked_guest.GetSheHe|U]笑着低声说道：“我一直在等着这一刻，[ROOT.Char.GetFirstNameNoTooltip]。”"
 mpo_events_ariana.0041.desc_family_outro: "听到这些话从我自己[ROOT.Char.Custom2('RelationToMeShort', masked_guest)]的口中说出……"
 mpo_events_ariana.0041.a_rival: "一场危险的游戏，但我会奉陪下去。"
 mpo_events_ariana.0041.a_family: "更深入地了解一下家人没什么错。"
 mpo_events_ariana.0041.a_rival_spouse: "只要能让[masked_guest_spouse.GetFirstName]不自在……"
 mpo_events_ariana.0041.a: "我接受你的提议……"
 mpo_events_ariana.0041.b_rival: "曾经彼此仇恨，如今真心相随！"
 mpo_events_ariana.0041.b_family: "我们之间的纽带牢不可破！"
 mpo_events_ariana.0041.b_rival_spouse: "我会夺走[masked_guest_spouse.GetFirstName]的一切！"
 mpo_events_ariana.0041.b: "来我身边，[masked_guest.GetFirstNameNoTooltip]！"
 mpo_events_ariana.0041.c_rival: "这改变不了什么！"
 mpo_events_ariana.0041.c_family: "[ROOT.Char.Custom2('RelationToMeShort', masked_guest)|U]，忘了这件事吧！"
 mpo_events_ariana.0041.c_spouse: "我亲爱的[ROOT.Char.GetPrimarySpouse.GetFirstName]会怎么想？"
 mpo_events_ariana.0041.c_family_spouse: "我不能对[masked_guest_spouse.GetFirstName]这么做！"
 mpo_events_ariana.0041.c: "我必须拒绝……"
 mpo_events_ariana.0041.c_tt: "你拒绝[masked_guest.GetFirstNamePossessiveNoTooltip]的挑逗"
 mpo_events_ariana.0041.d: "也许我们应该休战……"
 mpo_events_ariana.0041.d_tt: "你利用这个机会尝试与[masked_guest.GetFirstNameNoTooltip]缔结和平"
 mpo_events_ariana.0041.d_success: "你和[masked_guest.GetFirstName]同意搁置分歧"
 mpo_events_ariana.0041.d_failure: "你和[masked_guest.GetFirstName]保持争斗"
 lover_masked_activity: "[CHARACTER.GetShortUIName|U]和[TARGET_CHARACTER.GetShortUIName]在一次活动中由于出人意料的事态发展成为了情人。"
 lover_masked_activity_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]和[CHARACTER.GetShortUIName]在一次活动中由于出人意料的事态发展成为了情人。"
 mpo_events_ariana.0050.t: "恶名"
 mpo_events_ariana.0050.desc: "关于我的[ROOT.Char.Custom2('RelationToMeShort', criminal_family)][criminal_family.GetName]的传言和职责甚嚣尘上。有人说[criminal_family.GetHerHis]参与了近期的一系列盗窃，人们开始担忧他们的安全。无论[criminal_family.GetSheHe]是被当场抓获，还是仅仅因为[criminal_family.GetHerHis][criminal_family.Custom('mpo_ariana_0050_description')]的本性而遭到排斥，人们都呼吁对[criminal_family.GetHerHis]进行惩罚。\n\n如果这样，[criminal_family.GetFirstNameNoTooltip]会被剥夺[criminal_family.GetHerHis]的土地、头衔和尊严，终生生活在耻辱中，为[ROOT.Char.GetDynasty.GetName]宗族的名声蒙上厚厚的阴影。"
 mpo_ariana_0050_scheming: "诡计多端"
 mpo_ariana_0050_greedy: "贪得无厌"
 mpo_events_ariana.0050.a: "我不能让家族蒙羞。"
 mpo_events_ariana.0050.a_tt: "你出钱洗清[criminal_family.GetFirstNamePossessiveNoTooltip]的恶名"
 mpo_events_ariana.0050.b: "[criminal_family.GetSheHe|U]将面临惩罚，这超出了我的掌控。"
 mpo_events_ariana.0050.b_broke: "看来我无力洗清[criminal_family.GetHerHis]的恶名。"
 mpo_events_ariana.0050.c: "都是胡说，我要亲自辟谣。"
 mpo_events_ariana.0050.c_tt: "你尝试洗清[criminal_family.GetFirstNamePossessiveNoTooltip]的恶名"
 mpo_events_ariana_0050_lose_effect_tt: "失去[criminal_family.GetHerHis]所有的[titles|E]"
 mpo_events_ariana.0050.lose: "[criminal_family.GetFirstNameNoTooltip]臭名远扬"
 mpo_events_ariana.0050.win: "[criminal_family.GetFirstNameNoTooltip]洗脱罪名"
 criminal_family_dynasty_modifier: "声名狼藉的宗族"
 criminal_family_dynasty_modifier_desc: "该宗族的名声被一名成员的行为败坏了。"
 mpo_events_ariana.0060.t: "宝藏之巢"
 mpo_events_ariana.0060.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', appropriate_child)][appropriate_child.GetName]兴冲冲地跑到我身边，我还没来得及问[appropriate_child.GetHerHim]为什么这么兴奋，[appropriate_child.GetSheHe]就把一个闪闪发光的小物件放在我手中。“看看我发现了什么！”[appropriate_child.GetSheHe]喊道。“从鹰巢掉下来的，我觉得是个宝贝！”\n\n我仔细检查了一番，这是个金色的小饰品，不值什么钱，但很明显，[appropriate_child.GetSheHe]非常自豪。\n\n“要我带你去那个巢穴吗？”[appropriate_child.GetSheHe]问道，“那里说不定还有更多。”"
 mpo_events_ariana.0060.a: "我肯定能爬到那里。"
 mpo_events_ariana.0060.a_tt: "你尝试攀爬到鹰巢寻找更多宝藏"
 mpo_events_ariana.0060.success: "你成功抵达鹰巢"
 mpo_events_ariana.0060.success_tt: "你在里面找到了宝藏"
 mpo_events_ariana.0010.failure: "你未能抵达鹰巢"
 mpo_events_ariana.0010.a_failure: "你摔了一跤，未能抵达鹰巢"
 mpo_events_ariana.0060.b: "我会去，但你必须保持安静。"
 mpo_events_ariana.0060.b_tt: "你尝试在不打扰鹰的情况下抵达鹰巢"
 mpo_events_ariana.0010.b_failure: "你吓到了鹰，未能抵达鹰巢"
 mpo_events_ariana.0060.d: "真不错，[appropriate_child.GetFirstNameNoTooltip]。"
 mpo_events_ariana.0070.desc: "我抵达鹰巢，在里面发现一只雏鹰和一个小背包。“啊，宝藏一定是从这里来的。”[appropriate_child.GetFirstName]低声说道。[appropriate_child.GetFirstNameNoTooltip]睁大眼睛看向我，我能看出[appropriate_child.GetHerHis]在思考。\n\n“小鹰的妈妈去哪了？”[appropriate_child.GetSheHe]问道。“我们得在她回来前离开。”我点头表示同意，但在离开前，我应该看看能带走些什么。"
 mpo_events_ariana.0070.a: "我会带走为此而来的宝藏。"
 mpo_events_ariana.0070.a_tt: "你打开背包"
 mpo_events_ariana.0070.a_trinket: "你发现神秘饰品"
 mpo_events_ariana.0070.a_none: "你没找到任何有价值的东西"
 mpo_events_ariana.0070.a_great: "背包里满是黄金珠宝"
 mpo_events_ariana.0070.a_good: "背包里有一些钱币和饰品"
 mpo_events_ariana.0070.b: "这只雏鹰就是战利品。"
 mpo_events_ariana.0070.b_self: "你带走雏鹰"
 mpo_events_ariana.0070.b_child: "你把雏鹰交给[appropriate_child.GetFirstNameNoTooltip]"
 mpo_events_ariana.0070.c: "也有你一份，[appropriate_child.GetFirstNameNoTooltip]。"
 mpo_events_ariana.0070.c_tt: "你打开背包，与[appropriate_child.GetFirstNameNoTooltip]分享所含之物"
 mpo_events_ariana.0070.c_none_tt: "你归还[appropriate_child.GetFirstNamePossessive]最初的宝藏"
 mpo_events_ariana.0070.d: "我们必须尊重鹰的家。"
 mpo_events_ariana.0070.d_tt: "你空手离开"
 mpo_events_ariana.0080.t: "神树"
 mpo_events_ariana.0080.desc: "“[ROOT.Char.GetTitledFirstName]，我的[tree_lover.Custom2('RelationToMeShort', ROOT.Char)]，你得听听这个！”[tree_lover.GetName]喊道，并示意我过去。\n\n“我听说有一棵与众不同的树。据说拥有特殊的属性，甚至得到了[ROOT.Char.GetFaith.HighGodName]的赐福，可以实现愿望。我想是时候找到它了，看看传说是不是真的。如果你感兴趣的话，它就在[tree_barony.GetName]。”\n\n[tree_barony.GetNameNoTooltip]，嗯？路途相当远，但我必须知道这棵树是不是真的。"
 mpo_events_ariana.0080.a: "把树带来给我。"
 mpo_events_ariana.0080.a_tt: "你派[tree_lover.GetFirstNameNoTooltip]去寻找神树并带来给你"
 mpo_events_ariana.0080.b: "我要亲眼看看。"
 mpo_events_ariana.0080.b_arrogant: "我不需要任何人去为我寻找区区一棵树。"
 mpo_events_ariana.0080.b_tt: "你前往[tree_barony.GetName]，亲自寻找神树"
 mpo_events_ariana.0080.c_sus: "[tree_lover.GetFirstNameNoTooltip]想要设计我！"
 mpo_events_ariana.0080.c: "为什么要在童话故事上浪费时间？"
 mpo_events_ariana.0080.c_flavor: "你对[tree_lover.GetFirstNamePossessive]的闲扯毫无兴趣"
 mpo_events_ariana.0081.desc_self: "我来到了[tree_barony.GetName]，[tree_lover.GetFirstName]提及的地方。在一片空地上，我看到一棵树散发出柔和、金色的温暖。"
 mpo_events_ariana.0081.desc_guy: "距我上次与[tree_lover.GetName]交谈已经过去了一段时间。我经常想起[tree_lover.GetHerHim]，也很好奇[tree_lover.GetSheHe]是否找到了[tree_lover.GetSheHe]说的那棵树。正当我打算消除这个想法时，"
 mpo_events_ariana.0081.desc: "[tree_lover.GetSheHe|U]出现在我面前，脸上挂着大大的笑容。[tree_lover.GetSheHe|U]引我来到庭院，一棵刚种下的树正傲立在那里。\n\n"
 mpo_events_ariana.0081.desc_dead: "[tree_giver.GetName]脸色严肃地出现在我面前。[tree_giver.GetSheHe|U]带我来到庭院，一棵新种下的树傲立在那里。“[tree_lover.GetName]说的没错，”[tree_giver.GetSheHe]说，“但我多希望[tree_lover.GetSheHe]能亲自把它献给你。”\n\n"
 mpo_events_ariana.0081.desc_outro: "这一幕让我感到敬畏，只因为传说是真的。树叶在太阳下闪闪发光，优雅地飘落在地上。阳光穿过树枝照在我的皮肤上，在钦佩中，我再次想起[tree_lover.GetFirstNameNoTooltip]，想起这棵树据说拥有实现愿望的能力。我闭上眼睛，默默恳求着。"
 mpo_events_ariana.0081.a: "愿我的土地和我的下体繁荣。"
 mpo_events_ariana.0081.b: "愿我的力量能战胜我的敌人。"
 mpo_events_ariana.0081.c: "愿我拥有智慧和清晰的头脑。"
 mpo_events_ariana.0081.wish: "你许下愿望"
 mpo_events_ariana.0081.success: "你的愿望实现了"
 mpo_events_ariana.0081.failure: "你的愿望未获回应"
 mpo_magical_tree_fertility_modifier: "丰产祝福"
 mpo_magical_tree_fertility_modifier_desc: "该角色得到神树的祝福，其土地将会繁荣，子女将会众多。"
 mpo_magical_tree_power_modifier: "力量祝福"
 mpo_magical_tree_power_modifier_desc: "该角色得到神树的祝福，在战斗中将更加强大。"
 mpo_magical_tree_wisdom_modifier: "智慧祝福"
 mpo_magical_tree_wisdom_modifier_desc: "该角色得到神树的祝福，获得了超越年龄的智慧。"
 mpo_magical_tree_modifier: "慰藉"
 mpo_magical_tree_modifier_desc: "该角色目睹了神树，因此感到平静。"
 mpo_events_ariana.0090.t: "志在羊羔"
 mpo_events_ariana.0090.desc: "在牧场与牧人一起待了一段时间后，[child.GetFirstName]回到了毡房，[child.GetHerHis]的脸上露出一丝微笑。\n\n"
 mpo_events_ariana.0090.desc_younger: "“我想当个牧人，[child.Custom2('RelationToMeShort', ROOT.Char)]！”[child.GetSheHe]喊道，“他们可以整天和羊在一起，看看他们有多开心。当[ROOT.Char.GetTitleAsNameNoTooltip]听起来很无聊！”\n\n[child.GetSheHe|U]递给我一扎刚剪下的羊毛，虽然这些羊毛又粗又脏，但我能看出[child.GetHerHis]眼中的骄傲。"
 mpo_events_ariana.0090.desc_older: "“我想做个牧羊人，而不是你这样的[ROOT.Char.GetTitleAsNameNoTooltip]，[child.Custom2('RelationToMeShort', ROOT.Char)]，”[child.GetSheHe]喊道，“他们的生活很单纯，不用担心战争和统治。”\n\n[child.GetSheHe|U]递给我一扎刚剪下的羊毛，虽然又粗又脏，但我能听出[child.GetHerHis]话语中的激情。"
 mpo_events_ariana.0090.a: "了解牧羊人的生活方式是明智的。"
 mpo_events_ariana.0090.a_flavor: "[child.GetFirstNamePossessiveNoTooltip]的梦想很好，虽然很天真。"
 mpo_events_ariana.0090.b: "你可不能只当个牧人！"
 mpo_events_ariana.0090.c: "孩子，他们的生活可没看上去那么简单。"
 mpo_events_ariana.0090.c_duel: "[child.GetFirstNameNoTooltip]被派去牧场工作"
 mpo_events_ariana.0090.c_1: "[child.GetFirstNameNoTooltip]了解了工作的艰辛"
 mpo_events_ariana.0090.c_2: "[child.GetFirstNameNoTooltip]在工作期间变得强壮"
 mpo_child_herder_modifier: "天定牧人"
 mpo_child_herder_modifier_desc: "该角色长期待在牧场，从一名牧人身上学到很多。"
 mpo_events_ariana.0100.t: "意料之外的力量"
 mpo_events_ariana.0100.desc: "尘土飞扬，我的两名[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]正在比试。今天无可争议的冠军将[ROOT.Char.Custom('GetMartialHerHis')]的对手摔倒在地，营地爆发出兴奋的欢呼声。\n\n我在人群中仔细观察，试图揭开这位优秀战士的身份。让我惊讶的是，我看到了我的[ROOT.Char.Custom2('RelationToMeShort', warrior)][warrior.GetFirstName]！我从未料到[warrior.GetHerHim]能有如此的武力与勇气，许多人甚至都不会看[warrior.GetWomanMan]一眼！"
 mpo_events_ariana.0100.a: "这样的战士应该领导军队！"
 mpo_events_ariana.0100.b: "[warrior.GetFirstNameNoTooltip]可以在战斗中加入我们。"
 mpo_events_ariana.0100.c: "也许[warrior.GetSheHe]不是唯一拥有此等能力的[warrior.GetWomanMan]。"
 mpo_events_ariana.0100.d: "令人印象深刻，但[warrior.GetSheHe]应该专注于[warrior.GetHerHis]的本职工作。"
 mpo_diverse_warriors_modifier: "多元的战士"
 mpo_diverse_warriors_modifier_desc: "该角色展示了战士来源的多元化。\n[martial_custom|E]改革花费：#p -50%#!"
 mpo_diverse_warriors_modifier_value_desc: "[GetModifier('mpo_diverse_warriors_modifier').GetNameWithTooltip]"
 mpo_events_ariana.0110.t: "叛乱的土壤"
 mpo_events_ariana.0110.desc: "“[ROOT.Char.GetTitleAsNameNoTooltip]，我听到了众灵对我低语，”我的占卜师[astrologer.GetFirstName]说，“[ROOT.Char.GetFaith.HighGodNameSheHe|U]警告了即将到来的危险，不要让你的亲人再待在[current_capital.GetNameNoTier]。”\n\n"
 mpo_events_ariana.0110.desc_fertility: "“你的牧群在这里快吃不上草了，这样下去人也会吃不上东西的。"
 mpo_events_ariana.0110.desc_opinion: "“这里的人不想从前那样喜欢你了，他们的怨恨污染了这片土地。"
 mpo_events_ariana.0110.desc_ending: "我建议你将营帐迁到[new_capital.GetNameNoTier]，在那里你也许能走向繁荣。”"
 mpo_events_ariana.0110.a: "[ROOT.Char.GetFaith.HighGodName]不会说谎。我们必须行动。"
 mpo_events_ariana.0110.b: "荒谬，[current_capital.GetNameNoTierNoTooltip]是我的家。"
 mpo_events_ariana.0110.c_cynical: "[ROOT.Char.GetFaith.HighGodName]不是[ROOT.Char.GetTitleAsNameNoTooltip]。我才是！"
 mpo_events_ariana.0110.c: "你够了，[astrologer.GetFirstNameNoTooltip]。"
 mpo_home_sweet_home_modifier: "甜蜜的毡房"
 mpo_home_sweet_home_modifier_desc: "该角色变得非常依恋自己的毡房和所在地点。"
 mpo_events_ariana.0111.t: "新家"
 mpo_events_ariana.0111.desc: "自我听从占卜师[astrologer.GetFirstName]的警告从[current_capital.GetNameNoTier]迁到[new_capital.GetNameNoTier]已经有一段时间了。\n\n如同被[ROOT.Char.GetFaith.FertilityGodName]赐福一般，这片土地变得更加肥沃，我的人民也非常满足。"
 mpo_events_ariana.0111.a: "我们在这里走向了繁荣。"
 mpo_destined_leader_modifier: "天定领袖"
 mpo_destined_leader_modifier_desc: "该角色克服了文化中的性别桎梏，展示了作为出色领导者的能力。"
