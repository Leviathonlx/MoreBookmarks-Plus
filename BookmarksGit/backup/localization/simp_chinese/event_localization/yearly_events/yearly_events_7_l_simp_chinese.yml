l_simp_chinese:
 ## Desperate faction vassals attempt a coup by Isabella Welch
 yearly.7001.t: "最后一日"
 yearly.7001.desc: "我的[marshal.GetCouncilTitle][marshal.GetTitledFirstNameNoTooltip]将我最喜爱的[ROOT.Char.Custom('signature_weapon')]递给了我。它被磨的尖锐闪亮，以至于我可以在上面看到一部分自己的脸。\n\n“为了你自己的利益，你应该拿着这个。异见者像带病的老鼠一样在阴影中乱窜，每次我们参加公共活动，我都在想这是不是我们的最后一次。”\n\n[marshal.GetSheHe|U]凝视着窗外。“也许我们应该增加巡逻的警卫……今早的空气有种病态的味道，我有点担心。”"
 yearly.7001.a: "这会使客人感到不安！这纯粹是胡思乱想。"
 yearly.7001.b: "加一点巡逻队碰碰运气。"
 yearly.7001.c: "你是不是#EMP 知道#!些什么，[marshal.GetTitledFirstNameNoTooltip]？"
 yearly.7001.c.tt: "[marshal.GetTitledFirstNameNoTooltip]将更多[marshal.GetHerHis]的怀疑告诉了你"
 yearly.7001.tt: "[marshal.GetTitledFirstNameNoTooltip]对你的问题置之不理"
 yearly.7001.d: "让卫队把[ROOT.GetCharacter.Custom('FortifiedBuilding')]团团包围。不要让任何一个房间空着！"
 yearly.7001.d.tt: "你吓到了每个来宫廷的人"
 yearly.7001.d.win.tt: "你吓到了针对你的派系"
 ## Letter of warning from your marshal who is a sympathizer
 yearly.7002: "你大难临头了，[ROOT.Char.Custom('FormOfAddressForLiege')]"
 yearly.7002.d: "当我写下这些话的时候，我只感到羞愧。[coup_leader.GetTitledFirstName]花了数月时间贿赂你的警卫。[coup_leader.GetSheHe|U]计划在宫廷前谋杀你……我企求你能够幸免，但我只能尽我所能，我无法阻止我的心因为[coup_faction.GetName]而流血。\n\n我已匆匆流亡。我们不会再见面了。"
 yearly.7002.a: "我谁都不信！"
 yearly.7002.b: "我必须信任我最亲近的[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]来保护我！"
 yearly.7002.b.tt: "[knight_1.GetTitledFirstName]和[knight_2.GetTitledFirstName]是我最优秀的战士之一。我必须指望他们保护我。"
 yearly.7002.c: "我可以自卫！"
 yearly.7002.b.tt.2: "你信任你的两个护卫"
 yearly.7002.c.tt: "你将秘密埋在心底"
 #### Traitor knights carry you off in a sack
 yearly.7004.desc: "“快点！[ROOT.GetCharacter.GetSheHe|U]要醒了！”\n\n当我醒来时，我感觉枕头比往常的粗糙。我的头在转动，但我身体的其他部位也在跟着转，一切都是灰暗的。我不是躺在床上，而是被人用麻袋在地上拖动。\n\n“[ROOT.GetCharacter.GetSheHe|U]扭得太凶了！我老是抓不紧。”\n\n当这些声音互相拌嘴时，我很轻易地挣扎到他们不得不把袋子放下的地步。我自由的爬行，然后我意识到他们几乎没有离开[ROOT.GetCharacter.Custom('FortifiedBuilding')]花园几步。"
 yearly.7004.tt: "派系的阴谋已被挫败"
 yearly.7004.a: "你们把这个叫做绑架？我至少期望你们把我带到[neighbor_county.GetNameNoTier]。"
 yearly.7004.b: "叛徒！你们两个都得在我地牢的麻袋里受尽折磨！"
 yearly.7004.c: "立刻把我抬回床上！"
 yearly.7004.c.tt: "你被放回麻袋并抬回了你的房间"
 #### Assassination attempt
 yearly.7005.preparation: "这太令人兴奋，坐在那里等[coup_faction.GetName]来袭击。"
 yearly.7005.preparation_poor: "我决定除了我的[ROOT.Char.Custom('SignatureWeaponNameOrType')]之外，任何同伴都不相信；如果有必要的话，我们将一起去[ROOT.Char.Custom('GetAfterLifeDestination')]。"
 yearly.7005.preparation_good: "他们竟然荒唐到以为光靠刺客就能杀了我。"
 yearly.7005.knight_support: "[knight_1.GetTitledFirstName]和[knight_2.GetTitledFirstName]随时准备为我而死，但我更同情那些可能面对他们刀锋的人。"
 yearly.7005.single_knight_support: "终究我相信我的[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]会支持我。"
 yearly.7005.decreased_security: "我[ROOT.GetCharacter.Custom('FortifiedBuilding')]内的所有宾客在小抿了一口[ROOT.Char.Custom('RegionalDrink')]后，开始毫无忧虑地讲起了八卦。"
 yearly.7005.increased_security: "[ROOT.GetCharacter.Custom('FortifiedBuilding')]内十分安静，几群人窃窃私语。看到御座厅内列阵的卫兵，大家都很紧张。"
 yearly.7005.throne_approach: "[coup_leader.GetTitledFirstName]向我的御座走来。"
 yearly.7005.liberty_faction: "“看来想要挣脱我们脖子上枷锁的唯一办法，就算把你和我的脖子都割了。”"
 yearly.7005.independence_faction: "\n\n“就算我不能拥有属于自己的国家，也至少要成为自己悲剧中的英雄。”"
 yearly.7005.claimant_faction: "“你无权坐在御座上。我宁愿死也不想看到你坐在宝座上一次又一次地发出伪旨。”"
 yearly.7005.populist_faction: "“我很痛苦，我发誓，我不得不给你一个比那些被你踩在脚下的人更公平的死法。至少我会作为英雄而死。”"
 yearly.7005.weapon: "\n\n[coup_leader.GetSheHe|U]拔出藏在身上的匕首，冲上前来。"
 yearly.7005.single_death: "一招惊人的爆发，[coup_leader.GetSheHe]击中了[first_character_kill.GetTitledFirstName]，"
 yearly.7005.double_death: "两招过后，[coup_leader.GetSheHe]击中了[first_character_kill.GetTitledFirstName]和[second_character_kill.GetTitledFirstName]，"
 yearly.7005.triple_death: "让大家恐惧的是，[coup_leader.GetSheHe]接连命中[first_character_kill.GetTitledFirstName]、[second_character_kill.GetTitledFirstName]和[third_character_kill.GetTitledFirstName]，"
 yearly.7005.coup_ruler_strike: "然后冲过来攻击我。"
 yearly.7005.no_death: "这种自以为是的疯狂很快就结束了，我的[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]迅速将[coup_leader.GetHerHim]包围。"
 yearly.7005.failure: "卫兵抓住[coup_leader.GetHerHim]时，[coup_leader.GetSheHe]还使劲地想将利刃刺入[coup_leader.GetHerHis]自己的心脏，宁死也不愿被生擒。"
 yearly.7005.ruler_death: "他们的鲜血和我的混合在一起，那把[coup_leader.Custom('SignatureWeaponNameOrType')]击中了我的胸膛。"
 yearly.7005.success: "傻子才会相信[coup_leader.GetSheHe]用这场小政变就能夺我的位，但是当[coup_leader.GetSheHe]拿刀抹了[coup_leader.GetHerHis]自己的脖子时，我才意识到也许[coup_leader.GetSheHe]压根没想过要成功。"
 yearly.7005.a: "卫兵，按住[coup_leader.GetHerHim]，不能让[coup_leader.GetSheHe]成为异见人士眼中的烈士。"
 yearly.7005.b: "随[coup_leader.GetHerHim]便了。"
 yearly.7005.c: "你应该得到比死在这还要糟的命运！"
 yearly.7005.c.tt: "你刺瞎并囚禁了[coup_leader.GetTitledFirstName]"
 yearly.7005.d: "流放[coup_leader.GetHerHim]，去讲述我有多难杀死。"
 yearly.7005.d.tt: "你将获得[coup_leader.GetTitledFirstNamePossessive]所有的头衔和封臣"
 yearly.7005.devout.e: "你永远不会和我一起去[ROOT.Char.GetFaith.PositiveAfterLife]，混蛋！"
 yearly.7005.e: "到了[ROOT.Char.GetFaith.NegativeAfterLife]我也不会放过你，狗杂种！"
 ##Participate in a football game,
 #Set up event
 yearly.7010.t: "美丽游戏"
 yearly.7010.desc: "前往我地产的一个村庄时，我发现了一种有趣的状况。好像村子里绝大多数人都来到了市集广场，分成了混杂的两拨人。\n\n两拨人正中——从我的位置仅能看到一个一脸忧虑的村民正拿着的——似乎是一只充气的猪膀胱。\n\n也许是注意到了我诧异的表情，一名贴身男仆迅速解释了情况：原来这是某种非常流行的游戏！"
 yearly.7010.a: "真让人着迷！规则是什么？"
 yearly.7010.b: "行吧，我们最好别管他们。"
 yearly.7010.tt.yes: "调查情况。"
 yearly.7010.tt.win: "这可能会助你获胜！"
 yearly.7010.tt.lose: "选择这个可能会降低你获胜的概率！"
 #Valet explains game
 yearly.7011.t: "美丽游戏：权衡风险"
 yearly.7011.desc: "我可靠的贴身男仆带着一丝忧虑告诉我即将进行的比赛的规则。这种叫做#EMP “足球”#!的游戏正巧流传甚广，各种各样的人都爱玩。\n\n据说，双方都努力将“球”——也就是猪膀胱——用任何必要的方式移动到村子里己方无需防守的另一边。\n\n最后一部分语调凝重，解释也很简捷：虽然死亡很罕见，但受伤却并不。"
 yearly.7011.a: "你觉得有适合我的位置吗？"
 yearly.7011.b: "典型的平民消遣。让他们自己玩吧。"
 yearly.7011.tt: "拿我靴子来！"
 #Pre-game: Literal Under Armour
 yearly.7012.t: "美丽游戏：全副武装……"
 yearly.7012.desc: "当我站在镇民中间时，突然发现一个中年[dummy_gender.GetWomanMan]正调整着[dummy_gender.GetHerHis]短袍下的皮带。事实上，直到现在我才注意到，对于[dummy_gender.GetHerHis]这种身形相对瘦削的人来说，[dummy_gender.GetHerHis]的整个腹部看起来实在太臃肿了，[dummy_gender.GetHerHis]的胸和肚子将[dummy_gender.GetHerHis]的衣服撑得有点紧绷绷了。他注意到了我的兴味，便咧嘴一笑，招呼我靠近些，然后将衣服一掀。\n\n在[dummy_gender.GetHerHis]短袍之下，是一层又一层的粗糙木条，像盔甲一般裹住了[dummy_gender.GetHerHis]的身躯。\n\n“我把它叫做#EMP ‘内甲’#!！”[dummy_gender.GetSheHe]得意地说道，同时眨了眨眼睛。"
 yearly.7012.a: "多少钱卖？"
 yearly.7012.b: "真是荒谬。"
 #Pre-game: Wealthy merchant buys your best player
 yearly.7013.t: "美丽游戏：大签约"
 yearly.7013.desc: "我观察着人群，好奇地发现了一个貌似不该出现在这里的[dummy_gender.GetWomanMan]。[dummy_gender.GetSheHe]穿着一身豪华皮草，带着一小队随从，正和另一个块头要大得多的[dummy_gender.GetWomanMan]谈得起劲。我穿过人群，走到他们附近，刚好看到这个富商把一个小钱袋丢进另一人的手里。\n\n“……合作愉快。现在确保我的赌注不会打水漂！”双下巴的商人奸笑道。\n\n然后这个大块头[dummy_gender.GetWomanMan]就走向了对手球队，看来某些人根本就不在乎比赛的神圣性……"
 yearly.7013.a: "等一下！不管[dummy_gender.GetSheHe]付多少给你，我都出双倍！"
 yearly.7013.b: "恶心。有我在这种事绝不会发生！"
 yearly.7013.c: "看来我们需要在没有[dummy_gender.GetHerHim]的情况下赢得比赛！"
 #Pre-game: Messing with pies
 yearly.7014.t: "美丽游戏：食志不移"
 yearly.7014.desc: "本地一位有事业心的面包师显然注意到了聚集的人群，[dummy_gender.GetHerHis]那两辆摇摇晃晃的手推车里装满了新鲜出炉的肉饼，很是抢手。\n\n在被对手团团围住的手推车旁闲逛时，我注意到有一只车轮的辐条几乎快要碎了。这想法在我脑海里甫一出现，付诸实践的机会就油然而生了。广场上另一边远远地传来了一声洪亮的巨响，不知什么是东西掉下来了，每个人都转头呆望了过去。\n\n对准辐条迅速踢了一脚，然后……"
 yearly.7014.desc.1: "本地一位有事业心的面包师显然注意到了聚集的人群，[dummy_gender.GetHerHis]那两辆摇摇晃晃的手推车里装满了新鲜出炉的肉饼，很是抢手。\n\n在被对手团团围住的手推车旁闲逛时，我瞥了一眼架子上滚烫的糕点。这想法在我脑海里甫一出现，付诸实践的机会就油然而生了。广场上另一边远远地传来了一声洪亮的巨响，不知什么是东西掉下来了，每个人都转头呆望了过去。\n\n我的手飞快地摸向腰间的一小袋毒芹……"
 yearly.7014.a: "让我们看看现在你们还能多强……"
 yearly.7014.b: "不好，所有馅饼都掉土里了！"
 yearly.7014.c: "我最好别这样。"
 yearly.7014.hemlock: "给馅饼撒上点额外的配料……"
 #Pre-game: Performance-Enhancing Draughts
 yearly.7015.t: "美丽游戏：成绩提升药剂"
 yearly.7015.desc: "当我为接下来的努力做准备时，突然看见一个[dummy_gender.GetWomanMan]站在人群边缘，正拿着瓶子大口猛灌，吞咽过程中眼睛还四处扫视。一般情况下，这也没什么好怀疑的，但[dummy_gender.GetHerHis]鬼鬼祟祟的神色就很可疑了，在我好奇地拍了拍[dummy_gender.GetSheHe]的肩膀后，[dummy_gender.GetHerHis]畏畏缩缩的反应就更是如此了。\n\n不管[dummy_gender.GetSheHe]喝的到底是什么，那肯定不是水：那种液体有些浑浊，而且看着[dummy_gender.GetHerHis]每次嘴唇触碰到液体时，[dummy_gender.GetHerHis]一副龇牙咧嘴的样子，显然那玩意味道肯定不怎么样。幸运的是，在温和的鼓动下，[dummy_gender.GetSheHe]几乎迫不及待地就泄露了[dummy_gender.GetHerHis]的秘密。\n\n“你是说，‘提高成绩’？”"
 yearly.7015.a: "……那个你要多少钱？"
 yearly.7015.b: "你应该为自己感到羞耻！"
 #Game starts!
 yearly.7020.t: "美丽游戏：开球"
 yearly.7020.desc: "所有赛前细节都已处理妥当，现在只需要开始比赛了。城镇公告员站在一座能俯瞰广场的房子的二楼，危险地将身子探出窗外，匆匆把猪膀胱从窗框里挤了出来。\n\n人群期待地抬起了头，短暂的停顿之后，“球”飞了起来。\n\n人们开始争先恐后的夺球。"
 yearly.7020.a: "全队跟我来！"
 yearly.7020.b: "啊啊啊啊啊啊啊啊啊——！！！"
 #First half: A villager comes at you with a rock!
 yearly.7021.t: "美丽游戏：摇滚吧"
 yearly.7021.desc: "这所谓的“游戏”远超我的预期。暴力之名果然空穴来风，非是无因。\n\n在我左边，一个[dummy_gender.GetWomanMan]临机夹住了另一个人的头，两人踉踉跄跄地经过旁边另一场拳斗——好像是四人同时互殴。\n\n我正要远离这场混战，又来了个村民——额角破了个口子，鲜血流了一脸，血迹之下怒目圆睁——手里拿着一块石头向我走来。"
 yearly.7021.a: "喂！这可是犯法的！"
 yearly.7021.b: "我要让你吃了那块石头！"
 yearly.7021.c: "是时候撤了！"
 yearly.7021.a.tt.win: "你挡开石头！"
 yearly.7021.a.tt.lose: "你没能保护住自己"
 yearly.7021.c.tt.escape: "你毫发无损地脱身了"
 yearly.7021.c.tt.escapefail: "你没能逃脱"
 #First half: Player is getting seduced by a winsome lad/lass
 yearly.7022.t: "美丽游戏：一见钟情"
 yearly.7022.desc: "对方球队拿到了球！持球者是个漂亮的年轻[dummy_gender.GetWomanMan]，显然也是个很精明的人；[dummy_gender.GetSheHe]一接到球，就开始攀爬一座房屋，以避开下面的叫嚷着的人群。\n\n尽管[dummy_gender.GetHerHis]的计划一开始看似滴水不漏，但[dummy_gender.GetSheHe]好像没把[dummy_gender.GetHerHis]的低俗欲望算在内：我费劲地爬上了房子正面与[dummy_gender.GetHerHis]高等持平的地方，清楚地看到[dummy_gender.GetSheHe]被窗前一个特别迷人的[same_gender.GetWomanMan]分了心。\n\n他们二人似乎都被对方迷住了，而我则近在咫尺……"
 yearly.7022.a: "哟呵！"
 yearly.7022.b: "啊，年轻的爱情！"
 yearly.7022.c: "哈！我会让你瞧瞧真正的[ROOT.Char.GetWomanMan]是什么样子的！"
 #First half: Punching a priest
 yearly.7023.t: "美丽游戏：[ROOT.Char.GetFaith.HighGodName]之手"
 yearly.7023.desc: "猪膀胱脱手了！之前的持球者由于太紧张而失手了，它在地上弹了一下，然后被……一个[ROOT.Char.GetFaith.AltPriestTermPlural]给夺下了？\n\n[dummy_clergy_gender.GetSheHe|U]咧嘴笑着，跌跌撞撞地向前跑去，人群在[dummy_clergy_gender.GetHerHim]面前犹豫地散开了。没人知道一个圣职人员还要玩如此暴力的游戏又是怎么个说法，而且，还没人敢对其动手！\n\n我迟疑地向前走去……"
 yearly.7023.a: "……然后一拳揍在[dummy_clergy_gender.GetHerHim]的脸上。"
 yearly.7023.b: "……然后走到一旁。让别人去对付[dummy_clergy_gender.GetHerHim]。"
 #First half: Damaging a local building
 yearly.7024.t: "美丽游戏：茅屋为球赛所破"
 yearly.7024.desc: "暴民汹涌而来，如同海浪一般撞击着邻近一座房屋的墙壁。当人群从墙边后退时，有些人紧抓着他们所能够到的任何露出物，而另一些人则试图将他们扯开，以抓靠近持球者。\n\n木头碎裂和编条压皱的声音在市集广场上回荡，随着人群的退去，这座房屋茅草屋顶的一部分轰然倒塌。"
 yearly.7024.a: "我会出整修的钱！"
 yearly.7024.b: "情场和球场都是不择手段的地方！"
 #Second half: Diving scum
 yearly.7030.t: "美丽游戏：假摔"
 yearly.7030.desc: "比赛时间慢慢过去，越来越多的村民不得不退出。有人踉跄地从我身边经过，头上已经有了明显的瘀青。\n\n突然，人群中又有一人发出一声震耳欲聋的尖叫，捂着脸倒在我的脚下。这响动之大甚至足以让参赛者分心，而他在地上痛得打滚，我和人群都避而远之——不过我敢#EMP 发誓#!我刚才看到了指缝后有一只睁开的眼睛在偷瞄……\n\n当人群散得足够开时，那个“受伤”的人突然跳了起来，一把抓起球就穿过广场朝我这边飞奔而来！"
 yearly.7030.a: "我……唔……#EMP 裁判！#!"
 yearly.7030.b: "骗子！我要抓住他！"
 yearly.7030.c: "哦，真高兴他恢复得这么快！"
 yearly.7030.b.win: "你抓住了使诈者"
 yearly.7030.b.lose: "你没抓住那个无赖"
 #Second half: Bladed boots
 yearly.7031.t: "美丽游戏：破踝者"
 yearly.7031.desc: "比赛继续，我注意到我队伍的阵形开始变得稀疏。市集广场上到处散布着参赛者，他们都在调养受伤的脚踝。看上去脚踝伤得#EMP 很严重#!。当我与周围的人较量时，地面上的一处闪光引起了我的注意，我惊恐地意识到我的队友们到底遭遇了什么。\n\n某个特别嗜血的村民将小刀缝进了鞋子里，我正好目睹了此人一记横扫，残忍地将小刀刺进了别人的小腿。我考虑要冲上去与其对峙。"
 yearly.7031.a: "把那双鞋给我脱了！"
 yearly.7031.b: "我的小腿可容不得半点损伤！"
 yearly.7031.c: "多么新颖的想法……"
 yearly.7031.a.win: "你将鞋子从其脚上使劲扯了下来"
 yearly.7031.a.lose: "那人冲你的小腿踢了一脚！"
 #Second half: Drinks break
 yearly.7032.t: "美丽游戏：补水休息"
 yearly.7032.desc: "人群突然侧倾，有某种力量将我从人群深处赶了出来。我跌跌撞撞地走到墙边，以调整自己的方位感，平复自己的呼吸，我正好瞥见几个商人，满载着各式各样小吃。他们的生意一定很好，毕竟这活儿可不轻松。\n\n刚好我需要补充一下体力。我很好奇他们在卖什么？"
 yearly.7032.a: "醒神的水！完美！"
 yearly.7032.b: "一杯酒应该对我很有帮助！"
 yearly.7032.c: "你们不会正好有[ROOT.Char.Custom('RegionalDrink')]吧？"
 yearly.7032.d: "那些大麻蛋糕卖吗？"
 #Second half: Bowyer and dyer fight
 yearly.7033.t: "美丽游戏：内讧"
 yearly.7033.desc: "在这类比赛中和对手打架是极其常见的，但看到我的两个队友#EMP 彼此#!互殴还是让我有些摸不着头脑。我认出了这二人，一个是当地的制弓匠，另一个是纺织品染工。两人陷入了如此激烈的缠斗，以至于队友都开始注意到了。\n\n这场小争端开始让我相当大一部分队友都脱不开身了，然后人群也开始朝我们防守的那一侧村子挪了过去……"
 yearly.7033.a: "好了，停手！"
 yearly.7033.b: "我才懒得管这种鸡毛蒜皮的争吵。"
 yearly.7033.a.win: "你成功分开了斗殴者"
 yearly.7033.a.lose: "争斗升级了"
 #Match resolution holding event
 yearly.7040.t: "美丽游戏：最终比分"
 yearly.7040.desc: "时日逐渐消逝，比赛跌宕起伏间也到达了高潮。双方都紧跟着球涌动，而我则被困在了这样的人潮漩涡中。\n\n我跌了一跤，摔倒在地，护着脑袋以防被脚踩伤，然后艰难地跪了起来，却发现一股不同寻常的平静降临市集广场。\n\n看来比赛结束了。"
 yearly.7040.a: "我……我们赢了吗？"
 #Glorious victory
 yearly.7041.t: "美丽游戏：完胜！"
 yearly.7041.desc: "队友将我扶着站了起来，他们的欢呼声让我的心跳得快炸了！这不止是一场胜利；简直就是一场#EMP 屠杀#!，而我在其中扮演了举足轻重的戏份！\n\n我们的对手开始 "
 yearly.7041.a: "多让人兴奋的比赛！"
 yearly.7041.b: "我要委托制作一件纪念品！"
 yearly.7041.desc.ending: "沮丧地缓缓离场，但属于胜者的聚会才刚刚开始。一大桶[ROOT.Char.Custom('RegionalDrink')]被抬到中间，人们开怀畅饮，庆祝无疑将持续到夜幕降临。"
 #Victory
 yearly.7042.t: "美丽游戏：胜利！"
 yearly.7042.desc: "我摇摇晃晃地站了起来，迷迷糊糊地试图凝聚目光，人群从我身边徐徐走过。广场中央，一群人在庆祝；我花了好几秒才认出来……那是我方球队！\n\n我们的对手开始 "
 yearly.7042.a: "多让人兴奋的比赛！"
 yearly.7042.b: "我要委托制作一件纪念品！"
 #Draw
 yearly.7043.t: "美丽游戏：平局"
 yearly.7043.desc: "我摇摇晃晃地站起来，发现旁边还是围了一大堆人。不同之处在于每个人的动作都失去了紧迫感，球员们似乎开始无精打采地缓缓离场了。\n\n天空中斜阳低垂，看来比赛结束了，双方都未取得决定性的成绩。"
 yearly.7043.a: "好吧，下次我们会击败他们！"
 #Defeat
 yearly.7044.t: "美丽游戏：失败！"
 yearly.7044.desc: "我摇摇晃晃地站了起来，迷迷糊糊地试图凝聚目光，人群从我身边徐徐走过。广场中央，一群人在庆祝；我花了好几秒才认出来……那是对方球队。\n\n我的队伍开始 "
 yearly.7044.a: "祝贺胜者！"
 yearly.7044.b: "呸！我们本该赢的！"
 yearly.7044.c: "不管如何，我都应当获得一个奖杯！"
 #Heavy Defeat
 yearly.7045.t: "美丽游戏：惨败！"
 yearly.7045.desc: "沉重的脚步声如雷鸣般从我身旁踏过，我挣扎着站起来想弄明白是怎么一回事。就在广场中不远的地方，对方球队高举着球，欢呼雀跃，耀武扬威。这不止是一场失败；简直是一场蹂躏。\n\n我的队伍开始 "
 yearly.7045.a: "祝贺胜者！"
 yearly.7045.b: "呸！我们本该赢的！"
 yearly.7045.c: "不管如何，我都应当获得一个奖杯！"
 ##Foggy Hill
 #There used to be a hole here
 yearly.7050.t: "洞在那？"
 yearly.7050.desc: "我在过道里遇到了正全神贯注地盯着墙看的[unfortunate_soul.GetTitledFirstName]。我好奇地问[unfortunate_soul.GetSheHe]在干什么。\n\n[unfortunate_soul.GetHerHis|U]眼角不详地抽动了一下，凝视着我：“这里以前有个洞，你懂的，”[unfortunate_soul.GetTitledFirstNameNoTooltip]非常自信地解释道。\n\n我看了看[unfortunate_soul.GetHerHim]前面的这堵墙——完全看不出有洞的痕迹。"
 yearly.7050.a: "洞……在哪？"
 yearly.7050.a_paranoid: "我必须知道更多。"
 yearly.7050.a.flavor: "真有意思。"
 yearly.7050.b: "真是胡言乱语。"
 yearly.7050.b.flavor: "[unfortunate_soul.GetShortUIName]肯定是疯了。"
 yearly.7050.c: "别再浪费我的时间了！"
 #A bad dream?
 yearly.7051.t: "迷雾岭"
 yearly.7051.desc: "雾很浓，浓到似乎能用刀切开，我环顾四周，试图找到方向。我以前来过这里？这里是……战场？\n\n我试图弄清除情况，手颤抖着向前走了几步。我能听到远处有声音传来，一个声音喊道：“你看到一个小男孩了吗？”\n\n突然，我开始在雾中看到面孔。那些……是被我杀死的人？他们看起来都是冰冷可怕的鬼脸。"
 yearly.7051.a: "全都是我的错……"
 yearly.7051.a.flavor: "你承担起责任。"
 yearly.7051.b: "他们罪有应得。全都是。"
 yearly.7051.b_conviction.desc: "你成功说服了自己"
 yearly.7051.b_unconvinced.desc: "你崩溃了"
 #Waking up
 yearly.7052.t: "如梦一般"
 yearly.7052.desc_unconvinced: "我浑身大汗醒了过来。这就算不是我做过的最可怕的梦，也绝对是我最近记忆中最糟糕的梦之一。\n\n当我回忆起梦的内容时，我的手仍然因梦引发的压力而颤抖。“事情肯定不会比这更糟了，”我喃喃自语道，翻了个身，可怜地试图重新入睡。"
 yearly.7052.desc: "我醒了过来，出奇地平静。这是个有趣的梦——虽然并不让人愉快，但我曾经做过更糟的。\n\n我仔细思考着梦的内容，然后翻了个身，很快进入了放松的睡眠中。"
 yearly.7052.a: "不过是一场噩梦。"
 yearly.7052.a_positive: "真是奇怪的梦。"
 #Denial
 yearly.7053.t: "什么洞？"
 yearly.7053.desc: "阳光照射着过道，我走向厨房。突然，我眼角的余光看到墙上有个#EMP 洞#!。\n\n当我好奇但敏锐地看向洞时，我愣住了。这个洞不大，大概只有手臂大小。但里面很黑。\n\n我小心翼翼地走近那个洞，试着往里面看，对它的来源和作用感到十分困惑。"
 yearly.7053.a: "场地管理员应该知道更多。"
 yearly.7053.b: "我想我能看到什么东西……"
 yearly.7053.b_pouch.desc: "你从洞里掏出一袋金币"
 yearly.7053.b_scratch.desc: "什么东西伤到了你的手臂"
 #Coming to
 yearly.7054.t: "轻快的苏醒"
 yearly.7054.intro: "我被一名仆人小心地摇醒了。[7054_servant.GetSheHe|U]焦急地看着我喊道：“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！你还好吗？”我茫然地环顾走廊。\n\n我昏过去了吗？"
 yearly.7054.desc_pouch: "在我手中，仍然我着那个我从……洞里？掏出来的钱袋。"
 yearly.7054.desc_scratch: "我的手臂有一股灼痛感；好像我把它伸进了……洞里？"
 yearly.7054.desc: "我隐约记得和场地管理员讨论了……一个洞？"
 yearly.7054.outro: "\n\n我急忙站起来，凝视着墙壁。“这里本来有个洞。”我喃喃自语道，目光扫够走廊光滑的墙壁。"
 yearly.7054.a: "……我一定是在臆想。"
 yearly.7054.a.flavor_pouch: "我紧紧抓着袋子。"
 yearly.7054.a.flavor_scratch: "我手臂伤口的灼痛感变强了。"
 yearly.7054.a.flavor: "我注意到仆人正好奇地看着我。"
 #It was the dog all along
 yearly.7055.t: "狗狗的家"
 yearly.7055.desc: "我穿过庭院时，一条流浪狗不知从哪跑出来，正好停在我身前。它的项圈上挂着奇怪的金属片。\n\n我低头看向它棕色的眼睛，对被打扰稍微有点恼火，而它期待地看着我。我的恼怒很快消失了，我有种奇怪的感觉，这狗正在控制……东西？\n\n我想，也许我真的失去了理智，我抓住狗项圈，取下那些荒谬的金属片。当我转身要离开时，它严肃地看着我。我想……它现在是我的了？"
 yearly.7055.a: "过来，狗狗。"
 yearly.7055.b: "#EMP 滚开#!，臭狗！"
 yearly.7055.b.flavor: "那只狗伤心地看着你。"
