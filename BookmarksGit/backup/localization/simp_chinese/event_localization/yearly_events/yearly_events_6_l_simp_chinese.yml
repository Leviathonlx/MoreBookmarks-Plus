l_simp_chinese:
 yearly.9100.t: "花园里的麻烦"
 yearly.9100.desc: "我走进花园，几乎刚迈出第一步就听到有人在大声说着脏话。“#EMP [gardener.Custom('CulturalCurse')|U]！#!”\n\n我绕过树篱寻找源头，发现我的园丁[gardener.GetTitledFirstName]正在辛勤劳作，但[gardener.GetHerHis]满面愁容。[gardener.GetSheHe|U]注意到了我的接近，并迅速站了起来。\n\n“哦！原谅我，[ROOT.Char.Custom('FormOfAddressForLiege')]。我没有注意到有人在这……某种愚蠢的畜生，很可能是[gardener.Custom('GetAnimalType')]，毁了我最近#EMP 全部#!的工作！我前天才种下这些药草的！”"
 yearly.9100.a: "让我来帮忙！"
 yearly.9100.b: "这是为你的辛勤劳作准备的一点小礼物！"
 yearly.9100.c: "#EMP 这#!真不幸……但别因此停下来！"
 yearly.9100.a.tooltip_a: "你学会了很多园艺知识"
 yearly.9100.a.tooltip_b: "你把事情弄得更糟了"
 yearly.9100.a.success: "我学会了园艺！"
 yearly.9100.a.failure: "园艺是浪费时间！"
 yearly.9110.t: "采花大盗"
 yearly.9110.desc: "我的园丁[gardener.GetTitledFirstName]冲进了会议厅并怒气冲冲地走向我的[romantic_councillor.GetCouncilTitle][romantic_councillor.GetTitledFirstName]。\n\n“你怎么#EMP 敢#!毁了[ROOT.Char.GetTitleTierNamePossessive]花园？！居然#EMP 偷窃#!珍惜花种！”\n\n[romantic_councillor.GetFirstNameNoTooltip]显然并没有被园丁的怒气影响。“我只是想给我的[councillor_spouse.GetWifeHusband]一个完美的礼物。浪漫不是罪孽，对么？”"
 yearly.9110.a: "但毁了我的花园是罪。你得赔偿损失。现在。"
 yearly.9110.b: "你越界了[gardener.GetFirstNameNoTooltip]！"
 yearly.9110.c: "这些花确实是很好的礼物……送给#EMP 我的#![spouse.GetWifeHusband]。"
 yearly.9110.d: "我才#EMP 不#!想管！你们自己解决。"
 yearly.9120.t: "种子商人"
 yearly.9120.desc: "[barony_market.GetName]的市场非常繁忙，一个商人尤其吸引我的目光。[seed_merchant.GetSheHe|U]似乎只卖一些小盒子。注意到我的好奇之后，[seed_merchant.GetSheHe]示意我靠近。\n\n“对这些特别玩意感兴趣吗，我的[ROOT.Char.Custom('FormOfAddressForLiege')]？你看，这些小盒子都装满了不同种类的种子。有些会长成五颜六色的花朵，有些会长成药材。我甚至有一种罕见的毒药草，如果你感兴趣的话？”"
 yearly.9120.a: "有毒的那个……呃，为了研究。"
 yearly.9120.b: "异国花卉一定会使我的花园令人赞叹！"
 yearly.9120.c: "草药总是很有用。我要这些。"
 yearly.9120.d: "以#EMP 这些#!离谱的价格？绝不！"
