 bp1_yearly.9019.t: "我们床上的[bp1_yearly_9019_lover.GetWomanMan|U]"
 bp1_yearly.9019.desc.intro.gay: "又到了让我犯难的时间了。我眉头微蹙，悄悄进入我的[ROOT.Char.Custom('GetChamber')]，知道[bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]正在里面等待着一晚没有激情的性爱。"
 bp1_yearly.9019.desc.intro.bi: "又到了进[ROOT.Char.Custom('GetChamber')]和[bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]一起造人的时间了。"
 bp1_yearly.9019.desc.bridge: "然而，让我惊讶的是，我看到[bp1_yearly_9019_spouse.GetHerHim]穿着齐整地躺在一个裸体[bp1_yearly_9019_lover.GetWomanMan]旁边！我要求解释，而[bp1_yearly_9019_spouse.GetHerHis]的脸上露出了一丝会心的笑容。\n\n"
 bp1_yearly.9019.desc.bridge.gay: "“我早就知道[bp1_yearly_9019_spouse.GetWomanMan]无法勾起你的欲火了。"
 bp1_yearly.9019.desc.bridge.bi: "“我早就知道你想和[bp1_yearly_9019_lover.GetWomanMan]来一场了。"
 bp1_yearly.9019.desc.compassionate: "我既不怨恨也不嫉妒，我只是想让你快乐，所以也许再加个[bp1_yearly_9019_lover.GetWomanMan]进来能让我们的性爱有更多的爱！”"
 bp1_yearly.9019.desc.lustful: "这对我来说没什么区别，我只想要一个激情的夜晚！如果让这位朋友参与到我们的性爱中，说不定我们都会更享受。”"
 bp1_yearly.9019.desc.cynical: "坦白说，我根本不在乎你想和谁或是什么交配，我只想要一个出自我们结合的孩子。”"
 bp1_yearly.9019.desc.lover: "\n\n我不知道[bp1_yearly_9019_spouse.GetSheHe]是不是察觉到[bp1_yearly_9019_lover.GetName]和我已经非常熟悉彼此的身体了，但无论如何，这都是个意料之外的惊喜！"
 bp1_yearly.9019.desc.friend: "\n\n虽说我从没想到会在如此不体面的场合看到我亲爱的朋友，但说真的，我挺喜欢这场面的。"
 bp1_yearly.9019.desc.stranger: "\n\n我不知道[bp1_yearly_9019_spouse.GetSheHe]是在哪里找到这个可怜[bp1_yearly_9019_lover.GetWomanMan]的，但[bp1_yearly_9019_lover.GetSheHe]看起来真的挺迷人。"
 bp1_yearly.9019.desc.outro: ""
 bp1_yearly.9019.a: "[ROOT.Char.GetFaith.FertilityGodName]啊，我的梦想都成真了？"
 bp1_yearly.9019.b: "安静，[bp1_yearly_9019_spouse.Custom2('InsultNoun', ROOT.Char)]！我只会和[bp1_yearly_9019_lover.GetHerHim]一起睡！"
 bp1_yearly.9019.c: "什么？为什么？我办不到啊！"
 bp1_yearly.9020.t: "奇怪的要求"
 bp1_yearly.9020.desc.intro: "又到了和[bp1_yearly_9020_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]一起造人的时间了，但当我准备好和[bp1_yearly_9020_spouse.GetHerHis]度过又一个没有激情的性爱之夜时，[bp1_yearly_9020_spouse.GetSheHe]突然用一种可怕的眼神凝视着我。\n\n“传统性爱是一项苦差事，对吧？你有没有想过"
 bp1_yearly.9020.desc.goat: "用山羊来做点什么？那些犄角，那参差不齐的胡子，它们吃东西时那副满不在乎的样子。哎呀，如果我们能牵一只进[ROOT.Char.Custom('GetChamber')]，光是它那刺鼻的味道就足以让我的心脏怦怦乱跳！”"
 bp1_yearly.9020.desc.vegetable: "根茎类蔬菜那天然的色情之处？想象一下[ROOT.Char.GetFaith.CreatorNamePossessive]这份出自泥土中的礼物与你最娇嫩的地方摩擦会是什么感受？”"
 bp1_yearly.9020.desc.bondage: "成为囚犯会是什么感觉？被锁链捆绑着，被渴望让你尖叫的残忍狱卒肆意摆布。想一想，从[ROOT.Char.Custom('GetDungeon')]里弄一些锁链……还有器具有多么简单。”"
 bp1_yearly.9020.desc.feet: "成为我们[ROOT.Char.Custom('GetChamber')]的地板是什么感觉？被那些裸足踩在身上，只不过是别人踩着用的玩意儿。只是想一想就让我欲火焚身！”"
 bp1_yearly.9020.desc.hof: "和[ROOT.Char.ReligiousHeadTitleName]一起睡会是什么样子？[ROOT.Char.ReligiousHeadTitleName]总是用手指翻阅圣书，为什么要想象那是什么感觉！做我的[ROOT.Char.ReligiousHeadTitle]，把我当作你的[ROOT.Char.GetFaith.ReligiousText]！”"
 bp1_yearly.9020.desc.outro: "\n\n我不知道该怎么形容我刚听到的这些话，但作为一名[ROOT.Char.GetTitleAsNameNoTooltip]，取悦我的[bp1_yearly_9020_spouse.GetTitleAsNameNoTooltip]并诞下更多嫡系子嗣是我的责任，不管代价如何。谁知道呢？说不定我会喜欢的。"
 bp1_yearly.9020.a: "只要能让你高兴就好。"
 bp1_yearly.9020.b: "不行！就这个不行！"
 bp1_yearly.9020.c: "大家都会知道你有多变态。"
 bp1_yearly.9021.t: "我床上的[ROOT.Char.GetFaith.DevilName|U]"
 bp1_yearly.9021.desc: "言语甚至无法形容我心中对[bp1_yearly_9021_rival_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]的纯粹仇恨，但是，唉，[ROOT.Char.GetTitleAsNameNoTooltip]的职责需要我忽略自己的感受，和这个[bp1_yearly_9021_rival_spouse.Custom2('InsultAdjective', ROOT.Char)][bp1_yearly_9021_rival_spouse.Custom2('InsultNoun', ROOT.Char)]“做爱”。\n\n我本以为每次做爱都让我厌恶，但当我们开始没有活力的交媾时，我感觉到一股从未有过的火焰从我体内升起。看着[bp1_yearly_9021_rival_spouse.GetHerHis]眼中纯粹的恶意与憎恨，我感觉到自己心跳加速，腰兴奋地扭动起来。从[bp1_yearly_9021_rival_spouse.GetSheHe]把我按在身下，用[bp1_yearly_9021_rival_spouse.GetHerHis]的手以同样的蔑视和热情抚摸我的身体来看，我敢说[bp1_yearly_9021_rival_spouse.GetSheHe]也有同样的感觉。这是什么感觉？爱？恨？抑或两种感觉的融合？\n\n无论这感觉是什么，它可能是一种罪恶，但已婚夫妇激情地做爱在[ROOT.Char.GetFaith.HighGodName]眼中会是罪恶吗？就算我们讨厌对方，难道这意味着我们不能享受我们的义务性交？"
 bp1_yearly.9021.a: "我恨你，亲爱的！再抱紧一点儿。"
 bp1_yearly.9021.b: "我一定是在想象一刀砍在那纤细的脖子上。"
 bp1_yearly.9022.t: "友善的干预"
 bp1_yearly.9022.desc.intro: "又是作为[ROOT.Char.GetTitleAsNameNoTooltip]的辛苦一天，我正打算回[ROOT.Char.Custom('GetChamber')]，很快发现这里还有其他人。我看到[bp1_yearly_9022_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]正一脸不高兴地站在那里。\n\n“[ROOT.Char.GetFirstNameNoTooltip]，"
 bp1_yearly.9022.desc.hashishiyah: "虽然我们都很享受美味的大麻蛋糕，但是和你说话时，我感觉自己就是在和大麻说话。你一直这个恍惚样子，我完全看不出这就是我认识的[ROOT.Char.GetFirstNameNoTooltip]，我渴望和清醒的人进行有意义的对话。"
 bp1_yearly.9022.desc.drunkard: "每次跟你交谈是，我都只能闻到你满嘴的[ROOT.Char.Custom('RegionalDrink')]味，听到你喝醉了酒讲的无脑的胡话。虽然时不时地喝点小酒是很有趣，但说真的，我已经记不清上次你清醒是什么时候了。"
 bp1_yearly.9022.desc.rakish: "你无法克制地沉溺于娼妓和妓院，这给你的身体和灵魂带来了巨大的灾难。你有过那么多不知名的情人，如果你是牲畜，我会杀了你，即使以防万一，也是出于仁慈。"
 bp1_yearly.9022.desc.comfort_eater: "你有一刻没在咀嚼东西吗？食物是[ROOT.Char.GetFaith.CreatorName]赐予我们的礼物，但是我看你吃东西时，很明显没有从中得到快乐。要吃多少食物才能填满你灵魂上的空洞？"
 bp1_yearly.9022.desc.inappetetic: "你上次吃东西是什么时候？你看起来就像一具尸体，只剩皮包着骨头。一看到你，我的养育本能就会出现，我只想看到你吃些营养丰富的食物。再这样你就离饿死不远了。"
 bp1_yearly.9022.desc.flagellant: "为什么要这样伤害自己？你伤害自己，真的是为了[ROOT.Char.GetFaith.HighGodName]吗？还是说这是绝望的恳求，希望有人注意到你的灵魂受到的伤害？来，跟我说说吧，我不忍心看到我亲爱的朋友身上再出现一道疤痕。"
 bp1_yearly.9022.desc.reclusive: "一定要我跟踪你才能跟你说句话吗？你最后一次因工作以外的原因去见别人是什么时候？我无法忍受坐在角落里，乞求你哪怕一丁点的关注。"
 bp1_yearly.9022.desc.outro: "让我来帮助你，[ROOT.Char.GetFirstNameNoTooltip]。”\n\n我被吓了一跳，[bp1_yearly_9022_friend.GetSheHe]以为自己是谁，凭什么来评判我的生活？\n\n“别着急。我哪里也不去。”"
 bp1_yearly.9022.a: "你是对的。我需要帮助。"
 bp1_yearly.9022.b: "滚出去！马上给我滚出去！"
 bp1_yearly.9023.t: "语言障碍"
 bp1_yearly.9023.desc: "我真是太喜欢和[bp1_yearly_9023_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]在一起了，虽然通常需要一名翻译。一般来说，语言障碍不是问题，但今天，我说的什么似乎让我亲爱的朋友不高兴了。\n\n[bp1_yearly_9023_friend.GetSheHe|U]说了一些听起来像笑话的话，出于礼貌，我笑了，但[bp1_yearly_9023_friend.GetSheHe]随后瞪了我一眼，又说了一长串的话。那怒视似乎要穿透我的灵魂，我能看到我们超越语言的友谊正在消失。\n\n我能做些什么，来修复这种情况，并维系这段友谊呢？"
 bp1_yearly.9023.a: "嘟囔一些听起来像是[bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip]的话，然后往好处想。"
 bp1_yearly.9023.b: "也许我应该学习[bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip]了。"
 bp1_yearly.9023.c: "[bp1_yearly_9023_friend.GetNameNoTooltip]必须要学习[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]！"
 bp1_yearly.9024.t: "体贴之手"
 bp1_yearly.9024.desc: "这种疾病正在抽取我的生命，但谢天谢地，在我恢复期间，[bp1_yearly_9024_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]一直把我照顾得很好。\n\n尽管我的身体状况不佳，但[bp1_yearly_9024_friend.GetSheHe|U]真的让我感觉自己被宠坏了：做饭、洗衣服、照看我，好像[bp1_yearly_9024_friend.GetSheHe]只不过是个卑微的仆人一样！"
 bp1_yearly.9024.a: "拥有这么体贴的朋友真是太好了。"
 bp1_yearly.9024.b: "我能自己照顾自己！"
 bp1_sickness_being_doted_on: "被溺爱"
 bp1_sickness_being_doted_on_desc: "该角色生病时的每个需求都得到了满足。"
 bp1_yearly.9025.t: "我现在看清你了"
 bp1_yearly.9025.desc: "终于，我和[bp1_yearly_9025_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]会说同一种语言，并且已经互相对话相当长时间了。\n\n唯一的问题是，我很快意识到我根本看不起这个[bp1_yearly_9025_friend.Custom2('InsultAdjective', ROOT.Char)][bp1_yearly_9025_friend.Custom2('InsultNoun', ROOT.Char)]口中吐出的每一个烂词。除非有什么误会，不然我怀疑没人会真诚地将这个[bp1_yearly_9025_friend.GetWomanMan]称为朋友。\n\n这真是一场灾难，我非常怀念曾经的那些日子，我只需要安静地坐在[bp1_yearly_9025_friend.GetHerHis]身旁，享受着令人欣慰的陪伴，对[bp1_yearly_9025_friend.GetHerHis]心中的腐烂一无所知。"
 bp1_yearly.9025.a: "马上滚出我的视线。"
 bp1_yearly.9025.b: "也许我还能让这段感情延续下去。"
 bp1_yearly.9026.t: "来自从前的脸庞"
 bp1_yearly.9026.desc.intro: "我躺在床上，感觉自己就像一个婴儿躺在母亲双乳之间，这真是舒服极了，但正当我终于准备闭上沉重的眼皮休息时，突然看到有一个人坐在我身旁，吓的我急忙在床上跳了起来！\n\n让我惊恐的是，那个人是我已故的朋友[bp1_yearly_9026_dead_friend.GetFullName]！我吓得大叫，而[bp1_yearly_9026_dead_friend.GetSheHe|U]却只是无情地对我咯咯直笑。\n\n“好啦，[ROOT.Char.GetFirstNameNoTooltip]，这就是你欢迎老朋友的方式？我是来警告你的，"
 bp1_yearly.9026.desc.secret_murderer: "我们知道你对[bp1_yearly_9026_murder_victim.GetName]做了什么，朋友。"
 bp1_yearly.9026.desc.murderer: "你对[bp1_yearly_9026_murder_victim.GetName]的谋杀或许永远都不会得到原谅。"
 bp1_yearly.9026.desc.killer: "正是你将[bp1_yearly_9026_murder_victim.GetFullName]送入了[ROOT.Char.GetFaith.PositiveAfterLife|U]。"
 bp1_yearly.9026.desc.greedy: "你的子民都被你毫不悔改的贪婪压得苦不堪言。"
 bp1_yearly.9026.desc.wrathful: "人人都害怕你的暴脾气。"
 bp1_yearly.9026.desc.torturer: "你对臣民施加痛苦并乐在其中的行为是一种对人类尊严的犯罪，每一个你在那些不幸的人的皮肤上打的洞都会更深地打在你的心里。"
 bp1_yearly.9026.desc.arbitrary: "你无法理解正义和道德的概念，所有人都对你糟糕的判断力感到畏惧。"
 bp1_yearly.9026.desc.callous: "对他人的痛苦缺乏基本的关心和同情，这让你的判断力变得飘忽不定，但你的心却像一块砖头一样沉重，因为你做了每一件坏事。"
 bp1_yearly.9026.desc.sadistic: "你开心地对他人施加的每一份痛苦，都在收紧缠绕在你灵魂的脖颈之上的绳索。"
 bp1_yearly.9026.desc.vengeful: "你每报复得罪你的人一次，就会远离[ROOT.Char.GetFaith.HighGodName|U]一步。这一切都值得吗？"
 bp1_yearly.9026.desc.deceitful: "你为了达到目的而参与的无尽的阴谋和谎言最终会害死你。什么时候才能有真话？你还知道什么是真的吗？"
 bp1_yearly.9026.desc.impatient: "你的缺乏耐心正在把你变成一只怪物，总是急着做下一件事，对那些想“浪费你时间”的人毫不留情。"
 bp1_yearly.9026.desc.arrogant: "你对自己的爱让你对同伴的爱变得麻木。只留在内心的爱有什么用呢？"
 bp1_yearly.9026.desc.craven: "你的懦弱在你的良心上留下的污点比任何战斗中的鲜血都要多。有多少勇士替你而死？"
 bp1_yearly.9026.desc.ambitious: "你无尽的野心让你对那些阻碍你得到你想要的东西的人的痛苦感到无动于衷。你要拥有多少头衔？你要赢得多少战役才能满足？"
 bp1_yearly.9026.desc.lazy: "你的不作为是在纵容[ROOT.Char.GetFaith.DevilName|U]的意志恣意妄为。你是不是认为自己超越了你作为一个[ROOT.Char.GetTitleAsNameNoTooltip]的职责？那你作为[ROOT.Char.GetWomanMan]对同伴的职责呢？"
 bp1_yearly.9026.desc.cynical: "你对[ROOT.Char.GetFaith.HighGodName|U]意志的质疑让你成了[ROOT.Char.GetFaith.DevilName|U]的仆人！"
 bp1_yearly.9026.desc.shy: "你拒绝与此生的同行者交流让你越来越不像人类了。你认为自己高于他们吗？"
 bp1_yearly.9026.desc.gluttonous: "你在别人都没有食物时，却在饮食上过度放纵，这是一种下作的行为。什么叫朱门酒肉臭路有冻死骨啊？"
 bp1_yearly.9026.desc.lustful: "你的肉欲让你偏离了通往[ROOT.Char.GetFaith.PositiveAfterLife|U]的正道。再多的交欢也无法与神之爱相比！"
 bp1_yearly.9026.desc.temperate: "[ROOT.Char.GetFaith.CreatorName|U]创造了世界以及世界中的所有食物来让你享受，然而你却拒绝了[ROOT.Char.GetFaith.CreatorHerHis|U]的礼物。"
 bp1_yearly.9026.desc.chaste: "[ROOT.Char.GetFaith.CreatorName|U]创造了人类让你来与之交欢，然而你面对这么多愉悦和欲望却保持纯洁。"
 bp1_yearly.9026.desc.honest: "以为真话会让你自由，但谎言往往是保护所爱之人的唯一方法。"
 bp1_yearly.9026.desc.fallback: "你生命中犯的每一宗罪都被[ROOT.Char.GetFaith.PantheonTerm]看在眼里，而且没有一宗被遗忘。"
 bp1_yearly.9026.desc.outro: "你必须为你所做的事情忏悔。我从惨痛的教训中认识到，我们犯的每一宗罪都是欠[ROOT.Char.GetFaith.HighGodName|U]的一笔债，朋友，而[ROOT.Char.GetFaith.HighGodNameSheHe|U]不会轻饶[ROOT.Char.GetFaith.HighGodHerHis|U]的债务人。”"
 bp1_yearly.9026.a: "我忏悔！无论代价如何，我忏悔！"
 bp1_yearly.9026.b: "我显然是产生幻觉了！滚开，灵魂！"
 bp1_yearly.9027.t: "穷困且不幸的农奴"
 bp1_yearly.9027.desc.intro: "离我的老朋友[bp1_yearly_9027_dead_friend.GetName]的鬼魂来拜访我已经过去了一段时间，但现在我已经开始了我的救赎之路。作为[ROOT.Char.GetTitleAsNameNoTooltip]，我现在意识到我应该对人民负责，所以我走在人群中，询问他们对我有何期望。\n\n一个衣衫褴褛的贫穷[bp1_yearly_9027_peasant_begger.GetWomanMan]向我走来，乞求我帮帮[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的穷人和病人，那些没有办法照顾自己的人。"
 bp1_yearly.9027.desc.greedy: "[bp1_yearly_9027_peasant_begger.GetSheHe]向我索要的可真是多得离谱，"
 bp1_yearly.9027.desc.fallback: "[bp1_yearly_9027_peasant_begger.GetSheHe|U]只要了能让[bp1_yearly_9027_peasant_begger.GetHerHis]的人勉强度日的钱，"
 bp1_yearly.9027.desc.outro: "但是，[ROOT.Char.GetFaith.PositiveAfterLife|U]的入场券真的能买到吗？"
 bp1_yearly.9027.a: "你会得到你需要的一切。"
 bp1_yearly.9027.b: "这些人太穷了，他们会接受我提出的任何条件！"
 bp1_yearly.9027.c: "你想要多少？"
 bp1_yearly.9028.t: "旧敌的鬼魂"
 bp1_yearly.9028.desc.intro: "我逐渐醒来，那股熟悉的寒冷传遍我的身体。我像以前一样环视四周，这一次，我看到了我早已死去的对手[bp1_yearly_9028_dead_rival.GetFullName]！\n\n"
 bp1_yearly.9028.desc.murderer: "“凶手！”"
 bp1_yearly.9028.desc.murderer.fallback: "“[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_9028_dead_rival'))]！”"
 bp1_yearly.9028.desc.bridge: "[bp1_yearly_9028_dead_rival.GetSheHe|U]嚎叫道。“我[bp1_yearly_9028_dead_rival.GetDeathReason]，现在我的灵魂在大地上游荡，就是为了找你！你对我做的那些事在你的灵魂上留下了污点，你必须乞求我的家人的原谅！”\n\n"
 bp1_yearly.9028.desc.callous: "老实说，我觉得我没什么要忏悔的，那个[bp1_yearly_9028_dead_rival.Custom2('InsultNoun', ROOT.Char)]自找的。"
 bp1_yearly.9028.desc.fallback: "我觉得那块污点已经深入了我的灵魂深处，要做多少忏悔才够？"
 bp1_yearly.9028.desc.outro: "我已收到了对方的指示，接下来该怎么办？"
 bp1_yearly.9028.a: "我愿意做任何事以换取救赎！"
 bp1_yearly.9028.b: "我决不会卑躬屈膝。"
 bp1_yearly.9029.t: "[bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)|U]！"
 bp1_yearly.9029.desc.intro: "距离第一次鬼魂来访已经有一段时间了，我完全准备好面对更多鬼魂。但让我始料未及的是，出现在我眼前咫尺之遥、一脸轻蔑的脸庞竟是[bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)]！\n\n“你这坏孩子！"
 bp1_yearly.9029.desc.rival_sibling: "你难道看不出来我的血亲之间的争斗正在将整个家族拖入[bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife]吗？"
 bp1_yearly.9029.desc.rival_sibling_unrelated: "尽管[bp1_yearly_9029_rival.GetName]不是我的[bp1_yearly_9029_rival.Custom('GetDaughterSon')]，但[bp1_yearly_9029_rival.GetSheHe]依然是你的[bp1_yearly_9029_rival.Custom('SisterBrother')]，你们的仇恨正在将整个家族拖入[bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife]！"
 bp1_yearly.9029.desc.rival: "仇恨必将通向[bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife]，[ROOT.Char.Custom('GetDaughterSon')]，你必须终结你们的仇恨才能改变你的命运。"
 bp1_yearly.9029.desc.outro: "你必须努力结束你与[bp1_yearly_9029_rival.GetName]的仇恨，如果有必要的话，屈膝并服侍于[bp1_yearly_9029_rival.GetHerHim]！”"
 bp1_yearly.9029.a: "那么，我会屈膝并服侍的。"
 bp1_yearly.9029.b: "和[bp1_yearly_9029_rival.GetFirstNameNoTooltip]一起去[ROOT.Char.GetFaith.NegativeAfterLife]吧！"
 bp1_yearly.9030.t: "[bp1_yearly_9026_dead_friend.GetNamePossessive]的二次来访"
 bp1_yearly.9030.desc.intro: "[bp1_yearly_9026_dead_friend.GetFullName]又一次出现在我面前，让我感觉全身发软。\n\n“告诉我，鬼魂，我还得做些什么才能确保我在[ROOT.Char.GetFaith.PositiveAfterLife]中的位置？”\n\n“问得好，老朋友。"
 bp1_yearly.9030.desc.pilgrimage: "去圣地朝圣吧，在那里你会找到你所寻求的救赎。不要拖延，[ROOT.Char.GetFaith.HighGodName]正在那儿等你。”"
 bp1_yearly.9030.desc.fallback: "慈善！我还得说多少遍？仅一次行动是不够的，你必须养成施舍财富的习惯！”"
 bp1_yearly.9030.a: "我会做我必须做的事。"
 bp1_yearly.9030.a.tt_pilgrimage: "你的下一次[pilgrimage|E]花费会降低"
 bp1_yearly.9030.b: "我做不了更多了。"
 bp1_yearly.9031.t: "原谅我"
 bp1_yearly.9031.desc.intro: "终于，我在[bp1_yearly_9031_rival_family.Custom2('MyCharacterIntroduction', bp1_yearly_9031_rival)]空闲时找上了门。因渴求宽恕而疯狂的我跪在地上，乞求我对[bp1_yearly_9031_rival.GetFirstNameNoTooltip]所做的一切能得到原谅。"
 bp1_yearly.9031.desc.flagellant: "一丝令人作呕的笑意在[bp1_yearly_9031_rival_family.GetHerHis]脸上浮现。\n\n“我们都知道你寻求的是[bp1_yearly_9031_rival_family.GetFaith.HighGodNamePossessive]的宽恕，只有自我鞭笞才能实现这一目标。动手吧，用力点，我会原谅你，你最好希望[bp1_yearly_9031_rival_family.GetFaith.HighGodNameSheHe|U]也会原谅你。”"
 bp1_yearly.9031.desc.debate: "[bp1_yearly_9031_rival_family.GetNameNoTooltip][bp1_yearly_9031_rival_family.GetHerHis]对我嗤之以鼻。\n\n“现在你一直到了自己的罪恶，这很好，但恐怕我不能原谅你违背[bp1_yearly_9031_rival_family.GetFaith.ReligiousText]的罪行，除非你能在辩论中说服我。”"
 bp1_yearly.9031.desc.cleanup: "我能看出[bp1_yearly_9031_rival_family.GetNamePossessiveNoTooltip]那迟钝、邋遢的脑袋想出了一个主意。\n\n“嗯，自[bp1_yearly_9031_rival.GetFirstNameNoTooltip]过世以后，我就不得不削减了清洁工的人数。如果有人能帮我清理住处，一定能赢得我的原谅。”"
 bp1_yearly.9031.desc.unconditional: "[bp1_yearly_9031_rival_family.GetSheHe|U]微笑着低下[bp1_yearly_9031_rival_family.GetHerselfHimself]的头看向我。\n\n“站起来吧，朋友。听到你的忏悔已经足够了，毕竟在[bp1_yearly_9031_rival_family.GetFaith.HighGodName]眼中我们都不过是孩子，我们都会犯错。”"
 bp1_yearly.9031.desc.fallback: "[bp1_yearly_9031_rival_family.GetSheHe|U]用泪水模糊的眼睛看着我。\n\n“原谅你？不，我#EMP 永远#!不会原谅你。听你说出[bp1_yearly_9031_rival.GetHerHis]的名字都让我感觉愤怒！我能要求你做些什么来赎罪？”"
 bp1_yearly.9031.a.forgiven: "我很惭愧。"
 bp1_yearly.9031.a: "不管你要我做什么我都会照办。"
 bp1_yearly.9031.b.forgiven: "我收回之前说的话！"
 bp1_yearly.9031.b: "我不会受羞辱的。"
 bp1_yearly.9032.t: "赔罪"
 bp1_yearly.9032.desc: "我按照被要求的那样，找到了[bp1_yearly_9032_rival.GetName]并迅速跪下，乞求[bp1_yearly_9032_rival.GetHerHis]的原谅。\n\n“[bp1_yearly_9032_rival.GetFaith.PantheonTerm|U]啊，这太好了！你跪在我的脚下，哈！我太渴望会有这一天了。”\n\n我的表情像石头一样不为所动，[bp1_yearly_9032_rival.GetHerHis]的语气开始变了。\n\n“你是认真的？好吧，我想你可以做几件事来赢得我的原谅……”"
 bp1_yearly.9032.a: "我愿意做任何事。"
 bp1_yearly.9032.b: "利用这一刻，将[bp1_yearly_9032_rival.GetHerHim]绊倒！"
 bp1_yearly.9033.t: "最后一夜"
 bp1_yearly.9033.desc.intro: "终于，[bp1_yearly_9026_dead_friend.GetFullName]又来找我了，希望这是最后一次。我从睡梦中醒来，询问我为了改变命运所做的那些有多好。\n\n"
 bp1_yearly.9033.desc.did_well: "“朋友啊，你做得太棒了！虽然你的未来仍不确定，但绝对比我第一次拜访你时好多了！你灵魂上的重担已经解除，我可以回到我永恒的惩罚中了，我已做了我能做的一切，帮你免于相同的命运。”"
 bp1_yearly.9033.desc.did_bad: "“有多好？有多好？一塌糊涂，[ROOT.Char.GetFirstNameNoTooltip]！你注定要在[ROOT.Char.GetFaith.NegativeAfterLife]永受煎熬！你的未来是一幅充满恐怖与悲剧的织锦，由你自己那双血淋淋的手织成！我要回去休息了，我已经做了我能做的一切来拯救你的灵魂。”"
 bp1_yearly.9033.desc.did_okay: "“我能说什么呢？你得到了救赎的机会，但却把握不住。虽然你前进了几小步，却又后退了几大步。我希望你能做出更多改变，朋友。现在我必须回到我永恒的惩罚中，希望不会在那里与你相见。”"
 bp1_yearly.9033.desc.outro: "\n\n[bp1_yearly_9026_dead_friend.GetFirstNameNoTooltip]再次消失，这一次，我想我以后不会再见到[bp1_yearly_9026_dead_friend.GetHerHim]了。"
 bp1_yearly.9033.a: "我得救了！"
 bp1_yearly.9033.b: "也许[ROOT.Char.GetFaith.NegativeAfterLife]也没那么糟糕。"
 bp1_yearly.9033.c: "我是个已改头换面的[ROOT.Char.GetWomanMan]。"
 end_marley_ghost_story_tt: "你不会再被鬼魂拜访。"
 bp1_increase_good_deeds_tt: "#EMP 鬼魂会很高兴#!"
 bp1_decrease_good_deeds_tt: "#EMP 鬼魂会非常生气#!"
 bp1_yearly.9034.t: "湿乎乎的巫师"
 bp1_yearly.9034.desc.intro: "我和我的朋友[bp1_yearly_9034_friend.GetName]正在[bp1_yearly_9034_swampy_location.GetNameNoTooltip]的沼泽里开心地玩。我们玩得太入迷，甚至没有注意我们已经远离了[bp1_yearly_9034_guardian.GetName]！\n\n突然，我们看到一个湿乎乎的沼泽巫师从烂泥中冒了出来，身上沾满了泥浆。[bp1_yearly_9034_witch.GetSheHe|U]瞪着我们，我还没反应过来，[bp1_yearly_9034_friend.GetName]就已经跑了！"
 bp1_yearly.9034.desc.giant: "[bp1_yearly_9034_witch.GetSheHe|U]笨拙地向我走来，高大的身躯导致[bp1_yearly_9034_witch.GetHerHim]被绊了一跤，狠狠地摔倒在地上！"
 bp1_yearly.9034.desc.hunchbacked: "[bp1_yearly_9034_witch.GetSheHe|U]笨拙地向我走来，整个身子不自然地弓着，好像[bp1_yearly_9034_witch.GetSheHe]把[bp1_yearly_9034_witch.GetHerHis]自己打了个结一样。"
 bp1_yearly.9034.desc.beauty_bad: "我以前从未见过如此丑陋的生物，就算离这么远都丑得吓人。我还没缓过神，[bp1_yearly_9034_witch.GetSheHe]就开始向我冲来！"
 bp1_yearly.9034.desc.albino: "透过淤泥，我能看出[bp1_yearly_9034_witch.GetHerHis]的皮肤和头发都是乳白色的，一双红眼充满了愤怒。我还没缓过神，[bp1_yearly_9034_witch.GetSheHe]就开始向我冲来！"
 bp1_yearly.9034.desc.scaly: "[bp1_yearly_9034_witch.GetHerHis|U]的皮肤看起来就像是蜥蜴，长满了疙瘩和褶皱。我还没缓过神，[bp1_yearly_9034_witch.GetSheHe]就开始向我冲来！"
 bp1_yearly.9034.desc.outro: "\n\n我的朋友和监护人都离我很远，这里只有我和这个巫师，我该怎么办？"
 bp1_yearly.9034.a: "跑啊！"
 bp1_yearly.9034.b: "让我们看看[bp1_yearly_9034_witch.GetSheHe]想要什么。"
 9034_escaped_witch: "你逃离了巫师！"
 9034_failed_to_escape: "你在逃跑时受伤了。"
 bp1_yearly.9035.t: "沼泽里的好巫师"
 bp1_yearly.9035.desc: "巫师最终停下[bp1_yearly_9034_witch.GetHerHis]的脚步，[bp1_yearly_9034_witch.GetSheHe]拍死了我脸上的一只虫子，然后抹在了[bp1_yearly_9034_witch.GetHerHis]的短袍上。\n\n“小心这些东西，小家伙。如果你不够小心，即使最小的虫子也会伤到你。我以前给许多任性的旅行者治过被叮得肿胀的脸颊，我很清楚这事有多重要。”\n\n[bp1_yearly_9034_witch.GetSheHe]自我介绍是当地的一名医者兼巫师，精通草药医学和锻炼人与物灵魂的仪式，显然[bp1_yearly_9034_witch.GetHerselfHimself]不是我最初认为的怪物。也许这个[bp1_yearly_9034_witch.GetWomanMan]可以为更崇高的目标服务。"
 bp1_yearly.9035.a: "一个巫医？我确实需要一位新医生……"
 bp1_yearly.9035.b: "将你的方法传授给我吧，智慧的[bp1_yearly_9034_witch.GetWomanMan]。"
 bp1_yearly.9035.c: "谁问你话了？"
 bp1_yearly.9036.t: "沼泽里的坏巫师"
 bp1_yearly.9036.desc: "这个[bp1_yearly_9034_witch.Custom2('InsultAdjective', ROOT.Char)]巫师用[bp1_yearly_9034_witch.GetHerHis]那瘦骨嶙峋的细长手指紧紧抓住了我，紧得我感觉胳膊中的血液都停止了流动。\n\n“以[bp1_yearly_9034_witch.GetFaith.WitchGodName]之名，你这个[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('bp1_yearly_9034_witch'))][ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_9034_witch'))]在我的沼泽里干什么？你知道这里有恶灵吗？坏小孩！”\n\n我向[bp1_yearly_9034_witch.GetHerHim]解释我是[ROOT.Char.GetTitleAsNameNoTooltip|U]，但[bp1_yearly_9034_witch.GetSheHe]这个时候彻底失了智。我感觉身体逐渐发软，皮肤也破了几道口子，这时，我看到[bp1_yearly_9034_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]出现了。"
 bp1_yearly.9036.a: "[bp1_yearly_9034_guardian.GetNameNoTooltip]，救我！"
 bp1_yearly.9036.guardian_wins: "[bp1_yearly_9034_guardian.GetNameNoTooltip]大获全胜"
 bp1_yearly.9036.guardian_loses: "[bp1_yearly_9034_guardian.GetNameNoTooltip]未能护我周全"
 bp1_yearly_9034_witchy_goodbad_tt: "#EMP 巫师可能和你想的不一样……#!"
 bp1_yearly.9037.t: "沼泽中的尸体"
 bp1_yearly.9037.desc: "我被[bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]带到了[bp1_yearly_9037_swampy_location.GetNameNoTierNoTooltip]的沼泽里，这里可真是个好地方！\n\n我奔跑玩耍，一会踢起这里的脏水，一会将那边石头扔进烂泥里，这才真正是[ROOT.Char.GetTitleAsNameNoTooltip]最棒的生活啊，突然，我看到有什么东西缓缓向我爬来。\n\n从芦苇丛中钻出来的是一具尸体的头，沼泽水中的矿物质完好地保存下了[bp1_yearly_9037_corpse.GetHerHis]那极度恐怖的表情。"
 bp1_yearly.9037.a: "[bp1_yearly_9037_guardian.GetNameNoTooltip]，看我找到了什么！"
 bp1_yearly.9037.custom: "我的监护人[bp1_yearly_9037_guardian.GetName]会知道该怎么办……"
 bp1_yearly.9037.b: "逃跑并且大声尖叫！"
 bp1_yearly.9038.t: "秘密暴露"
 bp1_yearly.9038.desc.intro: "当[bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]走过来看清楚沼泽中那具尸体的面孔后，[bp1_yearly_9037_guardian.GetHerHis]的脸扭曲出一副不适又害怕的表情。\n\n“这是[bp1_yearly_9037_corpse.GetNameNoTooltip]……是我杀了[bp1_yearly_9037_corpse.GetHerHim]。"
 bp1_yearly.9038.desc.killer: "你明白的，我年轻的[ROOT.Char.GetTitleAsNameNoTooltip]。我不能让你到处乱跑告诉所有人你在这看到了什么。这种地方的有趣之处就在于偏僻与危险，没人会想到来这里找你。你擅长游泳吗，[ROOT.Char.GetTitleAsNameNoTooltip]？”"
 bp1_yearly.9038.desc.not_killer: "我从没打算告诉任何人，但是现在瞒不住了。我并不为自己的所作所为感到骄傲，[ROOT.Char.GetFirstNameNoTooltip]，我只希望你能原谅你亲爱的老师。”"
 bp1_yearly.9038.a: "我不知道该说什么。"
 bp1_yearly.9038.b: "跑出去告诉所有人！"
 bp1_yearly.9038.c: "用力将[bp1_yearly_9037_guardian.GetHerHim]推入沼泽中。"
 9038_killed_guardian: "你成功将[bp1_yearly_9037_guardian.GetName]推入沼泽中。"
 9038_guardian_kills_you: "你被[bp1_yearly_9037_guardian.GetName]制住了。"
 bp1_yearly.9039.t: "完美的尸体"
 bp1_yearly.9039.desc: "一开始，[bp1_yearly_9037_guardian.GetName]看到那具尸体时就和我一样震惊恐惧，但很快[bp1_yearly_9037_guardian.GetHerHis]的表情就从恐惧变成了痴迷。\n\n“孩子，你能认出这些服饰吗？这绝对是三百年前的农民款式！毫无疑问，这具尸体的保存方式我以前从未见过！为什么，这简直是[bp1_yearly_9037_guardian.GetFaith.HighGodName|U]施展的奇迹！一定是这样！请允许我收集这些骨头，为你制作一份精美的礼物。”\n\n[bp1_yearly_9037_guardian.GetFaith.HighGodName|U]展示“奇迹”的方式有些奇怪，但既然[bp1_yearly_9037_guardian.GetNameNoTooltip]这么说了，那一定是这样。"
 bp1_yearly.9039.a: "真是一个……奇怪的礼物。"
 bp1_yearly.9039.b: "不要，我很确定这是一只厉鬼。"
 ghost_stories_modifier: "鬼故事"
 ghost_stories_modifier_desc: "据说该伯爵领有一只厉鬼。"
 box_of_boggy_bones: "盛放沼泽骨头的箱子"
 box_of_boggy_bones_desc: "一具具有数百年历史的尸体的骨头，以前完好地保存在沼泽地的水中，现在被迁到了一个一次性的箱子里。"
 bp1_withholding_ghost_sex: "克制春梦"
 bp1_withholding_ghost_sex_desc: "该角色梦到了早已死去的情人，但拒绝了其性挑逗。"
 bp1_indulging_ghost_sex: "春梦"
 bp1_indulging_ghost_sex_desc: "该角色梦到了早已死去的情人，并且全身心地投入到了那些超自然的性体验中。"
 bp1_yearly.9040.t: "情人来访"
 bp1_yearly.9040.desc: "我正舒服地躺在床上，突然感觉有一种熟悉的触摸划过我赤裸的胸膛。一开始我没有多想，但我挣扎着睁开眼睛后，看到了我已离世的[bp1_yearly_9040_dead_lover.GetName]坐在我身边！\n\n“啊，我的[ROOT.Char.Custom('LoverPetName')]，好久不见了，对吧？但是当我抱着你亲吻你时，那份爱是否又回到你的心中，好像这一切都发生在昨天一样呢？抱住我，我的[ROOT.Char.Custom('LoverPetName')]，再爱我一次！”\n\n真不敢相信，但我确实看到了[bp1_yearly_9040_dead_lover.GetHerHim]，感觉到了[bp1_yearly_9040_dead_lover.GetHerHim]！尽管我知道这是一场梦，但这梦是如此真实，我根本无法抗拒。"
 bp1_yearly.9040.a: "啊，像以前那样抱住我！"
 bp1_yearly.9040.b: "走开，灵魂。"
 bp1_yearly.9041.t: "对[bp1_yearly_9041_parent.GetMotherFather|U]的回忆"
 bp1_yearly.9041.desc: "我看到[bp1_yearly_9041_sibling.Custom2('MyCharacterIntroduction', ROOT.Char)]正蹲在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的一处偏僻角落里轻声哭泣。[bp1_yearly_9041_sibling.GetSheHe]注意到我的身影，站起身徒劳地试图擦干[bp1_yearly_9041_sibling.GetHerHis]的眼泪。\n\n“啊，[ROOT.Char.Custom('SisterBrother')]，抱歉我不应该哭的。毕竟，你比我更有理由怀念我们的[bp1_yearly_9041_parent.GetMotherFather]。我就不打扰你了。”\n\n事实上，自从继承领地以来，我都没时间怀念[bp1_yearly_9041_parent.GetMotherFather]，但[bp1_yearly_9041_sibling.GetNameNoTooltip]似乎真的很难过。"
 bp1_yearly.9041.a: "哭出来吧，我在这里。"
 bp1_yearly.9041.b: "哈哈！真是个巨婴！"
 bp1_yearly.9042.t: "[ROOT.Char.GetFaith.HealthGodName]之面"
 bp1_yearly.9042.desc: "又是统治[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|L]的一天，依然没有多少惊喜，除了[bp1_yearly_9042_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]冲进我的房间，热切地在我面前挥舞一袋甜点。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]！[ROOT.Char.GetTitleAsNameNoTooltip]！这真是奇迹啊！我在检查厨师为你准备的晚餐时，突然发现这些特别的东西很像[ROOT.Char.GetFaith.HealthGodName]的脸！”\n\n仔细观察后，我必须承认真的是极其相似，但这肯定是异端邪说。"
 bp1_yearly.9042.a: "你说得太对了！"
 bp1_yearly.9042.b: "这绝对是亵渎神灵。"
 bp1_yearly.9042.c: "真是奇迹啊，我必须吃掉它！"
 9042_you_win: "你赢得了辩论"
 9042_you_lose: "你输掉了辩论"
 dessert_looks_like_god: "美味的[ROOT.Char.GetFaith.HealthGodName]之面"
 dessert_looks_like_god_desc: "一些与[ROOT.Char.GetFaith.HealthGodName]极其相似的[ROOT.Char.Custom('GetExpensiveDessert')]"
 full_of_jesus_modifier: "充满灵性"
 full_of_jesus_modifier_desc: "该角色吃了一份与[ROOT.Char.GetFaith.HealthGodName]极其相似的甜点"
 bp1_yearly.9043.t: "吃小孩的[ROOT.Char.GetFaith.BishopNeuter|U]"
 bp1_yearly.9043.desc: "今天又是我那出色的[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]为我祷告和服务的美好一天，当我准备离开时，[bp1_yearly_9043_chaplain.GetName]拦住了我的去路。等所有人都走了，[bp1_yearly_9043_chaplain.GetSheHe|U]贴近我的耳朵开始说话。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]，我必须告诉你一件事。虽然我对生活的乐趣并不陌生，任何形式的变态对我来说都不过分：动物、蔬菜或是矿物。坦白说，我愿意对任何东西做任何事，而这一生中我没有体验过比吃小孩的肉更快乐的事了。没尝过人肉，你就不算活过，[ROOT.Char.GetTitleAsNameNoTooltip]，我非常希望今晚能和你共进晚餐！”\n\n惊讶不足以形容我听到这些时的感受，但我到底该说什么呢？"
 bp1_yearly.9043.a: "你吃过小孩？听起来有点意思！"
 bp1_yearly.9043.b: "#EMP 卫兵！#!"
 bp1_yearly.9043.c: "微笑然后离开。"
 bp1_yearly.9044.t: "处决"
 bp1_yearly.9044.desc: "我曾希望自己能远离[recipient.GetNamePossessive]的处决。很明显，我就是忍不住要跟他说再见。\n\n虽然我真的很关心[recipient.GetFirstNameNoTooltip]——虽然是以一种没有人能理解的方式——但是[recipient.GetHerHim]自己一系列的行为让[recipient.GetHerHis]进了监狱，并且我没法网开一面。\n\n[recipient.GetFirstNameNoTooltip]带着[recipient.GetHerHis]叛逆而又朦胧的眼神看了我#EMP 最后一眼#!，然后就被处决了。我站在[recipient.GetHerHis]死去的身体旁边，回想着起我们一起在生活中经历的美好时光。"
 bp1_yearly.9044.desc.outro.memory: "我特别喜欢那时候[bp1_yearly_9044_memory_scope.GetDescription]，真遗憾我们再也不能共享这样的美好时光了。"
 bp1_yearly.9044.desc.outro.no_memory: "我只希望能与[recipient.GetHerHim]在[ROOT.Char.GetFaith.PositiveAfterLife]再见，如果[recipient.GetSheHe]会原谅我的话。"
 bp1_yearly.9044.a.indifferent: "这件事完全是公事公办。"
 bp1_yearly.9044.a.guilty: "我很抱歉以这种方式结束。"
 bp1_yearly.9045.t: "处决"
 bp1_yearly.9045.desc.intro: "就在我下达处决[recipient.GetName]的命令后不久，[bp1_yearly_9045_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]将我带到了绞刑架旁，并向我保证这会是一次非常有价值的学习机会。\n\n"
 bp1_yearly.9045.desc.zealous: "我看到[recipient.GetName]闭着眼睛走近刽子手。在寂静的院子里，我能听到[recipient.GetHerHim]向[recipient.GetFaith.HighGodName|U]咕哝着难以理解的祈祷和圣歌的声音。他双手合十，好像在希望[recipient.GetFaith.HighGodName|U]来阻止[recipient.GetHerHis]不合时宜的死亡。"
 bp1_yearly.9045.desc.brave: "[recipient.GetFirstNameNoTooltip]盯着刽子手的脸，准备吐唾沫，这时[recipient.GetSheHe]终于注意到我在看着。[recipient.GetHerHis|U]一直盯着我，一刻都没有离开，怒视着我的眼睛和我的灵魂，眼神中只有纯粹的仇恨和蔑视。"
 bp1_yearly.9045.desc.fallback: "[recipient.GetNamePossessiveNoTooltip]眼睛因为眼泪变得通红。当[recipient.GetSheHe]走向刽子手时，仍然试图保持沉默，但想到自己即将死亡时，还是忍不住轻轻地呜咽起来。"
 bp1_yearly.9045.desc.outro: "\n\n不管这一幕给我的感觉如何，一切都结束得太快了，我甚至来不及取消行动。等到处刑完成，[recipient.GetNamePossessiveNoTooltip]的心脏不再跳动，[bp1_yearly_9045_guardian.GetNameNoTooltip]留下我与尸体独处，让我思考我做了什么。"
 bp1_yearly.9045.a.indifferent: "现在我能回家了吗？"
 bp1_yearly.9045.a.sadistic: "真是一场伟大的演出！"
 bp1_yearly.9045.a.guilty: "为什么要让我看这个？"
 bp1_yearly.9046.t: "棕色的命名礼"
 bp1_yearly.9046.desc.intro: "终于，是时候在[ROOT.Char.GetFaith.HighGodName]的注视下为我最亲爱的小婴儿[bp1_yearly_9046_poopy_child.GetName]取名了，[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]所有显贵都聚在一起见证这神圣的一天。正当[bp1_yearly_9046_chaplain.GetName]履行[bp1_yearly_9046_chaplain.GetHerHis]的圣职时，我感觉闻到了一股恶臭。\n\n"
 bp1_yearly.9046.desc.christian: "洗礼池现在被我小宝贝的粪便染成了深棕色。[bp1_yearly_9046_poopy_child.GetHerHis|U]的头已经以圣父之名浸在圣水中，我只能眼睁睁看着小家伙以圣子和圣神之名再被浸两次。"
 bp1_yearly.9046.desc.not_christian: "从[bp1_yearly_9046_chaplain.GetNamePossessiveNoTooltip]手上滴落的棕色液体来看，显然我亲爱的[bp1_yearly_9046_poopy_child.GetNameNoTooltip]没办法为了[ROOT.Char.GetFaith.HighGodName]憋住自己的便便。"
 bp1_yearly.9046.desc.outro: "尽管有恶臭和会众的嘲笑，[bp1_yearly_9046_chaplain.GetNameNoTooltip]依然保持了专业。\n\n我有一种预感，这件事可能会困扰[bp1_yearly_9046_poopy_child.GetFirstNameNoTooltip]一生，[bp1_yearly_9046_poopy_child.GetHerHis]的名字可能会永远和婴儿的粪便联系在一起。"
 bp1_yearly.9046.a.indifferent: "哈！真是精彩的演出！"
 bp1_yearly.9046.a: "好吧，我也帮不上什么。"
 bp1_yearly.9046.b: "此事决不能流出这个房间。"
 bp1_yearly.9047.t: "爱之发"
 bp1_yearly.9047.desc: "我正像往常一样，和我最亲爱的[bp1_yearly_9047_lover.GetName]枕边细语，把[bp1_yearly_9047_lover.GetHerHis]迷人的头发缠在我的手指上。\n\n“你这么喜爱我的头发，我的[ROOT.Char.Custom('LoverPetName')]？也许你应该在履行[ROOT.Char.GetTitleAsNameNoTooltip]的职责时也一直随身佩戴它，这样大家都会知道你和我是一体的。”\n\n我一开始以为[bp1_yearly_9047_lover.GetSheHe]在说笑，但很快，我意识到[bp1_yearly_9047_lover.GetSheHe]真的想让我佩戴上[bp1_yearly_9047_lover.GetHerHis]的头发，让所有人都看到！"
 bp1_yearly.9047.a: "我会戴到我死。"
 bp1_yearly.9047.b: "什么？这太恶心了！"
 bp1_yearly.9048.t: "与恶魔搏斗"
 bp1_yearly.9048.desc: "[bp1_yearly_9048_nemesis.GetName]总是能在最恰当的时刻亮出[bp1_yearly_9048_nemesis.GetHerHis]那张丑脸彻底毁掉我的一天。这一次，[bp1_yearly_9048_nemesis.GetSheHe]似乎火气很大，[bp1_yearly_9048_nemesis.GetSheHe]走进我自己的[ROOT.Char.Custom('GetCourt')]，眼中仿佛有火焰一般。\n\n“[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_9048_nemesis'))]！十足的[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_9048_nemesis'))]！[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('bp1_yearly_9048_nemesis'))][ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_9048_nemesis'))]！你的每一次呼吸都是对所有生物的浪费和侮辱。我实在是看够了你这样扭曲的[bp1_yearly_9048_nemesis.GetFaith.CreatorNamePossessive]造物，我要求赔偿。咱们之间的事现在结束了！来跟我打啊！”\n\n我还没来得及反应，[bp1_yearly_9048_nemesis.GetName][bp1_yearly_9048_nemesis.GetHerHis]就已经准备好要和我搏斗了！"
 bp1_yearly.9048.a: "等我干翻你，这个世界上就会少一个[bp1_yearly_9048_nemesis.Custom2('InsultAdjective', ROOT.Char)][bp1_yearly_9048_nemesis.Custom2('InsultNoun', ROOT.Char)]！"
 bp1_yearly.9048.b: "给我滚开，[bp1_yearly_9048_nemesis.Custom2('InsultNoun', ROOT.Char)]。"
 9048_you_lose: "你在战斗中被击败"
 bp1_yearly.9049.t: "饭后甜点？"
 bp1_yearly.9049.desc: "[bp1_yearly_9048_nemesis.GetName]倒在我的脚下，[bp1_yearly_9048_nemesis.GetHerHis]因为可悲地试图击败我而鲜血淋漓，浑身是伤。战斗结束了，我获得了胜利，但仍然感觉心中燃烧着一团火。我只想用拳头把这个[bp1_yearly_9048_nemesis.Custom2('InsultAdjective', ROOT.Char)][bp1_yearly_9048_nemesis.Custom2('InsultNoun', ROOT.Char)]揍进土里，只留下一团血淋淋的污迹。\n\n[bp1_yearly_9048_nemesis.GetNameNoTooltip]举起[bp1_yearly_9048_nemesis.GetHerHis]的手，无力地捂住[bp1_yearly_9048_nemesis.GetHerHis]的脸，眼中满是恐惧，如同一只[ROOT.Char.Custom('GetAnimalType')]知道狩猎即将完成。"
 bp1_yearly.9049.a: "我要咬掉你一大块肉！"
 bp1_yearly.9049.b: "一切都结束了。"
 bp1_yearly.9049.c: "$bp1_yearly.9049.b$……只有你！"
 bp1_yearly.9050.t: "战争故事"
 bp1_yearly.9050.desc: "[bp1_yearly_9050_friend.GetNamePossessive]最喜欢和我做的事之一，就是在一个美丽的夜晚坐在火炉旁交换战争故事，这个晚上我们已经期待许久了！\n\n我先讲了那时[bp1_yearly_9050_my_memory.GetDescription]，听得[bp1_yearly_9050_friend.GetFirstNameNoTooltip]拍掌大笑。\n\n“好故事！不过说真的，朋友，整个历史上没有比[bp1_yearly_9050_friend_memory.GetDescription]更辉煌的事件了！哈！我们曾经有过多么辉煌的日子，我祈祷未来会有更多辉煌！”"
 bp1_yearly.9050.a: "[bp1_yearly_9050_friend.GetFirstNameNoTooltip]讲故事的能力天下无双！"
 bp1_yearly.9050.b: "#EMP 我的#!故事显然更好！"
 exploitative_lord_modifier: "扒皮领主"
 exploitative_lord_modifier_desc: "只要能榨出钱来，该角色连最贫穷的农奴也会剥削。"
