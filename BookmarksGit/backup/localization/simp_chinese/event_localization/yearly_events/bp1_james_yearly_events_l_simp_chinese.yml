 bp1_yearly.9018.t: "狂热或纯洁"
 bp1_yearly.9018.desc.intro: "[bp1_yearly_9018_illegitimate_child.Custom2('MyCharacterIntroduction', ROOT.Char)]崩溃地冲到我身边，用[bp1_yearly_9018_illegitimate_child.GetHerHis]的胳膊抱住了我的腿，把[bp1_yearly_9018_illegitimate_child.GetHerHis]的眼泪鼻涕弄了我一腿。\n\n"
 bp1_yearly.9018.desc.bastard: "“[ROOT.Char.GetMotherFather|U]！好*#EMP 抽泣#!*讨厌，我再也受不了了！[bp1_yearly_9018_bully.GetName|U]一直无情地嘲笑我，说我身世不伦，不配得到你的爱。告诉我这不是真的！”\n\n"
 bp1_yearly.9018.desc.child_of_concubine: "“[ROOT.Char.GetMotherFather|U]！[bp1_yearly_9018_bully.GetName|U]说庶出子女都是不洁的！[bp1_yearly_9018_bully.GetSheHe|U]一直捂着[bp1_yearly_9018_bully.GetHerHis]的鼻子，说我身上散发着侧室之血的臭味。告诉我你爱我，[ROOT.Char.GetMotherFather]！”\n\n"
 bp1_yearly.9018.desc.outro.callous: "在这个时候，为了把这个小兔崽子打发走，我什么都愿意说，但该说什么呢？"
 bp1_yearly.9018.desc.outro: "对这个[bp1_yearly_9018_illegitimate_child.Custom('GirlBoy')]来说，这显然是非常微妙的时刻，但是我该说什么呢？"
 bp1_yearly.9018.a: "也许我们三个该谈谈了。"
 bp1_yearly.9018.b: "[bp1_yearly_9018_bully.Custom('GirlBoyPlural')|U]就是[bp1_yearly_9018_bully.Custom('GirlBoyPlural')]！"
 bp1_yearly.9018.c: "你为什么要哭呢？这种情况显然可以用暴力解决。"
