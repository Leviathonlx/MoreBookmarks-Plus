l_simp_chinese:
 bp1_yearly.9001.t: "木头朋友"
 bp1_yearly.9001.opening: "所谓朋友都是一群阴晴不定、随时可能背叛的人，但是我这位最亲近的朋友却从来没有背叛我。我最喜欢的玩具对我来说不仅仅只是一个玩物，[ROOT.Char.GetSheHe]还是我的挚友。\n\n"
 bp1_yearly.9001.desc.bully: "然而，[bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)]最近总是在其他小朋友面前不留情面地讥讽我，说我十分可悲，都交不到真朋友。我可以把我最喜欢的玩具丢到一边，这样欺凌就会停止了，但是这意味着抛弃我最好的朋友！"
 bp1_yearly.9001.desc.mentor: "然而，[bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)]一直坚持，我应该把我最好的朋友抛到一边，花一些时间同“真正”的小朋友在一起，培养社交能力。但是[bp1_yearly_9001_toy_hater.GetSheHe]根本不明白我亲爱的玩具对我有何意义！"
 bp1_yearly.9001.a: "我想对于[ROOT.Char.GetHerHim]来说我已经太大了。"
 bp1_yearly.9001.b: "我永远不会放弃我的挚友！"
 bp1_yearly.9002.desc.opening: "我每天都能看到[bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)]在[ROOT.Char.Custom('GetCourt')]里跑来跑去，手里拿着[bp1_yearly_9001_shy_kid.GetHerHis]最喜欢的玩偶。我甚至看到[bp1_yearly_9001_shy_kid.GetHerHim]有时候会躲到一边，同那个玩偶说话，好像它就是[bp1_yearly_9001_shy_kid.GetHerHis]最好的朋友一样！\n\n"
 bp1_yearly.9002.desc.bully: "这可真是太可悲了，我想是时候让[bp1_yearly_9001_shy_kid.GetSheHe]认识到这样的友谊是何等的脆弱了。"
 bp1_yearly.9002.desc.mentor: "我觉得这很奇怪，同时还有点担心，如果我不进行干涉，[bp1_yearly_9001_shy_kid.GetSheHe]会不会身体上长成[bp1_yearly_9001_shy_kid.GetWomanMan]，但在心理上依然是个不成熟的孩子。然而，[bp1_yearly_9001_shy_kid.GetSheHe]已经回绝了任何将这个玩偶丢弃到一边的合理要求。"
 bp1_yearly.9002.a: "我会毁掉它！"
 bp1_yearly.9002.b: "或许我应该不去管[bp1_yearly_9001_shy_kid.GetHerHim]。"
 bp1_yearly.9002.c: "我会把那个玩具毁掉，但愿[bp1_yearly_9001_shy_kid.GetSheHe]会原谅我。"
 bp1_yearly.9003.desc.child: "谢天谢地，[bp1_yearly_9001_toy_hater.GetName]已经决定不去管我的挚友，放任我整日整夜地同[ROOT.Char.GetHerHim]交谈和玩耍！\n\n有那么一刻，好像[bp1_yearly_9001_toy_hater.GetSheHe]在谋划着如何杀死我的挚友一样，但看样子我的朋友又活过了一天。"
 bp1_yearly.9003.desc.mentor: "贴心的小[bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)]过来找我，[bp1_yearly_9001_shy_kid.GetHerHis]的双眼里满是欣喜的泪水，告诉我[bp1_yearly_9001_shy_kid.GetHerHis]最喜欢的玩偶差一点被[bp1_yearly_9001_toy_hater.GetName]毁坏，但最终还是被放过了。\n\n对于一堆木头没有被另一名小朋友弄坏这件事，这样的反应似乎有一点过了，但是不论如何，这都是一个学习的机会。"
 bp1_yearly.9003.a.child: "我想[bp1_yearly_9001_toy_hater.GetSheHe]其实也没那么坏。"
 bp1_yearly.9003.a.mentor: "看吧，就连霸凌者也有闪光之时。"
 bp1_yearly.9003.b.child: "现在我不需要任何其他人了！"
 bp1_yearly.9003.b.mentor: "但是[bp1_yearly_9001_toy_hater.GetSheHe]#EMP 本来可以#!毁掉它的！"
 bp1_yearly.9004.t: "支离破碎的友谊"
 bp1_yearly.9004.desc: "我不敢相信。一分钟之前，我的挚友还安全地待在我的臂弯里，结果下一刻[ROOT.Char.GetSheHe]就被[bp1_yearly_9001_toy_hater.GetNamePossessive]的魔爪狠狠夺走！如同[ROOT.Char.GetFaith.DevilName][ROOT.Char.GetFaith.DevilHerselfHimself]降临人世一样，[bp1_yearly_9001_toy_hater.GetSheHe]发出咯咯的笑声，将[ROOT.Char.GetHerHim]举到空中，然后狠狠地将[ROOT.Char.GetHerHim]摔到地上，害[ROOT.Char.GetHerHim]变成了地上的一片狼藉。我为最亲爱的挚友哭花了脸，手足无措地试图将[ROOT.Char.GetHerHim]拼回原样，但是这根本不奏效。我亲眼目睹了一场谋杀。"
 bp1_yearly.9004.a: "总有一天，我会对[bp1_yearly_9001_toy_hater.GetHerHim]做同样的事！"
 bp1_yearly.9004.b: "这很难，但我必须原谅[bp1_yearly_9001_toy_hater.GetHerHim]"
 bp1_yearly.9004.c: "我再也不想出门了！"
 bp1_yearly.9005.t: "永不原谅"
 bp1_yearly.9005.desc.imprisoned: "终于等到这一天，我将[bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)]关进了我的地牢，这正是[bp1_yearly_9001_toy_hater.GetSheHe]应该待的地方！[bp1_yearly_9001_toy_hater.SheHe|U]可能已经忘了，许多年之前[bp1_yearly_9001_toy_hater.GetSheHe]曾经弄坏过我最亲爱的玩具、我的挚友，但所有这一切我都不曾忘怀。我从未遗忘，也决不原谅。\n\n"
 bp1_yearly.9005.desc.guest: "正当我觉得自己能够喘一口气歇一歇的时候，恰好看见[bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)]作为一名宾客来到了我的宫廷！我每天都看着[bp1_yearly_9001_toy_hater.GetHerHim]吃我的食物，睡我的床铺，好像[bp1_yearly_9001_toy_hater.GetSheHe]才是这地方的主人一样，我忍不下去了！\n\n"
 bp1_yearly.9005.desc.outro: "问题来了，现在[bp1_yearly_9001_toy_hater.GetSheHe]的生死仰仗我的仁慈与否，我该怎么收拾[bp1_yearly_9001_toy_hater.GetHerHim]？一个人应该怎样就如此这番骇人的罪行伸张正义？"
 bp1_yearly.9005.a: "是时候复仇了！"
 bp1_yearly.9005.b: "是时候谋杀了！"
 bp1_yearly.9005.c: "是时候释怀了。"
 may_lead_to_vengeful: "可能会导致[GetTrait('vengeful').GetName( GetNullCharacter )|LV][trait|E]"
 may_lead_to_forgiving: "可能会导致[GetTrait('forgiving').GetName( GetNullCharacter )|LV][trait|E]"
 may_lead_to_shy: "可能会导致[GetTrait('shy').GetName( GetNullCharacter )|LV][trait|E]"
 bp1_living_as_peasant_modifier: "活得像个乡巴佬"
 bp1_living_as_peasant_modifier_desc: "该角色花费了大量的时间与乡间泥腿子们打成一片，就为了逃避统治职责带来的压力。"
 bp1_yearly.9006.t: "阴险的考量"
 bp1_yearly.9006.desc.intro: "我在从[ROOT.Char.GetFaith.HouseOfWorship]回家的路上，碰到了[bp1_yearly_9006_sinful_courtier.GetNameNoTooltip]来找我，脸上带着不正经的笑容。\n\n“[ROOT.Char.GetFirstNameNoTooltip]，我知道你和我都"
 bp1_yearly.9006.desc.lustful: "沉溺于[ROOT.Char.GetFaith.PriestNeuterPlural]三令五申让我们远离的色欲欢愉！"
 bp1_yearly.9006.desc.gluttonous: "对食物风味和口感拥有无穷激情，认为烹调是世界给予我们的魔术。这个世界创造了如此美妙的食物，不去一一试尝才是真正的罪恶！"
 bp1_yearly.9006.desc.vengeful: "十分享受让我们的敌人食到自己的苦果。尽管[ROOT.Char.GetFaith.PriestNeuterPlural]会说，享受敌人的苦难是一种‘罪过’，我们却相信自己只是神圣裁决的传播者。"
 bp1_yearly.9006.desc.sadistic: "会为了无辜人和倒霉蛋悲惨的尖叫而欢欣雀跃！既然他们迟早会死，为何不在他们死之前寻点乐子呢？"
 bp1_yearly.9006.desc.craven: "对这些蛮子无时无刻不在自吹自擂的‘英勇’行径感到了厌倦。要是让他们去杀一只[ROOT.Char.Custom('GetAnimalType')]会怎样？‘完全没必要冒那个风险！’"
 bp1_yearly.9006.desc.arbitrary: "知道所谓正义只是一个言语的幌子，许多人打着这个旗号肆意对别人实施自己一时兴起的念头，而真正的公正根本无人知晓。凭什么我们的意志就是专断，而[ROOT.Char.GetFaith.PriestNeuterPlural]的意志就是公正呢？"
 bp1_yearly.9006.desc.deceitful: "知道‘真相’是能为了娱乐目的而肆意捏造的，那些蠢到会相信这些骗局的人，自作孽不可活。"
 bp1_yearly.9006.desc.chaste: "对于像低级动物一样沉醉于肉体欢愉一事忧心忡忡。相比于加入一团大汗淋漓的、腐化的肉体，整夜进行安静的娱乐活动，或者内省难道不是更加贴近宁和吗？"
 bp1_yearly.9006.desc.greedy: "知道我们必须紧紧攥住属于自己的东西，绝不能向穷人和‘有所需之人’施舍任何东西！如果他们谋求获得匹敌我们的财富，那他们首先不能挥霍自己的财富。"
 bp1_yearly.9006.desc.wrathful: "藏不住自己的情绪，宁愿让仇恨和愤怒不加约束、自由地流淌自己全身。世人告诉我们，不要去感受自己的情绪，要压抑住自己的内心，并称赞这样的行为是美德。"
 bp1_yearly.9006.desc.cynical: "质疑世俗教会在属灵事务上的权威。事关[ROOT.Char.GetFaith.DivineRealm]，又有什么是[ROOT.Char.GetFaith.PriestNeuter]真正知晓，而我们不了解的呢？"
 bp1_yearly.9006.desc.ambitious: "渴望获得更多东西，不仅仅满足于[ROOT.Char.GetFaith.PantheonTerm]在出生伊始施舍给我们的那点东西。当我们知道自己命中理应拥有更多时，我们就再也无法满足于现有的这些了！"
 bp1_yearly.9006.desc.shy: "觉得他者的相伴实在是令人精疲力尽。人们期望我们同如此之多的人交谈，然而他们根本没有有趣的话题可供交谈，而我们也对于回应了无兴趣。当一个人独处是如此快乐的时候，为什么要浪费时间在其他人身上？"
 bp1_yearly.9006.desc.callous: "毫不在意他人的苦难。当我们自己不容打断的快乐处于危急之时，又怎么可能还去关心别人那转瞬即逝的感受呢？"
 bp1_yearly.9006.desc.generic: "能始终保持自己的本心，无论[ROOT.Char.GetFaith.PriestNeuterPlural]可能拥护什么样的胡说八道。"
 bp1_yearly.9006.desc.outro: "归根结底，谁又能告诉我们[ROOT.Char.GetFaith.HighGodName]到底希望我们以什么姿态活在世间呢？”\n\n“很显然，我们的共同点比不同点要多得多，我认为你和我应该花更多的时间在一起，远离那些愚笨之人的迂腐脑袋。你怎么说？”"
 bp1_yearly.9006.a: "要我说，这主意真棒！"
 bp1_yearly.9006.b: "我那罪恶的想法可不值得拿出来骄傲！"
 bp1_yearly.9007.t: "泥中镜"
 bp1_yearly.9007.desc: "我在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的街道上巡游，陪伴在我身边的是我的值班贴身护卫和廷臣，突然间我看到了什么，迫使我停下来并吸了一口凉气。\n\n一个农夫用绝望的眼光恳求着我，全身上下只有泥巴和破布条遮挡着[bp1_yearly_9007_doppelganger.GetHerselfHimself]的身体。我本来打算继续向前走，但是这个贱民的身上有什么令人熟悉的感觉。\n\n过了一会，我队伍中的一名成员才指出[bp1_yearly_9007_doppelganger.GetSheHe]跟我简直就是一个模子里刻出来的！看到我的镜像在烂泥秽物中打滚，我不禁心生害怕，或许我可以做点这么来纠正这种人间惨剧。"
 bp1_yearly.9007.a: "[bp1_yearly_9007_doppelganger.GetSheHe|U]将会加入我的宫廷！"
 bp1_yearly.9007.b: "处理掉这个令人憎恶的二重身。"
 bp1_yearly.9007.c: "继续前行，忘掉这个可怕的造物。"
 bp1_yearly.9008.t: "互换人生"
 bp1_yearly.9008.desc: "我把[bp1_yearly_9007_doppelganger.GetName]带到宫廷里已经有一段时间了。看到我的二重身现在生活得像个贵族一样，而不是像[bp1_yearly_9007_doppelganger.GetHerHis]以前那样在贫穷与污泥中打滚，我的心里由衷地感到高兴。\n\n[bp1_yearly_9007_doppelganger.GetSheHe|U]过来找我，眼睛里闪烁着光，向我提出一个颇有意味的建议。“俺老家的那些乡亲们，甭说谁都不知道俺活在皇宫里。俺寻思咱儿个可以换一哈子，[ROOT.Char.GetLadyLord]。俺给你打个掩护，扮作[ROOT.Char.GetTitleAsNameNoTooltip]，你可以来一天俺们乡亲们的过活！”"
 bp1_yearly.9008.a: "统治者终将被他人统治！"
 bp1_yearly.9008.b: "多么无礼的提议。"
 bp1_yearly.9009.t: "另一位情人"
 bp1_yearly.9009.desc.intro: "我正在前往自己的卧房，听到那里传来阵阵令人担忧的响声，仿佛是有人在进行邪恶的搏斗！肉体相撞的声音，使劲拍打的声音……还有[bp1_yearly_9009_lover.Custom2('MyCharacterIntroduction', ROOT.Char)]的尖叫声！\n\n我赶忙冲进卧室，结果看见我的二重身[bp1_yearly_9007_doppelganger.GetNameNoTooltip]全身赤裸，正在同[bp1_yearly_9009_lover.GetNameNoTooltip]进行不可描述的行为！"
 bp1_yearly.9009.desc.lustful: "[bp1_yearly_9009_lover.GetSheHe|U]哭泣道：“亲爱的，我真的很抱歉。但是[bp1_yearly_9007_doppelganger.GetNameNoTooltip]长得完全就是更美一点的你！我一看到[bp1_yearly_9007_doppelganger.GetHerHim]就心跳加速！”"
 bp1_yearly.9009.desc: "[bp1_yearly_9009_lover.GetSheHe|U]坚称[bp1_yearly_9009_lover.GetSheHe]根本没注意到那不是我，但我不太确信是否应该相信[bp1_yearly_9009_lover.GetHerHim]。"
 bp1_yearly.9009.a: "你们俩，都滚出我的视线！"
 bp1_yearly.9009.b: "把这个漂亮脸蛋下贱货抓进牢里。"
 bp1_yearly.9009.c: "我不能阻拦真爱。"
 bp1_yearly.9009.d: "我意识到，他们俩始终在我心里！"
 bp1_yearly.9010.t: "两位[ROOT.Char.GetTitleAsNameNoTooltip]"
 bp1_yearly.9010.desc.intro: "[bp1_yearly_9007_doppelganger.GetName]冲进我的御座厅，"
 bp1_yearly.9010.desc.drunk: "浑身散发着[ROOT.Char.Custom('RegionalDrink')]的恶臭味。[bp1_yearly_9007_doppelganger.GetSheHe|U]摇摇晃晃地向我走来，眼中满是愤怒。\n\n“冒名顶替的骗子！那个*#EMP 嗝#!*"
 bp1_yearly.9010.desc.stoner: "浑身散发着大麻和汗水的臭味。[bp1_yearly_9007_doppelganger.GetHerHis|U]那泛着血丝的眼睛怒视着我的头，同时踉踉跄跄地朝我走来，还一直像个疯子一样咯咯地笑。\n\n“冒名顶替者！那个*#EMP 咳嗽#!*"
 bp1_yearly.9010.desc.outro: "[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('bp1_yearly_9007_doppelganger'))][ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_9007_doppelganger'))]不是[ROOT.Char.GetNameNoTooltip]！我才是真正的[ROOT.Char.GetNameNoTooltip]！”\n\n虽然这是一个明显的谎言，但我的宫廷不知为何被说服了，我的真实身份陷入了争议！随着[bp1_yearly_9007_doppelganger.GetNameNoTooltip]拔出[bp1_yearly_9007_doppelganger.GetHerHis]的武器，暴力成了唯一的答案。"
 bp1_yearly.9010.a: "只能有一个！"
 bp1_yearly.9010.a_tt: "与[bp1_yearly_9007_doppelganger.GetShortUIName]开始[single_combat_duel|E]"
 bp1_yearly.9010.b: "卫兵，抓住这个冒名顶替者！"
 bp1_yearly.9012.t: "雪上加霜"
 bp1_yearly.9012.desc: "“赢了！看，只有真正的[ROOT.Char.GetNameNoTooltip]才能赢得这场公平对决！”\n\n我的二重身宣告着胜利，尽管许多人看起来不太相信，但其他人似乎被这种英勇的表现动摇，已经开始宣称我是嫌疑分子。贵族们进行了一场小规模投票，我仍然被宣布为真正的[ROOT.Char.GetNameNoTooltip]，但是差距极小。\n\n尽管大多数人仍相信我就是我，但也有足够的人被说服，认为[bp1_yearly_9007_doppelganger.GetNameNoTooltip]才是真正的[ROOT.Char.GetNameNoTooltip]，[bp1_yearly_9007_doppelganger.GetSheHe]从这场交锋中离开，还带走了对我头衔的宣称，以及一批相信[bp1_yearly_9007_doppelganger.GetSheHe]才是我的人！"
 bp1_yearly.9012.a: "是我疯了还是其他人都疯了？"
 bp1_yearly.9013.desc: "在我宣告对冒名顶替者的胜利后，怀疑我真实身份的人都沉默了。我的卫兵控制了依然对我发出嘘声和嘲笑，因夺权失败而尖叫的[bp1_yearly_9007_doppelganger.GetNameNoTooltip]。\n\n虽然[bp1_yearly_9007_doppelganger.GetNameNoTooltip]仍然宣称是真正的我，但很少有人会去我的地牢里听[bp1_yearly_9007_doppelganger.GetHerHim]这么说。"
 bp1_yearly.9013.a: "总算结束了。"
 bp1_yearly.9014.t: "秀外慧中"
 bp1_yearly.9014.desc.soulmate: "当我和我美丽的情人[bp1_yearly_9007_doppelganger.GetNameNoTooltip]躺在床上时，我发现除了相同的外表之外，我们还有更多的共同点。[bp1_yearly_9007_doppelganger.GetSheHe|U]是个天才，是个学者，经常能说出我无法用语言表达出来的见解！就好像我们的思想是一体的，我们能够完善彼此的想法。如此关系只意味着一种东西：爱！\n\n但我真的有如此自恋，以至于认为我的二重身不只是情人，而是……灵魂伴侣吗？"
 bp1_yearly.9014.desc.lover: "我和温柔美丽的[bp1_yearly_9007_doppelganger.GetName]在一起的时间越来越多了。虽然曾经我只将[bp1_yearly_9007_doppelganger.GetHerHim]视为我自己的糟糕镜像，但现在却开始发现[bp1_yearly_9007_doppelganger.GetHerHis]陪伴中的愉快和欣慰。当我们一起宫廷散步，手碰到一起时，我们都僵住了。\n\n虽然很短暂，但那一瞬间的肉体接触却让我双颊通红，我不安地看向[bp1_yearly_9007_doppelganger.GetNameNoTooltip]，发现[bp1_yearly_9007_doppelganger.GetSheHe]似乎也有同感。\n\n但我真的有如此自恋，以至于考虑叫将我的二重身称为……情人吗？"
 bp1_yearly.9014.a: "当然！"
 bp1_yearly.9014.a.arrogant: "我太爱我——我是说你了！"
 bp1_yearly.9014.b: "不——！我们不能！"
 bp1_yearly.9015.t: "天生一对"
 bp1_yearly.9015.desc: "自从我开始和迷人又美丽的[bp1_yearly_9007_doppelganger.GetName]待在一起后，[bp1_yearly_9015_living_parent.Custom2('MyCharacterIntroduction', ROOT.Char)]就显得忧郁而不安，也许[bp1_yearly_9015_living_parent.GetSheHe]反对我们的关系？\n\n迫于压力，[bp1_yearly_9015_living_parent.GetNameNoTooltip]泪流满面地坦白。“你们是双胞胎，[ROOT.Char.GetFirstNameNoTooltip]！你们出生后，我不想让你的继承权受到挑战，所以将你们俩分开了。我没想到你们会找到彼此！”\n\n真是令人震惊，但我能用这些信息做什么？"
 bp1_yearly.9015.a: "抱住我，[bp1_yearly_9007_doppelganger.Custom('SisterBrother')]！"
 bp1_yearly.9015.b: "不能让任何人知道。"
 bp1_yearly.9016.t: "将会成为[ROOT.Char.GetTitleAsNameNoTooltip]的[bp1_yearly_9016_uppity_child.GetWomanMan|U]"
 bp1_yearly.9016.desc.intro: "一开始只是在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]餐厅的一次普通家庭聚会，但很快变成了[bp1_yearly_9016_heir.Custom2('MyCharacterIntroduction', ROOT.Char)]与[bp1_yearly_9016_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)]的激烈争吵！\n\n[bp1_yearly_9016_uppity_child.GetSheHe|U]坚称[bp1_yearly_9016_heir.GetNameNoTooltip]根本不配做我的继承人。\n\n"
 bp1_yearly.9016.desc.not_a_child: "“[bp1_yearly_9016_heir.GetSheHe|U]甚至不是你的[bp1_yearly_9016_heir.Custom('GetDaughterSon')]！[bp1_yearly_9016_heir.GetSheHe]有何权利在你升入[ROOT.Char.GetFaith.PositiveAfterLife]后压过我继承领地？"
 bp1_yearly.9016.desc.bastard: "“[bp1_yearly_9016_heir.GetSheHe|U]不是这个家的合法[bp1_yearly_9016_heir.Custom('GetDaughterSon')]。我真正生于父母的结合，凭什么让这个私生子继承权位？"
 bp1_yearly.9016.desc.child_of_concubine: "“[bp1_yearly_9016_heir.GetSheHe|U]是低贱的侧室所出！而我生于你和[bp1_yearly_9016_uppity_child.GetMother.GetName]的[bp1_yearly_9016_uppity_child.Custom('GetCulturallyAppropriateMarriageReference')]，继承权位是我与生俱来的权利！"
 bp1_yearly.9016.desc.rival: "“[bp1_yearly_9016_heir.GetSheHe|U]背叛了你无数次，而我对你忠心耿耿！你还在时[bp1_yearly_9016_heir.GetSheHe]都不爱护你，等你不在了，我们又如何相信这只放肆的野兽会爱护[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]？"
 bp1_yearly.9016.desc.fallback: "“[bp1_yearly_9016_heir.GetSheHe|U]完全配不上权位，只配成为我继位后的小丑！这个恶棍窃居首席顺位已经太久了，理应回到[bp1_yearly_9016_heir.GetHerHis]应有的位置上去。"
 bp1_yearly.9016.desc.outro: "我要和你决斗，[bp1_yearly_9016_heir.GetNameNoTooltip]！争夺权位的决斗！”"
 bp1_yearly.9016.a: "哦，这样不错。"
 bp1_yearly.9016.b: "坐下，你个蠢货！"
 9016_uppity_child_wins: "[bp1_yearly_9016_uppity_child.GetName]赢得决斗"
 9016_heir_wins: "[bp1_yearly_9016_heir.GetName]赢得决斗"
 bp1_yearly.9017.t.culture: "异族[bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')]"
 bp1_yearly.9017.t.faith: "异教[bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')]"
 bp1_yearly.9017.desc.intro: "夜里，在火炉旁我看到[bp1_yearly_9017_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)]如同[ROOT.Char.GetFaith.KnowledgeGodName]一样沉思着。我问[bp1_yearly_9017_uppity_child.GetHerHim]是什么如此困扰[bp1_yearly_9017_uppity_child.GetHerHim]，[bp1_yearly_9017_uppity_child.GetSheHe]转向我，愤怒与羞愧在[bp1_yearly_9017_uppity_child.GetHerHis]眼中燃烧着。\n\n"
 bp1_yearly.9017.desc.culture: "“我和你们都不一样！我不知道[ROOT.Char.GetCulture.GetName]人的习俗和传统。我在这里感觉很孤独，一个和[ROOT.Char.GetCulture.GetCollectiveNoun]人生活在宫廷中的[bp1_yearly_9017_uppity_child.GetCulture.GetName]人，好像我有权称自己是他们中的一员一样。"
 bp1_yearly.9017.desc.faith: "“我和他们不一样！我祈祷和礼拜的方式和你们[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]不一样！我是个将要继承异教徒[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|L]的[bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip]。"
 bp1_yearly.9017.desc.outro: "我是个冒牌货，我不能再做你的继承人了！”"
 bp1_yearly.9017.a: "我们应该庆祝彼此的差异，[ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]！"
 bp1_yearly.9017.b.culture: "不管是[bp1_yearly_9017_uppity_child.GetCulture.GetName]人还是[ROOT.Char.GetCulture.GetName]人，你始终是我的[ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]。"
 bp1_yearly.9017.b.faith: "不管是[bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip]还是[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]，你始终是我的[ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]。"
 bp1_yearly.9017.c: "好主意，你的继承权被剥夺了！"
