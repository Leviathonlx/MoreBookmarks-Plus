l_simp_chinese:
 bp1_yearly.7000.t: "与友晨食"
 bp1_yearly.7000.desc: "我在去[ROOT.Char.GetFaith.HouseOfWorship]的路上，撞见了我的[ROOT.Char.Custom2('RelationToMeShort', distraction_friend)][distraction_friend.GetTitledFirstName]提着一个小袋子。[distraction_friend.GetSheHe]煞有介事地朝周围望了一圈，然后露出了袋子里面各式各样的饮品和食物。\n\n“今天天气真好，和我一起去外面来个晨间野餐吧。”[distraction_friend.GetSheHe|U]说道。\n\n当我表示拒绝，说自己要去[ROOT.Char.GetFaith.HouseOfWorship]时，[distraction_friend.GetFirstNameNoTooltip]打断了我的发言：\n\n“[ROOT.Char.GetFaith.HighGodName]再等一会也还在那里，但是[ROOT.Char.Custom('GetExpensiveDessert')]可等不了哦。”"
 bp1_yearly.7000.a: "[ROOT.Char.GetFaith.HighGodName]比晨食可重要多了。"
 bp1_yearly.7000.b: "放跑这样的机会才是真正的罪过。"
 lovely_picnic_modifier: "美味的野餐"
 lovely_picnic_modifier_desc: "享受了一顿美味的野餐。"
 bp1_yearly.7001.t: "钓鱼去"
 bp1_yearly.7001.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', fishing_friend)][fishing_friend.GetFirstName]突然走上前跟我搭讪，满脸都是灿烂的笑容。[fishing_friend.GetHerHis]的手里是两根钓鱼竿。\n\n“[fishing_friend.Custom2('RelationToMeShort', ROOT.Char)]，今天跟我一起去钓鱼吧，我保证你会喜欢上这个爱好的。”[fishing_friend.GetSheHe|U]大声说道。\n\n确实，距离我上一次从[ROOT.Char.Custom('FortifiedBuilding')]的繁文缛节和喧嚣俗世中脱身，已经有好一阵子了……"
 bp1_yearly.7001.a: "我肯定能钓到预言中的锦鲤！"
 bp1_yearly.7001.b: "[ROOT.Char.GetTitleAsNameNoTooltip]不#EMP “钓鱼”#!。"
 bp1_yearly_7001.a.tt: "你参加了一场垂钓之旅"
 bp1_yearly.7001.a.toast.good_time: "你的出行十分尽兴"
 bp1_yearly.7001.a.toast.bad_time: "你的出行很扫兴"
 bp1_yearly.7001.a.toast.caught_fish: "你钓到大鱼"
 bp1_yearly.7001.a.toast.white_carp: "你钓到传奇锦鲤"
 bp1_yearly.7002.t: "暗争暗斗"
 bp1_yearly.7002.desc: "难得一遇的摸鱼时光，我散步来到了窗户边，欣赏起了楼下庭院的风光。\n\n然而，我的心情一下子就变糟了。我的仇敌[chamberpot_rival.GetFirstName]正穿过庭院，[chamberpot_rival.GetHerHis]的脸上兴高采烈，这可着实令人不爽。我的双眼瞄上了床铺旁边灌满的夜壶，或许我可以给那副兴高采烈来点什么。"
 bp1_yearly.7002.a: "下面的，看着点！"
 bp1_yearly.7002.b: "我是个成年人，这种事太下作了。"
 bp1_yearly.7002.a.tt: "你尝试将夜壶里的东西倾倒在此人身上"
 drenched_in_excrement_opinion: "屎尿淋头"
 threw_excrement_opinion: "差点屎尿淋头"
 bp1_yearly.7002.a.toast.perfect_hit: "直接命中！"
 bp1_yearly.7002.a.toast.miss: "彻底丢歪了！"
 bp1_yearly.7002.a.toast.chamberpot: "你把夜壶整个丢了出去！"
 bp1_yearly.7002.a.toast.tripped: "你滑倒了，摔了个满脸屎尿！"
 bp1_yearly.7003.t: "织锦挂毯"
 bp1_yearly.7003.desc: "我正在寻找[orgy_tapestry_maker.Custom2('MyCharacterIntroduction', ROOT.Char)]，但是哪里也找不到[orgy_tapestry_maker.GetSheHe]。最终我闯进了[orgy_tapestry_maker.GetHerHis]的房间，虽然还是没能找到#EMP [orgy_tapestry_maker.GetHerHim]#!，但我发现了一些很有趣的东西。\n\n这看上去是一块[orgy_tapestry_maker.GetSheHe]一直在忙活的挂毯，上面描绘了一场纵欲狂欢。我在挂毯上，被我的[ROOT.Char.Custom2('RelationToMeShort', orgy_participant_1)][orgy_participant_1.GetFirstName]和我的[ROOT.Char.Custom2('RelationToMeShort', orgy_participant_2)][orgy_participant_2.GetFirstName]夹在中间。与此同时，我的[ROOT.Char.Custom2('RelationToMeShort', orgy_tapestry_maker)][orgy_tapestry_maker.GetFirstNameNoTooltip]看上去还是一名[ROOT.Char.GetFaith.DevilName]的长期信徒。在挂毯的角落处，我的[ROOT.Char.Custom2('RelationToMeShort', orgy_participant_3)][orgy_participant_3.GetFirstName]坐着，一脸狂喜。\n\n在看完这一切后，我哑口无言。"
 bp1_yearly.7003.a: "真恶心！"
 bp1_yearly.7003.b: "我#EMP 一定#!要把这个挂在我房间的墙上。"
 bp1_yearly.7003.c: "我进错门了。"
 bp1_orgy_tapestry: "纵欲狂欢挂毯"
 bp1_orgy_tapestry_desc: "这幅挂毯描绘了[orgy_participant_1.GetFirstName]、[ROOT.Char.GetName]、[orgy_participant_2.GetName]、[orgy_participant_3.GetName]和[orgy_tapestry_maker.GetName]参加的一场纵欲狂欢。[ROOT.Char.GetFaith.DevilName]也参与其中。"
 bp1_yearly.7004.t: "友人的抚慰"
 bp1_yearly.7004.desc: "我正坐在那凝视外边，我的[ROOT.Char.Custom2('RelationToMeShort', concerned_friend)][concerned_friend.GetFirstName]走了过来，说道：“自从那件事发生以后……你再也没有恢复原样。”\n\n[concerned_friend.GetSheHe|U]没有说出口，但我知道[concerned_friend.GetSheHe]指的是那时候[bad_memory.GetDescription]。\n\n“或许你需要某个人倾诉一下？我是可以成为那个人的。”[concerned_friend.GetSheHe]小心地继续道。"
 bp1_yearly.7004.a: "听上去真贴心。"
 bp1_yearly.7004.b: "我的烦恼是我自己的。"
 bp1_yearly.7005.t: "挚友亦有所求"
 bp1_yearly.7005.desc: "我的朋友[borrowing_friend.GetName]前来找我，显然是有所求。最终，我对于[borrowing_friend.GetHerHim]拐弯抹角的言辞感到了疲惫，要求[borrowing_friend.GetSheHe]直接告诉我所为何事。\n\n“好吧，我是希望我能把你的[borrowed_artifact.GetName]借走一晚上，但是你不能问为什么……”\n\n[borrowing_friend.GetSheHe|U]自己显然对于这个要求也感到很尴尬。[borrowing_friend.GetSheHe]借这个想要干什么呢？"
 bp1_yearly.7005.a: "我觉得可以。"
 bp1_yearly.7005.b: "没门。"
 bp1_yearly.7005.a.returned_artifact: "被借出的宝物已返还。"
 bp1_yearly.7006.t: "$bp1_yearly.7005.t$"
 bp1_yearly.7006.desc: "[borrowing_friend.GetName]过来找我，眼睑低垂。“请别太难过”。\n\n我被领到我的[borrowed_artifact.GetName]前，它看起来已经严重损毁了。\n\n“我很抱歉，这一切真的纯属意外……”，[borrowing_friend.GetFirstNameNoTooltip]看上去真是心急如焚。"
 bp1_yearly.7006.a: "你个[borrowing_friend.Custom2('InsultNoun', ROOT.Char)]。"
 bp1_yearly.7006.b: "意外也是会发生的。"
 bp1_yearly.7005.a.tt: "你的宝物可能收到损伤。"
 bp1_yearly.7007.t: "$bp1_yearly.7005.t$"
 bp1_yearly.7007.desc: "[borrowing_friend.GetName]归还了我的[borrowed_artifact.GetName]。我不太确定他们只是对它进行了清洁，还是实际上做出了改动，但不管怎样，它看上去更加引人注目了。\n\n“我希望你喜欢这个，我可是忙活了一整晚。”[borrowing_friend.GetSheHe]说道，看上去很紧张。"
 bp1_yearly.7007.a: "妙极了！"
 bp1_yearly.7007.b: "你动了我的[borrowed_artifact.GetNameNoTooltip]？"
 didnt_trust_friend_opinion: "不信任我。"
 trusted_friend_opinion: "信任我。"
 forgave_me_opinion: "原谅了我。"
 improved_artifact_opinion: "改良了我的宝物。"
 messed_with_artifact_opinion: "搞坏了我的宝物。"
 bp1_yearly.7010.t: "忠诚测试"
 bp1_yearly.7010.desc: "我忍不住去思考[tested_friend.GetFirstNamePossessive]的忠诚性问题。[tested_friend.GetSheHe]是一个真心朋友，还是只是一个阿谀奉承的马屁精？\n\n或许一个小测试能让我安心……\n\n一名特工，一个假秘密，一份匿名礼物。什么会让[tested_friend.GetHerHim]背叛我的信任？"
 bp1_yearly.7010.a: "三十块银币。"
 bp1_yearly.7010.b: "让两个……不，#EMP 三个#!美丽的[tested_friend.Custom('AttractionWomanManMultiple')]来承担这个任务。"
 bp1_yearly.7010.c: "许诺给[tested_friend.GetHerHis]#EMP 另一位#!朋友[friends_friend.GetFirstNameNoTooltip]财富。"
 bp1_yearly.7010.d: "这对我来说太下作了。"
 bp1_yearly.7010.toast.betrayed: "[tested_friend.GetSheHe|U]背叛了你"
 bp1_yearly.7010.toast.not_betrayed: "[tested_friend.GetSheHe|U]证明了[tested_friend.GetHerHis]的忠诚"
 bp1_yearly.7010.a.tt: "你相信[tested_friend.GetFirstNamePossessive]的忠诚能用金钱买到"
 bp1_yearly.7010.b.tt: "你相信[tested_friend.GetFirstName]会选择美色而非友谊"
 bp1_yearly.7010.c.tt: "你相信[tested_friend.GetFirstName]更在意[friends_friend.GetFirstNamePossessive]的友谊"
 bp1_yearly.7050.t: "经年的对手"
 bp1_yearly.7050.desc: "我回到了战场上，泥土沾上了我的皮靴，死去士兵身上的恶臭味袭入我的鼻孔，我的生命仿佛再次回到了[war_memory.GetDescription]那一天。\n\n我气喘吁吁地惊醒，冰冷的汗珠挂满了我的脸颊。"
 bp1_yearly.7050.desc.married: "[sleeping_spouse.GetFirstName]在我身边挪了挪身，但是没有醒来。我必须独自解决我的麻烦。"
 bp1_yearly.7050.desc.not_married: "整个房间独我一人，我必须亲自处理这些麻烦。"
 bp1_yearly.7050.a: "我应该尝试遗忘。"
 bp1_yearly.7050.b: "我不会再输了！"
 vengeance_obsessed_modifier: "被复仇占据头脑"
 bp1_yearly.7051.t: "[battle_area.GetNameNoTooltip]之战 "
 bp1_yearly.7051.desc: "我能够清晰、生动地想起那时[battle_memory.GetDescription]。那是一场发生在[battle_area.GetTerrain.GetNameNoTooltip]的战斗，我对于这样的地形毫无准备。\n\n从那以后，我就一直在反复复盘这场战斗，我有信心，如果战斗发生在今天，我的指挥将出色得多。"
 bp1_yearly.7051.a: "我不会让这一切再发生了。"
 bp1_yearly.7051.b: "我应该学会灵活应变。"
 bp1_yearly.7052.t: "一个故事……"
 bp1_yearly.7052.desc: "篝火在嘶鸣，觥筹交错之时，[story_friend.GetFirstName]喊我讲一个故事。\n\n我立刻想到了一个有名的[ROOT.Char.GetCulture.GetNameNoTooltip]人民间传说，这个故事很经典，从未让人扫了兴致。\n\n另一方面，如果我讲一个自己经历过的故事会怎么样，比如说[story_memory.GetDescription]那时。"
 bp1_yearly.7052.a: "保持传统风格。"
 bp1_yearly.7052.b: "我的一手故事！"
 bp1_yearly.7052.c: "成年人两个都要！"
 bp1_yearly.7053.t: "复仇的回忆"
 bp1_yearly.7053.desc: "我走过城镇时，狂怒再一次占据了我，最近我脑海里唯一想到的事情就是[bad_memory.GetDescription]。\n\n我必须以某种方式向[bad_memory_participant.GetFirstNameNoTooltip]复仇。我抬起头，看了看面前的绞刑架。或许如果我小心行动，[bad_memory_participant.GetSheHe]很快就会吊在上面。"
 bp1_yearly.7053.a: "我会完成我的复仇。"
 bp1_yearly.7053.b: "我必须试着遗忘。"
 murder_memory_modifier: "复仇的回忆"
 sex_memory_modifier: "情欲回忆"
 bp1_yearly.7053.a.1: "该计谋会拥有成功率增益。"
 bp1_yearly.7054.t: "忘却"
 bp1_yearly.7054.desc: "“[forgotten_memory.GetDescription]？”我疑惑地问道。\n\n我的[memory_child.Custom('GetDaughterSon')][memory_child.GetFirstName]忧心忡忡地看着我。“当然！这个故事你已经讲了一遍又一遍了，你不记得了吗？”\n\n真相是，我确实不记得了。我最近对细节的记忆越来越混乱了，但是我要是和盘托出的话，会显得我很虚弱。"
 bp1_yearly.7054.a: "哦对呀，我的错。"
 bp1_yearly.7054.b: "这些日子我忘掉了太多太多。"
 bp1_yearly.7055.t: "记录一段记忆"
 bp1_yearly.7055.desc.positive: "有一些时刻必须永久铭记下来。那次[recorded_memory.GetDescription]就是这样的一段记忆。如此非同寻常的回忆必须一直保留下去。"
 bp1_yearly.7055.desc.negative: "有一些时刻必须永久铭记下来。那次[recorded_memory.GetDescription]就是这样的一段记忆。虽然这是一段痛苦的记忆，但必须有人将其传承给下一代。"
 bp1_yearly.7055.desc.neutral: "有一些时刻必须永久铭记下来。那次[recorded_memory.GetDescription]就是这样的一段记忆。"
 bp1_yearly.7055.desc.alone_poor_skill: "我或许不是个好作家，但只要付出时间和努力，我一定能写出点什么。\n\n"
 bp1_yearly.7055.desc.alone_good_skill: "我熟练掌握了[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]，写这个手到擒来。\n\n"
 bp1_yearly.7055.desc.blind: "不幸的是，失明让我无法亲自书写任何东西……\n\n"
 bp1_yearly.7055.desc.poet: "我的宫廷诗人[poet.GetFirstName]会有大用。[poet.GetHerHis|U]对散文的精通能将我平凡的话语转化为艺术。"
 bp1_yearly.7055.desc.friend: "还有，我亲爱的朋友[friend.GetFirstName]在写作上比我强多了。如果我请求，[friend.GetSheHe]肯定会帮忙？"
 bp1_yearly.7055.desc.ending: "然而，编辑和撰写一本巨著很容易就会变成一项费力不讨好的活……"
 bp1_yearly.7055.poet: "诗人[poet.GetFirstNameNoTooltip]会将它写下来！"
 bp1_yearly.7055.friend: "[friend.GetFirstNameNoTooltip]是个真正的朋友。"
 bp1_yearly.7055.high_skill: "我会亲自记录它。"
 bp1_yearly.7055.a: "我会亲自记录，这是[ROOT.Char.GetFaith.HighGodName]的旨意。"
 bp1_yearly.7055.b: "没时间干这个……"
 recorded_memory_character: "[memory_participant.GetTitledFirstNameNoTooltip]的记忆"
 recorded_memory: "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]的记忆"
 recorded_memory_desc: "这部书记述了[recorded_memory.GetThirdPerspectiveDescription]时的故事。\n\n由[ROOT.Char.GetFirstName]撰写。"
 bp1_yearly.7056.t: "恐吓战术"
 bp1_yearly.7056.desc: "我将[intimidation_target.GetFirstName]带到我的[ROOT.Char.Custom('GetDungeonPlural')]，准备在那里用一些可怕的传闻把[intimidation_target.GetHerHim]吓破胆——都是一些我曾经对那些忤逆过我的人做过的事。\n\n“想必你已经听说过[intimidation_memory.GetDescription]是怎样的了。”我兴致勃勃地跟[intimidation_target.GetHerHim]说道。“而那只不过是#EMP 开始。#!”\n\n我轻笑起来，而[intimidation_target.GetFirstNamePossessiveNoTooltip]恐惧的眼睛睁得老大。"
 bp1_yearly.7056.a: "别担心，只要照我说的做，你会没事的……"
 bp1_yearly.7056.b: "把我的威名告诉#EMP 所有人#!！"
 bp1_yearly.7057.t: "宗所的浮想联翩"
 bp1_yearly.7057.desc: "我正坐在[ROOT.Char.GetFaith.HouseOfWorship]里，但却根本听不进[realm_priest.GetCouncilTitleFirstName]的话语，满脑子都是[sex_memory.GetDescription]那时的事。自那件事以后，我就无时无刻地想念[sex_partner.GetHerHim]。"
 bp1_yearly.7057.desc.male: "\n\n糟糕的是，这种幻想引发了相当明显的副作用。要是我能够把[ROOT.Char.GetFaith.ReligiousText]摆正，或许还能藏住这个逐渐变大的问题，不致让人发现……"
 bp1_yearly.7057.desc.female: "\n\n糟糕的是，这种幻想产生一些相当……麻烦的副作用。"
 bp1_yearly.7057.a: "[sex_partner.GetNameNoTooltip]#EMP 必须#!属于我……"
 bp1_yearly.7057.b: "消除这些想法！"
 bp1_yearly.7057.c: "还能有什么地方比[ROOT.Char.GetFaith.HouseOfWorship]更能减压？"
 bp1_yearly.7057.a.tt: "该计谋会拥有成功率增益。"
 bp1_yearly.7058.t: "供给侧灾难"
 bp1_yearly.7058.desc: "清晨，小鸟们叽叽喳喳的合唱伴随着我来到储备室，在此地，黎明的微光让位给了[ROOT.Char.Custom('GetRoom')]阴郁的黑暗。我打了个哈欠，伸了伸懒腰，然后继续前行，我的双脚踏在地板上发出声音。\n\n我的眼睛刚适应弱光环境之后，一地的狼藉展现在我的面前：苹果核、掉落在地上的面包屑、没有肉的骨头。万分震惊之下，我环顾四周看了看整个[ROOT.Char.Custom('GetRoom')]，但目光所及之处皆是更多的证据。\n\n突然，在房间的一角，一声软绵绵的、心满意足的#EMP 打嗝#!……"
 bp1_yearly.7058.glutton: "我还有更多食物！让我们打开#EMP 秘密储藏！#!"
 bp1_yearly.7058.a: "嗯，你得赔钱。如果有的话，还要交罚款。"
 bp1_yearly.7058.b: "既然你喜欢储备室，那你一定也会#EMP 爱上#![ROOT.Char.Custom('GetDungeon')]！"
 bp1_yearly.7058.c: "#EMP *叹气*#!我猜……我请客……"
 bp1_yearly.7030.t: "肉体的抚慰"
 bp1_yearly.7030.desc: "自从[dead_friend_spouse.GetFirstName]的[dead_friend.Custom('WifeHusband')][dead_friend.GetFirstName]过世之后，[dead_friend_spouse.GetHerHis]一直萎靡不振。一天傍晚，[dead_friend_spouse.GetSheHe|U]过来拜访我。\n\n“我真是太寂寞了，”[dead_friend_spouse.GetSheHe]看着我，充满渴望地说道。我得不断提醒自己，[dead_friend.GetFirstNameNoTooltip]是我的好朋友。\n\n“你一直都如此让人舒心，”[dead_friend_spouse.GetSheHe]说道，略带暗示地咬紧[dead_friend_spouse.GetHerHis]的双唇。[dead_friend.GetFirstNameNoTooltip]是我的朋友。\n\n“我只是想要有所感受，”[dead_friend_spouse.GetSheHe]呢喃道，解开了[dead_friend_spouse.GetHerHis][dead_friend_spouse.Custom('GetUpperClothingArticle')]前面的扣子。[dead_friend.GetFirstNameNoTooltip]#EMP 是#!我的朋友……"
 bp1_yearly.7030.a: "[dead_friend.GetFirstNameNoTooltip]若泉下有知，也会允许的……"
 bp1_yearly.7030.b: "控制住你自己，[dead_friend_spouse.GetFirstNameNoTooltip]！"
 bp1_yearly.7100.t: "屎到淋头"
 bp1_yearly.7100.desc: "前一刻我还沐浴在阳光下，在[owned_county.GetName]走路散心，下一刻我就浑身是屎，摔倒在泥巴地里。我愤怒地将[ROOT.Char.Custom('EyeEyes')]上面的粪便抹掉，发现罪魁祸首正在偷着乐。\n\n“[potential_nemesis.GetTitledFirstName]送来[potential_nemesis.GetHerHis]的问候！”一个农民把身子探出窗户，大声叫道，然后火速逃离了现场。\n\n非常可悲的是，我本来打算去旁边的小溪清洗一张我特别珍爱的衣物，但很显然，现在这张毛皮已经抢救不回来了。"
 bp1_yearly.7100.a: "现在这件事是#EMP 私怨了……#!"
 bp1_yearly.7100.b: "我要用[potential_nemesis.GetHerHis]的血清理自己！"
 bp1_yearly.7100.c: "[potential_nemesis.GetFirstNameNoTooltip]，记着我这句话：这件衣物会赔偿的。"
 bp1_yearly.7100.d: "报复行为有失我的身份……"
 bp1_yearly.7100.c.tt: "[potential_nemesis.GetFirstNamePossessiveNoTooltip]最喜爱的小猫咪之前在这附近晃悠……"
 bp1_yearly.7100.e: "我会留着这件衣服……晚些时候用。"
 focused_on_revenge_modifier: "专注复仇"
 focused_on_revenge_modifier_desc: "该角色全身心投入在毁灭自己的仇敌身上，忽视了自身的许多职责。"
 vengeful_opinion: "有仇必报"
