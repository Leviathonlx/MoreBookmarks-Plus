 dynasty_bastard_was_legitimized: "宗族私生子被合法化"
 bastard_interaction.0001.t: "[actor.GetHouse.GetBaseName]家族"
 bastard_interaction.0001.desc.standard: "过了这么久，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]终于决定给予我期待已久的接纳。从今以后，我是[actor.GetHerHis]合法的[secondary_recipient.Custom('DaughterSon')]。[actor.GetSheHe]只说了几句话，却彻底改变了我的未来。"
 bastard_interaction.0001.desc.child: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U]“合法化”了我——现在我是[actor.GetHerHis]真正的[secondary_recipient.Custom('DaughterSon')]了，[actor.GetSheHe]是这么说的。我不太清楚这是什么意思，但我注意到一些人用不同的眼光看着我。大多数是友善的，也有一些并非如此……"
 bastard_interaction.0001.a.standard: "我离梦想又更近一步。"
 bastard_interaction.0001.a.child: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U]说这是好事。"
 bastard_interaction.0002.t: "欢迎来到家庭"
 bastard_interaction.0002.house_head: "我已宣布我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))][legitimized_bastard.GetFirstName]是我的合法子女，以及[actor.GetHouse.GetBaseName]家族的一员。我考虑良久才做出这个决定，尽管有些人可能不同意，但这是正确的。"
 bastard_interaction.0002.dynast: "我已宣布我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))][legitimized_bastard.GetFirstName]是[actor.GetDynasty.GetBaseName]宗族的合法成员。"
 bastard_interaction.0002.approved: "我已宣布我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))][legitimized_bastard.GetFirstName]是我的合法子女，以及[actor.GetHouse.GetBaseName]家族的一员。我考虑良久才做出这个决定，尽管有些人可能不同意，但这是正确的。"
 bastard_interaction.0002.a: "你的前途一片光明，[legitimized_bastard.GetFullNameNoTooltip]。"
 bastard_interaction.0003.t: "结果好就好"
 bastard_interaction.0003.desc: "作出这个决定花了[actor.GetHerHim]一些时间，但[actor.GetTitledFirstName]最终合法化了我们的[secondary_recipient.Custom('DaughterSon')][secondary_recipient.GetFirstName]。作为[actor.GetHouse.GetBaseName]家族的一员，现在[secondary_recipient.GetFirstName]有了我从不敢想的光明未来。"
 bastard_interaction.0003.a: "真让我们骄傲！"
 bastard_interaction.0004.t: "往日阴魂，再现于今"
 bastard_interaction.0004.desc: "我曾愚蠢地一度相信[secondary_recipient.GetTitledFirstName]这个问题已经是过去式了，[secondary_recipient.GetSheHe]不再会回来骚扰我。我怎么会疏于预见我的[actor.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]把[secondary_recipient.GetHerHim]合法化了呢？我想我已经受够了……"
 bastard_interaction.0004.newborn_desc: "[actor.GetFirstName]不但有一个私生子，而且[actor.GetSheHe]还决定将其作为[actor.GetHerHis]自己的合法子女！\n\n小[legitimized_bastard.GetTitledFirstName]将永远是我生活的烦恼……"
 bastard_interaction.0004.a: "我不会忘记这次背叛。"
 bastard_interaction.0005.t: "[secondary_recipient.GetFirstNamePossessiveNoTooltip]的大日子"
 bastard_interaction.0005.desc.bastard: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U]决定合法化我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetTitledFirstName]。我忍不住感到一丝苦涩……如果换做我，会不会被这样接纳？"
 bastard_interaction.0005.desc.approve: "今天是[secondary_recipient.GetTitledFirstName]的好日子！我们的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]终于恢复了[actor.GetHerHis]的理智，合法化了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]。现在[secondary_recipient.GetSheHe|U]是家庭真正的一分子了。"
 bastard_interaction.0005.desc.disapprove: "我真不敢相信——[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]决定合法化[secondary_recipient.GetTitledFirstName]！随着时间推移，我已经接受了[secondary_recipient.GetHerHis]的存在，但这次太过分了。难道[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]真的指望我会欢迎我的私生[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]来到家庭吗？"
 bastard_interaction.0005.a.approve: "祝你在新生中好运。"
 bastard_interaction.0005.a.disapprove: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]有丝毫为我着想过吗？"
 every_child_adult_non_bastard_dislike: "我所有厌恶私生子的非私生成年子女"
 every_child_adult_non_bastard_dislike_me: "[THIS.Char.GetFirstNamePossessive]所有厌恶我的非私生成年子女"
 bastard_interaction.0006.t: "[legitimized_bastard.GetFirstNameNoTooltip]合法化"
 bastard_interaction.0006.desc: "[legitimized_bastard.GetTitledFirstName]被[legitimized_bastard.GetHerHis]家族的家主[actor.GetTitledFirstName]合法化了！"
 bastard_interaction.0006.a: "终于，[legitimized_bastard.GetSheHe]有了一个家。"
 bastard_interaction.0007.desc: "我[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))]的私生[legitimized_bastard.Custom('GetDaughterSon')]，[legitimized_bastard.GetTitledFirstName]，已被[actor.GetHerHis]家族的家主[actor.GetTitledFirstName]合法化了。"
 bastard_interaction.0007.newborn_desc: "[parent.GetTitledFirstName]将一个私生子带到了这个世界，其被[actor.GetTitledFirstName]，[legitimized_bastard.GetHerHis]的[legitimized_bastard.Custom2('RelationToMe', SCOPE.sC('actor'))]合法化。"
 bastard_interaction.0007.a: "愿[legitimized_bastard.GetSheHe]永远不要出现在我的生活里。"
 bastard_interaction.0008.desc: "[legitimized_bastard.GetTitledFirstName]，我[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))]的私生[legitimized_bastard.Custom('GetDaughterSon')]，已经被[legitimized_bastard.GetHerHis]新家族的家主所合法化！"
 bastard_interaction.0008.a: "说得好像[legitimized_bastard.GetSheHe]真的会变成“合法”一样。"
 bastard_interaction.0009.t: "宗族的继承人"
 bastard_interaction.0009.desc: "[actor.GetTitledFirstName]，我们整个宗族的族长，宣布我成为我们姓氏的合法继承人！\n\n我一直以来是一名真正的[ROOT.Char.GetDynasty.GetBaseName]，而现在，全世界都必须认可它。"
 bastard_interaction.0009.a: "终于！"
 bastard_interaction.0010.t: "宗族的另一名继承人"
 bastard_interaction.0010.desc: "[actor.GetTitledFirstName]，我们整个宗族的族长，宣布我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))]成为我们姓氏的一位合法继承人！\n\n[recipient.GetSheHe|U]现在已经如任何合法婚生子女一样，成为了[ROOT.Char.GetDynasty.GetBaseName]的一位继承人。"
 bastard_interaction.0010.a: "顺位中又多一位。"
 bastard_interaction.0010.a.tt: "[recipient.GetShortUIName|U]现在已有继承资格"
