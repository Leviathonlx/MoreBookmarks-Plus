l_simp_chinese:
 spymaster_task.0311.t: "揭开的秘密"
 spymaster_task.0311.councillor_liege_opening: "[councillor.GetTitledFirstName]在作为我的[councillor.GetCouncilTitle]执行[councillor.GetHerHis]的任务时，发现了[secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的秘密。"
 spymaster_task.0311.spymaster_opening: "在为我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))][councillor_liege.GetTitledFirstName]执行调查任务时，我发现了[secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的秘密。"
 spymaster_task.0311.notification: "[councillor.GetCouncilTitle]：查出秘密"
 spymaster_task.0341.t: "谍报：异常性癖"
 spymaster_task.0311.secret_deviant.shared: "\n\n我简直不敢相信[secret_holder.GetSheHe]寻求愉悦的怪诞方式。仅仅是这种想法就会让任何一个性癖正常的[secret_holder.GetWomanMan]反感，然而[secret_holder.GetSheHe]却不单止是愿意……实际上是，渴望！"
 spymaster_task.0311.secret_deviant: "\n\n[secret_holder.GetSheHe]寻求愉悦的方式任何正经[secret_holder.GetWomanMan]仅仅想一下都会作呕，然而[secret_holder.GetSheHe]不仅不抵制，甚至是乐在其中！不——这种行为#emphasis 真是#!违反人性，让人恶心，简直就是亵渎[ROOT.Char.GetFaith.HighGodName]！"
 spymaster_task.0341.a: "来人！快给我拿个桶来，我要——#EMP *呕*#!"
 spymaster_task.0341.a.deviant: "再描述一遍，尽可能详细一些……"
 spymaster_task.0341.a.detached: "真是恶心，不过这个情报很有用。"
 spymaster_task.0342.t: "谍报：鸡奸"
 spymaster_task.0311.sodomy.accepted: "\n\n[secret_holder.GetSheHe|U]很享受与其他[secret_holder.GetWomenMen]的亲密关系。[secret_holder.GetHerHis|U]的[secret_holder.GetFaith.GetAdherentNamePlural]同胞们视这样的行径为深重的罪孽。虽然这听起来挺荒谬的，但我应该能利用这个秘密得到些好处……"
 spymaster_task.0311.secret_sodomy.illegal_shared: "\n\n[secret_holder.GetSheHe|U]享受与其他[secret_holder.GetWomenMen]的亲密关系。可惜，[secret_holder.GetFirstName]没能像我一样把[secret_holder.GetHerHis]的罪证隐藏好。"
 spymaster_task.0311.secret_sodomy.illegal: "\n\n[secret_holder.GetSheHe|U]享受与其他[secret_holder.GetWomenMen]的亲密关系。这家伙竟然以为自己能忤逆[ROOT.Char.GetFaith.HighGodName]而不被发现……"
 spymaster_task.0342.a: "你会后悔屈服于自己的欲望的，[secret_holder.GetFirstNameNoTooltip]。"
 spymaster_task.0343.t: "谍报：谋杀未遂"
 spymaster_task.0311.secret_murder_attempt.targeting_me: "\n\n[secret_holder.GetSheHe|U]是差点成功暗杀我的那个[secret_holder.GetWomanMan]！是时候讨回这血债了……"
 spymaster_task.0311.secret_murder_attempt.close_to_me: "\n\n[secret_holder.GetSheHe|U]是差点成功暗杀我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))][murder_target.GetTitledFirstName]的那个[secret_holder.GetWomanMan]！是时候讨回这血债了……"
 spymaster_task.0311.secret_murder_attempt.other: "\n\n[secret_holder.GetSheHe|U]是差点成功暗杀[murder_target.GetTitledFirstName]的那个[secret_holder.GetWomanMan]！"
 spymaster_task.0343.a: "没想到[secret_holder.GetFirstNameNoTooltip]竟然会做下如此卑劣的事情。"
 spymaster_task.0343.murder_back: "看，我这么做完全合乎情理。"
 spymaster_task.0344.t: "谍报：谋杀"
 spymaster_task.0311.secret_murder.sadistic: "\n\n[secret_holder.GetSheHe|U]似乎是[murder_target.GetTitledFirstName]意外死亡的幕后黑手。"
 spymaster_task.0311.secret_murder.callous: "\n\n[secret_holder.GetSheHe|U]密谋暗杀了[murder_target.GetTitledFirstName]！这个世界没有[secret_holder.GetHerHim]这样一个懦夫的容身之地。"
 spymaster_task.0311.secret_murder.close_to_me.vengeful: "\n\n[secret_holder.GetSheHe|U]正是害死我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))][murder_target.GetTitledFirstName]的凶手！[secret_holder.GetFirstName]必须用[secret_holder.GetHerHis]的生命，和[secret_holder.GetHerHim]所珍爱的一切来偿还！"
 spymaster_task.0311.secret_murder.close_to_me: "\n\n我终于得知了真相。就是[secret_holder.GetSheHe|U]这个[secret_holder.GetWomanMan]策划暗杀了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))][murder_target.GetTitledFirstName]。"
 spymaster_task.0311.secret_murder.close_to_me_regret: "如果我再早点就知道这事，它可以避免吗？"
 spymaster_task.0311.secret_murder.other: "\n\n[secret_holder.GetSheHe|U]暗中策划谋杀了[murder_target.GetTitledFirstName]！"
 spymaster_task.0344.a.sadistic: "唔。让我想想该用什么样的酷刑才合适……"
 spymaster_task.0344.a.callous: "我可不能让疯狗乱跑。"
 spymaster_task.0344.a: "不仅残忍无情，而且还很可耻。"
 spymaster_task.0344.b: "我的处置有理有据。没人能对此说什么。"
 spymaster_task.0345.t: "谍报：食人"
 spymaster_task.0311.secret_cannibal.shared: "\n\n[secret_holder.GetSheHe|U]似乎享受着生命中更美好的东西。一杯[ROOT.Char.Custom('RegionalDrink')]，也许再加上一口又红又嫩的鲜肉。"
 spymaster_task.0311.secret_cannibal: "\n\n在世间各种可怖的食材之中，[secret_holder.GetSheHe]竟然选择用人肉果[secret_holder.GetHerHis]的腹！还有比这更疯狂更令人作呕的事吗？！"
 spymaster_task.0345.a.cannibal: "我希望[secret_holder.GetSheHe]不久能邀请我去享用如此盛宴。"
 spymaster_task.0345.a: "哦，愚蠢的人类，你就不能不让我如此厌恶吗？"
 spymaster_task.0346.t: "谍报：情人"
 spymaster_task.0311.secret_lover.consort: "\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]竟然和[lover.Custom2('MyCharacterIntroduction', ROOT.Char)]搞在了一起！"
 spymaster_task.0311.secret_lover.consort_is_lover: "\n\n[secret_holder.GetSheHe|U]夺走了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))][lover.GetTitledFirstName]，作为[secret_holder.GetHerHis]的情人！"
 spymaster_task.0311.secret_lover.lover_close_to_me: "\n\n[secret_holder.GetSheHe|U]和我[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]，[lover.GetTitledFirstName]，搞在了一起。没人能说得清这是怎么发生的，不过如果这件事被人知道了，他们可就丢脸丢大了！"
 spymaster_task.0311.secret_lover.lustful: "\n\n[secret_holder.GetSheHe|U]在和[lover.GetTitledFirstName]偷情。[secret_holder.GetHerHis]的手在[lover.GetFirstNamePossessiveNoTooltip]身上揉搓，唇与唇在以不同的方式交织……哎呀，要是这事被公之于众，得是多大的丑闻呐！"
 spymaster_task.0311.secret_lover: "\n\n[secret_holder.GetSheHe|U]偷偷地和[lover.Custom2('MyCharacterIntroduction', ROOT.Char)]搞在了一起。"
 spymaster_task.0346.a.consort: "这是羞辱！"
 spymaster_task.0346.a.close: "事情越来越复杂了。"
 spymaster_task.0346.a: "这份情报很有用……"
 spymaster_task.0347.t: "谍报：不信者"
 spymaster_task.0311.secret_non_believer.shared: "\n\n就像我一样，[secret_holder.GetSheHe]开始有了疑问，[secret_holder.GetHerHis]对[ROOT.Char.GetFaith.HighGodName]的奉献，[secret_holder.GetHerHis]充满了不解。然而和我不同的是，[secret_holder.GetSheHe]不知道如何把[secret_holder.GetSheHe]的心思藏起来。"
 spymaster_task.0311.secret_non_believer.other_faith: "\n\n看来[secret_holder.GetSheHe]总算开始正视伪神[secret_holder.GetFaith.HighGodName]的虚假本质了。当然[secret_holder.GetHerHis]那帮[secret_holder.GetFaith.GetAdherentNamePlural]同胞多半不会像我一样通情达理。"
 spymaster_task.0311.secret_non_believer.other_sect: "\n\n[secret_holder.GetSheHe]似乎开始脱离[ROOT.Char.GetFaith.GetAdjective]的正道，转而步入[secret_holder.GetFaith.GetAdherentNamePlural]的歧途，[secret_holder.GetFaith.HighGodName]看到[secret_holder.GetFaith.HighGodHerHis]的教诲被如此扭曲一定会流泪。"
 spymaster_task.0311.secret_non_believer: "\n\n[secret_holder.GetSheHe|U]似乎对[secret_holder.GetFaith.GetAdjective]教条有不少疑虑。啊[secret_holder.GetFirstNameNoTooltip]…你觉得[secret_holder.GetFaith.AltPriestTermPlural]会如何看待这事呢？"
 spymaster_task.0347.a: "不牢固信仰的征兆。"
 spymaster_task.0348.t: "谍报：乱伦"
 spymaster_task.0311.secret_incest: "\n\n[secret_holder.GetSheHe|U]犯了最可怕的罪，忤逆[ROOT.Char.GetFaith.HighGodName][ROOT.Char.GetFaith.HighGodHerselfHimself]的意志的罪！只有真正大奸大恶之人才会和至亲发生性关系。"
 spymaster_task.0311.secret_incest.shared: "\n\n真爱无禁忌，虽然我对此是有了充分的理解，但世人多半会对[secret_holder.GetFirstNameNoTooltip]放纵[secret_holder.GetHerHis]自己欲望的行为感到惊恐并大肆抨击……"
 spymaster_task.0348.a.shared: "便只能如此了。"
 spymaster_task.0348.a.lustful: "自己的家人……？哎，我都不该去想这事。#EMP 不该#!……"
 spymaster_task.0348.a: "我必须谴责这不圣洁的结合。"
 spymaster_task.0349.t: "谍报：巫术"
 spymaster_task.0311.secret_witch.shared: "\n\n[secret_holder.GetSheHe]似乎正在寻求超越这物质世界的解答。啊，[secret_holder.GetSheHe]该见过多少玄妙之事啊……要是我们能以更开放的态度对待知识该多好。"
 spymaster_task.0311.secret_witch.zealous: "\n\n有证据证明[secret_holder.GetSheHe]正在举行秘密仪式——这些仪式绝对是用来与邪灵交通的！[secret_holder.GetSheHe|U]甚至一定经常赤裸地与诱人的魔鬼共舞、在忽明忽暗的火苗萦绕下肆无忌惮地……"
 spymaster_task.0311.secret_witch.zealous_end: "天哪！想想都令人作呕啊！"
 spymaster_task.0311.secret_witch: "\n\n有证据显示[secret_holder.GetSheHe]可能在进行秘密仪式。这种仪式除了拿来呼唤邪灵还能拿来做什么？和恶魔苟且？！"
 spymaster_task.0349.a.zealous: "我不会被这些不属此世的美所引诱！"
 spymaster_task.0349.a: "[secret_holder.GetSheHe]在秘密策划些什么邪恶勾当？"
 spymaster_task.0350.t: "谍报：私生子"
 spymaster_task.0311.secret_bastard.i_am_real_father: "\n\n[bastard.GetTitledFirstName]实际上是个私生子，不仅如此……我还是[bastard.GetHerHis]的亲生父亲！"
 spymaster_task.0311.secret_bastard.i_am_not_father: "\n\n[bastard.GetTitledFirstName]不是我的亲生孩子，而是[secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的[bastard.Custom('DaughterSon')]！"
 spymaster_task.0311.secret_bastard.i_am_not_real_father: "\n\n[bastard.GetTitledFirstName]不是我的亲生孩子，而是[actual_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的[bastard.Custom('DaughterSon')]！"
 spymaster_task.0311.secret_bastard.father_is_interesting: "\n\n[bastard.GetTitledFirstName]实际上是[mother.GetTitledFirstName]和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actual_father'))][actual_father.GetTitledFirstName]的私生子！"
 spymaster_task.0311.secret_bastard: "\n\n[bastard.GetTitledFirstName]实际上是[mother.GetTitledFirstName]和[actual_father.GetTitledFirstName]的私生子！"
 spymaster_task.0350.a.related: "你怎么能瞒着我，[mother.GetFirstNameNoTooltip]？"
 spymaster_task.0350.a: "难以置信！"
 spymaster_task.0353.t: "谍报：地下[secret_holder.GetSecretFaith.GetAdherentNameNoTooltip]"
 spymaster_task.0311.secret_crypto_religionist.cynical_uncompassionate: "\n\n所以[secret_holder.GetSheHe]仍在秘密信奉[secret_holder.GetSecretFaith.GetName]。即使面对死亡，[secret_holder.GetHerHim]也要紧握[secret_holder.GetHerHis]的神像，真是愚蠢！这些蠢货就不会吸取教训吗？"
 spymaster_task.0311.secret_crypto_religionist.cynical_compassionate: "\n\n看来[secret_holder.GetSheHe]仍在秘密信奉[secret_holder.GetSecretFaith.GetName]。看到有人如此执着于一种信仰可真是奇怪。他们意识不到这让他们陷入危险吗？"
 spymaster_task.0311.secret_crypto_religionist.shared_secret: "\n\n看来[secret_holder.GetSheHe]必须将[secret_holder.GetHerHis]对[secret_holder.GetSecretFaith.GetName]的信仰隐藏起来不被大众发现，就像我隐藏[root_crypto_faith.GetName]一样。然而，[secret_holder.GetSheHe]为什么要自担风险信奉[secret_holder.GetHerHis]那错误的信仰，仍然是一个谜。"
 spymaster_task.0311.secret_crypto_religionist.shared_faith: "\n\n所以说[secret_holder.GetSheHe]虽然是我的[ROOT.Char.GetFaith.GetAdherentName]同胞，但却是个把[secret_holder.GetHerHis]的信仰藏在暗影中的不虔诚之人。[ROOT.Char.GetFaith.HighGodName]会对如此不敬说些什么？"
 spymaster_task.0311.secret_crypto_religionist.shared_faith_taqiya: "\n\n所以说[secret_holder.GetSheHe]是我的[root_crypto_faith.GetAdherentName]同胞。[secret_holder.GetHerHim]暗中信奉并没有错，但我好奇[secret_holder.GetHerHis]的[secret_holder.GetFaith.GetAdherentNamePlural]教友会不会也这么想？"
 spymaster_task.0311.secret_crypto_religionist.shared_faith_shared_secret: "\n\n所以看来我们都在暗中信奉[secret_holder.GetSecretFaith.GetName]。我想知道现在该如何利用这些信息？"
 spymaster_task.0311.secret_crypto_religionist: "\n\n[secret_holder.GetSheHe|U]白天是个[secret_holder.GetFaith.GetAdherentName]，但晚上却在悄声信奉[secret_holder.GetSecretFaith.GetName]。我可以用这些信息来做点什么……"
 spymaster_task.0353.a.shared_faith_shared_secret: "我们的队伍壮大了。"
 spymaster_task.0353.a.cynical: "[secret_holder.GetHerHis|U]的愚蠢就是我的收获。"
 spymaster_task.0353.a: "[secret_holder.GetFaith.AltPriestTermPlural]不会原谅此事。"
 spymaster_task.0359.t: "谍报：一个发现"
 spymaster_task.0359.a: "有意思……"
 spymaster_task.0381.opening: "[councillor.Custom2('AppropriateGreetingPositive', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0381.desc_your_court: "我没能发现任何[character_to_hook.Custom2('YourCharacterIntroduction', target_character)]可能隐藏的秘密。"
 spymaster_task.0381.desc_other_court: "在调查[target_character.GetTitledFirstName]时，我发现[character_to_hook.Custom2('HerHisCharacterIntroduction', target_character)]极有可能藏有不可告人的黑暗秘密。遗憾的是，无论我如何挖掘，都无法在这个看似黑暗的[character_to_hook.GetTitleAsNameNoTooltip]身上找到任何隐藏的东西。"
 spymaster_task.0381.desc: "\n\n然而，这个事实并不能妨碍我的任务。要给[character_to_hook.GetFirstNameNoTooltip]安排一个会毁了[character_to_hook.GetHerHim]的秘密，是一件非常简单的事。"
 spymaster_task.0381.a: "办妥它。"
 spymaster_task.0381.a.truth_is_relative_unlock: "此选项可用，因为我有[GetPerk('truth_is_relative_perk').GetName(GetPlayer)]技能"
 spymaster_task.0381.b: "我们没理由不做朋友。"
 spymaster_task.0381.b.flavor: "只要[character_to_hook.GetSheHe]知道，我要成为[character_to_hook.GetHerHis]的敌人有多么容易。"
 spymaster_task.0399.opening: "[councillor.Custom2('AppropriateGreeting', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0399.desc: "尽管我们竭尽全力，我手下的特工还是没能"
 spymaster_task.0399.home_court: "在宫内找到任何秘密。"
 spymaster_task.0399.other_court: "在[target_character.GetTitledFirstNamePossessive]的宫廷找到任何秘密。"
 spymaster_task.0399.nothing_to_find: "\n\n我也不相信我们能找到什么有用的东西。这个地方比满月下的墓地还要安静。"
 spymaster_task.0399.something_here: "\n\n尽管如此，我还是认为台面下有暗流涌动。我只需要再多点时间就能知道是什么了。"
 spymaster_task.0399.a.recommended: "好吧，没有人比你更懂。"
 spymaster_task.0399.a.counter: "不，我们别再浪费时间了。"
 spymaster_task.0399.a.tt: "[councillor.GetCouncilTitle][councillor.GetFirstNameNoTooltip]转而致力于[GetCouncilTaskType('task_disrupt_schemes').GetName|V]"
 spymaster_task.0399.b.recommended: "如果有#EMP 任何情况#!，我们一定要翻出来。"
 spymaster_task.0399.b.counter: "我不那么确定。继续！"
 spymaster_task.0399.b.tt: "[councillor.GetCouncilTitle][councillor.GetFirstNameNoTooltip]继续[GetCouncilTaskType('task_find_secrets').GetName|V]"
 spymaster_task.1001.t: "“意外”"
 spymaster_task.1001.desc: "[councillor.GetTitledFirstNamePossessive]的道歉#EMP 听起来#!很诚恳，但这个错误是在是太荒谬了，怎么可能是真的。\n\n“您也知道，大人，”我的[councillor.GetCouncilTitle]解释道，“这个问题不过是用错误的信使去送错误的书信。”[councillor.GetSheHe|U]屏住[councillor.GetHerHis]的呼吸，“秘密文件就是这么弄丢的。”"
 spymaster_task.1001.a: "你个[councillor.Custom2('InsultNoun', ROOT.Char)]！"
 spymaster_task.1001.b: "每个人都会犯错，[councillor.GetFirstNameNoTooltip]。"
 spymaster_task.1001.a.tt: "你的领地中有人知道了你的一个[secrets|E]。\n\n"
 spymaster.1001.notification: "秘密文件丢失"
 spymaster_task.1002.greeting: "敬启者……"
 spymaster_task.1002.desc: "我随函附上了能指认罪状的文件。让我再强调一遍，不要跟任何人提起这件事。就连我的领主，[councillor_liege.GetTitledFirstName]，都不知道这些，而且最好保持这样。"
 spymaster_task.1002.a: "我想我不应当收到这个……"
 spymaster_task.1002.a.tt: "#F ……但为什么我要拒绝这位[councillor.GetCouncilTitle]白给的礼物呢？#!"
 spymaster_task.1003.a.tt: "你的领地中有人知道了[courtier.GetTitledFirstNamePossessiveNoTooltip]的一个[secrets|E]。\n\n"
 spymaster_task.1003.notification: "秘密信件丢失"
 spymaster_task.1101.desc_opening: "我查出了心肠险恶的[owner.GetTitledFirstName]企图"
 spymaster_task.1101.murder: "暗杀你的阴谋！"
 spymaster_task.1101.abduct: "绑架你的阴谋！"
 spymaster_task.1101.spy_on: "发现你所有秘密的阴谋！"
 spymaster_task.1101.fallback: "对你不利的阴谋！"
 spymaster_task.1101.ending: "\n\n在我写下此信时，[owner.GetHerHis|U]的间谍正在被围捕，但是[owner.GetFirstName]只是暂时被挫败，[owner.GetSheHe]仍是个未来的威胁。\n除非我们采取行动，那就是……"
 spymaster_task.1101.a: "这个世界可能无法同时容下我们两人。"
 spymaster_task.1101.exposure_tt: "阴谋被揭露"
 spymaster_task.2001.t: "空洞的指控"
 spymaster_task.2001.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]指控[ROOT.Char.Custom('DefaultPriestTitle')][accused_priest.GetFirstName]是一个天大阴谋的参与者。但是当[ROOT.Char.Custom('DefaultPriestTitle')]拒绝承认时，[councillor.GetTitledFirstName]却没有任何证据支持[councillor.GetHerHis]的指控。"
 spymaster_task.2001.a: "请别再让我难堪了，[councillor.GetFirstNameNoTooltip]。"
 spymaster_task.2001.b: "[ROOT.Char.Custom('DefaultPriestTitle')]一定要对#EMP 什么事#!负责。"
 spymaster_task.2001.c: "你应该加入我的宫廷，[accused_priest.GetFirstNameNoTooltip]。"
 spymaster_task.2002.notification: "以暗中耍花招而闻名"
 spymaster_task.2003.t: "瓦解的阴谋"
 spymaster_task.2003.desc: "我的[councillor.GetCouncilTitle]在宫廷里觐见我，神色非比寻常地庄重。“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，您是否认为暗中谋划并不是得到您想要东西的最佳方式？”语出惊人，但[councillor.GetTitledFirstName]说到点子上了。\n\n“嗯……好吧，[scheme.GetName]的每个同谋都停止回复我的通信。就好像什么都没发生过一样。”"
 spymaster_task.2003.a: "你的密谋完全失败了？"
 spymaster_task.2102.t: "隐藏的信息"
 spymaster_task.2102.desc: "作为[councillor_liege.GetTitledFirstName]的代表维护整个领地的间谍网络还是有些好处的。我经常会发现一些我甚至没找过的东西。比如直指[secret_owner.GetTitledFirstNamePossessive]秘密的证据……"
 spymaster_task.2102.a: "[councillor_liege.GetFirstNameNoTooltip]会对这个感兴趣的。"
 spymaster_task.2102.b: "那个有些年头的谣言？我想[councillor_liege.GetTitleTierName]会想听吧。"
 spymaster_task.2102.c: "没必要告诉别人这个。"
 spymaster_task.2102.c.tt: "你必须十分小心，你的领主可能认为你对[councillor_liege.GetHerHim]有所隐瞒"
 spymaster_task.2103.notification: "[councillor.GetCouncilTitle]发现秘密"
 spymaster_task.3001.opening: "[target_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 spymaster_task.3001.desc: "我痛苦地发觉，你的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]在我的宫廷中安插了间谍。我不知道他们在找什么，因为我和我的仆从们没有什么不可告人之事，我只想恳求你，让他们住手吧。"
 spymaster_task.3001.a: "这都是你捕风捉影的想象！"
 spymaster_task.3001.continue_snooping: "[councillor.GetFirstNameNoTooltip]继续窥探"
 spymaster_task.3001.b: "这是一个不幸的误解，它现在结束了。"
 spymaster_task.3002.t: "宫中谍影"
 spymaster_task.3002.opening: "宫中流言四起，显然我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))]在窥探阴私。"
 spymaster_task.3002.end: "然而，当我向[councillor_liege.GetTitledFirstName]提出此事时，[councillor_liege.GetSheHe]却矢口否认。"
 spymaster_task.3002.a: "[councillor_liege.GetSheHe]在谋划什么？"
 spymaster_task.3003.end: "谢天谢地，[councillor_liege.GetTitledFirstName]承诺立刻终止[councillor_liege.GetHerHis][councillor.GetCouncilTitle]的阴谋诡计。"
 spymaster_task.3003.a: "但是首先他们为什么会在这儿？"
 spymaster_task.3004.desc: "你该不会真的以为你[councillor.GetCouncilTitle]手下的间谍能永远待在我的宫廷中不被发现吧？我强烈要求你立刻终止这种忤逆行为！"
 spymaster_task.3004.a: "您完全是在捕风捉影……"
 spymaster_task.3004.b: "这是个意外，大人，完全是个意外！"
 spymaster_task.3005.opening: "我在宫中发现了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))][councillor_liege.GetTitledFirstName]安插的间谍！"
 spymaster_task.3005.end: "\n\n然而，当我要求撤走这些间谍时，[councillor_liege.GetTitleTierName]却对此矢口否认。"
 spymaster_task.3005.a: "这个无礼的恶棍！"
 spymaster_task.3006.end: "\n\n当我下令撤走这些间谍时，[councillor_liege.GetTitleTierName]默许了，但是我最好还是留个心眼……"
 spymaster_task.3006.a: "世上没有不透风的墙。"
 spymaster_task.3007.desc: "在宫廷中四处窥探的间谍令我困扰已久，请想象一下我发现他们是受你的[councillor.GetCouncilTitle]雇佣时有多么惊讶！请立刻结束这场闹剧！"
 spymaster_task.3007.a: "我不知道什么间谍，[target_character.GetFirstNameNoTooltip]。"
 spymaster_task.3007.b: "哦，他们一定是找不到回家的路了！"
 spymaster_task.3009.end: "当我要求撤走这些间谍时，[councillor_liege.GetTitleTierName]默许了，但是我最好还是留个心眼……"
