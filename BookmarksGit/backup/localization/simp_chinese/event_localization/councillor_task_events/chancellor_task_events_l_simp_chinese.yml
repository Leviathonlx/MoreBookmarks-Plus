l_simp_chinese:
 chancellor_task.0991_end_desc: "[target_character.GetTitledFirstNamePossessiveNoTooltip]对你的好感不会再增加。"
 chancellor_task.0991_increase_desc: "[target_character.GetTitledFirstNameNoTooltip]对你赐予[target_character.GetHerHim]的恩惠感到震惊与荣幸。"
 chancellor_task.1001.t: "一个新的宣称者"
 chancellor_task.1001.desc: "在我见过的所有小丑中……\n\n在[councillor.GetTitledFirstNamePossessive]傻乎乎地试图改善我与邻居的关系时，我这废物一般的[councillor.GetCouncilTitle]居然正式承认了[neighboring_ruler.GetTitledFirstNamePossessive]对[target_county.GetName]的宣称！"
 chancellor_task.1001.a: "你应该让我们成为朋友，而不是敌人！"
 chancellor_task.1001.title_message: "失误造成的宣称"
 chancellor_task.1001.message: "[councillor.GetTitledFirstName]正式承认了你对[target_county.GetName]的宣称"
 chancellor_task.1002.t: "和平的终结"
 chancellor_task.1002.desc: "当[councillor.GetTitledFirstNamePossessive]尝试着提升我的声望时，我那无能的[councillor.GetCouncilTitle]居然同意了一项会#EMP 违背#!我和[target.GetName]之间条约的条约！\n\n在[target.GetTitleTierName]看来，[target.GetSheHe]现在可以按[target.GetSheHe]的想法自由的对我宣战了。"
 chancellor_task.1002.a: "你为什么会同意这个，[councillor.GetFirstNameNoTooltip]？！"
 chancellor_task.1003.opening: "[neighbor.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 chancellor_task.1003.desc: "我已经和你的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]交流过了，这是一个可耻的外交行为。你不再是我曾认识的那个[ROOT.Char.GetWomanMan]了！"
 chancellor_task.1003.a: "这之间一定是有一些可怕的误会……"
 chancellor_task.1003.message: "[councillor.GetCouncilTitle]令[neighbor.GetTitledFirstName]十分不满"
 chancellor_task.1102.t: "灵巧的外交"
 chancellor_task.1102.desc: "我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]努力说服我们邻国和封臣同意我和[target.GetName]签订的和平协议是一份有缺陷，不合法，不公平的条约！\n\n我将再次能自由的对[target.GetHerHim]宣战。"
 chancellor_task.1102.a: "难以置信的工作，[councillor.GetFirstNameNoTooltip]！"
 chancellor_task.1103.opening: "[neighbor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 chancellor_task.1103.desc: "我已经和你的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]交谈过了，我必须说我要以全新的眼光来看待你了。\n\n也许你甚至是那种我有一天会自豪地给我的朋友介绍的那个人。"
 chancellor_task.1103.a: "你今天真是巧舌如簧，[councillor.GetFirstNameNoTooltip]！"
 chancellor_task.1103.message: "[councillor.GetCouncilTitle]令邻居印象深刻"
 chancellor_task.2001.t: "当地的抵抗"
 chancellor_task.2001.desc: "我尊敬的[councillor.Custom2('RelationToMe', ROOT.Char)]，\n 尽管我正在努力重组的[county.GetName]进展神速，但并非所有人都坚信他们能从中获利。\n我似乎惹恼了了几位市长和乡村长者。应该说是每个市长和长者。"
 chancellor_task.2001.a: "你都干了什么，[councillor.GetFirstNameNoTooltip]……"
 chancellor_task.2001.notification: "我的[councillor.GetCouncilTitle]的无能导致[county.GetName]的人民对我失去了尊重"
 chancellor_task.2002.desc: "我尊敬的[councillor.Custom2('RelationToMe', ROOT.Char)]……\n\n看来我做出了一些误判。我在[county.GetName]推动的改革旨在加强您对该地区的掌控，但人民反而几乎不清楚他们的[ROOT.Char.GetTitleTierName]是谁了……"
 chancellor_task.2002.a: "你把事情弄得#EMP 更糟了？！#!"
 chancellor_task.2002.notification: "我的[councillor.GetCouncilTitle]正在失去对[county.GetName]的控制！"
 chancellor_task.2003.t: "失望"
 chancellor_task.2003.desc: "敬启，我的[baron.Custom2('RelationToMe', ROOT.Char)]，\n我必须抱怨一下你的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]的所作所为！\n[councillor.GetSheHe|U]跑来[county.GetName]肆意妄为，一点也不在意我们的传统或古老的习俗！"
 chancellor_task.2003.a: "你能不能更细致一点，[councillor.GetFirstNameNoTooltip]？"
 chancellor_task.2003.notification: "我无能的[councillor.GetCouncilTitle]惹恼了我的一名封臣！"
 chancellor_task_2001.message: "$baron_plural_upper_case$拒绝整合"
 chancellor_task_2002.message: "[resisting_culture.GetNameNoTooltip]人抵制融合"
 chancellor_task_2101.message: "$baron_plural_upper_case$支持整合"
 chancellor_task_2102.message: "[supporting_culture.GetNameNoTooltip]人支持融合"
 chancellor_task_every_county_of_culture_in_title: "每一个位于[title.GetNameNoTier]的[supporting_culture.GetAdjective]省份"
 chancellor_task.2103.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.2103.desc: "我们在[title.GetName]的整合工作进行得非常好。事实上，我们甚至可以在当地按照[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]的税制有限地征税。"
 chancellor_task.2103.a: "完美。就这么办！"
 chancellor_task.2103.b: "或许我们可以从他们的习俗中吸取更多的经验？"
 chancellor_task.2103.c: "不，而我们应当给予这些事情需要的充分的时间。"
 chancellor_task.3001.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3001.desc: "我招待你的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]，已经有一段时间了。[councillor.GetSheHe]在我家拿[councillor.GetHerselfHimself]自己当个主人似的，还鼓动我对你谄媚，那样子实在令我恶心！\n\n什么样的[ROOT.Char.GetLadyLord]才会派出这样的代表啊？"
 chancellor_task.3001.a: "[councillor.GetFirstNameNoTooltip]！你做了什么？！"
 chancellor_task.3002.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3002.desc: "似乎在我和[vassal.GetTitledFirstName]打交道的过程中，我可能……不小心许下了某些豁免[vassal.GetHerHis]的义务的承诺……\n\n我尝试过了，不过我想如今已经没有其他办法了……"
 chancellor_task.3002.a: "你个蠢货！"
 chancellor_task.3002.c: "不，我仍然可以挽救它。"
 chancellor_task.3002.d: "哦，我不这么认为。"
 chancellor_task.3101.opening: "[active_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3101.desc: "因为[attacker_vassal.GetTitledFirstName]与[defender_vassal.GetTitledFirstName]之间持续的冲突，我一直在不知疲倦地寻求他们争斗的核心因素。我相信，只要通过正确的鼓舞，他们之间就可以达成和解。"
 chancellor_task.3101.a: "无论如何，让他们停止争斗。"
 chancellor_task.3101.b: "作为他们的[ROOT.Char.GetTitleTierName]，他们会照我命令行事的！"
 chancellor_task.3101.c: "让他们自己解决他们的纷争吧。"
 chancellor_task.3101.c.tt: "[attacker_vassal.GetFirstNameNoTooltip]与[defender_vassal.GetFirstNameNoTooltip]之间的战争继续"
 chancellor_task.3102.desc: "我发现[vassal.GetTitledFirstNamePossessive]的契约要求[vassal.GetHerHim]应贡献的比你实际收到的要多。"
 chancellor_task.3102.a: "是时候拨乱反正了！"
 chancellor_task.3102.c: "我放他一马算了。就这次……"
 chancellor_task.3003.t: "丧失威望"
 chancellor_task.3003.desc: "看来不管我的[councillor.GetCouncilTitle]在做什么——如果有在做的话——都做得还不够！\n\n在[councillor.GetTitledFirstNamePossessive]任内，我的封臣们表现得随心所欲，不管什么事都很少来请求我的批示。"
 chancellor_task.3003.a: "感觉好像权力从我指间溜走了。"
 chancellor_task.3003.notification: "[councillor.GetCouncilTitle]未能掌控封臣"
 chancellor_task.3103.desc: "我招待你的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]已经好几个星期了。[councillor.GetSheHe]令我真正认识到了整个领地在你领导下闪耀的光辉。\n\n很荣幸能够作为封臣为你效力！"
 chancellor_task.3103.a: "有如此懂得感恩的仆从我很幸运。"
 chancellor_task.3104.desc: "我发现了一些与[primary_title.GetName]有关的旧合约。可以说[vassal.GetTitledFirstName]理应比以前想象的更公平地获得[vassal.GetHerHis]的最终继承权。"
 chancellor_task.3104.a: "我们必须捍卫[vassal.GetFirstNamePossessiveNoTooltip]继承人的权利！"
 chancellor_task.3104.b: "东西可以保持原样。至于价格嘛……"
 chancellor_task.3104.c: "没有必要让领地分裂。"
