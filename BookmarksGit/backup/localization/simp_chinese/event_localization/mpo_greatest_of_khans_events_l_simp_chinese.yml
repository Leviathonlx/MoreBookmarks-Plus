 mpo_greatest_of_khans.0041.t: "仍旧伟大，却不再像可汗"
 mpo_greatest_of_khans.0041.desc: "在我这[ROOT.Char.Custom('ResidenceBuilding')]的高墙内，在我那由律法、定居生活与和平贸易构筑的[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]中……昔日的梦，是否仍然会实现？\n\n我的心是否仍歌唱着大汗的命运，渴望用马蹄踏碎整个世界？\n\n这个[ROOT.Char.GetGovernment.GetAdjective]的国家，并不会响应我的号召，万众一心地齐聚在马尾旌旗下。它并不会因我的号令而上马驰骋，我的[ROOT.Char.Custom('GetFighterTermPlural')]和[ROOT.Char.Custom('GetLocalCommonerTermPlural')]，不再因共同的渴望而征战长生天之下的土地。\n\n我们伟大的征服之梦已经黯淡，但我们仍旧强大，仍旧富足。"
 mpo_greatest_of_khans.0041.a: "这份安逸不#EMP 正是#!游牧民族的梦想吗？"
