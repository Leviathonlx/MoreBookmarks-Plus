 mpo_greatest_of_khans.0050.opening: "这些话暂缓了你的死期。"
 mpo_greatest_of_khans.0050.desc: "伟大的[attacker.GetTitleAsName]——那位烧杀抢掠，注定要用马蹄踏碎一切城邦的人——将允许你活命，好让你能侍奉[attacker.GetPrimaryTitle.GetName]。\n\n"
 mpo_greatest_of_khans.0050.desc_end: "[defender_primary.GetNameNoTier]的走狗：你将去看管[attacker.GetTitleAsNamePossessiveNoTooltip]族人的庞大畜群，并在[attacker.GetHerHis]高兴时乞求残羹剩饭。"
 mpo_greatest_of_khans.0050.desc_reorganized: "[attacker.GetTitleAsNameNoTooltip]不想听你卑微的声音。你得向[liege.GetName]负责。"
 mpo_greatest_of_khans.0050.a: "也许他们来得快，去得也快……"
 mpo_greatest_of_khans.0051.opening: "致所有[defender_primary.GetAdjective]的可怜虫，"
 mpo_greatest_of_khans.0051.desc: "伟大的[attacker.GetTitleAsName]——那位夺走你族人的一切、让战士如洪水般淹没你土地的人——如此命令你：\n\n向远方逃去，让风吹干你哭烂的脸。去告诉所有你见到的人，世界很快将属于[attacker.GetTitleAsNamePossessiveNoTooltip]的大军。"
 mpo_greatest_of_khans.0051.a: "我的领主败了……我完蛋了。"
