 gok_slaughter.t: "[defender.GetCapitalLocation.GetNameNoTooltip]大屠杀"
 gok_slaughter.tooltip: "据说，在[defender.GetPrimaryTitle.GetAdjective]堆积如山的死者中，#N [gok_slaughter_value]#!名有价值的贵族被残忍杀害，面目全非。\n\n他们的[defender.GetTitleAsName]选择了公然反抗伟大的[attacker.GetPrimaryTitle.GetAdjective][attacker.GetTitleAsName]。"
 gok_slaughter_victim.t: "被入侵者处决"
 gok_destruction.t: "[defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]之劫"
 gok_destruction.tooltip: "[attacker.GetPrimaryTitle.GetAdjective]的游牧骑手如洪水般涌入[defender.GetTitledFirstName]！在狂怒之下，他们将#N [destroyed_holdings]#![holdings|E]夷为平地，并屠杀了所有的居民。\n\n这便是伟大的[attacker.GetTitleAsNamePossessive]之怒。"
