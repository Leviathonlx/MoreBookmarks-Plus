 mpo_greatest_of_khans.0040.t: "伟大梦想的消逝"
 mpo_greatest_of_khans.0040.desc_timed_out: "数十年来，[ROOT.Char.GetHouse.GetName]家族统治着我们鲜血铸就的帝国。敌人引以为傲的城墙尽数崩塌，我们的部族因战利品而富足。我们在最高的山巅向[ROOT.Char.GetFaith.HighGodName]唱诵赞歌，又听到千万人呼喊着我们的名号作为回应！\n\n但我们统治得太久了，征服的承诺不再令人振奋。酋长与领主们如秃鹫般争吵不休，开始有人质疑起我的号令……"
 mpo_greatest_of_khans.0040.desc: "我们伟大的帝国已从我家族手中滑落！我们再也不能毫无争议地宣称拥有长生天的眷顾——再也不能挥挥马鞭就召集大军出征。\n\n也许有朝一日，我会像挣脱[Glossary( '枷', 'CANGUE_GLOSS' )]的蒙羞罪犯那样，爬回我合法的王座……但我们高贵的征服时代已经结束。"
 mpo_greatest_of_khans.0040.a: "然而……世人仍因我的名号而颤抖。"
