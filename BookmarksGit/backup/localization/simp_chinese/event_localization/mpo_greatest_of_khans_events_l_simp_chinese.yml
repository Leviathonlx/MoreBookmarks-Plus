 mpo_greatest_of_khans.0020_title: "[recipient.GetTitledFirstNameNoTooltip]臣服"
 goK_war_gain_all_titles: "获得[defender.GetShortUINamePossessive]的#high 所有#![empire|E][title_tier|E]以下的[vassals|E]和[titles|E]"
 goK_war_gain_vassal_titles: "获得[defender.GetShortUINamePossessive]的[duchy|E]和[kingdom|E][title_tier|E]非[administrative|E][vassals|E]持有的大部分[landed|E][titles|E]"
 mpo_greatest_of_khans.0021.opening: "伟大的[actor.GetTitledFirstNameNoTooltip]，马背之民的统一者，"
 mpo_greatest_of_khans.0021.desc_nomad: "命运与您同在，[recipient.GetDomicile.GetCulture.GetCollectiveNoun]也是。\n\n我[recipient.GetFirstName]，向您献上我全部的力量。我将带着我最精锐的骑手，成为您的得力右手。"
 mpo_greatest_of_khans.0021.desc: "我臣服。我与世间所有君主都应当敬畏并尊崇您的伟大与威能。\n\n您可怖的阴影投在我家园的围墙，笼罩着[recipient.GetPrimaryTitle.GetNameNoTier]的王座。您永远不会缺少我的忠诚与贡品。"
 mpo_greatest_of_khans.0021.a: "[recipient.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]躲过了我的愤怒之剑。"
 mpo_greatest_of_khans.0022.opening: "[actor.GetFirstNameNoTooltip]，最大的那只杂种，"
 mpo_greatest_of_khans.0022.desc_nomad: "一个[recipient.GetWomanMan]——只要还有一口气在——会让敌人夺走[recipient.GetHerHis]的箭囊吗？那样[recipient.GetHerHis]的生命还有什么价值？\n\n如果我为保卫我的[recipient.GetDomicile.GetCulture.GetCollectiveNoun]而死，他们会把我的尸骨与我的箭囊和弓同葬。但如果#EMP 你#!死在这里……我们会折断你的弓，让你的尸体沾满动物粪便，再把你的肉喂狗！"
 mpo_greatest_of_khans.0022.desc: "你的使者浑身散发着马臊味，对高贵的[recipient.GetPrimaryTitle.GetNameNoTier]领地发出了粗鲁的威胁。我杀了他们。\n\n如果你愿意，尽管走出蛮荒之地的毛毡帐篷，但这里坚固的城墙在等着你。"
 mpo_greatest_of_khans.0022.a: "[recipient.GetPrimaryTitle.GetNameNoTierNoTooltip|U]要淹死在血泊里。"
 mpo_greatest_of_khans.0022.a_nomadic: "[recipient.GetPrimaryTitle.GetNameNoTierNoTooltip]的覆灭已成定局。"
 mpo_greatest_of_khans.0030.t: "永恒的[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]"
 mpo_greatest_of_khans.0030.desc: "在成千上万的城市和村庄里，[ROOT.Char.GetCulture.GetName]战士骄傲地行进。在宫殿和大厅中，我官吏的话就是法律。草原上的每个游牧民、每头牲畜，心里都明白他们受我统治。而定居之地的主人们在我脚下颤抖。\n\n随着哲人与军阀皆听命于我，现在一切都可以重塑，我的[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]将成为永恒……"
 mpo_greatest_of_khans.0030.a: "#EMP 烧杀抢掠！驱逐四方！#!直到所有人都过上游牧生活！"
 mpo_greatest_of_khans.0030.a.flavor: "定居生活是最下等的。它使人软弱。我帝国中的大多数人民必须做出选择：离开家园，过上游牧生活……或者死亡。"
 mpo_greatest_of_khans.0030.b: "一个行政国家，用以稳固统治[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]。"
 mpo_greatest_of_khans.0030.b.flavor: "那些伟大的行政帝国曾长久屹立，其疆土辽阔无边。"
 mpo_greatest_of_khans.0030.c: "一套封建等级制度，用以巩固[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的统治。"
 mpo_greatest_of_khans.0030.c.flavor: "我们游牧民族对誓言并不陌生，那些封建式的荣誉誓词中确有某些令人愉悦的地方……"
 mpo_greatest_of_khans.0030.d: "让各氏族统治他们征服的土地。"
 mpo_greatest_of_khans.0030.d.flavor: "[ROOT.Char.GetHouse.GetName]氏族的荣耀至高无上……只要我们团结一致，并按照亲族关系治理领地。"
 mpo_greatest_of_khans.0030.e: "我的[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]本就足够辉煌。"
 mpo_greatest_of_khans.0030.e.flavor: "我的人民凭力量统治。让那些定居者哀叹去吧。我们的马蹄自会让他们噤声。"
