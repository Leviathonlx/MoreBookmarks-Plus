 war_declared_opening_mpo_gok: "[ROOT.War.GetActiveCB.GetDefender.GetTitledFirstNameNoTooltip]，你这疯狗，\n\n"
 war_declared_flavor_mpo_gok: "地上万物的肉并非都供你的饥饿之口享用。世界永远不会属于你。\n\n我们已达成共识，将剥夺你的权力，把你打倒！你从未有过转身逃跑、露出马后臀的时候。因此，我们将迎来战争。"
 mpo_greatest_of_khans.0101.t: "为天与地而战"
 mpo_greatest_of_khans.0101.desc_intro: "无数的部落起来反抗我，战火被"
 mpo_greatest_of_khans.0101.desc_gok_opponent: "[primary_coalition_defender.GetName]挑动。[gok_opponent.GetPrimaryTitle.GetNameNoTier]的军队也加入了他们——[gok_opponent.GetTitledFirstName]一心想要看到大草原四分五裂！"
 mpo_greatest_of_khans.0101.desc_primary_attacker: "[primary_coalition_defender.GetName]的黑暗蛊惑和重金利诱挑动。"
 mpo_greatest_of_khans.0101.desc_sub: "\n\n而另一些弱小且胆怯的人，则已匍匐至[ROOT.Char.GetCapitalLocation.GetName]，与[big_sub.GetName]一同向我表示臣服。"
 mpo_greatest_of_khans.0101.desc: "\n\n“[ROOT.Char.GetPrimaryTitle.GetName]下的所有部落都已响应召唤！”我的[ROOT.Char.Custom2('RelationToMeShort', vassal_1)]，[vassal_1.GetTitledFirstName]呐喊道，“勇士们跨上战马！我们向着马尾军旗飘扬之处驰骋！”"
 gok_submitters_became_tributaries_tt: "许多相邻的次要[rulers|E]成为你的[obedient|E][tributaries|E]"
 mpo_greatest_of_khans.0101.a: "那些#EMP 懦夫们#!呢？我会让他们全都上马！"
 mpo_greatest_of_khans.0101.a.flavor: "派我的家人去恳求他们，虽然能争取到一些人参战……但会让我们失去尊严。"
 mpo_greatest_of_khans.0101.b: "为即将到来的战争做好准备吧。"
 mpo_greatest_of_khans.0101.b.flavor: "我会独自战斗。"
 mpo_greatest_of_khans.0101.c: "我们将掌控全世界——或者迎接死亡！"
 became_your_tributary_tt: "成为你的[tributary|E]"
 gok_fights_alone_reward_on_victory_tt: "如果你成为[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]，你会根据这些[vassals|E]的数量和[title_tier|E]获得@dynasty_prestige_icon![dynasty_prestige|E]"
 gok_obedient_vassals_leave_war_tt: "@alert_icon!#alert_trial 所有加入你的[war|E]站在你这边的[vassals|E]将不再是参与者#!"
 gok_joiners_wars_cancelled_tt: "这些[vassals|E]会从其他[wars|E]中被移除，或以[white_peace|E]结束这些战争"
 mpo_greatest_of_khans.0102.t: "掌控寰宇"
 mpo_greatest_of_khans.0102.desc: "面如死灰的骑手和破败的部落民从[gurkhan_to_gok.GetPrimaryTitle.GetBaseNameNoTier]的残暴之地涌出，他们口中都哭喊着同一个名字——[gurkhan_to_gok.GetName]！\n\n[gurkhan_to_gok.GetName]，最令人生畏的游牧首领，现在正要求所有部落臣服。他们团结在[gurkhan_to_gok.GetHerHis]的血腥旗帜下，梦想着征服全世界！\n\n然而，一个由[primary_coalition_defender.GetName]组建的庞大联盟，如今正奋起抵抗[gurkhan_to_gok.GetTitledFirstNamePossessiveNoTooltip]的狂妄野心……战争已经打响，死亡的阴影伴随着马蹄声蔓延。"
 mpo_greatest_of_khans.0102.a: "#EMP 万汗之汗，我将与你共驰骋！#!"
 mpo_greatest_of_khans.0102.b: "我们必须打败[gurkhan_to_gok.GetTitledFirstNameNoTooltip]！"
 mpo_greatest_of_khans.0102.c: "[gurkhan_to_gok.GetFirstNameNoTooltip]无法阻挡，我只能屈从。"
 mpo_greatest_of_khans.0102.d: "我的誓言将属于这个征服者。"
 mpo_greatest_of_khans.0102.e: "天空被箭雨遮蔽，命运消逝于眼前……"
 gok_took_become_gok_decision_tt: "采用了#high $mpo_become_greatest_of_khans_decision$#![decision|E]"
 gok_began_war_of_defiance_tt: "开始一场#high $mpo_great_war_of_defiance_cb$#!，对抗同属于[the_great_steppe|E][situation_sub_regions|E]的所有[nomads|E]"
 gok_gurkhan_declared_intent_tt: "@warning_icon!#X 如果对方的#high $mpo_great_war_of_defiance_cb$#!获胜，将成为[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]并开始征服世界#!"
 gok_warning_one_off_tt: "@alert_icon!#alert_trial 将不再有其他[ruler|E]能成为[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]#!"
 mpo_greatest_of_khans.0103.t: "最渺小的汗"
 mpo_greatest_of_khans.0103.desc_defender_intro: "我，所有游牧民中最强大的领袖——那只曾敢号令每匹狼与每只野猫臣服的雪虎——如今已被击败，被关押在锁链中。\n\n[defender.GetFirstName]，[defender.GetDomicile.GetCulture.GetCollectiveNoun]人的[defender.GetLadyLord]，没能成为最伟大的汗。\n\n草原再次陷入混乱无序之中。"
 mpo_greatest_of_khans.0103.desc_intro: "所有游牧民中最强大的领袖——那只曾敢号令每匹狼与每只野猫臣服的雪虎——如今已被击败，被关押在锁链中。\n\n[defender.GetFirstName]，[defender.GetDomicile.GetCulture.GetCollectiveNoun]人的[defender.GetLadyLord]，没能成为最伟大的汗。\n\n草原再次陷入混乱无序之中。"
 mpo_greatest_of_khans.0103.desc_defender: "我绝望的战士背叛了我，将我卖给了[attacker.GetName]。我的部众唾弃我的家族、我的梦想、我的名字。\n\n我不是天命之[Select_CString( defender.IsFemale, '女', '子' )|U]。"
 mpo_greatest_of_khans.0103.desc_attacker: "我打破了我的敌人对酋长们的束缚！现在，狗群将一拥而上，争抢残羹剩饭。"
 mpo_greatest_of_khans.0103.desc_defenders: "我们羞愧地低下头颅，收起磨损的弓弦，咒骂起这虚假的预兆，竟推动我们追随一个完全不配的[defender.GetWomanMan]参战……"
 mpo_greatest_of_khans.0103.desc_attackers: "我们骄傲的胜利粉碎了[defender.GetFirstNamePossessiveNoTooltip]的部众的意志，并肩作战的人全都欢欣鼓舞！众人之敌被拖到[attacker.GetName]面前，名誉扫地。"
 mpo_greatest_of_khans.0103.desc: "[defender.GetFirstNamePossessiveNoTooltip]的部众四散而逃，被[attacker.GetTitledFirstNamePossessive]的盟友从一处草场追到另一处草场。曾经的大威胁如今成了众人争夺的腐肉。"
 mpo_greatest_of_khans.0103.a: "然而，总有一天，一位统领所有游牧民的真正领袖将会崛起……"
 mpo_greatest_of_khans.0001.t: "我之忽里勒台——向全世界宣告！"
 mpo_greatest_of_khans.0001.desc: "在天际之上，有许多伟大的光芒。在那天际，有太阳、月亮和星辰。然而，在大地上只能有一位可汗。\n\n我，[ROOT.Char.GetFirstName]，便是那位可汗——最伟大的万汗之汗。\n\n当我战胜了盘踞于脚下的毒蛇后，在全体部落召开的忽里勒台上，无人敢再对我提出异议。各部首领争相臣服，献上誓言，渴望追随我征服寰宇。\n\n第一缕晨光在地平线上破晓。我跨上战马，麾下的[ROOT.Char.GetPrimaryTitle.GetNameNoTier]大军齐声咆哮。"
 mpo_greatest_of_khans.0001.a: "我将得到全世界。"
 mpo_greatest_of_khans.0001.mongol_invasion_cb: "我可以使用[mongol_invasion_casus_belli|E]"
 mpo_greatest_of_khans.0002.a: "一切归于[genghis_khan.GetTitledFirstNameNoTooltip]。"
 mpo_greatest_of_khans.0002.b: "只有所有酋长团结起来才能对抗[genghis_khan.GetFirstNameNoTooltip]。"
 mpo_greatest_of_khans.0003.t: "[ROOT.Char.GetTitleAsNameNoTooltip]的新名号"
 mpo_greatest_of_khans.0003.desc: "强大的征兆纷至沓来。\n\n他们说，天地庇佑于我。在梦中，尘烟滚滚，巨牛预示着我的敌人必遭毁灭。华美的骟马与牝马，宫帐的赠礼……部族长老们应允这些恩赐，源源不断……\n\n我需要一个配得上这份命运的头衔。"
 mpo_greatest_of_khans.0003.a: "我是#EMP $nick_genghis_khan$#!。"
 mpo_greatest_of_khans.0003.b: "我是#EMP $nick_cengiz_khan$#!。"
 mpo_greatest_of_khans.0003.c: "#EMP $nick_yekhe_khagan$#!：伟大者。"
 mpo_greatest_of_khans.0003.d: "#EMP $nick_dort_yonlug_khagan$#!：四方天下之主。"
 mpo_greatest_of_khans.0003.e: "#EMP $nick_tengri_khagan$#!：天之所生。"
 mpo_greatest_of_khans.0003.f: "#EMP $nick_xormuzta$#!：天空，古老与智慧。"
 mpo_greatest_of_khans.0003.g: "#EMP $nick_cihangir$#!：世界征服者！"
 mpo_greatest_of_khans.0003.h: "#EMP $nick_mar_sargis$#!：神圣殉道者指引着我！"
 mpo_greatest_of_khans.0003.i: "#EMP $nick_akhshunwar$#!：掌握权力者！"
 mpo_greatest_of_khans.0003.j: "#EMP [ROOT.Char.GetCulture.GetNameNoTooltip]可汗#!：唯一真正的[ROOT.Char.GetCulture.GetNameNoTooltip]人。"
 mpo_greatest_of_khans.0003.k: "我只会使用我自己的名字。"
