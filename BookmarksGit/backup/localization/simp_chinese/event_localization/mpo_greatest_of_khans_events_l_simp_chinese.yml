 mpo_war_of_defiance_gok_loses_other: "[defender.GetShortUIName]被[attacker.GetShortUIName]囚禁、羞辱、夺取一空，失去所有[landed|E][titles|E]。[defender.GetHerHis|U]的[vassals|E]、[counties|E]和[tributaries|E]将独立。"
 mpo_war_of_defiance_gok_wins_defender: "被击败的[independent|E][nomads|E]角色成为你的[obedient|E][vassals|E]。与你的其他所有[truces|E]被移除。你成为[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]并获得足以征服世界的强大增益。"
 mpo_war_of_defiance_gok_wins_other: "被击败的[independent|E][nomads|E]角色成为[defender.GetShortUINamePossessive]的[obedient|E][vassals|E]。与[defender.GetShortUIName]的其他所有[truces|E]被移除。[defender.GetShortUIName]成为[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]，并获得足以征服世界的强大增益。"
