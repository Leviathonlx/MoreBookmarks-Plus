 mpo_war_of_defiance_gok_loses_defender: "你被[attacker.GetShortUIName]囚禁，你所有的有地[titles|E]、[vassals|E]和[tributaries|E]将独立。你失去大部分[herd|E]、[prestige|E]、[gold|E]、[nomadic_authority|E]和[legitimacy|E]。"
