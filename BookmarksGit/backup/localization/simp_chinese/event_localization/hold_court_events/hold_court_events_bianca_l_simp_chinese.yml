l_simp_chinese:
 hold_court.3000.t: "盛宴以你之名"
 hold_court.3000.desc.opening: "[feast_vassal.GetTitledFirstName]以比平常更直率的姿态接近我，[feast_vassal.GetSheHe]明显想说什么。\n\n"
 hold_court.3000.desc.opening.blind: "我听见[feast_vassal.GetTitledFirstName]的脚步声越来越近。在声音停下后，随之而来的是一阵[feast_vassal.GetHerHis]明显经过练习的清嗓子声。也许是为了吸引我的注意力。我能听出[feast_vassal.GetSheHe]似乎对[feast_vassal.GetSheHe]要说的话很满意。\n\n"
 hold_court.3000.desc.likes: "“[ROOT.Char.Custom('FormOfAddressForLiege')]，在您的统治下有太多需要庆祝的事情！请允许我资助您的下一次宴会！也许您也愿意未来以一份人情作为回报？”"
 hold_court.3000.desc.dislikes: "“[ROOT.Char.Custom('FormOfAddressForLiege')]。您领土内的人民需要偶尔的快乐聚会以忘记压力。我很乐意资助一场以您名义举办的盛宴，因为这是为了[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的福祉。当然如果有适当的回报就更好了。”"
 hold_court.3000.a: "很好，我接受。"
 hold_court.3000.a.tt: "在不久的将来举办一场宴会将获得[court_grandeur_value|E]的奖励。"
 hold_court.3000.b: "不许附加条件！这是领主的命令！"
 hold_court.3000.c: "也许我们可以安排一些更合适的事情？"
 hold_court.3000.c.success: "[feast_vassal.GetTitledFirstNameNoTooltip]同意并收回了回报的要求"
 hold_court.3000.c.failure: "[feast_vassal.GetTitledFirstNameNoTooltip]不同意，且撤销了资助提议"
 hold_court.3000.d: "我恐怕不能接受。"
 hold_court.3001.desc: "多么非凡的盛宴！对于那天参加了宴会的人来说，[feast_vassal.GetTitledFirstName]许诺的那场宴会依然让他们记忆犹新，他们狂热地歌颂我。当人们在我的脚下欢呼崇拜时，我不禁陶醉了！遵守对[feast_vassal.GetFirstNameNoTooltip]承诺的另一个好处是，参加了宴会的人都对我的廷风评价甚高！"
 hold_court.3001.desc.dead: "哦，多么美妙的盛宴！真可惜[feast_vassal.GetTitledFirstName]没能看到它。一些出席者回忆着这场[feast_vassal.GetHerHim]承诺的宴会，谈论着我对宫廷娱乐的贡献。也有些人认为这一庆祝活动是为了纪念[feast_vassal.GetFirstNameNoTooltip]。不管怎么，信守诺言使得所有出席者都高度评价我的廷风！"
 hold_court.3001.a: "我相信下次宴会能办得更好！"
 hold_court.3001.b: "以[feast_vassal.GetHerHis]的名义再来一杯！"
 hold_court.3010.t: "打破陈规的布道者"
 hold_court.3010.desc.opening: "“[ROOT.Char.Custom2('RelationToMeAddress', religious_vassal)|U]，”[religious_vassal.GetTitledFirstNamePossessive]的声音很严厉。“我请求对[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的一个臭名昭著的布道者展开调查。你看，这个布道者……嗯…… "
 hold_court.3010.desc.preacher_gender: "[unconventional_preacher.GetSheHe]是个#EMP [unconventional_preacher.GetWomanMan]！#! "
 #hold_court.3010.desc.preacher_marriage: "The problem with this preacher is that [unconventional_preacher.GetSheHe] married to someone else than [ROOT.Char.GetFaith.HighGodName]!"
 hold_court.3010.desc.closing: "这可不符合我们的信仰！”\n\n[tolerant_vassal.GetTitledFirstName]举起[tolerant_vassal.GetHerHis]的手向前一步打断了[religious_vassal.GetFirstNamePossessiveNoTooltip]的发言。“[ROOT.Char.Custom2('RelationToMeAddress', tolerant_vassal)|U]，虽然[religious_vassal.GetFirstNameNoTooltip][religious_vassal.GetHerHis]说的没错，但那不过是这个布道者#EMP 唯一#!的缺陷。其实[unconventional_preacher.GetSheHe]教导的一切都是与我们的信仰一致的。”"
 hold_court.3010.a: "这位传教士必须加入我的宫廷！"
 hold_court.3010.b: "让这个传教士滚出我的视线！"
 hold_court.3010.c: "我想雇佣这个传教士担任我的$high_almoner_court_position$。"
 hold_court.3010.d: "既然[unconventional_preacher.GetSheHe]能教导农民，那[unconventional_preacher.GetSheHe]一定能成为优秀的$court_tutor_court_position$……"
 hold_court.3020.t: "冒犯的纪念碑"
 hold_court.3020.desc: "一个农民手拿请愿书走上前来。“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我作为[village.GetName]的[village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip]人代表前来。”这个农民短暂停顿回忆了下[different_culture_peasant.GetHerHis]那背下来的讲话。\n\n“我们想要重建自己文化的一座重要纪念碑的诉求被[holder_of_area.GetTitleTierName]忽视了。[holder_of_area.GetSheHe|U]在想尽办法阻挠我们的重建！”\n\n“[ROOT.Char.Custom2('RelationToMeAddress', holder_of_area)|U]，请允许我解释！”[holder_of_area.GetFirstNameNoTooltip]赶忙插话。“这座纪念碑嘲弄了我们的文化！它把[holder_of_area.GetCulture.GetCollectiveNounNoTooltip]人描绘成怪物！想必您可以看出我为什么要反对修复这座可恨的纪念碑了！”"
 hold_court.3020.a: "“拆毁它！”"
 hold_court.3020.b: "正式批准重建。"
 hold_court.3020.c: "建一座不同的纪念碑替代——一座能代表两种文化的。"
 every_county_of_culture: "[realm|E]内所有[village.GetCountyData.GetCulture.GetName]文化[county|E]"
 3020_MONUMENT_VALUE: "重建的雕像"
 3020_multicultural_monument: "多元文化纪念碑"
 3020_multicultural_monument_desc: "一座重要的文化纪念碑最近翻新融入了另一文化的元素，模糊了两种文化之间的界限。\n\n#P +10%#!文化转变速度"
 3020_own_culture_monument: "专横的纪念碑"
 3020_own_culture_monument_desc: "一座重要的文化纪念碑最近被拆除，并由另一文化的纪念碑取而代之，这惹怒了当地人，并挑战了他们的文化认同。\n\n#P +10%#!文化转变速度"
 hold_court.3030.t: "重建纪念碑"
 hold_court.3030.desc: "一个农民[different_culture_peasant.GetWomanMan]站在我的面前，在朝会上阐述[different_culture_peasant.GetHerHis]的请求。\n\n“最近的战争给农村造成了很大损失，我们不知道是哪个罪人掠夺了我们[different_culture_peasant.GetCulture.GetCollectiveNounNoTooltip]人在[province.GetName]的一座重要文化遗址。我们恳求您拿出一部分财力支援我们重建它！”\n\n农民以一个笨拙的鞠躬结束了[different_culture_peasant.GetHerHis]的请求——这清晰表明了其卑微的出身。"
 hold_court.3030.a: "“你会得到重建必需的资金。”"
 hold_court.3030.b: "用剩下的材料建造其他建筑。"
 hold_court.3030.c: "“我们不能把钱花在这种事情上。”"
 hold_court.3040.t: "请君开颜"
 hold_court.3040.desc: "在短暂的沉默中，我看到[jester_requester.GetTitledFirstName][ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('jester_requester'))]才意识到该轮到[jester_requester.GetHerHis]说话了。“[ROOT.Char.Custom2('RelationToMeAddress', jester_requester)|U]！”[jester_requester.GetSheHe|U]说道，这给了[jester_requester.GetHerHim]一些宝贵的时间在继续之前先理清[jester_requester.GetHerHis]的思路。\n\n“微笑和欢笑是一个活跃宫廷的重要标志！因此，我有一个建议，希望有人能成为一个优秀的小丑来招待我们参观！”\n\n“[ROOT.Char.Custom2('RelationToMeAddress', kill_joy)|U]，如果可以的话。”[kill_joy.GetTitledFirstName]站在一边说道，“一个小丑会破坏宫廷严肃的氛围，以粗俗幼稚的幽默取代高雅。”"
 hold_court.3040.a: "我要雇佣你的这个小丑！"
 hold_court.3040.b: "适合[jester_requester.GetTitledFirstNameNoTooltip]的完美角色，一个表演愚人的大师。"
 hold_court.3040.c: "如果[kill_joy.GetTitledFirstNameNoTooltip]不喜欢笑，我们应该让[kill_joy.GetHerHim]逗人笑！"
 hold_court.3040.d: "这里不是农民的集市！这个宫廷不是小丑能待的地方！"
 hold_court.3040.e: "也许我可以改天再来考察下。"
 generic_cp_discount_tt: "该[court_position|E]雇佣花费降低#P 50%#!"
 hold_court.3060.t: "解决腐败"
 hold_court.3060.desc.opening: "我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('county_petitioner'))][county_petitioner.GetTitledFirstName][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('county_petitioner'))]，然后走向前来诉说请愿。“[ROOT.Char.Custom2('RelationToMeAddress', county_petitioner)|U]，我请求您帮忙解决一下我那里的问题—— "
 hold_court.3060.desc.thieves: "小偷们正在盗窃[corrupt_county.GetNameNoTier]和那里的人民！"
 hold_court.3060.desc.bandits: "土匪正在侵扰[corrupt_county.GetNameNoTier]朴素的人民！"
 hold_court.3060.desc.tax: "[corrupt_county.GetNameNoTier]的税收系统完全停滞！"
 hold_court.3060.desc.sheriffs: "[corrupt_county.GetNameNoTier]正缺乏治安官！"
 hold_court.3060.desc.guilds: "[corrupt_county.GetNameNoTier]的行会缺乏合作！"
 hold_court.3060.desc.levies: "[corrupt_county.GetNameNoTier]没有以可接受的速度恢复征税！"
 hold_court.3060.desc.courts: "[corrupt_county.GetNameNoTier]缺乏司法法庭！"
 hold_court.3060.desc.rulers: "[corrupt_county.GetNameNoTier]的行政乏善可陈！"
 hold_court.3060.desc.closing: "\n\n[county_petitioner.GetSheHe|U]停下来叹了口气：“我的土地只是领地内众多遭受失控之苦的土地之一。我请求您能提供的任何帮助。”"
 hold_court.3060.a: "我们必须对这些狂野的地区进行投资。"
 hold_court.3060.b: "我的财政总管可以给你些建议。"
 hold_court.3060.c: "哎呀，金库空了。"
 hold_court.3060.d: "我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cp_steward_replacement'))][cp_steward_replacement.GetFirstNameNoTooltip]会成为一个更好的财政总管。"
 every_low_county_control: "[realm|E]内所有[control|E]不大于33的[county|E]"
 hold_court.3080.t: "展览[ROOT.GetCharacter.GetTitledFirstNamePossessive]的收藏"
 hold_court.3080.desc: "我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('antiquarian'))][antiquarian.GetTitledFirstName][antiquarian.GetHerHis]迈着大步向我走来。\n\n“[ROOT.Char.Custom2('RelationToMeAddress', antiquarian)|U]！”[antiquarian.GetFirstNameNoTooltip]说道，语气充满兴奋，“我有一个好主意，可以同时给你带来金钱和名声！你已经收集了相当多的宝物，[ROOT.Char.Custom('FormOfAddressForLiege')]，所以为何不把它们拿出来展览呢？你可以收取参观费，或者免费参观以吸引更多观众。”\n\n[antiquarian.GetSheHe|U]清了清[antiquarian.GetHerHis]的喉咙，继续说道，“人们确实有想要获得他们看到的东西的倾向，所以缺点是可能会有更多人试图宣称你的宝物。”"
 hold_court.3080.a: "我要人们付钱来瞻仰我荣光的零光片羽！"
 hold_court.3080.a.tt: "宝物阴谋将更加频繁。"
 hold_court.3080.b: "有些人见了才信，包括那些不幸的人。"
 hold_court.3080.c: "不值得冒这个险。"
 hold_court.3090.t: "颂扬另一种文化"
 hold_court.3090.desc: "我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('different_culture_vassal'))][different_culture_vassal.GetTitledFirstName]走近我，[ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('different_culture_vassal'))]，像[different_culture_vassal.GetSheHe]往常一样。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我有了一个绝妙的主意！我们可以举办一个展会，甚至是一个节庆，让普通人接触到我们美丽的[ROOT.Char.Custom('RealmType')]里的一种不同的文化。”[different_culture_vassal.GetFirstNameNoTooltip]进一步解释[different_culture_vassal.GetHerHis]的想法，直到[different_culture_vassal.GetSheHe]意识到[different_culture_vassal.GetSheHe]已经有了过度解释的危险。\n\n“这需要钱，但我相信这有利于促进我国人民之间的正面关系！”"
 hold_court.3090.a: "我们将举办一场节庆，颂扬我们的两种文化！"
 hold_court.3090.b: "我们可以在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]举办一场小型[different_culture_vassal.GetCulture.GetNameNoTooltip]文化展。"
 hold_court.3090.c: "在[different_culture_vassal.GetCulture.GetCollectiveNounNoTooltip]人的土地上举办一场展会，向他们展示[ROOT.GetCharacter.GetCulture.GetNameNoTooltip]的伟大！"
 hold_court.3090.d: "我可不能把资源花在这上面。"
 hold_court.3091.t: "文化身份的融合"
 hold_court.3091.desc: "空气中充满了期待，我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('same_culture_vassal'))][same_culture_vassal.GetTitledFirstName]向我走来。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，坏消息，不过我有解决的办法。已经越来越明显了，[different_culture_vassal.GetCulture.GetCollectiveNoun]人和[same_culture_vassal.GetCulture.GetCollectiveNoun]人变得越来越……呃，甚至可以说是#EMP 太过#!相似了。但最重要的是，我们要让他们知道，是我们，[same_culture_vassal.GetCulture.GetCollectiveNounNoTooltip]人，站在了革新的最前沿！”"
 hold_court.3091.a: "让我们举办一场节庆来颂扬我们丰富的[same_culture_vassal.GetCulture.GetNameNoTooltip]文化！"
 hold_court.3091.b: "安排一场展览来展示我们最伟大的成就。"
 hold_court.3091.c: "我们没必要和其他文化竞争优越感。"
