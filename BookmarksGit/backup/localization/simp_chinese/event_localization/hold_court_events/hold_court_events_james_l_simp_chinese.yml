 hold_court.7000.t: "合理份额"
 hold_court.7000.desc: "[local_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U]走进宫廷，[local_leader.GetHerHis]目不转睛地欣赏着首都人人都能负担得起的财富。\n\n“[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]是整个世界羡慕的对象，这不是什么秘密，[ROOT.Char.Custom('FormOfAddressForLiege')]，但你的领地内不是所有地方都如此幸运。例如，在[low_dev_county.GetNameNoTier]，田地荒芜，无人耕种。如果整个领地都能像[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]一样壮丽，那岂不是很宏伟？”"
 hold_court.7000.a: "“会的。”"
 hold_court.7000.b: "“让你的臣民试着在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]生活？”"
 hold_court.7000.c: "“这跟我有关系吗？没有。”"
 hold_court.7010.t: "两种信仰，一个家庭"
 hold_court.7010.desc: "[friendly_neighbour.Custom2('MyCharacterIntroduction', ROOT.Char)|U]以[friendly_neighbour.GetHerHim]不应有的信心大步走进我的大厅，仿佛[friendly_neighbour.GetSheHe]绝不是我仁慈的[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]宫廷上的闯入者。\n\n“好[ROOT.Char.GetTitleAsNameNoTooltip|U][ROOT.Char.GetFirstName]，你在边境上有很多敌人，这不是什么秘密，但如果有幸的话，我不想成为他们中的一员。许多人希望清除这片区域的所有[ROOT.Char.GetFaith.GetAdherentNamePlural]，但我建议你和我建立和平。事情很简单，你有一个[potential_prince.Custom('GetDaughterSon')]，我有一个[foreign_princess.Custom('GetDaughterSon')]。让这两个人结婚吧，终止纷争。”"
 hold_court.7010.a.jewish: "“恭喜！”"
 hold_court.7010.a: "“那就举行婚礼吧！”"
 hold_court.7010.b: "“我的剑渴望[friendly_neighbour.GetFaith.GetAdherentNameNoTooltip]的血！”"
 hold_court.7010.c: "“这样的婚礼太异端了。”"
