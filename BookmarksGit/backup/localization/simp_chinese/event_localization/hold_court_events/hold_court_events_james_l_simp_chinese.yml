 hc_7000_dev_boost: "蓬勃发展"
 hc_7000_dev_boost_desc: "最近，资源被转移到该伯爵领协助其发展。"
 hc_7000_dev_reduction: "发展受阻"
 hc_7000_dev_reduction_desc: "该伯爵领的资源正转移给领地遥远的地区，损害了这里的生活质量。"
 hc_7010_holy_war: "准备圣战"
 hc_7010_holy_war_desc: "该角色最近颁布法令，必须根除其土地内外的所有不信者。"
 hc_7010_tolerance: "宽容婚姻"
 hc_7010_tolerance_desc: "该角色最近让一位亲属与其他信仰的人结婚，这在领地内传播了宽容的情绪。"
 hold_court.7020.t: "[ROOT.Char.GetFaith.GetNameNoTooltip]之盾"
 hold_court.7020.desc.intro: "今天，[same_faith_friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U]带着一队沮丧的[ROOT.Char.GetFaith.PriestNeuterPlural]进入我的宫廷，路上吟唱着传统的[ROOT.Char.GetFaith.GetAdjective]祷词。\n\n“好[ROOT.Char.GetTitleAsNameNoTooltip|U]，你和我都知道古道受到了威胁。"
 hold_court.7020.desc.mid.oppression: "[ROOT.Char.GetFaith.HighGodName|U]的无数追随者被[threatening_ruler.GetName]征服，被迫改信的风险与日俱增。"
 hold_court.7020.desc.mid.recent_war: "你的土地被[threatening_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip|U]之手侵犯，[ROOT.Char.GetFaith.HighGodNamePossessive|U]的神殿燃烧。"
 hold_court.7020.desc.mid.holy_site: "我们的圣地仍然不受我们控制，我担心信徒可能永远也无法前往[ROOT.Char.GetFaith.HighGodNamePossessive|U]在世间选定的地方。"
 hold_court.7020.desc.outro: "对我来说，很明显我们必须组织信仰，让古道能挺过[threatening_ruler.GetFaith.GetReligion.GetName]的冲击。”"
 hold_court.7020.a: "“为了坚守，我们必须改变。”"
 hold_court.7020.b: "“保持坚强，我们不能牺牲我们的习俗。”"
 hold_court.7020.c: "“我们必须一起坚持古道。”"
