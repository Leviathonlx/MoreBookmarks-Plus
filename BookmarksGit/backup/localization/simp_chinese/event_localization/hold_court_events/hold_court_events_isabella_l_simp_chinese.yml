 #### Your Heir is a Jerk, by Isabella Welch
 hold_court.4001.t: "祸根"
 hold_court.4001.desc.intro: "[annoyed_vassal.GetTitledFirstName]冲到了我的御座厅前。“[ROOT.Char.Custom2('RelationToMeAddress', annoyed_vassal)|U]，许多人认为[preferred_heir.GetTitledFirstName]比[annoying_heir.GetTitledFirstName]更应该成为你的继承人。全[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]都知道你的继承人[annoying_heir.GetTitledFirstNameNoTooltip]把冒犯练成了一种技能！"
 hold_court.4001.heir_street_fight: "这个残暴的恶棍在酒馆外徘徊还挑衅醉酒的农民打架。有几个人甚至在这些斗殴中被[annoying_heir.GetSheHe]当作娱乐杀害了！”"
 hold_court.4001.heir_robbery: "我在来这里的路上被一个穿着华丽的，骑着马的[annoying_heir.GetWomanMan]给抢劫了。[annoying_heir.GetSheHe|U]不仅脱光我的衣服还把我捆在树上，然后[annoying_heir.GetHerHis]拿掉面具，幸灾乐祸地说[annoying_heir.GetSheHe]其实是[annoying_heir.GetTitledFirstNameNoTooltip]！”"
 hold_court.4001.heir_tavern: "[annoying_heir.GetSheHe|U]基本都住在酒馆里，而一旦[annoying_heir.GetSheHe]花光了[annoying_heir.GetHerHis]的钱，其他人就会给[annoying_heir.GetHerHim]买饮料以换取其做一些坏你名声的事情！”"
 hold_court.4001.heir_diplomacy_failure: "[annoying_heir.GetSheHe|U]拒绝参加一次会议，当我问[annoying_heir.GetHerHim]为什么时，[annoying_heir.GetSheHe]跟我说‘他们都太无聊了，我们还是互相残杀更有意思。’”"
 hold_court.4001.heir_hated: "[annoying_heir.GetSheHe|U]是个讨人厌的吹牛大王，甚至向我吹嘘说[annoying_heir.GetSheHe]不在乎我们是否喜欢[annoying_heir.GetHerHim]。”"
 hold_court.4001.protective_parent: "\n\n[protective_parent.GetTitledFirstNameNoTooltip]啧了一声，又很惊骇。“我的[annoying_heir.Custom('PetName')]绝不会做这种事！”"
 hold_court.4001.accusation_default: "\n\n[annoyed_vassal.GetSheHe|U]叹了口气。“但我敢确信[annoying_heir.GetSheHe]肯定会否认。”"
 hold_court.4001.heir_admission: "\n\n[annoying_heir.GetTitledFirstNamePossessiveNoTooltip]的脸笑得像咧开嘴的狼一样。“哦，我当然做了。”"
 hold_court.4001.a: "很好，[annoying_heir.GetSheHe]跟[annoying_heir.GetHerHis][ROOT.Char.GetMotherFather]一模一样！"
 hold_court.4001.b: "这是最后一次了！[preferred_heir.GetTitledFirstNameNoTooltip]，就这么定了。"
 hold_court.4001.c: "以我的经验，[preferred_heir.GetTitledFirstNameNoTooltip]也半斤八两！"
 hold_court.4001.d: "有缺点意味着士兵们会把[annoying_heir.GetHerHim]当作他们的一员！"
 disabled_fallback: "残疾"
 ## Inspired Poet appears at court and makes demands by Isabella Welch
 hold_court.4500.t: "无尽的诗歌"
 hold_court.4500.desc: "一位美人些许揭示了[demanding_poet.GetHerHim]的套路。“我是一位大诗人，特意远道而来为你服务。我为你的荣耀和[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]宫廷的辉煌谱写了宇宙中最伟大的歌谣。”"
 hold_court.4500.a: "我不需要诗人。"
 hold_court.4500.b: "你的诗句很迷人，来我的宫廷写诗吧。"
 ### Peasants are convinced you're a literal monster by Isabella Welch
 hold_court.4600.t: "把自己变成野兽的人……"
 hold_court.4600.desc: "一帮肮脏低贱的农民出现在我的座前。在我屡次扑灭叛乱的一生中，他们装备着的是我见过的最凶恶的农具。\n\n“这只统治我们的东西实在是魔鬼的化身。没有[ROOT.GetCharacter.GetWomanMan]能造成如此极端暴力。我们要求结束你残暴的暴政！”"
 hold_court.4600.a: "我不是魔鬼，我是[ROOT.Char.GetTitleAsNameNoTooltip]，这可比魔鬼要恶劣#EMP 多了#!。"
 hold_court.4600.b: "可爱的想法！[chancellor.GetCouncilTitle]！传扬出去，我是魔鬼。"
 hold_court.4600.c: "我真的那么可恶吗？"
 hold_court.4600.c.tt: "为时尚且不晚。"
 hold_court.4600.d: "把这个贱民赶出去。"
 ### Vassal invites you to a suspicious dinner by Isabella Welch
 hold_court.4601.t: "可口的[ROOT.GetCharacter.GetLadyLord|U]，"
 hold_court.4601.d: "自从我开始听镇民传述你有着一只真正魔鬼的灵魂，我的心脏就难以停止砰砰乱跳。我一直后悔没能与你的骇人自我更加熟识。\n\n来我的城堡拜访，我们要享用[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]所知的最珍贵的美食！"
 hold_court.4601.a: "讲究！"
 hold_court.4601.b: "我们在家有更精美的宴席……"
 ### Sophisticated Cannibal dinner by Isabella Welch
 hold_court.4602.t: "可口的[ROOT.GetCharacter.GetLadyLord|U]"
 hold_court.4602.desc: "些许摇曳不定的烛光照着[cannibal_vassal.GetTitledFirstNamePossessiveNoTooltip]的[cannibal_vassal.Custom('FortifiedBuilding')]。[cannibal_vassal.GetSheHe|U]引我在餐桌前就坐，桌上除了没怎么煮熟的肉山外没有别的菜。\n\n[cannibal_vassal.GetSheHe|U]在我的座椅后潜伏着，等我选好了一些食物。过了一会，[cannibal_vassal.GetSheHe]身体前靠，在我脑袋旁边露出[cannibal_vassal.GetHerHis]牙齿。\n\n“今晚，我们面前有许多烹调精美的[ROOT.GetCharacter.GetWomenMen]，但没人能像你一样美味！”"
 hold_court.4602.a: "我的开胃菜该吃谁？"
 hold_court.4602.b: "好吧，你可以咬一口。"
 hold_court.4602.c: "我要走了！这口感也太差了！"
 ## Shady genealogist offers to prove you are descended from mythical heroes by Isabella Welch
 hold_court.4900.t: "粤若稽古……"
 hold_court.4900.desc: "一名老者接近我的御座，[suspicious_genealogist.GetHerHis]的每一步都伴随着拐杖的嗒嗒声。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')]，我是一名家谱学者，而你也清楚自己是贵族出身。不过，仅仅是贵族并不能让人同神灵或神话人物等位。我想要编写一份长卷，将你的整个家系追溯到历史的黎明。只要一点钱，我就能向你和全世界揭示真相：你是[ROOT.GetCharacter.Custom('GetMythicalFounder')]的真正后裔！”"
 hold_court.4900.a: "“我不需要一张纸来证明此事！”"
 hold_court.4900.b: "“很好！谱系做长一点！”"
 hold_court.4900.c: "“[ROOT.GetCharacter.Custom('GetMythicalFounder')]？根本不配与我相提并论！”"
 hold_court.4900.d: "“我的宗族或许不大，但我们不是傻子！”"
 hold_court.4900.e: "“巩固我传奇地位的完美前提！”"
 hold_court.4901.desc.intro: "几天后，家谱学者[suspicious_genealogist.GetTitledFirstName]归来。[suspicious_genealogist.GetSheHe|U]展开了一份能环绕我的一个省份一圈的长卷。展开的长卷一端滚到了我的御座脚下，我的[chaplain.GetCouncilTitle]被绊了一下。\n\n“我手中是你起源的真相，[ROOT.Char.Custom('FormOfAddressForLiege')]，”[suspicious_genealogist.GetSheHe]清了清[suspicious_genealogist.GetHerHis]的嗓子，开始阅读，“今天我们揭示一段伟大的历史。站在我们面前的是[ROOT.GetCharacter.GetTitledFirstNameNoTooltip]，"
 hold_court.4901.mothers: "其母为[mother_1.GetFullNameNicknamedNoTooltip]，[mother_1.GetFullNameNicknamedNoTooltip]母[mother_2.GetFullNameNicknamedNoTooltip]，[mother_2.GetFullNameNicknamedNoTooltip]母[mother_3.GetFullNameNicknamedNoTooltip]，[mother_3.GetFullNameNicknamedNoTooltip]母[mother_4.GetFullNameNicknamedNoTooltip]，[mother_4.GetFullNameNicknamedNoTooltip]母[mother_5.GetFullNameNicknamedNoTooltip]……”"
 hold_court.4901.fathers: "其父为[father_1.GetFullNameNicknamedNoTooltip]，[father_1.GetFullNameNicknamedNoTooltip]父[father_2.GetFullNameNicknamedNoTooltip]，[father_2.GetFullNameNicknamedNoTooltip]父[father_3.GetFullNameNicknamedNoTooltip]，[father_3.GetFullNameNicknamedNoTooltip]父[father_4.GetFullNameNicknamedNoTooltip]，[father_4.GetFullNameNicknamedNoTooltip]父[father_5.GetFullNameNicknamedNoTooltip]……”"
 hold_court.4901.desc.outro: "\n\n宫廷里有人的眼皮子开始撑不住了。"
 hold_court.4901.a: "该打盹了。我大概能梦见自己的荣光。"
 hold_court.4901.a.tt: "你跑路了，留宫廷剩下的人认真听"
 hold_court.4901.b: "这比任何的歌谣都刺激！我坐到了御座的边缘！"
 hold_court.4901.c: "“够了！[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTooltip]因你的服务会回报你。”"
