 artifact.1001.t: "尘归尘，锈归……？"
 artifact.1001.desc.antiquarian: "我的古物研究官[antiquarian.GetTitledFirstName]前来见我，[antiquarian.GetHerHis]的手里拿着我的[this_artifact.GetName]。"
 artifact.1001.desc.servant: "我的一位仆人前来见我，[dummy_servant_gender.GetHerHis]手里拿着我的[this_artifact.GetName]。"
 artifact.1001.desc.weapon: "\n\n“大人，我在清理军械库的时候注意到我手上这个[SCOPE.Custom('ThisArtifactType')]已经锈到掉渣，几乎没法用了。我们应该拿它咋办？”\n\n我端详着这个[SCOPE.Custom('ThisArtifactType')]。看来无论怎样的能工巧匠都不能让其重返战场了，不过我还是可以把它清理干净挂在架子上作展出用，这么做不会有太多的花销。"
 artifact.1001.desc.other: "\n\n“大人，我在清理储藏间的时候注意到这个[SCOPE.Custom('ThisArtifactType')]已经年代久远，几乎都要散架了！我们应该拿它咋办？”\n\n我端详着这个[SCOPE.Custom('ThisArtifactType')]。看来无论怎样的修修补补都不能让其再穿上身了，不过我还是可以把它清理干净挂在架子上作展出用，这么做不会有太多的花销。"
 artifact.1001.a: "值得的努力。"
 artifact.1001.a.tt.free: "#instruction 该[artifact|E]可以免费转化！#!"
 artifact.1001.a.tt: "[this_artifact.GetName]转变为一件[court_artifact|E]，仅提供[grandeur|E]和[prestige|E]"
 artifact.1001.b: "不，这也太贵了。"
 manhunter: "#EMP “猎人者”#!"
 heartseeker: "#EMP “穿心剑”#!"
 artifact.1001.desc.kills_none: "[this_artifact.GetDesc]\n\n这件武器从未历经沙场，仅仅挂在某个领主的墙上作为装饰用。"
 artifact.1001.desc.kills_one: "[this_artifact.GetDesc]\n\n这件武器曾在战斗中杀死一名对手，证明了自己的价值配得上一名统治者的厅堂。"
 artifact.1001.desc.kills_some: "[this_artifact.GetDesc]\n\n这件武器曾在战斗中杀死[ROOT.Var('num_kills').GetValue|V0]名对手，为自己在勇士和王者的厅堂赢得了一席之地。"
 artifact.1001.desc.kills_many: "[this_artifact.GetDesc]\n\n尽管已经无法重返战场，这件武器夺走了[ROOT.Var('num_kills').GetValue|V0]条生命，成为了勇武的象征，配得上一名伟大战士的厅堂。"
 artifact.1001.desc.kills_tons: "[this_artifact.GetDesc]\n\n尽管已经无法重返战场，这件武器夺走了[ROOT.Var('num_kills').GetValue|V0]条生命，使其成为了勇武的传奇化身，凡夫俗子哪怕看一眼都要颤颤巍巍。"
 #Degraded Artifact Events
 artifact.3000.t: "受损的宝物：重复使用"
 artifact.3000.desc.armorer_intro: "我的$armorer_camp_officer$[antiquarian.GetTitledFirstName]前来找我，[antiquarian.GetHerHis]的脸上带着忧虑的神色。\n\n“[ROOT.GetCharacter.GetLadyLord]，我对你的[this_artifact.GetName]的担忧与日俱增，它的状态已彻底无法修复。它就快要裂开了！”"
 artifact.3000.desc.antiquarian_intro: "我的$antiquarian_court_position$[antiquarian.GetTitledFirstName]前来找我，[antiquarian.GetHerHis]的脸上带着忧虑的神色。\n\n“[ROOT.GetCharacter.GetLadyLord]，我对你的[this_artifact.GetName]的担忧与日俱增，它的状态已彻底无法修复。它就快要裂开了！”"
 artifact.3000.desc.antiquarian: "\n\n“复原可能已经太晚，但并不是说我们失去了一切。如果你允许的话，我可以分解它，留下有用的部分，方便在未来打造成一件新的宝物！”"
 artifact.3000.desc.servant_intro: "一位仆人前来找我，[dummy_servant_gender.GetHerHis]的脸上带着歉疚的表情，[dummy_servant_gender.GetHerHis]背后还藏着什么。\n\n“[ROOT.GetCharacter.GetLadyLord]，我正如往常一样在清理您的宝物收藏，此时我注意到您的[this_artifact.GetName]已经彻底无法修复了。"
 artifact.3000.desc.servant: "如果宫廷内没有一位专家，那么让它恢复往日的荣光是不可能的，但是我们或许可以保留碎片，以便将来打造一件新的宝物……”"
 artifact.3000.a: "真让我难过，但请继续吧。"
 artifact.3000.b: "它还能救回来！"
 artifact.3000.c: "我敢打赌是#EMP 你#!弄坏的！"
 artifact.3001.t: "灵感：再利用"
 artifact.3001.desc: "[inspiration_owner.GetFirstName][inspiration_owner.GetHerHis]今天蹦蹦跳跳地来见我。\n\n“[ROOT.GetCharacter.GetLadyLord]！我刚在你的休息室翻找遗弃物和坏掉的小摆件，寻找灵感，然后我发现了意料之外的宝藏。看来你曾拆解过一件宝物，并把珍贵稀有的材料储存起来以待将来……好，现在就是将来了！\n\n“如果我能给我的项目用上这些剩余部件，品质不会下降，而且我还可以退还你当初预留用来买材料的钱！”"
 artifact.3001.a: "好消息啊！"
 artifact.3010.t: "受损的宝物：出售"
 artifact.3010.desc.antiquarian: "\n\n“有可能，某位淘宝商人可能有兴趣出一个合适的价格购买宝物的部分……”"
 artifact.3010.desc.servant: "\n\n“现在它已经完全失去价值，无法辨认了！你或许可以把它卖给某位淘宝收藏家，换点金币花……”"
 artifact.3010.a: "好吧，我不再需要它了。"
 artifact.3010.a.tt: "[this_artifact.GetNameNoTooltip|U]被卖给商人，再也找不回来。"
 artifact.3010.b: "这件宝物是#EMP 我的！#!"
 artifact.3020.t: "受损的宝物：改造"
 artifact.3020.desc: "\n\n“重拾其往日的荣光是不可能了，不过如果你允许，我或许可以抢救其中一部分作为一份象征往日荣光的纪念物。毕竟它曾经在好一段时间作为你强大权力的象征物……”"
 artifact.3020.a: "至少它还有些用处……"
 artifact.3020.b: "做好你的工作，修好它！"
 keepsake_trinket_name: "[this_artifact.GetNameNoTooltip]的信物"
 keepsake_trinket_description: "失去的[this_artifact.GetNameNoTooltip]的一块碎片，[owner.GetTitledFirstNameNoTooltip]的$antiquarian_court_position$为[owner.GetHerHis]进行了抢救，留下这么一块信物。"
 artifact.3030.t: "受损的宝物：保存"
 artifact.3030.desc: "\n\n“为了保存它，我有一个提案。最近我在一场旅行集会上，从某个鬼鬼祟祟的家伙那里扔骰子赌赢得了一个满是灰尘的卷轴——这可真是一笔划算的买卖，它记载的内容正好满足了我在炼金术方面不断膨胀的兴趣！这张卷轴描述了一种密药，能够让#EMP 任何宝物#!都焕然一新。劳驾，让我试试吧！”"
 artifact.3030.a: "当然，怎么看都不会变得更糟糕了吧……"
 artifact.3030.b: "你#EMP 别想#!用那团浆糊玩意染指它！"
 artifact.3030.a.bigsuccess: "宝物比以前更清洁更强大了"
 artifact.3030.a.bigsuccess.t: "宝物被修复且获得改进"
 artifact.3030.a.success: "宝物被修复"
 artifact.3030.a.success.t: "宝物被修复了"
 artifact.3030.a.failure: "修复工作失败"
 artifact.3030.a.failure.t: "无用的修复工作"
 artifact.3030.a.bigfailure: "宝物被毁"
 artifact.3030.a.bigfailure.t: "宝物被毁了！"
 artifact.3040.t: "受损的宝物：提议"
 artifact.3040.desc.antiquarian: "我的$antiquarian_court_position$[antiquarian.GetTitledFirstName]前来见我，身边还跟着[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]。\n\n“[ROOT.GetCharacter.GetLadyLord]，我注意到你的[this_artifact.GetName]状态十分糟糕……尽管我尽了全力，如果没有充足的资金那么我将没法保护好它！\n\n然而，我发现了一个可行的办法减轻你的财政负担。[vassal.GetTitledFirstNameNoTooltip|U]愿意平摊一部分的费用，仅需要您的报答作为交换。”"
 artifact.3040.desc.no_antiquarian: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]带着假模假样的歉疚表情前来找我，我已经开始害怕[vassal.GetHerHis]接下来说的话了。\n\n“[ROOT.GetCharacter.GetLadyLord]，让如同您的[this_artifact.GetName]这样的奇珍异宝被人遗忘，弃落在灰尘之中，这是何等的#EMP 羞耻#!！请允许我自掏腰包将其复原——我所要求的仅仅是一个小小的人情。”"
 artifact.3040.a: "我就知道你们套路深……不过也好！"
 artifact.3040.b: "这就叫做等价交换。"
 artifact.3040.c: "我不需要你的帮助。"
 artifact.3050.t: "劣化的宝物！"
 artifact.3050.desc: "你藏品中的一件高品质宝物——[this_artifact.GetName]——即将到达#N 0#![durability|E]可能会毁坏！"
 artifact.4000.t: "诅咒流言"
 artifact.4000.desc.antiquarian_intro: "我的$antiquarian_court_position$[antiquarian.GetTitledFirstName]最近几天看上去一直很担心，最终，[antiquarian.GetSheHe]还是来找我了。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，有个坏消息，是关于您的珍贵物品[this_artifact.GetName]的。大厅里充斥着关于这件物品的流言，宾客和家臣都用恐惧和怀疑的目光看着它……他们认为它被#EMP 诅咒#!了！据流言所说，"
 artifact.4000.desc.servant_intro: "最近几天，我很难不注意到，家中流传着比以往更多的流言，每当我走进房间，声音一下子都消失了。\n\n当我最终逮到一个仆人要求解释时，[dummy_servant_gender.GetHerHis]的回复是：“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，您不知道吗？是[this_artifact.GetName]！大家都知道它被#EMP 诅咒#!了！很明显"
 artifact.4000.desc.stolen: "没人能真正拥有它，它注定会被偷走，引发永恒的冲突！”"
 artifact.4000.desc.assassinated: "它为所有主人带来了大祸和横死！”"
 artifact.4000.desc.ghost: "其中居住着愤怒的亡魂！”"
 artifact.4000.desc.fallback: "它被灌注了[ROOT.Char.GetFaith.DevilName]的阴险力量！”"
 artifact.4000.desc.end: "\n\n“也许一位圣洁之人的干预能让大家安心……”"
 artifact.4000.cursed_name: "诅咒之[this_artifact.GetNameNoTooltip]"
 artifact.4000.cursed_desc: "[this_artifact.GetDesc]\n\n贵族和农民在这件据说受到诅咒的物品前，都会陷入沉默或是祈求神明庇佑。"
 artifact.4000.a: "马上派人去请！"
 artifact.4000.b: "让所有人只看它一眼就吓到退缩吧！"
 artifact.4001.t: "诅咒流言：神圣干预"
 artifact.4001.desc.antiquarian_intro: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”我的[ROOT.Char.Custom('GetAntiquarianOrArmorer')][antiquarian.GetTitledFirstName]引起我的注意，"
 artifact.4001.desc.servant_intro: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”一个慌张的仆人引着一位面容肃穆的角色向我走来，"
 artifact.4001.desc: "按您的要求，已找来了一位圣洁之人来降福您的[this_artifact.GetName]。\n\n“让我为您引见[holy_man.GetFirstName]。我确信[holy_man.GetHerHis]的干预能解除诅咒，安抚所有人的心。”"
 artifact.4001.a: "尽你最大努力，[holy_man.GetFirstNameNoTooltip]……"
 artifact.4001.a.success: "诅咒解除了"
 artifact.4001.a.failure: "诅咒还在"
 artifact.4001.a.success.desc: "诅咒被解除了"
 artifact.4001.a.failure.desc: "诅咒依然持续"
 artifact.4002.t: "诅咒流言：坏名声"
 artifact.4002.desc.antiquarian_intro: "我的[ROOT.Char.Custom('GetAntiquarianOrArmorer')][antiquarian.GetTitledFirstName]跟我说话时，[antiquarian.GetHerHis]脸上露出了一副深思熟虑的表情。"
 artifact.4002.desc.servant_intro: "一群害怕的仆人在我回房间的路上拦下了我。其中一人大声说道："
 artifact.4002.desc: "\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，你一定要意识到，作为一件被诅咒的物件，你的[this_artifact.GetName]这些年来的恶名与日俱增……你的家臣、仆人，甚至是宾客都被它吓坏了！\n\n你能否准允召来一位圣洁之人为这个物件赐福，最终也能为你担惊受怕的臣民赐予一丝安宁？"
 artifact.4010.t: "知名杀器"
 artifact.4010.desc.antiquarian_intro: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，您听说那个消息了吗？”我的[ROOT.Char.Custom('GetAntiquarianOrArmorer')][antiquarian.GetTitledFirstName]向我走来。"
 artifact.4010.desc.servant_intro: "大厅内一小群仆从兴奋的声音传到我的耳朵。"
 artifact.4010.desc: "\n\n“[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]的[this_artifact.GetName]声名广为流传、不断滋长！人人都在敬畏地谈论这把杀敌如割草般容易的无敌之[SCOPE.Custom('ThisArtifactType')]，以及它光荣的所有者！”"
 artifact.4010.a: "好消息！"
 artifact_killer_1_name: "[this_artifact.Custom('RandomWeaponTitle1')][this_artifact.GetNameNoTooltip]"
 artifact_killer_2_name: "[this_artifact.Custom('RandomWeaponTitle2')][this_artifact.GetNameNoTooltip]"
 artifact_killer_3_name: "[this_artifact.Custom('RandomWeaponTitle3')][this_artifact.GetNameNoTooltip]"
 artifact_killer_4_name: "[this_artifact.Custom('RandomWeaponTitle4')][this_artifact.GetNameNoTooltip]"
 artifact_killer_1_desc: "[this_artifact.GetDesc]\n\n这把武器在战场上经历了至少15次胜利，因昭示主人的英勇而闻名于世。"
 artifact_killer_2_desc: "[this_artifact.GetDesc]\n\n这把武器在战场上经历了至少30次胜利，因带给敌人的伤痛而闻名于世。"
 artifact_killer_3_desc: "[this_artifact.GetDesc]\n\n这把武器在战场上经历了至少50次胜利，因其佑主常胜而闻名于世。"
 artifact_killer_4_desc: "[this_artifact.GetDesc]\n\n这把武器在战场上经历了至少100次胜利，实乃传说之武器。"
 artifact.4020.t: "知名盔甲"
 artifact.4020.desc: "\n\n“人人都认得出[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]的[this_artifact.GetName]，它在战场上的光辉无可比拟，友军与敌军都知道，一位不朽的英雄行走在他们中间！”"
 artifact.4020.a: "好消息！"
 artifact_armor_1_name: "[this_artifact.Custom('RandomArmorTitle1')][this_artifact.GetNameNoTooltip]"
 artifact_armor_2_name: "[this_artifact.Custom('RandomArmorTitle2')][this_artifact.GetNameNoTooltip]"
 artifact_armor_3_name: "[this_artifact.Custom('RandomArmorTitle3')][this_artifact.GetNameNoTooltip]"
 artifact_armor_4_name: "[this_artifact.Custom('RandomArmorTitle4')][this_artifact.GetNameNoTooltip]"
 artifact_armor_1_desc: "[this_artifact.GetDesc]\n\n这件盔甲在至少15场战斗中保护了主人的安全，已经开始在战场上被人周知。"
 artifact_armor_2_desc: "[this_artifact.GetDesc]\n\n这件盔甲在至少30场战斗中保护了主人的安全，已经在战场上出了名。"
 artifact_armor_3_desc: "[this_artifact.GetDesc]\n\n这件盔甲在至少50场战斗中保护了主人的安全，无论是敌是友，都既认可它又害怕它。"
 artifact_armor_4_desc: "[this_artifact.GetDesc]\n\n这件盔甲在至少100场战斗中保护了主人的安全，被认为是一件传奇物品。"
 artifact.4030.t: "人民之冠"
 artifact.4030.desc.antiquarian_intro: "我的[ROOT.Char.Custom('GetAntiquarianOrArmorer')][antiquarian.GetTitledFirstName]前来见我，[antiquarian.GetHerHis]的脸上挂着大大的笑容，[antiquarian.GetHerHis]的手里还捧着我的[this_artifact.GetName]。"
 artifact.4030.desc.servant_intro: "那名通常负责清理我最受珍视财产的仆人来找我，[dummy_servant_gender.GetHerHis]手里捧着我的[this_artifact.GetName]。"
 artifact.4030.desc_emperor: "\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，您可知道，这顶冠冕属于许多代[ROOT.Char.GetTitleTierName]，现在被普遍认为是皇权的象征？”"
 artifact.4030.desc_kingdom: "\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，您可知道，这顶冠冕曾归属于好几代[ROOT.Char.GetTitleAsNameNoTooltip]，现在被认为是[primary_title_scope.GetBaseNameNoTierNoTooltip]身份不可分割的一部分？”"
 artifact_emperors_crown_name: "帝国之[this_artifact.GetNameNoTooltip]"
 artifact_emperors_crown_desc: "[this_artifact.GetDesc]\n\n该冠冕曾为历代皇帝所有，因此获得了额外的权威。"
 artifact_crown_special_name: "[primary_title_scope.GetNameNoTierNoTooltip]之[this_artifact.GetNameNoTooltip]"
 artifact_crown_special_desc: "[this_artifact.GetDesc]\n\n该冠冕在同一头衔的统治者间传了数代人，因此成为了他们权力的象征。"
 artifact.4040.t: "专家之眼"
 artifact.4040.desc: "[helpful.Custom2('MyCharacterIntroduction', ROOT.Char)]前来见我，[helpful.GetHerHis]的双眼里闪着精光。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我禁不住注意到你的[this_artifact.GetName]的精湛做工……然而，只有像我这样的真正的战场专家，才知道在何处进行微小的调整，使其成为一件更加有效的战争利器！”\n\n当[helpful.GetSheHe]开始嚷嚷着#EMP 对称#!、#EMP 平衡#!以及#EMP 刃身磨损#!的时候，我开始对[helpful.GetHerHim]打起了哈哈。但是我明白这件事的主旨是，[helpful.GetFirstNameNoTooltip]愿意帮我改进我的宝物，作为交换#EMP 我需要象征性地表示感激#!。"
 artifact.4040.a: "好，放手做你的吧。"
 artifact.4040.a.tt: "[this_artifact.GetName|U]被强化！"
 artifact.4040.b: "我不需要你的帮助。"
 artifact.4050.t: "恚嗔爆发"
 artifact.4050.desc: "压力不断在我身上积累，就像层层垒起的一堆砖块一样。我感觉我的脾气马上就要达到沸点了，仅仅是在等待一个大爆发的导火索。\n\n结果我今天一走进主厅，一切都崩坏了。仆人们在窃窃私语，我的随从在喋喋不休，我的顾问合起来在我面前争夺我的注意力，所有的一切看上去都无法忍受了。\n\n“#EMP 够了！#!”我大声地吼道，抄起我手能够得着的第一件东西，使劲往最近的墙壁上扔去。\n\n整个房间一瞬间静了下来，我看见我的[this_artifact.GetName]躺在地面上支离破碎，扭曲成结。我顿时感觉我所有的火气都蒸发消失了，取而代之的是一阵恐惧……"
 artifact.4050.a: "该死！"
 artifact.4060.t: "受[ROOT.Char.GetFaith.HighGodName]祝福的[SCOPE.Custom('ThisArtifactType')|U]"
 artifact.4060.desc: "“让我为您引荐[holy_man.GetFirstName]，一位在你的领地里因其明智而闻名的[holy_man.GetWomanMan]。”\n\n“[holy_man.GetSheHe|U]来到此处，正因为你是一名虔诚而公正的统治者，并愿意将神圣的加护施加到你的一件珍宝上。”\n\n“你会允许吗？”"
 artifact.4060.a: "我谦卑地接受你的提议，[holy_man.GetFirstNameNoTooltip]。"
 artifact.4060.b: "没那个必要。"
 artifact_4060_blessed_artifact_name: "蒙福之[this_artifact.GetNameNoTooltip]"
 artifact_4060_blessed_artifact_desc: "[this_artifact.GetDesc]\n\n根据传统故事，这件物品被一位圣洁之人祝福过，因此拥有神之守护。聪明人不管是否相信，都不会冒然卷入超自然力量。"
 artifact.4070.t: "圣物被亵渎"
 artifact.4070.desc: "从[ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]手中夺回我们珍贵[this_artifact.GetName]的控制权，这件事肯定会让我受到[ROOT.Char.GetFaith.HighGodName]的青睐。不过，我还是有着一种不太舒服的感觉，宫廷中的一些声音也助长了这情绪。\n\n#EMP “[ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]污染了我们的圣物！”“他们诅咒了它！”“谁知道他们用它搞过什么样扭曲的仪式！”#!\n\n他们也许是夸张了，不过我猜一场花里胡哨的宗教游行可以“净化”它而且也没什么害处吧？"
 artifact.4070.a: "马上组织起来吧！"
 artifact.4070.b: "不行，他们只不过是迷信罢了。"
 artifact.4080.t: "决斗大师的武器"
 artifact.4080.desc: "\n\n“大家都在讨论[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]的[this_artifact.GetName]！很明显，无论谁使用它都不会输掉任何决斗！我还听说它会自己选择最适合的主人！前几天我还和一个客商谈过：这把无敌武器的名声甚至已经传到了他的家乡！”"
 artifact_duel_weapon_1_name: "[this_artifact.Custom('RandomDuelTitle1')][this_artifact.GetNameNoTooltip]"
 artifact_duel_weapon_2_name: "[this_artifact.Custom('RandomDuelTitle2')][this_artifact.GetNameNoTooltip]"
 artifact_duel_weapon_3_name: "[this_artifact.Custom('RandomDuelTitle3')][this_artifact.GetNameNoTooltip]"
 artifact_duel_weapon_4_name: "[this_artifact.Custom('RandomDuelTitle4')][this_artifact.GetNameNoTooltip]"
 artifact_duel_weapon_1_desc: "[this_artifact.GetDesc]\n\n这把武器在决斗中击败了至少5名对手，证明了自己的可靠和幸运。"
 artifact_duel_weapon_2_desc: "[this_artifact.GetDesc]\n\n这把武器在决斗中击败了至少10名对手，名气越来越响亮。"
 artifact_duel_weapon_3_desc: "[this_artifact.GetDesc]\n\n这把武器在决斗中击败了至少20名对手，赢得了可怕的名声。"
 artifact_duel_weapon_4_desc: "[this_artifact.GetDesc]\n\n这把武器在决斗中击败了至少30名对手，成为了不朽的传奇。"
 artifact.6001.t: "敌军旗帜"
 artifact.6001.desc.commander: "我审视战场，思考着此战会以何种方式被铭记，并凝视着未处理的尸体。我注意到我的一队士兵走来，恭敬地向我鞠躬行礼。\n\n"
 artifact.6001.desc: "[combat_location.GetName]之战以一场大捷结束！我热切地听完信使朗读我的将领[friendly_commander.GetTitledFirstName]的报告，然后转向身前的几位士兵。\n\n"
 artifact.6001.desc.looting: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！我们在……“清扫”战场时找到了这面敌军旗帜！我们觉得把它扔在那很可惜，也许您想要留着作为战利品？”"
 artifact.6001.desc.killed_defender: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！负隅顽抗的敌军已被我们斩尽杀绝。这就是他们用生命保护的旗帜。”"
 artifact.6001.a: "这会成为我藏品的绝佳补充！"
 artifact.6001.b: "把它扔进庆祝典礼的柴堆里。我们不需要这种废物。"
 artifact.6001.toast: "军旗在[combat_location.GetNameNoTooltip]遗失"
 artifact.7000.a.boil_skull: "[skull_boiler.GetFirstName]烹煮[skull_to_boil.GetFirstNamePossessive]的头骨，将其转变为一件[court_artifact|E]"
 artifact_rival_skull: "[skull_to_boil.GetTitledFirstName]的头骨，此人被其仇敌[ROOT.Char.GetTitledFirstName]下令处决，然后由[skull_boiler.GetFirstName]烹煮并清理。前额上刻着一段文字：“[skull_to_boil.Custom2('InsultAdjective', ROOT.Char)|U][skull_to_boil.Custom2('InsultNoun', ROOT.Char)]”。"
 artifact.7000.t: "一生之敌"
 artifact.7000.desc: "啊，感谢[ROOT.Char.GetFaith.HighGodName]，[skull_to_boil.GetFirstName]死了，居然还是#EMP 我#!亲口下令处决的。\n\n必须承认，我会怀念[skull_to_boil.GetHerHis]在地牢里发出的凄惨呜咽……或许我应该保留[skull_to_boil.GetHerHim]身体的一部分，这样我在御座上休息时就有东西可以对着痛骂了吧？\n\n反正[skull_boiler.GetFirstName]也没做过什么重要的事……"
 artifact.7000.a: "[skull_boiler.GetFirstNameNoTooltip]，替我烹煮并清理[skull_to_boil.GetFirstNamePossessiveNoTooltip]的头骨。现在。"
 artifact.7000.b: "算了，我#EMP 等不及#!要忘记关于[skull_to_boil.GetFirstNamePossessiveNoTooltip]存在的一切了！"
 artifact.4090.t: "圣物在手……"
 artifact.4090.desc.antiquarian: "我的古物研究官[antiquarian.GetTitledFirstName]带着一个新想法来找我。将[that_artifact.GetName]封进我[this_artifact.GetName]的握把里，我就能在挥动它时更靠近[ROOT.Char.GetFaith.HighGodName]。\n\n“只要握持着您的[this_artifact.GetType]，您将真真切切触碰着[ROOT.Char.GetFaith.PositiveAfterLife]的一块碎片。”[antiquarian.GetTitledFirstNameNoTooltip]说道，[antiquarian.GetHerHis]双眼中散发着宗教的狂喜。"
 artifact.4090.desc: "有一天，我凝视着我的[that_artifact.GetName]，被一个灵感击中。如果我将圣髑嵌入我[this_artifact.GetName]的握把，我就总能在挥舞它时更靠近[ROOT.Char.GetFaith.HighGodName]。"
 artifact.4090.a: "我将永远更靠近[ROOT.Char.GetFaith.HighGodName]。"
 artifact.4090.b: "这不合适。"
 artifact.4090.a.tt: "圣物与武器合一"
