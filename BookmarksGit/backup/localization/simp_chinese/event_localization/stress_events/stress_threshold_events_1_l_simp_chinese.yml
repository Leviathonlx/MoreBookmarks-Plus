 stress_threshold.3401.t: "精神崩溃：中伤使者"
 stress_threshold.3401.desc.intro: "我感觉自己的脑袋就像憋在蛋壳里的暴风雨。我扭动着试图在宝座上坐得舒服点，台下的使者唏嘘不已地给我扯遥不可及的故事，都是些关于海盗、绑匪、强盗或是庶民的琐事。\n\n我脑壳里的压力很大，不得不找地儿释放，而且，几乎是无意识地，我的嘴巴开口说话了。"
 stress_threshold.3401.desc.vengeful: "“你是不是许多年前用鸡蛋丢过我？"
 stress_threshold.3401.desc.wrathful: "“你竟敢带给我这样的琐事？！"
 stress_threshold.3401.desc.impatient: "“大声说出来啦，傻子！嗨，说太慢了！"
 stress_threshold.3401.desc.arbitrary: "“以[ROOT.GetCharacter.GetFaith.HighGodName]的名义，我发觉你的气味挺浓烈啊。"
 stress_threshold.3401.desc.paranoid: "“你以为这种明显的谎话能骗倒我？你显然是别人雇来的杀手！"
 stress_threshold.3401.desc.callous: "“我才不会关心这种小麻烦。"
 stress_threshold.3401.desc.sadistic: "“你糟糕的态度树立了坏榜样。"
 stress_threshold.3401.desc.fallback: "$stress_threshold.3401.desc.wrathful$"
 stress_threshold.3401.desc.rump: "#EMP 砍了这个傻子的脑袋！#!”\n\n宫廷陷入了死寂。"
 stress_threshold.3401.a.reclusive.gain: "然后你们都滚出我的视线！"
 stress_threshold.3401.a.reclusive.effect: "$stress_threshold.3401.a.reclusive.gain$"
 stress_threshold.3401.a.reclusive.list: "你直系亲属以外的所有[character|E]"
 stress_threshold.3401.b.irritable.gain: "任何想和我说话的人都斩首！"
