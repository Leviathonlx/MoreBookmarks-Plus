 stress_threshold.2331.desc.intro: "最近，我的[ROOT.Char.Custom('GetCourtierPlural')|l]们看到我就避之不及。我听到传言说"
 stress_threshold.2331.desc.calm: "他们认为我冷静且毫无情绪的外表令人困扰，"
 stress_threshold.2331.desc.brave: "我把嗜血错当成了勇气，"
 stress_threshold.2331.desc.ambitious: "他们认为我会不惜一切代价实现我的野心，我心中毫无敬畏，"
 stress_threshold.2331.desc.just: "他们认为我过于严苛，我过于执着法律文本，忽视了法律精神，"
 stress_threshold.2331.desc.callous: "他们说我没心没肺，我对旁人漠不关心，"
 stress_threshold.2331.desc.stubborn: "他们认为我太执拗，不会变通，还缺乏同理心，"
 stress_threshold.2331.desc.fallback: "他们认为我太不近人情，过于冷漠，"
 stress_threshold.2331.desc.rump: "但是那只能说明我的领导手腕牢固可靠。那并不等于我就是个怪物。\n\n……不是吗？"
 stress_threshold.2331.a.reclusive.gain: "我也同样不想瞧见#EMP 他们#!！"
