 stress_threshold.2351.t: "精神崩溃：不恰当的言论"
 stress_threshold.2351.desc.intro: "我心不在焉地坐着，任由一位本地农民讲述自己的悲惨遭遇。老实说，农民发言时我几乎没有流露出什么表情。我心里充斥我#EMP 自己#!的麻烦。\n\n"
 stress_threshold.2351.desc.content: "“你还有剩下的，你就不能#EMP 满足#!当下？”"
 stress_threshold.2351.desc.cynical: "“啐，那我怎么知道你不是在#EMP 撒谎#!？”"
 stress_threshold.2351.desc.paranoid: "“说得#EMP 煞有其事#!。你大概是间谍吧！”"
 stress_threshold.2351.desc.sadistic: "“你要知道，我觉得[ROOT.Char.Custom('GetDungeon')]里有个#EMP 完美的#!位置等着你。”"
 stress_threshold.2351.desc.vengeful: "“我肯定#EMP 一切#!都是你自找的。”"
 stress_threshold.2351.desc.fallback: "“[ROOT.GetCharacter.GetFaith.HighGodName]啊，你太#EMP 臭#!了。”"
 stress_threshold.2351.desc.rump: "我不假思索地回应道。\n\n[ROOT.Char.Custom('GetRoom')]突然陷入了死寂，所有目光都集中在这个迷茫的庶民和我身上。显然，这不是他们意料中的回答。"
