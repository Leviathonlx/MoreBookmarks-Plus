 stress_threshold.3411.t: "精神崩溃：德不配位！"
 stress_threshold.3411.desc.intro: "我做不到。我真的做不到。我无法再当[ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]了，多一刻都不行！到底怎么才能#EMP 控制住#!这种爆裂的压力？不论"
 stress_threshold.3411.desc.generous: "我如何赏赐，不论我对臣民多么慷慨，有些人总是看起来很可怜，而有些人总似乎在恨我。"
 stress_threshold.3411.desc.diligent: "我做了多少工作，不论我熬了多少不眠夜，境内的麻烦总似乎越来越多、越来越糟了。"
 stress_threshold.3411.desc.patient: "我对待接连的麻烦保持多大的耐心，我总似乎没有足够好的解决办法。"
 stress_threshold.3411.desc.humble: "我多努力避免让骄傲阻碍我的职责，我总是感觉我被自己的傲慢活生生地吞噬了。"
 stress_threshold.3411.desc.shy: "我花了多少功夫掌控宫廷，廷臣们齐刷刷的目光还是让我畏惧到中风。"
 stress_threshold.3411.desc.just: "我多么正直，不论我多么热烈地施行法律，我境内的犯罪问题依然在全面恶化。"
 stress_threshold.3411.desc.trusting: "我宽免人民多少次，或借钱给他们，或给予困难者益处，某些不可预测的灾难总似乎会发生。"
 stress_threshold.3411.desc.compassionate: "我多么频繁地努力听政、努力倾听这片土地的庶民，总是还有好几百人眼巴巴地等着我的救援。"
 stress_threshold.3411.desc.forgiving: "$stress_threshold.3411.desc.trusting$"
 stress_threshold.3411.desc.fallback: "我多努力，我做的一切似乎就是个错误，在我的手中，一切成就都化为了尘埃。"
 stress_threshold.3411.desc.rump: "\n\n显然我#EMP 永远不可能#!堪配统治之位。有些事情#EMP 不得不#!放弃。"
