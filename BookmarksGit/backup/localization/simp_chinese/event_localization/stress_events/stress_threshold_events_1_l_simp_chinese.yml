 symbol_of_folly_modifier: "愚蠢的象征"
 symbol_of_folly_modifier_desc: "该角色最华丽的斗篷是其逃避责任的象征。"
 deserted_halls_modifier: "无人的空间"
 deserted_halls_modifier_desc: "几乎没有人与该角色分享同一处地点，让其独自呆着……"
 glut_of_furniture_modifier: "过量家具"
 glut_of_furniture_modifier_desc: "该角色的生活空间中不断充斥着劣质、没品位的家具。"
 strange_recluse_modifier: "奇怪的隐士"
 strange_recluse_modifier_desc: "众所周知，该角色爱躲在隐蔽处，并对来访者说些奇怪的话……"
 grouchy_ruler_modifier: "坏脾气的领袖"
 grouchy_ruler_modifier_desc: "该角色脾气很坏，对所有来打搅的人都表现唐突。"
 suspicious_sketcher_modifier: "多疑的速写者"
 suspicious_sketcher_modifier_desc: "该角色似乎总在谈话中间速写并记录笔记……"
 carrion_writer_modifier: "腐肉作家"
 carrion_writer_modifier_desc: "该角色用一种非常“有人味”的墨水撰写日记。"
 pickled_human_head_footstool: "腌人头"
