 ostentatious_follies_modifier: "愚蠢的炫耀"
 ostentatious_follies_modifier_desc: "该角色的直辖领地内遍布丑陋的烂尾纪念碑来纪念其伟大。"
 extreme_tax_rebates_modifier: "极端退税"
 extreme_tax_rebates_modifier_desc: "众所周知，该角色会向任何请求的平民退还税款！"
 obsessed_autobiographer_modifier: "痴迷自传"
 obsessed_autobiographer_modifier_desc: "该角色无时无刻不在重读自己的日记。"
 scopophobic_modifier: "注视恐惧症"
 scopophobic_modifier_desc: "该角色#EMP 讨厌#!被人看。"
 running_from_responsibilities_modifier: "逃避责任"
 running_from_responsibilities_modifier_desc: "该角色从字面上理解了逃避责任的概念。"
 tragic_drunk_modifier: "可悲的酒鬼"
 tragic_drunk_modifier_desc: "该角色最害怕清醒的回归。"
 tragic_stoner_modifier: "可悲的大麻瘾君子"
 tragic_stoner_modifier_desc: "$tragic_drunk_modifier_desc$"
 good_exercise_modifier: "良好的锻炼"
 good_exercise_modifier_desc: "该角色在训练中突破了极限，感觉格外强大。但这股汗味……"
 #Title Modifiers
 controlled_urban_fires_modifier: "得到控制的城市大火"
 controlled_urban_fires_modifier_desc: "该伯爵领的一处地产的大火被勉强熄灭了。"
 managed_urban_fires_modifier: "得到干涉的城市大火"
