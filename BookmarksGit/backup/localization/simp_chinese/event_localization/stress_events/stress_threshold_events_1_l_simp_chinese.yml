l_simp_chinese:
 stress_threshold.1701.t: "精神崩溃：自食其果"
 stress_threshold.1701.desc.intro: "走在[ROOT.Char.Custom('GetCourt')]里，我的许多[ROOT.Char.Custom('GetCourtierPlural')|l]似乎没完没了地烦人地唠叨着他们在[capital_province.GetNameNoTooltip]遇到的一些问题。\n\n"
 stress_threshold.1701.desc.lazy: "我已无力搭理，只欲卧床安眠！"
 stress_threshold.1701.desc.wrathful: "日复一日，叨扰日甚，嗡嗡作响，真让人想死。"
 stress_threshold.1701.desc.impatient: "我只想他们赶紧自己把自己的事情搞好，别让我帮他们做好 每 一 件 小 事！"
 stress_threshold.1701.desc.arrogant: "说实话，我感觉要是没我做好每一件事整个[ROOT.Char.Custom('GetRealmOrDomicile')|l]都得完蛋。"
 stress_threshold.1701.desc.arbitrary: "也许这真的算不上事，只是一个无关紧要的愚蠢的地方问题。"
 stress_threshold.1701.desc.trusting: "根据最近的情况，我发现很难集中注意力，但我相信，如果不是真的如此，这些话语不至于如此伤人。"
 stress_threshold.1701.desc.stubborn: "说实话，这听起来并没有什么大问题。如果他们更努力一点，他们甚至不会注意到可能会失败。"
 stress_threshold.1701.desc.fallback: "有时候，坚持自我是如此艰难。"
 stress_threshold.1701.desc.rump: "\n\n听起来在讨论什么……有点熟悉。那法律不是#EMP 我的#!主意吗？难道这是#EMP 我的#!错？"
 stress_threshold.1701.a.rakish.gain: "滚犊子！老子要去洗个小头舒畅舒畅。"
 stress_threshold.1701.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1701.b.irritable.gain: "我向[ROOT.GetCharacter.GetFaith.HighGodName]发誓，我要揍个人发泄。"
 stress_threshold.1701.b.irritable.effect: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1701.c.flagellant.gain: "我要为自己的罪恶而惩罚自己！"
 stress_threshold.1701.c.flagellant.effect: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1701.d.profligate.gain: "也许一件新斗篷会让我好受些……"
 stress_threshold.1701.d.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1701.g.journaller.gain: "我必须通过写作来摆脱这些想法。"
 stress_threshold.1701.g.journaller.effect: "$stress_threshold.1701.g.journaller.gain$"
 stress_threshold.1701.h.confider.gain: "也许[friend.GetFirstNameNoTooltip]会帮助我？"
 stress_threshold.1701.h.confider.effect: "[friend.GetFirstNameNoTooltip]肯定会支持我！"
 stress_threshold.1701.i.drunkard.gain: "一杯烈酒能解决大多数事情……"
 stress_threshold.1701.i.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1701.j.hashishiyah.gain: "大麻会抚慰我烦恼的神经。"
 stress_threshold.1701.j.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1701.k: "只是些闲言碎语，不关我事。"
 stress_threshold.1711.t: "精神崩溃：忙忙碌碌"
 stress_threshold.1711.desc.intro: "[ROOT.GetCharacter.GetFaith.FateGodName]啊，这些天[ROOT.Char.Custom('GetCourtierPlural')|l]的请求持续不断。这活简直#EMP 没完没了#!。就这会功夫，又来了一个，看样子是遇到麻烦事了。\n\n"
 stress_threshold.1711.desc.greedy: "“你要给我交税吗？不交？那我还管你那么多。”"
 stress_threshold.1711.desc.diligent: "“几周内我就会开始处理你的事，你的事情还没重要到这几周都等不起。”"
 stress_threshold.1711.desc.patient: "$stress_threshold.1711.desc.diligent$"
 stress_threshold.1711.desc.deceitful: "“你看上去不像我的臣属。去烦别人吧。”"
 stress_threshold.1711.desc.ambitious: "“你认为你可以从我这里哄到一把尚方宝剑，先生？我可是[ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]！”"
 stress_threshold.1711.desc.just: "“你若为寻求正义而来，就应当知晓我不会因为一点小钱就驳回法官们的裁决。”"
 stress_threshold.1711.desc.zealous: "“我几乎能闻到你身上的罪恶气息，先生！”"
 stress_threshold.1711.desc.fallback: "“[ROOT.GetCharacter.GetFaith.HealthGodNamePossessive]保佑，别再来了！”"
 stress_threshold.1711.desc.rump: "\n\n[courtier.GetFirstName]吓得张大了嘴，眼睛也眨个不停。是我失言了吗？"
 stress_threshold.1711.a.reclusive.gain: "最后一个了，之后让我一个人静静。"
 stress_threshold.1711.a.reclusive.effect: "$stress_threshold.1711.a.reclusive.gain$"
 stress_threshold.1711.b.flagellant.gain: "惩罚我自己可以消除这份罪孽……"
 stress_threshold.1711.b.flagellant.effect: "$stress_threshold.1711.b.flagellant.gain$"
 stress_threshold.1711.c.profligate.gain: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.c.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.d.improvident.gain: "自己去宝库吧，先生。你需要它。"
 stress_threshold.1711.d.improvident.effect: "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.1711.e.journaller.gain: "我将在日记中寻求慰藉。"
 stress_threshold.1711.e.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1711.f.athletic.gain: "我现在就要出去兜会风。"
 stress_threshold.1711.f.athletic.effect: "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.1711.g.drunkard.gain: "喝个痛快！清醒的头脑可承受不了这么多。"
 stress_threshold.1711.g.drunkard.effect: "$stress_threshold.1711.g.drunkard.gain$"
 stress_threshold.1711.h.hashishiyah.gain: "来点大麻！清醒的头脑可承受不了这么多。"
 stress_threshold.1711.h.hashishiyah.effect: "$stress_threshold.1711.h.hashishiyah.gain$"
 stress_threshold.1711.i: "我可是堂堂[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，我能撑得下去！"
 stress_threshold.1721.t: "精神崩溃：骗子！"
 stress_threshold.1721.desc.intro: "最近，我感觉自己不配成为[ROOT.Char.GetTitleAsNameNoTooltip]。其他人也像我这样自我怀疑吗？\n\n我努力成为一个好的，"
 stress_threshold.1721.desc.chaste: "忠贞的人，但我感觉我总是被肉体的快乐所诱惑。我这样的人应该能抵抗这些淫荡的骚动。"
 stress_threshold.1721.desc.temperate: "克制的人，但我的嘴似乎总是在流口水。一切都让我饿了。为什么我感觉如此该死地、异常地饥饿？"
 stress_threshold.1721.desc.generous: "慷慨的人，但无论我付出多少，外边总有人乞讨。其他人似乎没有这些问题。"
 stress_threshold.1721.desc.calm: "冷静的人，但是我的#EMP 每一个#![ROOT.Char.Custom('GetCourtierPlural')|l]似乎都在挑拨我的神经。层出不穷的危机支配着我的生活，我能感觉到自己崩溃了，这是其他人从未有过的。"
 stress_threshold.1721.desc.humble: "谦虚的人，但是我感到我的一举一动都散发着傲慢。其他人看起来生活得很简朴，但我似乎一有机会就炫耀我的奢侈，我无法忍受。"
 stress_threshold.1721.desc.honest: "诚实的人，但每一个决策，我都能看到疏忽的谎言和扭曲我意思的小错误。其他人都那么勤奋，那么坦率，为什么我要受这种欺骗本性的诅咒呢？"
 stress_threshold.1721.desc.craven: "高贵的人，但我实在太胆小，不敢像其他人那样勇敢，而且我的[ROOT.Char.Custom('GetCourtierPlural')|l]似乎总是注意到这点。"
 stress_threshold.1721.desc.content: "高贵的人，对自己的命运很满意，也没有无谓的野心，但我觉得自己表现得比别人更嫉妒和骄傲。"
 stress_threshold.1721.desc.cynical_no_collide: "理智的人，但我的[ROOT.Char.Custom('GetCourtierPlural')|l]似乎总是崇拜别人的哲学，而从不崇拜我自己的思想。"
 stress_threshold.1721.desc.paranoid: "谨慎的人，但我不能预料一切。总是有更多的叛徒需要查出来，总是有更多隐藏的阴谋。其他人似乎从来不用处理如此多的背叛，我只能将这一切归咎于自己。"
 stress_threshold.1721.desc.callous: "实事求是的人，但我的[ROOT.Char.Custom('GetCourtierPlural')|l]认为我做的一切都是小心眼，认为我总是为鸡毛蒜皮的小事瞎忙活。其他人似乎都能控制好他们的下属。"
 stress_threshold.1721.desc.compassionate: "慈悲的人，但其他人似乎总是比我更受爱戴。我就是不能像我希望的那样与人沟通。"
 stress_threshold.1721.desc.fickle: "灵活的人，但不管我多少次改变想法，不管我得到多少新信息，其他人似乎总是比我更善于改变。"
 stress_threshold.1721.desc.vengeful: "正直的人，惩罚对我的怠慢，为我自己伸张正义，但其他人似乎总是能更快地复仇。"
 stress_threshold.1721.desc.forgiving: "宽宏大量的人，但我的[ROOT.Char.Custom('GetCourtierPlural')|l]依然害怕用问题来麻烦我。其他人似乎能成为几百人的知己，我不知道怎样才能让我的人民像那样信任我。"
 stress_threshold.1721.desc.fallback: "高贵的人，但我却满是瑕疵。"
 stress_threshold.1721.desc.rump: "\n\n这该死的宇宙，给我这样糟糕的人如此责任！"
 stress_threshold.1721.a.reclusive.gain: "我需要一个人思考下。"
 stress_threshold.1721.a.reclusive.effect: "$stress_threshold.1721.a.reclusive.gain$"
 stress_threshold.1721.b.irritable.gain: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.b.irritable.effect: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.c.flagellant.gain: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.c.flagellant.effect: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.d.profligate.gain: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.d.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.e.improvident.gain: "慈善让我成为更好的人，对吗？"
 stress_threshold.1721.e.improvident.effect: "$stress_threshold.1721.e.improvident.gain$"
 stress_threshold.1721.f.contrite.gain: "我必须公开坦白我的罪孽。"
 stress_threshold.1721.f.contrite.effect: "$stress_threshold.1721.f.contrite.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1721.g.comfort_eater.gain: "我们要开宴会，开到我感觉好些为止！"
 stress_threshold.1721.g.comfort_eater.effect: "吃！吃！吃！"
 stress_threshold.1721.h.inappetetic.gain: "告诉厨师不用做我的饭了。"
 stress_threshold.1721.h.inappetetic.effect: "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.1721.i.journaller.gain: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.i.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.j.confider.gain: "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.1721.j.confider.effect: "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.1721.k.drunkard.gain: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.k.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.l.hashishiyah.gain: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.l.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.m: "我和其他人一样优秀！"
 stress_threshold.1721.n: "也许我想吃最稀有的肉……"
 stress_threshold.1731.t: "精神崩溃：没有自己的时间"
 stress_threshold.1731.desc.intro: "最近的工作实在太累人了。好像[ROOT.Char.Custom('GetCourtier')|l]没了我的明确指示连自己擦屁股都不会了！\n\n我正筹划着我的度假，"
 stress_threshold.1731.desc.lustful: "前往本地的一个妓院，我要在那里待到磨破皮，"
 stress_threshold.1731.desc.gluttonous: "前往一家出名的小酒馆，我要在那里品尝异国的美食，"
 stress_threshold.1731.desc.brave: "与势均力敌的对手比试，以考验我的能力，"
 stress_threshold.1731.desc.shy: "前往本地一处以宁静闻名的地方，"
 stress_threshold.1731.desc.gregarious: "和本地一些和蔼可亲的人一起狂欢，"
 stress_threshold.1731.desc.sadistic: "前往一座关满罪犯和农民的本地监狱，"
 stress_threshold.1731.desc.fallback: "远离[ROOT.Char.Custom('GetCourt')|l]的责任，"
 stress_threshold.1731.desc.rump: "一个仆人冲到我面前，喋喋不休地说着什么新出现的小灾难。"
 stress_threshold.1731.a.rakish.gain: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.b.reclusive.gain: "可以等等，这可以等等。"
 stress_threshold.1731.b.reclusive.effect: "$stress_threshold.1731.b.reclusive.gain$"
 stress_threshold.1731.c.profligate.gain: "我要在路上停下来买些东西……"
 stress_threshold.1731.c.profligate.effect: "$stress_threshold.1731.c.profligate.gain$"
 stress_threshold.1731.d.comfort_eater.gain: "我想应该在饭点前回来"
 stress_threshold.1731.d.comfort_eater.effect: "$stress_threshold.1731.d.comfort_eater.gain$"
 stress_threshold.1731.e.journaller.gain: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.e.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.f.confider.gain: "在路上我会跟[friend.GetFirstNameNoTooltip]谈谈的。"
 stress_threshold.1731.f.confider.effect: "$stress_threshold.1731.f.confider.gain$"
 stress_threshold.1731.g.athletic.gain: "也许我该徒步去度假……"
 stress_threshold.1731.g.athletic.effect: "$stress_threshold.1731.g.athletic.gain$"
 stress_threshold.1731.h.drunkard.gain: "看来我要喝上一路了。"
 stress_threshold.1731.h.drunkard.effect: "$stress_threshold.1731.h.drunkard.gain$"
 stress_threshold.1731.i.hashishiyah.gain: "有准备好路上的大麻蛋糕吗？"
 stress_threshold.1731.i.hashishiyah.effect: "$stress_threshold.1731.i.hashishiyah.gain$"
 stress_threshold.1731.g: "#EMP 好吧#!，计划取消。"
 stress_threshold.2301.t: "精神崩溃：增长的欲望"
 stress_threshold.2301.desc.intro: "近来，每一天都好像从我身边溜走了，无比困难的决策无穷无尽。我感到胸口发闷。我的手指发痒、指尖刺痛，我的双眼无神，脑袋发胀。\n\n我得休息一下些，哪怕是一小会儿，我也要"
 stress_threshold.2301.desc.lustful: "感受另一个人在我怀中的体温，只是为了能和其他人有一些联系。"
 stress_threshold.2301.desc.gluttonous: "吃点什么，随便什么，来填满这份空虚。"
 stress_threshold.2301.desc.greedy: "感受冰冷的硬币在我手指间可靠的硬度，它的可靠能让我感觉踏实。"
 stress_threshold.2301.desc.gregarious: "跟别人交谈，任何人都可以，真正的#EMP 交谈#!并感受他们对我的理解。"
 stress_threshold.2301.desc.fallback: "仅仅不受限制地呼吸，毫无假意的笑颜。"
 stress_threshold.2301.desc.rump: "\n\n这个要求是不是太多？"
 stress_threshold.2301.a.rakish.gain: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.b.profligate.gain: "或许……或许一张新床？或者三张？"
 stress_threshold.2301.b.profligate.effect: "$stress_threshold.2301.b.profligate.gain$"
 stress_threshold.2301.c.comfort_eater.gain: "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2301.c.comfort_eater.effect: "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2301.d.drunkard.gain: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.d.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.e.hashishiyah.gain: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.e.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.f: "我恨死这个了。"
 stress_threshold.2311.t: "精神崩溃：往日如魑魅"
 stress_threshold.2311.desc.intro: "我独自坐着沉思，心中满是回忆，仔细反省着我多年来做过的事。"
 stress_threshold.2311.desc.generous: "我真的是个慷慨的[ROOT.GetCharacter.GetTitleAsNameNoTooltip]吗？我真的帮过别人吗？"
 stress_threshold.2311.desc.diligent: "我那时候工作够努力吗？我的劳苦是避免了麻烦，还是造成了麻烦？"
 stress_threshold.2311.desc.wrathful: "我多久发一次脾气？我的愤怒是有道理呢，还是无理取闹？"
 stress_threshold.2311.desc.patient: "我是不是太谨慎了？难道我的耐心不过是被美化的优柔寡断吗？"
 stress_threshold.2311.desc.arrogant: "是骄傲将我带到这个高度吗？是不是有一个相对应的跌倒等着要毁灭我？"
 stress_threshold.2311.desc.humble: "我真的足够优秀吗？会不会另一位[ROOT.GetCharacter.GetTitleAsNameNoTooltip]更适合？"
 stress_threshold.2311.desc.deceitful: "我是不是和自己的谎言太过纠缠了？我以为自己很聪明，但也许我的欺骗正在让我自食苦果？"
 stress_threshold.2311.desc.zealous: "[ROOT.GetCharacter.GetFaith.HighGodNamePossessive]真的有注视过我吗？我的信仰是黑暗中的火把，还是为我的愚蠢准备的柴堆？"
 stress_threshold.2311.desc.fallback: "我对吗？我错了吗？"
 stress_threshold.2311.desc.rump: "我真的做过正确的事吗？\n\n我的头隐隐作痛。如果[ROOT.GetCharacter.GetFaith.HighGodName]知道这会让我如此痛苦，为何[ROOT.GetCharacter.GetFaith.HighGodNameSheHe]还要让走上这条路？"
 stress_threshold.2311.a.rakish.gain: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2311.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2311.b.irritable.gain: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.2311.b.irritable.effect: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.2311.c.flagellant.gain: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.2311.c.flagellant.effect: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.2311.d.improvident.gain: "也许一笔慈善捐款能让我安心……"
 stress_threshold.2311.d.improvident.effect: "$stress_threshold.2311.d.improvident.gain$"
 stress_threshold.2311.e.contrite.gain: "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.2311.e.contrite.effect: "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.2311.f.inappetetic.gain: "我不能在这种时候吃东西。"
 stress_threshold.2311.f.inappetetic.effect: "$stress_threshold.2311.f.inappetetic.gain$"
 stress_threshold.2311.g.journaller.gain: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2311.g.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2311.h.confider.gain: "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.2311.h.confider.effect: "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.2311.i.athletic.gain: "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2311.i.athletic.effect: "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2311.j.drunkard.gain: "$stress_threshold.1701.i.drunkard.gain$"
