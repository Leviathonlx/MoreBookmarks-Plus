l_simp_chinese:
 stress_trait_coping_decisions.1001.t: "压力应对：干杯！"
 stress_trait_coping_decisions.1001.desc: "又喝了一杯，我的肩膀稍微轻松了一点。#EMP 这#!就是我该如何打发时间——清醒就是受苦。"
 stress_trait_coping_decisions.1001.a: "我——#EMP 嗝#!，我已经感觉好多了！"
 stress_trait_coping_decisions.1002.t: "压力应对：酒友！"
 stress_trait_coping_decisions.1002.desc: "“[ROOT.Char.GetFirstNameNoTooltip]！嗨！”\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fellow_drunkard'))][fellow_drunkard.GetTitledFirstName]突然坐在我旁边，手里拿着酒杯。显然，[fellow_drunkard.GetSheHe]也来小酒馆放松了，然后我们一起喝酒，度过了今晚剩下的时间。\n\n我有#EMP 好几个月#!没这么轻松了！"
 stress_trait_coping_decisions.1002.a: "干杯，朋友！"
 stress_trait_coping_decisions.1003.t: "酒友！"
 stress_trait_coping_decisions.1003.desc: "我正在小酒馆里独酌，突然看到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_drunkard'))][original_drunkard.GetTitledFirstName]就坐在我对面。\n\n我马上走了过去，然后我们一起喝酒，度过了今晚剩下的时间。[original_drunkard.GetSheHe|U]真的知道怎么才能过得开心！"
 stress_trait_coping_decisions.1004.t: "压力应对：懒羊羊的清晨"
 stress_trait_coping_decisions.1004.desc: "醒来时，我的头正枕在一个柔软的枕头上，旁边是许多温暖的身体。啊，我一定度过了爽快的一夜！我几乎记不起——\n\n#EMP 咩！#!\n\n……嗯。当我睁开眼睛时，迎接我的是一只狭细的眼睛，还有一副非常#EMP 白#!的#EMP 毛茸茸的#!面孔。我的枕头突然站起来走开了，和我一起睡觉的同伴也跟了上去。我被一个人丢在干草堆里。"
 stress_trait_coping_decisions.1004.a: "啊……我睡了一晚好羊——觉！"
 stress_trait_coping_decisions.1501.t: "压力应对：让人平静的烟雾"
 stress_trait_coping_decisions.1501.desc: "我斜靠在座位上，手里拿着另一块蛋糕。软糯香甜的味道从我的舌尖扩散开来，我的身体里起了一团愉悦的迷雾，它们将我的烦恼一股脑全部带走。\n\n我已经有#EMP 数周#!没有这么平静了。只需要……坐在这里，手里端着这盘哈草蛋糕。人生不过如此。"
 stress_trait_coping_decisions.1501.a: "这就算我所需要的。"
 stress_trait_coping_decisions.2001.t: "压力应对：荒唐的方式"
 stress_trait_coping_decisions.2001.desc_woman: "我躺在纠缠的肉体中，[ROOT.Char.Custom('AttractionWomanManIndef')]压在我身上，当释放时——以及解脱时——我不由得浑身颤抖。"
 stress_trait_coping_decisions.2001.desc_man: "我躺在纠缠的肉体中，[ROOT.Char.Custom('AttractionWomanManIndef')]跨坐在我身上，当释放时——以及解脱时——我不由得浑身颤抖。"
 stress_trait_coping_decisions.2001.desc_ending: "\n\n现在是我的头脑这#EMP 几周#!来最平静的时候，但我的脉搏依然快速跳动！太爽了！"
 stress_trait_coping_decisions.2001.a: "再来一次。过来，[ROOT.Char.Custom('AttractionGirlBoyPlural')]！"
 stress_trait_coping_decisions.2002.t: "压力应对：激情的代价"
 stress_trait_coping_decisions.2002.desc_woman: "在度过充满激情的美妙一夜后，我醒了过来。有个[ROOT.Char.Custom('AttractionWomanMan')]坚持留在这，纵情于我直到我睡着……#EMP 哦#!，这#EMP 体验#!真棒！"
 stress_trait_coping_decisions.2002.desc_man: "在度过充满激情的美妙一夜后，我醒了过来。一个[ROOT.Char.Custom('AttractionWomanMan')]坚持留在这，骑在我身上直到我睡着……#EMP 哦#!，这#EMP 体验#!真棒！"
 stress_trait_coping_decisions.2002.desc: "\n\n我起身准备穿衣，但某些东西好像不见了。某些非常重要的东西。#EMP 我所有的东西#!！房间被收拾得干干净净，一点衣服或钱包的痕迹都没留下。\n\n"
 stress_trait_coping_decisions.2002.desc_ending_rival: "在地板上我找到一张纸条：#EMP “希望你喜欢我送你的这个[ROOT.Char.Custom('AttractionWomanMan')]。你的仇敌，[rival.GetTitledFirstName]。”#!"
 stress_trait_coping_decisions.2002.desc_ending: "噢，那个该死的[ROOT.Char.Custom('AttractionWomanMan')]！"
 stress_trait_coping_decisions.2002.a: "请问……有人……能给我带几件衣服吗！"
 stress_trait_coping_decisions.2002.b: "[rival.GetFirstNameNoTooltip]！你这条毒蛇！"
 stress_trait_coping_decisions.2004.t: "压力应对：结果"
 stress_trait_coping_decisions.2004.desc: "一天下午，一个农妇抱着一个婴儿，出人意料地来到我面前，泪水顺着[prostitute.GetHerHis]的脸颊流下。\n\n“[ROOT.Char.GetTitledFirstNameNoTooltip]！”她指责道，“你的一时荒唐酿下了恶果！这个小[baby.Custom('GirlBoy')]是#EMP 你的#!！”\n\n我差点窒息——但我能想起[prostitute.GetHerHis]的脸，[prostitute.GetHerHis]的身体在某个罪恶之巢昏暗的烛光下闪耀着吗……？"
 stress_trait_coping_decisions.2004.a: "一个[baby.Custom('GetDaughterSon')]！#EMP 我的#![baby.Custom('GetDaughterSon')]！"
 stress_trait_coping_decisions.2004.b: "可怜的糊涂女人，但我还是会照顾这个孩子……"
 stress_trait_coping_decisions.2004.c: "你把我当什么了？卫兵！"
 stress_trait_coping_decisions_2004_a_custom: "所有[spouse|E]、[lover|E]和合法[Concept('child','子女')|E]"
 stress_trait_coping_decisions.2501.t: "压力应对：孤身一人"
 stress_trait_coping_decisions.2501.desc: "我慢慢走进安静的[ROOT.Char.Custom('GetChamber')]，终于完全一个人了。我深吸了一口气，然后呼出。\n\n我已给仆人下令，无论发生什么事，都不要让任何人来打扰我，我的肩膀放松下来，这正是我需要的。"
 stress_trait_coping_decisions.2501.a: "我真的平静了！"
 stress_trait_coping_decisions.3001.t: "压力应对：释放"
 stress_trait_coping_decisions.3001.desc_vassal: "“[vassal.GetTitledFirstName]，我亲爱的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))]！”我[ROOT.Char.Custom('quirk_neg_adverb')]笑着。\n\n“你生来就是如此[vassal.Custom2('InsultAdjectiveArticle', ROOT.Char)][vassal.Custom2('InsultNoun', ROOT.Char)]，还是后天养成的？”"
 stress_trait_coping_decisions.3001.desc_has_vassals: "所有封臣皆已落座，[vassal.GetTitledFirstName]开始讲话，我[ROOT.Char.Custom('quirk_neg_adverb')]笑了。\n\n“[vassal.GetTitledFirstNameNoTooltip]，抱歉打断一下，但你为什么是如此[vassal.Custom2('InsultAdjectiveArticle', ROOT.Char)][vassal.Custom2('InsultNoun', ROOT.Char)]？还有你，[vassal_2.GetTitledFirstName]，你生来就是个[vassal_2.Custom2('InsultNoun', ROOT.Char)]，还是后天养成的？”"
 stress_trait_coping_decisions.3001.desc_has_target_character: "左右人皆已落座，[target_character.GetTitledFirstName]开始讲话，我[ROOT.Char.Custom('quirk_neg_adverb')]笑了。\n\n“[target_character.GetTitledFirstNameNoTooltip]，抱歉打断一下，但你为什么是如此[target_character.Custom2('InsultAdjectiveArticle', ROOT.Char)][target_character.Custom2('InsultNoun', ROOT.Char)]？”"
 stress_trait_coping_decisions.3001.desc: "[ROOT.Char.Custom('GetCourt'|l)]众人皆已聚集，我[ROOT.Char.Custom('quirk_neg_adverb')]笑着——时候到了。\n\n“你，就是你！你生来就是个大老粗，还是后天养成的？”"
 stress_trait_coping_decisions.3001.a_target: "[target_character.GetHerHis]脸上的表情……！"
 stress_trait_coping_decisions.3001.a: "还有#EMP 你#!！别以为我没看到你！"
 stress_trait_coping_decisions.3501.t: "压力应对：让人镇静的痛苦"
 stress_trait_coping_decisions.3501.desc: "#EMP 啪！#!\n\n鞭子抽打在我的背上，我因它带来的清晰而颤抖。我只能感觉到痛苦，而我的脑海里也全都是痛苦。\n\n#EMP 啪！#!\n\n#EMP 啪！#!"
 stress_trait_coping_decisions.3501.a: "哼——甜美，甜美的痛苦！"
 stress_trait_coping_decisions.4001.t: "压力应对：买买买"
 stress_trait_coping_decisions.4001.desc: "我穿过[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的集市，兴奋且眼花缭乱——布料、珠宝、丝线、饰品……我都想要！\n\n我最后在一个老[ROOT.Char.Custom('RandomWomanMan')]的摊位上停了下来，这位老人非常了解我的困扰，承诺会帮我挑选。"
 stress_trait_coping_decisions.4001.a: "挑两个。不，等等。#EMP 三个#!！"
 stress_trait_coping_decisions.4501.t: "压力应对：给予的礼物"
 stress_trait_coping_decisions.4501.desc: "我带着一个空钱包和一颗轻松的心走出了[ROOT.Char.GetFaith.HouseOfWorship]。\n\n一想到这笔钱能够帮助的人，我的心安定了下来！"
 stress_trait_coping_decisions.4501.a: "[ROOT.Char.GetFaith.HighGodName]是慷慨的！"
 stress_trait_coping_decisions.5001.t: "压力应对：坦白"
 stress_trait_coping_decisions.5001.desc_opening: "“今天我把[ROOT.Char.Custom('GetCourt')|l]里的所有人都召集起来，因为我有一些事情要坦白。"
 stress_trait_coping_decisions.5001.desc_secret: "我……我[secret.Custom('SecretDescriptionFirstPerson')]。”"
 stress_trait_coping_decisions.5001.desc_sin: "我……我没有像应当的那样抵抗[ROOT.Char.Custom('SinfulTrait')|l]。”"
 stress_trait_coping_decisions.5001.desc: "我……我最近一直被罪恶的想法困扰。听我说……”"
 stress_trait_coping_decisions.5001.desc_ending: "\n\n人群中一片震惊的低语，但这丝毫没有妨碍我的解脱。"
 stress_trait_coping_decisions.5001.a: "我感觉轻松多了！"
 stress_trait_coping_decisions.5002.desc: "我……我[secret.Custom('SecretDescriptionFirstPerson')]。不，等等……这不是我——这是[secret_character.GetTitledFirstName]！”\n\n我[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_character'))]的怒吼丝毫没有妨碍我的解脱。"
 stress_trait_coping_decisions.5002.a: "不管怎样……我感觉轻松多了！"
 stress_trait_coping_decisions.5501.t: "压力应对：吃个精光！"
 stress_trait_coping_decisions.5501.desc: "又一盘[ROOT.Char.Custom('FavoriteTreat')]被放在我面前，我感觉自己很放松。\n\n没什么能比美食更让人舒心了！"
 stress_trait_coping_decisions.5501.a: "再来点[ROOT.Char.Custom('FavoriteTreat')]！"
 stress_trait_coping_decisions.5502.t: "压力应对：送上门来的盛宴"
 stress_trait_coping_decisions.5502.desc: "在我等待厨师准备晚餐时，我在大厅里偶然发现了一个[ROOT.Char.Custom('lowly_servant_type')]。\n\n[ROOT.Char.GetSheHe|U]试着为[ROOT.Char.GetHerselfHimself]自己辩解，但我们现在不需要这个，不是吗？我只是偶然发现了最棒的一餐！\n\n我带着[ROOT.Char.GetHerHim]进了地下室，在那里没人能听到尖叫。然后，我开始#EMP 大快朵颐#!！"
 stress_trait_coping_decisions.5502.desc_landless: "我在等待仆人准备晚餐时在营地里闲逛，偶然遇到了来自附近定居点的一个年轻人。\n\n[ROOT.Char.GetSheHe|U]试着为[ROOT.Char.GetHerselfHimself]自己辩解，但我们现在不需要这个，不是吗？我只是偶然发现了最棒的一餐！\n\n我带着[ROOT.Char.GetHerHim]深入荒野，在那里一两声尖叫根本没人会当回事。然后，我开始#EMP 大快朵颐#!！"
 stress_trait_coping_decisions.5502.a: "上面还有甜点在等着我呢！"
 stress_trait_coping_decisions.5502.a_landless: "现在#EMP 真是#!解脱了。"
 stress_trait_coping_decisions.6001.t: "压力应对：拒绝食物"
 stress_trait_coping_decisions.6001.desc: "“通知厨师，我很长一段时间不会去用餐了。”\n\n这话一说出口，我就感觉轻松不少——不需要再分心，不需要再吞咽我几乎无法忍受的食物！现在我可以专注于重要事务了。"
 stress_trait_coping_decisions.6001.a: "没错，这样挺好。"
 stress_trait_coping_decisions.6501.t: "压力应对：墨水流动"
 stress_trait_coping_decisions.6501.desc: "我抓起一支笔，打开我的日记。\n\n一个又一个字出现在纸页上，我能感觉到我的肩膀放松下来——这个过程带来的清晰感无与伦比！"
 stress_trait_coping_decisions.6501.a: "我又蘸了蘸笔……"
 stress_trait_coping_decisions.7001.t: "压力应对：推心置腹"
 stress_trait_coping_decisions.7001.desc: "在与我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))][confidant.GetTitledFirstName]长谈之后，我能感到我的思绪平静下来。"
 stress_trait_coping_decisions.7001.desc_ending: "\n\n然而，当我回到[ROOT.Char.Custom('GetCourt')|l]时，我能看到[ROOT.Char.Custom('GetCourtierPlural')|l]脸上的嫉妒……毕竟，谁不想得到[confidant.GetFirstNamePossessive]的信任呢？"
 stress_trait_coping_decisions.7001.a: "不过我的心放松下来。"
 stress_trait_coping_decisions.7002.desc: "在漫长而详尽的谈话后，我能感觉到我的思绪平静下来。"
 stress_trait_coping_decisions.activity: "压力应对："
 stress_trait_coping_decisions.7501.t: "$stress_trait_coping_decisions.activity$汗流浃背"
 stress_trait_coping_decisions.7501.desc: "在绕我的[ROOT.Char.Custom('ResidenceBuilding')|l]跑完又一圈后，我能感觉到我的焦虑随我的汗滴一起从我身上滴落。\n\n有些人说，我这是在跑离问题，但我要说，这是在跑向解决办法！"
 stress_trait_coping_decisions.7501.a: "再来一圈！"
 stress_trait_coping_decisions.7502.t: "$stress_trait_coping_decisions.activity$越重越好"
 stress_trait_coping_decisions.7502.desc: "“这还远远不够！”放下训练用的[ROOT.Char.Custom('signature_weapon')]时，我这么想到。我一直在不断练习，但却未感到丝毫疲倦——我需要更艰苦的挑战！\n\n是的……更大……或者更重的！\n\n一定要让我能精疲力尽！"
 stress_trait_coping_decisions.7502.a: "[random_artifact.GetNameNoTooltip]肯定能行！"
 stress_trait_coping_decisions.7502.b: "我要订做一把格外沉重的训练用[ROOT.Char.Custom('signature_weapon')]。"
 stress_trait_coping_decisions.7502.c: "[lifted_child.GetFirstNameNoTooltip]，过来这边！"
 stress_trait_coping_decisions.7502.c.flavor: "起飞！"
 stress_trait_coping_decisions.7502.d: "目前不需要更进一步。"
 stress_trait_coping_decisions.7502.success: "额外的挑战让你充满活力"
 stress_trait_coping_decisions.7502.failure: "你高估了自己的力量"
 stress_trait_coping_decisions.7503.t: "$stress_trait_coping_decisions.activity$友好竞争"
 stress_trait_coping_decisions.7503.desc: "当我训练的时候，我注意到[random_knight.GetTitledFirstName]也在锻炼。我上下打量了一下[random_knight.GetHerHim]——[random_knight.GetSheHe]不仅看起来非常健康，身体素质也达到了巅峰。我很想和[random_knight.GetHerHis]较量一下，但以什么样的方式呢？\n\n如果我想赢，我应该考虑多种因素吗？单纯的力量，还是再结合以耐力或智力？"
 stress_trait_coping_decisions.7503.a: "提议你们二人摔跤。"
 stress_trait_coping_decisions.7503.a.tt: "你认为纯粹的勇武将带来胜利"
 stress_trait_coping_decisions.7503.b: "挑战[random_knight.GetHerHim]与其对练。"
 stress_trait_coping_decisions.7503.b.tt: "你认为勇武结合军事将走向胜利"
 stress_trait_coping_decisions.7503.c: "“来场赛跑怎么样？”"
 stress_trait_coping_decisions.7503.c.tt: "你认为勇武结合健康能帮你战胜对手"
 stress_trait_coping_decisions.7503.d: "集中精力完成你的常规训练。"
 stress_trait_coping_decisions.7503.success: "你赢了！"
 stress_trait_coping_decisions.7503.failure: "[random_knight.GetTitledFirstNameNoTooltip]赢得挑战"
 stress_trait_coping_decisions.7504.desc: "一个人锻炼，有时候很难找到坚持下去的动力。\n\n我可以试着给自己找一个同伴，不仅可以在难熬的日子里激励我，还可以作为对比，查看我是否有所进步。\n\n什么样的同伴最适合我？一个我仰慕的人，一个让我警惕的人，或者一个我知道自己永远不会渴望成为的人？"
 stress_trait_coping_decisions.7504.a: "我应该找个勇武让我羡慕的人一起训练。[ideal_character.GetFirstNameNoTooltip]就不错！"
 stress_trait_coping_decisions.7504.b: "[similar_character.GetFirstNameNoTooltip]和我体格相似，可以模仿我的日常训练。"
 stress_trait_coping_decisions.7504.c: "看着[not_ideal_character.GetFirstNameNoTooltip]挣扎会让人动力满满。"
 stress_trait_coping_decisions.7504.d: "训练时没必要找同伴。"
