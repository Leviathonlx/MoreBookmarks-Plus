l_simp_chinese:
 stress_threshold_special.1001.t: "精神崩溃：悲痛欲绝"
 stress_threshold_special.1001.desc_intro_standard: "生活从来都不容易，但似乎我[ROOT.Char.Custom2('RelationToMeShort', deceased_character)][deceased_character.GetFirstName]的过世已将我推到崩溃的边缘。\n\n"
 stress_threshold_special.1001.desc_intro_lover: "我生命中的一盏灯熄灭了。\n\n随着我的[deceased_character.Custom('LoverPetName')][deceased_character.GetFirstName]的离世，生活突然变得更加绝望。"
 stress_threshold_special.1001.desc_intro_friend: "我的朋友[deceased_character.GetFirstName]以前一直陪伴着我。我不觉得自己能平静对待[deceased_character.GetHerHis]的死亡，但也从没想到会如此艰难。"
 stress_threshold_special.1001.desc_spouse: "[deceased_character.GetSheHe|U]是我生命中的伴侣，帮助我渡过如此多的考验与磨难。尽管我们可能会有分歧，没有[deceased_character.GetHerHim]的生活却让我感到……气馁。\n\n没有[deceased_character.GetHerHim]我该怎么办？"
 stress_threshold_special.1001.desc_child_toddler: "你还那么年轻，充满活力与潜力。现在，鲜花尚未绽放便已枯萎……\n\n永远寂静下来。再也无法欢笑或是哭泣。"
 stress_threshold_special.1001.desc_child_older: "我仍记得[deceased_character.GetHerHim]还是婴儿的时候。那么小，那么脆弱。尽管如此，[deceased_character.GetSheHe]活了下来，成长，长大，直到……现在。[deceased_character.GetSheHe]突然停下了脚步。\n\n对[deceased_character.GetHerHis]的未来，我有如此多的期许……那么多我希望看到的东西，现在已永远不能实现。"
 stress_threshold_special.1001.desc_parent: "尽管我知道这迟早会发生，然而当我[ROOT.Char.Custom2('RelationToMe', deceased_character)]的死亡真的来临时，我发现自己对此毫无准备。\n\n突然，我再也无法找[deceased_character.GetHerHim]寻求安慰或建议了。\n\n我的心似乎空了一大片……这里还能被填满吗？"
 stress_threshold_special.1001.desc_lover: "每一天都是战斗，[deceased_character.GetHerHis]不在的每一天我都挣扎着找寻意义。我总是忍不住回想我们曾经在一起的美好时光……\n\n现在，逝者不会再来了。"
 stress_threshold_special.1001.desc_friend: "\n\n[deceased_character.GetSheHe|U]总是时刻准备好让我振作起来或是帮助我走出困境。再加上我最近遇到的麻烦，[deceased_character.GetHerHis]的缺席显得格外刺眼。"
 stress_threshold_special.1001.depressed: "没有[deceased_character.GetHerHim]，我活着还有什么意思？"
 stress_threshold_special.1001.drunkard: "喝一杯来回忆[deceased_character.GetHerHim]……喝一杯来忘记。"
 stress_threshold_special.1001.hashishiyah: "这痛苦太过剧烈。我需要什么东西来麻醉下……"
 stress_threshold_special.1001.flagellant: "这都是我的错。我应当受到惩罚……"
 stress_threshold_special.1001.inappetetic.trait: "当我的心被撕碎时，吃东西又有什么意义呢？"
 stress_threshold_special.1001.inappetetic.effect: "我的心现在就像我的胃一样空虚。"
 stress_threshold_special.1001.journaller: "也许记下我的感受能帮我处理情绪？"
 stress_threshold_special.1001.confider.shared: "这很难，但至少[confidant.GetFirstNameNoTooltip]能和我一起克服我们的悲伤。"
 stress_threshold_special.1001.confider.assist: "这很难，但[confidant.GetFirstNameNoTooltip]能帮我熬过去。"
 stress_threshold_special.1001.frozen_grief: "我必须坚定前行。这是[deceased_character.GetSheHe]希望的。"
 stress_threshold_special.1001.lunatic: "[deceased_character.GetSheHe]没走！[deceased_character.GetSheHe|U]就在我身边……"
 stress_threshold_special.1001.lunatic.flavor: "……而且[deceased_character.GetSheHe]会永远陪着我！"
 stress_threshold_special.2001.t: "精神崩溃：压抑色欲"
 stress_threshold_special.2001.beginning: "啊，我真是想死以前那番淫逸而奢靡的日子了。我已经好久没和别人睡过了……一个人入睡真是孤独难耐。\n\n"
 stress_threshold_special.2001.consort: "我知道[ROOT.Char.Custom2('RelationToMe', target)][target.GetFirstName]依旧会张开怀抱，将我拥入[target.GetHerHis]的床上。[target.GetSheHe|U]欲求着我，我心里清楚得很……啊，我对[target.GetHerHim]也是思欲难抑！"
 stress_threshold_special.2001.noble: "我知道[target.Custom2('MyCharacterIntroduction', ROOT.Char)]那样看着我是什么意思。[target.GetSheHe|U]欲求着我，我心里清楚得很……啊，我对[target.GetHerHim]也是思欲难抑！"
 stress_threshold_special.2001.servant: "尽管[target.GetSheHe]只是个下贱的仆人，我却很清楚[target.GetFirstName]那样看着我是什么意思。[target.GetSheHe|U]欲求着我，我心里清楚得很……啊，我对[target.GetHerHim]也是思欲难抑！"
 stress_threshold_special.2001.ending: "\n\n当我许下誓言时，我曾以为我这辈子能够守住独身，可现在……我也说不准了。"
 stress_threshold_special.2001.a: "管它作甚。我忍不住了，让我#EMP 爽#!了先！"
 stress_threshold_special.2001.a.tt: "你失去[GetPerk( 'restraint_perk' ).GetName( GetPlayer)|V][perk|E]"
 stress_threshold_special.2001.b: "不……我差点就变得不能自己了。我必须抚平这样的欲动！"
