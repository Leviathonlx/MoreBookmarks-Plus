 ##################################################
 ##Misc Keys
 aging_gracefully_modifier: "优雅老去"
 aging_gracefully_modifier_desc: "该角色正在开始衰老，但是岁月的流逝并没有在此人身上留下那么多的痕迹，相比绝大多数人来说。"
 thick_skulled_modifier: "铁头佬"
 thick_skulled_modifier_desc: "看样子，该角色的头真的很扛揍。"
 strong_willed_modifier: "意志坚强"
 strong_willed_modifier_desc: "该角色曾经和最剧烈的疼痛进行过斗争。"
 harm.0000.tt.spared_for_now: "你幸免于难。就目前而言。"
 harm.0000.tt.no_permanent_damage: "你没有遭受到永久性的伤害。"
 harm.0000.tt.physician: "#EMP [ROOT.Char.Custom('GetRandomCourtMedic')|U]！[medic.GetFirstNameNoTooltip]！#!"
 harm.0000.tt.incapable.success: "你没有受到永久性的伤害"
 harm.0000.tt.incapable.failure: "这次经历使你变得虚弱"
 harm.0000.tt.death.success: "你活下来了"
 harm.0000.tt.death.failure: "你死了"
 ##################################################
 ##Responsive Incapability Events
 harm.0001.t.pre_title: "年迈体衰"
 harm.0001.t: "$harm.0001.t.pre_title$：全身乏力"
 harm.0001.desc: "我醒来后又咳又喘，意识昏沉，头脑阵痛。挺悲惨的，我试着从床上费力爬起来，但我对身子骨的掌控之虚弱，如同初生儿一般无力。\n\n我竭尽全力，浑身颤抖地站了起来，跌跌撞撞地走向洗脸盆。[ROOT.Char.GetFaith.HealthGodName]啊，这份虚弱是从哪里来的啊？我……我感觉自己好多病啊。\n\n凉水并没有提起我多少精神。我双眼饧涩地盯着自己在磨治银镜中那阴郁而朦胧的映像。这个回瞪着我的[ROOT.Char.GetWomanMan]看起来非常非常地苍老。"
 harm.0001.a: "我还能活老多年了，我敢肯定！"
 harm.0001.a.tt.success: "你身体康健，头脑清晰"
 harm.0001.a.tt.failure: "你没有你想的那么健康了"
 harm.0001.b: "也许我可以活得更干净一点……"
 harm.0001.b.tt.success: "你做了一丁点必要的改变"
 harm.0001.b.tt.failure: "没有什么能阻挡时光的推移"
 harm.0001.c: "待我妥善料理好之后，我会走的，[ROOT.Char.GetFaith.DeathDeityName]，在那之前还不行。"
 harm.0001.d: "我已经不再年轻了。"
 harm.0001.d.tt.success: "时光待你很友善"
 harm.0001.d.tt.failure: "你的身体随着年龄增长患病更多了"
 harm.0002.t: "$harm.0001.t.pre_title$：昏昏沉沉"
 harm.0002.desc: "我从哪里来？要到哪里去？我可以发誓……哦对，我在找一个。找一个。找一个东西。\n\n这事很急吗？我必须回到#EMP 某人#!身边。快点！下个星期？是的，我觉得就这么办。\n\n啊哈！就是这个，这就是我想要找的，我需要这个，为了……为了……"
 harm.0002.a: "我刚刚都在想些什么？"
 harm.0002.a.tt: "你的思维不如以前那么敏捷了……"
 harm.0003.t: "$harm.0001.t.pre_title$：疼痛难耐"
 harm.0003.desc.intro: "看在[ROOT.Char.GetFaith.HealthGodName]的份上，为什么我全身如此#EMP 酸痛#!？和平时一样，我睡得非常踏实，但每当我伸手的时候，我都能感觉到我的骨头在冒火花，好像它们在相互摩擦一样。\n\n"
 harm.0003.desc.sighted: "我低头看着我的[ROOT.Char.Custom('HandHands')]，能够很清楚地观察到指甲。随着年事渐高，指甲开始泛黄，上面的皮肤比我料想得还要皱。"
 harm.0003.desc.blind: "我的[ROOT.Char.Custom('HandHands')]滑过我的皮肤，感受到了如干纸一般地质感，还有无数的皱纹形成厚厚的漩涡堆积在我的外皮肤上面。"
 harm.0003.desc.outro: "难以想象，青春曾在这具充满热血与活力的肉体里涌动。"
 harm.0003.a: "噶，难道每个人的关节都这样#EMP 嘎吱嘎吱#!吗？"
 harm.0003.a.tt: "你的身体渐渐迟缓下来……"
 harm.0011.t: "因战斗而崩溃"
 harm.0011.desc.default_body: "随着在[battle_location.GetName]的冲突结束，伤员和残员一瘸一拐地离开了战场，而最值得注意的死者则被朋友和家丁抬走。\n\n就我自己而言，我卷入了几场最激烈的战斗中——没有什么技巧可言，只有砍杀、尖叫和杀戮。因为那些击打和分泌的肾上腺素，我的头还在天旋地转，喷涌而上的恐惧、愤怒，还有兴奋……\n\n旋转。我的头还在旋转。我的视线模糊了，愈发严重，紧接着我一头栽倒在[ROOT.Char.Custom('GritType')]上。\n\n“快叫[ROOT.Char.Custom('GetRandomBattlefieldMedic')|U]，[ROOT.Char.GetTitleAsNameNoTooltip]受了重伤！”有人这么呼喊着，"
 harm.0011.desc.medic_present: "而我能看见的最后一件事，是[medic.GetTitledFirstName]正在推开人群。"
 harm.0011.desc.no_medic: "但是没有人回应。一个人都没有。"
 harm.0011.a: "我还好！我——我很好……"
 harm.0011.a.tt.success: "过了些时日，你痊愈了"
 harm.0011.a.tt.success.bone: "你的铁脑壳救了你一命"
 harm.0011.a.tt.success.brain: "你完全凭意志力挺了过来"
 harm.0011.a.tt.failure: "你不是很好"
 harm.0011.b: "[medic.GetFirstNameNoTooltip]。拜托。我的#EMP 头#!。"
 harm.0011.b.tt.success: "在[medic.GetHerHis]的帮助下你挺了过来"
 harm.0011.b.tt.failure: "[medic.GetFirstNamePossessive|U]用尽全力也无济于事"
 ##################################################
 ##Random Incapability Events
 harm.0501.t.prefix: "家族之罪"
 harm.0501.t: "$harm.0501.t.prefix$：最佳品种"
 harm.0501.desc: "我整个人都像着火了——就像我的灵魂被点燃，从内部燃烧殆尽。我本来要去哪……我为什么会到了这里？为什么#EMP 这么痛#!？\n\n灼热的剧痛沿着一根根神经传遍我可怜的周身，如退潮前的波浪一般四处拍打。我又冷又热，浑身刺痛。\n\n就在一个猛然清醒的瞬间，我苦楚的来源变得显而易见。我的身体正遭受着我血统上的缺陷所带来的折磨。"
 harm.0501.a: "我……我在哪儿？"
 harm.0501.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0501.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0501.b: "我可以#EMP 控制住自己#!。"
 harm.0501.c: "我的头脑比这更敏锐。"
 harm.0501.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0501.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0502.t: "$harm.0501.t.prefix$：流星"
 harm.0502.desc: "匆匆忙忙地穿过[ROOT.Char.Custom('GetCourtyard')]去办一件小事时，我突然感到腿上一阵疼痛，紧接着手臂上又是一阵疼痛。我的……我的手在颤抖吗？为什么我的头嗡嗡直响？在哪里……\n\n有那么一瞬间，我一个踉跄，差点摔倒在地。幸好我保持住了平衡，然后继续前进。\n\n我……我不知道这是怎么了。"
 harm.0502.a: "这是什么奇怪的病症？"
 harm.0502.a.tt: "#WEAK 痛苦再次消退……#!"
 harm.0511.t.prefix: "摔个狗吃屎"
 harm.0511.t: "$harm.0511.t.prefix$：小小的跌倒"
 harm.0511.desc: "我和我的随从正在[ROOT.Char.GetCurrentLocation.GetName]附近悠闲地骑行——我们一天的工作已经结束，正朝着回家的方向缓缓而行去用晚餐。\n\n太阳刚开始沉入地平线下，红色的光束穿过我们的身影洒落下来。就在这时，我的马突然尥了个蹶子。我始料未及，失去控制，从马鞍上摔了下来。"
 harm.0511.a: "等等，不——！"
 harm.0511.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0511.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0511.b: "弯身翻滚。"
 harm.0511.c: "用肩膀承受撞击。"
 harm.0511.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0511.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0512.t: "$harm.0511.t.prefix$：差一点"
 harm.0512.desc: "在[ROOT.Char.GetCurrentLocation.GetName]附近的荒野中骑行，是[ROOT.Char.GetPrimaryTitle.GetNameNoTier][ROOT.Char.GetTitleAsNameNoTooltip]生活中简单而愉快的一部分。在领导的日常工作变得越来越沉重时，我可以独享，或是和我的随从一起分享这种乐趣。\n\n我陷入思绪中，差点没注意我的马看到了一些有威胁的小爬虫并开始尥蹶子。我迅速抓紧缰绳，让它冷静了下来。\n\n我们继续骑行。"
 harm.0512.a: "嘿，不要让#EMP 那个#!再发生。"
 harm.0512.a.tt: "#WEAK 你的马在接下来的骑行过程中仍然紧张不安……#!"
 harm.0521.t.prefix: "一波未平一波又起"
 harm.0521.t: "$harm.0521.t.prefix$：潺潺流水声和抓挠声"
 harm.0521.desc.sea: "我一直都喜欢待在海上。即使像今天暴风雨肆虐，它也有一种纯粹的美感，一种脆弱的感觉，一种——"
 harm.0521.desc.river: "[ROOT.Char.GetCurrentLocation.GetName]附近的河水通常不会如此波浪汹涌，但我仍然享受我的旅程。它让人平静，它——"
 harm.0521.desc.coastal: "[ROOT.Char.GetCurrentLocation.GetName]的海岸风暴肆虐，有时会使旅行变得危险，但我仍然喜欢在那里航行。它们让我感到——"
 harm.0521.desc.outro: "\n\n船突然倾向一侧，我被抛入水中。冲击将空气从我肺部挤出，温度的骤变使我的身体陷入休克。\n\n当我缓过来，在水下咳嗽和吐气时，我的身体和大脑就像被点着了一样。我的意识再度模糊，随着每一秒钟的流逝，我的大脑不断地窒息和变暗。"
 harm.0521.a: "一根绳子，一张网或一块木板，扔给我点什么!"
 harm.0521.a.tt.success: "你的手抓住了什么东西"
 harm.0521.a.tt.failure: "你在水下待的时间太长"
 harm.0521.b: "浮到上面来呼吸！"
 harm.0521.b.tt.unlocked_by_cultrad: "该选项由你的[culture_possessive|E][traditions|E]解锁"
 harm.0521.c: "游，#EMP 快游#!！"
 harm.0521.c.tt.success: "你及时到达水面上"
 harm.0521.c.tt.failure: "花了你太长时间"
 harm.0522.t: "$harm.0521.t.prefix$：平静的面孔"
 harm.0522.desc.sea: "还有什么能比大海更振奋人心吗？海水的咸味，偶尔传来的海鸥叫声，还有水拍打着船身的轻柔声音。"
 harm.0522.desc.river: "[ROOT.Char.GetCurrentLocation.GetName]附近的河流提供了一种极其便捷的交通方式，我偶尔会像今天一样使用它。\n\n真是令人振奋。听着划船者的咕噜声和叫声，顺流而下，看着风景在身旁流转，而我完全不用动。"
 harm.0522.desc.coastal: "我几乎没有哪年#EMP 不#!用海运的。[ROOT.Char.GetCurrentLocation.GetName]离海岸那么近，我不这样做就太傻了。\n\n今天的旅程很短暂，我需要去裁决一些小争端，这让我得以在坐船回家时享受片刻平静，无忧无虑地看着海岸线滑过我的视线。"
 harm.0522.desc.outro: "\n\n站在船的甲板上，靠在船舷上，我感到非常平静。"
 harm.0522.a: "这里的水几乎让人想睡觉……"
 harm.0522.a.tt: "#WEAK 有点……催眠……#!"
 harm.0531.t.prefix: "内部麻烦"
 harm.0531.t: "$harm.0531.t.prefix$：世界在滑落"
 harm.0531.desc: "我感觉很麻木。这是……发生了什么……\n\n无法站直。无法集中注意力。什么都感觉不到。除了刺痛和——\n\n救救我。\n\n随便怎样。\n\n随便什么人。\n\n拜托。\n\n#EMP 拜托#!。"
 harm.0531.a: "我的思想……在#EMP 燃烧#!……"
 harm.0531.a.tt.success: "虚无褪去"
 harm.0531.a.tt.failure: "你死于严重的中风"
 harm.0531.b: "我了解自己，这会过去的。"
 harm.0531.c: "[ROOT.Char.GetFaith.HealthGodName]，赐予我力量。"
 harm.0531.c.tt.success: "$harm.0531.a.tt.success$"
 harm.0531.c.tt.failure: "$harm.0531.a.tt.failure$"
 harm.0532.t: "$harm.0531.t.prefix$：无法思考"
 harm.0532.desc: "最近，我被可怕的偏头痛困扰着。它们撕裂我的思维，抓挠着我的身体，使尖锐的痛苦碎片在我的头颅中反复弹跳。\n\n每一次#EMP 偏头痛#!最终都会消失，但却从来不够快。"
 harm.0532.a: "这无休止的头痛，是否永远不会停止？"
 harm.0532.a.tt: "#WEAK 也许……会吧……#!"
 harm.0541.t.prefix: "仲冬寒疾"
 harm.0541.t: "$harm.0541.t.prefix$：声寂人定"
 harm.0541.desc.baby: "……\n\n我想知道。我想知道生活会是什么样的。\n\n……"
 harm.0541.desc.fallback: "把毯子拉得更紧。将我的四肢掖得更牢。咬牙顶着严寒。\n\n冬天这个极寒的梦魇仿佛要吸干我身上每一丝健康，让我成了个勉强能咳嗽几声的可怜虫。我不会屈从的。\n\n我不会……"
 harm.0541.a: "……"
 harm.0541.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0541.a.tt.failure: "寒冷发挥了它那邪恶的作用"
 harm.0541.b: "我面临过比这更糟糕的情况。"
 harm.0541.c: "我不会因为#EMP 霜雪#!而病倒！"
 harm.0541.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0541.c.tt.failure: "$harm.0541.a.tt.failure$"
 harm.0542.t: "$harm.0541.t.prefix$：寒气刺骨"
 harm.0542.desc.baby: "我的小世界好陌生。这种感觉是什么？为什么我不暖和？\n\n以前一直都不是这样，但现在是了。我不明白。我试着大声呼唤，叫照顾我的人来救我，但我的肺却只能轻微地咳嗽。"
 harm.0542.desc.fallback: "无论我把寝衣裹得有多紧，我仍然感觉非常、非常冷。这凛冽的冬寒如肉附骨般紧贴着我，将我牢牢拥入它刺骨的怀抱。\n\n我紧阖双眸——清晨很快就会到来，随之而来的还有太阳和火炉带来的光芒与生机。"
 harm.0542.a: "我多么希望能暖和点……"
 harm.0542.a.tt: "#WEAK 一把火……你需要再添一把火……#!"
 harm.0551.t.prefix: "高处玩耍"
 harm.0551.t: "$harm.0551.t.prefix$：扑通、咔嚓"
 harm.0551.desc: "[ROOT.Char.GetFaith.FateGodName]啊，我爱死探索[ROOT.Char.GetCurrentLocation.GetName]的感觉了！要不是有这道穿过围墙的秘密通道，我永远不会有机会离开我那瞎操心的监护人，更不用说像这样独自玩耍了。\n\n我怎么有机会竟然找到这么大一棵树，更别说要爬上去了。那些大忙人永远不会让我……永远不会让我……\n\n这真是一棵相当高的树，不是吗？"
 harm.0551.a: "这……必须得小心了……"
 harm.0551.a.tt.success: "你能爬下来"
 harm.0551.a.tt.failure: "扑通、咔嚓"
 harm.0551.b: "救命。救命！救——命——！"
 harm.0551.c: "看着并没有#EMP 那么#!高……"
 harm.0551.c.tt.success: "$harm.0551.a.tt.success$"
 harm.0551.c.tt.failure: "$harm.0551.a.tt.failure$"
 harm.0552.t: "$harm.0551.t.prefix$：密道"
 harm.0552.desc: "作为[ROOT.Char.GetTitleAsNameNoTooltip]，我很少有独处的时间。看守和卫兵无处不在，既保护我不受伤害，也制止我从事任何有乐趣的活动。\n\n不过，最终，我设法摆脱了他们！虽然这需要一点勇气，但是他们并不知道#EMP 我#!穿越围墙的路线。\n\n我不能太频繁地使用这条路线，但当我这么做时，整个[ROOT.Char.GetCurrentLocation.GetName]都展现在我面前。自由的感觉。"
 harm.0552.a: "真有趣！"
 harm.0552.a.tt: "#WEAK 肯定没有人会通过这个方式找到你……#!"
 harm.0561.t.prefix: "不再年轻"
 harm.0561.t: "$harm.0561.t.prefix$：跌落"
 harm.0561.desc_adventurer: "我又一次看向泥泞和帐篷绳索，考虑着我是否需要一个看护人。\n\n这本应非常简单。我是一个成年[ROOT.Char.GetWomanMan]，我知道该如何穿过营地而不会摔断脖子，该死的。\n\n这本应非常，#EMP 非常#!简单。\n\n但是……"
 harm.0561.desc: "我又一次看着下楼的楼梯，考虑着我是否需要一个看护人。\n\n这本应非常简单。我是一个成年[ROOT.Char.GetWomanMan]，我知道该如何走楼梯而不会摔断脖子，该死的。\n\n这本应非常，#EMP 非常#!简单。\n\n但是……"
 harm.0561.a: "啊——等等——不——"
 harm.0561.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0561.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0561.b: "保持冷静，一脚挨着一脚向前。"
 harm.0561.c: "这不过是#EMP 楼梯#!而已。"
 harm.0561.c.adventurer: "它们只不过是#EMP 帐篷#!。"
 harm.0561.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0561.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0562.t: "$harm.0561.t.prefix$：日渐虚弱"
 harm.0562.desc_adventurer: "我床上起来，走向营地的喧嚣，我发现自己只能紧紧抓住帐篷绳索。\n\n这……这本应是简单的事情。然而它现在是如此困难，如此令人害怕，泥泞、帐篷绳索和行李在我面前延伸，像是看不到尽头……\n\n不，不。我有些反应过度了。我是#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!，我可以独自穿过我的营地。"
 harm.0562.desc: "从卧室下台阶时，我发现自己只能紧紧抓住墙壁。\n\n这……这本应是简单的事情。然而它现在是如此困难，如此令人害怕，狭窄的楼梯在我的面前延伸下去，像是看不到尽头……\n\n不，不。我有些反应过度了。我是#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!，我可以独自离开我的[ROOT.Char.Custom('GetRoom')|l]。"
 harm.0562.rump: ""
 harm.0562.a: "令人头疼。"
 harm.0562.a.tt: "#WEAK 什么时候这对你来说成了一个问题？#!"
 harm.0571.t.prefix: "必要的训练"
 harm.0571.t: "$harm.0571.t.prefix$：偶然一击"
 harm.0571.desc: "训练[sparring_partner.GetTitledFirstName]成为更好的战士对我来说有些麻烦，但这是我身为[ROOT.Char.GetTitleAsName]的责任。\n\n今天的比赛特别令人沮丧，[sparring_partner.GetFirstNamePossessiveNoTooltip]表现比以往都差。我有时会想……\n\n一股剧痛在我头颅中绽开。我……[sparring_partner.GetSheHe]在我#EMP 太阳穴上#!来了一下子？这个#EMP 白痴#!……"
 harm.0571.a: "[ROOT.Char.GetFaith.TricksterGodName]啊，蠢货，那是我的头！"
 harm.0571.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0571.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0571.b: "仅仅有些刮擦。"
 harm.0571.c: "呼吸——情况可能更糟。"
 harm.0571.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0571.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0572.t: "$harm.0571.t.prefix$：只是意外"
 harm.0572.desc: "我和[sparring_partner.GetTitledFirstName]在我的[ROOT.Char.Custom('GetCourtyard')]里用训练用剑舞着剑。在战场上，[sparring_partner.GetHerHim]这样舞剑可能早就死上一千次了。\n\n[sparring_partner.GetSheHe|U]可不是我这样的战士。\n\n但是，对于会在战场上为我而战的人来说，这是必要的训练。因此，我抽出时间——\n\n[ROOT.Char.GetFaith.WarGodName]啊！这一下差点打到我的头！"
 harm.0572.a: "小心点，你这个蠢货！"
 harm.0572.a.tt: "#WEAK 你可能会走得更糟糕……#!"
 harm.0581.t.prefix: "鲜有的孤独"
 harm.0581.t: "$harm.0581.t.prefix$：脚下不稳"
 harm.0581.desc: "远离仆人和爱发牢骚的跟屁虫一个人沐浴，对我来说是难得的享受。完全属于自己的时间太少了，我珍视它的每一瞬间。\n\n不过，所有美好的事情都会结束，我开始从浴缸里缓缓地起身。\n\n但是……但是我的手抓得并没有我以为的那样牢固，我脚下一滑，迅速向后仰去。"
 harm.0581.a: "等等，[ROOT.Char.GetFaith.TricksterGodName]，不——"
 harm.0581.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0581.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0581.b: "慢慢来，注意安全。"
 harm.0582.t: "$harm.0581.t.prefix$：湿滑"
 harm.0582.desc: "独自沐浴对我来说是一种难得的享受。作为[ROOT.Char.GetTitleAsNameNoTooltip]，很难找到身边没人跟随的时候，不是仆人，就是希望谈话不被干扰的[ROOT.Char.Custom('GetCourtier')|l]，即使是像洗澡这样私密的事情也无法避免。\n\n我轻轻从浴缸里站起身来，扶住边缘，迈向那堆折好的毛巾。\n\n然而……有个问题。\n\n我的脚还湿着，一滑之下，全靠我反应快才没有摔倒在地上。"
 harm.0582.a: "我想，我应该更加小心。"
 harm.0582.a.tt: "#WEAK 你又不是经常在没有侍者的情况下洗澡……#!"
 harm.0591.t.prefix: "粗心大意"
 harm.0591.t: "$harm.0591.t.prefix$：死从天降"
 harm.0591.desc: "镇上的一件小事让我花了比预期更长的时间，但最终，我还是和我的随从动身回家了。\n\n[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]的居民匆匆忙忙地走在这里最大城镇的街道上，每个人都过着卑微的生活，没人能想到会有[ROOT.Char.GetTitleAsNameNoTooltip]骑马经过他们的街道。\n\n突然，我下意识感觉有#EMP 危险#!出现。有什么东西在我正上方快速坠落。"
 harm.0591.a: "扑向旁边。"
 harm.0591.a.tt.success: "你安全了"
 harm.0591.a.tt.failure: "一名市民的罐子正中你的太阳穴"
 harm.0591.b: "#EMP 我就永远安全不了吗？！#!"
 harm.0591.b.tt: "你以偏执诱导的速度做出反应"
 harm.0591.c: "我已经在动了。"
 harm.0591.c.tt.success: "$harm.0591.a.tt.success$"
 harm.0591.c.tt.failure: "$harm.0591.a.tt.failure$"
 harm.0592.t: "$harm.0591.t.prefix$：高空坠物"
 harm.0592.desc: "我和我的随从在骑马经过[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]的街道，处理镇子上的一些琐事时，突然听到一声巨响。\n\n稍微调查了一下，我知道了这是某个市民从窗户里扔出了一个陶罐，完全不在乎它是否会砸到下面的人。\n\n实在是无德，但你还想指望什么？\n\n无论如何，没必要再想这件事了。"
 harm.0592.a: "这些#EMP 苦力#!。"
 harm.0592.a.tt: "#WEAK 说不定本来可能会伤到某个人……#!"
 harm.0601.t.prefix: "粗野的游戏"
 harm.0601.t: "$harm.0601.t.prefix$：后果"
 harm.0601.desc: "我和[playmate.GetFirstName]来到了我宫殿的一处废弃角落玩耍，我们经常来这里玩。\n\n作为好朋友，我们#EMP 总是#!能找到一些自娱自乐的方法，而且身边有个不是护卫或照料者的人也是个不错的改变。\n\n今天，我们远离了沉闷的监护者，没了干扰我们开始摔跤。这是太好玩了！就是……就是最后一次锁喉让我感觉有点头晕还有……#DIE1 还有……#!"
 harm.0601.a: "我……感觉不太好……"
 harm.0601.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0601.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0602.t: "$harm.0601.t.prefix$：无伤大雅？"
 harm.0602.desc: "我真是太喜欢和[playmate.GetFirstName]一起玩了，[playmate.GetSheHe]总是知道我们该如何获得欢乐！\n\n爬房，吓唬动物，哄骗廷臣……这一切都不过是小小的玩笑，但是让宫廷活跃了起来。我只想永远和[playmate.GetHerHim]一起玩耍。"
 harm.0602.a: "我们应该每天都玩！"
 harm.0602.a.tt: "#WEAK 毕竟你们都只是孩子……#!"
 harm.0611.t.prefix: "来得猛，来得快"
 harm.0611.t: "$harm.0611.t.prefix$：天旋地转的起身"
 harm.0611.desc.intro: "又忙了一晚上回复信件后，我起身准备去吃饭。我希望——[ROOT.Char.GetFaith.HealthGodName]啊，这是什么#EMP 涌了上来#!？为什么我头晕眼花？\n\n哪里是……我在哪里？发生了什么事？\n\n"
 harm.0611.desc.blind: "仿佛我飞进了云层中一样。我什么都听不到，我什么都感觉不到。只有一种遥远的感觉，天旋地转的起身，血液在我的血管中颤动。"
 harm.0611.desc.fallback: "我的视野开始变得模糊，视觉和听觉被不断涌现的黑暗和迅速结束的前景所取代。"
 harm.0611.a: "等等……什么……我的……"
 harm.0611.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0611.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0611.b: "咬紧牙关顶住这波冲击。"
 harm.0611.c: "集中精力。保持清醒。#EMP 集中#!。"
 harm.0611.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0611.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0612.t: "$harm.0611.t.prefix$：两眼一黑"
 harm.0612.desc: "这是最后一封了。这一百多封信件来自负责维持我的[ROOT.Char.Custom('GetRealmOrDomicile')|l]运转的各个工作人员。依次回复每个信件花了我一整个晚上。\n\n现在，我想在睡前吃点东西。\n\n我推开椅子，猛地站起来，却……突然感到头晕目眩，血液在我血管里猛烈地冲击。\n\n集中精力。\n\n#EMP 集中精力#!。\n\n啊，#EMP 这#!是怎么了？"
 harm.0612.a: "我依然头很晕。"
 harm.0612.a.tt: "#WEAK 你的身子真有这么虚吗？#!"
 harm.0621.t.prefix: "酩酊大醉"
 harm.0621.t: "$harm.0621.t.prefix$：美好时光"
 harm.0621.desc: "再来一晚上，再来一杯，我总是这么说！#EMP 总是#!会有又一晚！\n\n[ROOT.Char.GetCurrentLocation.GetName]的小酒馆似乎在我眼前打转，面孔和动作变得模糊。再来！再来一……这……这桌子怎么这么难离开。我怎么站起来？\n\n我怎么……哎呀，摔倒了——啊，[ROOT.Char.GetFaith.HealthGodName]啊，我的头……"
 harm.0621.a: "嗝……嗝……"
 harm.0621.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0621.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0621.b: "呵呵，我想我早上也会有这种感觉。"
 harm.0621.c: "呃，我的头。这可真糟，嗯？"
 harm.0621.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0621.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0622.t: "$harm.0621.t.prefix$：恶习"
 harm.0622.desc: "“伙计，再来一轮！”我高声叫嚷道。\n\n随着其他来酒——嗝——馆的人欢呼声响起，我笑了。到目前为止，半个[ROOT.Char.GetCurrentLocation.GetName]的人肯定都在这儿，都在为我欢呼高喊。\n\n毕竟，谁能像#EMP 我#!这样灌得下一品脱的呢？"
 harm.0622.a: "生活很美好。"
 harm.0622.a.tt: "#WEAK 再喝点酒就更好了！#!"
 harm.0631.t.prefix: "狂喜"
 harm.0631.t: "$harm.0631.t.prefix$：欢快的好时光"
 harm.0631.desc: "[bonker.GetFirstName]让我感觉自己是世界上最幸运的[ROOT.Char.GetWomanMan]之一。像今晚这样，当我们的爱可以在肉体上表达时，[bonker.GetHerHis]的感情让人热血上涌。\n\n我勾着手指，转动眼珠，冲向这个我一生中最热情的爱人。\n\n血液涌动，我几乎无法集中注意力。血液。血液……涌动……这是什么……这不是……"
 harm.0631.a: "等等——我无法——我的胸口！"
 harm.0631.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0631.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0631.b: "不——不要，心，不是#EMP 现在#!……"
 harm.0631.c: "我只需要把这个问题解决了。"
 harm.0631.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0631.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0632.t: "$harm.0631.t.prefix$：甜美的音乐"
 harm.0632.desc: "天上的星星啊，[bonker.GetFirstName]能够唤起我内心最炽热的爱火。没有哪个[bonker.GetWomanMan]能够像[bonker.GetSheHe]那样给我如此狂野的体验、如此愉悦的夜晚，此刻，我想不起有任何其他的人——\n\n……\n\n——我更愿与之在一起的。"
 harm.0632.a: "[bonker.GetFirstNameNoTooltip]让我觉得自己很有#EMP 活力#!。"
 harm.0632.a.tt: "#WEAK 非常非常的有活力……#!"
 harm.0641.t.prefix: "液体摄入"
 harm.0641.t: "$harm.0641.t.prefix$：轻微肿胀"
 harm.0641.desc: "该死的，这个可恶的水肿，我连一点平静也享受不到吗？我的身体……因为这种腐败而#EMP 肿胀#!，苍白的组织轻轻地凸起，超出了正常范围。\n\n我痛苦地扭曲着我臃肿的身形。\n\n我无法清醒地思考。\n\n我只能忍受。\n\n痛苦，痛苦和呻吟……"
 harm.0641.a: "我这是……怎么了……"
 harm.0641.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0641.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0641.b: "这会过去的。"
 harm.0641.c: "这一定能治愈吧？"
 harm.0641.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0641.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0642.t: "$harm.0641.t.prefix$：敏感"
 harm.0642.desc: "最近，我的关节非常疼痛。\n\n是……挫伤？发炎？关节这里至少是体液聚集，给我带来不小的疼痛。\n\n我只能希望它会随着时间的推移和休息而消退。"
 harm.0642.a: "啊，有点疼。"
 harm.0642.a.tt: "#WEAK 这一定会过去的……#!"
 ##################################################
 ##Random Death Events
 harm.1001.t.prefix: "晚餐"
 harm.1001.t: "$harm.1001.t.prefix$：窒息"
 harm.1001.desc: "今晚的晚餐是我最喜欢的几道菜——最近的菜肴出乎意料地美味，我狼吞虎咽地吃了起来。\n\n但是……但是有地方不对劲……我的喉咙，有东西卡住了！\n\n呼吸，无法——#EMP 呼吸#!。"
 harm.1001.a: "尝试把它咳出来。"
 harm.1001.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1001.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1001.b: "冷静，呼吸。"
 harm.1001.c: "捶打你的胸肺。"
 harm.1001.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1001.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1002.t: "$harm.1001.t.prefix$：差点卡住"
 harm.1002.desc: "一声咳嗽，唾沫飞溅，我本能地清理了下呼吸道。今晚的食物太好吃了，但是也许……有点#EMP 太#!好吃了，我吞咽得有些快。\n\n冷静，我催促自己。\n\n没必要着急。"
 harm.1002.a: "我最近真的喜欢吃东西。"
 harm.1002.a.tt: "#WEAK 这种乐趣也没什么危害……#!"
 harm.1011.t.prefix: "受惊"
 harm.1011.t: "$harm.1011.t.prefix$：生死极速"
 harm.1011.desc: "我和我的随从在[ROOT.Char.GetCurrentLocation.GetName]乡村地区办完事正在返回，一只凶猛的小东西从石头下窜出来，对着我的马嘶叫。\n\n没想到我的马受惊了，猛地一踢，以极快的速度冲了出去。\n\n它受到自己本能反应的惊吓，边跑边踢，自己都差点被掀翻，更别说我了。"
 harm.1011.a: "为了小命一定要抓紧。"
 harm.1011.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1011.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1011.b: "低下头，用力抓紧。"
 harm.1011.c: "我的坐骑又不是第一次受惊了。"
 harm.1011.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1011.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1012.t: "$harm.1011.t.prefix$：在返回的路上"
 harm.1012.desc: "像每个领袖一样，人们期望我有能力骑马，不仅要经常骑，还要骑得好。毕竟，如果我不会骑马，我就很难管理[ROOT.Char.Custom('GetRealmOrDomicile')|l]。\n\n今天要去[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]的农村地区办一件小事，一件我和我的随从能迅速解决的小事。\n\n在路上，我的马毫无征兆地被某种小动物吓到。我差点被狠狠地摔出去，在最后时刻才重新控制住了我的坐骑。"
 harm.1012.a: "哎呀，女孩，冷静……"
 harm.1012.a.tt: "#WEAK 说不定情况本可能更糟……#!"
 harm.1021.t.prefix: "塞满的胃"
 harm.1021.t: "$harm.1021.t.prefix$：吃太多了"
 harm.1021.desc: "晚餐，一天中最好的一餐，不用说也是最丰盛的一餐！\n\n啊，真是快活啊：有这么多口感可以体验，有这么多味道可以尝试，有这么多浓郁的调味料——\n\n但是我的肚子一阵绞痛。\n\n在我胃里，疼痛扩散，并且逐渐蔓延到其他器官上。不是邪恶的毒药，只有丰富的食物组成的可怕混合物，在撕裂我的内脏。\n\n我吃了什么……#DIE1 我#!……#DIE2 呕#!……"
 harm.1021.a: "我……感觉不太舒服……"
 harm.1021.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1021.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1021.b: "给我拿凉水来——我得躺一下。快。"
 harm.1021.c: "我们一定有为此储备的某种药物！"
 harm.1021.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1021.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1022.t: "$harm.1021.t.prefix$：还不够"
 harm.1022.desc: "[ROOT.Char.GetFaith.HouseholdGodName]啊，我有些#EMP 吃撑了#!。我斜靠在餐桌旁的椅子上，听着[ROOT.Char.Custom('GetCourtierPlural')]们互相闲聊着，这个世界一下子就变得美好了。\n\n我最近真的越来越期待晚餐了。那些美食的样子、味道和声音……感觉就像有浓郁的汁液和奶油酱汁从我的下巴滴落下去。\n\n至少这些会持续到我的胃因为努力消化这些丰盛的食物而呻吟，我的肠道感觉到轻微翻滚。\n\n不过，它来得快，去得也快。大多数晚上都是这样。"
 harm.1022.a: "真高兴这很快过去了。"
 harm.1022.a.tt: "#WEAK 继续晚餐……#!"
 harm.1031.t.prefix: "喉咙堵塞"
 harm.1031.t: "$harm.1031.t.prefix$：窒息"
 harm.1031.desc: "血管里的灼痛让我惊醒，肉体痛苦的尖叫急切地寻求着空气，寻求着缓解，寻求着什么东西。\n\n我的嘴巴……我的喉咙……被堵住了？不是塞满了，而是被从内部涌出的脏东西堵塞住了。\n\n我咳出一坨厚厚的、黄色的、味道令人作呕的脓液，每一条粘液的细流上都带着死亡和腐烂的恶臭，但只要接着咳，它就不断地涌出来。\n\n救命啊。我需要帮助。#EMP 救命啊#!"
 harm.1031.a: "不能……呼吸了……"
 harm.1031.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1031.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1031.b: "只需要控制。呼吸。直到找到。医生。"
 harm.1031.c: "冷静。轻微地呼吸。去找医生。"
 harm.1031.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1031.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1032.t: "$harm.1031.t.prefix$：呼吸困难"
 harm.1032.desc: "[ROOT.Char.GetFaith.HealthGodName]啊，这次的疼痛已经持续了两#EMP 天#!。\n\n我的下巴很疼，喉咙也嘶哑发痒，口腔内部感觉……胀痛？吃东西很疼，吞咽时很疼，甚至咀嚼都很#EMP 疼#!。\n\n药剂师向我保证，这没有什么需要担心的，只是自然的平衡打破了，它会随时间会自行痊愈。\n\n我……我希望如此。"
 harm.1032.a: "这些症状通常都会过去。"
 harm.1032.a.tt: "#WEAK 很快就会缓解……#!"
 harm.1041.t.prefix: "平静的水面"
 harm.1041.t: "$harm.1041.t.prefix$：一场避免不了的意外"
 harm.1041.desc: "我的护卫停在了我的视线范围外但仍能听得到的地方，现在我正在我之前经过的[ROOT.Char.Custom('IndefiniteBodyOfWater_Static')]享受一些独处时光。\n\n我把脚伸进凉爽的水中，沉浸在洗去一天尘土的清爽中。这将是一个千载难逢的沐浴机会！\n\n没有想到的是，我的脚下一滑摔倒了，脸朝下跌入水中。我的头撞在了硬物上，我晕了过去。\n\n这里……这里比我以为的更深。我被拉了下去，拉到了黑暗中……"
 harm.1041.a: "必须……动起来……不能……呼吸了……"
 harm.1041.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1041.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1041.b: "#EMP 我必须活着！#!"
 harm.1042.t: "$harm.1041.t.prefix$：可能安全"
 harm.1042.desc: "我很少有机会在[ROOT.Char.GetCurrentLocation.GetName]独处，但它确实发生了。在我骑马穿过我的土地时，我的护卫们待在听得见的地方，但离我足够远，给了我一点个人空间，一点相对独处的空间。\n\n我停在[ROOT.Char.Custom('IndefiniteBodyOfWater_Static')]旁边待了一段时间。一处隐蔽的地方，我想我以前没有骑马经过这里……真是安静。这里的水显然很深，尽管水面上轻微的漩涡表明它们正流向附近某处更大的地方。\n\n也许我会很快回到这里。"
 harm.1042.a: "这里是一个很棒的地方。"
 harm.1042.a.tt: "#WEAK 绝对值得再来一次……#!"
 harm.1051.t.prefix: "闪烁的火焰"
 harm.1051.t: "$harm.1051.t.prefix$：火狱"
 harm.1051.desc: "外边传来的“[ROOT.Char.GetTitledFirstNameNoTooltip]！”的尖叫声将我唤醒，那是一名惊恐的仆人警告的大喊。\n\n当我惊醒时，我感觉到浑身是汗，紧接着是灼热的高温。[ROOT.Char.Custom('GetRoom')]着火了，我的皮肤已经被烧得起了泡！\n\n我得赶紧——咳咳——离开这里，这怎么会……#EMP 该死的蜡烛#!！\n\n火把通道挡住了，这让情况变得更糟。"
 harm.1051.a: "只能穿过去了！"
 harm.1051.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1051.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1051.b: "跳窗，这是最快的路！"
 harm.1052.t: "$harm.1051.t.prefix$：烛火"
 harm.1052.desc: "我惊醒过来，抽回了我碰到烛火的那只手。好疼，简直就像[ROOT.Char.GetFaith.random_EvilGodNames]的众多折磨一样！\n\n我睁开朦胧的眼睛向[ROOT.Char.Custom('GetRoom')|l]扫了一眼。我一定是没有熄灭蜡烛就睡着了——幸好我的手落在上面。\n\n如果它翻到了床上……"
 harm.1052.a: "我必须对这些蜡烛更加小心谨慎。"
 harm.1052.a.tt: "#WEAK 这有可能变得糟糕得多……#!"
 harm.1061.t.prefix: "多么美的景色"
 harm.1061.t: "$harm.1061.t.prefix$：摇摇欲坠"
 harm.1061.desc: "和往常一样，我的早晨从欣赏卧室窗外的风景和声音开始。\n\n外面的一切是那么的生机勃勃，那么的充满阳光和生命力，这一切造物似乎都是那么的完美；噢，再多鸟瞰一点，再多看一点——\n\n#EMP 狗屎#!，太远了，#EMP 滑下去了！#!"
 harm.1061.a: "抓住窗框。"
 harm.1061.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1061.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1061.b: "抓住——#EMP 抓住#!——抓住！"
 harm.1061.c: "向后仰。"
 harm.1061.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1061.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1062.t: "$harm.1061.t.prefix$：无伤大雅的赞美"
 harm.1062.desc: "天哪，外面的天气真好啊！\n\n我站在窗口，凝视着下面活动的人群和远处的荒野，真高兴我还活着。我神清气爽，已经准备好开始今天的任务了。\n\n但是……再多欣赏一会儿也没关系。我把头探出窗户，大口呼吸着从更广阔的房间飘来的新鲜空气。\n\n这就足够了。"
 harm.1062.a: "真好！"
 harm.1062.a.tt: "#WEAK 有爱且无伤大雅地开启一天的早晨……#!"
 harm.1071.t.prefix: "激情犯罪"
 harm.1071.t: "$harm.1071.t.prefix$：采取行动"
 harm.1071.desc: "我经过时[ROOT.Char.Custom('GetDoor')]一下子被撞碎了，[other.GetTitledFirstName]以[other.GetSheHe]最快的速度拼命逃走，我被撞得倒在地上。\n\n我看到[other.GetHerHim]身后一把银色的钢刀闪过，还有[killer.GetTitledFirstName]的咆哮声，[killer.GetSheHe]紧追在后，刀已经朝我刺来——当这[killer.GetWomanMan]意识到我#EMP 不是#![killer.GetHerHis]要杀的人时，那股愤怒瞬间消失了，但是[killer.GetHerHis]冲得太快已经失控，停不下来了。\n\n匕首尖冲着我的脖颈飞快刺来。"
 harm.1071.a: "躲开。"
 harm.1071.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1071.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1071.b: "轻松躲开利刃。"
 harm.1071.c: "相信你的反应能力。"
 harm.1071.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1071.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1072.t: "$harm.1071.t.prefix$：一点分歧"
 harm.1072.desc: "“还有一件事，你这[other.Custom2('InsultAdjective', SCOPE.sC('killer'))][other.Custom2('InsultNoun', SCOPE.sC('killer'))]！”[killer.GetTitledFirstName]尖叫着冲[other.GetTitledFirstName]张牙舞爪，这已经是他们今天第三次大喊大叫了。\n\n尽管争吵的声音很大，但我选择了无视，继续向前走。这两个人总是吵架，而且总是雷声大雨点小。\n\n我有比[ROOT.Char.Custom('GetCourtierPlural')|l]之间的小冲突更重要的事情要关心。"
 harm.1072.a: "不过又是[ROOT.Char.Custom('GetCourt')|l]里刺激的一天，嗯？"
 harm.1072.a.tt: "#WEAK 那是他们的事……#!"
 harm.1081.t.prefix: "多变的天气"
 harm.1081.t: "$harm.1081.t.prefix$：风暴之怒"
 harm.1081.desc: "该死的，[ROOT.Char.GetFaith.WaterGodName]的脾气真是反复无常，[ROOT.Char.GetFaith.WaterGodSheHe]诅咒了我和我的随从在这场可怕的暴风雨中死亡！\n\n原本应该是去当地村庄办些小事，但天空从晴空万里变成乌云密布，我们在狂风中跋涉，像鹅卵石一样硬的雨水向我们拍来，弧状的闪电和轰鸣的雷声让我们感受到了威胁。\n\n如果我们不能尽快找到掩蔽处，寒冷和雨水会像利刃一样夺走我们的生命。"
 harm.1081.a: "我们骑得够快就能到家。"
 harm.1081.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1081.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1081.b: "那个洞，我们可以躲在里面！"
 harm.1081.c: "我——我想我可以在附近避一避？"
 harm.1081.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1081.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1082.t: "$harm.1081.t.prefix$：电闪雷鸣"
 harm.1082.desc: "我看着这场异常猛烈的暴风雨席卷过整个地区，远处的雷声从几里外的云层中传来。\n\n一场令人头疼的暴雨——这场雨预示着我无法掌握的神圣问题，还是仅仅是风的随机运动呢？\n\n无论是哪种情况，我都不想被困其中。"
 harm.1082.a: "希望这不是[ROOT.Char.GetFaith.FateGodName]在发出信号。"
 harm.1082.a.tt: "#WEAK 这可不是出门的好时机……#!"
 harm.1091.t.prefix: "心跳"
 harm.1091.t: "$harm.1091.t.prefix$：头痛欲裂"
 harm.1091.desc: "#EMP 善良仁慈的[ROOT.Char.GetFaith.HighGodName]啊，请把我从这种困境中解救出来#!！\n\n头痛欲裂，脉搏燥动得像[ROOT.Char.GetFaith.DevilNamePossessive]的鼓点一样强烈，这是何等的折磨和痛苦啊……\n\n我——我本来很好，然后我……被呕吐物呛住了，毫无征兆，然后我就……#EMP 啊啊啊啊啊#!，让它停下来，让它停下来，#BER 让它停下来#!！\n\n拜托。#DIE1 让它#!#DIE2 停下来#!。"
 harm.1091.a: "#EMP 我的意识？！#!"
 harm.1091.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1091.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1091.b: "我。会。忍过去。"
 harm.1091.c: "清明，清明，我需要#EMP 清明#!。"
 harm.1091.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1091.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1092.t: "$harm.1091.t.prefix$：头痛"
 harm.1092.desc.intro: "在过去的两周里，我一直饱受着那……#EMP 砰砰抽动的#!偏头痛的折磨。\n\n"
 harm.1092.desc.blind: "我无法思考，无法集中精力，几乎听不见——声音似乎逐步完全消失了，除非音调很高亢或很低沉。\n\n[ROOT.Char.GetFaith.HealthGodName|U]必定认为用头痛来诅咒我是个出奇残酷的玩笑，除了婴儿的尖叫和马的呼啸，这头痛过滤掉了一切。"
 harm.1092.desc.fallback: "当疼痛袭来，我的视野似乎缩小了，所有的视觉和光亮都被筛掉了，直到只剩下世上的一个小角落留给我，永远处于焦点的边缘，被痛苦的源泉所突显。\n\n[ROOT.Char.GetFaith.HealthGodName|U]显然认为我的痛苦很好笑，因为这种发作频繁得惊人。"
 harm.1092.a: "啊，我的头……"
 harm.1092.a.tt: "#WEAK 也许你应该放轻松点……#!"
 harm.1101.t.prefix: "繁忙的定居点"
 harm.1101.t: "$harm.1101.t.prefix$：当心！"
 harm.1101.desc: "我再次骑马穿梭在[ROOT.Char.GetCurrentLocation.GetName]的街头，我的随从在我身后骄傲地举着我的旗帜。我们来这里是要处理镇上的一件小事，但是我很想念家里的舒适感。\n\n当我们走到一个十字路口时，一群年轻人的笑声分散了我的注意力，直到一辆速度飞快、嘎吱作响的马车向我冲来，车夫惊恐地尖叫，我才意识到危险的来临。"
 harm.1101.a: "尝试跳过去。"
 harm.1101.a.tt.success: "你身后传来一声巨响和痛苦的嘶鸣"
 harm.1101.a.tt.failure: "世界变得模糊起来，碎裂的木板和残肢断臂四散开来"
 harm.1101.b: "驱使你的马更靠近墙一点。"
 harm.1101.c: "朝前方跳，期望能避开撞车。"
 harm.1101.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1101.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1102.t: "$harm.1101.t.prefix$：道路安全"
 harm.1102.desc: "我和我的随从正骑马穿过[ROOT.Char.GetCurrentLocation.GetName]的街道，我保持着严肃的神态。有时候被人看到很重要，但保持一定的威严形象也同样重要。\n\n在繁忙的十字路口，一辆马车从我们身边飞驰而过，我们停下了脚步。这辆马车行驶得太快了，太不安全了。\n\n那个车夫也真是好运——和[ROOT.Char.GetTitleAsNameNoTooltip]抢道可不明智，但拉车的马跑得太快了，人影都看不清，更别说拦下来了。"
 harm.1102.a: "平民确实需要看看他们的[ROOT.Char.GetTitleAsNameNoTooltip]。"
 harm.1102.a.tt: "#WEAK 即使只是骑马经过他们的住所时……#!"
 harm.1111.t.prefix: "恐怖统治"
 harm.1111.t: "$harm.1111.t.prefix$：人民的正义"
 harm.1111.desc: "当我穿过我的[ROOT.Char.Custom('GetCourt')]时，身边时刻都有守卫保护。还有更多的守卫站在入口，更不用说整个[ROOT.Char.Custom('GetChamber')]了。这足以阻止任何入侵者，但显然还不足以阻止一个该死的仆人与我相撞——\n\n一阵疼痛袭来。字面意义上的刺痛。我的腹部鲜血喷出，我踉跄着向后退去，仆人的刀还插在我的身上。\n\n我的守卫在几秒钟内就冲到[killer.GetHerHim]身边，将刺客砍倒在地。[killer.GetSheHe]死亡时那得意的笑容让人毫不怀疑这纯粹是个人行为。\n\n每个人都想死得像个英雄。"
 harm.1111.a: "唉，我完蛋了！"
 harm.1111.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1111.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1111.b: "就这还杀不死#EMP 我#!。"
 harm.1111.c: "#EMP 又一名#!刺客？可悲！"
 harm.1111.c.tt.dread: "该选项由你的高[dread|E]解锁"
 harm.1111.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1111.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1112.t: "$harm.1111.t.prefix$：惊恐的服从"
 harm.1112.desc: "我拐过街角，护卫忠实地跟在我身后，这时一名端着碗的仆人差点和我撞上。\n\n在最后一刻，这名仆人转过身，刚刚好没让滚烫的汤倒在了我的脸上。\n\n“小心点走路啊！”我的一名护卫吼道。\n\n仆人连连点头，害怕得不敢说话，然后迅速朝反方向跑开。这是处理这种严重错误的正确方法。"
 harm.1112.a: "我想也许还会更糟。"
 harm.1112.a.tt: "#WEAK 这些天你就是得不到帮助……#!"
 ##################################################
 ##Random Death Battle Events
 harm.2001.t: "露营热"
 harm.2001.desc: "该死，该诅咒[ROOT.Char.GetCurrentLocation.GetName]的一切！这真是何等的讽刺，尽管围攻的策略就是削弱防守者，但这些攻城#EMP 营地#!却充斥着污秽和疾病？\n\n今天早上醒来时，我的肚子里翻滚得厉害，就像是有液体火焰在里面燃烧。我无法控制身体上每个孔的喷射，我甚至无法再站起来。\n\n我可不想这么死去。"
 harm.2001.a: "我——我的肚子……哕…… "
 harm.2001.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2001.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2001.b: "我不会死在这。"
 harm.2001.c: "我知道我需要什么。给我……给我……"
 harm.2001.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2001.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2011.t: "行军中的不适"
 harm.2011.desc: "这种痛苦已经折磨了我将近一个星期——冷汗和高烧，肚子里翻滚，双手颤抖。我不知道我染上了什么病，但很明显，这是行军和夜间宿营带来的一些意外疾病。\n\n即使是现在，我的视线也开始变得模糊，但我必须坚持下去。\n\n一定要坚持。我们必须要……坚持……"
 harm.2011.a: "这是怎么……到底是什么……"
 harm.2011.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2011.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2011.b: "我能承受得住才能让士兵也承受。"
 harm.2011.c: "更糟的情况我都挺过来了，对吧？"
 harm.2011.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2011.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2021.t: "好……冷……"
 harm.2021.desc: "在这么冷的天出征是不对的。不对。我们在营地里的每个晚上，都要为第二天早上会发现的死亡人员挖掘新的坟墓，那些人必须被留下来但不应该任由冷酷的乌鸦摆布。\n\n我甚至有些羡慕他们。对他们来说，这种挣扎已经结束了。他们不必面对这种纯粹的#EMP 寒冷#!。\n\n冬日的严寒刺痛我的骨髓，不断地用令人麻木的疼痛打断我的思维，不让我休息，不让我集中注意力。\n\n也许……也许如果……那样会更好。"
 harm.2021.a: "……"
 harm.2021.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2021.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2021.b: "我。有。更高的。天命。"
 harm.2021.c: "我。不会。倒下。"
 harm.2021.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2021.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2031.t: "好……热……"
 harm.2031.desc: "太阳总是这么明亮，这么酷热，这么难熬吗？\n\n我甚至不知道我们在这处被[ROOT.Char.GetFaith.HealthGodName]遗弃的土地上呆了多久，这里没有方便的水源，我们不得不继续拖着腿向前。\n\n这场战斗需要我们继续下去，但每一天都会消耗我们更多的力量。更多的汗水流下，溅落在干渴的地面上。更多的我们永远迷失在纯粹的高温中。\n\n每一天。"
 harm.2031.a: "阳光与干渴的暴虐要毁了我们……"
 harm.2031.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2031.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2031.b: "我。有。更高的。天命。"
 harm.2031.c: "我不是[ROOT.Char.GetFaith.DeathDeityNamePossessive]的小丑。"
 harm.2031.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2031.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2041.t: "为了领地"
 harm.2041.desc: "就连我也记不清我们已经打仗多少年了。战斗对我们所有人来说都很艰难，行军时间每天越来越多，每天晚上只能在营地里休息最短暂的一段时间。\n\n在与军需官商讨后，我向我的帐篷走去，发现这里出奇地冷清。没有疲惫的守卫，没有愤愤不平的雇佣兵，没有想家的征召兵。一个人都没有，直到六名全副武装的士兵从阴影中出现将我包围。\n\n“[ROOT.Char.GetTitledFirstNameNoTooltip]，”造反的领头人吐了一口唾沫，“你鲁莽的战争让我们失去太多了。这一次，该轮到#EMP 你#!了。”"
 harm.2041.a: "叛徒！叛——徒——！"
 harm.2041.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2041.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2041.b: "就六个人？接招吧，弱鸡们！"
 harm.2041.c: "#BER 我会让你们看到自己的脑浆！#!"
 harm.2041.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2041.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2051.t: "断粮"
 harm.2051.desc: "很少有东西能像饥饿一样彻底摧毁一支军队——盾牌无法阻挡它，刀剑无法格挡它，护甲也无法减缓它造成的痛苦。\n\n没有食物，没有水，没有任何能拯救驮兽的东西，我的部队开始慢慢停了下来。\n\n即使……即使是我……也在因为缺少食物而形容枯槁……"
 harm.2051.a: "我的皮肤……就像纸一样……"
 harm.2051.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2051.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2051.b: "这种局面仍然可以挽救。"
 harm.2051.c: "我们还有储备，我们#EMP 一定#!还有储备！"
 harm.2051.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2051.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2061.t: "每一步都很艰难"
 harm.2061.desc: "随着我的军队逃离[ROOT.Char.GetCurrentLocation.GetName]的战场，各个方向都有零星的部队进行小规模战斗、逃跑或追击。我的扈从被冲散了，我的护卫要么死了，要么逃跑了，这里只剩下我一个。\n\n如果我们能重整旗鼓，如果我们能——\n\n我绕过一块大石头，却看到一群穿着敌军制服的士兵。\n\n他们咧嘴而笑，尖叫一声冲了过来。"
 harm.2061.a: "混蛋，离我远点！"
 harm.2061.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2061.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2061.b: "快跑！"
 harm.2061.c: "吹响号角，[ROOT.Char.GetTitleAsNameNoTooltip]需要援助！"
 harm.2061.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2061.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2071.t: "灾难性的胜利"
 harm.2071.desc: "我的军队获胜，横扫了[ROOT.Char.GetCurrentLocation.GetName]的战场。我们追击敌人，到处都能听到我的部队胜利的欢呼声。\n\n就连我和我的扈从也在胜利的狂喜中沉迷于斩获颇丰的大屠杀。是的，这让我们有点过于分散了，但敌人被打败了，无法——\n\n我的护卫在哪儿？我周围的士兵……他们高举[actor.GetPrimaryTitle.GetNameNoTier]的旗帜！他们眼中充满仇恨，牙齿上沾满鲜血，被打败的敌人向我扑来，准备将我终结。"
 harm.2071.a: "别想带走我，[ROOT.Char.GetFaith.DeathDeityName]！"
 harm.2071.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2071.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2071.b: "快跑！"
 harm.2071.c: "集结！在[ROOT.Char.GetTitleAsNameNoTooltip]身边集结！"
 harm.2071.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2071.c.tt.failure: "$harm.0000.tt.death.failure$"
