l_simp_chinese:
 feast_default_laurence.100.t: "共同的目标"
 feast_default_laurence.100.desc: "解手回来后，眼神冷峻的[conspiratorial_fellow.GetName]朝我走来。[conspiratorial_fellow.GetSheHe|U]向我讲述了[war_memory.MakeScope.Var('war_cb').GetFlagName]中[conspiratorial_fellow.GetSheHe]与[intent_target.GetName]厮杀的故事。[conspiratorial_fellow.GetSheHe]咬牙切齿地感叹，懊悔当时未能将[intent_target.GetHerHim]从头至脚劈成两半。[conspiratorial_fellow.GetSheHe]凑近我，紧紧盯住我的眼睛。\n\n“在这场宴会上，别让你的厨师精心准备的[ROOT.Char.Custom('RegionalEdibleAnimal')]成为唯一被串在烤叉上的猎物！你只需要吩咐你的守卫睁一只眼闭一只眼就行。剩下的，我来处理。”"
 feast_default_laurence.100.a: "让你的刀刃畅饮鲜血！"
 feast_default_laurence.100.a.tt.success: "[intent_target.GetTitledFirstName]像祭品一样流干了血"
 feast_default_laurence.100.a.tt.failure: "[intent_target.GetTitledFirstName]过于狡猾"
 feast_default_laurence.100.b: "想到让[intent_target.GetHerHis]死，我心头一动，但还是先观望吧。"
 feast_default_laurence.100.c: "忘掉这些蠢话吧，但这件事我记下了。"
 feast_default_laurence.101.desc: "我的东道主竭尽所能准备了一桌佳肴。虽说与[intent_target.GetCapitalLocation.GetName]的奢华盛宴相比显得朴素，但我还是感激我的封臣对款待宾客的诚意。\n\n我突然注意到大厅的人变少了。没错，守卫们似乎都离开了。\n\n我肋间一阵刺痛！是跳蚤吗？某个温热的东西缓解了瘙痒感。低头看去，一把刀的刀柄从我肋骨间冒了出来。这是怎么回事……"
 feast_default_laurence.101.a: "死神找上了我。"
 feast_default_laurence.102.desc: "我本想向[intent_target.GetName]献上一份效忠的信物。但这份信物太大了，需要我所有的卫兵一起搬运。可惜，当他们离开房间去取信物时，我的客人肋骨间长出了一把刀。\n\n[conspiratorial_fellow.GetName]冲我微笑，[conspiratorial_fellow.GetHerHis]双眼炯炯发亮，映着生命熄灭的光。"
 feast_default_laurence.102.a: "愿这次合作成为一段伟大友谊的开端。"
 feast_default_laurence.102.b: "你竟然用流血事件背叛我的盛情款待！"
 feast_default_laurence.102.b.flavor: "你试图逮捕[conspiratorial_fellow.GetHerHim]。"
 feast_default_laurence.102.b.tt.success: "你的卫兵将叛徒制服在地。"
 feast_default_laurence.102.b.tt.fail: "你的卫兵没能抓住[conspiratorial_fellow.GetName]。"
