l_simp_chinese:
 feast_default_axel.1001.t: "少年愚行"
 feast_default_axel.1001.desc: "“我——#EMP 嗝#!——向你保证，这是我们的好[ROOT.Char.GetTitleAsNameNoTooltip]存放[ROOT.Char.GetHerHis]的好酒的地方，”我听到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngster_1'))][youngster_1.GetTitledFirstName]对[youngster_2.GetTitledFirstName]说道，看起来他们打算洗劫我的酒窖。\n\n显然这二人对彼此都产生了亲切感，并且对我不太尊重。"
 feast_default_axel.1001.a: "真遗憾，我已经把库存清空了。"
 feast_default_axel.1001.b: "来，让我给你们展示一下……"
 feast_default_axel.1001.c: "滚出去，不然就让你们吃鞭子！"
 drunk_high_spirits: "情绪高昂"
 drunk_high_spirits_desc: "该角色酗酒成性，把能找到的所有存酒都喝光了。"
 bad_influence_modifier: "坏影响"
 bad_influence_modifier_desc: "该角色由于经常将他人引入歧途被世人视为卑鄙的无赖。"
