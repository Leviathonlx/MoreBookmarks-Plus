 ach_coronation.0014.t: "混乱边缘"
 ach_coronation.0014.desc: "我站在人群后方，目送[first.GetPrimaryTitle.GetNameNoTier]的[first.GetTitleAsName]率领使团抵达，前来出席[host.GetTitledFirstNamePossessive]的加冕礼。"
 ach_coronation.0014.desc.weather.rain: "今日大雨滂沱，"
 ach_coronation.0014.desc.weather.clear: "今天天气还算宜人，但"
 ach_coronation.0014.desc.weather.indoors: "[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSitePrefix')][ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')]内早已人满为患，"
 ach_coronation.0014.desc.reason.rain: "平民们比往常更加肮脏、愤怒。一名当地人踩在泥泞中脚下一滑摔倒在路上，紧接着[first.GetTitleAsNamePossessiveNoTooltip]那帮过于急躁的卫兵冲向人群，拳打脚踢，粗暴地将平民赶离他们的主子。"
 ach_coronation.0014.desc.reason.local_discontent: "[coronation_site.GetHolding.GetHoldingType.GetName]的局势本就紧张，如今围观的平民对路过的[first.GetTitleAsNameNoTooltip]发出嘲笑与斥责——甚至有人开始对着[host.GetPrimaryTitle.GetTitleAsNameNoTooltip]咒骂！"
 ach_coronation.0014.desc.reason.low_control: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]早已对[ROOT.Char.GetCurrentLocation.GetHolder.GetPrimaryTitle.GetAdjective]的统治极为不满，围观使团的人群显然也不怀好意。"
 ach_coronation.0014.desc.reason.generic_indoors: "而聚集的大批廷臣与宾客很快也因新来的使团难以挤入而争执不休。大厅里愈发闷热，人群躁动不已，不少[peasant.GetWomenMen]已开始大声叫嚷、推搡他人。"
 ach_coronation.0014.desc.reason.generic_outdoors: "人群显得极为不安。大家都想来看使团，场地却过于拥挤，[first.GetTitleAsNamePossessiveNoTooltip]的卫兵们看起来也无比紧张。"
 ach_coronation.0014.desc.ending: "\n\n这时我恍然大悟——只需稍稍推动……人群就能毁掉这场加冕礼——他们只需"
 ach_coronation.0014.desc.ending.byzantine: "\n\n这时我恍然大悟——只需稍稍推动……聚集的[Glossary( '大众', 'HOI_POLLOI_GLOSS' )]就能毁掉这场加冕礼——他们只需"
 ach_coronation.0014.desc.ending.outdoors: "一块石头……"
 ach_coronation.0014.desc.ending.indoors: "一句话语……"
