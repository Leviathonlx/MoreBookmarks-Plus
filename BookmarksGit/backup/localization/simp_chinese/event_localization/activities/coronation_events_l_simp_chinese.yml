 ach_coronation.0017.desc: "在[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSitePrefix')][ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')]的晨祷中，[guest.Custom2('MyCharacterIntroduction', ROOT.Char)]用胳膊碰了碰我，指向跪在仪式中的[host.Custom2('MyCharacterIntroduction', ROOT.Char)]。\n\n“难道你不觉得碍眼吗？[host.GetSheHe]根本不曾像"
 ach_coronation.0017.ending.crusader: "你我一样为信仰而战，却口口声声自诩正义？”"
