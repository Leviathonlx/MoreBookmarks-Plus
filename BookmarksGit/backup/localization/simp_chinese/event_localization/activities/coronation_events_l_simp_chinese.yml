 ach_coronation.0018.c.flavor: "仆人们的失败也能教我许多。"
 ach_coronation.0018.d: "幸好，那是[host.GetHerHis]的麻烦，不是我的。"
 ach_coronation.0018.diplomacy_trait.tt: "由于你具备[GetTrait('diplomat').GetName( GetNullCharacter )]或[GetTrait('gregarious').GetName( GetNullCharacter )][traits|E]，[servant_boss.GetTitledFirstNameNoTooltip]不会因此生气"
 ach_coronation.0018.servant_boss_opinion.tt: "[servant_boss.GetTitledFirstNameNoTooltip]可能觉得你在觊觎[servant_boss.GetHerHis]的职位"
 ach_coronation.0018.d.pleased_servant_boss: "[servant_boss.GetFirstNameNoTooltip]对你的帮助心怀感激"
 ach_coronation.0018.d.annoyed_servant_boss: "[servant_boss.GetFirstNameNoTooltip]觉得你想抢走[servant_boss.GetHerHis]的工作"
 ach_coronation.0018.a.seneschal: "[host.GetTitledFirstNameNoTooltip]任命你为[GetCourtPositionType('seneschal_court_position').GetName]"
 ach_coronation.0018.a.vassal: "[host.GetTitledFirstNameNoTooltip]赐予你一个[title|E]！"
 ach_coronation.0018.a.tt.vassal: "你将获得[host.GetTitledFirstNamePossessive]为你挑选的头衔"
 ach_can_refuse_reward: "你将被允许以[gold_i][host.MakeScope.ScriptValue('minor_gold_value')|0V][gold|E]或改善与[host.GetShortUIName]的关系拒绝以下奖励："
 ach_coronation.0019.opening: "[host.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ach_coronation.0019.desc: "你在[host.GetCurrentLocation.Custom('GetCoronationSitePrefix')][host.GetCurrentLocation.Custom('GetCoronationSite')]的付出并未被忽视。"
 ach_coronation.0019.desc.title: "我需要值得信赖的封臣，而我相信[grantable_title.GetName]正需要一位新统治者。你意下如何？"
 ach_coronation.0019.desc.court_position: "你已证明自己完全胜任[GetCourtPositionType('seneschal_court_position').GetName]一职。你意下如何？"
 ach_coronation.0019.desc.praise: "我决定，正式在整个宫廷面前赞美你的名字！让所有人都知道你的勤勉！"
 ach_coronation.0019.a: "我接受！"
 ach_coronation.0019.b: "我本来更想要点……钱。"
 ach_coronation.0019.c: "我和[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('host'))]的友谊就已足够！"
 your_title_cannot_be_revoked_10_tt: "你的头衔将在10年内不可被剥夺。"
 ach_coronation.0020.t: "[host.Custom2('RelationToMeShort', SCOPE.sC('helpful_family'))|U]大放异彩"
 ach_coronation.0020.desc: "在我忙于筹备我的加冕礼期间，[helpful_family.Custom2('MyCharacterIntroduction', ROOT.Char)]可谓真正掌控了局面！好几天没有仆人用鸡毛蒜皮的事来烦我，我终于能专心筹备即将到来的大典。"
 ach_coronation.0020.a: "现在[helpful_family.GetSheHe]会是我值得信任的封臣！"
 ach_coronation.0020.b: "#EMP 这#!就是[host.GetDynastyNameNoTooltip]宗族做事的风格！"
 ach_coronation.0020.c: "[helpful_family.GetSheHe|U]的确是我伟大的[host.Custom2('RelationToMeShort', SCOPE.sC('helpful_family'))]。"
 ach_coronation.0020.d: "[helpful_family.GetSheHe|U]是所有臣民的榜样。"
 ach_coronation.0022.t: "咳嗽的冠冕"
 ach_coronation.0022.desc: "令人闻风丧胆的[epidemic_scope.GetName]最近成了人们议论的焦点，尤其是[host.GetPrimaryTitle.GetTierAsName]的[zealot.GetFaith.AltPriestTermPlural]更是议论不休。“为何[zealot.GetFaith.GoodGodNames]要惩罚[host.GetPrimaryTitle.GetTierAsNameNoTooltip]？”有人质疑。"
 ach_coronation.0022.desc.whisper.byzantine: "“[host.GetFaith.HighGodName]如此惩罚[host.GetTitledFirstNameNoTooltip]，[host.GetHerHim]还有脸自称为[Glossary( '虔信基督的巴西琉斯', 'PISTOS_EN_CHRISTOI_BASILEUS_GLOSS' )]？”"
 PISTOS_EN_CHRISTOI_BASILEUS_GLOSS: "虔信基督的君主，在拜占庭帝国取代了拉丁语词汇“奥古斯都”。"
 ach_coronation.0022.desc.whisper.hre: "“这种情况下，[host.GetTitledFirstNameNoTooltip]还有脸宣称拥有[Glossary( '神圣的威严', 'SACRA_MAJESTAS_GLOSS' )]？”"
 SACRA_MAJESTAS_GLOSS: "神圣罗马皇帝宣称有天主所授#BOL 神圣的威严#!，能正当地治理臣民，不仅作为世俗统治者，也作为属灵统治者。"
 ach_coronation.0022.desc.whisper.divine_right: "“面对这样的征兆，[host.GetTitledFirstNameNoTooltip]又怎能厚颜无耻地宣称君权神授？”"
 ach_coronation.0022.desc.whisper.sinner: "“这一切，是否都是因为[host.GetTitledFirstNamePossessiveNoTooltip]的邪恶本性？”"
 ach_coronation.0022.desc.whisper.fallback: "“[host.GetTitleAsNameNoTooltip]难道被诅咒了？”"
 ach_coronation.0022.desc.ending: "人们议论纷纷。\n\n这些疑虑似乎对[zealot.GetTitledFirstName]影响尤甚，[zealot.GetSheHe|U]一整天都在焦虑地祷告。"
 ach_coronation.0022.a.coronation_disrupt_loyalists: "想必[zealot.GetShortUINameNoTooltip]知道罪魁祸首是谁？"
 ach_coronation.0022.a.coronation_disrupt_loyalists.flavor: "[zealot.GetShortUIName]说得对！罪魁祸首#EMP 正是#![host.GetShortUIName]！"
 ach_coronation.0022.a.coronation_disrupt_loyalists.failure: "[zealot.GetShortUIName]觉得这番话已经快算是亵渎了"
 ach_coronation.0022.a.coronation_disrupt_loyalists.success: "[zealot.GetSheHe]逐渐确信，一切皆因[host.GetShortUIName]而起"
 ach_coronation.0022.a.offer_support: "我要立刻去和[zealot.GetHerHim]谈谈。"
 ach_coronation.0022.a.offer_support.flavor: "[host.GetTitleAsName]一定会感激有人提醒别人[host.GetHerHis]拥有的神圣使命。"
 ach_coronation.0022.a.offer_support.success: "[zealot.GetShortUIName]感谢你提醒了[zealot.GetHerHim]保持[zealot.GetHerHis]应有的忠诚。"
 ach_coronation.0022.a.offer_support.failure: "[zealot.GetShortUINamePossessive]的信仰似乎比以往更加动摇了"
 ach_coronation.0022.b: "我以[ROOT.Char.Custom('SisterBrother')]的身份，和[zealot.GetHerHim]一同向[zealot.GetFaith.GoodGodNames]祈祷。"
 ach_coronation.0022.c: "有很多人，只需稍加引导，便会赞同……"
 ach_coronation.0022.c.failure: "人们对你到处挑拨是非感到十分厌烦"
 ach_coronation.0022.c.success: "[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName]封臣转而反对[host.GetTitledFirstNameNoTooltip]"
 ach_coronation.0022.d: "还是保持距离比较明智……"
 ach_coronation.0022.d.flavor: "瘟疫之时，远离敌人，更要远离朋友"
 ach_coronation.0023.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的[foreign_warrior.Custom('KnightCultureNoTooltip')]"
 ach_coronation.0023.desc: "我正在迎接一队新到的宾客时，一位外国人出现在我面前，[foreign_warrior.GetHerHis]腰间佩戴着一柄异域风格的利刃。[foreign_warrior.GetSheHe|U]立刻单膝跪地，以夸张的姿势献上[foreign_warrior.GetHerHis]的佩剑。\n\n“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]！我离开[foreign_ruler.GetCapitalLocation.GetName]，漂泊已久，途中听闻您正广邀忠诚的侍从。英明的君主，请容我在您麾下建功立业，侍奉您，正如我侍奉[foreign_warrior.GetFaith.HighGodName]一般！”"
 ach_coronation.0023.desc.clergy.angry: "\n\n[clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U]在听到这[ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)]之神的名字时，投来不屑的目光。"
 ach_coronation.0023.desc.clergy: "\n\n我看到[clergy.Custom2('MyCharacterIntroduction', ROOT.Char)]在听到这[ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)]之神的名字时露出好奇的神色。"
 ach_coronation.0023.a: "这才是#EMP 真正的#![GetCourtPositionType('bodyguard_court_position').GetNameNoTooltip]！"
 ach_coronation.0023.b: "[foreign_warrior.GetSheHe|U]将成为我的[GetCourtPositionType('champion_court_position').GetNameNoTooltip]！"
 ach_coronation.0023.c: "欢迎来到我的宫廷！"
 ach_coronation.0023.d: "马上把这个[foreign_warrior.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)]弄走！"
 cultural_acceptance_gain_accepted_foreign_warrior: "接纳异族战士"
 ach_coronation.0025.t: "痛饮欢愉"
 ach_coronation.0025.desc: "我在宴席外透口气，欣赏着[feast_location.GetBaronyNameExplicitly]的美景，耳边传来灌木丛中情人的喘息声，还有个本地[ROOT.Char.Custom('KnightCultureNoTooltip')|l]在他们旁边吐得昏天黑地的声音。与此同时，[feast_location.GetTitle.Custom('BaronyTownType')]的庆典喧嚣响彻夜空。\n\n这时我灵机一动！"
 ach_coronation.0025.desc.host: "只需几晚免费酒水，整个[feast_location.GetBaronyNameExplicitlyNoTooltip]都将高呼我的名字。我只需找个愿意在这时候开张的酒商……"
 ach_coronation.0025.desc.guest: "[host.GetTitledFirstName]定会喜欢百姓齐声歌颂[host.GetHerHis]的名字，[feast_location.GetTitle.Custom('BaronyTownType')]的居民也能痛饮一晚，我只需找个愿意这时开张的酒商……"
 ach_coronation.0025.a: "我自己掏钱请大家喝[baron.Custom('RegionalAlcoholicDrink')]！"
 ach_coronation.0025.b: "若是[baron.GetTitledFirstName]也肯出资呢？"
 ach_coronation.0025.b.flavor: "凭我们能搞来的酒水，整个[feast_location.GetName]将见识到什么叫#EMP 真正的#!狂欢！"
 ach_coronation.0025.b.tt.success: "[baron.GetTitledFirstName]欣然同意——畅饮吧！"
 ach_coronation.0025.b.tt.failure: "[baron.GetTitledFirstName]没看出你这个主意有多棒"
 ach_coronation.0025.b.tt: "你拥有[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]或[GetTrait('drunkard').GetName( GetNullCharacter )]特质，并拥有至少[gold_i][GetPlayer.MakeScope.ScriptValue('minor_gold_value')|0V][gold|E]"
 ach_coronation.0025.c: "也许算了……留给我自己喝吧！"
 ach_coronation.0025.c.temperate: "不喝酒也能玩得开心！"
 ach_coronation.0025.c.flavor: "宴席里还有更多乐趣等着我"
 ach_coronation.0026.t: "不祥之兆"
 ach_coronation.0026.desc: "宴席持续着。每一次鼓声敲响，寒意便爬上我的脊梁，想到再喝一口[ROOT.Char.Custom('GetExpensiveDrink')]，我都几乎要作呕。若我此刻病倒，酋长们无疑会视之为凶兆！\n\n仿佛命运的安排，[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]端着盘食物和一杯看着就恶心的饮品走了过来。"
 ach_coronation.0026.a: "我必须挺住！"
 ach_coronation.0026.a.tt: "你咬牙坚持，努力熬过今晚"
 ach_coronation.0026.a.tt.sick: "你感到自己快发烧了"
 ach_coronation.0026.a.tt.sick.failure: "你再也藏不住病态"
 ach_coronation.0026.a.tt.sick.success: "你坚持住了"
 ach_coronation.0026.a.tt.critical_success: "感谢[ROOT.Char.GetFaith.HighGodName]！那种难受的感觉终于过去了"
 ach_coronation.0026.b: "[vassal.GetTitledFirstNameNoTooltip]！帮帮我！"
 ach_coronation.0026.b.tt: "[vassal.GetTitledFirstName]会在接下来的宴席中帮你掩饰病情"
 ach_coronation.0026.c: "受不了了！我必须离开休息。"
 ach_coronation.0026.c.flavor: "抛下自己的宴席恐怕会引来非议"
 ach_coronation.0027.t: "美味点心"
 ach_coronation.0027.desc: "“[ROOT.Char.Custom2('RelationToMeAddress', partaker)|U]！”[partaker.Custom2('MyCharacterIntroduction', ROOT.Char)]开口说道——[partaker.GetHerHim]身上一股独特的气味飘到我的桌旁——“你得见见这个有趣的[stoner.GetWomanMan]，[stoner.GetSheHe]带来了"
 ach_coronation.0027.desc.char.crusader: "[stoner.GetHerHis]参加十字军时搞到的美味撒拉森蛋糕！”"
 ach_coronation.0027.desc.char.varangian: "[stoner.GetHerHis]在[emperor_culture.GetCollectiveNoun]人那里搞到的这些奇怪蛋糕！”"
 ach_coronation.0027.desc.char.other: "非常美味的大麻蛋糕！”"
 ach_coronation.0027.a: "我要把[stoner.GetHerHis]的货全部买下来！"
 ach_coronation.0027.b: "嗯，能有什么危害呢？"
 ach_coronation.0027.b.hashishiyah: "[stoner.GetSheHe|U]听起来是个有修养的[stoner.GetWomanMan]！"
 ach_coronation.0027.c: "在#EMP 我的#!加冕礼上！？滚！"
 ach_coronation.0027.d: "“你享用吧，我就算了，[partaker.GetFirstNameNoTooltip]。”"
 ach_coronation.0027.d.host: "好的东道主总会给客人留足分量！"
 purchased_hashish_opinion: "购买大麻"
 ach_coronation.0028.t: "合法性酒战"
 ach_coronation.0028.desc: "“[ROOT.Char.GetFirstName]！”[drinker.Custom2('MyCharacterIntroduction', ROOT.Char)]在大厅另一头大喊大叫——声音大得盖过了加冕礼的喧闹声。“你以为戴上顶新王冠就不得了了！？看在[drinker.GetFaith.HighGodName]份上，喝酒啊！证明你配得上[ROOT.Char.GetTitleAsNameNoTooltip]的头衔！”\n\n许多期待的目光投向我，热切等待我的回应。"
 ach_coronation.0028.a: "那[drinker.GetTitledFirstNameNoTooltip]可遇到对手了！"
 ach_coronation.0028.a.win: "你把[drinker.GetFirstNameNoTooltip]喝趴下了！"
 ach_coronation.0028.a.lose: "你不是对手"
 ach_coronation.0028.b.win: "[drinker.GetFirstNameNoTooltip]毫无机会"
 ach_coronation.0028.b.lose: "你的同谋被发现了！"
 ach_coronation.0028.b: "要是我能在[drinker.GetHerHis]的酒杯里下点东西……"
 ach_coronation.0028.c: "我想还是算了。"
 ach_coronation.0029.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的狩猎"
 ach_coronation.0029.desc: "[ROOT.Char.Custom('FunFoodPrefix')]烤制的[ROOT.Char.Custom('GetFoodBird')]很美味，但我们讲的故事更精彩！[first.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second') )]，[second.GetFirstName]和我花了几个小时互相讲述最精彩的狩猎故事。\n\n“好了！”[first.GetTitledFirstNameNoTooltip]喊道。“你现在已经加冕了，宴会后你大可以召集一场狩猎！我们要为我们的新[ROOT.Char.GetTitleAsNameNoTooltip|l]办场特别的！”\n\n“没错！”[second.GetFirstNameNoTooltip]热切地点头。“为[ROOT.Char.GetTitleAsNameNoTooltip|l]举办的狩猎……属于[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的狩猎！”"
 ach_coronation.0029.a: "没错！[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的狩猎！"
 ach_coronation.0029.a.flavor.impress_attendees: "你要让整个[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]都知道这件事！"
 ach_coronation.0029.a.flavor.embrace_supporters: "这将让我和我的支持者们团结在一起！"
 ach_coronation.0029.a.flavor.exalt_crown: "我们的猎物将成为我统治的象征！"
 ach_coronation.0029.a.impressive_hunt: "你的下次[GetActivityType('activity_hunt').GetName]将增加[vassals|E]对你的[opinion|E]"
 ach_coronation.0029.a.personal_hunt: "你的下次[GetActivityType('activity_hunt').GetName]将授予[vassal|E][guests|E][GetTrait('loyal').GetName( GetNullCharacter )][trait|E]"
 ach_coronation.0029.a.glorious_hunt: "你的下次[GetActivityType('activity_hunt').GetName]将增加你的[legitimacy|E]"
 ach_coronation.0029.b: "要不我们改成鹰猎？"
 ach_coronation.0029.b.free_falconry: "你的下次$hunt_type_falconry$类型[GetActivityType('activity_hunt').GetName]不会花费任何[gold|E]"
 ach_coronation.0029.b.flavor: "当然，你们俩得负责提供鸟儿！"
 ach_coronation.0029.c: "哈！我可要忙得不可开交了！"
 ach_coronation.0029.c.virtuous: "“凡事节制”的教诲到哪儿去了？"
