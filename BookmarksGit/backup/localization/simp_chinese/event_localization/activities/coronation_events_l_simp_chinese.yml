 ach_coronation.0014.b.tt: "你需要具备[GetTrait('schemer').GetName( GetNullCharacter )]、[GetTrait('deceitful').GetName( GetNullCharacter )]或至少[SCOPE.ScriptValue('very_high_skill_rating')|0V]点[intrigue|E]"
