 ach_coronation.0014.a.rock: "[first.GetShortUIName]脸上被石头砸中，获得[trait|E][GetTrait('wounded_1').GetName( GetNullCharacter )|LV]"
 ach_coronation.0014.b: "也许人群还有其他用处……"
