 ach_coronation.0018.desc: "[host.GetTitledFirstNamePossessive]的加冕礼的筹备工作一团糟！"
 ach_coronation.0018.desc.seneschal: "作为[GetCourtPositionType('seneschal_court_position').GetName]，[servant_boss.Custom2('MyCharacterIntroduction', ROOT.Char)]#EMP 理应#!负责指挥仆人们。"
 ach_coronation.0018.desc.steward: "[GetCourtPositionType('seneschal_court_position').GetName]出缺，[servant_boss.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]身为[servant_boss.GetCouncilTitle|l]#EMP 理应#!负责指挥仆人。"
 ach_coronation.0018.desc.fallback: "看起来没人有心思指挥仆人们。"
 ach_coronation.0018.desc.ending.servant_boss: "但[servant_boss.GetTitledFirstNameNoTooltip]却显得完全手足无措，与此同时，仆人们也在无人监管的情况下四处闲聊、偷懒。\n\n[host.GetTitledFirstNameNoTooltip]本该专注于即将到来的大典，却被这些鸡毛蒜皮的小事搅得[host.GetSheHe]无比烦扰。"
 ach_coronation.0018.desc.ending.no_servant_boss: "在这种情况下，这些人干脆不慌不忙地就地偷懒、闲聊。\n\n[host.GetTitledFirstNamePossessiveNoTooltip]本该专注于即将到来的大典，却被这些鸡毛蒜皮的小事搅得[host.GetSheHe]无比烦扰。"
 ach_coronation.0018.a.intent: "这是我的机会！"
 ach_coronation.0018.a: "我应当协助[servant_boss.GetTitledFirstNameNoTooltip]准备大典。"
