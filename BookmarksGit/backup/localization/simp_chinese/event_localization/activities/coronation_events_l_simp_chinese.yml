 ach_coronation.0016.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host') )][host.GetTitledFirstNameRegnal]的加冕礼宾客陆续到来，他们都献上了简短的誓言、对受邀的感激以及忠诚或支持的承诺。很快就轮到我了。\n\n我是否要借此机会脱颖而出？是否要借此让[host.GetTitleAsNameNoTooltip]相信我的价值？"
 ach_coronation.0016.a.martial: "我将捐赠一支军队！"
