 # Events
 ach_coronation.0001.t: "抵达"
 ach_coronation.0001.travel: "我终于抵达了[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]，准备参加加冕礼。"
 ach_coronation.0001.notravel: "为了举行加冕礼，从[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]派出了使者和仆人。"
 ach_coronation.0001.intro.hre: "[host.GetTitleAsName]的加冕绝非小事。整个[host.GetPrimaryTitle.GetTierAsName]的民众似乎都涌入了[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]，选帝侯和上百名地方贵族的旗帜已在风中飘扬。"
 ach_coronation.0001.intro.hre_host: "很快，我将坐上查理大帝的宝座，戴上奥托的皇冠，用奥古斯都的口吻发号施令。选帝侯们已选出[ROOT.Char.GetTitleAsNameNoTooltip]，现在轮到其他人追随他们的脚步了。"
 ach_coronation.0001.intro.byzantine: "此次加冕将使[host.GetTitledFirstName]跻身希拉克略和查士丁尼之列。统治[Glossary( '罗迈伊', 'ROMAIOS_GLOSS' )]即是统治世界，唯愿[host.GetTitledFirstNameNoTooltip]能堪当此任。"
 ach_coronation.0001.intro.byzantine_host: "我即将与君士坦丁和狄奥多西并列而坐。我将成为[Glossary('独裁者','AUTOKRATOR_GLOSS')]，宇宙的主宰，罗马的真正统治者，一位真正的[ROOT.Char.GetTitleAsName]！"
 ach_coronation.0001.intro.host: "空气中弥漫着期待的气息，我终于意识到，我即将加冕为[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的[ROOT.Char.GetTitleAsNameNoTooltip]。"
 ach_coronation.0001.intro.notravel_host: "直到最后一张请柬送出，宫廷开始布置准备，我才真正意识到：我即将加冕为[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的[ROOT.Char.GetTitleAsName]。"
 ach_coronation.0001.guest: "[host.GetTitledFirstName]将在[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]加冕，我只希望[host.GetSheHe]配得上[host.GetHerHis]的冠冕。"
 ach_coronation.0001.ending.host_arbitrary: "\n\n很快，我将成为[ROOT.Char.GetTitleAsNameNoTooltip]，届时没有人敢再质疑我！我终于可以按照#emp 自己#!的意愿统治了。"
 ach_coronation.0001.ending.host_cynical: "\n\n我现在准备在众人面前向[priest.GetFirstName]鞠躬，像个虔诚的傻子一样，但一旦我站起来，我再也不必忍受[priest.GetHerHis]的唠叨！"
 ach_coronation.0001.ending.host_cynical_hof: "\n\n我真不敢想象[priest.GetTitledFirstName]将如何带着一群无聊透顶的人招摇过市……"
 ach_coronation.0001.ending.host_impatient: "\n\n我恨不得赶紧结束这一切！这种等待简直折磨人，[ROOT.Char.Custom('GetBusynessOpinion')]我会忙得无暇多想……"
 ach_coronation.0001.ending.host_just: "\n\n直到现在，我都只是个缺乏合法性的觊觎者。但当这场仪式结束后，我将——真正地——成为[ROOT.Char.GetTitleAsNameNoTooltip]！"
 ach_coronation.0001.ending.host_ambitious: "\n\n想到很快就会有人将冠冕戴在我头上，真是喜悦难言——然而这只是迈向#EMP 真正#!荣耀的第一步。"
 ach_coronation.0001.ending.host_compassionate: "\n\n虽说荣耀将至，我也必须铭记，唯有赢得[ROOT.Char.GetPrimaryTitle.GetTierAsName]人民的认可，才能真正立足。"
 ach_coronation.0001.ending.host_trusting: "\n\n很快，我的所有封臣都将齐聚于此，他们定会为我高呼万岁！"
 ach_coronation.0001.ending.host_paranoid: "\n\n很快，我的所有封臣都将齐聚于此，而[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]将变成毒蛇横行的巢穴。我得小心行事……"
 ach_coronation.0001.ending.host_zealous: "\n\n我必须祈祷，唯有[ROOT.Char.GetFaith.HighGodName]才能真正裁定我是否配得上这份荣耀。"
 ach_coronation.0001.ending.host_content: "\n\n说实话，我本可以不必经历这一切，但有些事是[ROOT.Char.GetTitleAsNameNoTooltip]不得不做的。"
 ach_coronation.0001.ending.host_gregarious: "\n\n我将不得不与许多人交谈……或许这会很有趣！"
 ach_coronation.0001.ending.host_craven: "\n\n一切都会顺利的，只要我的封臣们乖乖就范……他们会就范的，对吧？"
 ach_coronation.0001.ending.host_shy: "\n\n整个领地的目光很快就会聚集到[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]……越早结束越好。"
 ach_coronation.0001.ending.host_arrogant: "\n\n很快，所有人——无论平民还是贵族——都将向我俯首……很好。"
 ach_coronation.0001.ending.host_calm: "\n\n尽管加冕礼本该是全民同庆的日子，但我仍得保持警惕，未来几日或许会危机四伏……"
 ach_coronation.0001.ending.host_gluttonous: "\n\n我迫不及待想要加冕了！能以真正的[ROOT.Char.GetTitleAsNameNoTooltip]身份与全国共宴，必将无比荣耀！"
 ach_coronation.0001.ending.host_eccentric: "\n\n很快他们就会为我加冕，届时我将#EMP 永远#!统治。"
 ach_coronation.0001.ending.host_neutral: "\n\n虽然我早已统治领地，但唯有这场加冕礼才能真正确立我[ROOT.Char.GetTitleAsNameNoTooltip]的身份，我已准备就绪。"
 ach_coronation.0001.ending.hostile_host: "\n\n[host.GetTitledFirstNameNoTooltip]可绝不是我的朋友，但我——还有领地——都能撑过去。"
 ach_coronation.0001.ending.friendly_host: "\n\n[host.GetTitledFirstNameNoTooltip]向来待我甚好，愿他的统治对我们双方都有利！起码对我有利……"
 ach_coronation.0001.ending.neutral_host: "\n\n无论人们爱戴还是厌恶[host.GetTitleAsNameNoTooltip]，那些站在场上的人，谁都无法否认这份重要时刻的共同感受。"
 ach_coronation.0001.a: "很快，我的统治就将开始！"
 ach_coronation.0001.a.eccentric: "永远……"
 ach_coronation.0001.a.bad: "看看我还有什么麻烦……"
 ach_coronation.0001.a.good: "今天，新的篇章即将展开。"
 ach_coronation.0001.tt.hof_visit.title: "神圣来访"
 ach_coronation.0001.tt.hof_visit: "由于[hof.GetTitledFirstNamePossessive]的到来，[hof.GetCurrentLocation.GetBaronyNameExplicitly]获得了[GetModifier('ach_hof_visit_modifier').GetNameWithTooltip]"
 ach_coronation.0010.t: "[hof.GetTitledFirstNameNoTooltip]抵达"
 ach_coronation.0010.desc.desc_opening: "钟声响彻[coronation_site.GetHolding.GetName]的每一座[coronation_site.GetCounty.GetFaith.HouseOfWorship]，街头巷尾万人欢呼，[hof.GetTitledFirstName]的旗帜在远方出现。"
 # Greeting
 ach_coronation.0010.desc.desc_greeting.first_person: "我的[greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName][greeter_2.GetFirstName]与我率先前往迎接[hof.GetTitleAsNameNoTooltip]，在[greeter.Custom2('GetHoFGreeterExchangeFirstPerson', SCOPE.sC('hof'))]后，我们一同进入[coronation_site.GetHolding.GetNameNoTooltip]。\n\n"
 ach_coronation.0010.desc.desc_greeting.host: "[greeter.GetTitledFirstName]和[greeter.GetHerHis]的[greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName][greeter_2.GetFirstName]率先前往迎接[hof.GetPrimaryTitle.GetAdjective]的代表团，在[greeter.Custom2('GetHoFGreeterExchange', SCOPE.sC('hof'))]后一同进入[coronation_site.GetHolding.GetNameNoTooltip]。\n\n"
 ach_coronation.0010.desc.desc_greeting.baron: "[greeter.GetTitledFirstName]和本地[greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName][greeter_2.GetTitledFirstName]率先前往迎接[hof.GetPrimaryTitle.GetAdjective]的代表团，并在[greeter.Custom2('GetHoFGreeterExchange', SCOPE.sC('hof'))]后一同进入[coronation_site.GetHolding.GetNameNoTooltip]。\n\n"
 # First description
 ach_coronation.0010.desc.desc_first.greedy: "本地的穷人不必指望获得太多施舍——据说[hof.GetTitledFirstNameNoTooltip]可是个吝啬鬼——不过他们肯定会目睹"
 ach_coronation.0010.desc.desc_first.generous: "[hof.GetTitledFirstName]以慷慨闻名——本地人无疑能得到这个[hof.GetWomanMan]的丰厚施舍，并见证"
 ach_coronation.0010.desc.desc_first.compassionate: "[hof.GetTitleAsNameNoTooltip]的仁慈早已传为美谈，空气中弥漫着赞颂[hof.GetHerHis]善心的祈祷，还诉说着"
 ach_coronation.0010.desc.desc_first.cynical: "[hof.GetTitledFirstName]臭名昭著的名声不仅是因为[hof.GetHerHis]的信仰，更是因为"
 ach_coronation.0010.desc.desc_first: "为了看一看[hof.GetTitledFirstNameNoTooltip]，虔诚信徒蜂拥而至，市井中的商人和乞丐跟随其后，还有一些人单纯希望见证"
 # Second description
 ach_coronation.0010.desc.desc_second.zealous: "[hof.GetHerHis]那声名远扬的激情讲道与炽烈虔诚。"
 ach_coronation.0010.desc.desc_second.wrathful: "[hof.GetHerHis]那火爆的脾气与张扬的性子。"
 ach_coronation.0010.desc.desc_second.lustful: "[hof.GetHerHis]那臭名昭著的……癖好。"
 ach_coronation.0010.desc.desc_second.strong: "[hof.GetHerHis]那传奇的、显然是[hof.GetFaith.HighGodName]恩赐的体魄。"
 ach_coronation.0010.desc.desc_second.gluttonous: "[hof.GetHerHis]那臭名远扬的贪吃——传言[hof.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]的所有[hof.Custom('GetExpensiveDessert')]都因此消失殆尽。"
 ach_coronation.0010.desc.desc_second: "[hof.GetHerHis]的显赫地位与威望。"
 # Ending
 ach_coronation.0010.desc.desc_ending.excommunicated_first_person: "我都被绝罚了，[hof.GetTitledFirstNameNoTooltip]居然还愿意来，想必要得到[hof.GetHerHis]的降福代价不小……"
 ach_coronation.0010.desc.desc_ending.excommunicated: "许多人都惊讶[hof.GetTitledFirstName]竟然来了，毕竟[host.GetFirstNamePossessiveNoTooltip]正处于绝罚之中——看来[host.GetTitleAsNameNoTooltip]必将为[host.GetHerHis]的这顶冠冕付出高昂代价……"
 ach_coronation.0010.desc.desc_ending.opinion_very_good_first_person: "[hof.GetFirstNameNoTooltip]与我关系甚好，这次加冕礼定会成为我们双方的盛会。"
 ach_coronation.0010.desc.desc_ending.opinion_very_good: "[hof.GetTitleAsNameNoTooltip]与[host.GetTitleAsNameNoTooltip]据说关系甚好，这次加冕礼无疑将是双方的共同荣耀。"
 ach_coronation.0010.desc.desc_ending.opinion_bad: "然而，[hof.GetTitleAsNameNoTooltip]与[host.GetTitleAsNameNoTooltip]之间的紧张关系[host.Custom2('GetRandomConflictDescriptor', SCOPE.sC('hof'))]，加冕礼现场的气氛必然剑拔弩张。"
 ach_coronation.0010.desc.desc_ending.opinion_bad_first_person: "然而，[hof.GetTitleAsNameNoTooltip]与我之间的紧张关系[host.Custom2('GetRandomConflictDescriptor', SCOPE.sC('hof'))]，加冕礼现场的气氛必然剑拔弩张。"
 ach_coronation.0010.desc.desc_ending.low_fervor: "[hof.GetFaith.GetName]信仰早已不复往日辉煌，信仰之火愈发微弱，虔诚信徒愈发稀少。无论信徒还是[hof.GetTitleAsNameNoTooltip]，都希望[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('host'))|U]的加冕礼能重振[host.GetPrimaryTitle.GetTierAsName]的信仰。"
 ach_coronation.0010.desc.desc_ending.opinion_good_first_person: "[hof.GetTitleAsNameNoTooltip]与我关系融洽，[coronation_site.GetHolding.GetNameNoTooltip]的百姓定会为我们举杯多日。"
 ach_coronation.0010.desc.desc_ending.opinion_good: "[hof.GetTitleAsNameNoTooltip]与[host.GetTitleAsNameNoTooltip]关系融洽，[coronation_site.GetHolding.GetNameNoTooltip]的百姓定会为他们举杯多日。"
 ach_coronation.0010.desc.desc_ending.neutral: "由[hof.GetTitledFirstNameNoTooltip]亲自为[host.GetTitleAsNameNoTooltip]加冕固然荣耀，但代价想必不菲。"
 ach_coronation.0010.desc.desc_ending.neutral_first_person: "若[hof.GetTitledFirstName]为我加冕，我的正统性将无可置疑。"
 ach_coronation.0010.b: "好一场壮观的盛事！"
 ach_coronation.0010.b.rival: "呸！那个“[hof.GetTitleAsNameNoTooltip]”见鬼去吧。"
 ach_coronation.0010.b.friend: "[hof.GetFirstNameNoTooltip]也来了？好极了！"
 ach_coronation.0010.b.lover: "嗯，希望[hof.GetSheHe]有空让我们……"
 ach_coronation.0010.b.heretic: "那家伙可不是我的什么[hof.GetTitleAsNameNoTooltip]！"
 ach_coronation.0010.b.heathen: "谁在乎？"
 ach_coronation.0010.b.witch: "也许现在该低调点……"
 ach_coronation.0010.b.cynical: "哼，没什么大不了的。"
 ach_coronation.0010.b.zealous: "我们真是蒙主厚恩！"
 ach_coronation.0010.a: "等等！我必须与[hof.GetHerHim]谈谈！"
 ach_coronation.0010.a.tt.success: "[hof.GetTitledFirstNameNoTooltip]听取了你的请求！赞美[ROOT.Char.GetFaith.HighGodName]！"
 ach_coronation.0010.a.tt.failure: "[hof.GetTitledFirstNameNoTooltip]拒绝会面"
 ach_coronation.0010.a.tt.anger: "[hof.GetTitledFirstNameNoTooltip]甚至仅因你提出请求而感到被冒犯"
 ach_coronation_0010_hof_desc_host.tt: "[hof.GetTitledFirstNamePossessive]的支持会提高你的[legitimacy|E]和[hof.GetFaith.GetAdjective][faith|E]的[fervor|E]"
 ach_coronation_0010_hof_desc_guest.tt: "若获得[hof.GetTitledFirstNamePossessive]的祝福，[host.GetTitledFirstNamePossessive]的[legitimacy|E]与[hof.GetFaith.GetName][faith|E]的[fervor|E]将提升"
