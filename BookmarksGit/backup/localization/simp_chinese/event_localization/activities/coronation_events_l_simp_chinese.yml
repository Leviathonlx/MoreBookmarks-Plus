 ach_coronation.0011.t: "御座前的阴影"
 ach_coronation.0011.desc: "在[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSitePrefix')][ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')]的阴影中，毒蛇悄然游走。仆人和廷臣们正忙于布置[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSiteShort')]，而[plotter.GetTitledFirstName]则凑近一群刚抵达的宾客，低声密语。\n\n我一靠近，他们立刻安静下来，[plotter.GetFirstNameNoTooltip]深深鞠躬。\n\n“我的[plotter.Custom2('RelationToMeShort', SCOPE.sC('host') )]，”[plotter.GetSheHe]开口道，“请恕冒昧，我们方才只是在谈论些……私人琐事。”"
 ach_coronation.0011.a: "我迟早会从[plotter.GetHerHim]嘴里套出真相……"
 ach_coronation.0011.a.success: "[plotter.GetTitledFirstName]的谎言被识破了"
 ach_coronation.0011.a.success.tt: "计谋被揭露！前提是确实存在"
 ach_coronation.0011.a.failure: "[plotter.GetTitledFirstName]藏得太好了"
 ach_coronation.0011.b: "[coward.GetTitledFirstNameNoTooltip]，说出来。#BER 现在就说。#!"
 ach_coronation.0011.b.flavor: "[coward.GetSheHe|U]都快哭出来了——稍加逼问[coward.GetHerHim]定会彻底崩溃"
 ach_coronation.0011.b.tt: "[coward.GetTitledFirstName]将供出[scheme|E]，若并不存在，也会吐露一桩[secret|E]"
 ach_coronation.0011.c: "你把我当傻子吗！？#EMP 卫兵！#!"
 ach_coronation.0011.c.paranoid: "我#EMP 早就知道了#!！逮捕这些叛徒！"
 ach_coronation.0011.c.wrathful: "你竟敢如此放肆！真把我当傻子了！卫兵！"
 ach_coronation.0011.d: "我得盯紧[plotter.GetHerHim]……"
 ach_coronation.0011.scheme.plotter.toast: "揭露了[plotter.GetTitledFirstNamePossessive]针对[hostile_scheme.GetTargetCharacter.GetFirstName]的[hostile_scheme.GetSchemeType.GetTypeNameNoTooltip][scheme|E]！"
 ach_coronation.0011.scheme.coward.toast: "揭露了[coward.GetTitledFirstNamePossessive]针对[coward_scheme.GetTargetCharacter.GetFirstName]的[coward_scheme.GetSchemeType.GetTypeNameNoTooltip][scheme|E]！"
 ach_coronation.0011.secret.coward.toast: "你得知了[coward.GetTitledFirstNamePossessive]的[revealed_secret.GetName][secret|E]"
 ach_coronation.0011.coward.success: "[coward.GetSheHe|U]几秒钟内彻底崩溃"
 ach_coronation.0011.hook.toast: "[coward.GetTitledFirstNamePossessive]开始哭哭啼啼，语无伦次地保证[coward.GetSheHe]会不惜一切证明[coward.GetHerHis]的忠诚"
 ach_coronation.0011.false.toast: "[plotter.GetSheHe|U]一直在准备一份友善的礼物"
 ach_coronation.0012.t: "礼仪与权利之争"
 ach_coronation.0012.desc: "在为加冕礼做准备时，一名面带忧色的仆人急匆匆地通报[first.GetTitledFirstName]与[second.GetTitledFirstName]的到来，两人随即闯入房间。由于某种失误，两人竟都被许诺在仪式上扮演光荣的角色——手持[ROOT.Char.Custom('GetRandomCoronationObject')]。\n\n两人素有恩怨，若其中一人让步，必将成为自家耻辱——尽管这角色本身看似无关紧要。"
 ach_coronation.0012.a: "[first.GetTitledFirstNameNoTooltip]将获得此荣耀。"
 ach_coronation.0012.b: "此荣耀归属于[second.GetTitledFirstNameNoTooltip]。"
 ach_coronation.0012.c: "我们可以两全其美！"
 ach_coronation.0012.c.flavor: "也许他们可以一起走向祭台？"
 ach_coronation.0012.c.tt.success: "你的主意妙极了"
 ach_coronation.0012.c.tt.failure: "他们又吵起来了"
 ach_coronation.0012.d: "哈！看我怎么解决！"
 ach_coronation.0012.d.flavor: "这些外行就像从未参加过宫廷仪式一样！"
 ach_coronation.0012.e: "[ROOT.Char.Custom('GetRandomCoronationObject')|U]？由#EMP 你们#!其中一人来捧着？"
