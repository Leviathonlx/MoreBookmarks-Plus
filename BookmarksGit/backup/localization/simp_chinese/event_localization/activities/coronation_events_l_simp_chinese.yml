 ach_coronation.0013.t: "[ROOT.Char.GetTitleAsNameNoTooltip]与平民"
 ach_coronation.0013.intro: "我整天都在[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]相对宁静中处理些事务。在那里，"
 ach_coronation.0013.desc_opening.rainy_day: "为了避雨，我停留在"
 ach_coronation.0013.desc_opening.dry_day: "略感疲惫，我驻足于"
 ach_coronation.0013.desc_opening: "[ROOT.Char.Custom('GetMainsquareCommons')]附近，听到有人大喊#EMP “[host.GetTitleAsNameNoTooltip]！”#!\n\n声音来自拐角处：一些[ROOT.Char.Custom('GetTaverngoersTribespeople')]正一边喝着[ROOT.Char.Custom('RegionalAlcoholicDrink')]，一边传播谣言。"
 ach_coronation.0013.desc_conversation.mean.1: "“从未有过比[host.Custom('InsultAdjectiveGeneric')][host.GetTitleAsNameNoTooltip]更糟的人！”一个[peasant.Custom2('dummy_peasant_profession', peasant)]恶狠狠地说道，桌上众人纷纷附和。"
 ach_coronation.0013.desc_conversation.mean.2: "“该死的那什么‘[host.GetTitleAsNameNoTooltip]’，用不了多久[host.GetSheHe]就会毁了整个[host.GetPrimaryTitle.GetTierAsName]！”另一个[peasant.Custom2('dummy_peasant_profession', peasant)]对[peasant.GetHerHis]的同伴喊道。"
 ach_coronation.0013.desc_conversation.mean.3: "“我那[dummy_gender.Custom('GetRandomRelation')]是[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSiteShort')]里的[dummy_gender.Custom('lowly_servant_type')]，据[dummy_gender.GetSheHe]所说，[host.GetHerHis]的口气总是臭不可闻！”"
 ach_coronation.0013.desc_conversation.mean.4: "“你听说[host.GetSheHe]跟个[dummy_gender.Custom('lowly_servant_type')]上床了吧？”一名[peasant.Custom2('dummy_peasant_profession', peasant)]笑着说，“而且[host.GetSheHe|U]还喜欢玩弄[host.Custom('DeviantObjectArticle')]，据说[host.GetSheHe]——”"
 ach_coronation.0013.desc_conversation.mean.4.chaste: "天呐！我捂住耳朵，不愿再听下去。"
 ach_coronation.0013.desc_conversation.mean.4.lustful.host: "天呐！他们居然以为我这么没情趣！"
 ach_coronation.0013.desc_conversation.mean.4.lustful.guest: "天呐！他们居然以为[host.GetSheHe]这么没情趣！"
 ach_coronation.0013.desc_conversation.mean.4.not_lustful: "天呐！为什么会有人编造这种谣言？"
 ach_coronation.0013.desc_conversation.mean.5: "“我听说那家伙是个[host.Custom('InsultAdjectiveGeneric')]混蛋，[host.GetSheHe]干的那些事？简直是怪物中的怪物！”"
 ach_coronation.0013.desc_conversation.nice.1: "“[host.GetTitleAsNameNoTooltip]！万岁！”一名[peasant.Custom2('dummy_peasant_profession', peasant)]醉醺醺地喊着，其他人也跟着欢呼。"
 ach_coronation.0013.desc_conversation.nice.2: "“我听说[host.GetTitleAsNameNoTooltip]是世上最[host.Custom('GetPrettyAdjective')]、最[host.Custom('GetPiousAdj')][host.GetTitleAsNameNoTooltip]！”有人对同伴说道。"
 ach_coronation.0013.desc_conversation.nice.3: "“我[dummy_gender.Custom('GetRandomRelation')]有个[ROOT.Char.Custom('GetRandomRelation')]，[ROOT.Char.GetSheHe]说[host.GetTitledFirstNameNoTooltip]跳[host.Custom('GetMedievalDance')]跳得好得让人想哭！”一名[peasant.Custom2('dummy_peasant_profession', peasant)]高声宣布。"
 ach_coronation.0013.desc_conversation.nice.4: "“我见过[host.GetTitleAsNameNoTooltip]一次，”一名[peasant.Custom2('dummy_peasant_profession', peasant)]说，“看到[host.GetHerHim]第一眼，我就知道[host.Custom('GetErIm')]是个好人！”"
 ach_coronation.0013.desc_conversation.nice.5: "“[claimant.Custom('InsultAdjectiveGeneric')]觊觎者[claimant.GetTitledFirstName]去死！”一个[peasant.Custom2('dummy_peasant_profession', peasant)]喊道，众人随即欢呼，“真正的[host.GetTitleAsNameNoTooltip]万岁！”"
 ach_coronation.0013.ending.agrees: "\n\n哈！我看这些老百姓说得挺对！"
 ach_coronation.0013.ending.disagrees: "\n\n这些目光短浅的#EMP 贱民#!竟敢辱骂他们的君主，岂有此理！"
 ach_coronation.0013.ending.neutral: "\n\n如今连平民也掺和政治了。"
 ach_coronation.0013.a.weaken_detractors: "农民们！我有个建议。"
 ach_coronation.0013.a.weaken_detractors.flavor: "我能想出更好的流言让他们散播！"
 ach_coronation.0013.a.weaken_detractors.tt: "你的敌人受到民众的嘲笑"
 ach_coronation.0013.b: "唉，世事难全。#EMP 卫兵！#!"
 ach_coronation.0013.c: "我要让他们对王权心生敬畏！"
 ach_coronation.0013.c.tt.success: "农民们——眼中带着恐惧——乞求怜悯"
 ach_coronation.0013.c.tt.failure: "流言还是四处传开了……"
 ach_coronation.0013.flavor: "好好教训一顿应该能让这些蠢货记住管好自己的嘴。"
 ach_coronation.0013.d: "喂，你！给我倒杯酒！"
 ach_coronation.0013.d.flavor: "我是[host.GetTitleAsNameNoTooltip]，我要喝酒，别废话！"
 ach_coronation.0013.e: "罢了，回去干正事吧。"
 ach_coronation.0013.e.disagrees: "我没功夫跟这些蠢货计较。"
 ach_coronation.0013.e.flavor.mean: "我为什么要在意平民的胡言乱语？"
 ach_coronation.0013.e.flavor.nice: "谁说平民没见识的！？"
