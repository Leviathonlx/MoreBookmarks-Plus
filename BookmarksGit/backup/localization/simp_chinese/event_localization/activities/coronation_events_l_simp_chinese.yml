 ach_coronation.0015.t: "[GetCurrentDate.GetYear]年大踩踏"
 ach_coronation.0015.desc: "灾难！一群围观刚刚抵达的[first.GetTitledFirstName]一行的群众不知为何突然陷入混乱。我赶到现场，只见当地百姓四处冲撞，[first.GetTitleAsNamePossessiveNoTooltip]的卫兵或是毒打倒地的平民，或是被拉倒在地，被人群踩踏。\n\n卫兵们几乎无法控制局势，暴力反而加剧了他们的恐慌。很快，这将演变为一场踩踏惨剧！"
 ach_coronation.0015.has_happened: "这一切，都是某个奸诈的[coronation_detractor|E]导致的！"
 ach_coronation.0015.a: "我必须让人群冷静下来！"
 ach_coronation.0015.a.august: "民众们！你们的[ROOT.Char.GetTitleAsNameNoTooltip]命令你们保持冷静！"
 ach_coronation.0015.a.august.tt: "你无可置疑的权威镇住了人群。"
 ach_coronation.0015.a.tt.success: "成功！"
 ach_coronation.0015.a.tt.success.desc: "你成功防止了更大的流血事件——这是对你统治的极大利好！"
 ach_coronation.0015.a.tt.critical_success: "传奇演说"
 ach_coronation.0015.a.tt.critical_success.desc: "人群安静下来，许多人甚至因你的言辞之美而感动落泪。"
 ach_coronation.0015.a.tt.failure.title: "失败"
 ach_coronation.0015.a.tt.failure: "人群的尖叫声淹没了你的声音"
 ach_coronation.0015.a.tt.initiator.critical_failure: "灾难！"
 ach_coronation.0015.a.tt.initiator.critical_failure.desc: "[host.GetShortUIName]平息了混乱——更糟的是，[host.GetSheHe]因此受到了万众赞誉！"
 ach_coronation.0015.a.tt.initiator.failure: "失败！"
 ach_coronation.0015.a.tt.initiator.failure.desc: "[host.GetShortUIName]阻止了灾难——该死！"
 ach_coronation.0015.a.tt.initiator.failure.crackdown.desc: "[host.GetShortUINamePossessive]的卫兵成功平息了混乱——[host.GetSheHe]比以往更加令人畏惧"
 ach_coronation.0015.a.tt.initiator.failure.physician.desc: "[host.GetShortUIName]施展了[host.GetHerHis]的医术救助伤者，被称颂为“英雄”！"
 ach_coronation.0015.a.tt.initiator.success: "成功！"
 ach_coronation.0015.a.tt.initiator.success.desc: "[host.GetShortUIName]颜面尽失，[host.GetHerHis]的加冕礼彻底毁了！"
 ach_coronation.0015.a.tt.initiator.critical_success: "大屠杀！"
 ach_coronation.0015.a.tt.initiator.critical_success.desc: "[host.GetShortUINamePossessive]的卫兵反应过度，大开杀戒——酿成真正的丑闻！"
 ach_coronation.0015.b: "快救伤员！"
 ach_coronation.0015.b.flavor: "此刻，我们唯一的目标是拯救生命！"
 ach_coronation.0015.c: "这些过于激动的蠢货！"
 ach_coronation.0015.d: "卫兵！恢复秩序！"
 ach_coronation.0015.d.byzantines: "派出瓦兰吉卫队！"
