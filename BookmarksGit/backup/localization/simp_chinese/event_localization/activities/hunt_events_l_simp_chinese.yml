 hunt.1202.capture_injury: "经过一番挣扎和[activity.Custom('GetAnimalSoundParticiple')]，[activity.Custom('GetAnimalType')]终于安静下来，但我在这个过程中受了重伤。"
 hunt.1202.capture_failure: "经过一番挣扎和[activity.Custom('GetAnimalSoundParticiple')]，[activity.Custom('GetAnimalType')]终于安静下来，但[injury_target.GetFirstName]在这个过程中遭到了严重[activity.Custom('GetAnimalStrike')]。"
 hunt.1202.capture_critical: "经过一番挣扎和[activity.Custom('GetAnimalSoundParticiple')]，[activity.Custom('GetAnimalType')]终于安静下来，但却在这之前击倒了[injury_target.GetFirstName]。"
 hunt.1202.success_self: "\n\n我们慢慢包围它，长矛直立，让这只[activity.Custom('GetAnimalSoundParticiple')]的野兽摆脱痛苦。"
 hunt.1202.success: "\n\n猎手们慢慢包围它，长矛直立，让这只[activity.Custom('GetAnimalSoundParticiple')]的野兽摆脱痛苦。"
 hunt.1202.failure_injury: "\n\n我们慢慢包围它，长矛直立，但在我们让这只[activity.Custom('GetAnimalSoundParticiple')]的野兽摆脱痛苦之前，我被[activity.Custom('GetAnimalStrike')]了。"
 hunt.1202.failure_self: "\n\n我们慢慢包围它，长矛直立，但在我们让这只[activity.Custom('GetAnimalSoundParticiple')]的野兽摆脱痛苦之前，[injury_target.GetFirstName]被[activity.Custom('GetAnimalStrike')]了。"
 hunt.1202.failure: "\n\n猎手们竖起长矛，慢慢将它包围，但在我们让这只[activity.Custom('GetAnimalSoundParticiple')]的野兽摆脱痛苦之前，[injury_target.GetFirstName]被[activity.Custom('GetAnimalStrike')]了。"
 hunt.1202.critical_self: "\n\n我们慢慢包围它，长矛直立，但在我们让这只[activity.Custom('GetAnimalSoundParticiple')]的野兽摆脱痛苦之前，[injury_target.GetFirstName]发起骇人的[activity.Custom('GetAnimalStrike')]。"
 hunt.1202.critical: "\n\n猎手们竖起长矛，慢慢将它包围，但在我们让这只[activity.Custom('GetAnimalSoundParticiple')]的野兽摆脱痛苦之前，[injury_target.GetFirstName]承受了骇人的[activity.Custom('GetAnimalStrike')]。"
 hunt.1202.a.self: "接招！"
 hunt.1202.a: "漂亮的击杀！"
 hunt.1202.b.self: "#EMP 啊！#!该死的畜生……"
 hunt.1202.b: "快，[injury_target.GetSheHe]需要帮助！"
 hunt.1202.c: "悲剧……"
 hunt.2000.t: "狗贩"
 hunt.2000.opening_master: "我的[ROOT.Char.Custom('GetHuntMasterDesc')][m_hunt.GetTitledFirstName]带了一个自称出售优良猎犬的[dog_salesman.GetWomanMan]来见我。\n\n"
 hunt.2000.opening_hunter: "我的[ROOT.Char.Custom2('RelationToMe', m_hunt)][m_hunt.GetTitledFirstName]是个狂热的猎人，给我带来了一个卖猎犬的[dog_salesman.GetWomanMan]。\n\n"
 hunt.2000.opening: "一位出售优质猎犬的[dog_salesman.GetWomanMan]来到[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]，显然是希望找到新客户。\n\n"
 hunt.2000.desc: "“我只卖最好的猎犬，它们已经受过训练，可以轻松地加入任何狩猎队。[ROOT.Char.GetTitleAsNameNoTooltip]，在[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip]的任何地方都找不到更好的猎犬！”\n\n在我面前拴着一排大小不同和体型各异的狗，冷静地坐着接受我的评估。"
 hunt.2000.a: "一条好的嗅觉猎犬千金难求。"
 hunt.2000.b: "这一只，单枪匹马就能放到一头野猪！"
 hunt.2000.b.tt: "你在举办[GetActivityType('activity_hunt').GetName]前不会收到[hunt_sighting_no_prefix|E]事件"
 hunt.2000.c: "真不错，你要来管理我的狗舍吗，[dog_salesman.GetFirstNameNoTooltip]？"
 hunt.2000.d: "我不需要更多狗了。"
 hunt.2001.t: "猛禽零售商"
 hunt.2001.opening_master: "我的[ROOT.Char.Custom('GetHuntMasterDesc')][m_hunt.GetTitledFirstName]给我带来了一位[falcon_salesman.GetWomanMan]，此人声称出售训练有素的狩猎猛禽。\n\n"
 hunt.2001.opening_hunter: "我的[ROOT.Char.Custom2('RelationToMe', m_hunt)][m_hunt.GetTitledFirstName]是名狂热的猎人，给我带来了一位[falcon_salesman.GetWomanMan]，此人声称出售训练有素的狩猎猛禽。\n\n"
 hunt.2001.opening: "一位出售训练有素的狩猎猛禽的[falcon_salesman.GetWomanMan]来到[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]，显然是希望找到新客户。\n\n"
 hunt.2001.desc: "“这些是最好的鸟；它们是我自己从雏鸟养大的；[ROOT.Char.GetTitleAsNameNoTooltip]，它们不会让你失望！”\n\n各种大小的鹰和猎鹰静静地停在我面前的鹰架上。"
 hunt.2001.a: "这是鹰中典范！"
 hunt.2001.a.flavor: "我买了！"
 hunt.2001.c: "[falcon_salesman.GetFirstNameNoTooltip]终于来了！我的鹰棚有人管了！"
 hunt.2001.d: "很好，但我没兴趣……"
 hunt.2500.t: "[sighting_province.GetNameNoTooltip]的[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U]"
 hunt.2500.opening_master: "我的[ROOT.Char.Custom('GetHuntMasterDesc')][sighting_character.GetTitledFirstName]带来了我的领地发现野兽的消息。\n\n"
 hunt.2500.opening_hunter: "我那以[sighting_character.GetHerHis]对狩猎的兴趣而知名的[ROOT.Char.Custom2('RelationToMe', sighting_character)][sighting_character.GetTitledFirstName]带来了我的领地发现野兽的传闻。\n\n"
 hunt.2500.opening_fallback: "在[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip]宽阔的道路上能听到各种传言，而今天，一位特别健谈的猎人一直在我耳边唠叨。\n\n"
 hunt.2500.opening: "我的[ROOT.Char.Custom2('RelationToMe', sighting_character)][sighting_character.GetTitledFirstName]带来了我的领地发现野兽的消息。\n\n"
 hunt.2500.desc: "“我听到了很多来自[sighting_county.GetName]的传言：据说那里有优质的狩猎资源，还有很多人看到过有一头不可小觑的[sighting_county.Custom('GetAnimalType')]漫游在那儿的[sighting_province.Custom('GetTerrainTypePlural')]中。”"
 hunt.2500.a: "有意思……"
 hunt.2500.b: "别用这种事来烦我。"
 hunt.2500.c: "我能用得上一名好猎手。"
 hunt.2510.t: "[sighting_county.Custom('GetLegendaryColor')|U][sighting_county.Custom('GetAnimalType')|U]"
 hunt.2510.opening_master: "我的[ROOT.Char.Custom('GetHuntMasterDesc')][sighting_character.GetTitledFirstName]兴奋地走进我的房间。\n\n"
 hunt.2510.opening_hunter: "我那以[sighting_character.GetHerHis]对狩猎的兴趣而闻名的[ROOT.Char.Custom2('RelationToMe', sighting_character)][sighting_character.GetTitledFirstName]兴奋地走进我的房间。\n\n"
 hunt.2510.opening: "我的[ROOT.Char.Custom2('RelationToMe', sighting_character)][sighting_character.GetTitledFirstName]兴奋地走进我的房间。\n\n"
 hunt.2510.desc: "“我从[sighting_county.GetNameNoTier]的猎场看守人那里听说了奇怪的事情：他们说看到了一只[sighting_county.Custom('GetAnimalType')]，"
 hunt.2510.desc.knight_errant: "“我从[sighting_county.GetName]的猎场看守人那里听说了奇怪的事情：他们说看到了一只[sighting_county.Custom('GetAnimalType')]，"
 hunt.2510.story: "“[sighting_county.GetNameNoTier]的猎场看守人送来了可信的报告：你的[sighting_county.Custom('GetAnimalType')]似乎在那出现了，一只野兽，"
 hunt.2510.black: "毛皮如同炭一样黑。”"
 hunt.2510.white: "毛皮如同雪一样白。”"
 hunt.2510.closing: "\n\n“据说它就在[sighting_province.Custom('GetTerrainTypePlural')]游荡，虽然没人接近过它。确实有关于这类野兽的传说……”"
 hunt.2510.knight_errant_closing: "\n\n“只有像你这样威名远扬的$knight_culture_player_no_tooltip$才能战胜它，[ROOT.Char.Custom('FormOfAddressForLiege')]。”"
 hunt.2510.a: "你说#EMP [sighting_county.Custom('GetLegendaryColor')|U]#!色？"
 hunt.2510.a.existing: "我迟早#EMP 会#!找到它！"
 hunt.2510.b: "别用这种幼稚的幻想来烦我。"
 hunt.2520.t: "[sighting_county.GetNameNoTierNoTooltip]的[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalAdjective')|U][sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U]"
 hunt.2520.desc: "“我听说了[sighting_county.GetNameNoTier]的很多传闻：据说那里有一头邪恶的[sighting_county.Custom('GetAnimalType')]威胁着当地的村庄，抢走牲畜然后消失在[sighting_province.Custom('GetTerrainTypePlural')]中！”"
 hunt.2530.t: "[sighting_county.GetNameNoTierNoTooltip]的[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U]"
 hunt.2530.opening_master: "我的猎鹰总管[sighting_character.GetTitledFirstName]兴奋地走进我的房间。\n\n"
 hunt.2530.opening_falconer: "我的[ROOT.Char.Custom2('RelationToMe', sighting_character)][sighting_character.GetTitledFirstName]，以对[sighting_character.GetHerHis]猎鹰的兴趣而闻名，兴奋地走进我的房间。\n\n"
 hunt.2530.desc: "“我听说了[sighting_county.GetNameNoTier]的很多传闻：据说那里有很好的狩猎氛围，可以看到许多珍贵的[sighting_county.Custom('GetAnimalType')]在[sighting_province.Custom('GetTerrainTypePlural')]上翱翔！”"
 hunt.2540.t: "从这里到那里"
 hunt.2540.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，你的猎场总管报告说，[old_sighting_county.GetBaseNameNoTier]大量的[sighting_county.Custom('GetAnimalPlural')]似乎已经离开了那片地方，进入了[sighting_county.GetName]！"
 hunt.2540.legendary: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，你的猎场总管报告说，[old_sighting_county.GetBaseNameNoTier]的[sighting_county.Custom('GetLegendaryColor')][sighting_county.Custom('GetAnimalType')]消失了一段时间，然后才在[sighting_county.GetBaseNameNoTier]附近被发现！"
 hunt.2540.closing: "\n\n“也许你应该去打猎了，免得来不及了。”"
 hunt.2540.white: "他们说它像晨雾中的神光一样闪耀……”"
 hunt.2540.black: "他们说它看起来像是傍晚的先驱，是风景中的黑洞……”"
 hunt.2540.a: "他们可以跑，但躲不了。"
 hunt.2540.a.legendary: "它在拼命地使我狼狈不堪！"
 hunt.2540.b: "[sighting_character.GetFirstNameNoTooltip]，我厌倦了这些报告……"
 hunt.3020.t: "奸诈的猎物"
 hunt.3020.t.deer: "搞不明白"
 hunt.3020.opening: "和所有猎物一样，狡猾的[activity.Custom('GetAnimalType')]有许多诡计花招，足以骗过经验丰富的猎人。\n\n"
 hunt.3020.doubling: "狡猾的[activity.Custom('GetAnimalType')]一直在折返迂回，通过掩盖它的脚步与踪迹来摆脱我们的追踪。"
 hunt.3020.beating: "[activity.Custom('GetAnimalMale')]一直在[host.GetCurrentLocation.Custom('GetTerrainType')]的溪流中搅乱臭迹，试图掩盖自己的气味。"
 hunt.3020.squatting: "[activity.Custom('GetAnimalMale')]在[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]中一动不动地站在我们身后，甚至在狗鼻子下"
 hunt.3020.rusing: "[activity.Custom('GetAnimalMale')]轮换使用着各种计策，它疯狂地四处奔跑，试图搅乱自己的气味，并挫败追踪它的企图。"
 hunt.3020.desc_courtier: "我的[ROOT.Char.Custom2('RelationToMe', hunt_participant)][hunt_participant.GetTitledFirstName]拦住了队伍："
 hunt.3020.desc_fallback: "我的[ROOT.Char.Custom('GetGameKeepers')]在前面停了下来："
 hunt.3020.desc: "踪迹变得混乱了：狡猾的[activity.Custom('GetAnimalType')]迂回奔跑，掩盖了自己的足迹并摆脱了我们。"
 hunt.3020.closing: "\n\n大家对于该沿着哪条路线走莫衷一是，我们耽搁的每一刻，都让我们离目标越来越远。"
 hunt.3020.a: "耐心点，这应该很容易解决的。"
 hunt.3020.a.perfect: "你很快发现了线索"
 hunt.3020.a.success: "你成功发现了线索"
 hunt.3020.a.failure: "你以为自己发现了线索"
 hunt.3020.b: "啊，对了，我听说过这种策略。"
 hunt.3020.b.success: "你的建议起效了"
 hunt.3020.b.failure: "你的建议是徒劳的"
 hunt.3020.c: "在这事上我相信[hunt_participant.GetFirstNameNoTooltip]。"
 hunt.3020.c.perfect: "[hunt_participant.GetFirstNameNoTooltip]很快发现了线索"
 hunt.3020.c.success: "[hunt_participant.GetFirstNameNoTooltip]成功发现了线索"
 hunt.3020.c.failure: "[hunt_participant.GetFirstNameNoTooltip]把我们带歪了"
 hunt.3020.d: "如果是我，会走这边……"
 hunt.3020.e: "这边。不！是那边！"
 hunt.3020.e.success: "你走对了路"
 hunt.3020.e.failure: "你走错了路"
 hunt.3020.f: "本地的猎场看守人有什么看法？"
 hunt.3020.f.flavor: "#EMP 让我们咨询一下专家……#!"
 hunt.4001.t: "射击"
 hunt.4001.opening: "[activity.Custom('GetAnimalType')]凝望大地的样子真是有点威严。我躲在[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]里举起了弓。\n\n"
 hunt.4001.desc_1: "我静静地瞥了一眼我的[ROOT.Char.Custom2('RelationToMe', hunt_participant)][hunt_participant.GetTitledFirstName]，蹲伏在[host.GetCurrentLocation.Custom('GetProvinceGroundDesc')]里，也在做着同样的事。"
 hunt.4001.desc_2: "我小心地判断着同[activity.Custom('GetAnimalType')]的距离，标枪在我的手中，保持着完美的平衡……\n\n我的[ROOT.Char.Custom2('RelationToMe', hunt_participant)][hunt_participant.GetTitledFirstName]蹲在我旁边，举着[hunt_participant.GetHerHis]自己的矛。"
 hunt.4001.desc_3: "呼吸……瞄准……"
 hunt.4001.a: "#EMP 不！它是我的！#!"
 hunt.4001.a.kill: "你杀死了那只[activity.Custom('GetAnimalType')]"
 hunt.4001.a.stolen: "[hunt_participant.GetFirstNameNoTooltip]杀死了那只[activity.Custom('GetAnimalType')]"
 hunt.4001.a.both: "你把[activity.Custom('GetAnimalType')]吓跑了"
 hunt.4001.b: "一定要命中啊，[hunt_participant.GetFirstNameNoTooltip]。"
 hunt.4001.c: "就现在，[hunt_participant.GetFirstNameNoTooltip]，趁那只[activity.Custom('GetAnimalType')]还没看到我们！"
 hunt.4001.c.tt: "如果我不小心踩到这根树枝上，那只[activity.Custom('GetAnimalType')]肯定会受到惊吓……"
 hunt.4001.d: "看好了。"
 hunt.4002.t: "流言"
 hunt.4002.desc: "我的[ROOT.Char.Custom2('RelationToMe', secret_sharer)][secret_sharer.GetTitledFirstName]和我偷偷接近了那只[activity.Custom('GetAnimalType')]，其他人的喧嚣声则随之逐渐消散。\n\n我们还差一点就达到了武器射程，这时[secret_sharer.GetFirstNameNoTooltip]对我悄声低语地说道：“现在终于没有其他人了，我有一些关于[secret_owner.GetTitledFirstName]的事要让你知道……”"
 hunt.4002.a: "等会儿再说，[ROOT.Char.Custom2('RelationToMe', secret_sharer)]！"
 hunt.4002.a.flavor: "那只[activity.Custom('GetAnimalType')]是我的！"
 hunt.4002.b: "什么？继续说……"
 hunt.4002.b.tt: "[activity.Custom('GetAnimalType')]逃脱了"
 hunt.4002.b.reveal: "我知道了[secret_owner.GetFirstNamePossessiveNoTooltip]的秘密"
 hunt.4003.t: "偷猎"
 hunt.4003.desc: "偷猎者？在[land_owner.GetTitleTierName]的[host.GetCurrentLocation.Custom('GetTerrainType')]里？我和我的卫兵骑马过来时，他们正挤成一团，试图藏起他们身后那只死去的[host.Custom('GetRegionalDeerType')]，但手法实在是烂透了。\n\n“这不是我们干的！饶命啊，仁慈的[ROOT.Char.GetTitleAsNameNoTooltip]！”他们刀剑和弓证明他们在说谎。"
 hunt.4003.adventurer: "到我的营地来。[land_owner.GetTitleTierName]永远也找不到你。"
 hunt.4003.a: "他们会被吊死，而且他们的家人也会付出代价。"
 hunt.4003.b: "“你们看上去能成为优秀的弓手……”"
 hunt.4003.c: "这只野兽是我的，这里的居民得赔偿我的损失。"
 hunt.4003.c.tt_success: "当地治安法官默许"
 hunt.4003.c.tt_failure: "群情激愤"
 hunt.4003.d: "“我为何要关心[land_owner.GetTitledFirstNamePossessiveNoTooltip]的猎物？”"
 hunt.4003.d.own: "滚出我的[host.GetCurrentLocation.Custom('GetTerrainType')]！"
 hunt.4003.d.vassal: "离开[land_owner.GetTitledFirstNamePossessiveNoTooltip]的[host.GetCurrentLocation.Custom('GetTerrainType')]！"
 hunt.4003.d.rival: "随心所欲地取用[land_owner.GetTitledFirstNameNoTooltip]的一切。"
 hunt.4003.e: "终于有好猎人了！"
 hunt.4004.t: "击倒野兽"
 hunt.4004.desc: "你会觉得它是一头神话中的生物，也许是一位伪装成动物的神明。它是我所见过最大的[activity.Custom('GetAnimalType')]了。\n\n即使它受了伤，我们也追了大半天。\n\n看到它倒在我面前的这一幕，不得不说很让人动容。"
 hunt.4004.credit_receiver: "[credit_taker.GetTitledFirstName]肃然起敬。“我从未看到过这样的东西，[ROOT.Char.Custom('FormOfAddressForLiege')]。”"
 hunt.4004.a: "它的头挂在我的大厅里会很好看！"
 hunt.4004.b: "它能当成一个纪念品送给我的[ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]。"
 hunt.4004.c: "它能做成一件华丽的外套！"
 hunt.4004.c.tt: "不，它#EMP 不够#!花哨！"
 hunt.4004.every_arrogant_vassal: "所有傲慢的封臣"
 hunt.4004.every_restrained_vassal: "所有极其拘谨的封臣"
 hunt.4004.every_other_vassal: "不傲慢也不拘谨的封臣"
 hunt.4004.d: "我认为[credit_taker.GetTitledFirstNameNoTooltip]配得上这份赏赐。"
 hunt.4004.e: "我们现在就在这里吃掉它！"
 hunt.4004.f: "它的头骨会成为一顶很棒的冠冕。"
 hunt.4005.t: "击倒野兽"
 hunt.4005.a: "这个能卖出个好价钱。"
 hunt.4005.b: "我会为了我的[ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]将它做成一件漂亮的纪念品。"
 hunt.4005.c: "它会被制成标本送给[ROOT.Char.GetFaith.ReligiousHeadName]！"
 hunt.4006.t: "觅食者"
 hunt.4006.desc: "[host.GetCurrentLocation.Custom('GetTerrainTree')]的确是“可怜人的庇护”，但是由于觅食的农民们导致[activity.Custom('GetAnimalType')]在恐慌中逃走，我感觉渐渐失去了耐心。\n\n比起捡拾茎根和蘑菇，他们在[host.GetCurrentLocation.GetNameNoTooltip]显然还有更要紧的事情要做！"
 hunt.4006.adventurer: "采点根茎和蘑菇……现在只有这个办法了。"
 hunt.4006.a: "把这群贱民赶出#EMP 我的#!猎场！"
 hunt.4006.b: "我们是来打猎的，不是吗？"
 hunt.4006.special_interest: "由于[county_owner.GetHerHis]特殊的爱好："
 hunt.4006.c: "哦，这个猎物还可以凑合……"
 hunt.4006.d: "慷慨的捐助应该足以让他们长期远离此地。"
 hunt.4006.e: "我想这#EMP 是#!他们古老的权利……"
 hunt.4007.t: "狂暴的[host.Custom('GetAnimalType')|U]"
 hunt.4007.desc_befriend: "一阵微风吹过，我的[ROOT.Char.Custom2('RelationToMeShort', similar_participant)][similar_participant.GetTitledFirstName]和我听到时都在寂静的空地上打瞌睡。"
 hunt.4007.desc_lazy: "微风拂过，当我的[ROOT.Char.Custom2('RelationToMeShort', similar_participant)][similar_participant.GetTitledFirstName]和我听到它的动静时，我们正在安静的林间空地里打瞌睡。"
 hunt.4007.desc_lustful: "我的[ROOT.Char.Custom2('RelationToMeShort', similar_participant)][similar_participant.GetTitledFirstName]在[similar_participant.GetHerHis]的猎矛上刻着一个醒目的图案，而我诅咒这个干扰毁了我对[similar_participant.GetHerHim]的注意力。"
 hunt.4007.desc_fallback: "当我的[ROOT.Char.Custom2('RelationToMeShort', similar_participant)][similar_participant.GetTitledFirstName]和我登上山顶时，我们听到了什么。"
 hunt.4007.desc_ending: "\n\n嫰枝的噼啪断裂声，树枝的沙沙声，鸟儿惊恐的尖叫声；这些声音预告了一只愤怒的[host.Custom('GetAnimalType')|l]的到来，而且它正冲着我们直接杀来。\n\n[similar_participant.GetSheHe|U]急喘道：“快看那#EMP [host.Custom('GetAnimalDanger')]#!有多大！”"
 hunt.4007.a: "到此为止了，看我的。"
 hunt.4007.a.non_martial: "快！躲到我身后[similar_participant.GetFirstNameNoTooltip]！"
 hunt.4007.a.non_martial_self: "把你的刀给我！我亲自动手！"
 hunt.4007.a.success: "我杀死了这只野兽"
 hunt.4007.a.failure: "我受伤了"
 hunt.4007.a.critical_failure: "我被杀了"
 hunt.4007.b: "[similar_participant.GetFirstNameNoTooltip]，做点什么！"
 hunt.4007.b.non_martial: "救命！来人！"
 hunt.4007.b.success: "[THIS.Char.GetTitledFirstNameNoTooltip]杀死了野兽"
 hunt.4007.b.failure: "[THIS.Char.GetTitledFirstNameNoTooltip]受伤了"
 hunt.4007.b.critical_failure: "[THIS.Char.GetTitledFirstNameNoTooltip]被杀了"
 hunt.4007.c: "没有什么比狡猾的廷臣更难对付了！"
 hunt.4007.d: "[bodyguard.GetFirstNameNoTooltip]！来我身边！"
 hunt.4007.e: "#EMP 滚开，邪恶的生物！#!"
 hunt.4007.f: "#EMP 快跑！#!"
 hunt.4900.t: "狂暴的[activity.Custom('GetAnimalTypeKill')|U]"
 hunt.4900.desc: "巨大的野兽在快够到我们时停了下来，疯狂地[activity.Custom('GetAnimalSoundParticipleKill')]、[activity.Custom('GetAnimalStrikeParticipleKill')]。"
 hunt.4900.hunter: "\n\n我从腰间拔出刀，立在[activity.Custom('GetAnimalTypeKill')]和[similar_participant.GetFirstName]之间，然后它突然向前[activity.Custom('GetAnimalChargePresentKill')]。\n\n我的剑对准了它的心脏，"
 hunt.4900.hunter_wound: "但是在我还没被撞到一边之前，就勉强避开了它的[activity.Custom('GetAnimalDangerKill')]……"
 hunt.4900.hunter_dead: "但是由于我的轻视，我被它[activity.Custom('GetAnimalDangerKill')]了。\n\n光线对我来说逐渐昏暗，我躺在一团毛茸茸的东西里，还有温暖的肉体和鲜血，[similar_participant.GetFirstNameNoTooltip]叫着我的名字……"
 hunt.4900.hunter_kill: "它[activity.Custom('GetAnimalDangerKill')]差点就够着我了，然后它倒在地上成了一个肉团……"
 hunt.4900.assist: "\n\n[similar_participant.GetFirstName]拔出腰上的剑，跳到我和那只[activity.Custom('GetAnimalTypeKill')]中间。那野兽突然[activity.Custom('GetAnimalChargePresentKill')]了上来，他大喊道：“退后，[ROOT.Char.GetTitleAsNameNoTooltip]！”\n\n[similar_participant.GetSheHe]拦住那[activity.Custom('GetAnimalFeatureKill')]的残影时，时间似乎都静止了。\n\n等待尘埃落定，那只[activity.Custom('GetAnimalTypeKill')]躺在地上，死了，"
 hunt.4900.assist_wound: "但是[similar_participant.GetFirstNameNoTooltip]显然受伤了……"
 hunt.4900.assist_dead: "但是[similar_participant.GetFirstNameNoTooltip]也死了……"
 hunt.4900.assist_kill: "而[similar_participant.GetFirstNameNoTooltip]站在旁边，正得意地擦拭着[similar_participant.GetHerHis]的剑……"
 hunt.4900.befriend: "\n\n我平静地伸出了手。那只[activity.Custom('GetAnimalTypeKill')]放松下来，有些困惑，在我够不着的地方暂时停住脚步，怀疑地嗅着我的手指。"
 hunt.4900.befriend_success: "\n\n它看似心满意足，打了个大大的呵欠，然后趴在我脚边，好像睡着了。"
 hunt.4900.befriend_wound: "\n\n它毫无征兆地再次向前猛冲，将我重重撞倒在地上，然后跑得无影无踪。"
 hunt.4900.befriend_dead: "\n\n野兽突然紧张起来，就像是做了个鬼脸。我站在原地，闭上了眼睛，这头野兽向前冲锋，疯狂[activity.Custom('GetAnimalSoundParticipleKill')]。"
 hunt.4900.bodyguard: "\n\n我的贴身侍卫[bodyguard.GetFirstName]立即行动，[bodyguard.GetSheHe]拔出剑，[bodyguard.GetHerHis]另一只手在[bodyguard.GetHerHim]身后向我示意。“[ROOT.Char.Custom('FormOfAddressForLiege')]，快回去！”\n\n这个畜生向前冲来，"
 hunt.4900.bodyguard_wound: "[bodyguard.GetFirstNameNoTooltip]被野兽撕裂，我几乎不忍看，尽管[bodyguard.GetSheHe]在这个过程中把它放倒了……"
 hunt.4900.bodyguard_dead: "[bodyguard.GetSheHe]像布娃娃一样被扔到一边，我不忍直视，尽管这头野兽受了伤。[bodyguard.GetFirstNameNoTooltip]倒在[host.GetCurrentLocation.Custom('GetProvinceGroundDesc')]上，那头受伤的畜生逃跑了！"
 hunt.4900.bodyguard_saved: "我不忍地看到它被[bodyguard.GetFirstNamePossessiveNoTooltip]巧妙地挥舞着的刀刃刺穿了！"
 hunt.4900.scare: "\n\n它很快就想好了对策，在我慢慢向前走时它开始后退，我只能挥舞着手臂大声辱骂。最后它掉转尾巴，消失在视野之外。"
 hunt.4900.flee: "\n\n我立马转身，使出浑身力气奔跑，[similar_participant.GetFirstNamePossessive]紧张的喘息声就在我的身后，非常刺耳。\n\n我们很快就跑到了大伙儿那儿，在那里我们上气不接下气地挤出了几句话，“#EMP [ROOT.Char.Custom('GetAnimalType')]#!”、“#EMP [ROOT.Char.Custom('GetAnimalDanger')]#!”。这头野兽现在无处可寻了。"
 hunt.4900.a.hunter: "#EMP 那就是#!你猎杀[ROOT.Char.Custom('GetAnimalType')]的过程。"
 hunt.4900.a.dead: "#EMP [portrait.GetFirstNameNoTooltip]……#!你死得英勇……"
 hunt.4900.a.scare: "别再回来了！"
 hunt.4900.a.flee: "你没在#EMP 那儿#!！它#EMP 超大的#!！"
 hunt.4900.b: "我应该保留一些东西来纪念这一刻。"
 hunt.4900.c: "#weak 狡猾的……畜生……#!"
 hunt.4900.d: "好了，我们要回家了！"
 hunt.4008.t: "犯错的继承人"
 hunt.4008.t_2: "无心之过"
 hunt.4008.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetTitledFirstName]冲在队伍最前面，孤身一人追逐着那只[activity.Custom('GetAnimalType')]。当我追上[hunt_participant.GetHerHis]时，发现[hunt_participant.GetHerHim]正站在一个平民身前，把箭拔出这可怜[peasant.GetWomanMan]的胸口。\n\n看到我来了，[hunt_participant.GetSheHe|U]将[hunt_participant.GetSheHe]手中的箭藏在了背后。“[ROOT.Char.GetTitleAsNameNoTooltip]！我……这……"
 hunt.4008.animal: "是那只[activity.Custom('GetAnimalMale')]干的！我发誓！”\n\n"
 hunt.4008.fallback: "不是我干的！我发誓！”\n\n"
 hunt.4008.closing: "很快其他人就会赶来，然后要求得到解释。"
 hunt.4008.a: "[hunt_participant.GetSheHe|U]曾英勇地搏斗以拯救[peasant.GetHerHim]，我看到了！"
 hunt.4008.a.success: "所有人都相信了我"
 hunt.4008.a.failure: "人们对这谎言并不买账"
 hunt.4008.b: "快点，帮我把尸体藏起来！"
 hunt.4008.b.failure_tt: "[hunt_participant.GetTitledFirstNamePossessive]的[secret.GetName][secret|E]曝光"
 hunt.4008.b.success: "我们成功把尸体藏了起来"
 hunt.4008.b.failure: "尸体被发现了"
 hunt.4008.b.success_tt: "尸体一直被隐藏着"
 hunt.4008.c: "[hunt_participant.GetFirstNameNoTooltip]，你#EMP 必须#!给个说法！"
 hunt.4008.c.flavor: "哪怕只是一个农民……"
 hunt.4008.d: "太糟糕了，那“野兽”把#EMP 你#!也干掉了……"
 hunt.4009.t: "猎人成为猎物"
 hunt.4009.desc: "#EMP 咔嚓——！#!\n当我靠近时，那只[activity.Custom('GetAnimalAdjective')][activity.Custom('GetAnimalType')]消失在了[host.GetCurrentLocation.Custom('GetTerrainType')]中，我转向了声音的来源。\n\n[schemer.GetTitledFirstName]，我的[ROOT.Char.Custom2('RelationToMeShort', schemer)]，正站在我的身后，手中的刀已经出鞘，[schemer.GetHerHis]的眼中充满了杀人的决意。"
 hunt.4009.a: "对抗我，你没有任何机会！"
 hunt.4009.a.success: "我逃离了[schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.failure: "我负伤了但是逃离了[schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.critical_failure: "[schemer.GetTitledFirstNameNoTooltip]打败了我"
 hunt.4009.b: "救命！救命！[saving_participant.GetFirstNameNoTooltip]！"
 hunt.4009.b.critical_success: "[saving_participant.GetTitledFirstNameNoTooltip]打伤了[schemer.GetTitledFirstNameNoTooltip]，然后我们逃走了"
 hunt.4009.b.failure: "[saving_participant.GetTitledFirstNameNoTooltip]负伤了，但我们从[schemer.GetTitledFirstNameNoTooltip]手中逃了出来"
 hunt.4009.b.critial_failure: "[saving_participant.GetTitledFirstNameNoTooltip]没能保护我"
 hunt.4009.c: "只要我能回到营地！"
 hunt.4009.c.failure: "[schemer.GetTitledFirstNameNoTooltip]抓住了我"
 hunt.4010.desc: "#EMP 咔嚓——！#!\n当我的[ROOT.Char.Custom2('RelationToMeShort', targeted_participant)]和我靠近时，那只[activity.Custom('GetAnimalAdjective')][activity.Custom('GetAnimalType')]消失在了[host.GetCurrentLocation.Custom('GetTerrainType')]中，我们转向了声音的源头。\n\n[schemer.GetTitledFirstName]，我的[ROOT.Char.Custom2('RelationToMe', schemer)]，站在我们的身后，[schemer.GetHerHis]的刀已出鞘，对准了[targeted_participant.GetFirstName]。"
 hunt.4010.a: "别害怕，我的[ROOT.Char.Custom2('RelationToMeShort', targeted_participant)]！"
 hunt.4010.a.critical_success: "我伤了[schemer.GetFirstNameNoTooltip]，并将[schemer.GetHerHim]挡开"
 hunt.4010.a.failure: "[schemer.GetFirstNameNoTooltip]打伤了我不过我们俩都逃脱了"
 hunt.4010.a.critical_failure: "我没能保护[targeted_participant.GetFirstNameNoTooltip]"
 hunt.4010.b: "祝你好运，[targeted_participant.GetFirstNameNoTooltip]。"
 hunt.4010.b.critical_success: "[targeted_participant.GetFirstNameNoTooltip]打伤了[schemer.GetFirstNameNoTooltip]，并将[schemer.GetHerHim]挡开了"
 hunt.4010.b.failure: "[targeted_participant.GetFirstNameNoTooltip]受了伤不过逃走了"
 hunt.4010.b.critical_failure: "[schemer.GetFirstNameNoTooltip]击败了[targeted_participant.GetFirstNameNoTooltip]，并甩开了任何目击者"
 hunt.4010.failure.murder_secret_tooltip: "我得知了这个谋杀秘密"
 hunt.4010.c: "救命！[schemer.GetFirstNameNoTooltip]在攻击我的[ROOT.Char.Custom2('RelationToMeShort', targeted_participant)]！"
 hunt.4010.d: "#EMP 不——！#!"
 hunt.4010.d.tt: "此选项可用，因为你是正直的"
 hunt.4010.d.flavor: "#EMP 冲我来！#!"
 hunt.4011.t: "独处片刻"
 hunt.4011.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，[activity.Custom('GetAnimalType')]在那！”我的[ROOT.Char.Custom2('RelationToMe', lover_participant)][lover_participant.GetTitledFirstName]示意我跟随[lover_participant.GetHerHim]进入[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]。我们刚藏到[host.GetCurrentLocation.Custom('GetTerrainType')]中，[lover_participant.GetSheHe]就转过身把我的[ROOT.Char.Custom('GetUpperClothingArticle')]拉过头顶。\n\n“终于有时间独处了，我的[ROOT.Char.Custom('LoverPetName')]！”"
 hunt.4011.a: "啊，[lover_participant.GetFirstNameNoTooltip]！"
 hunt.4011.a.tt: "让我们效仿《动物寓言集》里野兽们的做法吧！"
 hunt.4011.b: "但是，那只[activity.Custom('GetAnimalType')]呢……？"
 hunt.4012.t: "[host.Custom('GetLegendaryColor')|U][host.Custom('GetAnimalType')|U]"
 hunt.4012.desc: "我正骑马冲在队伍最前面，突然，这片[host.GetCurrentLocation.Custom('GetTerrainType')]沉寂了下来。\n\n周围是如此安静，甚至连我的马蹄声似乎都消失了。\n\n就在我准备回头找其他人时，我瞥见了前方的它，模糊得就像一场梦——那是一只[host.Custom('GetAnimalType')|l]，"
 hunt.4012.black: "长得就像炭一样黑。"
 hunt.4012.white: "长得就像雪一样白。"
 hunt.4012.a: "就像是从故事中走出来的……"
 hunt.4012.a.tt: "#EMP 我一定要拿下那[host.Custom('GetAnimalType')]！#!"
 hunt.4012.a.sighting: "传言#EMP 是#!真的……！"
 hunt.4012.b: "不过是一只[host.Custom('GetAnimalType')]。"
 hunt.4013.desc: "我跟着野兽的足迹进入了[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]，仿佛处于恍惚状态，一种几乎不自然的寂静笼罩着整个世界。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]！你在这儿啊！”突如其来的大叫吓了我一跳。\n\n"
 hunt.4013.guest: "[host.GetTitledFirstName]恍惚地跟随野兽的足迹进入[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]，一种几乎不自然的寂静笼罩着整个世界。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]！你在这儿！”突如其来的叫喊吓了[host.GetHerHim]一跳。\n\n"
 hunt.4013.participant: "[hunt_participant.GetFirstName]和队伍里的其他人跟上来了。 "
 hunt.4013.closing: "就在我转身的一刹那，那只[activity.Custom('GetAnimalType')|l]已经消失了。"
 hunt.4013.a: "#EMP 这一次#!……被它逃掉了。"
 hunt.4013.a.tt: "这只野兽躲开你的每一年你都将增加[stress|E]"
 hunt.4013.a_modifier: "[activity_place.GetNameNoTier]的当地人受到打扰"
 hunt.4013.b: "我是……在前面侦查。"
 hunt.4013.c: "蠢货！我差点就拿下它了！"
 hunt.4013.d: "我不会在这种蠢事上浪费时间。"
 hunt.4014.t: "麻烦的地形"
 hunt.4014.desc: "我们穿越这片[activity.GetCurrentPhase.GetLocation.Custom('GetProvinceFoliageDesc')]，几乎就要追到那只筋疲力尽的猎物了；我们已经追逐这只[activity.Custom('GetAnimalType')]好几个小时了！\n\n"
 hunt.4014.fall: "在我旁边，[hunt_participant.GetTitledFirstNamePossessive]的马突然马失前蹄，[hunt_participant.GetHerHim]一声尖叫被摔到了地上。\n\n"
 hunt.4014.branch: "[hunt_participant.GetTitledFirstName]转身对我大喊，没有注意到前方有一根低垂的[ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]！\n\n"
 hunt.4014.cry: "我不由自主地喊了出来，“[hunt_participant.GetFirstNameNoTooltip]！”\n\n"
 hunt.4014.dead_care: "我下了马，冲向这个倒在地上的[hunt_participant.GetWomanMan]，但我最大的恐惧成真了……"
 hunt.4014.dead: "我的[ROOT.Char.Custom2('RelationToMe', hunt_participant)]静静躺在那里，身体以一种不自然的姿势扭曲着，但是却出奇地平静。"
 hunt.4014.wounded: "这不怎么致命，但是[hunt_participant.GetWomanMan]正痛苦地扭动。"
 hunt.4014.fall_host: "我在空中翻滚之前，我马儿的轻微紧张是我得到的唯一预兆，只见大地穿破空气冲上来与我相撞。"
 hunt.4014.branch_host: "我转身冲[hunt_participant.GetFirstName]喊了些什么，只见后者盯着前方，惊恐地扭曲着脸。为时已晚：就在我眼前，有根大[ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]的枝丫。"
 hunt.4014.dead_host: "撞到地上时我没有任何感觉。时间似乎变慢了，我看到天空变暗，上面有身影盘旋，他们低沉的叫喊声在混乱的雾气中飘荡。"
 hunt.4014.wounded_host: "\n\n在[activity.GetCurrentPhase.GetLocation.Custom('GetProvinceGroundDesc')]，我逐渐恢复知觉，四肢摊开，全身疼痛。"
 hunt.4014.dead_host_courtier: "我看到[hunt_participant.GetTitledFirstNamePossessive]的脸朝我张嘴，脸色苍白如鬼，我还记得那些马……"
 hunt.4014.wounded_host_courtier: "“[host.GetTitleAsNameNoTooltip]！你没事吧？！”[hunt_participant.GetTitledFirstName]一边喊道，一边从[hunt_participant.GetHerHis]马上下来。"
 hunt.4014.a: "我会照顾[hunt_participant.GetHerHim]。"
 hunt.4014.a.physician: "别动，我受过医学训练！"
 hunt.4014.a.learning: "坚持住，我知道该怎么做！"
 hunt.4014.a.success: "你包扎了[hunt_participant.GetFirstNamePossessiveNoTooltip]的伤口"
 hunt.4014.a.failure: "你搞砸了包扎工作"
 hunt.4014.b: "让我们给[hunt_participant.GetFirstNameNoTooltip]点时间……"
 hunt.4014.b.physician: "告诉我该怎么给你包扎，医生。"
 hunt.4014.c: "[physician.GetFirstNameNoTooltip]！#EMP [physician.GetFirstNameNoTooltip]何在？！#!"
 hunt.4014.c.host: "嗯？不要只盯着[physician.GetFirstNameNoTooltip]看！"
 hunt.4014.c.success: "[physician.GetFirstNameNoTooltip]包扎了伤口"
 hunt.4014.c.failure: "[physician.GetFirstNameNoTooltip]搞砸了包扎工作"
 hunt.4014.d: "我必须继续前进！[activity.Custom('GetAnimalType')]快逃走了！"
 hunt.4014.e: "该到此为止了……"
 hunt.4014.f: "我没——*啊！*#EMP 我没事！#!它要跑了！"
 hunt.4014.f.flavor: "#EMP 快！备马！#!"
 hunt.4014.g: "带——带我回营地去……"
 hunt.4014.g.flavor: "#EMP 我需要躺一会儿……#!"
 hunt.4014.h.physician: "#weak [physician.GetFirstNameNoTooltip]……叫……！#!"
 hunt.4014.h: "#weak 那只……[activity.Custom('GetAnimalType')]……！#!"
 hunt.4015.t: "情人"
 hunt.4015.desc: "我们跟着猎物进了[host.GetCurrentLocation.Custom('GetTerrainType')]，小心翼翼地接近那[activity.Custom('GetAnimalAdjective')][activity.Custom('GetAnimalType')]。\n\n它突然受到了惊吓[activity.Custom('GetAnimalChargeParticiple')]着跑向了另一个方向，我走过去想看看是什么吓到了它，但看到的却让我怀疑起自己的眼睛——[lover_participant.GetTitledFirstName]和[second_lover_participant.GetTitledFirstName]激情地拥抱着，纠缠在一起！"
 hunt.4015.a: "慢慢往后退……我什么也没看到。"
 hunt.4015.b: "“真是不要脸！马上停止这种行为！”"
 hunt.4015.c_4: "“[lover_participant.GetFirstNameNoTooltip]！[second_lover_participant.GetFirstNameNoTooltip]！那#EMP 我#!呢？”"
 hunt.4015.c_1: "“[lover_participant.GetFirstNameNoTooltip]，你一直瞒着我！”"
 hunt.4015.c_2: "“[second_lover_participant.GetFirstNameNoTooltip]，你一直瞒着我！”"
 hunt.4015.c_3: "“哦嗬嗬，我也想加入这样的聚会！”"
 hunt.4015.d: "“[second_lover_participant.GetTitledFirstNameNoTooltip]，你怎么能这样？！”"
 hunt.4015.d_2: "“[lover_participant.GetTitledFirstNameNoTooltip]，你怎么能？！”"
 hunt.4015.e: "“快起来，我感觉那头野兽就在附近！”"
 hunt.4016.t: "战利品"
 hunt.4016.desc: "到目前为止，我们一定已经搜索这片[ROOT.Char.Custom('TerrainType')]两次了，然而还是没找到那只[activity.Custom('GetAnimalType')]……\n\n每个人都期待我能带着战利品凯旋，但现在看来，我只能带着耻辱回去了。"
 hunt.4016.a: "最近的市场应该有[activity.Custom('GetAnimalType')]……"
 hunt.4016.b.success: "人们相信了我"
 hunt.4016.b.failure: "我的谎言被揭穿了"
 hunt.4016.b.tt: "[activity.GetShortName]会成功的——在某种意义上"
 hunt.4016.c: "我不会堕落到这种地步，我宁愿空手而归！"
 hunt.4017.desc: "我甩开了随从，在[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]中搜寻着那只萦绕在我心头的[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]。\n\n突然，我感觉好像在水下一样——周围的一切都静了下来，光线都似乎有点扭曲。在那里！\n\n它站在我身前，周围的[host.GetCurrentLocation.Custom('GetTerrainType')]都如同冻结一般——就好像它在直视我的#EMP 灵魂#!。"
 hunt.4017.a: "好机会！"
 hunt.4017.a.tt: "#EMP 它甚至没有试着逃跑……#!"
 hunt.4018.desc: "一股突如其来的寂静笼罩了这片[host.GetCurrentLocation.Custom('GetTerrainType')]，我在马鞍上转身看到了它，一清二楚——那只[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]。\n\n我还没来得及叫其他人，它就像幽灵一样消失在了[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]中……"
 hunt.4018.a: "仔细搜查这片地区！#EMP 找出那只[activity.Custom('GetAnimalType')]！#!"
 hunt.4018.a.tt: "#EMP 它一定在周围！某处……#!"
 hunt.4018.b: "忘了它吧。它走了……"
 hunt.4018.a.success: "你找到了那只[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]"
 hunt.4018.a.animal: "你找到了另一只动物"
 hunt.4018.a.failure: "[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]逃走了"
 hunt.4019.courtier: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！”我的[ROOT.Char.Custom2('RelationToMe', hunt_participant)][hunt_participant.GetFirstName]发出嘶嘶声，向我招手，指着[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]的那一边。"
 hunt.4019.fallback: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！”猎场总管发出嘶嘶声，向我招着手，指向[host.GetCurrentLocation.Custom('GetTerrainType')]的对面。"
 hunt.4019.desc: "\n\n“那儿！看到那只[activity.Custom('GetAnimalType')]了吗？是你寻找的那一只吗？”\n\n站在我们前面的是一只非常普通的[activity.Custom('GetAnimalType')]，身上一绺[activity.Custom('GetLegendaryColor')]毛都没有。"
 hunt.4019.a: "……是啊，好眼力。"
 hunt.4019.a.tt: "只能这样了……#EMP 就目前而言#!。"
 hunt.4019.b: "你#EMP 觉得#!那是[activity.Custom('GetLegendaryColor')]的吗？！"
 hunt.5001.t: "野花"
 hunt.5001.desc: "今天是打猎的好天气，这也意味今天是个适合外出的好日子。当我呼吸着荒野的新鲜空气， "
 hunt.5001.desc.witch: "我发现了大自然母亲的馈赠。"
 hunt.5001.desc.religious: "我注意到远处，那一定是[ROOT.Char.GetFaith.HealthGodName]的礼物，要么就是自然献给祂的。"
 hunt.5001.desc.ending: "\n\n好多有用的药材和美丽的花朵！既能用来治病救人也能用来为非作歹……但是我是来打猎的！摘了[host.GetCurrentLocation.Custom('get_region_flower_type_plural')]可能会引起一些人的非议……"
 hunt.5001.a: "我必须绷住面子。"
 hunt.5001.b: "我为什么要在乎别人怎么想？"
 hunt.5001.c: "“嘿，那边有什么？！”"
 hunt.5001.c.success: "[hunt_participant.GetTitledFirstNameNoTooltip]被书中最古老的把戏骗了"
 hunt.5001.d: "别管那些花了，看看这些草药！"
 hunt.5001.d.poisonous: "#EMP [ROOT.Char.GetFaith.DeathDeityName]的礼物……#!"
 hunt.5001.d.medicinal: "#EMP [ROOT.Char.GetFaith.HealthGodName]的礼物……#!"
 hunt.5002.opening_position: "我的[hunt_participant.GetHeldCourtPositionsString][hunt_participant.GetFirstName]下了坐骑，蹲在[hunt_participant.GetCurrentLocation.Custom('GetProvinceGroundDesc')]上仔细地检查着一朵[host.GetCurrentLocation.Custom('get_region_flower_type')]。"
 hunt.5002.opening: "我的[ROOT.Char.Custom2('RelationToMe', hunt_participant)][hunt_participant.GetFirstName]正蹲在地上，欢快地哼着歌，采摘着[host.GetCurrentLocation.Custom('get_region_flower_type_plural')]。"
 hunt.5002.second_position: "在[hunt_participant.GetHerHim]旁边，我的[hunt_participant_2.GetHeldCourtPositionsString][hunt_participant_2.GetFirstName]正指着那些花瓣，激动地说着什么。"
 hunt.5002.second: "我的[ROOT.Char.Custom2('RelationToMe', hunt_participant_2)][hunt_participant_2.GetFirstName]，视线越过[hunt_participant.GetHerHis]的肩膀飘向远方，全神贯注地聆听着。\n\n"
 hunt.5002.alone: "[hunt_participant.GetSheHe|U]似乎对狩猎失去了兴趣。\n\n"
 hunt.5002.gardener: "“啊，[ROOT.Char.GetTitleAsNameNoTooltip]，这些美丽的花朵让我想到了一些新点子——#EMP 它们#!种在宫殿道路的两边应该正合适……”"
 hunt.5002.physician: "“[ROOT.Char.GetTitleAsNameNoTooltip]，看看这里的这些有用的草药和花朵！这个能止痛！这个能治疗[hunt_participant.Custom('RandomSaintBone')|l]断裂！！这个能抵御[hunt_participant.Custom('RandomDisease')|l]……”"
 hunt.5002.desc: "“[ROOT.Char.GetTitleAsNameNoTooltip]，大自然的馈赠多么慷慨啊！看看这些植物！真的，地球上的财富是无尽的——我们对这些朴素的宝藏还不够欣赏。”"
 hunt.5002.a: "#EMP 回#!到你的马上去！"
 hunt.5002.a.second: "#EMP 回#!你的马上去！"
 hunt.5002.a.flavor: "#EMP 我们来这里是为了[activity.Custom('GetAnimalType')]！#!"
 hunt.5002.b: "太迷人了！#EMP 那朵#!花是什么呢？"
 hunt.5002.c: "你……你这是在练习#EMP 巫术#!吗……？"
 hunt.5002.c.known: "马上停止这种巫术，邪恶的法师！"
 hunt.5002.c.flavor: "#EMP 黑魔法！毒药！#!"
 hunt.5002.d: "……你要引起注意了，[hunt_participant.Custom('SisterBrother')]。"
 hunt.5002.d.flavor: "#EMP 我们必须守护[ROOT.Char.GetFaith.WitchGodName]之道……#!"
 hunt.5002.e: "你真有眼光！"
 hunt.5002.e.flavor: "#EMP 我跟你讲讲关于它们的一切……#!"
 hunt.5002.e.gardener: "我一直在#EMP 寻找#!更多植物！"
 hunt.5002.e.herbalist: "没错，而且#EMP 这一种#!或许是最有用的草药！"
 hunt.5002.g: "我觉得新鲜的花朵#EMP 可能会#!不错……"
 hunt.5002.g.present: "[gardener.GetFirstNameNoTooltip]，这里！"
 hunt.5002.g.elsewhere: "[gardener.GetFirstNameNoTooltip]#EMP 会#!欣赏这些花的……"
 hunt.5002.h: "我的医生会得到[physician.GetSheHe]需要的。"
 hunt.5002.h.present: "[physician.GetFirstNameNoTooltip]，这里！"
 hunt.5002.h.elsewhere: "[physician.GetFirstNameNoTooltip]会用得上这些草药……"
 hunt.5002.cp_flavor: "#EMP ……但是我们还得硬着头皮继续！#!"
 hunt.5002.cp_present_flavor: "#EMP [hunt_participant.GetFirstNameNoTooltip]有一份工作给你，医生！#!"
 hunt.5002.cp_elsewhere_flavor: "#EMP 你不介意留下来振作一下自己，对吧？#!"
 hunt.5003.opening: "在这少有的喘息时刻，我静静地度过了一段时间，欣赏着大自然的美景。"
 hunt.5003.desc_woo: "我的[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetFirstName]突然大笑着把我吓了一跳：“一份礼物，献给我的[ROOT.Char.GetTitleAsNameNoTooltip]。”\n\n"
 hunt.5003.desc: "当我的压力渐渐消散时，只听见我的[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetFirstName]轻笑道：“#EMP 亲爱的。#!”\n\n"
 hunt.5003.desc.flower: "[hunt_participant.GetSheHe|U]将什么东西别在了我的耳后。“虽然这支[newly_created_artifact.Custom('ArtifactVariableFlowerSpecies')]完全无法与你的美貌相提并论，但它还是让我想起了你。”"
 hunt.5003.desc.animal: "[hunt_participant.GetSheHe|U]提着一只野兔血迹斑斑的尸体。“承您的荣光，我杀了这只兔崽子，作为我将永远与你并肩作战奉献的信物。”"
 hunt.5003.ending: "\n\n[hunt_participant.GetFirstNameNoTooltip]微笑着欣赏起[hunt_participant.GetHerHis]的手工。"
 hunt.5003.ending_lover: "“你看起来很平静。我很高兴。”[hunt_participant.GetSheHe|U]在我的脸颊上匆匆轻吻了一下，就好像我们是世界上仅剩的人一样。"
 hunt.5003.ending_woo: "“你一个人在这儿啊，我好开心。”[hunt_participant.GetSheHe|U]的脸微微泛红，[hunt_participant.GetHerHis]的眼神似乎在表达着什么……不发一言。"
 hunt.5003.a: "你#EMP 想#!被抓到吗？！"
 hunt.5003.b: "我会#EMP 珍惜#!它的，亲爱的。"
 hunt.5003.b.woo: "谢谢，它很精致。"
 hunt.5003.b.tt: "可能有人会知道你们的[secret|E]关系"
 hunt.5003.c: "这东西我用不了。"
 hunt.5003.d: "过来，我的爱。"
 hunt.5003.d.woo: "过来，这里只有我们……"
 hunt.5010.t: "摇尾乞怜的[activity.Custom('GetAnimalFemale')|U]"
 hunt.5010.desc: "我们跟着一头[activity.Custom('GetAnimalType')]的新鲜脚印穿过[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]，闯入了一个小悬崖下的死胡同空地。\n\n队伍里响起了失望和烦恼的抱怨声：一只受惊的母鹿和她的小鹿蜷缩在[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]里——我们一定是在匆忙中错跟了它们的脚印……\n\n猎杀它们是没有意义的：我们必须折回，并在天色太晚之前再次找出那只[activity.Custom('GetAnimalMale')]的踪迹。"
 hunt.5010.a: "猎物就是猎物，让我们终结它吧。"
 hunt.5010.b: "抓走那只[activity.Custom('GetAnimalChild')]回去驯养！"
 hunt.5010.c: "找到那只[activity.Custom('GetAnimalMale')]！"
 hunt.5050.t: "从天而降"
 hunt.5050.desc: "我的[activity.Custom('GetRaptorType')]华丽地离开了它的观察点，直飞躲在[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]上的一只[activity.Custom('GetAnimalColor')][activity.Custom('GetAnimalType')]。\n\n当它冲刺时，我们头顶上响起刺耳的叫声，声音响亮而尖锐，不是属于#EMP 我们#!的任何一只鸟。\n\n就在我的[activity.Custom('GetRaptorType')]开始俯冲时，一只巨大的[host.Custom('GetRegionalEagleType')]向它俯冲过来——空中羽毛乱飞，场面暴力，我的[activity.Custom('GetRaptorType')]被抓走了！"
 hunt.5050.a: "该死的恶棍！追上它！"
 hunt.5050.a.success: "你为你的[activity.Custom('GetRaptorType')]复仇"
 hunt.5050.a.failure: "那只鸟逃走了"
 hunt.5050.b: "看来我需要#EMP 你的#![activity.Custom('GetRaptorType')]了，[hunt_participant.GetFirstNameNoTooltip]。"
 hunt.5050.c: "啊，它的一根羽毛。"
 hunt.5050.c.tt: "你会获得一件羽毛饰品[artifact|E]"
 hunt.5050.d: "大自然是残酷的……"
 hunt.5060.t: "卵翼之下"
 hunt.5060.desc: "我带着手下穿过一片小树林，睁大眼睛寻找[activity.Custom('GetAnimalType')]的踪迹。从上方的树冠中传出柔和的叽叽喳喳声，随着我们的前进变得越来越响亮。\n\n这是一只雏鸟在呼唤它的妈妈！\n\n一个敏捷的猎人从[ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]里带回了一只毛茸茸的雏鸟：一只未成年的猛禽雏鸟！运气真好！只有野外捕获的雏鸟才能经过适当的训练用来捕猎。"
 hunt.5060.a: "把它带回我的鹰笼里。"
 hunt.5060.b: "给，[hunt_participant.GetFirstNameNoTooltip]，送你的礼物！"
 hunt.5060.c: "放回去。"
 hunt.7001.t: "沼泽中的相遇"
 hunt.7001.desc: "我们骑马深入[host.GetCurrentLocation.GetNameNoTooltip]，地面越来越湿润，空气也越来越沉闷。\n\n突然，从我们周围青翠的草木中走出一个巨人——身上穿着一层又一层的脏衣服。\n\n他喊道：“解释一下！你们在#EMP 我的#!沼泽里做什么？”"
 hunt.7001.adventurer: "你不愿意和我们一起去看看世界吗？"
 hunt.7001.a: "#EMP 你的#!沼泽，是吗？那就带我们四处看看。"
 hunt.7001.b: "我们来好好谈谈。"
 hunt.7001.b_success: "这个人听懂了我的话……我想是吧"
 hunt.7001.b_failure: "这个疯子的逻辑常人难以理解"
 hunt.7001.c: "终于！有可以猎杀的东西了！"
 hunt.7001.d: "闪开，恶心的土包子！"
 hunt.7011.t: "落入陷阱"
 hunt.7011.desc: "[hunt_participant.GetTitledFirstName]和我徒步走过崎岖的路面，突然一声震耳欲聋的尖叫差点把我吓得灵魂出窍。\n\n"
 hunt.7011.snare: "我转身看到我的[ROOT.Char.Custom2('RelationToMe', hunt_participant)]躺在地上，一只兽夹紧紧夹住了[hunt_participant.GetHerHis]的小腿。"
 hunt.7011.bear: "我转身看到我的[ROOT.Char.Custom2('RelationToMePossessive', hunt_participant)]被荆棘中的捕熊陷阱狠狠夹住了脚。"
 hunt.7011.pit: "我转身看到我的[ROOT.Char.Custom2('RelationToMe', hunt_participant)]掉进了一个隐蔽的陷坑里，[hunt_participant.GetHerHis]的腿紧紧困在里面。"
 hunt.7011.alive: "\n\n[hunt_participant.GetSheHe|U]痛苦地嚎叫着，"
 hunt.7011.noble: "“啊！这些该死的平民！怎么就不能像真正的[hunt_participant.GetWomenMen]一样打猎？！”"
 hunt.7011.lowborn: "“我的腿！啊！我没看到那该死的东西！#EMP 好痛！#!”"
 hunt.7011.dead: "\n\n我们必须继续前进，不然就跟丢那只[activity.Custom('GetAnimalType')]了！"
 hunt.7011.a: "必须继续前进，不然我们就跟丢那只[activity.Custom('GetAnimalType')]了！"
 hunt.7011.b: "[physician.GetFirstNameNoTooltip]！[physician.GetFirstNameNoTooltip]在哪？"
 hunt.7011.c: "我会叫人送你回去。"
 hunt.7011.d: "真遗憾你摔得太重……"
 hunt.7011.d.success: "没人注意到"
 hunt.7011.d.failure: "有人起了疑心"
 hunt.7011.d.flavor: "#EMP ……头撞在了这块石头上……#!"
 hunt.7011.e: "找出下陷阱的人，砍了他们的手。"
 hunt.7011.e.flavor: "#EMP 没人能偷[ROOT.Char.GetTitleAsNameNoTooltip]的东西！#!"
 hunt.7011.e.hunting_grounds: "此选项可用，因为[host.GetCurrentLocation.GetTitle.GetBaseNameNoTierPossessive]的$building_type_hunting_grounds_01$[building|E]"
 hunt.7011.e.royal_forests: "此选项可用，因为[host.GetCurrentLocation.GetTitle.GetBaseNameNoTierPossessive]的$building_type_royal_forest_01$[building|E]"
 hunt.7020.t: "挑战重力"
 hunt.7020.desc: "队伍停了下来，斜坡上露头的圆形巨石吸引了大家的注意。[onlooker.GetTitledFirstName]推了一块松动的石头。\n\n所有人都全神贯注地看着岩石滚落下来，速度越来越快，并以令人满意的砰砰声到达山底。\n\n"
 hunt.7020.murder: "我想知道……[pertinent.GetFirstNameNoTooltip]是否会傲慢到上钩……"
 hunt.7020.woo: "还有什么能比跳过巨石更能向[pertinent.GetFirstNameNoTooltip]证明我的价值？"
 hunt.7020.befriend: "这或许是我一直等待的与[pertinent.GetFirstNameNoTooltip]建立友谊的机会。"
 hunt.7020.bravado: "我说，这可能是个给所有人都留下深刻印象的机会……"
 hunt.7020.a.intent: "看好了，[pertinent.GetFirstNameNoTooltip]！"
 hunt.7020.a: "所有人，帮帮[onlooker.GetFirstNameNoTooltip]，给我把那块大的推下来！"
 hunt.7020.a.flavor: "#EMP 不过是一块小石头！#!"
 hunt.7020.b: "再推一个，我会跳过去！"
 hunt.7020.b.flavor: "#EMP 我能轻松跳过去！#!"
 hunt.7020.c.rival: "不敢跳，[pertinent.GetFirstNameNoTooltip]？"
 hunt.7020.c: "[pertinent.GetFirstNameNoTooltip]，你能跳一个吗？"
 hunt.7020.c.flavor: "#EMP 这能出什么问题？#!"
 hunt.7020.d: "来吧，[pertinent.GetFirstNameNoTooltip]，看看谁跳得最多！"
 hunt.7020.d.flavor: "#EMP 现在小心了！#!"
 hunt_boulder_jump_success_both: "你们都跃过了巨石"
 hunt_boulder_jump_success_self: "你跃过了巨石"
 hunt_boulder_jump_success_pertinent: "[pertinent.GetFirstNameNoTooltip]跃过了巨石"
 hunt_boulder_jump_failure_self: "你#negative_value 受伤了#!"
 hunt_boulder_jump_failure_pertinent: "[pertinent.GetFirstNameNoTooltip]#negative_value 受伤了#!"
 hunt_boulder_jump_failure_both: "你们都#negative_value 受伤了#!"
 hunt_boulder_jump_refusal: "[pertinent.GetFirstNameNoTooltip]拒绝了你的挑战"
 hunt_boulder_impressed_title: "令人难忘的跳跃"
 hunt.7020.e: "很好，让我们继续吧。"
 hunt.7020.e.flavor: "#EMP 否则会很愚蠢……#!"
 hunt.7100.t: "交谈的时机"
 hunt.7100.opening: "人群在树荫下休息，等待猎犬嗅出猎物的踪迹。[woo_target.GetFirstName]也在其中，这应该是搭讪的好机会。"
 hunt.7100.married: "趁[woo_target.GetHerHis]的[woo_target.GetPrimarySpouse.GetWifeHusband][woo_target.GetPrimarySpouse.GetTitledFirstName]分心他事，我走了过去。"
 hunt.7100.married_absent: "[woo_target.GetHerHis|U]的[woo_target.GetPrimarySpouse.GetWifeHusband][woo_target.GetPrimarySpouse.GetTitledFirstName]离着很远……"
 hunt.7100.currentspouse: "也许今天我能征服我的[woo_target.GetWomanMan]！"
 hunt.7100.desc: "\n\n“啊，[woo_target.GetTitledFirstName]，今天天气不错，我想你一定玩得开心吧？”我装作若无其事地问道。\n\n我几乎可以肯定[woo_target.GetHerHis]的微笑并不仅是出于礼貌。"
 hunt.7100.a: "没什么能比得上一场好的狩猎！"
 hunt.7100.a.tt: "#F 迎合[woo_target.GetFirstNamePossessiveNoTooltip]活跃的一面。#!"
 hunt.7100.b: "驯服和放飞[activity.Custom('GetRaptorType')]才是真正的生活。"
 hunt.7100.b.tt: "#F 迎合[woo_target.GetFirstNamePossessiveNoTooltip]爱社交的一面。#!"
 hunt.7100.c: "有时我真的同情这些可怜的动物。"
 hunt.7100.c.tt: "#F 迎合[woo_target.GetFirstNamePossessiveNoTooltip]慈悲的一面。#!"
 hunt.7100.d: "当然，我更愿意做一些有用的事。"
 hunt.7100.d.tt: "#F 迎合[woo_target.GetFirstNamePossessiveNoTooltip]勤勉的一面。#!"
 hunt.7100.e: "一片管理有方的森林会充溢着[ROOT.Char.GetFaith.HighGodNamePossessive]的恩赐。"
 hunt.7100.e.tt: "#F 迎合[woo_target.GetFirstNamePossessiveNoTooltip]爱管事的一面。#!"
 hunt.7101.reply_hunter: "“$hunt.7100.a$”\n\n"
 hunt.7101.reply_falconer: "“$hunt.7100.b$”\n\n"
 hunt.7101.reply_pity: "“$hunt.7100.c$”\n\n"
 hunt.7101.reply_wastrel: "“$hunt.7100.d$”\n\n"
 hunt.7101.reply_steward: "“$hunt.7100.e$”\n\n"
 hunt.7101.opening: "我们的人马在阴凉处休整，等着猎狗发现踪迹，[woo_actor.GetTitledFirstName]这时来找我。\n\n[woo_actor.GetSheHe|U]想了想，随即献言："
 hunt.7101.hunter: "$hunt.7101.reply_hunter$我不能否认那种刺激，那种行动，是一种快乐。"
 hunt.7101.falconer: "$hunt.7101.reply_falconer$我知道[woo_actor.GetSheHe]逃避的象征意义。"
 hunt.7101.pity: "$hunt.7101.reply_pity$也许[woo_actor.GetSheHe]和其他人不同。"
 hunt.7101.wastrel: "$hunt.7101.reply_wastrel$这是一个即将取得成功的[woo_actor.GetWomanMan]。"
 hunt.7101.steward: "$hunt.7101.reply_steward$有序的自然中确实存在美。"
 hunt.7101.fallback: "我觉得很难想到如何回应。"
 hunt.7101.a: "不可否认[woo_actor.GetSheHe]确实有一定的魅力……"
 hunt.7102.hunter: "$hunt.7101.reply_hunter$\n\n真让我恶心……"
 hunt.7102.falconer: "$hunt.7101.reply_falconer$\n\n如此傲慢……"
 hunt.7102.pity: "$hunt.7101.reply_pity$\n\n要学会接受赞美！"
 hunt.7102.wastrel: "$hunt.7101.reply_wastrel$\n\n"
 hunt.7102.steward: "$hunt.7101.reply_steward$\n\n"
 hunt.7102.fallback: "[woo_actor.GetSheHe|U]只是会意地对我微笑，让我#EMP 非常#!不舒服。"
 hunt.7102.a: "真是个荒谬的[woo_actor.GetWomanMan]。"
 hunt.7103.reply: "[woo_target.GetTitledFirstName]似乎对我的回复反应热烈"
 hunt.7103.hunter: "$hunt.7103.reply$，[woo_target.GetSheHe]双眼发出火花，大声表示赞同。"
 hunt.7103.falconer: "$hunt.7103.reply$，几乎对我另眼相看。"
 hunt.7103.pity: "$hunt.7103.reply$，哀叹我们这个时代和身份的暴力运动。"
 hunt.7103.wastrel: "$hunt.7103.reply$，显然很惊讶找到了志趣相投的人。"
 hunt.7103.steward: "$hunt.7103.reply$，很高兴找到一个也能从这些事情中找到快乐的人。"
 hunt.7103.fallback: "$hunt.7103.reply$，久久地凝视着我的眼睛。"
 hunt.7103.desc: "\n\n到[woo_target.GetSheHe]离开时，我们的每一句玩笑话都能感觉到明显的紧张——我就知道我能找到合适的话来赢得[woo_target.GetHerHim]的心！"
 hunt.7103.a: "我想[woo_target.GetSheHe]上钩了……"
 hunt.7104.reply: "我的回应看来没能打动[woo_target.GetTitledFirstName]"
 hunt.7104.hunter: "$hunt.7104.reply$，因为[woo_target.GetSheHe]避开了我的目光，向我道谢之后，很快就离开了。"
 hunt.7104.falconer: "$hunt.7104.reply$，因为[woo_target.GetSheHe]只是不屑一顾地转动着[woo_target.GetHerHis]的眼睛。"
 hunt.7104.pity: "$hunt.7104.reply$，因为我的话让[woo_target.GetSheHe]泄了气，很快就失去了兴趣。"
 hunt.7104.wastrel: "$hunt.7104.reply$，因为[woo_target.GetSheHe]目光呆滞，似乎没怎么在听。"
 hunt.7104.steward: "$hunt.7104.reply$，因为[woo_target.GetSheHe]目光呆滞，似乎没怎么在听。"
 hunt.7104.fallback: "$hunt.7104.reply$，因为[woo_target.GetSheHe]看起来等不及要离我远点了。"
 hunt.7104.desc: "\n\n在[woo_target.GetHerHis]向我道别之后，我一个人站在那里，只感觉自己就是个傻瓜，居然犯了这么大的错误……"
 hunt.7104.a: "我当时在想什么……？"
 hunt.7200.t: "真正的猎物"
 hunt.7200.desc: "我们离开营地并深入[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]后，我一直留意着[ROOT.Char.Custom2('DescriptorNegative', murder_target)][murder_target.GetTitledFirstName]，这人只顾埋头行进，对我的观察一无所知。\n\n"
 hunt.7200.agent: "[murder_schemer.GetTitledFirstName]不可能在此处，但这可能是我们一直都在等待的机会。\n\n"
 hunt.7200.accomplice_2: "[accomplice.GetTitledFirstName]和[accomplice_2.GetTitledFirstName]一直在密切监视[murder_target.GetHerHim]……我们可能不会再有更好的机会了……"
 hunt.7200.accomplice: "有[accomplice.GetTitledFirstName]的帮助，我应该能摆脱这可恶的[murder_target.GetWomanMan]。"
 hunt.7200.alone: "我可能在队伍里没什么帮手，但如果我要找到合适的时机，那么最好的掩护非打猎莫属了。"
 hunt.7200.a: "就在今天了。"
 hunt.7200.b: "[accomplice.GetFirstNameNoTooltip]会处理好。"
 hunt.7200.c: "我相信[accomplice_2.GetFirstNameNoTooltip]能处理好这件棘手的事。"
 hunt.7200.d: "我必须要耐心点。"
 hunt_murder_accomplice_tt: "[THIS.Char.GetShortUIName|U]会尝试谋杀[murder_target.GetShortUIName]"
 hunt.7210.opening: "穿过[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]，随着号角的叫声和狗的吠叫，[murder_target.GetTitledFirstName]终于把自己和其他人分开了。\n\n"
 hunt.7210.desc: "[murder_target.GetSheHe|U]停了一会儿，思考该走哪条路。"
 hunt.7210.accomplice: "我瞥了[accomplice.GetFirstName]一眼，后者冷酷地点点头，眉头紧锁，等待着我的行动。"
 hunt.7210.a: "这将是一场悲剧性的事故。"
 hunt.7210.a.tt: "#EMP 嘿嘿！#!"
 hunt.7210.b: "不，我必须等待时机……"
 hunt.7211.desc: "我尽可能快地采取行动，从侧面冲向[murder_target.GetTitledFirstName]，试图将[murder_target.GetHerHim]弄下马。"
 hunt.7211.agent: "我不想让[abduct_schemer.GetFirstName]失望……"
 hunt.7211.accomplice: "[accomplice_2.GetFirstName]和[accomplice.GetFirstName]迅速赶了过来。"
 hunt.7211.accomplice_2: "[accomplice.GetFirstName]迅速从另一侧加入。"
 hunt.7211.success: "\n\n“[ROOT.Char.GetTitledFirstNameNoTooltip]？！啊！你在干嘛——”[murder_target.GetFirstNameNoTooltip]从马背上摔下来，掉到了[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]上，而我则迅速下马。\n\n[murder_target.GetSheHe]还没来得及回过神来，事情就已经完成了，任何旁观者都很难确定造成这场混乱的原因。"
 hunt.7211.failure: "\n\n“[ROOT.Char.GetTitledFirstNameNoTooltip]？！什么鬼！”[murder_target.GetFirstNameNoTooltip]重重地从马上摔下来，但又爬了起来。我试图控制住我的马，而[murder_target.GetSheHe|U]冲向了队伍的其他人，恐惧地回头看着，用最大的声音大声喊叫。我没能及时抓住[murder_target.GetHerHim]……"
 hunt.7212.desc: "我停下来重新整理我的装备。树枝突然折断的声音打破了寂静，我看到[abduct_actor.GetTitledFirstName]快速地向我走来。"
 hunt.7212.accomplice_2: "[accomplice_2.GetFirstName]和[accomplice.GetFirstName]紧紧跟在后面"
 hunt.7212.accomplice: "[accomplice.GetFirstName]紧追不舍。"
 hunt.7212.success: "\n\n我太晚发现[murder_actor.GetFirstNamePossessiveNoTooltip]眼中的决心了，没能躲开[murder_actor.GetHerHis]的抱摔，结果砰的一声被扔到了[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]上。\n\n等我回过神来转过身，[murder_actor.GetSheHe]正站在我面前，把一块大石头举过[murder_actor.GetHerHis]的头顶！“再见了，[ROOT.Char.GetFirstNameNoTooltip]。”"
 hunt.7212.failure: "\n\n显然见鬼了。[murder_actor.GetFirstNameNoTooltip]突然向我扑来，我笨拙地跌倒在地，但[murder_actor.GetSheHe]在[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]上失去平衡并咒骂，我设法爬了起来。\n\n我冲进[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]，尖叫着求救。大队人马不会太远！"
 hunt.7212.a: "“什——！唔——”"
 hunt.7212.b: "继续跑！"
 hunt.7300.t: "交谈时间"
 hunt.7300.desc: "队伍在一处阴凉的小树丛中休息，等待嗅猎犬的消息。[befriend_target.GetFirstName]站在不远处：这是我打动[befriend_target.GetHerHim]的机会。\n\n“[befriend_target.GetTitledFirstNameNoTooltip]！你好吗？我们很少有机会说话。”我随意开口道。\n\n[befriend_target.GetSheHe|U]似乎对我的谈话感到惊讶，但没有敌意。"
 hunt.7301.reply_hunter: "“$hunt.7100.a$”\n\n"
 hunt.7301.reply_falconer: "“$hunt.7100.b$”\n\n"
 hunt.7301.reply_pity: "“$hunt.7100.c$”\n\n"
 hunt.7301.reply_wastrel: "“$hunt.7100.d$”\n\n"
 hunt.7301.reply_steward: "“$hunt.7100.e$”\n\n"
 hunt.7301.opening: "队伍等待嗅猎犬的消息时，[befriend_actor.GetTitledFirstName]悄悄靠近。\n\n[befriend_actor.GetSheHe|U]温暖地笑了笑，开口说道："
 hunt.7301.hunter: "$hunt.7301.reply_hunter$这不是我可以挑剔的陈述。"
 hunt.7301.falconer: "$hunt.7301.reply_falconer$直截了当，我完全明白[befriend_actor.GetSheHe]的意思。"
 hunt.7301.pity: "$hunt.7301.reply_pity$我不能否认[befriend_actor.GetHerHis]的话是对的；这是一项残酷的运动。"
 hunt.7301.wastrel: "$hunt.7301.reply_wastrel$这当然是对的；我可以做的各种有用的事情而不是……"
 hunt.7301.steward: "$hunt.7301.reply_steward$有序的自然当然是我可以从中找到快乐的东西。"
 hunt.7301.fallback: "我不知道该说什么。"
 hunt.7301.a: "也许我们的共同点比我想象的要多。"
 hunt.7302.hunter: "$hunt.7301.reply_hunter$\n\n我完全同意……"
 hunt.7302.falconer: "$hunt.7301.reply_falconer$\n\n微不足道的消遣，仅此而已……"
 hunt.7302.pity: "$hunt.7301.reply_pity$\n\n真软弱，世界是残酷的。"
 hunt.7302.wastrel: "$hunt.7301.reply_wastrel$\n\n我们都需要腾出时间来消遣。"
 hunt.7302.steward: "$hunt.7301.reply_steward$\n\n多么沉闷……"
 hunt.7302.fallback: "[befriend_actor.GetSheHe|U]满怀希望地咧嘴一笑，显然是在期待某种相互的亲和力。"
 hunt.7302.a: "说，那边是什么？"
 hunt.7303.reply: "[befriend_target.GetTitledFirstName]似乎和我有很多共同点"
 hunt.7303.hunter: "$hunt.7303.reply$，兴奋地深入研究弓弦和陷阱的细节。"
 hunt.7303.falconer: "$hunt.7303.reply$，几乎无法抑制[befriend_target.GetHerHis]对放鹰行猎的热情。"
 hunt.7303.pity: "$hunt.7303.reply$。"
 hunt.7303.wastrel: "$hunt.7303.reply$，哀叹需要用琐碎的事情来娱乐宫廷。"
 hunt.7303.steward: "$hunt.7303.reply$，渴望分享森林和管理猎场的方法。"
 hunt.7303.fallback: "$hunt.7303.reply$，在我的陪伴下放松[befriend_target.GetHerHis]的举止。"
 hunt.7303.desc: "\n\n我们继续前进，我们几乎无法分开——我知道我会找到合适的词来赢得[befriend_target.GetHerHim]的情谊！"
 hunt.7303.a: "我想我赢得了[befriend_target.GetHerHim]的情谊……"
 hunt.7304.reply: "我的话似乎对[befriend_target.GetTitledFirstName]没有太大影响"
 hunt.7304.hunter: "$hunt.7304.reply$，[befriend_target.GetHerHis]礼貌地微笑，清了清嗓子，竖起耳朵听着荒野。"
 hunt.7304.falconer: "$hunt.7304.reply$，在继续前行之前，[befriend_target.GetSheHe]只是礼貌性地点点头。"
 hunt.7304.pity: "$hunt.7304.reply$，[befriend_target.GetSheHe]奇怪地看了我一眼，挠了挠头。"
 hunt.7304.wastrel: "$hunt.7304.reply$，[befriend_target.GetSheHe]看起来完全被我的话吓坏了。"
 hunt.7304.steward: "$hunt.7304.reply$，[befriend_target.GetSheHe]很快就失去了兴趣，显然对管理不感兴趣。"
 hunt.7304.fallback: "$hunt.7304.reply$，[befriend_target.GetSheHe]什么也没说。"
 hunt.7304.desc: "\n\n[befriend_target.GetSheHe]开始和别人聊天后独自站着，我觉得自己很傻……"
 hunt.7304.a: "干得漂亮，[ROOT.Char.GetFirstNameNoTooltip]。"
 hunt.7400.t: "充满机遇的[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')|U]"
 hunt.7400.desc: "我们离开营地，鱼贯踏进[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]。我密切注视着那个[ROOT.Char.Custom2('DescriptorNegative', abduct_target)][abduct_target.GetTitledFirstName]；[abduct_target.GetSheHe]完全不知道我的动机，心思完全在狩猎上。\n\n"
 hunt.7400.agent: "[abduct_schemer.GetTitledFirstName]不在我们身边，但如果我们要实现我们的目标，也许我必须抓住这个机会。\n\n"
 hunt.7400.accomplice_2: "[accomplice.GetTitledFirstName]和[accomplice_2.GetTitledFirstName]跟着，用沉默的理解看着我们俩……"
 hunt.7400.accomplice: "我有[accomplice.GetTitledFirstNamePossessive]的帮助；如果我们能找到合适的机会……"
 hunt.7400.alone: "我会独自行动，有了正确的准备和意外的元素，一个[ROOT.Char.GetWomanMan]可以取得很大的成就。"
 hunt.7400.a: "现在是采取行动的时候了。"
 hunt.7400.b: "我把它留给[accomplice.GetFirstNameNoTooltip]。"
 hunt.7400.c: "在这一点上[accomplice_2.GetFirstNameNoTooltip]是值得信赖的。"
 hunt.7400.d: "现在不是时候。"
 hunt_abduct_accomplice_tt: "[THIS.Char.GetShortUIName|U]准备绑架[abduct_target.GetShortUIName]"
 hunt.7410.desc: "终于，我找到了一个我和[abduct_target.GetTitledFirstName]几乎是孤身的时刻！剩下的就是执行计划了！\n\n"
 hunt.7410.accomplice_2: "[accomplice.GetTitledFirstName]和[accomplice_2.GetTitledFirstName]看着我，等着我率先出手……"
 hunt.7410.accomplice: "[accomplice.GetTitledFirstName]做好了准备，焦急地注视着我……"
 hunt.7410.alone: "我能做到……"
 hunt.7410.a: "是时候了！"
 hunt.7410.a.success: "你绑架了[abduct_target.GetFirstNameNoTooltip]"
 hunt.7410.a.failure: "[abduct_target.GetFirstNameNoTooltip]逃跑了"
 hunt.7410.b: "#EMP 哦……#!我做不到……"
 hunt.7411.desc: "我从后面慢慢靠近[abduct_target.GetTitledFirstName]，小心翼翼地抓住时机扑上去。"
 hunt.7411.agent: "$hunt.7211.agent$"
 hunt.7411.accomplice_2: "同时，[accomplice_2.GetFirstName]和[accomplice.GetFirstName]从两边接近。"
 hunt.7411.accomplice: "[accomplice.GetFirstName]试图换个角度对[abduct_target.GetHerHim]出手。"
 hunt.7411.success: "\n\n我打[abduct_target.GetHerHim]一个措手不及，重重地把[abduct_target.GetHerHim]撞倒在[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]的地上。[abduct_target.GetSheHe]躺在那里，目瞪口呆，我用绳子绑住了[abduct_target.GetHerHis]的手。\n\n[abduct_target.GetSheHe|U]翻了个身，眼里充满恐惧和困惑。"
 hunt.7411.failure: "\n\n[abduct_target.GetSheHe|U]几乎措手不及，但[abduct_target.GetSheHe]比看起来更坚强！[abduct_target.GetSheHe|U]很快意识到发生了什么事，看着我手里的绳子，然后飞快地跑进了[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]，叫喊其他人……"
 hunt.7411.a: "我逮到你了，小虫子！"
 hunt.7411.b: "该死的滑溜蠕虫！"
 hunt.7412.success: "\n\n我还没来得及询问，[abduct_actor.GetFirstNameNoTooltip]就用尽全身力气把我推倒，倒在[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]的地上。\n\n我躺在那里发呆，感觉双手被绳子绑住了！绑架？！"
 hunt.7412.failure: "\n\n我感觉有些不对劲；[abduct_actor.GetFirstNameNoTooltip]的眼睛闪烁着不安的决心。[abduct_actor.GetSheHe|U]想推我，但只是擦伤了我，[abduct_actor.GetHerHis]失去平衡跌倒在地，一圈绳子落在[abduct_actor.GetHerHim]旁边的[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]上！\n\n当[abduct_actor.GetSheHe]躺在那里呻吟着，我冲进了[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]，呼喊其他人……"
 hunt.7412.a: "“[abduct_actor.GetFirstNameNoTooltip]！干什——”"
 hunt.7800.t: "不知从何而来"
 hunt.7800.desc: "我停下来喝了一口我的水袋，享受着从汗水和追逐的破坏中解脱出来的清凉。我把它固定在身边，听到一声低沉的哨声。\n\n"
 hunt.7800.tree: "响亮的#EMP 啪#!的一声，一支箭射中了我旁边的[ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]！"
 hunt.7800.ground: "一支箭射进了我脚下的[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]，深深地埋在了地下。"
 hunt.7800.closing: "\n\n我到距离最近的应该有人的地方找了一圈，但那里没有人，只有风穿过[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]沙沙作响……"
 hunt.7800.a: "#EMP 喂！#!多加小心！"
 hunt.7800.b: "这一定属于#EMP 某人#!……"
 hunt.7800.b.success: "你找到了它的主人"
 hunt.7800.b.failure: "没有头绪"
 hunt.7800.b.tt: "你面对射手"
 hunt.7800.c: "#EMP 刺客！#!快！带我离开这里！"
 hunt.7801.t: "不知从何而来"
 hunt.7801.desc: "仔细检查这支箭，我发现箭的构造不同寻常，这肯定能与队伍中的其他人分辨开。\n\n偷偷地检查我的猎手同伴的箭袋，我很快找到了罪魁祸首……\n\n“不，求你了！[ROOT.Char.GetLadyLord]！我也许是过分热心，在灌木丛中乱跑，但没有恶意！求求你了！”"
 hunt.7801.a: "#EMP 这次#!我放过你。"
 hunt.7801.b: "荒唐。给[culprit.GetHerHim]戴上镣铐，我们要走了。"
 hunt.8001.t: "美丽的标本"
 hunt.8001.desc: "我们从[host.GetCurrentLocation.GetName]返回，拖着被猎杀的[activity.Custom('GetAnimalType')]。即便是它死后，我也忍不住欣赏其魅力。如此优质的标本——我可以轻而易举地想象出它的毛皮或头骨被装饰在我宫廷墙壁上的场面！噢，不过要选哪一项呢？"
 hunt.8001.a: "它奢华的毛皮将成为绝佳的谈资。"
 hunt.8001.b: "将其头颅高悬，向我的宾客展示其威严！"
 hunt.8001.c: "还是专注于美味佳肴而非一具死尸战利品吧！"
 hunt.8200.t: "鹰猎训练"
 hunt.8200.desc: "我眺望前方的地平线，初升的朝阳预示着充满希望的一天。我的[ROOT.Char.Custom('GetHuntMasterDesc')]，[master_hunter.GetName]，手里拿着我的[ROOT.Char.Custom('GetRaptorType')]悄然近前，眼中闪着光。\n\n“我知道我们的狩猎在即，但今天的早晨多晴朗，你的鸟儿腹中饥饿，地面的寒气还未散去。猎物正等着被捕获，而你的[ROOT.Char.Custom('GetRaptorTypePossessive')]的利爪也会因即将到来的捕猎而磨得更加锋利。”"
 hunt.8200.a: "我不会拿着钝剑上战场。"
 hunt.8200.a.flavor: "我很享受重大日子来临前的练习。"
 hunt.8200.b: "但又有谁能在此见证我的胜利呢！？"
 hunt.8200.b.flavor: "我坚持我们要尽快开始狩猎。"
 hunt.8210.t: "鹰猎时的猎物"
 hunt.8210.desc: "为迎接即将到来的狩猎，我在月光下沐浴，洗净我自己与我的[hunted_hawker.Custom('GetRaptorType')]。\n\n突然，我身后传来一阵窸窣声，紧接着便感觉到某人在我的脖颈上吐息。\n\n“也许今晚你会成为我的猎物？我难得有机会享用一顿，我的职责让我无暇他顾。”\n\n从附近[local_temple.GetBaronyNameExplicitlyNoTooltip]的[local_temple.Custom('GetLocationFaithTemple')]飘来的熏香令人沉醉。莫非此人是当地的[shrine_maiden.Custom('PriestTitle')]？"
 hunt.8210.a: "我怎么能拒绝神明的欲望？"
 hunt.8210.a.flavor: "一夜的缠绵滋养了你的诗兴。"
 hunt.8210.b: "放开我，我必须为狩猎保存精力！"
 hunt.8210.b.flavor: "你拒绝了她。"
 hunt.8211.opening: "[shrine_maiden.Custom2('AppropriateGreeting', ROOT.Char)]"
 hunt.8211.desc: "$love_artifact_poetry_name$\n\n#EMP “昨夜是你来寻我，还是我去寻你？\n\n我已记不清。\n\n我不知道，我是坠入了天堂的梦中，\n\n还是说，这般欢愉曾真实发生过？”#!"
 hunt.8211.a: "[ROOT.Char.Custom('GetCourt')]会听到我们彼此的欢乐！"
 hunt.8211.b: "我会好好珍视这激情永存的一刻。"
 love_artifact_poetry_name: "我跨过欢愉之桥"
 love_artifact_poetry_description: "一首献给[ROOT.Char.GetTitledFirstName]的诗歌，以纪念[sex_memory.GetDescription]，由[ROOT.Char.GetFirstNamePossessiveOrMyNoTooltip]的情人[shrine_maiden.GetTitledFirstName]撰写。\n\n#EMP $hunt.8211.desc$#!"
 love_poetry_artifact_appended_desc: "一首献给[ROOT.Char.GetTitledFirstName]的诗歌，以纪念[sex_memory.GetDescription]，由[ROOT.Char.GetFirstNamePossessiveOrMyNoTooltip]的情人[shrine_maiden.GetTitledFirstName]撰写。\n\n上面写着：\n#EMP $hunt.8211.desc$#!"
 hunt.8211.a_effect: "[newly_created_artifact.GetName]被制成[court_artifact|E]，并且会获得[grandeur|E]修正"
 hunt.8211.b_effect: "你获得了[artifact|E][newly_created_artifact.GetName]"
 hunt.9001.t: "荒野的奖赏"
 hunt.9001.opening_falconry_self: "我把我们的[activity.Custom('GetRaptorPlural')]打下来的一对鸟儿收集起来，"
 hunt.9001.opening_falconry_master_of_hunt: "[ROOT.Char.Custom('GetHuntMasterDesc')][hunt_participant.GetTitledFirstName]把我们的[activity.Custom('GetRaptorPlural')]打下来的一对鸟儿收集起来，"
 hunt.9001.opening_falconry_courtier: "[hunt_participant.GetTitledFirstName]把我们的[activity.Custom('GetRaptorPlural')]打下来的一对鸟儿收集起来，"
 hunt.9001.opening_captive_master_of_hunt: "[ROOT.Char.Custom('GetHuntMasterDesc')][hunt_participant.GetTitledFirstName]检查动物是否绑紧，"
 hunt.9001.opening_captive_courtier: "[hunt_participant.GetShortUINameNoFormat]检查动物是否绑紧，"
 hunt.9001.opening_captive_self: "我检查动物是否绑紧，"
 hunt.9001.opening_master_of_hunt: "[ROOT.Char.Custom('GetHuntMasterDesc')][hunt_participant.GetTitledFirstName]指导肢解猎物，"
 hunt.9001.opening_courtier: "[hunt_participant.GetShortUINameNoFormat]指导肢解猎物，"
 hunt.9001.opening_self: "我指导肢解猎物，"
 hunt.9001.opening_captive: " 看守着被绑住的[host.Custom('GetAnimalTypeCaptive')]，并指挥侍从们小心翼翼地抬着它。"
 hunt.9001.opening_master: " 滴血不沾染地巧妙剥去尸体的皮。"
 hunt.9001.opening_skilled: "精准快速地熟练剥去尸体的皮。"
 hunt.9001.opening_beginner: "在猎物专家的指导下小心剥去尸体的皮、"
 hunt.9001.opening_novice: "在猎物专家接手前笨拙地剥去尸体的皮。"
 hunt.9001.opening: "我指挥肢解猎物，并奖励给猎犬们它们应得的战利品。"
 hunt.9001.opening_falconry: "丰富的猎物，以及对我们的鸟类进行良好训练的衡量标准。"
 hunt.9001.credit_self: "它算不上什么野兽，但我亲手猎杀了它。\n\n"
 hunt.9001.credit_self_big: "我现在站在这里，不敢相信我居然亲自拿下了这只野兽。\n\n"
 hunt.9001.credit_other: "[credit_taker.GetFirstName]对[credit_taker.GetHerHis]的击杀特别满意。\n\n"
 hunt.9001.credit_other_big: "[credit_taker.GetFirstName]干得不错，拿下了如此强大的野兽。\n\n"
 hunt.9001.credit_shared: "尽管猎物不大，队伍还是为狩猎的满足而兴高采烈。\n\n"
 hunt.9001.credit_shared_big: "没什么能比拿下一头强大的野兽更让人兴奋了。\n\n"
 hunt.9001.opening_compassionate: "即便它已经死了，我依然不禁要佩服这只[activity.Custom('GetAnimalType')]。\n\n"
 hunt.9001.opening_callous: "软弱的[activity.Custom('GetAnimalType')]面对我们毫无胜算……\n\n"
 hunt.9001.opening_ambitious: "我完全能想象其他骄傲的野兽，只能等着被猎杀……\n\n"
 hunt.9001.opening_content: "这是值得珍惜的时刻：美好的伙伴与一头上好的[activity.Custom('GetAnimalType')]。\n\n"
 hunt.9001.opening_martial: "这是一次不错的出行，[activity.Custom('GetAnimalType')]让人略微体验了战场上的变幻莫测。\n\n"
 hunt.9001.opening_learning: "我打量[activity.Custom('GetAnimalType')]的尸体，思考着它的身体结构和惊人的智慧……\n\n"
 hunt.9001.desc_court_artifact: "我设想它的兽皮或头骨可以装饰我宫廷里的墙壁。\n\n"
 hunt.9001.desc_trinket: "这一天的纪念品会让这段记忆保持鲜活。\n\n"
 hunt.9001.desc_hunter_1: "我已经完成了分给我的狩猎份额，周围的人也开始注意到我——消息正在这次活动中传播！"
 hunt.9001.desc_hunter_2: "[ROOT.Char.Custom('TerrainType')]就像是我的第二个家——在这里我能感受发间的风，与我的廷臣们共度时光，感受接近猎物时的刺激感……我祈祷这快乐永远不会结束！"
 hunt.9001.desc_hunter_3: "无论猎物有多快，多强壮或者多狡猾，它都无法与我作对！我作为猎人的造诣已成为领地内最流行的话题。但是，真正的回报是[ROOT.Char.Custom('TerrainType')]给予我的自由。"
 hunt.9001.falconry: "这么快就回去真是太可惜了，我可以整天这样！不过，鸟儿确实需要休息。"
 hunt.9001.desc_good_bad: "尽管一路上遇到了一点困难，狩猎还是进行得很顺利！"
 hunt.9001.desc_good: "这样的狩猎真是纯粹的欢乐，等不及明年再来了！"
 hunt.9001.desc_bad_good: "似乎所有可能出错的事都会出错，但是总能找到一线希望。"
 hunt.9001.desc_bad: "我们一行人似乎被无尽的苦难所困扰，离开这片[ROOT.Char.Custom('TerrainType')]后，我基本上如释重负了。"
 hunt.9001.desc_same: "聆听荒野的呼唤通常是一场冒险，而这次出游所给的很多东西都有好有坏。"
 hunt.9001.desc_fallback: "聆听荒野的呼唤通常是一场冒险，但我必须承认我发觉这次出游相当平淡无奇。"
 hunt.9001.spoils_captive: "\n\n打倒野兽是一回事，活捉野兽又是另一回事！"
 hunt.9001.spoils: "\n\n出发前往营地和回家之前，我们将大家急着瓜分的战利品放在拉伸的兽皮上。"
 hunt.9001.spoils_falconry: "\n\n在我们启程回营和回家之前，我的[activity.Custom('GetRaptorType')]开心地吃着小肉块，这是对它今天出色表现的奖励。"
 hunt.9001.murder_secret: "[ROOT.Char.GetIntentTarget.GetFirstName]死了，而且没人知道是我下的手……\n\n"
 hunt.9001.murder_public: "[ROOT.Char.GetIntentTarget.GetFirstName]死了，但所有人都知道了这是我干的……\n\n"
 hunt.9001.murder_dead: "[ROOT.Char.GetIntentTarget.GetFirstName]死了，虽然我还没动手……\n\n"
 hunt.9001.murder_fail: "真是遗憾[ROOT.Char.GetIntentTarget.GetFirstName]还活着……\n\n"
 hunt.9001.woo_soulmate: "[ROOT.Char.GetIntentTarget.GetFirstName]和我结下了特殊的羁绊，其中强烈的情感连我都感到惊讶……\n\n"
 hunt.9001.woo_lover: "面对我诱人的追求，[ROOT.Char.GetIntentTarget.GetFirstName]毫无反抗之力……\n\n"
 hunt.9001.woo_potential: "我吸引了[ROOT.Char.GetIntentTarget.GetFirstName]的注意，但想要赢得[woo_target.GetHerHis]的心，我还需要更多努力……\n\n"
 hunt.9001.woo_fail: "我的追求没能打动[ROOT.Char.GetIntentTarget.GetFirstName]……我必须得改变策略……\n\n"
 hunt.9001.befriend_best: "[ROOT.Char.GetIntentTarget.GetFirstName]和我很快成为了挚友，这真是超出我的预期……\n\n"
 hunt.9001.befriend_friend: "[ROOT.Char.GetIntentTarget.GetFirstName]非常满意我的陪伴，我想我能靠得上[befriend_target.GetHerHim]……\n\n"
 hunt.9001.befriend_potential: "虽然我和[ROOT.Char.GetIntentTarget.GetFirstName]之间还有些拘谨，但我们还是比以前更亲密了……\n\n"
 hunt.9001.befriend_fail: "我离获得[ROOT.Char.GetIntentTarget.GetFirstName]的信任还差得老远，我一定是哪里做错了……\n\n"
 hunt.9001.a: "我们回来了，重焕生机！"
 hunt.9001.b: "我们尽力了……"
 hunt.9001.c: "让我们暂时把这次冒险抛在脑后。"
 hunt.9001.d.choice: "我只要留个纪念。"
 hunt.9001.d: "我要留个纪念。"
 hunt.9001.e: "我会保留一根羽毛。"
 hunt.9001.f: "我的[ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)][trophy_recipient.GetTitledFirstNameNoTooltip]非常喜欢这个战利品。"
 hunt.9001.f.present: "[trophy_recipient.GetTitledFirstNameNoTooltip]，我的好[ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]，它是你的了！"
 hunt.9001.g: "[animal_slayer.GetTitledFirstName]击倒了它，理应属于[animal_slayer.GetHerHim]。"
 hunt.9002.t: "空手而归"
 hunt.9002.opening_master_of_hunt: "[ROOT.Char.Custom('GetHuntMasterDesc')][hunt_participant.GetTitledFirstName]召集了失望的队伍和筋疲力尽的猎犬准备回家。"
 hunt.9002.opening_courtier: "[hunt_participant.GetTitledFirstName]召集了失望的队伍和筋疲力尽的猎犬准备回家。"
 hunt.9002.opening: "我召集了失望的队伍和筋疲力尽的猎犬准备回家。"
 hunt.9002.opening_animal: "\n\n那只[activity.Custom('GetAnimalType')]确实避开了我们，#EMP 这次#!……"
 hunt.0540.t: "狩猎总管"
 hunt.0540.desc.intro: "我的狩猎即将开始，我还没有任命[ROOT.Char.Custom('GetHuntMasterDesc')]。我当然可以自己承担这样的责任，但每一位好[ROOT.Char.GetTitleAsNameNoTooltip|U]都应该知道什么时候委派他人。"
 hunt.0540.desc.hates_candidate_a: "尽管我不愿意承认，但那个[host.Custom2('InsultAdjective', ROOT.Char)][moh_candidate_1.GetFirstName]就是最有资格担任该职位的人。\n\n"
 hunt.0540.desc.candidate_a: "到目前为止，最适合这份工作的[moh_candidate_1.GetWomanMan]是[moh_candidate_1.GetName]，[moh_candidate_1.GetSheHe]似乎急于证明自己。\n\n"
 hunt.0540.desc.nepotism: "然而，[moh_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)]会成为我所要求的最合适、最可靠的人选。\n\n"
 hunt.0540.desc.enthusiasm: "[moh_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U]似乎热衷于这个职位，尽管[moh_candidate_3.GetSheHe]不像[moh_candidate_1.GetFirstNameNoTooltip]那么合适。\n\n"
 hunt.0540.desc.outro: "但毕竟我没有被迫任命任何人。"
 hunt.0540.a: "[moh_candidate_1.GetFirstNameNoTooltip|U]是最佳人选。"
 hunt.0540.b: "我可以相信[moh_candidate_2.GetFirstNameNoTooltip|U]。"
 hunt.0540.c: "[moh_candidate_3.GetFirstNameNoTooltip|U]非常热情。"
 hunt.0540.d: "我不需要任何人。"
 friend_made_me_moh: "[CHARACTER.GetShortUIName|U]授予[TARGET_CHARACTER.GetShortUINamePossessive]$master_of_hunt_court_position$的头衔，赢得了后者永远的感激"
 friend_made_me_moh_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]授予[CHARACTER.GetShortUINamePossessive]$master_of_hunt_court_position$的头衔，赢得了后者永远的感激"
 hunt.0550.t: "准备扎营"
 hunt.0550.host: "当我们等待其他客人的到来时，我的[ROOT.Char.Custom('GetServants')]开始准备工作。[ROOT.Char.Custom('GetGameKeepers')]每天检查[activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')]的猎物踪迹，并在靠近狩猎场地的地方建立营地。\n\n"
 hunt.0550.guest: "当我们等待其他客人的到来时，[host.GetTitledFirstName]已经开始做准备工作了。[host.GetHerHis|U]的[host.Custom('GetGameKeepers')]每天检查[activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')]是否有猎物的踪迹，同时也在离狩猎场很近的地方搭建了一个营地。\n\n"
 hunt.0550.nerge.host.desc: "当我们等待其他客人的到来时，我的[ROOT.Char.Custom('GetServants')]开始准备工作。[ROOT.Char.Custom('GetGameKeepers')]正规划着参与者要将猎物赶到哪片区域，以便展开盛大的围猎活动。熟悉这片土地将是成功的第一步。\n\n"
 hunt.0550.nerge.guest.desc: "当我们等待其他客人的到来时，[host.GetTitledFirstName]已经开始做准备工作了。[host.GetHerHis|U]的[host.Custom('GetGameKeepers')]正规划着参与者要将猎物赶到哪片区域，以便展开盛大的围猎活动。熟悉这片土地将是成功的第一步。\n\n"
 hunt.0550.sighting: "那些[activity.Custom('GetAnimalPlural')]已经很接近了……我能够感受到……"
 hunt.0550.falconry: "我手里的飞禽蓄势待发，知道它很快就会被释放出去……"
 hunt.0550.legendary: "就在那里，中间的某个地方，[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]正在静候观察……"
 hunt.0550.nerge: "我的马和我一样对即将到来的狩猎感到兴奋。它知道，在接下来的几天里，等待我们的将是巨大的挑战。"
 hunt.0550.standard: "我已经检查了我的装备和马匹很多次，这不会花费多少时间……"
 hunt.0550.intent_arrived: "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName]完全不知道我要[ROOT.Char.GetInvolvedActivityIntent.GetName|l][ROOT.Char.GetIntentTarget.GetHerHim]的计划。"
 hunt.0550.intent: "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName]还没到，我[ROOT.Char.GetInvolvedActivityIntent.GetName|l][ROOT.Char.GetIntentTarget.GetHerHim]的计划用不了多久就可以实施了。"
 hunt.0550.a: "很快。"
