 tgp_hunt.0007.t: "陷阱中的野兔"
 tgp_hunt.0007.desc: "当我返回营地时，从灌木丛传来一声哀鸣。\n\n那是被偷猎者陷阱困住的野兔。[target_character.GetFirstName]走近，将猎物提起，舔了舔[target_character.GetHerHis]的嘴唇……"
 tgp_hunt.0007.a: "偷猎者的损失就是我们的收获。"
 tgp_hunt.0007.a.flavor: "狩猎进展顺利！"
 tgp_hunt.0007.b: "我们不该靠这种方式得手！我提议放生它。"
 tgp_hunt.0007.b.flavor: "[target_character.GetFirstNameNoTooltip]是位有荣誉的[target_character.GetWomanMan]吗？"
 tgp_hunt.0007.b.success: "[target_character.GetFirstName]同意了你的做法"
 tgp_hunt.0007.b.failure: "[target_character.GetFirstName]很失望"
