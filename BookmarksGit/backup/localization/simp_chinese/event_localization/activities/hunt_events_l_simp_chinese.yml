 hunt.1337.t: "狩猎权"
 hunt.1337.desc: "我无权在[barony_holder.GetTitledFirstNamePossessive]的[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]狩猎。我必须购买这项权利，否则就会被视为非法偷猎者。\n\n当然，即使我获得了这项权利，随意猎杀动物也是不被允许的……"
 hunt.1337.a: "[favor_to_call_in.GetTitledFirstNameNoTooltip]肯定会允许我狩猎的！"
 hunt.1337.b: "去他妈的#EMP “权利”#!，我想在哪狩猎就在哪狩猎！"
 hunt.1337.c: "我会购买狩猎权。"
 hunt.1337.d: "啊，那我们还是回营地吧……"
 hunt.1337.e: "还好我已经付过钱了！"
 mpo_hunt.0001.t: "从娃娃抓起"
 mpo_hunt.0001.desc: "我们在[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]中前进，搜寻我们的猎物。我的孩子[child.GetFirstName]比预想的更加适应，[child.GetHerHim]正紧紧握着[child.GetHerHis]的弓。\n\n“停，”我注意到草中的动静，低声说道。一只小[ROOT.Char.Custom('SmallAnimal')]正在吃草根，没有注意到我们的存在。"
 mpo_hunt.0001.a: "这一只是我的！"
 mpo_hunt.0001.b: "[child.GetFirstNameNoTooltip]，你能做到的！"
 mpo_hunt.0001.c: "你这样抓住它，然后……"
 mpo_hunt.0001.c.tt.crit_success: "[child.GetFirstNameNoTooltip]给众人留下了深刻印象"
 mpo_hunt.0001.b.tt.success: "[child.GetFirstNameNoTooltip]抓住这只野兽"
 mpo_hunt.0001.b.tt.failure: "[child.GetFirstNameNoTooltip]失败了"
 mpo_hunt.0001.d: "别管它。"
 mpo_hunt.0010.t: "从天而降"
 mpo_hunt.0010.desc: "“……我一直很喜欢这一部分[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]，”我们一起前进时[target.GetTitledFirstName]说道，“我父亲曾经带我们来这里打猎。”\n\n我还没来得及回应，一只[ROOT.Char.Custom('GetRegionalEagleType')]像婴儿一样尖啸着扑向[target.GetHerHim]。\n\n“救命！”[target.GetSheHe]喊道。"
 mpo_hunt.0010.a: "我知道如何应对。"
 mpo_hunt.0010.b: "该是我大显身手的时候了！"
 mpo_hunt.0010.b.tt.success: "你射中猛禽"
 mpo_hunt.0010.b.tt.failure: "你让自己难堪"
 mpo_hunt.0010.b.tt.crit_failure: "猛禽伤到了你"
 mpo_hunt.0010.c: "“到我身后，[target.GetFirstNameNoTooltip]！”"
 mpo_hunt.0010.c.tt.success: "[target.GetFirstNameNoTooltip]铭记于心"
 mpo_hunt.0010.d: "不值得。"
 mpo_hunt.0020.t: "母亲的爱"
 mpo_hunt.0020.desc.intro: "“天快黑了，”[companion.GetTitledFirstName][companion.Custom('quirk_pos_present')]，“我们最好找个地方……”\n\n但[companion.GetHerHis]的话突然被打断了："
 mpo_hunt.0020.desc.zud: "一头死狼倒在雪地里，一只狼崽正把头靠在它毫无温度的肚子上。"
 mpo_hunt.0020.desc.normal: "一头狼朝我们的方向发出嘶吼，身后护着一只小狼崽。"
 mpo_hunt.0020.a: "一定是冰冷的天气杀死了母亲……"
 mpo_hunt.0020.b: "我们必须杀了这头母狼！"
 mpo_hunt.0020.b.tt.success: "你杀死了狼"
 mpo_hunt.0020.b.tt.failure: "母狼攻击了你！"
 mpo_hunt.0020.c: "我们可以偷偷绕到它身后……"
 mpo_hunt.0020.c.tt.success: "你绕到母狼身后"
 mpo_hunt.0020.d: "别停下。"
 artifact_wolf_pelt_name: "狼皮"
 artifact_wolf_pelt_desc: "从一只死去的带崽母狼身上剥下。"
 mpo_hunt.0030.t: "被驱逐者"
 mpo_hunt.0030.desc: "我们前进时，一声哀嚎吸引了我们的主意。一名受伤的战士正躺在岩石上，[warrior.GetHerHis]的衣服破破烂烂，[warrior.GetHerHis]的下巴高高肿起。\n\n“你好啊，我的领主[other_ruler.GetTitledFirstName]把我赶出了[other_ruler.GetHerHis]的领地。我的敌人设下陷阱，现在我只能漫无目的地流浪。”"
 mpo_hunt.0030.a: "“你被驱逐一定是有理由的。”"
 mpo_hunt.0030.b: "“出色的战士永远不嫌多！”"
 mpo_hunt.0030.c: "“我的仁慈人尽皆知。”"
 mpo_hunt.0030.d: "“只有强者才能生存。”"
 mpo_hunt.0040.t: "骏马瘦得像小鹿"
 mpo_hunt.0040.desc: "在[root_location.GetName]严酷的[root_location.GetTerrain.GetNameNoTooltip|l]上，这场追逐已持续太久。我们继续前进，我们继续前进，将体弱的骑手与劣马抛在身后……但现在，连强壮的骟马也日渐消瘦。\n\n我们高贵的坐骑能载着我们完成这场猎杀。但若继续保持这种行进速度，马匹归家时将瘦弱不堪，无法投入战斗。"
 mpo_hunt.0040.a: "被悄悄尾随着的猎物不会过分逃窜。"
 mpo_hunt.0040.b: "为了一些小物件，当地人会出让年轻的马驹。"
 mpo_hunt.0040.c: "让马挨饿吧！我们绝不能失败。"
 mpo_hunt.0040.d: "放慢速度。"
 mpo_hunt.0050.t: "[root_location.GetNameNoTooltip]猎手"
 mpo_hunt.0050.desc: "我们骑马追赶着踪迹时，一队陌生骑手迎面而来。一群当地人，他们汗湿的马背上挂着未鞣制的生皮。\n\n“[hunter.GetFaith.FertilityGodName]将生命注入[root_location.GetTerrain.GetNameNoTooltip|l]，”他们的首领[hunter.GetName]说道，“我们有所收获，但如果你愿意做交易——或许我们也能协助你追猎？”"
 mpo_hunt.0050.a: "这个猎人属于我的[ROOT.Char.GetDomicile.GetCulture.GetCollectiveNounNoTooltip]。"
 mpo_hunt.0050.b: "我用马匹换取猎物的踪迹。"
 mpo_hunt.0050.c: "“陌生人，我们在打猎。而你们身上有上好的毛皮！”"
 mpo_hunt.0050.c.flavor: "你们的箭矢射向当地猎人，对方也回敬了一轮齐射！"
 mpo_hunt.0050.c.tt.success: "你得到了你的猎物"
 mpo_hunt.0050.c.tt.failure: "陌生人的箭法更胜一筹"
 mpo_hunt.0050.d: "“猎人，想活命的话……就离开。”"
 mpo_lean_horses_hunt_modifier: "瘦弱骟马"
 mpo_lean_horses_hunt_modifier_desc: "长期艰苦的狩猎使这些游牧民的马匹瘦弱不堪，已不适合作战。"
 mpo_hunt.0060.t: "草丛中的毛皮"
 mpo_hunt.0060.desc: "灌木丛中有什么东西窜过，接着又是一道敏捷的身影——还有另一个！胖乎乎、毛茸茸的棕色小身躯，像裹了绒毛的石头，在草丛中一溜烟跑开了。\n\n我的狩猎伙伴们都骑在马上，箭矢搭弦，只待我一声令下——但应该下令吗？旱獭毛皮是珍贵的交易品，可剥皮的时间会耽误我们的追猎……"
 mpo_hunt.0060.a: "我#EMP 正好#!知道有个商人专收这类毛皮……"
 mpo_hunt.0060.b: "“#EMP 放箭！放箭！#!为了一大堆毛皮！”"
 mpo_hunt.0060.c: "“别管他们！#EMP 继续追击！#!”"
 tgp_hunt.0002.t: "并无不同"
 tgp_hunt.0002.desc: "在追逐那只[activity.Custom('GetAnimalType')]的过程中，我偶然来到一条小河边。芦苇丛后并非猎物，而是一对姿态优雅的野鸭，它们脖颈交缠，情意缱绻。\n\n我凝视着这对鸳鸯，心神为之牵引——忽然，我的猎鹰俯冲而下！血羽飞散，只剩下一只孤鸟。它悲鸣嘶叫，竭力扑扇双翅，仿佛想要倒转时间。"
 tgp_hunt.0002.a: "真是一幕奇景。"
 tgp_hunt.0002.a.flavor: "把另一只也抓来！"
 tgp_hunt.0002.b: "或许动物与我们并无不同。"
 tgp_hunt.0002.b.flavor: "这便是人生。"
 tgp_hunt.0002.c: "我不能忍受在我的领地里目睹如此悲伤的景象。"
 tgp_hunt.0002.c.flavor: "若要改变，就由我的行动来促发。"
