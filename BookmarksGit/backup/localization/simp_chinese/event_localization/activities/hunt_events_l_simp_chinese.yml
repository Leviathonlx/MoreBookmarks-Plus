 tgp_hunt.0009.b.success: "黄金足以买下[buddhist_hermit.GetFirstNamePossessive]的原则"
 tgp_hunt.0009.b.failure: "[buddhist_hermit.GetFirstName]坚守着[buddhist_hermit.GetHerHis]的信仰"
