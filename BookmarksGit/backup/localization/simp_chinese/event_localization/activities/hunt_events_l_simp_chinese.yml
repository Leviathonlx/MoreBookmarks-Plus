 hunt_character_got_talked_out_of_becoming_monk_log: "[CHARACTER.GetShortUIName|U]说服[target_character.GetShortUIName]放弃出家为[GetReligionByKey('buddhism_religion').GetAdjective]僧侣的念头"
 tgp_hunt.0009.t: "一位[target_faith.GetReligion.GetAdjectiveNoTooltip]隐士"
 tgp_hunt.0009.desc: "在追逐猎物的途中，我偶然遇到了一位驯养猎鹰的苦行僧。\n\n“看看我的鸟儿，多么美丽！”\n\n“你一定是个出色的猎人吧。”我答道，渴望听他讲述[buddhist_hermit.GetHerHis]的狩猎故事。\n\n“不，恰恰相反，这些鸟儿从不会被放出去捕杀。那违背了[buddhist_hermit.GetFaith.HighGodName]的教诲。”——难道干涉自然之道便是正义？"
 tgp_hunt.0009.a: "欺骗这位僧人。"
 tgp_hunt.0009.a.flavor: "我不会放出猎鹰的，相信我。"
 tgp_hunt.0009.b: "给[buddhist_hermit.GetHerHim]一个好价钱。"
 tgp_hunt.0009.b.flavor: "足够的黄金能说服任何人。"
 tgp_hunt.0009.c: "哼！我还是去和别人打猎吧。"
 tgp_hunt.0009.c.flavor: "为何在离弃世俗之人身上浪费时间？"
 tgp_hunt.0009.d: "我钦佩[buddhist_hermit.GetHerHis]的恪守原则。"
 tgp_hunt.0009.d.flavor: "这样的信仰值得赞赏。"
