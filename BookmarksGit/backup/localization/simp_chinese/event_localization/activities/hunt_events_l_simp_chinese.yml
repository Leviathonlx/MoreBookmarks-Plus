 tgp_hunt.0005.t: "稻田之间"
 tgp_hunt.0005.desc: "当我们追逐那只[activity.Custom('GetAnimalType')]时，它突然钻进一片浓密的稻田，狩猎被迫中止。所有人追上来后，我们搜寻田间的动静，却看不见那只[activity.Custom('GetAnimalType')]的踪影！\n\n我们怎能被一片稻田击败！"
 tgp_hunt.0005.success: "发现了那只[activity.Custom('GetAnimalType')]"
 tgp_hunt.0005.failure: "未发现任何[activity.Custom('GetAnimalType')]的踪迹"
 tgp_hunt.0005.a: "我也许有个主意。"
 tgp_hunt.0005.b: "放火把它逼出来！"
 tgp_hunt.0005.c: "也许[target_character.GetFirstNameNoTooltip]有什么好主意？"
 tgp_hunt.0005.d: "各就各位！我们静观其变。"
 tgp_hunt.0006.t: "猎人的诗作"
 tgp_hunt.0006.desc: "当我返回营地时，看到[poet.GetName]凝视远方，陷入沉思。我走近时，[poet.GetHerHis]的神思被打断。\n\n“很高兴见到你，我的[poet.Custom2('RelationToMe', SCOPE.sC('host'))]！我本想为这场激动人心的狩猎作诗，但始终无法定下主题！”"
 tgp_hunt.0006.a: "“可以考虑写写当地自然的宁静之美。”"
 tgp_hunt.0006.b: "“当然，该写我的英勇事迹！”"
 tgp_hunt.0006.c: "“将它献给[seduction_target.GetNameNoTooltip]吧。”"
 tgp_hunt.0006.d: "“写下[befriend_target.GetShortUINamePossessiveNoTooltip]的高超狩猎技艺！”"
 tgp_hunt.0006.e: "“我把我的[ROOT.Char.Custom('WritingInstrument')]借给你！”"
