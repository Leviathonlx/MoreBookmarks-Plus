 tgp_hunt.0008.t: "生活方式的改变"
 tgp_hunt.0008.desc: "在我们追踪猎物的途中，我遇见了神情沮丧的[target_character.GetName]，[target_character.GetHerHis]手中的猎弓已经折成了两半。\n\n我提出愿意借他一把，但[target_character.GetSheHe]却宣称：\n\n“我放弃这流血的狩猎之道，但我仍心怀感激，因为正是狩猎让我找到了自己的使命——出家为僧。从今往后，我将不再流血，而是敬奉[target_character.GetFaith.HighGodName]。”"
 tgp_hunt.0008.a: "试着说服[target_character.GetFirstNameNoTooltip]改变主意。"
 tgp_hunt.0008.a.flavor: "几句话的功夫而已。"
 tgp_hunt.0008.a.success: "你成功说服[target_character.GetFirstName]回归之前的生活方式"
 tgp_hunt.0008.a.failure: "[target_character.GetFirstName]依旧固执己见"
 tgp_hunt.0008.b: "这就是[target_character.GetHerHis]的选择。"
 tgp_hunt.0008.b.flavor: "对于下定决心的人，再多的劝说也无济于事。"
 hunt_character_became_a_buddhist_monk_log_title: "$tgp_hunt.0008.t$"
 hunt_character_became_a_buddhist_monk_log: "[target_character.GetShortUIName]成为了一名[GetReligionByKey('buddhism_religion').GetAdjective]僧侣"
