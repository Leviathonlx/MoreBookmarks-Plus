 hunt.1200.slayer_fled: "[host.GetTitledFirstName]突然尖叫起来，从动物身边跑开。"
 hunt.1200.slayer_group: "[host.GetTitledFirstName]大叫：“#EMP 松手！#!把它放下！"
 hunt.1200.slayer_self_stealth: "[host.GetTitledFirstName]做了个手势，示意我来射箭！"
 hunt.1200.slayer_self: "[host.GetTitledFirstName]做了个手势，示意我来射箭！"
 hunt.1200.slayer_stealth: "我听到[host.GetTitledFirstName]喊道：“快手[ROOT.Char.GetFirstNameNoTooltip]，射！”"
 hunt.1200.slayer: "[host.GetTitledFirstName]喊道：“快手[animal_slayer.GetTitledFirstName]，射！”"
 hunt.1200.success: "\n\n一箭如实，直入野兽心脏！"
 hunt.1200.failure: "\n\n当[activity.Custom('GetAnimalType')][activity.Custom('GetAnimalStrike')][injury_target.GetFirstName]时，箭从它身边飞过，进入[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]！"
 hunt.1200.critical: "\n\n箭矢掠过，[activity.Custom('GetAnimalType')]迅速转身，消失在[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]之中！"
 hunt.1200.fled: "\n\n我们弄丢了那头野兽，其他人想知道下一步该怎么做。"
 hunt.1200.group: "\n\n十几支箭呼啸着射向这只动物，弓弦折断；它[activity.Custom('GetAnimalSoundPresent')]着向我们滑来，用箭杆做缓冲。"
 hunt.1200.a.self: "你就是这样做的！"
 hunt.1200.a: "好箭！"
 hunt.1200.b.self: "哦对不起！小心！"
 hunt.1200.b: "救救[injury_target.GetHerHim]！"
 hunt.1200.c.self: "该死的东西动了……"
