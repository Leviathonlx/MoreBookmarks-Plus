 tgp_hunt.0010.t: "丹顶鹤"
 tgp_hunt.0010.desc_common: "\n\n当我们急奔至最后发现[activity.Custom('GetAnimalType')]的地方时，却看见了更加壮丽的景象：一群丹顶鹤。\n\n这些象征长寿与不朽的生灵让我陷入了沉思……"
 tgp_hunt.0010.desc_master_of_the_hunt: "在营地休息时，我的狩猎总管奔来告诉我，东边发现了一只[activity.Custom('GetAnimalType')]。$tgp_hunt.0010.desc_common$"
 tgp_hunt.0010.desc_fallback: "在营地休息时，猎户[target_character.GetFirstName]奔来告诉我，东边发现了一只[activity.Custom('GetAnimalType')]。$tgp_hunt.0010.desc_common$"
 tgp_hunt.0010.a: "欣赏这壮观的景象。"
 tgp_hunt.0010.b: "哼！我需要继续寻找[activity.Custom('GetAnimalType')]。"
 tgp_hunt.0010.c: "让我看看它们到底有多“长生不死”。"
 tgp_hunt.0010.c.success: "你的箭射中了那只鹤"
 tgp_hunt.0010.c.failure: "你的箭擦过那只鹤"
 tgp_hunt.0010.d: "这景象让我灵感涌现。"
