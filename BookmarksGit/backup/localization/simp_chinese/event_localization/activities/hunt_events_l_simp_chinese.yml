 tgp_hunt.0003.t: "意料之外的结局"
 tgp_hunt.0003.desc: "当我返回营地时，听闻令人震惊的消息——[host.GetName]取消了狩猎，并命令所有人立即散去！\n\n传言称，[host.GetName]在[host.GetHerHis]的猎鹰杀死一只野鸭后，忽然被[GetReligionByKey('buddhism_religion').GetAdjective]的慈悲所触动。"
 tgp_hunt.0003.a: "可我才刚刚进入状态！"
 tgp_hunt.0003.a.flavor: "为什么……？"
 tgp_hunt.0004.t: "邂逅[activity.GetCurrentPhase.GetLocation.Custom('GetReligiousFigurineName')]"
 tgp_hunt.0004.desc_common: "在寻找[activity.Custom('GetAnimalType')]的途中，我在小径旁的石头上发现了一尊[activity.GetCurrentPhase.GetLocation.Custom('GetReligiousFigurineName')]。\n\n"
 tgp_hunt.0004.desc_true: "$tgp_hunt.0004.desc_common$这是个敬拜[ROOT.Char.Custom('GetAppropriateGodname')]的绝佳机会。"
 tgp_hunt.0004.desc_astray: "$tgp_hunt.0004.desc_common$看来当地人敬拜的是[local_faith.HighGodName]！"
 tgp_hunt.0004.desc_evil_hostile: "$tgp_hunt.0004.desc_common$这可憎的[local_faith.GetName]象征竟如此公然地挑衅我。"
 tgp_hunt.0004.a: "还有更重要的事要处理。"
 tgp_hunt.0004.a.flavor: "改日再说吧。"
 tgp_hunt.0004.b: "在雕像前祈祷。"
 tgp_hunt.0004.b.flavor: "心境得以平和。"
 tgp_hunt.0004.c: "[local_faith.GetAdherentNamePluralNoTooltip]的信仰与我们[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]不谋而合。"
 tgp_hunt.0004.c.flavor: "$tgp_hunt.0004.b.flavor$"
 tgp_hunt.0004.d: "[local_faith.GetAdjectiveNoTooltip]的信仰依然陷入歧途。"
 tgp_hunt.0004.d.flavor: "我必须将其推倒！"
 tgp_hunt.0004.e: "他们理应敬拜[ROOT.Char.GetFaith.HighGodName]！"
 tgp_hunt.0004.e.flavor: "$tgp_hunt.0004.d.flavor$"
