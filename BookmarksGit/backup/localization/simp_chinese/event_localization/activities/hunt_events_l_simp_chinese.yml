 hunt.1201.slayer: "[host.GetTitledFirstName]转身对我们喊道：“[animal_slayer.GetTitledFirstName]，猎物归你了！”"
 hunt.1201.success_self: "\n\n我小心翼翼地选择时机，将我的剑刃深深地刺入它的心脏！"
 hunt.1201.success: "\n\n[animal_slayer.GetTitledFirstNameNoTooltip]谨慎地选择时机，将[animal_slayer.GetHerHis]的剑刃深深地刺入它的心脏！"
 hunt.1201.failure_self: "\n\n我将刀片刺入它时，野兽[activity.Custom('GetAnimalStrike')]了我。当它[activity.Custom('GetAnimalSoundPresent')]着垂死的挣扎时，我被拉走了。"
 hunt.1201.failure: "\n\n[animal_slayer.GetTitledFirstNameNoTooltip]将[animal_slayer.GetHerHis]的剑刃刺入其中时，野兽[activity.Custom('GetAnimalStrike')]了[animal_slayer.GetHerHim]。它[activity.Custom('GetAnimalSoundPresent')]着垂死的挣扎时，[animal_slayer.GetSheHe|U]被拉走了。"
 hunt.1201.critical: "\n\n[animal_slayer.GetTitledFirstNameNoTooltip]将[animal_slayer.GetHerHis]的剑刃刺入它时，这只野兽凶猛地[activity.Custom('GetAnimalStrike')]了[animal_slayer.GetHerHim]，留下了一道可怕的伤口！"
 hunt.1201.dogs_success: "\n\n猎犬们开始行动，围着这头野兽狂吠，用牙齿依次慢慢地啃咬……"
 hunt.1201.dogs_failure: "\n\n猎犬们跳了起来，狂吠着围着这头野兽，却在一声声的犬吠和嚎叫中扑倒了……"
 hunt.1201.animal_spared_dharmic: "\n\n[host.GetTitledFirstName]叫走了猎手：“狩猎已经完成，造成任何过度的痛苦是不符合道德规范的。"
 hunt.1201.animal_spared: "\n\n[host.GetTitledFirstName]叫走了猎人：“够了。来吧，让我们安静地离开这只可怜的野兽。"
 hunt.1201.a.self: "接招！"
 hunt.1201.a: "漂亮的击杀！"
 hunt.1201.b.self: "#EMP 啊！#!该死的畜生……"
 hunt.1201.b: "快，[injury_target.GetSheHe]需要帮助！"
 hunt.1201.c: "[ROOT.Char.GetFaith.HighGodName]保佑！"
 hunt.1201.d.self: "哈哈！今晚猎犬们将大饱口福！"
