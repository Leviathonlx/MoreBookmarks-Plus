l_simp_chinese:
 hunt.0050.t: "荒野的呼唤"
 hunt.0050.desc: "惊吓、小鹿、兽窟！狩猎有许多值得学习和享受之初，让人掌握了自然、友谊和礼仪，当然还有刺激！\n\n在我之前就有许多人从事这项高贵又血腥的活动。我现在逐渐明白原因了……"
 hunt.0050.a: "我等不及下一次了！"
 hunt.0050.b: "只是微不足道的分心……"
 #Maintenance Events
 hunt.0080.t: "仓促的结论"
 hunt.0080.t.inheritor: "荒野的牺牲者"
 hunt.0080.imprisoned_self: "我被[ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive]抓走了，看来我的狩猎已经结束了……"
 hunt.0080.imprisoned: "[host.GetTitledFirstName]被[ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive]抓走了，看来我们只能空手回去了……"
 hunt.0080.wounded_self: "鉴于我的伤情，一行人决定取消狩猎，启程返回。"
 hunt.0080.wounded: "鉴于[invalidated_flavor.GetTitledFirstName]遭受的伤情，一行人决定取消狩猎，启程返回。"
 hunt.0080.assassination: "这一天进展顺利，直到[invalidated_flavor.GetTitledFirstName]突然坚持要我们取消狩猎，声称[invalidated_flavor.GetSheHe]在千钧一发后担心自己的生命安全。关于暗杀企图的谣言比比皆是。"
 hunt.0080.abduction_attempt: "队伍接近猎物时，一个[invalidated_flavor.GetWomanMan]的尖叫声甚至盖过了狗不停的吠叫。\n\n一个衣冠不整的[invalidated_flavor.GetTitledFirstName]穿过[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]跑来求救，哭着说有人要绑架[invalidated_flavor.GetHerHim]！\n\n"
 hunt.0080.abduction: "狩猎似乎进行得很顺利，直到有人发现[invalidated_flavor.GetTitledFirstName]已经不在队伍中，然后就找不到了。\n\n我们在[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]上搜寻，我们发现了[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]上发生过打斗的迹象。"
 hunt.0080.assassination_culprit: "正当我们几乎接近了我们的猎物时，脸色吓人的[invalidated_flavor.GetTitledFirstName]突然出现在我们的视野中——直到这时我们才注意到[invalidated_flavor.GetHerHis]的缺席。\n\n气喘吁吁间，[invalidated_flavor.GetSheHe]声称自己险而又险地逃过了一次谋杀！更令人震惊的是，[invalidated_flavor.GetHerHis]的控诉对象是：[invalidated_culprit.GetTitledFirstName]！\n\n那[invalidated_culprit.GetWomanMan]不知去向，似已逃离现场……"
 hunt.0080.abduction_attempt_culprit: "\n\n[invalidated_flavor.GetSheHe|U]指向[invalidated_culprit.GetTitledFirstName]，扬起眉毛，但[invalidated_culprit.GetHerHis]的突然失踪只会加重指控……"
 hunt.0080.abduction_culprit: "\n\n由于[invalidated_culprit.GetTitledFirstName]也奇怪地缺席，某些结论自然而然地被武断得出了……"
 hunt.0080.death_inheritor: "我被告知[host.GetTitledFirstName]死了！[host.GetSheHe]似乎在打猎时[host.GetDeathReason]。"
 hunt.0080.death_inheritor_killer: "终于，那个该死的[host.Custom2('InsultNoun', ROOT.Char)][host.GetTitledFirstName]上路了，而且是我亲手送上路的。"
 hunt.0080.death: "[invalidated_flavor.GetTitledFirstName]因为[invalidated_flavor.GetDeathReasonHideKiller]而悲惨死亡，一行人决定取消狩猎，启程返回。"
 hunt.0080.desc_inheritor: "\n\n作为新继任的[ROOT.Char.GetPrimaryTitle.GetNameNoTier][ROOT.Char.GetTitleAsNameNoTooltip]，在这种意外事件后，还有很多事情需要筹措……"
 hunt.0080.desc: "\n\n我们只好等下一次了……"
 hunt.0080.a: "这是项危险的娱乐。"
 hunt.0080.b: "我要把那头野兽的脑袋挂在我的墙上！"
 hunt.0081.t: "计划有变"
 hunt.0081.sick: "以我目前的状况，也许最好回家，回到我的壁炉旁，回到我温暖的床上。"
 hunt.0081.wounded: "疼痛使骑行变得困难，在这种情况下我肯定会感到紧张。"
 hunt.0081.host: "\n\n我不想让大家失望，但人必须为自己的健康负责……"
 hunt.0081.guest: "\n\n错过剩下的[host.GetTitledFirstNamePossessive]确实遗憾，但这值得冒险吗？"
 hunt.0081.a: "我觉得我不行了。"
 hunt.0081.b: "我还能行……"
 hunt.0082.t: "戛然而止"
 hunt.0082.a: "可怕！"
 hunt_wounded_guest_leaves_toast: "受伤的宾客"
 #Invitation Events
 hunt.0100.opening_desc: "我特此邀请你来[barony.GetNameNoTier]参加狩猎！"
 hunt.0101.desc: "我特此邀请你来[barony.GetNameNoTier]参加狩猎！这将是一场盛会，值得你光临。"
 hunt.0102.desc: "我特此邀请你来[barony.GetNameNoTier]参加狩猎！这将是一场盛会，你将体验到很棒的赛事和陪伴。"
 hunt.0110.t: "乏善可陈的到场人数"
 hunt.0110.desc: "真不敢相信。尽管我发了请柬，做了准备，但却没有一个人来参加我的狩猎。\n\n无所谓！我将独自享受这项运动；荣耀都将属于我！"
 hunt.0120.desc: "我不知道你为什么接受了我的邀请却反而去参加[other_host.GetTitledFirstNamePossessive]的狩猎，但我会记住这件事的。"
 #Start Events
 hunt.0500.t.sighting: "追踪[activity.Custom('GetAnimalType')|U]"
 hunt.0500.t.boar: "强壮的野猪"
 hunt.0500.t.hart: "高贵的猎物"
 hunt.0500.t.large: "前景良好"
 hunt.0500.t.small: "微薄的收获"
 hunt_start_tt: "[host.GetShortUIName|U]将会寻找一只#V [activity.Custom('GetAnimalType')]#!"
 hunt_opening_master_of_hunt: "[host.GetShortUINamePossessiveNoFormat]的[ROOT.Char.Custom('GetHuntMasterDesc')][hunt_participant.GetTitledFirstName]召集众人聚集，时间定在第一缕阳光照在"
 hunt_opening_hunt_leader: "[hunt_participant.GetTitledFirstName]召集队伍集合，时间定在太阳升起于"
 hunt_opening: "众人被要求集合，时间定在晨光出现在"
 hunt_opening_rural: "[host.GetCurrentLocation.GetNameNoTooltip]附近[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]的营地时。"
 hunt_opening_hunting_grounds: "[activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierPossessiveNoTooltip][host.GetCurrentLocation.Custom('GetTerrainTypePlural')]里的猎场时。"
 hunt_opening_royal_reserves: "[activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierPossessiveNoTooltip][host.GetCurrentLocation.Custom('GetTerrainTypePlural')]中的君主专用猎场时。"
 hunt_opening_entourage_few: "拼凑了几个当地猎场看守人的情报，主要是关于附近踪迹和气味的传言。"
 hunt_opening_entourage_normal: "当地的猎场看守人探查了附近新近的踪迹和气味。"
 hunt_opening_entourage_many: "我派出了许多猎场看守和激飞犬仔细搜查这片区域，寻找踪迹和气味。"
 hunt.0500.boar: "这片区域显然有一头粗壮的野猪——危险而优质的猎物。"
 hunt.0500.hart: "看来这里一定有头强大的雄鹿——有价值的猎物！"
 hunt.0500.roe: "显然周围有一头小型[activity.Custom('GetAnimalType')]雄鹿，近来没有大型猎物的踪迹。"
 hunt.0500.buck: "这片地方肯定有一头壮硕的雄鹿，而且现在狩猎它的条件再好不过了！"
 hunt.0500.bison: "有群[activity.Custom('GetAnimalType')]就在附近，而且其中有一头强大的公牛！"
 hunt.0500.no_bison: "尽管这里的猎场#EMP 应该#!适合狩猎[activity.Custom('GetAnimalType')]，但我被告知没人在附近目击过雄鹿或野牛。"
 hunt.0500.no_deer: "这片地方没有雄鹿的迹象令人遗憾，不过这里显然有大量的[activity.Custom('GetAnimalPlural')]。"
 hunt.0500.desc_prestigious: "\n\n[hunt_participant.GetFirstNameNoTooltip]兴奋地说道，“我们前面出现了了不起的猎物！”"
 hunt.0500.desc_large: "\n\n[hunt_participant.GetFirstNameNoTooltip]咧着嘴笑了。“这会很有趣！”"
 hunt.0500.desc_small: "\n\n[hunt_participant.GetFirstNameNoTooltip]耸耸肩，“没关系，一只[activity.Custom('GetAnimalAdjective')][activity.Custom('GetAnimalType')]依然可以是很棒的娱乐！”"
 hunt_opening_sighting: "\n\n让我们看看传言是否是真的……"
 hunt.0500.guest: "\n\n最终，[host.GetTitledFirstName]决定[host.GetSheHe]今天想要狩猎一只[activity.Custom('GetAnimalType')]。"
 hunt.0500.a: "我们到那儿去！"
 hunt.0500.b: "我宁愿去驱猎狐狸。"
 hunt.0500.c: "我们还是去围困狡猾的兔子吧。"
 hunt.0500.d: "我来是为了猎[host.Custom('GetRegionalDeerType')]！"
 hunt.0500.f: "我想猎杀点鲜活的东西！"
 hunt.0510.t: "[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]"
 hunt.0510.desc: "\n\n他们什么也没找到，但我能感觉得到：那个难捉的生物就在那里，就在附近的某个地方…… "
 hunt.0510.a: "那野兽会是我的！"
 hunt.0520.t.sighting: "棘手的[activity.Custom('GetAnimalType')|U]"
 hunt.0520.t.tiger: "可怕的大猫"
 hunt.0520.t.lion: "金发"
 hunt.0520.t.leopard: "满是斑点的猎物"
 hunt.0520.t.lynx: "优雅的猎物"
 hunt.0520.t.bear: "去抓我们的熊"
 hunt.0520.t.hyena: "谁在阴笑？"
 hunt.0520.t.wolf: "害人精"
 hunt.0520.b: "把我的[ROOT.Char.Custom('GetAnimalTypeCaptive')]赶出来！我们开始狩猎！"
 hunt.0520.c: "这附近肯定有[ROOT.Char.Custom('GetRegionalWolfPlural')]。"
 hunt.0530.t.sighting: "追逐[activity.Custom('GetAnimalPlural')|U]"
 hunt.0530.t.rare: "稀有的鸟"
 hunt.0530.t.common: "带翅膀的"
 hunt.0530.b: "我觉得一个[activity.Custom('GetAnimalTypeWaterfowl')]就够了。"
 hunt.0530.c: "总有一只[activity.Custom('GetAnimalTypeGamebird')]可以抓住。"
 hunt.0530.d: "我想看我的[activity.Custom('GetRaptorType')]捕野兔。"
 hunt_opening_falconry_sighting: "\n\n我们希望这些消息是可信的。"
 hunt_opening_falconry: "运气好的话，我们会为我们的[activity.Custom('GetRaptorPlural')]找到一群[activity.Custom('GetAnimalPlural')]来好好锻炼一番。"
 hunt_opening_entourage_few_falconry: "\n\n我们带来的几个专门拍打树丛惊起猎物的人已经带着狗准备好了，而且已经找好了合适的路线。"
 hunt_opening_entourage_normal_falconry: "\n\n专门拍打树丛惊起猎物的队伍已经准备好猎犬，并且已经选择了一个设施完善的地点。"
 hunt_opening_entourage_many_falconry: "\n\n我的这些专门拍打树丛惊起猎物的人应该可以毫不费力地将鸟儿从藏身处赶出来，并且可以注意到一些可能有所收获的地点。"
 hunt_opening_standard_sighting: "\n\n我的手下一直在收集当地[activity.Custom('GetAnimalType')]的踪迹。"
 hunt_opening_dangerous_sighting: "\n\n我的手下一直在收集在当地肆虐的[activity.Custom('GetAnimalType')]的踪迹。"
 hunt_opening_dangerous: "\n\n恰巧，一只厚颜无耻的[activity.Custom('GetAnimalType')]最近一直在威胁当地安危。"
 hunt.0520.cat: "这只畜生已经夺走了好几个当地人的生命，而且胆子变得一天比一天大。"
 hunt.0520.bear: "它潜伏在[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]中，从附近的村庄抢走牲畜，威胁采集者。"
 hunt.0520.wolf: "[activity.Custom('GetAnimalGroup')]真的讨嫌，它们从农场里觅食，然后退进[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]深处。"
 hunt_opening_entourage_few_dangerous: "我们没多少人，可能会很棘手，但幸运的话我们会找到这头野兽并终结它的恐怖统治。"
 hunt_opening_entourage_normal_dangerous: "我们#EMP 应该#!有足够多的人来找到并困住这头野兽，而不会有太多麻烦。"
 hunt_opening_entourage_many_dangerous: "我们有很多双眼睛，更不用说长矛了——这头野兽的恐怖统治今天结束了！"
 hunt.0520.a: "没有时间可以浪费了。"
 hunt_header: "[ROOT.Char.Custom('HuntHeader')]："
 hunt.1001.t: "困住[activity.Custom('GetAnimalType')|U]"
 hunt.1001.desc_opening_courtier: "我的[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetTitledFirstName]第一个注意到了它的[activity.Custom('GetAnimalFeature')]。"
 hunt.1001.desc_opening: "我眯着着眼睛观察这里的景色，突然恍然大悟。就在那里有[activity.Custom('GetAnimalFeature')]和其他一切！"
 hunt.1001.desc_opening_courtier_plural: "我的[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetTitledFirstName]第一个发现了[activity.Custom('GetAnimalGroup')]。"
 hunt.1001.desc_opening_plural: "我放眼眺望这里的景色，突然间恍然大悟。就在那儿，有一支[activity.Custom('GetAnimalGroup')]！"
 hunt.1001.bison: "\n\n小心翼翼地让大伙就位后，我们袭击了[activity.Custom('GetAnimalSoundParticiple')]野兽，并把一头优质的[activity.Custom('GetAnimalMale')]同惊慌的兽群隔开。\n\n"
 hunt.1001.desc: "\n\n很难看清那只[activity.Custom('GetAnimalAdjective')][activity.Custom('GetAnimalMale')]，但毫无疑问它就在那里，正透过[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]观察着我们。\n\n"
 hunt.1001.closing_chase: "[host.GetTitledFirstName]追赶着那头野兽，叫道：“快来啊，它快逃掉了！”"
 hunt.1001.closing_ambush: "[host.GetTitledFirstName]想了一会儿，然后向左打手势，“来啊，我们把它隔开！”"
 hunt.1001.closing_herd: "我们聚集在落单的[activity.Custom('GetAnimalType')]和正在逃跑的[activity.Custom('GetAnimalGroup')]之间。现在真正的追逐开始了！"
 hunt.1001.closing: "它死死盯住我——就好像它能感觉到我的意图——突然[activity.Custom('GetAnimalColor')]毛一闪，它飞速逃离！"
 hunt.1001.desc_opening_courtier_dangerous: "我的[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetTitledFirstName]发现那个[activity.Custom('GetAnimalType')]从远处看着我们，它的身体绷紧——随时准备奔跑。"
 hunt.1001.desc_opening_dangerous: "眺望[host.GetCurrentLocation.Custom('GetTerrainType')]，我忽然看见它，仿佛它一直都在那儿：那个[activity.Custom('GetAnimalType')]！"
 hunt.1001.desc_opening_courtier_plural_dangerous: "我的[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetTitledFirstName]在[host.GetCurrentLocation.Custom('GetTerrainType')]的另一头发来信号——整群[activity.Custom('GetAnimalType')]都蹲一处不远的洼地里。"
 hunt.1001.desc_opening_plural_dangerous: "我审视着[host.GetCurrentLocation.Custom('GetTerrainType')]，突然看到了它们，它们仿佛一直都在那儿：那支[activity.Custom('GetAnimalGroup')]！"
 hunt.1001.wolf: "\n\n我们一靠近，这群野兽就逃跑了，它们[activity.Custom('GetAnimalSoundParticiple')]着发出警报，并撤退到[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]，[activity.Custom('GetAnimalDanger')]咆哮。\n\n"
 hunt.1001.desc_dangerous: "\n\n这头[activity.Custom('GetAnimalAdjective')]野兽十分壮观。马匹在[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]中发现它的[activity.Custom('GetAnimalFeature')]时，它们变得很不安。\n\n"
 hunt.1001.closing_plural_dangerous: "我们追赶逃跑的[activity.Custom('GetAnimalColor')]害虫，重点追杀兽群中最大的那只。现在真正的追猎才刚开始！"
 hunt.1001.closing_dangerous: "毫无预兆地，它的[activity.Custom('GetAnimalColor')]皮毛一[activity.Custom('GetAnimalChargePresent')]而去，消失在一处高地后方！"
 hunt.1001.a: "跟上去！上马！"
 hunt.1001.a.flavor_1: "#EMP 呔嗬！#!"
 hunt.1001.a.flavor_2: "#EMP 冲啊！#!"
 hunt.1001.a.flavor_3: "#EMP 嘿！#!"
 hunt.1001.a.flavor_4: "#EMP 走开！#!"
 hunt.1001.a.tt: "意外更容易发生"
 hunt.1001.b: "稳住！看着点[host.GetCurrentLocation.Custom('GetRandomRegionalDanger')]！"
 hunt.1001.b.flavor: "#EMP 安全第一！#!"
 hunt.1001.c: "走这边，我们拦住它！"
 hunt.1001.c.flavor: "#EMP 猎手们，把它赶向我们的弓箭范围！#!"
 hunt.1001.d: "出发！"
 hunt.1002.desc: "猎狗循着逃遁的[activity.Custom('GetAnimalType')]的气味一路追逐穿过崎岖的地面，我们跟着猎狗，我的世界逐渐缩小到我周围的自然环境。\n\n"
 hunt.1002.courtier: "与[hunt_participant.GetTitledFirstName]肩骑行，我听到的只有雷鸣般的马蹄声、狗吠声、男人的叫喊声……\n\n我们慢慢接近猎物时，我兴奋不已！"
 hunt.1002.alone: "沿着小径前进，我听到的只有雷鸣般的马蹄声、狗吠声、男人的叫喊声……\n\n我们慢慢接近猎物时，我兴奋不已！"
 hunt.1002.a: "快来，[hunt_participant.GetFirstNameNoTooltip]，快！"
 hunt.1002.a.alone: "够近了，我马上就要逮到你了！"
 hunt.1003.desc: "经过数小时的骑行，我们终于将这只狡猾的野兽逼到了绝路——我们的追逐没有白费！\n\n"
 hunt.1003.bay: "这只筋疲力尽、惊慌失措的动物转过身，挣扎着站起来，惊慌失措地[activity.Custom('GetAnimalSoundParticiple')]。"
 hunt.1003.dogs: "这只疲惫的[activity.Custom('GetAnimalMale')]差不多了：它已经被猎犬咬伤，狗靠近时它惊恐地蹲下，我的狗监上前把它控制住了。"
 hunt.1003.dangerous: "不知是疲倦还是挑衅，那只[activity.Custom('GetAnimalType')]最终停了下来，转向我们，发出响亮的[activity.Custom('GetAnimalSound')]。"
 hunt.1003.injured: "\n\n[wounded_courtier.GetTitledFirstName]错过了这次，[wounded_courtier.GetSheHe]一定会大怒的！"
 hunt.1003.bison: "\n\n如此近距离地面对强大的[activity.Custom('GetAnimalType')]，而且它[activity.Custom('GetAnimalStrikeParticiple')]猛烈，即使是最勇敢的[ROOT.Char.GetWomanMan]也会心生恐惧，但是猎犬和猎手们完全包围了它。"
 hunt.1003.boar: "\n\n胆怯的猎犬和猎手们包围了这头[activity.Custom('GetAnimalType')]，骄傲的它发出可怕的尖叫声，尖锐的獠牙随时准备撕裂任何接近的东西。"
 hunt.1003.hart: "\n\n这头强大的[activity.Custom('GetAnimalType')]，鹿角竖立着，依然有一战之力，在猎犬和长矛包围了它时[activity.Custom('GetAnimalSoundParticiple')]着。"
 hunt.1003.deer: "\n\n[activity.Custom('GetAnimalMale')]十分挑衅，不过随着针对它的包围圈越来越小，连空气中也回荡着号角声、狗吠声和狩猎团的叫喊声。"
 hunt.1003.fox: "\n\n惊恐的[activity.Custom('GetAnimalType')]逐渐意识到自己无法逃脱了，因为猎犬和猎手们已经围住了它。"
 hunt.1003.hare: "\n\n在[host.GetCurrentLocation.Custom('GetTerrainType')]崎岖的地形与灌木之间，它给了我们，尤其是给了猎犬们一次非常精彩的追逐、冲刺、奔跑和躲藏，但我们最后还是抓住了它。"
 hunt.1003.claws: "\n\n猎手们局促不安地用长矛包围着它，而它则挥舞着致命的利爪。"
 hunt.1003.fangs: "\n\n猎人迅速包围了这只咆哮着的动物，它怒视着我，泛着白沫的唾液从露出的尖牙上滴落。"
 hunt.1003.a: "让我来射它。"
 hunt.1003.a.small: "停！我想练习一下射击。"
 hunt.1003.a.flavor: "$hunt.1012.a.tt$"
 hunt.1003.b: "我要亲自把它拿下！"
 hunt.1003.b.small: "我来终结它。"
 hunt.1003.b.flavor: "#EMP 吃我一击，畜生！#!"
 hunt.1003.c: "[hunt_participant.GetFirstNameNoTooltip]，你来射吧。"
 hunt.1003.d: "[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)|U]，让我们看着你宰了它！"
 hunt.1003.d.good: "我会给予[intentee.GetFirstNameNoTooltip]这份荣誉。"
 hunt.1003.d.bad: "[intentee.GetFirstNameNoTooltip]！它是你的了！"
 hunt.1003.d.small: "[ROOT.Char.Custom2('RelationToMe', hunt_participant)]，小心这家伙！"
 hunt.1003.e: "长矛准备！前进！"
 hunt.1003.e.flavor: "#EMP 两个去左边，两个去右边！#!"
 hunt.1003.f: "放狗！"
 hunt.1003.f.flavor: "#EMP 它们应得的！#!"
 hunt.1003.f.success: "猎狗咬死了猎物"
 hunt.1003.f.killed: "……但是被咬死了"
 hunt.1003.g: "停下！放了这可怜的家伙。"
 hunt.1003.g.flavor: "#EMP 我们已经追猎过它了，没必要再让它流血……#!"
 hunt.1003.h: "前进，猎人，杀了它！"
 hunt.1003.h.flavor: "#EMP 我将……确保它不会逃过你的天罗地网……#!"
 hunt.1003.i: "快，[murder_target.GetFirstNameNoTooltip]，跟我上，别让它跑了！"
 hunt.1003.i.flavor: "#EMP 如果我长矛失手，那将是一种耻辱……#!"
 hunt.1003.j: "我想要它#EMP 活着#!！"
 hunt.1004.desc: "我们几乎跟不上这头该死的野兽，它在[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]里冲刺、穿梭，疯狂[activity.Custom('GetAnimalSoundParticiple')]。\n\n这只[activity.Custom('GetAnimalType')]爬上一处高地，又消失在茂密的灌木丛中，它溜走的速度就跟它出现时一样快，留下气喘吁吁的狗和汗流浃背的马。"
 hunt.1004.wounded: "\n\n“也许等待[hunt_participant.GetTitledFirstName]是不明智的……”"
 hunt.1004.wounded_host: "\n\n可恶，我的运气*嘶*真差……我也许应该返回营地……"
 hunt.1004.a: "这该死的家伙逃了！"
 hunt.1004.a.tt: "你等着！"
 hunt.1004.b: "都是[wounded_guest.GetFirstNameNoTooltip]拖延了我们，那个蠢材！"
 hunt.1005.t: "刺向[murder_target.GetFirstNameNoTooltip]的长矛"
 hunt.1005.opening: "我们包围了[activity.Custom('GetAnimalSoundParticiple')][activity.Custom('GetAnimalType')]，长矛林立，但是我一直盯着我的[ROOT.Char.Custom2('RelationToMe', murder_target)][murder_target.GetFirstName]，静待时机……\n\n"
 hunt.1005.opportunity: "受惊的[activity.Custom('GetAnimalMale')]突然[activity.Custom('GetAnimalStrikePresent')]时，"
 hunt.1005.desc: "我灵巧地跳落到[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]上，我“不受控制的”长矛手滑刺穿了[murder_target.GetFirstNamePossessiveNoTooltip]的脖子，这一切发生得太快，就算能看到，也来不及避开。\n\n[hunt_participant.GetFirstNameNoTooltip]在震惊中紧紧抓着自己的伤口，大伙们也吓得停下了追猎的脚步。“快来救人！”我叫道，“[murder_target.GetFirstNameNoTooltip]受伤了！”，随后我便冲向[murder_target.GetHerHim]和[activity.Custom('GetAnimalType')]之间。\n\n尘埃落定后，大家都确信这只是一场事故……"
 hunt.1005.a: "#EMP 怎么#!会发生这种事……？"
 hunt.1006.desc: "我毫无破绽地向旁边摇晃，偏离了目标，把我的长矛笔直扔到了咆哮的[murder_target.GetFirstNamePossessive]那边！\n\n虽然没有我所希望的那样致命，不过运气好的话这个伤口也是能造成伤亡的。我们放倒[activity.Custom('GetAnimalMale')]的同时[murder_target.GetSheHe]也被拖走了……"
 hunt.1006.a: "幸运的狗杂种！你应该去死的！"
 hunt.1006.b: "对不起！[participant_to_blame.GetFirstNameNoTooltip]推了我！"
 hunt.1006.c: "下次别挡我的路了，蠢货！"
 hunt.1007.desc: "我假装失去了平衡，把我的长矛拖向[murder_target.GetHerHis]那侧，[murder_target.GetSheHe]立即痛叫起来。\n\n虽然我只是擦伤了[murder_target.GetHerHim]，但是[murder_target.GetHerHis]震惊地瞪着我，而且我们放倒[activity.Custom('GetAnimalMale')]后，其他的猎手也扬起眉毛要求我予以回应……"
 hunt.1007.a: "哎哟！#weak *耸了耸肩*#!"
 hunt.1007.a.success: "[murder_target.GetFirstNameNoTooltip]起疑心了"
 hunt.1007.a.failure: "[murder_target.GetFirstNameNoTooltip]相信你"
 hunt.1007.b: "看看你挺走运，情况也没变得更糟。"
 hunt.1007.c: "该死，你#EMP 这次#!居然还避开了，杂种狗！"
 hunt.1007.d: "实在抱歉，[murder_target.GetFirstNameNoTooltip]！"
 hunt.1007.e: "我想你不再欠我什么了。"
 hunt.1008.desc: "我试着移动到一个可以“意外地”快速捅矛的位置，但是[murder_target.GetFirstNameNoTooltip]总是没有停留的时候……\n\n我刚意识到这点，狩猎队已经重伤了那只[activity.Custom('GetAnimalMale')]，如果这个时候再发生“意外”的话也不会有人相信这种荒谬的事了……"
 hunt.1008.a: "见鬼……"
 hunt.1009.desc: "[activity.Custom('GetAnimalType')]消失在了[host.GetCurrentLocation.Custom('GetTerrainType')]中，我明白我们跟丢了这个猎物。"
 hunt.1009.desc_injured: "\n\n遗憾的是，[activity.Custom('GetAnimalType')]逃脱时[hunt_participant.GetTitledFirstName]受了伤，不过这种风险也是刺激的一部分。"
 hunt.1009.desc_uninjured: "\n\n我们下马让马好好休整，[hunt_participant.GetTitledFirstName]同情地点了点头。"
 hunt.1011.t: "无礼的封臣"
 hunt.1011.desc_horse: "正当我的[ROOT.Char.Custom2('RelationToMe', nice_courtier)][nice_courtier.GetTitledFirstName]开始下马，一只脚还挂在马镫上时，我[ROOT.Char.Custom2('DescriptorNegative', murder_target)][ROOT.Char.Custom2('RelationToMe', murder_target)][murder_target.GetTitledFirstName]故意撞到[nice_courtier.GetHerHis]的马上，让[nice_courtier.GetHerHim]被马拖着一只脚穿过了营地。"
 hunt.1011.desc_talk: "随着我们成团队缓缓前行，我听见[murder_target.GetTitledFirstName]在我身后，骑在[murder_target.GetHerHis]的猎马上嘘声说道：\n\n“看看那个[nice_courtier.Custom2('InsultAdjective', SCOPE.sC('murder_target'))][nice_courtier.Custom2('InsultNoun', SCOPE.sC('murder_target'))]！”\n\n[murder_target.GetSheHe|U]指着我的[ROOT.Char.Custom2('RelationToMe', nice_courtier)][nice_courtier.GetTitledFirstName]，而后者看上去很难忍受这样的羞辱。"
 hunt.1011.a: "你的行为就像个小孩子，而且也会像小孩子一样得到惩罚。"
 hunt.1011.b: "这不是一个[murder_target.GetTitleTierName]该做的事！"
 hunt.1011.c: "哈，看看[nice_courtier.GetFirstNameNoTooltip]那甜菜一样的红脸！"
 hunt.1012.t: "射向[murder_target.GetFirstNameNoTooltip]的箭"
 hunt.1012.opening: "手中握着弓，放轻脚步，在等待[activity.Custom('GetAnimalType')]时盯着[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]……深呼吸然后——那是[murder_target.GetTitledFirstName]？\n\n"
 hunt.1012.desc: "我[ROOT.Char.Custom2('DescriptorNegative', murder_target)][ROOT.Char.Custom2('RelationToMe', murder_target)]正在我前面的[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]中小心翼翼地移动，注意力完全集中在那只正在靠近的[activity.Custom('GetAnimalMale')]身上。\n\n"
 hunt.1012.accomplice: "我瞥了一眼身旁，[accomplice.GetFirstName]正不自觉地点着头，眉头紧蹙，等待我发出号令。"
 hunt.1012.alone: "我偷偷看了眼四周——这可能是我得到最好的一次机会……"
 hunt.1012.closing: "[activity.Custom('GetAnimalMale')]靠近了，它几乎要冲向我们……"
 hunt.1012.a: "我刚才居然没看到[murder_target.GetHerHim]，真是可惜……"
 hunt.1012.a.accomplice: "我们刚才居然没看到[murder_target.GetHerHim]，真是可惜……"
 hunt.1012.a.tt: "#EMP 嗖！#!"
 hunt.1012.b: "不，现在不是时候……"
 hunt.1012.b.flavor: "#EMP [murder_target.GetHerHis|U]的时候到了……#!"
 hunt.1013.desc: "“我#EMP 已经试图#!插手了，但是在我察觉之前，那只[activity.Custom('GetAnimalType')]已经害死了[murder_target.GetHerHim]！至少[murder_target.GetSheHe]不必孤零零地死去……”\n\n其他人都怀着一副好心肠，对于我描述[murder_target.GetTitledFirstNamePossessive]不幸离世的说辞没有半点怀疑。\n\n“要是我当时能够再多做点什么就好了……”"
 hunt.1013.a: "不可思议！狩猎结束了！"
 hunt.1013.b: "悲剧啊。现在，那只[activity.Custom('GetAnimalType')]在哪里？"
 hunt.1014.desc: "[murder_target.GetTitledFirstName]跌跌撞撞地走出[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]，紧抓着[murder_target.GetHerHis]流血的手臂，我的头从水袋上面抬起来，发出令人信服的吸气声。\n\n“#EMP 谁#!，是谁还没搞清楚我们要瞄准的是#EMP 野兽#!吗？！”[murder_target.GetSheHe]一边靠近一边大喊道。"
 hunt.1014.a: "在那种情况下这是完美的一击，不是吗？"
 hunt.1014.all_honorable_hunt_participants: "高尚的[activity.GetShortName]参与者："
 hunt.1014.all_who_dislike_or_are_evil: "不喜欢[murder_target.GetShortUIName]，或是享受痛苦的[activity.GetShortName]参与者："
 hunt.1014.b: "难道[participant_to_blame.GetFirstNameNoTooltip]刚刚不是在你身后吗……？"
 hunt.1014.c: "你的意思是要把你自己的笨拙归咎于我们？"
 hunt.1015.desc: "“[ROOT.Char.GetTitledFirstNameNoTooltip]？！啊！是你吗，[ROOT.Char.Custom('FormOfAddressForLiege')]？”\n\n[murder_target.GetTitledFirstName]瞪大眼睛，看着握在我手里的弓，又看了看插在[murder_target.GetHerHis]手臂上的箭。\n\n“你他妈脑子里想些啥？！”"
 hunt.1015.a: "哦，天哪，让我们看看那只手臂。"
 hunt.1015.b: "你还是最好把这事全#EMP 忘了#!。"
 hunt.1015.c: "我不会连续两次射偏。"
 hunt.1015.d: "这是一次……不幸的意外。"
 hunt.1015.e: "我有的是办法让[murder_target.GetHerHim]忘记。"
 hunt.1016.desc: "[ROOT.Char.GetTitledFirstNameNoTooltip]，是#EMP 你#!干的吗？”\n\n[murder_target.GetTitledFirstName]看了看我的弓，又看了看插在[murder_target.GetHerHis]脚边地面上的箭，来回看了几遍。\n\n“哈！瞄得和往常一样‘准’啊，[ROOT.Char.Custom('FormOfAddressForLiege')]？”"
 hunt.1016.a: "等着瞧，[murder_target.GetFirstNameNoTooltip]……"
 hunt.1021.t: "远离人烟"
 hunt.1021.desc: "我在远离其他人的地方偶然发现了一个小屋，而小屋的主人是我从未见过的美人。\n\n[beautiful_peasant.GetSheHe|U]邀请我留下来休息，让我惊讶的是，我居然和一个普通的农民有如此多的共同点。\n\n“您一定要这么快就回去打猎吗，[ROOT.Char.Custom('FormOfAddressForLiege')]？我以前从没见过像您这样的[ROOT.Char.GetWomanMan]……”"
 hunt.1021.a: "也许我可以多呆#EMP 一会儿#!……"
 hunt.1021.b.thrill: "还有更令人兴奋的猎物在等着我！"
 hunt.1021.b.purpose: "我来这里打猎，仅此而已。"
 hunt.1021.b.appropriate: "那样完全不合适！"
 hunt.1021.b.cruel: "和你在一起，一个肮脏的泥腿子？！"
 hunt.1021.c: "拜托，[beautiful_peasant.GetFirstNameNoTooltip]，让我带你回[ROOT.Char.Custom('GetCourt')]。"
 hunt.1021.c.success: "[ROOT.Char.Custom('GetCourt')|U]生活"
 hunt.1021.c.failure: "简单的生活"
 hunt.1021.c.failure_tt: "[beautiful_peasant.GetFirstNameNoTooltip]继续留在森林里"
 hunt.1021.d: "拜托，[beautiful_peasant.GetFirstNameNoTooltip]，让我带你回[ROOT.Char.Custom('GetCourt')]。"
 every_consort_tt: "所有[spouse|E]和[lover|E]"
 hunt.1022.t: "遗世之曦"
 hunt.1022.desc: "当我准备好离开时，[beautiful_peasant.GetHerHis]那美丽的容颜和激情的扭动依然萦绕在我的脑海。[beautiful_peasant.GetSheHe|U]轻抚着我和[beautiful_peasant.GetSheHe]一同躺过的毛皮，看着我。\n\n“这不一定要是我们一起度过的唯一一晚。”[beautiful_peasant.GetSheHe]轻声呢喃道。"
 hunt.1022.a: "恐怕这就是……"
 hunt.1022.a.tt: "#EMP 我肯定不会再见到[beautiful_peasant.GetHerHim]了……#!"
 hunt.1022.b: "来我的[ROOT.Char.Custom('GetCourt')]，待在我身边。"
 hunt.1023.t: "猎犬"
 hunt.1023.desc: "[ROOT.Char.Custom('DogStoryName')]在我身边小跑，显然非常享受[ROOT.Char.Custom('DogStoryHerHis')]的户外时光。\n\n突然，[ROOT.Char.Custom('DogStorySheHe')]停了下来并开始吠叫，几秒钟后，灌木丛中传来了某种东西移动的声音。某种很大的东西。\n\n很快，[ROOT.Char.Custom('DogStoryHerHis')|U]的吠叫变成了咆哮，一只巨大的[host.Custom('GetAnimalType')|l]冲到我们面前！"
 hunt.1023.a: "上，[ROOT.Char.Custom('DogStoryName')]，把它拿下！"
 hunt.1023.a.good: "[ROOT.Char.Custom('DogStoryName')]拿下了那只[host.Custom('GetAnimalType')|l]"
 hunt.1023.a.bad: "[ROOT.Char.Custom('DogStoryName')]死于这场搏斗"
 hunt.1023.b: "我来拿下它，[ROOT.Char.GetWomanMan]对[host.Custom('GetAnimalType')|l]。"
 hunt.1030.t: "埋伏"
 hunt.1030.desc: "我的猎手们指出野兽藏身处有一块顺风的僻静空地，这是个理想的位置，可以让我们的弓排成一列，静候被猎犬队驱赶到那里的[activity.Custom('GetAnimalType')]。\n\n这将是一个很好的机会，可以在活生生的移动靶上练习我们的箭术。"
 hunt.1030.guest: "[host.GetTitledFirstNamePossessive]的猎手指出了野兽隐蔽处顺风处的一处僻静空地，这是我们排成弓形并等待被猎犬队驱赶到那里的[activity.Custom('GetAnimalType')]的最佳地点。\n\n"
 hunt.1030.ambush: "东道主想了想，然后点点头：“是的，我们将打一个小伏击！”"
 hunt.1030.a: "好想法。"
 hunt.1030.b: "不，我想将它逼入绝境！"
 hunt.1030.c: "出发！"
 hunt.1032.opening: "我们从隐蔽的射箭队列处观察[activity.Custom('GetAnimalType')]，随着激飞犬和嗅猎犬的叫声越来越大，我们紧张地期待着。\n\n"
 hunt.1032.desc: "[activity.Custom('GetAnimalColor')][activity.Custom('GetAnimalMale')]突然跃向前方的空地，胡乱摆动着[activity.Custom('GetAnimalDanger')]，在惊恐中[activity.Custom('GetAnimalChargeParticiple')]向我们。"
 hunt.1032.a: "等等！他是#EMP 我的#!！"
 hunt.1032.b: "住手，它是[hunt_participant.GetFirstNamePossessiveNoTooltip]的！"
 hunt.1032.e: "现在！所有人！#EMP 发射！！#!"
 hunt.1032.e.tt: "[activity.Custom('GetAnimalType')]在一阵箭雨下被吓得神色刷白"
 hunt.1032.f: "#EMP 快跑——！！！#!"
 hunt.1033.desc: "我们的计划徒劳无功，不知是通过风声还是直觉，这头野兽察觉到了我们的陷阱，袭飞犬也未能将它赶入我们的伏击圈。\n\n它最终完全逃离了他们的掌控，消失在了[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]之中……"
 hunt.1033.a: "真是聪明啊……"
 hunt.1033.b: "这都是[hunt_participant.GetFirstNamePossessiveNoTooltip]的错！"
 hunt.1040.t: "慢一点，慢一点"
 hunt.1040.desc: "我的猎手们说他们清楚那头野兽的藏身位置、附近的池塘以及[activity.Custom('GetAnimalType')]经常光顾的哪些牧场。\n\n虽然这绝非易事，不过如果我们悄悄接近那头[activity.Custom('GetAnimalMale')]，我们或许可以在它没反应过来之前用箭射倒它。"
 hunt.1040.guest: "[host.GetTitledFirstNamePossessive]的猎手说他们知道野兽隐蔽的地方，以及附近的水坑和[activity.Custom('GetAnimalType')]经常出没的草场。\n\n"
 hunt.1040.stealth: "东道主想了想，然后同意我们应该偷偷靠近那些不知情的野兽。"
 hunt.1040.chase: "东道主想了想，嗤笑道：“我是来打猎的！我们是武装打猎，不是偷袭！”"
 hunt.1040.a: "我们悄声行动！"
 hunt.1040.a.flavor: "#EMP 让狗别出声！嘘！#!"
 hunt.1040.b: "哼，真猎人会把猎物逼进绝路！"
 hunt.1040.b.flavor: "#EMP 最后一个到的打扫犬舍！#!"
 hunt.1040.c: "就这样吧。"
 hunt.1043.desc: "尽管我们尽了最大努力，还是没能接近这群[activity.Custom('GetAnimalType')]：每次我们一靠近它们就会察觉到，然后逃走潜藏起来。\n\n天色太暗，难以为继，我们不得不承认败在了这群[activity.Custom('GetAnimalPlural')]的手上……"
 hunt.1043.a: "你没办法胜过它们所有……"
 hunt.1043.b: "真是一团糟，[hunt_participant.GetFirstNameNoTooltip]！"
 hunt.1060.t: "展翅高飞"
 hunt.1060.desc_opening_courtier: "我的[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetTitledFirstName]示意大家安静：我们已经到达了猎场总管安排好的放猎点。"
 hunt.1060.desc_opening: "我的猎场总管示意大家安静：我们已经到达了放猎点。"
 hunt.1060.desc_guest: "[host.GetTitledFirstNamePossessive]的猎场总管示意大家安静：我们已经到达放飞点。"
 hunt.1060.exotic: "\n\n不远处，一群[activity.Custom('GetAnimalColor')]色的[activity.Custom('GetAnimalPlural')]正划过天空，它们悠远的[activity.Custom('GetAnimalSoundParticiple')]声预示着我们将满载而归！"
 hunt.1060.water: "\n\n一群[activity.Custom('GetAnimalColor')][activity.Custom('GetAnimalPlural')]清晰可见，它们正在前方的池塘饮水。"
 hunt.1060.ground: "\n\n从我们的有利位置，我们可以看到几只[activity.Custom('GetAnimalColor')][activity.Custom('GetAnimalPlural')]在前方[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]中昂首阔步。"
 hunt.1060.hare: "\n\n从我们的有利位置，我们可以在前方[host.GetCurrentLocation.Custom('GetTerrainType')]中看到几只[activity.Custom('GetAnimalColor')][activity.Custom('GetAnimalPlural')]。"
 hunt.1060.closing: "\n\n队伍停下后，取下猛禽的头套，将它们一个个放飞，冲向它们的猎物！"
 hunt.1060.beaters: "专门拍打树的队伍马上就位准备好吓出猎物，让我们好好搏杀一番。"
 hunt.1060.a: "飞吧，小家伙。"
 hunt.1060.b: "我只是想看看。"
 hunt.1060.b.flavor: "#EMP 安全第一！#!"
 hunt.1060.d: "是时候了！"
 hunt.1062.t.hare: "一兔在手"
 hunt.1062.t: "一鸟在手"
 hunt.1062.desc: "我很兴奋，我的[activity.Custom('GetRaptorType')]发现了一个目标，从它的监视处起飞，高高地翱翔在空中。"
 hunt.1062.guest: "[host.GetTitledFirstName]兴奋地看着[host.GetHerHis]的[activity.Custom('GetRaptorType')]认出一个目标，并从它的手表上起飞翅膀，高高地翱翔在空中。"
 hunt.1062.exotic: "\n\n[activity.Custom('GetRaptorType')]爬升到了追击[activity.Custom('GetAnimalType')]群的位置，每一步都做得很好！猎物惊慌失措地四散开来，[activity.Custom('GetAnimalSoundParticiple')]着发出警报，但为时已晚！"
 hunt.1062.water: "\n\n手下拍打树丛和隐蔽处把[activity.Custom('GetAnimalSoundParticiple')]着的[activity.Custom('GetAnimalColor')][activity.Custom('GetAnimalPlural')]惊吓了出来，现在空气中充满了拍打的噪音。"
 hunt.1062.ground: "\n\n我的[activity.Custom('GetRaptorType')]从高空细查地面时，那些[activity.Custom('GetAnimalPlural')]并没有学乖。"
 hunt.1062.sky: "\n\n它像闪电一样俯冲：猎物从空中掉下来，隆隆撞击声传到我们耳边！"
 hunt.1062.floor: "\n\n它像闪电一样猛扑过去：猎物争先恐后地寻找掩护，但已经太晚了！！"
 hunt.1062.a: "#EMP 好！！#!"
 hunt.1062.a.flavor: "我的[activity.Custom('GetRaptorType')]今天要大快朵颐！"
 hunt.1062.b: "干得漂亮！"
 hunt.1063.t: "二鸟在林"
 hunt.1063.desc: "我的[activity.Custom('GetRaptorType')]一次又一次地猛扑猎杀，却不断失误、不断后撤或者只是掠过目标。"
 hunt.1063.desc_guest: "[host.GetTitledFirstNamePossessive]的[activity.Custom('GetRaptorType')]一次又一次地扑向猎物，但没有击中、后退或只是擦过目标。"
 hunt.1063.closing: "\n\n经过几个小时的尝试，猎物几乎消失了，[activity.Custom('GetRaptorType')]快要精疲力尽了，天色也渐渐暗淡……"
 hunt.1063.a: "总有下一次。"
 hunt.1063.a.flavor: "讨厌的鸟……"
 hunt.1063.d: "可惜。"
 hunt.1080.t.bodyguard: "并不孤单"
 hunt.1080.t: "相当孤独"
 hunt.1080.opening_lone: "我的[ROOT.Char.Custom2('RelationToMeShort', murderer)][murderer.GetTitledFirstName]和我走在其他人前头，"
 hunt.1080.opening_accomplice: "我的[ROOT.Char.Custom2('RelationToMeShort', murderer)][murderer.GetTitledFirstName]、我的[ROOT.Char.Custom2('RelationToMeShort', accomplice)][accomplice.GetTitledFirstName]和我走在其他人前头，"
 hunt.1080.chase: "这主要是因为[murderer.GetFirstNamePossessiveNoTooltip]不停的叫喊，并示意去追赶那些逃跑的[activity.Custom('GetAnimalType')]。\n\n这时我才意识到这里非常安静和隐蔽——其余的人渐渐消失，无处可寻。\n\n"
 hunt.1080.bow: "这主要是因为[murderer.GetHerHis]不停的大喊，要我去追赶那些逃跑的[activity.Custom('GetAnimalType')]。\n\n这时我才意识到这里非常安静和隐蔽——其余的人渐渐消失，无处可寻。\n\n"
 hunt.1080.falconry: "[murderer.GetFirstNamePossessiveNoTooltip]含糊其辞但坚持说发现了[activity.Custom('GetAnimalPlural')]群，大声鼓励我走离主路。\n\n我突然意识到这里安静而隐蔽——其余的人渐渐消失，无处可寻。\n\n"
 hunt.1080.closing_lone: "回过头，我看到[murderer.GetFirstNameNoTooltip]快速靠近，[murderer.GetHerHis]拔出刀，眼中闪着可怕的光。"
 hunt.1080.closing_accomplice: "回过头，我看到[murderer.GetFirstNameNoTooltip]和[accomplice.GetFirstNameNoTooltip]快速靠近，拔出刀，眼中闪闪发光。"
 hunt.1080.closing_bow: "转身准备回到主路，我看到[murderer.GetFirstNameNoTooltip]快速靠近，[murderer.GetHerHis]拔出刀，眼中闪着可怕的光。"
 hunt.1080.closing_bow_accomplice: "转身准备回到主路，我看到[murderer.GetFirstNameNoTooltip]和[accomplice.GetFirstNameNoTooltip]快速靠近，他们拔出刀，眼中闪烁着可怕的光芒。"
 hunt.1080.desc: "至少，我以为我们是一起来这儿的。我转身才发现，队伍里的其他人都不见了。"
 hunt.1080.bodyguard_betray: "\n\n[bodyguard_betray.GetFirstNameNoTooltip]，你在做什么？！住手！"
 hunt.1080.bodyguard_appears: "\n\n我的贴身侍卫[bodyguard.GetFirstName]正沿路跑来；我听到身后有人大喊：“#EMP [ROOT.Char.GetTitleAsNameNoTooltip]，小心！#!”"
 hunt.1080.bodyguard: "\n\n我的贴身侍卫[bodyguard.GetFirstName]在哪里？我现在需要[bodyguard.GetHerHim]！这个白痴！"
 hunt.1080.dog_appears: "\n\n嘹亮的吠声响起：我转身看到我心爱的狗[ROOT.Char.Custom('DogStoryName')]为了保护我，向我扑来，大声宣告着[ROOT.Char.Custom('DogStorHerHis')]的到来。"
 hunt.1080.a.bodyguard: "[bodyguard.GetFirstNameNoTooltip]！快！"
 hunt.1080.a.dog: "[ROOT.Char.Custom('DogStoryName')]！[ROOT.Char.Custom('DogStoryGirlBoy')]你真棒！"
 hunt.1080.a.accomplice: "呃，[murderer.GetFirstNameNoTooltip]？[accomplice.GetFirstNameNoTooltip]？！"
 hunt.1080.a: "呃，[murderer.GetFirstNameNoTooltip]？"
 hunt.1080.a.duel_success_accomplice: "你战胜了[murderer.GetFirstNameNoTooltip]和[accomplice.GetFirstNameNoTooltip]"
 hunt.1080.a.duel_failure_accomplice: "[murderer.GetFirstNameNoTooltip]和[accomplice.GetFirstNameNoTooltip]战胜了你"
 hunt.1080.a.duel_success: "你战胜了[murderer.GetFirstNameNoTooltip]"
 hunt.1080.a.duel_failure: "[murderer.GetFirstNameNoTooltip]战胜了你"
 hunt.1080.a.success_tt: "[murderer.GetShortUIName|U]被杀死或制服"
 hunt.1080.a.success_accomplice_tt: "[accomplice.GetShortUIName|U]被杀死或制服"
 hunt.1081.desc: "我拔出我的猎刀，大声呼救，一种可怕的凶猛意图所驱使着[murderer.GetFirstName]，[murderer.GetHerHis]加快了动作。接下来的发生了什么现在已记不清了……\n\n"
 hunt.1081.desc_accomplice: "我拔出猎刀，大声呼救，[murderer.GetFirstName]和[accomplice.GetFirstName]向我扑来，他们面目狰狞，一脸凶相。接下来的发生了什么现在已记不清了……\n\n"
 hunt.1081.killed: "我突然捂着胸口向后倒在[host.GetCurrentLocation.Custom('GetProvinceGroundDesc')]上：在我衬衫上的一个开口处匕首的刀柄露在外面。\n\n"
 hunt.1081.failure_accomplice: "我回过神，心脏怦怦直跳，袭击我的人在地上翻滚，他们的匕首安全地落在够不到的地方"
 hunt.1081.failure: "我回过神，心脏怦怦直跳，袭击我的人在地上翻滚，[murderer.GetHerHis]的匕首安全地落在够不到的地方"
 hunt.1081.wounded_accomplice: "$hunt.1081.failure_accomplice$，红宝石色的血从[accomplice.GetHerHis]的手臂上滴落。\n\n"
 hunt.1081.wounded: "$hunt.1081.failure$，红宝石色的血从[murderer.GetHerHis]的手臂上滴落。\n\n"
 hunt.1081.escaped_accomplice: "$hunt.1081.failure_accomplice$。\n\n"
 hunt.1081.escaped: "$hunt.1081.failure$。\n\n"
 hunt.1081.murderer_killed: "看起来[murderer.GetFirstNameNoTooltip]好像要在[murderer.GetSheHe]眼中的光芒消失之前诅咒我。"
 hunt.1081.murderer_wounded: "[murderer.GetFirstNameNoTooltip]畏缩了一下，痛苦地呻吟着，捂着不断流血的伤口。"
 hunt.1081.murderer_arrested: "我把匕首抵在茫然的[murderer.GetFirstNamePossessiveNoTooltip]的喉咙上。"
 hunt.1081.murderer: "[murderer.GetFirstNameNoTooltip]跑进了[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]，[murderer.GetSheHe]看上去得意洋洋。"
 hunt.1081.accomplice_killed: "[accomplice.GetFirstNameNoTooltip]一动不动地躺着，可怕的伤口辜负了[accomplice.GetHerHis]的命运。\n\n"
 hunt.1081.accomplice_wounded: "[accomplice.GetFirstNameNoTooltip]受了重伤，痛苦地嚎叫着，惊恐地瞪大了眼睛。\n\n"
 hunt.1081.accomplice_arrested: "[accomplice.GetFirstNameNoTooltip]没怎么受伤，睁大眼睛求我宽大处理。\n\n"
 hunt.1081.accomplice: "[accomplice.GetFirstNameNoTooltip]已经飞奔逃离，[accomplice.GetHerHis]愉快的咯咯笑声渐渐远去。\n\n"
 hunt.1081.bodyguard_wounded: "[bodyguard.GetFirstName]跪在附近，紧紧抓住流血不止的伤口。"
 hunt.1081.bodyguard_killed: "[bodyguard.GetFirstName]在我们中间，显然已经死透了。"
 hunt.1081.bodyguard_saved: "[bodyguard.GetFirstName]拿着刀挨个他们，同时观察丛林里是否有更多威胁。"
 hunt.1081.dog_killed: "\n\n我勇敢的猎犬[ROOT.Char.Custom('DogStoryName')]蜷缩在脚边，一动不动，好像睡着了……"
 hunt.1081.dog: "\n\n我勇敢的猎犬[ROOT.Char.Custom('DogStoryName')]在我身边了……"
 hunt.1081.closing_massacre: "真是一团糟……"
 hunt.1081.closing_success_bodyguard_dead: "你对我很尽责……[bodyguard.GetFirstNameNoTooltip]……"
 hunt.1081.closing_success_bodyguard_apology: "我听到[bodyguard.GetFirstNameNoTooltip]说，“[ROOT.Char.Custom('FormOfAddressForLiege')]，对不起……”"
 hunt.1081.closing_success: "\n\n只剩下我一个人，听着鸟叫声，无力地呼救……"
 hunt.1081.a: "对害虫无需留情！"
 hunt.1081.b: "卫兵！#EMP 卫兵！#!抓住[murderer.GetHerHim]！"
 hunt.1081.b.pair: "卫兵！#EMP 卫兵！#!抓住他们！"
 hunt.1081.b.accomplice: "卫兵！#EMP 卫兵！#!抓住[accomplice.GetHerHim]！"
 hunt.1081.c.rival: "那个……[murderer.Custom2('InsultNoun', ROOT.Char)]……"
 hunt.1081.c.family: "[ROOT.Char.Custom2('RelationToMeShort', murderer)]……"
 hunt.1081.c: "为——为什么……？"
 hunt.1081.d: "这、这到底是怎么回事……"
 hunt.1090.desc: "几个小时的骑行，跑遍了[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]的每一个角落，我不得不向逐渐暗淡的天色认输。\n\n那只[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]在我们看到它的那一刻就像一个幽灵一样消失了，似乎没有留下任何气味和足迹。\n\n我转身返回营地，远方一只[activity.Custom('GetAnimalType')]在逐渐昏暗的景色中叫唤，嘲弄着我。"
 hunt.1090.guest: "经过几个小时的骑行，跑遍了[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]的每一个角落，[host.GetTitledFirstName]被迫向逐渐暗淡的灯光认输。\n\n[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]一见如鬼影般消失，似乎没有留下任何气味和踪迹……\n\n当我们转身返回营地时，一只[activity.Custom('GetAnimalType')]在远处的叫声在黑暗中嘲弄着[host.GetFirstNameNoTooltip]。"
 hunt.1090.a: "我#EMP 会#!找到你的，野兽……"
 hunt.1090.a.tt: "你给我等着！"
 hunt.1090.b: "那肯定是什么。"
 hunt.1200.t: "杀戮"
 hunt.1200.chase_self: "队伍让精疲力竭的动物保持原位，我瞄准、深呼吸、松弦！"
 hunt.1200.chase: "队伍让精疲力竭的[activity.Custom('GetAnimalType')]保持原位，[animal_slayer.GetTitledFirstName]瞄准、深呼吸、松弦！"
 hunt.1200.ambush_self: "[activity.Custom('GetAnimalType')]向我们[activity.Custom('GetAnimalChargePresent')]过来，[activity.Custom('GetAnimalTrackPlural')]踩踏着[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]，我小心翼翼地瞄准。"
