l_simp_chinese:
 feast_default_jason.100.t: "战时狂欢"
 feast_default_jason.100.desc: "“我们担心，”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('soldier'))][soldier.GetFirstName]问道，“[ROOT.Char.GetPrimaryTitle.GetAdjective]在[war.GetName]中表现不佳吗……？怎么都黑着一张脸——就好像[foe.GetTitledFirstNamePossessive]的[foe.GetPrimaryTitle.GetAdjective]军队已经打到门口了一样！”\n\n“别担心你在[army_location.GetName]的[army_location.GetTerrain.GetNameNoTooltip|l]的军队，高贵的[ROOT.Char.GetTitleAsName]，”[other_ruler.GetPrimaryTitle.GetNameNoTier][other_ruler.GetTitleAsNameNoTooltip][other_ruler.GetFirstName]微笑道，“好运一定会来的。”"
 feast_default_jason.100.a: "“你的援助……不就是最好的运气吗？”"
 feast_default_jason.100.b: "“听好了：我的胜利早已注定！”"
 feast_default_jason.100.c: "让我们喝到蒙过去……"
 feast_default_jason.100.c_hungee: "这些烦人的嘴应该塞满食物。"
 boasted_of_victories_modifier: "吹嘘胜利"
 victories_reduce_stress_add_prestige_desc: "赢得[battles|E]降低@stress_icon![stress|E]并提供@prestige_icon![prestige|E]，但输掉战斗增加@stress_icon![stress|E]并消耗@prestige_icon![prestige|E]"
 victories_reduce_stress_add_prestige_tt: "该[modifier|E]生效期间，你赢得[battles|E]会获得@prestige_icon![prestige|E]并失去@stress_icon![stress|E]，但输掉战斗会消耗@prestige_icon![prestige|E]并获得@stress_icon![stress|E]"
 feast_default_jason.100.b_exalt_the_crown: "#low [modifier|E]持续时间被你的[THIS.Char.GetInvolvedActivityIntent.GetName][intent|e]延长#!"
