l_simp_chinese:
 ### OPTIONS
 feast_option_type: "宴会原因"
 feast_type_generic: "宴会"
 feast_type_generic_desc: "$EFFECT_LIST_BULLET$事件会有机会获得[opinion|E]\n$EFFECT_LIST_BULLET$特定选项会使[stress|E]减少\n\n#weak 宴会还#EMP 需要#!理由？#!"
 feast_type_murder: "谋杀宴会"
 feast_type_murder_desc: "$EFFECT_LIST_BULLET$你会选择如何谋杀你的荣誉嘉宾以及其随行人员。\n\n#weak 你不是在邀请宾客，你是在引诱受害人。#!\n\n@warning_icon!#X 你在15年内无法再举办谋杀[GetActivityType('activity_feast').GetName]#!\n@warning_icon!#X 将你的[liege|E]或[head_of_faith|E]定为目标将招致更大的惩罚#!\n\n@alert_icon!#alert_trial 有[GetTrait('just').GetName( GetNullCharacter )]、[GetTrait('compassionate').GetName( GetNullCharacter )]和[GetTrait('calm').GetName( GetNullCharacter )]特质的人物将获得[stress|E]#!"
 feast_option_food: "菜肴复杂程度"
 feast_food_bad: "装在木制食盘里的简朴一餐"
 feast_food_bad_desc: "$EFFECT_LIST_BULLET$减少[prestige|E]收益\n\n#weak 贵族肯定都喜欢分量够大的简单美食，而不是那些花哨的垃圾，对吧？#!"
 feast_food_normal: "异域美食"
 feast_food_normal_desc: "$EFFECT_LIST_BULLET$中等[prestige|E]收益\n\n#weak 毕竟，任何重要的盛宴都以更奇特、更丰富的食物，向贵族们期待的最重要的奢侈享受表达敬意。#!"
 feast_food_good: "山珍海味"
 feast_food_good_desc: "$EFFECT_LIST_BULLET$大幅提高[prestige|E]收益\n\n#weak 把#EMP 这个#!塞#EMP 进去#!然后别在后面，让它看起来像一只翱翔的猎鹰！没有故事的菜肴不过是#EMP 残羹剩饭#!。#!"
 feast_option_courses: "菜品道数"
 feast_courses_bad: "还算恰当"
 feast_courses_bad_desc: "$EFFECT_LIST_BULLET$少量[opinion|E]收益\n$EFFECT_LIST_BULLET$极少的[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName][vassal|E][opinion|E]收益\n\n#weak 最多六轮的菜肴，客人肯定能吃饱。就是不大会有特别深刻的印象。#!"
 feast_courses_normal: "体面"
 feast_courses_normal_desc: "$EFFECT_LIST_BULLET$中等[opinion|E]收益\n$EFFECT_LIST_BULLET$中等的[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName][vassal|E][opinion|E]收益\n\n#weak 盛宴需要有一定程度的过量，这场盛宴符合期望。#!"
 feast_courses_good: "奢靡"
 feast_courses_good_desc: "$EFFECT_LIST_BULLET$获得大量[opinion|E]\n$EFFECT_LIST_BULLET$获得更多的[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName][vassal|E][opinion|E]\n\n#weak 来自远近各地的二十多道珍馐！有传统菜肴、新式菜肴、味蕾清洁小菜、甜点、主菜等等！#!"
 ### PHASES
 feast_phase_meal: "宴会"
 feast_phase_toast: "最后的祝酒"
 ### INTENTS
 every_guest_scope_tt: "所有客人"
 feast.0010.desc: "我不知道你为什么接受我的邀请却反而去参加[other_host.GetTitledFirstNamePossessive]的宴会，但我会记住这件事的。"
 feast.0010.a: "真是不幸。"
 feast.1501.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.1501.opening_desc: "我诚挚邀请你参加我在[barony.GetNameNoTier]举办的宴会！"
 feast.1501.host_likes_me: "我期待你的光临，你要是不来我会非常想你的。"
 feast.1501.host_gets_along_with_me: "如果你这样一位显赫的[ROOT.Char.GetTitleTierName]能出席，会让我倍感荣幸。"
 feast.1501.host_dislikes_me: "我期望所有有影响力的人都能出席，很不幸也包括你。"
 feast.1501.a: "我当然会参加。"
 feast.1501.b: "我就勉为其难参加一下吧。"
 feast.1501.c: "很遗憾，我很忙。"
 feast.1501.d: "不，我拒绝！"
 feast.1502.desc: "我在此邀请你参加我在[barony.GetNameNoTier]举办的宴会！这将会是一场盛会，值得你光临。"
 feast.1502.a: "这是我的荣幸。"
 feast.1502.b: "我有更重要的事要处理。"
 feast.1503.desc: "我在此邀请你参加我在[barony.GetNameNoTier]举办的宴会！这将会是一场盛会，有令人愉快的食物和娱乐。"
 feast.1503.a: "这是我的荣幸。"
 feast.1503.b: "我有更重要的事要处理。"
 feast.2001.t: "令人愉快的聚会"
 feast.2001.t_murder: "卑鄙的聚会"
 feast.2001.desc_intro: "宾客们聚集在大厅，他们都是领地远近的贵族男女。"
 feast.2001.desc_fallback: "$feast.2001.desc_intro$$feast.2001.desc_outro$"
 feast.2001.desc_gregarious: "$feast.2001.desc_intro$我一直#EMP 渴望#!有这样的机会。$feast.2001.desc_outro$"
 feast.2001.desc_shy: "$feast.2001.desc_intro$我整理一下衣服。这不#EMP 完全#!是我心目中的完美夜晚，但它必须如此。$feast.2001.desc_outro$"
 feast.2001.desc_ambitious: "$feast.2001.desc_intro$啊，我最喜欢的事情之一就是看着人们陶醉……听他们说比他们应该说的更多的话。$feast.2001.desc_outro$"
 feast.2001.desc_nerd: "$feast.2001.desc_intro$我通常更喜欢书本的陪伴而不是人们，但责任就是责任。$feast.2001.desc_outro$"
 feast.2001.desc_martial: "$feast.2001.desc_intro$我必须承认，不能携带武器会削弱庆祝活动的吸引力。$feast.2001.desc_outro$"
 feast.2001.desc_lustful: "$feast.2001.desc_intro$这么多可供选择的#EMP 食物#!。$feast.2001.desc_outro$"
 feast.2001.desc_outro: "\n\n喜气洋洋，盛宴开始！"
 feast.2001.desc_murder_feast: "当宾客鱼贯而入大厅，我一个接一个地观察他们。[honorary_guest.GetTitledFirstName]……[honorary_guest.GetSheHe]怎么敢来我家？还有[honorary_guest.GetHerHis]的随从……全是我的敌人——全是领地的敌人！\n\n仆人们点燃大壁炉时，我突然有了领悟；要是他们存在的灾祸全都可以被一下子清除呢？"
 feast.2001.a: "欢迎，朋友们！"
 feast.2001.a.tt: "宴会开始了"
 feast.2001.b: "[honorary_guest.GetFirstNameNoTooltip]和[honorary_guest.GetHerHis]的随行人员。我希望他们都消失。"
 feast.2001.c: "我只想要[honorary_guest.GetFirstNameNoTooltip]去死。"
 feast.2001.d: "[honorary_guest.GetFirstNameNoTooltip]是得死，但#EMP 没人#!能怀疑我。"
 feast.2001.d.tt: "暗杀尝试可能会失败"
 feast.2001.e: "他们都是我的客人。不能伤害他们。"
 feast.2001.c.people_to_spare: "所有和我关系亲密的人会受到提醒"
 feast.2001.e.tt: "宴会开始了——而且没人会被伤害"
 feast.2002.t: "$feast_header$放弃责任"
 feast.2002.desc: "这简直是灾难！\n\n在我做好一切准备后，我的客人却来到了一场没有东道主的宴会！他们已经回家了，而我也给他们留下了极其糟糕的印象。"
 feast.2002.a: "我可能会后悔的。"
 feast.2003.t: "$feast_header$惨淡的庆典"
 feast.2003.desc: "真是不敢相信。尽管我发出邀请并做了准备，没有一个客人出现在我的宴会上。\n\n没关系！我将独自享受这些食物和美酒，而大厅里的回荡的脚步声是我仅需的同伴！"
 feast.2003.a: "我真的就是这样的孤家寡人吗？"
 feast.2003.b: "我感觉有些宽慰。"
 feast.2010.t: "$feast_header$幸运的休息？"
 feast.2010.desc: "我接到消息，我#EMP 非常特别#!的客人[ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName]未能老死善终。我们都将为[ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis]的去世而哀悼，并取消宴会以缅怀[ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis]。\n\n#EMP 我多么希望这是我干的。#!"
 feast.2010.a: "真可惜。"
 feast.2010.a.tt: "谋杀宴会被取消"
 feast.2011.t: "$feast_header$意想不到的死亡"
 feast.2011.desc: "[host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName]的突然去世让我们所有人都感到意外，[host.GetTitledFirstName]决定取消宴会以纪念[host.Var('murder_guest_host_var').GetCharacter.GetHerHis]。毕竟，这一切都是为了[host.Var('murder_guest_host_var').GetCharacter.GetHerHis]的荣誉。"
 feast.2011.a: "$feast.2010.a$"
 feast.2011.a.tt: "宴会被取消"
 feast.2020.t: "$feast_header$邀请被拒"
 feast.2020.desc: "我简直不敢相信！[ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName]拒绝了我没有一丝可疑的宴会邀请！即便是作为我的#EMP 特邀嘉宾#!。真是难以接受！"
 feast.2020.a: "迟早逮到你，[ROOT.Var('murder_guest_host_var').GetCharacter.GetFirstNameNoTooltip]……"
 feast.2020.a.tt: "$feast.2010.a.tt$"
 feast.2021.t: "$feast.2020.t$"
 feast.2021.desc: "好丢人！[host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName]拒绝了[host.GetTitledFirstNamePossessive]作为宴会特邀嘉宾的邀请！现在[host.GetSheHe]要把我们都送回家！如果是我，我#EMP 永远不会#!从这样的事情中恢复过来……"
 feast.2021.a: "$feast.2010.a$"
 feast.2021.a.tt: "$feast.2011.a.tt$"
 feast.2501.t: "热烈欢迎"
 feast.2501.likes_host: "所有客人都已到大厅集合，而我们彬彬有礼的东道主，[host.GetTitledFirstName]，欢迎我们前来赴宴！"
 feast.2501.dislikes_host: "所有客人都已到大厅集合，而我们[host.Custom2('InsultAdjective', ROOT.Char)]东道主[host.GetTitledFirstName]，总算来欢迎我们了。"
 feast.2501.a.gluttonous: "我在这就能闻到厨房里的香味！"
 feast.2501.a.drunkard: "[ROOT.Char.Custom('RegionalAlcoholicDrink')]在哪！"
 feast.2501.a.gregarious: "我等不及要和大家交谈了！"
 feast.2501.a.shy: "这里有很多人……"
 feast.2501.a: "我十分期待！"
 feast.2501.b: "这最好值得我花时间。"
 feast.5003.t: "庆典结束"
 feast.3601.desc: "随着[host.Custom2('MyCharacterIntroduction', ROOT.Char)]突然暴毙，[host.GetHerHis]的盛宴也告终。\n\n闷闷不乐的客人们渐渐离场，我默默祈祷，希望[ROOT.Char.GetFaith.HighGodNameAlternate]能像[host.GetFirstName]热情地欢迎我们来到[host.GetHerHis]的大厅那样，将[host.GetSheHe]迎入[ROOT.Char.GetFaith.PositiveAfterLife]。"
 feast.3601.a: "这真是一场有趣的宴会！"
 feast.3601.a.tt: "#F 你懂的……在[host.GetSheHe]死之前。#!"
 feast.5004.desc: "由于我现在被扔进了铁牢，我筹划的盛大庆典也得取消了。哎，我花了那么多小时在准备工作上面……全泡汤了！"
 feast.5002.a: "无主，不成宴。"
 feast.5005.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U]被囚禁，[host.GetHerHis]的盛大宴会也被迫中止。真是时运不济啊！"
 feast.0050.t: "行乐之艺"
 feast.0050.desc: "葡萄酒、麦芽酒和美食！有什么比狂欢之夜更能让人摆脱世间的烦恼呢？\n\n每次盛宴结束，我就着手安排下一场！"
 feast.0050.a: "我想知道谁会来！"
 feast.0050.b: "但我还有着其他追求……"
 feast.7002.t: "腾出时间"
 feast.7002.desc_intro: "仆人们跑过大厅，带来了最后的装饰品。客人还没来齐，我在炉火旁喝了一杯可口的饮料，放松一下。"
 feast.7002.dislikes_host: "我等不及那个[host.Custom2('InsultNoun', ROOT.Char)]出丑了。"
 feast.7002.likes_host: "没有我愿意去的地方。"
 feast.7002.neutral: "#EMP 哦。#!我似乎已经发现了一些[ROOT.Char.Custom('GetExpensiveMeal')]……"
 feast.7002.intent_arrived: "\n\n我在人群中发现了[ROOT.Char.GetIntentTarget.GetTitledFirstName]，这人完全不知道我计划[ROOT.Char.GetInvolvedActivityIntent.GetName|l][ROOT.Char.GetIntentTarget.GetHerHim]。"
 feast.7002.intent: "\n\n我到处都找不到[ROOT.Char.GetIntentTarget.GetTitledFirstName]。我等不及[ROOT.Char.GetIntentTarget.GetHerHim]的到来了，那样我[ROOT.Char.GetInvolvedActivityIntent.GetName|l][ROOT.Char.GetIntentTarget.GetHerHim]的计划终于可以开始了。"
 feast.7002.a.good: "我们将度过一段美好的时光！"
 feast.7002.a.bad: "我等不及要回家了。"
 feast.7101.t: "庆典的结束"
 feast.7101.desc: "最后一位客人离开后，蜡烛几乎都燃尽了。关上门，我能听到一对仆人松了口气。盘子上的食物还是热的。\n\n很快，消息就会传遍境内的每一个角落，每一位应受尊敬的贵族都会知道我的豪华排场无可匹敌。"
 feast.7101.a: "就这样，一切都完成了。"
 feast.7110.t: "圆满的结局"
 feast.7110.desc.entourage: "烛光使血液看起来像天鹅绒挂毯，铺在地板上。我看到我最后的$knight_culture_player_plural_no_tooltip$清理[my_knight.GetHerHis]的剑，我再次呼吸——[my_knight.GetSheHe]静静地对我点点头。\n\n我示意其中一位[my_knight.GetWomenMen]关门。我告别宾客：“可惜……”"
 feast.7110.a: "干得好。"
 feast.7110.a.failure: "下次我会逮到[honorary_guest.GetHerHim]……"
 feast.7110.desc.target_intro: "“多么不幸的意外啊！”我向客人道别，发出哀叹的声音。“真是太可惜了，”另一个人在她离开时同意道。“真倒霉，”我听到，她的配偶很快就跟了上去。\n\n"
 feast.7110.desc.target: "$feast.7110.desc.target_intro$“谁能做到？以这种方式毁了一场盛宴……到处都是阴谋家，”一名廷臣喃喃自语，我迅速转向我的仆人。“是时候关门了。”"
 feast.7110.desc.sneaky: "$feast.7110.desc.target_intro$“多么可怕的方式！”最后一个人呼喊仆人求救，说：“我无法呼吸了！”“不是第一个走那条路的人——当然也不是最后一个，”廷臣们离开时仆人喃喃自语。门在他们身后关上了。"
 feast.7110.desc.failed: "“谢谢你的盛宴！”有客人围在我身边，想在临行前表达谢意。“绝妙的时光！”我甚至无法辨别是谁在说话，因为我的心只有一个人要注意。\n\n我在出口旁找到了[honorary_guest.GetTitledFirstName]。[honorary_guest.GetHerHis|U]挥手告别时，[honorary_guest.GetSheHe]的微笑只能让我怒火中烧。"
 murder_feast_family_opinion: "家人在宴会中被杀"
 bloody_wedding_family_opinion: "家族成员在血腥婚礼中丧生"
 murder_feast_murderer_modifier: "阴谋家东道主"
 murder_feast_great_murderer_modifier: "可怕的晚餐"
 murder_feast_murderer_modifier_desc: "该角色没能在自己的宴会上保护$honorary_guest$。"
 murder_feast_great_murderer_modifier_desc: "$murder_feast_murderer_modifier_desc$"
 feast_every_guest: "所有客人"
 feast.7102.opening: "[avenging_family.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.7102.desc: "我知道你做了什么。"
 feast.7102.a: "你当时没在那可真是太走运了。"
 feast.7102.a.tt: "[murder_guest.GetShortUIName]的所有至亲"
 feast.7151.t: "该走了"
 feast.7151.desc: "阳光透过窗户倾泻而入，一瞬间照亮了整个大厅。现在大部分座位都空了。一些仆人愉快地鞠躬离开。\n\n[host.GetTitledFirstName]对我微笑。"
 feast.7151.desc.desc_roughed_up: "阳光透过窗户倾泻而入，一瞬间照亮了整个大厅。现在大部分座位都空了。但看到我对这里做的事也许就不奇怪了。\n\n“你真是无耻，看看你对我家做了什么！”[host.GetTitledFirstName]愤怒地盯着我。"
 feast.7151.a: "但现在我得走了。"
 feast.7201.t: "干杯……"
 feast.7201.desc: "盛宴开始接近尾声，我的客人们肯定希望我能多多关注一下[goh.GetTitledFirstName]，这是我们尊敬的贵宾。\n\n传统上，敬上吐司和[host.Custom('RegionalDrink')]就可以解决问题。再一次，[goh.GetFirstNameNoTooltip]所做的就是出现。这场盛宴是我的主意，我出钱，我招待大家。嗯。"
 feast.7201.a: "现在，敬酒！敬[goh.GetTitledFirstNameNoTooltip]！"
 feast.7201.b: "让我们致敬眼下的这个#EMP [goh.Custom2('InsultNoun', ROOT.Char)]#!……"
 feast.7201.b.tt: "你侮辱了[goh.GetFirstNameNoTooltip]而不是向[goh.GetHerHim]致敬"
 feast.7201.c: "我的热情款待#EMP 正是#!为了欢迎你。"
 feast.7201.d: "为我的统治干杯！"
 feast.7202.t: "$feast.7201.t$"
 feast.7202.desc.intro: "随着盛宴逐渐接近尾声，每个人都期待着剩下的一件事，那就是[host.GetTitledFirstNamePossessive]对贵宾的敬酒："
 feast.7202.desc.honoured: "我。\n\n这是一个美好的时刻，一个我整个晚上都在期待的时刻，它来得快去得也快。"
 feast.7202.desc.slagged_off: "我。\n\n然而，[host.GetFirstNameNoTooltip]并没有像[host.GetSheHe]在邀请中承诺的那样赞扬我，而是开始了尖酸刻薄的谩骂，质疑我的性格、智慧和个人卫生。#EMP 总而言之#!。"
 feast.7202.desc.bragged: "我。\n\n不幸的是，[host.GetFirstNameNoTooltip]是个狂妄自大的人，[host.GetSheHe]直接跳过我，对#EMP [host.GetHerselfHimself]自己#!组织的这场该死盛宴大加赞赏。我早知道可能会这样。"
 feast.7202.a: "很高兴被欣赏。"
 feast.7202.b: "你怎么能这么对我？"
 feast.7202.c: "我会记住这件事的。"
 feast.7202.adventurer_loot: "我……？#EMP 给我揍[host.GetHerHim]，拿走[host.Custom('GetExpensiveMeal')]！#!"
 feast.7202.c.tt: "[goh.GetFirstNameNoTooltip]记住了这场恩怨。"
 feast.7203.t: "$feast.7201.t$"
 feast.7203.desc.intro: "$feast.7202.desc.intro$"
 feast.7203.desc.honoured: "[goh.GetTitledFirstName]\n\n这是一场体面的演讲，有点长篇大论，但通常情况就是这样。聚会结束时，聚集的客人礼貌地鼓掌欢呼，有些人比其他人更热情。"
 feast.7203.desc.slagged_off: "[goh.GetTitledFirstName]\n\n令人震惊的是，[host.GetFirstNameNoTooltip]转向[host.GetHerHis]的客人时，[host.GetSheHe]并没有称赞[goh.GetHerHim]，而是立即大声疾呼，坦率地说，相当鼓舞人心，质疑[goh.GetFirstNamePossessiveNoTooltip]的智慧、品德和身上的臭味。在场的我们都惊呆了。"
 feast.7203.desc.bragged: "[goh.GetTitledFirstName]\n\n出人意料但并不意外的是，[host.GetFirstNameNoTooltip]几乎没怎么粉饰[host.GetHerHis]的客人，而是称赞自己举办的盛宴质量。充其量是有点粗鲁，鼓掌的数量反映了这一点。"
 feast.7203.a: "说得对！说得好！"
 feast.7203.b.goh_honoured: "老实说，我一直不太喜欢[goh.GetFirstNameNoTooltip]。"
 feast.7203.b.goh_dishonoured: "那是不体面的。"
 feast.0800.t: "$feast_header$盛宴戛然而止"
 feast.0800.desc: "我的前任托[host.GetNameRegnal]在组织盛宴时摆脱了凡人的束缚。不幸的是，[host.GetSheHe][host.GetDeathReason]。\n\n"
 feast.0800.desc.entourage: "$activity_system.1010.desc.entourage$"
 feast.0800.desc.ruler: "陨落的[host.GetTitleAsName]，不该就这样死去。"
 feast.0800.a: "$activity_system.1010.a$"
 feast.0800.tt: "[host.GetShortUINamePossessiveNoTooltip]的[GetActivityType('activity_feast').GetName]取消了"
 feast_events_flavor.0001.t: "久仰大名"
 feast_events_flavor.0001.desc.intro: "“[ROOT.Char.GetTitledFirstName]！”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guest'))][guest.GetTitledFirstName|U]喊着我的名字。\n\n"
 feast_events_flavor.0001.desc.good: "“我亲爱的[guest.Custom2('RelationToMeShort', SCOPE.sC('relation_target'))][relation_target.GetFirstName]对你评价很高。”[guest.GetSheHe|U]自豪地说，抿了一口[guest.GetHerHis]的[guest.Custom('RegionalDrink')]。“我一直期待着和你一起赴宴。”"
 feast_events_flavor.0001.desc.bad: "“我亲爱的[guest.Custom2('RelationToMeShort', SCOPE.sC('relation_target'))][relation_target.GetFirstName]告诉我，你是个#EMP [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('relation_target'))]#![ROOT.Char.GetWomanMan]。我真心希望这些传言是假的，都只是场误会。”"
 feast_events_flavor.0001.aa: "“愿[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]家族与[guest.GetDynasty.GetBaseNameNoTooltip]家族同心协力！”"
 feast_alliance_effect_tooltip: "[guest.GetTitledFirstName]和我达成双边[alliance|E]"
 feast_events_flavor.0001.a: "“敬[relation_target.GetFirstNameNoTooltip]一杯！还有[guest.GetDynasty.GetBaseNameNoTooltip]家族！”"
 feast_events_flavor.0001.b: "“我对[relation_target.GetHerHim]也同样怀有好感。”"
 feast_events_flavor.0001.c: "“我永远不会相信[guest.GetDynasty.GetBaseNameNoTooltip]家的话。”"
 feast_events_flavor.0001.d: "“我为过去的错误道歉。”"
 feast_events_flavor.0001.e: "“我来这里不是为了谈[relation_target.GetHerHim]的！”"
 feast_events_flavor.0002.t: "谅错者是神"
 feast_events_flavor.0002.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_rival'))]和[Concept('rival','曾经的仇敌')|E][former_rival.GetTitledFirstName]走到我桌前，手里拿着两个杯子，[former_rival.Custom('quirk_pos_pp')]，然后[former_rival.GetSheHe][former_rival.Custom('quirk_pos_adverb')]坐在我旁边的一张空椅子上。不久，我们俩就开始深入谈论起我们过去的恩怨。"
 feast_events_flavor.0002.a: "我并没有完全错过你的激励，亲爱的[former_rival.GetTitledFirstName]……"
 feast_events_flavor.0002.b: "虽然曾经敌对，但这让我们比以往任何时候都更亲密！"
 feast_events_flavor.0002.c: "感谢你提醒我——滚蛋吧，[former_rival.Custom2('InsultAdjective', ROOT.Char)][former_rival.Custom2('InsultNoun', ROOT.Char)]！"
 feast_events_flavor.0002.c.vengeful_sinful.tt: "由于你的[THIS.GetCharacter.GetFaith.GetAdjective][faith|E]视[GetTrait('forgiving').GetName( GetNullCharacter )][trait|E]为[virtuous|E]或视[GetTrait('vengeful').GetName( GetNullCharacter )]为[sinful|E]，你会失去[piety|E]"
 feast_events_flavor.0002.c.forgiving_sinful.tt: "由于你的[THIS.GetCharacter.GetFaith.GetAdjective][faith|E]视[GetTrait('vengeful').GetName( GetNullCharacter )][trait|E]为[virtuous|E]或视[GetTrait('forgiving').GetName( GetNullCharacter )]为[sinful|E]，你会获得[piety|E]"
 feast_events_flavor.0002.d: "给这个[former_rival.Custom('ComplimentAdjective')][former_rival.Custom2('InsultNoun', ROOT.Char)]更多[former_rival.Custom('RegionalAlcoholicDrink')]！"
 feast_events_flavor.0002.d.virtuous: "真正的[ROOT.Char.GetFaith.GetReligion.GetAdjective]信徒就是要宽容！"
 feast_events_flavor.0002.d.virtuous.tt: "此选项可用，因为你的[THIS.GetCharacter.GetFaith.GetAdjective][faith|E]视[GetTrait('forgiving').GetName( GetNullCharacter )][trait|E]为[virtuous|E]或视[GetTrait('vengeful').GetName( GetNullCharacter )]为[sinful|E]"
 feast_turning_the_other_cheek_modifier: "泰然宽容"
 feast_turning_the_other_cheek_modifier_desc: "该角色以能走出过去的怨恨著称。"
