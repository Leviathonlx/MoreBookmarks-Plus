l_simp_chinese:
 ##################################################
 ##Misc
 feasts_mischievous_t1_modifier: "调皮的微笑"
 feasts_mischievous_t1_modifier_desc: "周围的人发生意想不到的尴尬事故时，该角色似乎出奇地平静。"
 feasts_mischievous_t2_modifier: "恶作剧制造者"
 feasts_mischievous_t2_modifier_desc: "小事故和令人尴尬的发现经常折磨着接近该角色的人。"
 feasts_mischievous_t3_modifier: "麻烦制造者"
 feasts_mischievous_t3_modifier_desc: "无法证明，但该角色一直在计划他们的下一个“笑话”，这是一个公开的秘密。"
 feast_learnt_habits_modifier: "观察习惯"
 feast_learnt_habits_modifier_desc: "密谋者知道目标单独时的个人习惯"
 feast_learnt_habits_modifier.tt: "$feast_learnt_habits_modifier$：$VALUE|+0=-+$"
 didnt_knock_hat_off_modifier: "光芒障目"
 didnt_knock_hat_off_modifier_desc: "目标的光彩夺目终将害了自己！\n[GetScheme('slander').GetTypeName][scheme|E][success_chance|E]#P +20#!"
 didnt_knock_hat_off_modifier.tt: "$didnt_knock_hat_off_modifier$：$VALUE|+0=-+$"
 ##################################################
 ##Murder
 feast_events_ewan.0001.t: "清醒你的头脑"
 feast_events_ewan.0001.desc.intro: "很少有人能在不需要远离喧嚣的情况下参加整场宴会，至少会有一点时间在外面，即使只是为了解手。\n\n幸运的是，[intent_target.GetTitledFirstName]也不例外。从附近的凉亭里，我看着[intent_target.GetSheHe]"
 feast_events_ewan.0001.desc.high_place: "凝视着这座高而孤独的塔楼的窗外。显然是在欣赏一个为之而死的景色——一个良好的、猛烈的推动，我所有的问题都结束了。它甚至看起来像是一场意外。"
 feast_events_ewan.0001.desc.water: "沿着靠近城墙的[activity.GetHost.Custom('IndefiniteBodyOfWater')]边漫步。我的包革金属棍棒握在手里，我只需用力打[intent_target.GetHerHim]，把[intent_target.GetSheHe]打晕——水会解决其余的问题，甚至看起来像是一场意外。"
 feast_events_ewan.0001.desc.critter: "漫步在院子里的小径上。我手里抓着（希望能控制住）毒[SCOPE.Custom('VenomousCreature')]。凶猛，致命，我只需要把它扔到一块裸露的皮肤上，让它做坏事。"
 feast_events_ewan.0001.desc.rock: "在院子里的装饰间徘徊。我手上的石头很重，也有一个非常锋利的尖端——对头骨的一次良好、干净的投射应该足以完成黑暗的行动。"
 feast_events_ewan.0001.desc.outro: "\n\n我深谙意外的艺术，所以如果计划出错，及时逃跑应该不是问题。遗憾的是，[intent_target.GetFirstNameNoTooltip]可能不需要太多询问就注意到我可疑的缺席。"
 feast_events_ewan.0001.a: "好吧，用力一推……"
 feast_events_ewan.0001.a.tt.success: "[intent_target.GetSheHe]去了！"
 feast_events_ewan.0001.a.tt.failure: "[intent_target.GetFirstNameNoTooltip]扑向一边"
 feast_events_ewan.0001.b: "狠狠的一击，用力的一推，还有……"
 feast_events_ewan.0001.b.tt.success: "在眩晕中，[intent_target.GetFirstNameNoTooltip]失足落水"
 feast_events_ewan.0001.b.tt.failure: "[intent_target.GetSheHe|U]倒下但仍然清醒"
 feast_events_ewan.0001.c: "投掷#EMP 恰恰#!必须有足够的力量……"
 feast_events_ewan.0001.c.tt.success: "[SCOPE.Custom('VenomousCreature')]攻击了"
 feast_events_ewan.0001.c.tt.failure: "生物弹开并逃跑"
 feast_events_ewan.0001.d: "好吧，我需要打[intent_target.GetHerHim]的脑袋……"
 feast_events_ewan.0001.d.tt.success: "你击中了[intent_target.GetHerHim]的太阳穴"
 feast_events_ewan.0001.d.tt.failure: "你扔偏了"
 feast_events_ewan.0001.e: "也许我最好还是观察一下？"
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme.overwrite: "这将改写你给[GetScheme('murder').GetTypeName][ROOT.Char.Var('feast_events_ewan_0001_bonus_value').GetTitledFirstName]的可能的奖励"
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme: "你在接下来[EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_time_to_use_value')|0]年内发起的针对[intent_target.GetTitledFirstName]的[GetScheme('murder').GetTypeName][scheme|E]获得#P [EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_added_base_success_value')|=+0]%#!成功率"
 feast_events_ewan.0001.f: "这是一个愚蠢的想法。"
 ##################################################
 ##Seduce
 feast_events_ewan.0201.t: "晚餐和表演"
 feast_events_ewan.0201.desc.intro: "坐在[intent_target.Custom2('MyCharacterIntroduction', ROOT.Char)]对面为我提供了一个名副其实的宝库，可以在不违反礼节的情况下取笑[intent_target.GetHerHim]。\n\n"
 feast_events_ewan.0201.desc.meat.dramatic_snap: "“……当然，重要的是”，我熟练地把手中的[activity.GetHost.Custom('RegionalEdibleAnimal')]骨头掰成两半，“#EMP 坚定#!。你不同意吗？”"
 feast_events_ewan.0201.desc.meat.sink_teeth: "慢慢地，故意地，我让我的牙齿陷入一#EMP 小块#!美味的[activity.GetHost.Custom('RegionalEdibleMeat')]的肉中，轻轻而坚定地把肉撕掉。"
 feast_events_ewan.0201.desc.meat.lick: "我热切而懒洋洋地舔了舔一大口酱汁，涂在我那份[activity.GetHost.Custom('RegionalEdibleAnimal')]上。我们始终保持目光接触。"
 #Weird phrasing to write around a/an because I'm not making a damned Article_RegionalRootVegetablePlural custom loc.
 feast_events_ewan.0201.desc.veggie.suggestive_gesture: "慢慢地、挑逗地，我用手指抚摸着一对[activity.GetHost.Custom('RegionalRootVegetablePlural')]的曲线，用我温柔的爱抚轻轻地逗弄着蔬菜。在它们的一端，我在它们的表面划过最轻微的指甲痕迹，留下了非常轻微的划痕。"
 feast_events_ewan.0201.desc.veggie.sink_teeth: "我兴致勃勃地咬了一口巨大、多汁、#EMP 坚硬#!的[activity.GetHost.Custom('RegionalRootVegetable')]，让一点液体溢出，顺着我的下巴滴下来。满意地伸出舌头，舔干净我的嘴唇。"
 feast_events_ewan.0201.desc.veggie.deep_bite: "凭借戏剧性的天赋，我举起手，将一小块[activity.GetHost.Custom('RegionalRootVegetable')]放进嘴里，然后我#EMP 以听得见的#!满意，吞了下去。我的眼睛甚至向后翻了一点，因为里面加了香料。"
 feast_events_ewan.0201.desc.outro: "\n\n从[intent_target.GetHerHis]脸上的表情我可以看出[intent_target.GetFirstNameNoTooltip]明白了我的意思。我不太清楚[intent_target.GetHerHis]的表情——是淫荡的兴趣还是翻滚的胃？这很难说。"
 feast_events_ewan.0201.a: "也许再咬一口，就可以敲定重点了。"
 feast_events_ewan.0201.a.tt.success: "[ROOT.Char.GetFirstNameNoTooltip]，为什么……"
 feast_events_ewan.0201.a.tt.failure: "你#EMP 正在#!做什么？"
 feast_events_ewan.0201.b: "这不起作用。也许[intent_target.GetSheHe]更喜欢诚实的谈话？"
 feast_events_ewan.0201.b.tt.success: "你的谈话证明更有趣"
 feast_events_ewan.0201.b.tt.failure: "[intent_target.GetFaith.KnowledgeGodName]在上，你很沉闷！"
 feast_events_ewan.0201.c: "这不像我希望的那样……火热……"
 ##################################################
 ##Befriend
 feast_events_ewan.0401.t: "肚子咕咕叫"
 feast_events_ewan.0401.desc.intro: "花了大半个晚上的时间才让自己接近[intent_target.GetTitledFirstName]，但又不至于感到被强迫。毕竟，最好的友谊是自然而然的，我希望[intent_target.GetHerHim]认为这是自发的。\n\n"
 feast_events_ewan.0401.desc.target_personality.flamboyant: "“[intent_target.GetFaith.WealthGodName]保佑”，我的朋友惊道，几乎不掩饰地打了个嗝，“那是道#EMP 硬#!菜。而且在上一道硬菜之后不久！胃里太撑了。我简直不敢相信仆人会期望继续为他们的[activity.GetHost.Custom('MistressMaster')]服务，这种服务太糟了。”"
 feast_events_ewan.0401.desc.target_personality.sedate: "[intent_target.GetWomanMan]挑着[intent_target.GetHerHis]的食物，在一个油腻腻的木盘子里挤了几口。\n\n“有点……硬，不是吗？这道菜、之前那道菜、#EMP 再#!之前那道菜、还有，”[intent_target.GetSheHe]紧张地看着端出下一轮菜的仆人，“还有下一道菜。这么多丰富的食物，都一起上桌，而我们真正需要的是一些创新的味蕾清洁小菜。”"
 feast_events_ewan.0401.desc.target_personality.fallback: "[intent_target.GetWomanMan]用脏桌布的一角轻轻擦拭[intent_target.GetHerHis]的嘴角，拂去酥皮点心的碎屑。\n\n“我只希望下一道菜能简单一点，”[intent_target.GetSheHe]说，“盛宴的全部意义在于提供丰富多样的美食体验，到目前为止，这感觉更像是在试图让我们吃饱，而不是让我们兴奋。”"
 feast_events_ewan.0401.a: "是的——遗憾的是，我认为这只是一个糟糕的选择。"
 feast_events_ewan.0401.a.tt.success: "你让[intent_target.GetHerHim]完全着迷"
 feast_events_ewan.0401.a.tt.partial_success: "[intent_target.GetSheHe|U]想多聊聊"
 feast_events_ewan.0401.a.tt.failure: "你很有趣，但没那么有趣"
 feast_events_ewan.0401.b: "“你……#EMP 知道#!这是我的盛宴，不是吗？”"
 feast_events_ewan.0401.c: "“大声歌颂这顿饭。”"
 feast_events_ewan.0401.d: "把话题转到争议较小的话题上。"
 ##################################################
 ##Mischief
 feast_events_ewan.0601.t: "只是玩笑"
 feast_events_ewan.0601.desc.intro: "我认为，厨房永远是搞些小#EMP 恶作剧#!的最佳场所。当然，前提是厨工没抓到你。\n\n时间这么少，目标却这么多：我应该在哪里做手脚？[activity.GetHost.Custom('GetExpensiveDrink')]托盘，精致的中央拼盘，还是每道菜之间的小碟配菜？\n\n无论我选择什么，毁掉某人夜晚的东西已经准备好了——"
 #This next one's for you, dear James.
 feast_events_ewan.0601.desc.dead_rat: "一只臭得要命的死老鼠，已经快要爆炸了。"
 feast_events_ewan.0601.desc.humongous_beetle: "一只巨大的，目前筋疲力尽的甲虫。但只需稍加休息就能再次爬动起来。"
 feast_events_ewan.0601.desc.raw_eyeball: "一只巨大的生眼球。"
 feast_events_ewan.0601.desc.used_sponge: "一块显然已经……#EMP 被使用#!很久的海绵。"
 feast_events_ewan.0601.desc.rotten_vegetable: "一个恶臭的[activity.GetHost.Custom('RegionalRootVegetable')]，发霉得这么厉害，老实说我都震惊自己能把它藏起来。"
 feast_events_ewan.0601.desc.dodgy_mushroom: "一根蘑菇，我很有信心它能把所有人都送去茅厕。也许是晚上某些时候。"
 feast_events_ewan.0601.desc.hank_of_hair: "一小撮庭院动物的毛发。这不是头发。"
 feast_events_ewan.0601.a: "弄脏饮料。"
 feast_events_ewan.0601.a.tt.success: "你如同恶魔的低语一样进进出出"
 feast_events_ewan.0601.a.tt.failure: "你运气不好被逮到了"
 feast_events_ewan.0601.b: "弄脏精致的拼盘。"
 feast_events_ewan.0601.b.tt.success: "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.b.tt.failure: "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.c: "弄脏配菜。"
 feast_events_ewan.0601.c.tt.success: "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.c.tt.failure: "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.d: "这太下作了。"
 ##################################################
 ##Relax
 feast_events_ewan.0801.t: "愉快的氛围"
 feast_events_ewan.0801.desc.intro: "啊，还有什么能比一场盛宴更令人愉快吗？\n\n客人们来来往往，一边吃饭一边聊天，每面墙上都闪烁着火炬的光芒，在大厅里像笑声一样跳动。"
 feast_events_ewan.0801.desc.lustful: "这么多……可以[ROOT.Char.Custom('SenseObserve_EyeTaste')]的#EMP 美味#!，这么多偷窥的机会，甚至可以来一场幽会。\n\n或许两场。"
 feast_events_ewan.0801.desc.chaste: "很高兴看到这么多人在不诉诸肉体之乐的情况下享受乐趣。"
 feast_events_ewan.0801.desc.gluttonous: "还有那些食物！啊这些食物……[ROOT.Char.GetFaith.HealthGodName]啊，我#EMP 太想吃#!一顿丰盛的大餐了。或许五顿。"
 feast_events_ewan.0801.desc.temperate: "\n\n当然，我并不太热衷于精致的菜肴，但我可以一边啃着面包，一边享受美好的陪伴和愉快的心情。"
 feast_events_ewan.0801.desc.greedy: "\n\n在宴会上，每个人都多少有点贪婪——说实话，看到这个世界如此#EMP 诚实#!地做出改变真是让人放松。"
 feast_events_ewan.0801.desc.generous: "\n\n给他人吃食、大家在同一个房间里掰面包和分享美酒，非常令人愉快。"
 feast_events_ewan.0801.desc.lazy: "我呢？我不用动一动肌肉。人、食物、饮料、垫子、仆人，他们都来找我，我不用动一根手指头。#EMP 完美#!。"
 feast_events_ewan.0801.desc.diligent: "协调这么多人和仆人是一项被低估的任务，它的难度不小，很高兴看到它做得好。"
 feast_events_ewan.0801.desc.wrathful: "我有时#EMP 可能#!……有点像个卒中患者。但在这里，现在，我很平静，甚至可能是稳重的。\n\n节奏的变化令人愉快。"
 feast_events_ewan.0801.desc.calm: "\n\n有些人认为宴会是一个忙碌的地方，但对我来说，它们是平静和社交和谐的堡垒。毕竟，每个人都吃得饱饱的，杯子晃晃悠悠，坐着更轻松。"
 feast_events_ewan.0801.desc.patient: "\n\n我甚至喜欢在两道菜之间等待——这不仅仅是欢笑和聊天的机会，它们让你反思你吃的菜和其中的想法。"
 feast_events_ewan.0801.desc.impatient: "\n\n实实在在的宴会是为数不多的几乎不需要等待任何事情的环境之一。要食物吗？在那。需要喝一杯吗？他们会给你倒一杯。想聊天吗？好的陪伴无处不在。幸福。"
 feast_events_ewan.0801.desc.arrogant: "\n\n像这样和我的一些下级亲近，我的[ROOT.Char.Custom('FootFeet')]踩在凳子上，在众多小贵族中传播我的善意对我有好处。"
 feast_events_ewan.0801.desc.humble: "这么多人，从四面八方赶来，只为来到这里。它确实为世界的广阔提供了一些视角。"
 feast_events_ewan.0801.desc.deceitful: "\n\n我已经在人群中散布了一些谣言，只是为了好玩。我觉得看看谎言传播得有多快是一件很有趣的事，即使除了制造一点混乱之外没有任何其他动机。"
 feast_events_ewan.0801.desc.honest: "没有什么比这更真实地表达了凡人的经验。如此赤裸，如此诚实——人们只是享受着与他人的相处。"
 feast_events_ewan.0801.desc.craven: "和这么多人在一起有一种让人非常安心的感觉，就像什么都不会出错一样。\n\n大概。"
 feast_events_ewan.0801.desc.brave: "我们是一群混杂的家伙，这是真的，但此时此刻我觉得这个聚会可以挑战世界并获胜。"
 feast_events_ewan.0801.desc.shy: "我很高兴地坐在角落的座位上，和一些有趣的人聊天。\n\n有机会参与社交活动而不至于不知所措，这很好。"
 feast_events_ewan.0801.desc.gregarious: "\n\n遗憾的是我们不能请到更多的客人，就多了一桌左右，但不是每个人都有聚会精神。也许不是每个人，但#EMP 我#!是，而且我一个人坐一两张桌子就够了！"
 feast_events_ewan.0801.desc.ambitious: "有这么多机会交谈、会面、商讨和计划。每一次新的谈话都是一个新目标的种子，每一道菜都是增加另一个联系人的借口。"
 feast_events_ewan.0801.desc.content: "我实在想不出有什么地方我希望改变的。真是……完美。"
 feast_events_ewan.0801.desc.arbitrary: "\n\n当然，并非一切都如我所愿，但这就是这些聚会的本质。下一次情况会有所不同，变化带来的乐趣让人期待。"
 feast_events_ewan.0801.desc.just: "\n\n我总是觉得宴会的自然秩序令人赏心悦目。桌子整齐地摆放着，社会等级安静地执行着，每个人都快乐地笑着，各就各位。正是他们应该在的地方。"
 feast_events_ewan.0801.desc.cynical: "当然，他们大多数人来这里只是为了蹭吃蹭喝，但我凭什么评判他们呢？我很难指责他们，而且食物真的#EMP 很好吃#!。"
 feast_events_ewan.0801.desc.zealous: "\n\n我快速地向[ROOT.Char.GetFaith.HealthGodName]祈祷，感谢即将到来的下一道精彩菜肴。真的，[ROOT.Char.GetFaith.CreatorName]的创造充满了奇迹，美食当然不是最小的奇迹。"
 feast_events_ewan.0801.desc.paranoid: "\n\n我时刻警惕任何危险的暗示，无论是故意的还是意外的，有计划的还是临时的。恰到好处地符合我的期望——没有那么多以至于阴谋很明显，也没有那么少以至于阴谋被明显掩盖了。就像我喜欢的那样。"
 feast_events_ewan.0801.desc.trusting: "\n\n当然，大家都兴高采烈，还有这么多美味佳肴可供品尝，谁又能对这样的聚会心存恶意呢？没有人会这样，因为这是一件快乐的事情，我乐享其中。"
 feast_events_ewan.0801.desc.compassionate: "看到人类仁慈的乳汁被如此无私地分享，真是令人高兴。"
 feast_events_ewan.0801.desc.callous: "\n\n并不是说如果他们其他人过得不好我就会#EMP 过度#!烦恼，我仍然可以享受愉快的氛围。温和而节制。"
 feast_events_ewan.0801.desc.sadistic: "我和下一个适应良好的[ROOT.Char.GetTitleAsNameNoTooltip]一样喜欢尖叫和抽泣，但欢呼声肯定可以很好地改变节奏。"
 feast_events_ewan.0801.desc.stubborn: "我考虑过像其他许多人一样起身四处闲逛，但这意味着让座，如果让座我会被诅咒的。"
 feast_events_ewan.0801.desc.fickle: "我认为关于宴会我最喜欢的事情#EMP 必须#!是美食。不对，是人。实际上，也许是美酒？或娱乐，或……"
 feast_events_ewan.0801.desc.vengeful: "\n\n自然而然，其中不少是针对我刚刚绊倒的侍者，那人现在已经被粘糊糊的开胃菜覆盖了。这是为那个忘记在最后一道菜中加满美酒的混蛋提供的服务。"
 feast_events_ewan.0801.desc.forgiving: "\n\n我有点担心侍者上次过来时错过了我的杯子，但总有下一道菜。事实上，这是宴会的一大妙处——#EMP 总#!有下一道菜。"
 feast_events_ewan.0801.desc.outro: "\n\n有时候，简单地坐下来享受生活中的小事真是不错。"
 feast_events_ewan.0801.a: "这正是我想待的地方。"
 feast_events_ewan.0801.b: "在这里可以和很棒的家伙们打成一片。"
 feast_events_ewan.0801.c: "与显要人物同台的好机会！"
