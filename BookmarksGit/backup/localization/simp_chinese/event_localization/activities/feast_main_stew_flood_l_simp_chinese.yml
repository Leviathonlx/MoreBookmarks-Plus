 feast_main_stew_flood.0003.only_glutton: "\n\n[stew_sea_glutton.GetTitledFirstName]见此再也无法控制自己的饥渴，[stew_sea_glutton.GetHerHis]扑通一声跪倒在地板上，对着一滩炖肉就是大啃特啃，直到[stew_sea_glutton.GetSheHe]吃了个爽。"
 feast_main_stew_flood.0003.only_horror: "\n\n[stew_sea_horrified_character.GetTitledFirstName]颤颤巍巍地站在大厅中央，看着这被浪费掉的一片狼藉。"
 feast_main_stew_flood.0003.a: "这该死的烂摊子！"
 feast_main_stew_flood.0004.t: "炖肉之海"
 feast_main_stew_flood.0004.stew_introduction_blame: "[stew_sea_blamed.GetTitledFirstName]由于喝多了，一个趔趄打翻了悬挂在宴会厅中央火坑上的炖锅！鲜美的肉汤倾倒在地板上，好一片肉汤海！"
 feast_main_stew_flood.0004.stew_introduction: "在宴会的一片喧嚣之中，[activity.GetOwner.GetTitledFirstNamePossessive]的一名仆人意外地打翻了悬挂在宴会厅中央火坑上的炖锅！鲜美的肉汤倾倒在地板上，好一片肉汤海！"
 feast_main_stew_flood.0004.getting_covered: "\n我坐得太近了，结果那堆油腻的炖肉向我翻涌而来，如同[ROOT.Char.GetFaith.NegativeAfterLife]深渊涌出的浪潮。我的衣服或许还能洗干净，但是整个大厅里一片哄笑给我带来的屈辱，或许这辈子都洗不掉了。"
 feast_main_stew_flood.0004.a: "我咋就摊上这样的事情了？！"
 feast_main_stew_flood.0005.t: "炖肉之海"
 feast_main_stew_flood.0005.stew_introduction_blame: "[stew_sea_blamed.GetTitledFirstName]由于喝多了，一个趔趄打翻了悬挂在宴会厅中央火坑上的炖锅！鲜美的肉汤倾倒在地板上，好一片肉汤海！"
 feast_main_stew_flood.0005.stew_introduction: "在宴会的一片喧嚣之中，[activity.GetOwner.GetTitledFirstNamePossessive]的一名仆人意外地打翻了悬挂在宴会厅中央火坑上的炖锅！鲜美的肉汤倾倒在地板上，好一片肉汤海！"
 feast_main_stew_flood.0005.cannot_resist: "\n美味珍馐撒的到处都是，我控制不住自己啦！在我意识到发生了什么之前，我的身体就自动四脚朝地，像一条狗一样匍匐在地上开始舔食那堆炖肉！我的大脑完全不管其他宾客对此有什么想法，更不要说宴会的主人！"
 feast_main_stew_flood.0005.being_watched: "\n整个过程，我只能依稀记得[stew_sea_horrified_character.GetTitledFirstName]在看着我，面容扭结，满脸恶心。"
 feast_main_stew_flood.0005.a: "没办法啊，太好吃了！"
 feast_main_stew_flood.0006.t: "炖肉之海"
 feast_main_stew_flood.0006.stew_introduction_blame: "[stew_sea_blamed.GetTitledFirstName]由于喝多了，一个趔趄打翻了悬挂在宴会厅中央火坑上的炖锅！鲜美的肉汤倾倒在地板上，好一片肉汤海！"
 feast_main_stew_flood.0006.stew_introduction: "在宴会的一片喧嚣之中，[activity.GetOwner.GetTitledFirstNamePossessive]的一名仆人意外地打翻了悬挂在宴会厅中央火坑上的炖锅！鲜美的肉汤倾倒在地板上，好一片肉汤海！"
 feast_main_stew_flood.0006.shocking_experience: "实在太多了，这么多食物本来是要给宾客们享用的，更糟的是事实上这些只能浪费了。"
 feast_main_stew_flood.0006.a: "我不得不看向别处。"
 feast_main_stew_flood.0041.t: "饱腹"
 feast_main_stew_flood.0041.blame_placed: "我们都露出了满意的微笑，我们的东道主有理由骄傲。虽然在打翻大锅后，[stew_sea_blamed.GetTitledFirstName]或许感到更多的是丢脸而非满足！"
 feast_main_stew_flood.0041.no_blame_placed: "我们都满意地笑了，让我们的东道主有理由感到自豪。除了打翻炖锅的下人。那是个非常丢脸的时刻。"
 feast_main_stew_flood.0041.a: "多么棒的宴会。"
 feast_main_stew_flood.0042.t: "饱腹"
 feast_main_stew_flood.0042.blame_placed: "我看着我的客人，他们都对着他们的盘子满意地微笑，我为自己的慷慨表现感到自豪。话虽如此，[stew_sea_blamed.GetTitledFirstName]打翻大锅后的耻辱多于满足吧！清理那堆东西很是费力。"
 feast_main_stew_flood.0042.no_blame_placed: "我看着我的客人，他们都对着他们的盘子满意地微笑，我为自己的慷慨表现感到自豪。话虽如此，我可能不得不对那个打翻炖锅的该死的仆人采取一些措施！清理那堆东西很是费力。"
 feast_main_stew_flood.0042.a: "我们应该经常这样！"
 feast_main_stew_flood.0043.blame_placed: "宴会很快就要结束了，我终于可以离开来抚平我受的羞辱。\n那个可恶的炖肉菜流得到处都是，我不确定我是不是能把头发里的味道清理干净！要我忘记[stew_sea_blamed.GetTitledFirstName]对我做的这些得要有一段时间了。"
 feast_main_stew_flood.0043.no_blame_placed: "宴会很快就要结束了，我终于可以离开来抚平我受的羞辱。\n那个可恶的炖肉菜流得到处都是，我不确定我是不是能把头发里的味道清理干净！要我忘记那个仆人对我做的这些得要有一段时间了。"
 feast_main_stew_flood.0043.a: "我永远不会再吃炖肉了。"
 feast_main_stew_flood.0044.desc: "那个炖菜的气味就像幽灵一样缠绕着我，终于宴会快结束了。我无法相信我会成为如此不幸的那一位，我只……愿它没有发生过！"
 feast_main_stew_flood.0044.a: "希望人们都喝的酩酊大醉，把这件事给忘了。"
 stew_flood_covered_adjective_wrathful: "急躁的"
 stew_flood_covered_adjective_proud: "骄傲的"
 stew_flood_covered_adjective_beautiful: "美丽的"
 stew_flood_fallback_adjective: "完全没有料到此出的"
 feast_stew_flood_log_title: "炖菜"
 feast_stew_flood_log: "大量食物泼出，[TARGET_CHARACTER.GetTitledFirstName]浑身是热炖菜。"
