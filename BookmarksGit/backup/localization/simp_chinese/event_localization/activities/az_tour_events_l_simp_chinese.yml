l_simp_chinese:
 az_tour.0001.t: "文人吟诵"
 az_tour.0001.desc: "仆人们收拾完最后几道菜，[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]抬手示意众人安静。[scholar.Custom2('MyCharacterIntroduction', ROOT.Char)]走上前，经过[stop_host_scope.GetHerHim]身旁，用沉稳的声音开始吟诵一首诗——那是关于岁月与美德分量的优雅词句。\n\n掌声平息后，[stop_host_scope.GetTitledFirstNameNoTooltip]微笑着转向我。“不知你心中是否感言想与大家分享，[ROOT.Char.GetTitledFirstNameNoTooltip]？”"
 az_tour.0001.a.diplomacy: "谈谈和谐是如何维系国家。"
 az_tour.0001.a.martial: "论述美德必须以力量捍卫。"
 az_tour.0001.a.stewardship: "反省公正治理所承载的重担。"
 az_tour.0001.a.intrigue: "请[stop_host_scope.GetTitleAsName]认可沉默的力量。"
 az_tour.0001.a.learning: "依据经典给出阐释。"
 az_tour.0001.a.fallback: "给出有深度的解读回应。"
 az_tour.0001.b: "吟诵一首关于世事无常的短诗。"
 az_tour.0001.c: "就向上进取的渴望发表一番讲话。"
 az_tour.0002.t: "文雅的代价"
 az_tour.0002.desc: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]微笑着走上前，呈上一个系着精美[stop_host_scope.Custom('RegionalFabric')]丝带的漆盒。\n\n“如果让[ROOT.Char.Custom('FormOfAddressForLiege')]空手而归，我一定会羞愧难当，”[stop_host_scope.GetSheHe]说道：“盒子里有一些小物件——光亮的漆器、一幅笔走龙蛇的古诗手迹，还有曾备受高官青睐的熏香。”\n\n这番姿态非常优雅。然而，银盘的光泽有些太耀眼，[ROOT.Province.Custom('GetRandomRegionalWood')]木板上的稀有纹理——无不表明其财力已远超其身份地位。我又看了一眼这份礼物，它……实在过于奢华了。"
 az_tour.0002.a: "“一份雅致至极的礼物，我深感荣幸。”"
 az_tour.0002.b: "“你的品味相当出众……几乎好得让人起疑。”"
 az_tour.0002.c: "“我良心上过不去，我不能收下。”"
 az_tour.0003.t: "杯中低语"
 az_tour.0003.desc: "当杯盏斟满[stop_host_scope.Custom('RegionalDrink')]、交谈声在我周围回荡时，[servant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]上前为我斟酒。但[servant.GetSheHe]不只是倒酒，还将一张折好的纸条塞进我手里——然后就像来时一样迅速消失了。\n\n我在桌下打开纸条。一个名字，一件恶行，一桩丑闻。是关于我的东道主：[stop_host_scope.GetTitledHouseNameOrFirstName]。纸条内容简短，但其中暗示之意再清楚不过了。\n\n而桌子对面，[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]面带微笑，浑然不觉。"
 az_tour.0003.a: "我会暂时……保管好这个。"
 az_tour.0003.b: "这事不该不声不响地过去。"
 az_tour.0003.b.tt: "[stop_host_scope.GetTitledHouseNameOrFirstName]会依照[stop_host_scope.GetHerHis]的性格做出反应。"
 az_tour.0003.c: "有些事最好别去碰。"
 az_tour.0003.d: "我会将此事上达天听！"
 az_tour.1003.t: "杯中低语"
 az_tour.1003.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U]轻轻示意让我在偏厅边上与[visiting_liege.GetHerHim]同坐，正值侍者们开始更换菜肴。\n\n“[ROOT.Char.GetFirstName]，”[visiting_liege.GetSheHe]开口，嗓音宛若丝裹钢，“一封信送到我手上——墨迹尚新。它提及某些……不检点之事。若只是一人之言，本不足虑，但如今却不止一张嘴在低语。”\n\n外头盘碟碰撞，笑声低缓，隔扇上映出的摇曳光影映在光洁地面上。"
 az_tour.1003.a: "“谎言与诽谤。我不愿再听一个字！”"
 az_tour.1003.b: "“你封住了我的嘴……以及与之相关的一切。”"
 az_tour.1003.c: "一笔钱财，换你闭口不言。"
 az_tour.1003.d: "“我会放弃我的主张。”"
 az_tour.1003.e: "“我闭嘴，你也闭嘴。”"
 az_tour.0004.t: "治理的问题"
 az_tour.0004.desc.intro: "在品尝[stop_host_scope.Custom('RegionalDrink')]的间隙，餐桌上的一场谈话逐渐激烈起来。[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]提到了一个迫在眉睫的治理问题——没有直接对我说，但显然是故意大声让我听到。\n\n"
 az_tour.0004.desc.stewardship: "“我们再也承受不起任何蠢事造成的硬币浪费了，”[stop_host_scope.GetTitledHouseNameOrFirstName]强调称。“发展资金必须用在回报最大的地方上。”\n\n“可道路开裂、沟渠干涸，国库里的钱却放着没用。”[opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)]反驳道。"
 az_tour.0004.desc.martial: "“我的驻军缺乏马匹，而你们却在谈论阅兵盔甲？”[opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)]直白地说道。\n\n“纪律始于对自身岗位的荣誉感，”[stop_host_scope.GetTitledHouseNameOrFirstName]扬起眉毛反驳。"
 az_tour.0004.desc.learning: "“这种新的土地丈量方法有权威典籍作依据。”[stop_host_scope.GetTitledHouseNameOrFirstName]语气强硬地争辩。\n\n“但在座没有学者能担保它的可靠性，”[opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)]冷淡而尖锐地回应。"
 az_tour.0004.a: "我不得不赞同东道主的判断。"
 az_tour.0004.b.stewardship: "平衡预算对所有人都有利——我提出个折中方案。"
 az_tour.0004.b.stewardship.tt: "将部分财政盈余用于紧急修缮，其余用于长期投资。节俭不意味着忽视。"
 az_tour.0004.b.martial: "防卫必须注重实用性而非装饰性。容我发表意见。"
 az_tour.0004.b.martial.tt: "为驻军配备实用装备，而非用作仪仗——适合实战的盔甲，足够巡逻的马匹。荣耀源于纪律，而非镀金装饰。"
 az_tour.0004.b.learning: "让理性占上风。我提议一个合理的解决方案。"
 az_tour.0004.b.learning.tt: "先在一个地区严格监督着试行新方法。如果验证有效则推广，无效则弃用——这才是可靠理论应有的验证方式。"
 az_tour.0004.c: "这是晚宴，不是辩论厅。"
 az_tour.0005.t: "走调的音符"
 az_tour.0005.desc: "一名乐师用力过猛，刺耳的拨弦声如一记耳光般穿透嘈杂低语——旋律戛然而止，大厅突然安静下来。\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]僵在原地。\n\n“啊——十分抱歉，”乐师结结巴巴地说，手持颤抖的乐器深深鞠躬。几位宾客端着斟满[stop_host_scope.Custom('RegionalDrink')]的杯子停在半空，不安地环顾四周。\n\n[stop_host_scope.GetTitledHouseNameOrFirstName]强挤出一丝笑容，而[stop_host_scope.GetHerHis]脸颊的红晕清晰可见。“只是个小意外，”[stop_host_scope.GetSheHe]故作轻松地说道，声音有些发紧。“希望这事别坏了大家今晚的兴致。”"
 az_tour.0005.a: "“尽管出了意外，但演出相当不错！”"
 az_tour.0005.b: "“这才刚开始呢，去取我的[ROOT.Char.Custom('GetMusicalInstrument')]来！”"
 az_tour.0005.c: "“我一开始就没怎么听。”"
 az_tour.1005.t: "更高的旋律"
 az_tour.1005.desc: "一声脆响——然后寂静。[ROOT.GetCharacter.Custom('GetMusicalInstrument')]在半音中折断，震惊的静默比乐声更刺耳。第二位演奏者错乱进场。第三位紧张地咳嗽。表演一步步崩溃，在错音中支离破碎。\n\n未及起身或召唤替补，[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U]便上前，自琴盒中取出一把[visiting_liege.Custom('GetMusicalInstrument')]。无须宣告，无需铺陈——只是那份习惯被人聆听的自信。\n\n最初的音符如香烟般缓缓飘散，悠远而探寻。交谈渐息，酒杯放下，连侍从都停下动作。这位曾是我宾客的[visiting_liege.GetTitleAsNameNoTooltip]，如今却以演奏者之姿掌控了整个厅堂。\n\n当最后一个和弦在寂静中颤抖消散时，我所能做的，唯有承受其重量静坐原地。"
 az_tour.1005.a: "无与伦比的演奏——真是壮丽非凡！"
 az_tour.1005.b: "如此精湛！我亦心生奋进之意。"
 az_tour.1005.c: "“这种表演配不上[visiting_liege.GetHerHis]的身份。”"
 az_tour.1005.c.toast: "[stop_host_scope.GetTitledHouseNameOrFirstName]批评了你的演奏。"
 az_tour.0006.t: "无礼的打断"
 az_tour.0006.desc: "一声喊叫打破了节日里的笑声与乐曲。一个穿着褴褛的[angry_farmer.GetWomanMan]冲上前来，满脸愤慨。[angry_farmer.GetSheHe|U]双脚一顿，高声盖过人群。\n\n“我们辛勤劳作在田野，可所有钱都被用来买丝绸与宴饮！你们坐在灯下，畅饮[stop_host_scope.Custom('RegionalDrink')]——那谁来照看我们这些空着碗的人？”\n\n节日顷刻安静。[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U]朝我投来一眼——谨慎，却明显不快。"
 az_tour.0006.a: "“此事必会查办。我向你保证。”"
 az_tour.0006.b: "“节日并非抱怨之地。”"
 az_tour.0006.c: "“来些[stop_host_scope.Custom('RegionalDrink')]，让心情放松些。”"
 tgp_heard_complaints_modifier: "已受理的抱怨"
 tgp_heard_complaints_modifier_desc: "该伯爵领的统治者已听取了其子民的抱怨。"
 tgp_dismissed_complaints_modifier: "被驳回的抱怨"
 tgp_dismissed_complaints_modifier_desc: "该伯爵领的统治者已驳回了其子民的抱怨。"
 az_tour.1006.t: "无礼的打断"
 az_tour.1006.desc.intro: "集市广场中音乐与欢呼交织，但并非所有人都沉浸其中。一位满脸通红的农夫挤入人群，怒视着[stop_host_scope.GetTitledHouseNameOrFirstName]。"
 az_tour.1006.desc.a: "“我们辛勤劳作在田野，可所有钱都被用来买丝绸与宴饮！你们坐在灯下，畅饮[stop_host_scope.Custom('RegionalDrink')]——那谁来照看我们这些空着碗的人？”\n\n东道主神色一紧，但[stop_host_scope.GetSheHe]冷静答复，允诺补偿，并派财政总管负责处理相关事宜。"
 az_tour.1006.desc.b: "“我们辛勤劳作在田野，可所有钱都被用来买丝绸与宴饮！你们坐在灯下，畅饮[stop_host_scope.Custom('RegionalDrink')]——那谁来照看我们这些空着碗的人？”\n\n[stop_host_scope.GetSheHe|U]缓缓露出一抹冷笑。“你们的饭碗与我无关。卫兵，把这个[angry_farmer.Custom2('InsultNoun', ROOT.Char)]拿下！”人群中响起惊呼，农夫被[stop_host_scope.GetFirstNamePossessiveNoTooltip]的卫兵押走，[angry_farmer.GetHerHis]的咒骂声消散在乐声中。"
 az_tour.1006.desc.c: "“我们辛勤劳作在田野，可所有钱都被用来买丝绸与宴饮！你们坐在灯下，畅饮[stop_host_scope.Custom('RegionalDrink')]——那谁来照看我们这些空着碗的人？”\n\n[stop_host_scope.GetSheHe|U]轻轻抬手，声音平和而坚定：“我们此刻为和谐而聚。让怒气消散，斟满酒杯——我相信我们能在不扰乱场合的前提下听取你的诉求。”农夫神情不安，眼中仍有愤懑，但在礼制的压制下语气放缓。"
 az_tour.1006.a: "“此等态度，堪称最为[stop_host_scope.Custom('ComplimentAdjective')][stop_host_scope.GetTitleAsNameNoTooltip]！”"
 az_tour.1006.a.toast: "[visiting_liege.GetTitleAsNameNoTooltip]对你处理此事的方式表示支持"
 az_tour.1006.b: "“我会用不同的方式应对。”"
 az_tour.1006.b.toast: "[visiting_liege.GetTitleAsNameNoTooltip]对你回应农夫的方式表示不满"
 az_tour.1006.c: "“抱歉，我被这多姿多彩的舞蹈迷住了。”"
 az_tour.1006.c.toast: "[visiting_liege.GetTitleAsNameNoTooltip]无视了喧闹，继续自我沉浸"
 az_tour.0007.t: "谄媚如繁花盛开"
 az_tour.0007.desc: "在灯火辉映的花枝穹顶下，侍从报出[elegant_noble.Custom2('MyCharacterIntroduction', ROOT.Char)]的名号。他们上前，怀抱一幅精致的卷轴。绢上山峦耸立，峰顶繁花点缀，其旁墨迹如泉，书写着和谐与力量的结合。\n\n“山岳或可崩塌，”[elegant_noble.GetSheHe]含笑低语，“但春天总会归来——哪怕只是一息之间。这幅画，”[elegant_noble.GetSheHe]继续，凝视着我，“正是您统治的映照，[ROOT.Char.Custom('FormOfAddressForLiege')]。”\n\n画作的技艺毋庸置疑，言辞则令人防备难卸。[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]微微颔首，[stop_host_scope.GetHerHis]静候我的回应。"
 az_tour.0007.a: "“如此均衡！单凭这笔触，就该授予职位。”"
 az_tour.0007.b: "“春去则花谢，你的夸耀也随之消散。”"
 az_tour.0007.c: "“真正的技艺并非花卉，而是谄媚。”"
 tgp_mocked_elites_modifier: "被嘲笑的精英"
 az_tour.1007.t: "繁花凋零"
 az_tour.1007.desc: "空气中弥漫着香气与诗句——每个字都经过推敲，每个动作都精心排练。当[elegant_noble.Custom2('MyCharacterIntroduction', ROOT.Char)]吟完最后一节时，[elegant_noble.GetHerHis]的声音萦绕不散，甜美如缭绕香烟。\n\n[visiting_liege.Custom2('MyCharacterIntroduction', SCOPE.sCharacter('stop_host_scope'))]缓缓露出一抹从容的笑容。“真是优雅。”[visiting_liege.GetSheHe]语声平滑如漆。“这种乡野的坦率，自有几分趣味。”我还未来得及呼吸，窃窃私语便已开始——席间轻轻骚动，折扇斜掩，遮不住偷笑。[visiting_liege.Custom2('MyCharacterIntroduction', SCOPE.sCharacter('stop_host_scope'))]微微颔首，笑容缓慢而刻意，[visiting_liege.GetHerHis]仿佛细细品味着我的窘迫。"
 az_tour.1007.a: "若[visiting_liege.GetSheHe]非笑不可，任凭[visiting_liege.GetHerHim]去笑吧。"
 az_tour.1007.b: "[visiting_liege.GetSheHe]羞辱了我的族人！"
 az_tour.0008.t: "笔墨与评判"
 az_tour.0008.desc: "在我的请求下，[revered_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)]入座绢幔之下，观众围聚观看。[revered_scholar.GetSheHe]执笔，郑重誊录经典，每一笔都细致耐心，仿佛令羊皮纸随之呼吸、充盈意义。\n\n倘若让[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]来评判此作，不是极为耐人寻味么？只需在众目睽睽之下作出一言，[visiting_liege.GetHerHis]的眼光与判断便将公诸人前。"
 az_tour.0008.a: "邀请[visiting_liege.GetTitledHouseNameOrFirstName]来评判一下。"
 az_tour.0008.a.tt: "你的奖励将取决于领主对此的看法"
 az_tour.0008.b: "让[visiting_liege.GetTitledHouseNameOrFirstName]静静欣赏即可。"
 az_tour.1008.t: "笔墨有声"
 az_tour.1008.desc.intro: "我被[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]引入绢幔之下，人群环绕。“[revered_scholar.GetTitledHouseNameOrFirstName]将为我们展现经典之美。”[revered_scholar.GetSheHe|U]郑重向我与[stop_host_scope.GetTitledHouseNameOrFirstName]鞠躬，在中央落座，展开一轴精美羊皮纸。笔墨落纸，节奏谨慎，每一笔都顺畅衔接，直到字句成形，优雅而流动。[stop_host_scope.GetTitleAsNameNoTooltip]目光炯炯注视着我。“[ROOT.Char.Custom('FormOfAddressForLiege')]，你的评判意义重大。是否可以当众点评我们的艺术家？”\n\n"
 az_tour.1008.desc.praise_subtle: "我注意到每一笔的平衡与流畅，字迹稳重而克制——技艺与深思并存。"
 az_tour.1008.desc.arrogant_judgment: "我的眼睛捕捉到字迹的精确，但总觉太过拘谨，几乎显得刻意。缺乏温度与自然。"
 az_tour.1008.desc.shy_discomfort: "卷轴虽美，却有股安静的紧张。我的发言简短谨慎，惜字如金。"
 az_tour.1008.desc.generic_comment: "字迹清晰，行间匀称。我谨慎地给出保守的评价，不在我的理解能力之外多言。"
 az_tour.1008.a: "“精彩绝伦：含蓄、均衡，富有生机。”"
 az_tour.1008.a.toast: "[visiting_liege.GetTitleAsNameNoTooltip]给予了高度评价"
 az_tour.1008.b: "“工整的作品，只是……略显乡土。”"
 az_tour.1008.b.toast: "[visiting_liege.GetTitleAsNameNoTooltip]对此表示嘲讽"
 az_tour.1008.c: "“形式可嘉，但精神更为重要。”"
 az_tour.1008.c.toast: "[visiting_liege.GetTitleAsNameNoTooltip]对此表示赞扬"
 az_tour.1008.d: "“抱歉，我另有要务在身。”"
 az_tour.1008.d.toast: "[visiting_liege.GetTitleAsNameNoTooltip]拒绝作出评判"
 az_tour.0009.t: "我们要共舞吗？"
 az_tour.0009.desc: "此刻正逢一项地方传统：蒙面舞者披着闪亮的丝织与纸饰，在古老祭坛前表演古舞。它质朴——喧闹、明快、杂乱——却深受爱戴。\n\n[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]悄然上前。“[visiting_liege.Custom2('MyCharacterIntroduction', chancellor)|U]即将到来。或许这场表演能令[visiting_liege.GetHerHim]欣喜？它虽卑微，却真挚——足以让人一窥民心。”\n\n此言有理，但我们的时间有限而宝贵……"
 az_tour.0009.a: "让他们准备舞蹈。"
 az_tour.0009.a.tt: "你的奖励将取决于领主对舞蹈的看法。"
 az_tour.0009.b: "我们的时间最好用于讨论职责。"
 az_tour.1009.t: "民间舞蹈"
 az_tour.1009.desc: "鼓声轰鸣如同马蹄，笑声在人群中荡漾。彩旗飘舞，熏香缭绕，村民们身着鲜艳丝绸与纸制马装，在古老的民间舞蹈中纵情旋转。\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]邀请我观赏这场热烈的[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]传承庆典。[stop_host_scope.GetSheHe|U]立于旁侧，[stop_host_scope.GetHerHis]脸上满是自豪的笑容。舞者深深一礼，我也郑重回应，承认他们对我身份的敬意与对我裁决的信任。"
 az_tour.1009.a: "我走近舞者，向他们致敬。"
 az_tour.1009.a.toast: "[visiting_liege.GetTitleAsNameNoTooltip]对舞蹈表示了尊重"
 az_tour.1009.b: "一份小礼物，以示对他们技艺的敬意。"
 az_tour.1009.b.toast: "[visiting_liege.GetTitleAsNameNoTooltip]赠予舞者礼物"
 az_tour.1009.c: "我最好专注于祈祷。"
 az_tour.1009.c.toast: "[visiting_liege.GetTitleAsNameNoTooltip]聚精于[visiting_liege.GetHerHis]的祈祷"
 tgp_popular_festival_performance_modifier: "盛名远播的节庆表演"
 tgp_popular_festival_performance_modifier_desc: "该伯爵领的一位显贵统治者曾在节日中认可了他们文化的舞蹈。"
