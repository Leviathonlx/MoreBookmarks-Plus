 feast_events_klank.1001.t: "折磨之道"
 feast_events_klank.1001.desc: "“从哪开切最好呢？”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('fellow_torturer'))][fellow_torturer.GetName]拿着一把刀问道，[fellow_torturer.GetHerHis]的语气满是惊奇。这[fellow_torturer.GetWomanMan]真是太对我胃口了。宴会可以是思想的交汇、完善手法的机会，而不仅仅是无聊的大吃大喝。\n\n“以我的经验，先切[ROOT.Char.Custom('GetRandomBodyPart')]他们叫得最大声。我相信……这是开餐前最美味的前菜。”\n\n[terrified_onlooker.GetName]在一旁默默地盯着。"
 feast_events_klank.1001.a: "首先在他们面前摆弄[ROOT.Char.Custom('DeviantObjectArticle')]。"
 feast_events_klank.1001.b: "说得太对了！"
 feast_events_klank.1001.c: "一本像#EMP [SCOPE.Custom('RandomEntertainmentTextName')]#!这样的书能激励人心。"
