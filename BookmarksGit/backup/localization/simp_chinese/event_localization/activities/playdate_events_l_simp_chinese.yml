l_simp_chinese:
 ### PHASES
 playdate_phase: "会见"
 ### OPTIONS
 ### INTENTS
 child_return_from_playdate_title: "儿童返回"
 child_return_from_playdate_desc: "[child_scope.GetShortUIName]在参加了[host.GetShortUINamePossessive]宫廷的同辈聚会后已返回"
 playdate_header: "会见同辈："
 playdate.0010.desc: "你为什么接受了我的邀请却反而去了[other_host.GetTitledFirstNamePossessive]的同辈聚会？！这事我跟你没完。"
 playdate.0010.a: "哎呦。"
 playdate.1001.opening_desc: "请到我在[barony.GetNameNoTier]的宫廷内见见你的同龄小朋友！"
 playdate.1001.host_likes_me: "我希望你能参加，因为我一直在等一个机会能见你！"
 playdate.1001.host_dislikes_me: "我正要邀请每一位显贵要人，遗憾的是你也包括在内。"
 playdate.1001.host_gets_along_with_me: "我希望你能参加，你要是不来，我会非常想你的！"
 playdate.1001.a: "我当然会去的。"
 playdate.1001.b: "不，我拒绝！"
 playdate.1002.opening_desc: "要是[child_scope.Custom2('YourCharacterIntroduction', ROOT.Char)]能造访我在[barony.GetNameNoTier]的家，与[child_scope.GetHerHis]的同龄人见见面，我会很开心！"
 playdate.1002.host_likes_child: "我希望[child_scope.GetSheHe]能参加，因为我一直在等一个机会见[child_scope.GetHerHim]！"
 playdate.1002.host_dislikes_child: "我正要邀请每一位显贵要人，遗憾的是[child_scope.GetHerHim]也包括在内。"
 playdate.1002.host_gets_along_with_child: "我希望[child_scope.GetSheHe]能参加，[child_scope.GetSheHe]要是不来，我会非常想[child_scope.GetHerHim]的！"
 playdate.1002.a: "[child_scope.GetSheHe]当然会去的。"
 playdate.1002.b: "我必须要谢绝。"
 playdate.2001.t: "集会"
 playdate.2001.desc_opening: "大家都到了！\n\n随着贵公子和贵小姐们被一一领进房间，我感觉自己越发飘飘然。"
 playdate.2001.desc_guest_of_interest_1_2_3: "我很兴奋，[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)]和[guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)]都到场了。更别说还来了[guest_of_interest_3.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]！"
 playdate.2001.desc_guest_of_interest_1_and_2: "我很兴奋，[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)]和[guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)]都到场了！"
 playdate.2001.desc_guest_of_interest_1: "我很兴奋，[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)]到场了！"
 playdate.2001.desc: "我很兴奋，能和其他孩子相处一段时间！"
 playdate.2001.desc_guest_of_interest_4: "不过，[guest_of_interest_4.Custom2('MyCharacterIntroduction', ROOT.Char)]似乎也出现了，这不禁让我有点扫兴。算了，懒得管[guest_of_interest_4.GetHerHim]。"
 playdate.2001.a: "欢迎！"
 playdate.2001.a.tt: "同辈聚会开始"
 playdate.2003.t: "$playdate_header$惨淡的庆典"
 playdate.2003.desc: "难以置信！尽管我有发出邀请，还做了充足的准备，但没有一个人出现在我的同辈聚会上。\n\n行吧，我不在乎！这样我就可以独享这些糖果了。还有这些玩具。还有……还有……为什么就没人出现啊？"
 playdate.2003.a: "为什么就没人出现啊？"
 playdate.2501.t: "热烈欢迎"
 playdate.2501.likes_host: "所有人集合在大厅里，[host.GetTitledFirstNameNoTooltip]欢迎大家来参加这场同辈聚会！"
 playdate.2501.dislikes_host: "所有人集合在大厅里，[host.Custom2('InsultAdjective', ROOT.Char)][host.GetTitledFirstNameNoTooltip]欢迎大家来参加这场同辈聚会。"
 playdate.2501.a: "我十分期待！"
 playdate.2501.a_dislike: "咱们把这事搞完就得了。"
 playdate.0020.t: "$playdate_header$游戏结束"
 playdate.0020.desc: "他们都说[host.Custom2('MyCharacterIntroduction', ROOT.Char)]逝世了，但是似乎没人告诉我这到底是什么意思。我只知道[host.GetHerHis]的同辈聚会结束了。"
 playdate.0020.a: "但是我们曾经玩得那么开心！"
 playdate.0020.a.tt: "#F 你懂的……直到[host.GetSheHe]消失之前。#!"
 playdate.0021.desc: "由于我现在身陷囹圄，我的同辈聚会就要取消了。噢，我盼望了这么久的时间……全白费了！"
 playdate.0021.a: "我们本可以玩得很尽兴的……"
 playdate.0022.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U]被囚禁了起来，[host.GetHerHis]的同辈聚会也办不成了。这来得可真不是时候！"
 playdate.3001.t: "玩法粗暴"
 playdate.3001.desc: "我本以为[guest.Custom2('MyCharacterIntroduction', ROOT.Char)]和那个农民[peasant_child.Custom('GirlBoy')]只不过是装作要打架，不过泥地上突然就出现了血迹。\n\n[guest.GetFirstNameNoTooltip]闷哼一声倒在地上，那个农民正站在[guest.GetHerHim]上方，作势要再来一击。"
 playdate.3001.a: "我得救[guest.GetHerHim]！"
 playdate.3001.a_injured: "你受伤了"
 playdate.3001.b: "“来人，救命！”"
 playdate.3001.c: "这看起来很有意思，让我也来试试！"
 playdate.3002.t: "秘密"
 playdate.3002.desc: "[secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U]显然瞒着什么事。\n\n不过，正当[secret_holder.GetSheHe]答应要告诉我隐瞒了什么的时候，[close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)]走到我们身边，执意要我陪[close_participant.GetHerHim]下盘棋。"
 playdate.3002.a: "好吧。我也并不怎么在乎那些愚蠢的秘密。"
 playdate.3002.b: "嘘，我想知道这个秘密！"
 playdate.3003.t: "[ROOT.Char.Custom('CatStoryName')]"
 playdate.3003.desc_opening: "我把我的猫[ROOT.Char.Custom('CatStoryName')]带来了，这样就能让大家见识一下我的小猫咪有多棒。\n\n"
 playdate.3003.desc_bonding_cat_opening: "“你的猫真可爱！那你想不想看看我的？”"
 playdate.3003.desc_bonding_cat: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U]抱出一只[guest.Custom('CatFurColor')]猫朝我走来。“[guest.Custom('CatStoryHerHis')|U]的名字叫[guest.Custom('CatStoryName')]！”"
 playdate.3003.desc_bonding_dog_opening: "“你的猫真可爱！那你想不想看看我的狗？”"
 playdate.3003.desc_bonding_dog: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向我展示了一条[guest.Custom('DogFurColor')]狗。“[guest.Custom('DogStoryHerHis')|U]的名字叫[guest.Custom('DogStoryName')]！”"
 playdate.3003.a_cat: "你的猫猫好可爱！"
 playdate.3003.a_dog: "你的狗狗好可爱！"
 playdate.3003.b: "噢，谢谢！过来，[guest.Custom('DogStoryName')]！"
 playdate.3003.c: "哕，什么丑东西。哪有我的猫好看！"
 playdate.3004.t: "[ROOT.Char.Custom('DogStoryName')]"
 playdate.3004.desc_opening: "我把我的狗[ROOT.Char.Custom('DogStoryName')]带来了，这样就能让大家见识一下我的小狗狗有多棒。\n\n"
 playdate.3004.desc_bonding_cat_opening: "“你的狗真可爱！那你想不想看看我的猫？”"
 playdate.3004.desc_bonding_dog_opening: "“你的狗真可爱！那你想不想看看我的？”"
 playdate.3004.b: "噢，谢谢！过来，[guest.Custom('CatStoryName')]！"
 playdate.3004.c: "哕，什么丑东西。哪有我的狗好看！"
 playdate.3005.t: "秘密 "
 playdate.3005.desc: "我正在和[guest.Custom2('MyCharacterIntroduction', ROOT.Char)]谈论宫廷生活和最近的流言。\n\n“我听说[secret_owner.GetTitledFirstName][secret.Custom('SecretDescriptionThirdPerson')]——”\n\n我住了嘴，但太迟了；[guest.GetFirstNameNoTooltip]全听到了。"
 playdate.3005.a: "啊……哎呀。"
 playdate.3005.b: "求你了，忘了我说的！我愿意做任何事！"
 playdate.3005.c: "我给你钱！别说出去！"
 playdate.3005.d: "你要是告诉别人，我就要——我就要揍你！"
 playdate.3005.d.success: "[guest.GetFirstNameNoTooltip]答应会管好[guest.GetHerHis]的嘴巴"
 playdate.3005.d.failure: "[guest.GetFirstNameNoTooltip]并不怕你"
 promise_to_keep_secret: "[guest.GetFirstNameNoTooltip]承诺保守[secret|E]"
 playdate.3006.t: "伴读"
 playdate.3006.desc: "我身上带了一本小书——和我往常一样——正当我要安下心来读上几页时，[fellow_nerd.Custom2('MyCharacterIntroduction', ROOT.Char)]发现了我。\n\n“噢，这不是#EMP [SCOPE.Custom('RandomInformativeTextName')|U]#!吗？我最近刚读了，你觉得里面的散文怎么样？”"
 playdate.3006.a: "这会是一场很好的讨论！"
 playdate.3006.b: "走开，我还在读呢。"
 playdate.3007.t: "攀爬"
 playdate.3007.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]爬上了附近最高的[ROOT.Char.Custom('ObjectToClimb')]，并热情地招手示意我跟上。\n\n这不是我第一次爬[ROOT.Char.Custom('ObjectToClimb')]，但它看起来还真是高……"
 playdate.3007.a: "我可不会被吓退！"
 playdate.3007.a.success: "你成功爬了上去"
 playdate.3007.a.failure: "你重重地摔了一跤"
 playdate.3007.b: "不，我想我待在下面就好了。"
 playdate.3008.t: "去游泳"
 playdate.3008.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]径直走向[ROOT.Char.Custom('IndefiniteBodyOfWater')]，[participant.GetHerselfHimself]毫不犹豫就一头扎进水里。\n\n[participant.GetSheHe]一开始只是想嬉水玩闹一下，结果突然就手脚慌乱了起来，转眼间从水面上消失了。随着时间的推移，我意识到要是再不赶紧帮忙，[participant.GetSheHe]恐怕不会再浮出水面了。"
 playdate.3008.a: "等一下，我来了！"
 playdate.3008.a.success: "你救了[participant.GetFirstNameNoTooltip]"
 playdate.3008.a.failure: "你没来得及救到"
 playdate.3008.a.critical_failure: "你差点淹死自己"
 playdate.3008.b: "来人呐，救命啊！"
 playdate.3008.b.success: "有人听见并施以援手"
 playdate.3008.b.failure: "没人过来营救"
 playdate.3008.c: "[participant.GetSheHe|U]肯定已经回家了……"
 playdate.3009.t: "下雪天"
 playdate.3009.desc_two: "我偷偷溜到[participant.Custom2('MyCharacterIntroduction', ROOT.Char)]和[to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)]的身后，手里抓满了一把雪，正当[participant.GetFirstNameNoTooltip]即将转身的一刻，我一把雪直接糊了过去！"
 playdate.3009.desc_opening: "我偷偷溜到[participant.Custom2('MyCharacterIntroduction', ROOT.Char)]的身后，手里抓满了一把雪，正当[participant.GetSheHe]即将要转身的一刻，我一把雪直接糊了过去！"
 playdate.3009.desc: "\n\n[participant.GetSheHe|U]惊叫了一声，但很快便展开了反击；没多久我就败下阵来，而[participant.GetSheHe]正冲我飞速扑来，[participant.GetHerHis]手里还攥着一只巨大的雪球！"
 playdate.3009.a: "我不会认输的！"
 playdate.3009.a.success: "你赢得了雪仗"
 playdate.3009.a.failure: "你的脑袋被结块的雪球打中了 "
 playdate.3009.b: "求求你，饶了我吧！"
 playdate.3009.c: "是[to_blame.GetFirstNameNoTooltip]干的，不是我！"
 playdate.3009.c.success: "[participant.GetFirstNameNoTooltip]相信了你"
 playdate.3009.c.failure: "[participant.GetSheHe|U]意识到你在撒谎"
 playdate.3010.t: "赶集日"
 playdate.3010.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和我都一致认为贸易是一个贵族应该学习的重要技能，所以我们决定要去参观一下[ROOT.Char.GetCurrentLocation.GetName]当地的集市。\n\n我们只有一些鹅卵石来充当货币，但它们都#EMP 非常#!闪亮啊！"
 playdate.3010.a: "嗯哼，我想要购买一件货品，谢谢。"
 playdate.3010.a.success: "你说服了商人进行交易"
 playdate.3010.a.failure: "商人赶走了你"
 playdate.3010.b: "你必须把我想要的给我！我可是#EMP [ROOT.Char.GetLadyLord]#!！"
 playdate.3010.c: "咱们摆个自己的摊位吧！"
 playdate.3010.c.tt: "一些商人很迎合你，用叶子来“买”你的鹅卵石"
 playdate.3011.t: "过家家"
 playdate.3011.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]凑近我，[participant.GetHerHis]的双手抱着一堆织物。当[participant.GetSheHe]把这堆东西扔在我面前的地板上时，我意识到那都是大人穿的衣物！\n\n“咱们来玩过家家吧！”"
 playdate.3011.a: "要是我们能当父母就好了！"
 playdate.3011.b: "好呀。[disliked_participant.GetFirstNameNoTooltip]来扮狗！"
 playdate.3011.c: "不要，那太傻了。我们来下棋吧。"
 playdate.3011.c.tt: "你对[THIS.Char.Custom('education_focus_child')]的研究更深入了"
 playdate.3012.t: "勇敢的$knight_culture_player_plural_no_tooltip$"
 playdate.3012.desc_knight: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和我正在观看庭院中的$knight_culture_player_plural_no_tooltip_lowercase$训练，此时[knight.Custom2('MyCharacterIntroduction', ROOT.Char)]面露微笑朝我们走来。"
 playdate.3012.desc_no_knight: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和我正在观看庭院中的几个农民训练，此时其中一人面露微笑朝我们走来。"
 playdate.3012.desc: "\n\n“怎么说，[participant.Custom('GirlsBoysChildren')]们，觉得你们能掌握基本要领吗？”"
 playdate.3012.a: "#EMP 没错！#!"
 playdate.3012.a.success: "你领悟到了基本要领"
 playdate.3012.a.neutral: "无论你尝试得多么卖力，你就是整不明白"
 playdate.3012.a.failure: "你已绞尽脑汁——#EMP 太难了#!"
 playdate.3012.b: "我宁愿看你们训练。"
 playdate.3013.t: "智慧的[witch.GetWomanMan|U]"
 playdate.3013.desc: "我们当时正在森林中玩耍，我突然发现自己孤身一人了；我敢肯定其他人本来是在我后面的！\n\n正当我马上要大喊出声——这样他们就能找到我，而不是因为我#EMP 害怕了#!——我无意间看到了[witch.Custom2('MyCharacterIntroduction', ROOT.Char)]，穿着一身黑色斗篷。[witch.GetSheHe|U]正蹲在地上，审视着一些看起来非常古怪的植物，一本黑色的大部头书籍正摊开放在身旁的地上，[witch.GetHerHim]正将这株植物与书中的描述一一进行比对。\n\n“你好，年轻的[ROOT.Char.GetLadyLord]。是知识的呼唤将你引领到我这里来的吗？”"
 playdate.3013.a: "我就想了解一下你拿着的那株植物"
 playdate.3013.a.success: "你学习了很多关于草药和植物的知识"
 playdate.3013.a.failure: "你搞不明白[witch.GetSheHe]在讲什么"
 playdate.3013.b: "是的，还请你倾囊相授！"
 playdate.3013.c: "你……你这个巫婆！你是坏人。"
 playdate.3014.t: "[priest.GetCouncilTitle|U]"
 playdate.3014.desc_participant: "我们正在探索当地的[ROOT.Char.GetFaith.HouseOfWorship]，[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和我偶然看到[priest.Custom2('MyCharacterIntroduction', ROOT.Char)]被一大堆卷轴围在中间。\n\n“这些都是远久以来的日志，你对这些东西感兴趣吗？”"
 playdate.3014.desc: "我正在探索当地的[ROOT.Char.GetFaith.HouseOfWorship]，偶然看到[priest.Custom2('MyCharacterIntroduction', ROOT.Char)|U]被一大堆卷轴围在中间。\n\n“这些都是远久以来的日志，你对这些东西感兴趣吗？”"
 playdate.3014.a: "是的！给我讲讲这些吧。"
 playdate.3014.a.success: "你掌握了记日志的艺术"
 playdate.3014.a.neutral: "你领悟到了一些东西"
 playdate.3014.a.tt: "你对[ROOT.Char.Custom('education_focus_child')]的研究更深入了"
 playdate.3014.a.tt_participant: "你和[participant.GetFirstNameNoTooltip]对[ROOT.Char.Custom('education_focus_child')]的研究更深入了"
 playdate.3014.a.failure: "你什么都没学会"
 playdate.3014.b: "不，我对你能告诉我们的冒险奇谭更感兴趣！"
 #Learning your child drowned - by Isabella Welch
 playdate.4000.t: "泪流满面"
 playdate.4000.desc: "信使带来了令人黯然的讯息和一个黑色的小箱子。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('drowned_participant'))][drowned_participant.GetFirstNameNoTooltip]在与[host.GetTitledFirstName]游玩时不幸淹死。\n\n我满眼湿润，几乎没法看清盒子里的事物——但一瞥就能确认这里面确实是我心爱之人的尸首。"
 playdate.4000.a: "我希望[participant.GetSheHe]能在[ROOT.Char.GetFaith.PositiveAfterLife]畅游。"
 playdate.4000.b: "纯真是致命毒药。"
 playdate.4000.c: "我希望[host.GetTitledFirstNameNoTooltip]也有同样的命运。"
 playdate.4001.t: "语言障碍"
 playdate.4001.desc.rowdy: "“我说的是#EMP ‘玩具’#!，不是#EMP ‘碗具’#!！天啊！”[participant.GetTitledFirstName]显然被我们之间的语言障碍激怒了。向空中扬起的双手描绘了一幅想要开始发火的图像。"
 playdate.4001.desc.pensive: "“不好意思……#EMP 房子#!。她回到自己简陋的房子，不是她外面的贩子。”尽管[participant.GetTitledFirstNamePossessive]的态度很好，但[participant.GetHerHis]的眉毛因为挫败扭成了一团。"
 playdate.4001.desc: "\n\n[ROOT.Char.GetCulture.GetLanguage.GetName]和[participant.GetCulture.GetLanguage.GetName]似乎有更多的不同而不是相似，这让我们很难听懂彼此的话。\n\n也许我可以做点什么，让我们可以一起玩耍而且不会生气，或者我只是顺其自然？"
 playdate.4001.a: "我会讲得慢一点，大声一点！这应该有帮助！"
 playdate.4001.b: "或许我可以请[participant.GetFirstNameNoTooltip]教我一些[participant.GetCulture.GetLanguage.GetNameNoTooltip]？"
 playdate.4001.c: "唉，何必自找麻烦？我只是想玩得开心！"
 playdate.5001.t: "出来玩？"
 playdate.5001.desc: "一个球弹过我身边，被等待着的[participant.GetFirstName]抱起。\n\n“你要加入吗？我们有了一个球，可以再找一些球员。”\n\n一小群孩子满脸期待地聚集在我们周围。"
 playdate.5001.a: "我要加入！"
 playdate.5001.a.tt: "比赛开始！"
 playdate.5001.b: "我真的不喜欢这个……"
 playdate.5002.t: "射偏"
 playdate.5002.desc: "球晃晃悠悠从我身边弹过，撞在墙上反弹……进了附近的花园！紧接着，破碎的声响和一声怒吼宣告了将要发生什么。\n\n[neighbour.GetFirstName]抱着[neighbour.GetHerHis]损坏了的[broken_artifact.GetName]冲出门口。[neighbour.GetSheHe]扫视人群，将我认定为了罪魁祸首。\n\n“你有什么好说的，你这小鼻涕虫？”[neighbour.GetSheHe|U]咆哮道。我环顾四周想要寻找支持。没人站出来。"
 playdate.5002.a: "“我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))]会赔钱的！”"
 playdate.5002.a.tt: "其实#EMP 我#!也可以赔，但我不能长时间没钱……"
 playdate.5002.b: "“我命令你把球还回来，[neighbour.Custom2('InsultNoun', ROOT.Char)]。”"
 playdate.5002.b.tt: "[neighbour.GetSheHe]忘了我是[ROOT.Char.GetTitleAsNameNoTooltip]吗？"
 playdate.5002.b.success: "[neighbour.GetSheHe|U]顺从地将球归还"
 playdate.5002.b.failure: "[neighbour.GetSheHe|U]皱着眉头将球归还"
 playdate.5002.c: "“抱歉。我们能拿回球吗？”"
 playdate.5002.c.success: "[neighbour.GetSheHe|U]微笑着把球传回"
 playdate.5002.c.failure: "[neighbour.GetSheHe|U]深深地叹了一口气，将球传回"
 playdate.5003.t: "身体差距"
 playdate.5003.desc: "[other_child.GetFirstName]简直太快太强了！每当我试图跟上时，我都会被[other_child.GetHerHim]弹开。即使我把球踢到庭院另一边，退后看[other_child.GetHerHim]去踢，我也不得不花点时间从全程追逐中歇口气。\n\n想必会有什么办法让我能与之对抗？"
 playdate.5003.a: "[other_child.GetFirstNameNoTooltip]没穿护腿板……"
 playdate.5003.b: "我只需要更加努力！"
 playdate.5003.b.success: "你成功跟上对方"
 playdate.5003.b.failure: "[other_child.GetFirstNameNoTooltip]实在太强壮了"
 playdate.5003.c: "也许我继续看下去能学到些东西。"
 playdate.5004.t: "另一视角"
 playdate.5004.desc: "我们在追球的过程中有说有笑地呼啸而过，一道孤独的身影吸引了我的注目。\n\n[other_child.GetFirstName]坐在一旁，羞涩地看着这一过程。[other_child.GetSheHe|U]短暂地捕捉到了我的目光，然后又立即移开视线，装作对一些花感兴趣。\n\n[other_child.GetSheHe|U]看起来可以找些人陪陪[other_child.GetSheHe]。"
 playdate.5004.a: "“介意我一起吗？”"
 playdate_5004_sports_removal: "你将不再参与进行中的足球比赛"
 playdate.5004.b: "“来吧，加入我们！”"
 playdate.5004.b.success: "对方迟疑地加入"
 playdate.5004.b.failure: "对方被你的尝试弄糊涂了"
 playdate.5004.c: "最好别打扰。"
 playdate.5005.t: "高墙"
 playdate.5005.desc: "球来了！当它经过我身边时，我用力踢了一脚。实在#EMP 太#!用力了。\n\n皮球急速旋转着划过天空。它在高空中呼啸着越过人群，飞过了附近的一堵墙。一声响亮的“砰”过后，它落在了地上。\n\n我抬头看着这堵墙。它相当高，有我身高的两倍以上。"
 playdate.5005.ending: "老实说，这有点太高了。正当我思考着该怎么办时，我注意到[bullied_kid.GetFirstName]远远站着，努力看向墙之外的任何地方。"
 playdate.5005.a: "应该让[bullied_kid.GetFirstNameNoTooltip]去把球拿回来！"
 playdate.5005.b: "好吧，#EMP 墙#!，看我的……"
 playdate.5005.b.success: "你极其优雅地翻过墙"
 playdate.5005.b.success.tt: "所有参与者对你的好感度增加#positive_value 15#!"
 playdate.5005.b.failure: "你翻过墙，然后抓起了球"
 playdate.5005.b.failure.tt: "所有参与者对你的好感度降低#negative_value 5#!"
 playdate.5005.b.failure.gameends: "足球比赛结束"
 playdate.5005.b.critfailure: "你笨拙地翻墙，结果摔了下去"
 playdate.5005.c: "我们找点别的事做吧，如何？"
 playdate.5005.more_balls: "我会再买一个球！"
 playdate.5006.t: "我要回家！"
 playdate.5006.desc: "足球比赛中，大家的求胜心越来越上头。我还没意识到，又一次冲突发生了，[ball_kid.GetFirstName]被[bully_kid.GetFirstName]用力撞了一下，将[ball_kid.GetHerHim]撞进了不远处的灌木丛。[bully_kid.GetFirstNameNoTooltip]笑了起来。\n\n“够，够了！”[ball_kid.GetFirstNameNoTooltip]气得结结巴巴地说道，然后从灌木丛中爬了起来。[ball_kid.GetSheHe|U]抓起了球。“我要回家了，而且我的球我也要带走！”\n\n一阵尴尬的沉默降临。"
 playdate.5006.a: "“抱歉，[ball_kid.GetFirstNameNoTooltip]。”"
 playdate.5006.a.tt: "这不是你的错，但显然[bully_kid.GetFirstNameNoTooltip]不打算道歉……"
 playdate.5006.b: "“等等，[ball_kid.GetFirstNameNoTooltip]！请留下吧。”"
 playdate.5006.b.success: "你说服[ball_kid.GetHerHim]留下"
 playdate.5006.b.failure: "[ball_kid.GetSheHe|U]无论如何都要走"
 playdate.5006.c: "我最好保持沉默。"
 playdate.5006.d: "“你丢了球。现在它是我们的了。”"
 playdate.5007.t: "霸凌"
 playdate.5007.desc: "刺耳的笑声划破空气。就在院子对面，[sad_kid.GetFirstName]在[bully_kid.GetFirstName]面前畏畏缩缩，后者正嘲笑地指着[sad_kid.GetHerHim]。\n\n“[sad_kid.GetSheHe|U]连球都不会踢！谁会想和这样的[sad_kid.Custom2('InsultNoun', SCOPE.sC('bully_kid'))]做朋友！”\n\n[sad_kid.GetFirstNameNoTooltip]哭哭啼啼地环视四周，想要寻找支持，但似乎没人回应。"
 playdate.5007.a: "“你别欺负[sad_kid.GetHerHim]！”"
 playdate.5007.a.tt: "你走上前去与霸凌者对峙"
 playdate.5007.a.success: "你将霸凌者吓退"
 playdate.5007.a.failure: "[bully_kid.GetFirstNameNoTooltip]看穿了你的虚张声势，揍了你一顿"
 playdate.5007.b: "“#EMP 我#!会。”"
 playdate.5007.c: "我最好别管这件事。"
 playdate.5008.t: "老糊涂"
 playdate.5008.desc: "“[old_timer.GetFaith.HighGodName]啊，你们不能#EMP 安静#!一点吗？”[old_timer.GetFirstName]从我们上方的一扇竖框窗户里探出身来，挥舞着拳头看起来十分生气。“你们这些该死的孩子实在太吵了！我都听不到我在#EMP 想什么#!了！”\n\n我捡起滚到我身边的球，凝视着朝我们发飙的老[old_timer.GetWomanMan]。[old_timer.GetSheHe|U]看起来可真#EMP 老#!：甚至可能有三四十岁！\n\n难怪[old_timer.GetSheHe]那么生气。"
 playdate.5008.a: "“安静，愚蠢的老疯子！”"
 playdate.5008.b: "“抱歉。我们会安静一点的。”"
 playdate.5009.t: "雷霆脚步"
 playdate.5009.desc: "即使我们还是孩子，足球也可能会变成一项非常艰苦的运动。原本是一场有趣的比赛突然变成了一场全面的混战，我花了几秒钟才缓过神来。\n\n这时，我听到一群打架的孩子发出痛苦和恐惧的尖叫声。我看到[small_kid.GetFirstName]被二十多双脚困在底部。[small_kid.GetSheHe|U]可怜兮兮地叫着，但是噪声太大了，而其他人都太专注于比赛了。"
 playdate.5009.a: "“[small_kid.GetFirstNameNoTooltip]！坚持住，我来了！”"
 playdate.5009.a.critical_success: "你英勇地救下了[small_kid.GetHerHim]"
 playdate.5009.a.success: "你救下了[small_kid.GetHerHim]"
 playdate.5009.a.failure: "你不得不用自己的身体保护[small_kid.GetHerHis]"
 playdate.5009.b.failure: "[small_kid.GetFirstNameNoTooltip]受了一些较重的伤害"
 playdate.5009.b.critfailure: "[small_kid.GetFirstNamePossessiveNoTooltip]所受的伤的确很骇人"
 playdate_5009_every_child: "所有非冷酷或虐待狂的参与者#negative_value 获得压力#!"
 playdate.5009.b: "我看不下去了……"
 playdate.5009.c: "“所有人，#EMP 停下！#!”"
 playdate.5009.c.success: "骚乱的足球运动员们引起了注意"
 playdate.5009.c.failure: "没人搭理你"
 playdate.5010.t: "那是我的[embarrassed_child.Custom('GirlBoy')|U]！"
 playdate.5010.desc: "“抓住他！把她挤进人墙！对啦！”[obnoxious_parent.GetFirstNamePossessive]的声音响彻整个庭院。[obnoxious_parent.GetSheHe|U]守在角落看着[embarrassed_child.GetFirstName]在足球赛中踢球，显然非常偏心这个[embarrassed_child.Custom('GirlBoy')]。\n\n可以说，[obnoxious_parent.GetFirstNameNoTooltip]有#EMP 点#!太当真了。\n\n“嘿！别推[embarrassed_child.Custom('HerHim')]，那是在作弊！”[obnoxious_parent.GetFirstNamePossessiveNoTooltip]的装腔作势真的开始令人恼火了。"
 playdate.5010.a: "[obnoxious_parent.GetHerHis|U]的手臂像风车一样拼命转着……"
 playdate.5010.a_flavor: "我会假装[obnoxious_parent.GetFirstNameNoTooltip]打了我！"
 playdate.5010.a.tt: "我要是装作被这一通乱舞打到了，也许[obnoxious_parent.GetSheHe]就会滚蛋了？"
 playdate.5010.a.tt.success: "你的装腔作势引起了相当大的反响……"
 playdate.5010.a.success: "所有人都吃惊地聚了过来"
 playdate.5010.a.failure: "没人相信你"
 playdate.5010.b: "“请你闭下嘴好吗？！”"
 playdate.5010.c: "只能忍一下了。"
 scratched_and_bruised: "擦伤和淤青"
 scratched_and_bruised_desc: "这个孩子身上有轻微的擦伤和淤青，很可能是因为玩得太粗暴了。"
 you_perspective_increase_wounds_children_no_death_effect: "你获得[GetModifier('scratched_and_bruised').GetNameWithTooltip]或[GetTrait('wounded_1').GetName( GetNullCharacter )]"
 other_perspective_increase_wounds_children_no_death_effect: "[wound_target.GetShortUIName]获得[GetModifier('scratched_and_bruised').GetNameWithTooltip]或[GetTrait('wounded_1').GetName( GetNullCharacter )]"
 playdate.5011.t: "报应"
 playdate.5011.desc: "我尽全力释放着我的演技，周围围了一群关心的孩子，而[obnoxious_parent.GetFirstNamePossessive]的眼睛几乎快从[obnoxious_parent.GetHerHis]的脑袋里瞪出来了。\n\n“你个小……#EMP 骗子！#!”[obnoxious_parent.GetSheHe]愤怒地指着我咆哮道。“我要让你——”\n\n“[obnoxious_parent.GetFirstNameNoTooltip]！”远处传来一声愤怒的呼喊，并且在迅速靠近。等[responsible_adult.GetFirstName]冲进院子里后，[obnoxious_parent.GetFirstNamePossessiveNoTooltip]的脸色变得煞白。“这怎么回事？”\n\n很幸运，其他人被分散了注意，因此只有[obnoxious_parent.GetFirstNameNoTooltip]能看到我得意的笑容。"
 playdate.5011.a: "“嗷，好痛啊！嗷——！”"
 playdate.5011.b: "我或许应该坦白……"
 playdate.9001.t: "尽欢而散"
 playdate.9001.desc: "暂时忘却所有的责任，与其他孩子一起共度时光，是如此地美好，但我被告知现在不得不要回到自己的职责中去……\n\n我们都玩得很尽兴！希望我们很快能再这么搞一场。"
 playdate.9001.a: "下次再来！"
 playdate.9002.t: "回家"
 playdate.9002.desc: "我们玩得真开心啊！和[host.GetTitledFirstNamePossessive]共度的这段时光，将来很长一段时间我都会铭记于心。\n\n现在我被告知是时候要收拾好行装，回家履职了，不过希望我们很快能再这么搞一场。"
 playdate.9002.a: "再见，[host.GetFirstNameNoTooltip]！"
