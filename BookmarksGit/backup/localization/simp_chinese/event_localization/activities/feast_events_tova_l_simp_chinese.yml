l_simp_chinese:
 feast_events_tova.0001.t: "时代的奇迹"
 feast_events_tova.0001.desc: "我的宾客如同行走于幻梦之中，陶醉于我的宫殿那阳光闪耀的圆顶和壮观的喷泉。花园的空气中弥漫着浓烈的香气，给周围人的身心带来了最愉悦的影响。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，这座宫殿真是太棒了！你的建筑师的技艺在每一处细节都无与伦比，”[honorary_guest.GetTitledFirstName]说道，周围响起一阵附和声。\n\n在场的每一位客人都转过身来，满怀期待地看着我，仿佛在等我说上几句。"
 feast_events_tova.0001.a: "这是配得上招待我们强大战士的地方！"
 feast_events_tova.0001.b: "让我带你参观一下，[honorary_guest.GetTitledFirstNameNoTooltip]。"
 feast_events_tova.0001.b.success: "你展现出的财富让[honorary_guest.GetTitledFirstNameNoTooltip]大为震惊"
 feast_events_tova.0001.b.failure: "你的宫殿让[honorary_guest.GetTitledFirstNameNoTooltip]印象深刻，但你的自夸被无视了"
 feast_events_tova.0001.c: "确实，这是我的伟大统治的证明。"
