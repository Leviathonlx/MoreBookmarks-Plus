l_simp_chinese:
 ACTIVITY_LOG_ENTRY_EFFECT: "#S 效果#!\n$EFFECT$"
 activity_tournament_province_desc: "你在[ROOT.Province.GetName]举办比武大会\n拥有合适建筑的省份会获得[gold_i][gold|E]减免"
 activity_feast_guest_desc: "$BULLET_WITH_TAB$参与者可能会获得其他出席角色的[opinion|E]\n$BULLET_WITH_TAB$参与者可能会降低[stress_loss_i][stress|E]\n$BULLET_WITH_TAB$参与者可能会获得[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )][trait|E]"
 activity_tournament_guest_desc: "#weak 如果你符合条件，参加比武大会将有机会赢得比赛和奖品，同时放松身心并欣赏赛场的声色。它还为你提供了磨练武艺的机会。#!"
 guest_friendship_title: "$activity_pulse_action_guest_friendship$"
 activity_pulse_action_guest_friendship: "[second.GetShortUINameNoTooltip|U]赞美[first.GetShortUINameNoTooltip|U]"
 guest_insulted_title: "$activity_pulse_action_guest_insulted$"
 activity_pulse_action_guest_insulted: "[second.GetShortUINameNoTooltip|U]侮辱了[first.GetShortUINameNoTooltip|U]"
 #Tournament - Activity Invalidated
 activity_system.0040.t: "比武大会结束"
 activity_system.0040.desc: "哎呀！比武大会出现了新状况，与组织者的快速交谈证实了你的担忧：必须取消这次比武大会。\n\n沮丧的人们鱼贯而出，抽泣和失望的孩子抓着父母的手。希望在不久的将来，这些庆祝活动可能还有机会恢复。"
 activity_system.0040.a: "真遗憾。"
 #New Host after Character Death
 activity_system.0080.t: "新举办人"
 activity_system.0080.desc: "随着前任主办人的离世，相关主办方之间的窃窃私语也随之而来。所有在场的人都快乐地转来转去，没有注意到幕后情况几近恐慌。\n\n最后，协议达成。"
 activity_system.0080.desc_other: "庆典将继续，但现在由[host.GetTitledFirstName]作为主持人！"
 activity_system.0080.desc_me: "庆典将继续，将会由我作为主持人！"
 activity_system.0080.a: "我们赶快回去吧。"
 #Pilgrimages: New Host after Character Death
 activity_system.0081.t: "最终目的地"
 activity_system.0081.desc.relation_family_liked: "我亲爱的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))][old_host.GetTitledFirstName]不幸离开了这个世界，"
 activity_system.0081.desc.relation_liked: "我亲爱的[old_host.GetTitledFirstName]不幸离开了这个世界，"
 activity_system.0081.desc.relation_family: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))][old_host.GetTitledFirstName]不幸离开了这个世界，"
 activity_system.0081.desc.relation_neutral: "很不幸，[old_pilgrimage_host.GetTitledFirstName]离开了这个世界，"
 activity_system.0081.desc.outro: "作为[old_host.GetHerHis]的继承人，责任落到了我的肩头。\n\n因此，无论我自己有何感受，我都需要决定我们该如何处理[old_host.GetHerHis]的遗体以及最终的仪式。"
 activity_system.0081.a: "[ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]是[old_host.GetHerHis]的家。"
 activity_system.0081.a.tt: "[old_host.GetShortUIName]将被带到[THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]安息。"
 activity_system.0081.b: "[old_host.GetSheHe|U]应该安息在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]的圣洁中。"
 activity_system.0081.b.tt: "[old_host.GetShortUIName]将被带到[THIS.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]安息。"
 activity_system.0081.c: "我们先把[old_host.GetHerHim]带到[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]，然后带回家。"
 activity_system.0081.c.tt: "[THIS.Char.GetInvolvedActivity.GetName]将会继续，[old_host.GetShortUIName]将被带回[THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]安息。"
 #Intent Invalidated
 activity_system.0090.t: "无效意图"
 activity_system.0090.desc: "事态一变，我之前的意图显然已经无法实现了。我思考自己的处境，其他人愉快地从我身边走过，完全没有注意到我轻微的惊愕。\n\n我的心还有什么渴望？或许我应该稍微放松一下？"
 activity_system.0090.a: "是时候把我的注意力转移到别处了。"
 #Intent Target Invalidated
 activity_system.0091.t: "无效的意图目标"
 activity_system.0091.desc: "随着当前情况的变化，很明显我之前的谋划对象不再与我的目标相配。我思考自己的处境，其他人愉快地从我身边走过，完全没有注意到我轻微的惊愕。\n\n我还应该关注谁？也许我应该只关注自己？"
 activity_system.0091.a: "好吧，是时候找一个新灵感了……"
 #Activity Conclusion
 activity_system.0100.t: "糟糕的庆祝活动"
 activity_system.0100.desc: "真是难以置信！尽管我发出许多请柬，做了许多准备，但我的[activity_type.GetNameNoTooltip()]上一个人都没出现。也许通往[location.GetName]的道路上的危险远超我的想象。\n\n"
 activity_system.0100.outro_away: "我想是时候启程返回[ROOT.Char.GetCapitalLocation.GetName]了。"
 activity_system.0100.outro_home: "至少我省去了出门在外的麻烦。"
 activity_system.0100.a: "可是为什么……为什么没人来？"
 activity_system.1010.t: "被迫停止的旅行"
 activity_system.1010.desc: "我的前任[host.GetNameRegnal]在巡游领地时摆脱了尘世的束缚。很不幸，[host.GetSheHe][host.GetDeathReason]。\n\n"
 activity_system.1010.desc.entourage: "[host.GetFirstNamePossessiveNoTooltip]的随行人员带着我的[ROOT.Char.Custom2('RelationToMePossessive',SCOPE.sC('host'))]的遗体，开始了悲伤的返家之旅。"
 activity_system.1010.desc.ruler: "倒下的[host.GetTitleAsName]不该死在离家这么远的地方。"
 activity_system.1010.a: "安息吧，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]。"
 activity_system.1010.tt: "[host.GetShortUINamePossessiveNoTooltip]的[activity|E]已被取消"
 activity_system.1011.desc: "我的领主[host.GetNameRegnal]在巡游领地时摆脱了[host.GetHerHis]尘世的束缚。很不幸，[host.GetSheHe][host.GetDeathReason]。\n\n巡游已被取消，[host.GetFirstNamePossessiveNoTooltip]的随行人员携带着[host.GetHerHis]的遗体前往最终的安息之地，开始了他们悲伤的返家之旅。"
 #Host has joined a war and has the opportunity to cancel the activity
 activity_system.0300.t: "战争不等人"
 activity_system.0300.desc.intro.traveling: "战争的号角甚至传到了[target_activity_location.GetName]这里，而我正要去参加[target_activity_location.GetName]的[target_activity_type.GetNameNoTooltip]。 "
 activity_system.0300.desc.intro.activity: "战争的号角甚至传到了[target_activity_location.GetName]这里，而我正在主办[target_activity_type.GetNameNoTooltip]。 "
 activity_system.0300.desc.attacker: "我加入了对抗[war_opponent.GetNameRegnal|U]的战斗。"
 activity_system.0300.desc.defender: "那个[war_opponent.Custom2('InsultNoun', ROOT.Char)][war_opponent.GetNameRegnal|U]向我宣战了！\n\n"
 activity_system.0300.desc.outro: "为了举办这场[target_activity_type.GetNameNoTooltip]已经做了大量准备工作，我实在不愿意将客人送回家。但是，也不能低估这场冲突的重要性。\n\n也许我最好把精力放在军事上面……"
 activity_system.0300.a: "我在这里就能处理一切。"
 activity_system.0300.a.tt: "[target_activity_type.GetNameNoTooltip]将会继续"
 activity_system.0300.b: "这场战争需要我全神贯注。"
 activity_system.0300.b.tt: "[target_activity_type.GetNameNoTooltip]会被取消，所有参与者将开始返家"
 activity_system.0300.b.tt.cost: "可以收回部分花费"
 activity_system.0301.t: "[target_activity_type.GetNameNoTooltip]取消"
 activity_system.0301.desc: "#EMP “开战！开战！”#![target_activity_host.GetTitledFirstNamePossessive]的[knights|l]们呼喊道，他们雷鸣般地经过，号角在咆哮，旗帜在天空中闪耀。\n\n那个[war_opponent.Custom2('InsultNoun', ROOT.Char)][war_opponent.GetNameRegnal]似乎根本不顾及我们的[target_activity_type.GetNameNoTooltip]！这场活动将被取消，[target_activity_host.GetTitleAsNameNoTooltip]集结了征召兵，并向[target_activity_host.GetFaith.WarGodName]祈祷胜利。\n\n[target_activity_type.GetNameNoTooltip]是一种高贵而有价值的娱乐，但开战的命令高于一切。"
 activity_system.0301.a: "多么讽刺……"
 activity_system.0310.desc.intro: "战争的号角传到了[target_activity_location.GetName]这里，而我正在参加[target_activity_host.GetNamePossessive|U]的[target_activity_type.GetNameNoTooltip]。\n\n"
 activity_system.0310.desc.primary_defender: "那个卑鄙的[attacker.GetTitledFirstName|U]向我宣战了！"
 activity_system.0310.desc.random_defender: "我应召前来支援[attacker.GetTitledFirstName|U]与[defender.GetTitledFirstName|U]之间的战争。"
 activity_system.0310.a.tt: "你继续参与[target_activity_type.GetNameNoTooltip]"
 activity_system.0310.b.tt: "你离开[target_activity_type.GetNameNoTooltip]，开始返家"
 activity_system.0320.t: "出乎意料的结果"
 activity_system.0320.desc: "我们的主办人[host.GetName]失去了[host.GetHerHis]领地的所有权，因此[activity_type.GetNameNoTooltip()]提前结束了。\n\n这当然不是我所期望的，大张旗鼓地邀请和集结之后，这件事会以这样的方式结束。我想剩下的就是我的随行人员和我回到[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]的家……"
 activity_system.0320.a: "木已成舟，覆水难收。"
 #If you have gained the incapable trait
 activity_system.0330.t: "无能"
 activity_system.0330.desc.intro: "我被认为没有能力，被认为完全不适合管理自己的事务，包括我的[activity_type.GetNameNoTooltip()]!\n\n"
 activity_system.0330.desc.memory: "唉，[incapable_memory.GetDescription]。\n\n"
 activity_system.0330.desc.outro: "现在没什么能做的，只能回[home.GetName]了。"
 activity_system.0330.a: "愿我的客人回家路上一路顺风。"
 activity_system.0331.t: "无能"
 activity_system.0331.desc: "我们的主办人[host.GetName]被周围的人认为是无能的，并且被认为完全不适合管理自己的事务，包括[host.GetHerHis]的[activity_type.GetNameNoTooltip()]！\n\n唉，我们都得空手而归。 "
 activity_system.0331.a: "真是遗憾。"
 #Late to the activity
 activity_system.0400.t: "失期误点"
 activity_system.0400.desc_leader: "[travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)]靠近我时，[travel_leader.GetHerHis]脸上混杂着羞愧与忧愁，我知道[travel_leader.GetSheHe]带着坏消息来了。\n\n“我的[ROOT.Char.GetTitleAsNameNoTooltip]，我要很遗憾地向您报告，我们的行程正落后于预定的[GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)]，我们可能来不及赶到目的地了。”"
 activity_system.0400.desc_no_leader: "我一直利用天空和手上的地图对旅途进行评估，但很明显，数学方法并没有排上用场。\n\n我们的行程正落后于预定的[GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)]，如果我们按当前路线继续以当前速度行进，我们可能来不及赶到目的地了。"
 activity_system.0400.a: "咱们赶快点。"
 activity_system.0400.a.tt: "你希望一路上提点速"
 activity_system.0400.b: "这真的不值得。"
 activity_system.0401.t: "为时已晚"
 activity_system.0401.desc_leader: "[travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U][travel_leader.GetHerHis]一脸严肃地靠近我。\n\n“我的[ROOT.Char.GetTitleAsNameNoTooltip]，我要很难过地向您报告，我们没有及时赶到。这活动今天就开始了，我们根本还没到那里。”"
 activity_system.0401.desc_no_leader: "今天就是截止日。这活动今天就开始，尽管我尽了最大努力，我们还是没能赶到。\n\n除了打道回府，别无他选。"
 activity_system.0401.a: "令人失望。"
 SELECT_ACTIVITY_DECISION_TITLE: "#D 选择活动类型#!"
 SELECT_ACTIVITY_DECISION_NEXT_STEP_BUTTON: "$SELECT_ACTIVITY_DECISION_TITLE$"
 hold_grand_activity_option_tournament: "$activity_tournament$"
 hold_grand_activity_option_tournament_desc: "$activity_tournament$"
 hold_grand_activity_option_wedding: "$activity_wedding$"
 hold_grand_activity_option_wedding_desc: "$activity_wedding$"
 hold_grand_activity_option_tour: "$activity_tour$"
 hold_grand_activity_option_tour_desc: "$activity_tour$"
 hold_standard_activity_option_feast: "$activity_feast$"
 hold_standard_activity_option_feast_desc: "$activity_feast$"
 hold_standard_activity_option_hunt: "$activity_hunt$"
 hold_standard_activity_option_hunt_desc: "$activity_hunt$"
 hold_standard_activity_option_pilgrimage: "$activity_pilgrimage$"
 hold_standard_activity_option_pilgrimage_desc: "$activity_pilgrimage$"
 hold_standard_activity_option_play_date: "$activity_playdate$"
 hold_standard_activity_option_play_date_desc: "$activity_playdate$"
 hold_standard_activity_option_witch_ritual: "$activity_witch_ritual$"
 hold_standard_activity_option_witch_ritual_desc: "$activity_witch_ritual$"
 activity_system.0500.t: "残酷的结束"
 activity_system.0500.desc: "我收到消息，活动举办者[host.GetNameNoTooltip]已经过世。由于这不幸的情况，[host.GetHerHis]的活动已被取消。"
 activity_system.0500.a: "真是悲剧。"
 activity_system.0501.t: "驾崩"
 activity_system.0501.desc: "整个考场都传来了喧闹声，学者和僧侣快步往来。一群人聚集在庭院中，哭声从里面传出。\n\n天子驾崩了。"
 activity_system.0501.a: "难以置信……"
 activity_system.0550.t: "失败的计划"
 activity_system.0550.desc: "由于我突然出人意料地被囚禁，我无法继续参加我的活动，这次活动不得不取消。\n\n我花在计划上的所有时间……"
 activity_system.0550.a: "这可不在我的计划内……"
 activity_system.0551.t: "举办人被囚禁"
 activity_system.0551.desc: "由于举办者[host.GetNameNoTooltip]突然出人意料地被囚禁，我参加的活动已经取消。"
 activity_system.0551.a: "该回家了。"
 activity_system.0552.t: "被忽视的挑战"
 activity_system.0552.desc: "这是什么意思？看起来其他任何朋党都不愿意接受[GetPlayer.Custom('GetMyMovementNoTooltip')]的挑战。\n\n没有人可以辩论，于是辩论被取消了。"
 activity_system.0552.a: "下次再会……"
 activity_system.0554.opening: "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 activity_system.0554.a: "我必须接受这个挑战。"
 activity_system.0554.b: "我会想出一个好用的借口。"
