l_simp_chinese:
 feast_header: "宴会："
 feast_default.1001.t: "敬畏"
 feast_default.1001.very_high_learning: "在我们就美味的菜肴就行了广泛交谈后，[impressed_guest.GetTitledFirstName]表示[impressed_guest.GetSheHe]认为我是最有学问和智慧的人，而且我的话语对于那些不如我博学的人来说总是有着不可估量的价值。"
 feast_default.1001.high_learning: "在我们就饭菜进行了广泛交谈后，[impressed_guest.GetTitledFirstName]表示[impressed_guest.GetSheHe]很钦佩我，因为我对任何话题都能进行详细的阐述。"
 feast_default.1001.average_learning: "在宴会上谈了一会儿之后，[impressed_guest.GetTitledFirstName]探过身来告诉我，[impressed_guest.GetSheHe]发现我对这么多不同的事情都很有了解，真是让人印象深刻。"
 feast_default.1001.low_learning: "我正在边吃东西边和其他人说话，这时[impressed_guest.GetTitledFirstName]探过身来：“我想知道怎么样才能听上去和你一样聪明，[ROOT.Char.GetTitledFirstName]！”\n\n我拭去下巴上的汤，露出看上去充满智慧的微笑。"
 feast_default.1001.a: "我了解了，[impressed_guest.GetSheHe|U]知道什么是真正的智慧。"
 feast_default.1002.t: "急不可待"
 feast_default.1002.desc: "真不敢相信我们等食物等了多久！我们是来这吃东西的，还是来欣赏木桌的纹理的？你瞅啥，[other_guest.GetTitledFirstName]，我只是很饿！"
 feast_default.1002.a: "我也能闻到厨房飘来的香味！"
 feast_default.1002.gluttons_and_impatients: "所有急躁和暴食的客人"
 feast_default.1003.t: "敬畏"
 feast_default.1003.desc: "我一定是说了些特别聪明的话，因为我们坐一起吃了一会儿东西后，[other_guest.GetTitledFirstName]称赞了我有多聪明！\n\n作为回应，我向这位学者同行回以聪明的微笑，然后我就忙着应付下巴上流下来的油脂。"
 feast_default.1003.a: "我有时确实会说一些聪明话。"
 feast_default.1003.b: "我没有意识到[other_guest.GetSheHe]有那样的感觉！"
 feast_default.1004.t: "此味只应天上有"
 feast_default.1004.desc_exotic: "啊，这是什么食物，味道如此浓郁？我以前从未见过或是尝过如此惊人的珍馐美味！噢，还有这些奇妙的奢华甜点！\n\n这次宴会上有一些我从未吃过的好吃食物，我甚至担心以后是否还能再吃到！我必须知道来源！"
 feast_default.1004.desc_lavish: "多么丰富的食物和甜点啊！我在[ROOT.Char.GetFaith.PositiveAfterLife]也能吃到这样的大餐吗？噢，糖果的选择也是琳琅满目！\n\n这一定是我见过的拥有最多食物的地方！"
 feast_default.1004.desc_meager: "这是啥？这骨头上有肉吗？有人会吃这么小的蔬菜？这饭菜只有[ROOT.Char.GetFaith.NegativeAfterLife]才能吃到吧？对了，甜品呢？\n\n农民才这么吃饭！"
 feast_default.1004.desc: "啊，这是什么肉，味道如此浓郁？这些蔬菜是什么，几乎是甜的？哦，还有这些美味的小甜点！\n\n这次宴会上有一些我吃过最好吃的食物！"
 feast_default.1004.a: "太棒了！"
 feast_default.1004.a_meager: "垃圾！"
 feast_default.1004.b: "这味道真不可思议！再来一些！"
 feast_default.1004.b_meager: "这就完了？会有第二份吗？"
 feast_default.1005.t: "与人隔绝"
 feast_default.1005.desc: "太多了。周围的人喋喋不休，一张张面孔看着我想要和我交流，#EMP 人们#!……\n\n我知道这次宴会是件苦差事，但是没想到它的规模居然这么大。"
 feast_default.1005.desc_friendly_guest: "\n\n我很幸运，至少[friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]也在这。"
 feast_default.1005.a: "一定有地方让我能一个人待着。"
 feast_default.1005.b: "[friendly_guest.GetFirstNameNoTooltip]，别留我一个人在这些野兽中！"
 feast_default.1005.c: "“呃，我……我……天气真糟糕，不是吗？”"
 feast_default.1006.table_companions: "所有坐在我旁边的人"
 feast_default.1006.t: "乐不思归"
 feast_default.1006.desc: "啊，没什么比得上一场宴会！它让我们想起来生活中的美好，陪伴也不是太坏。至少坐在我旁边的那些人看上去是这么想的。\n\n“你很特别，[ROOT.Char.GetFirstNameNoTooltip]，”[guest_1.GetTitledFirstName]告诉我。[guest_2.GetTitledFirstName]和[guest_3.GetTitledFirstName]点着他们的头表示同意。"
 feast_default.1006.a: "我只是做了我觉得正确的事！"
 feast_default.1006.b: "大家，再来一轮！"
 feast_default.1006.c: "没有其他真正活着的方式了，我的朋友！"
 feast_default.1007.t: "胃纳百川"
 feast_default.1007.desc: "各种美食还在被送上桌，但大多数客人都已不再进食，只是享受着娱乐。我很高兴看到[other_glutton.GetTitledFirstName]的境界更高一层！\n\n只要还有食物，[other_glutton.GetSheHe|U]和我就渴望品尝！"
 feast_default.1007.a: "我们加起来能吃掉一整只马！"
 feast_default.1007.b: "我打赌我能比[other_glutton.GetHerHim]吃得多。"
 feast_default.1008.t: "酒后失言"
 feast_default.1008.desc: "[secret_recipient.GetTitledFirstNamePossessive]双眼睁得老大，我这才意识到我刚才承认了什么。我挣扎着推开酒杯。\n\n“我喝太多了。”我努力想要站起来，身体有些摇晃。“我说的话一个字也别信。”"
 feast_default.1008.a: "我做了什么……"
 feast_default.1008.a.flavor: "#F [secret_recipient.GetSheHe|U]不相信我的借口……#!"
 feast_default.1009.t: "酒后失言"
 feast_default.1009.desc: "[secret_recipient.GetTitledFirstNamePossessive]双眼睁得老大，我这才意识到我刚才说了关于[secret_owner.GetTitledFirstName]的什么事。我挣扎着推开酒杯。\n\n“我喝太多了。”我努力地想要站起来，身体有些摇晃。“我说的话一个字也别信。”"
 feast_default.1009.a: "我做了什么……"
 feast_default.1010.t: "意外的誓言"
 feast_default.1010.desc: "我昨晚上承诺了什么？我记不清怎么回事了，但我确实记得我拍着[favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )]的后背，告诉[favor_recipient.GetHerHim]我会做[favor_recipient.GetSheHe]要求的任何事情。\n\n现在流传着我所立下“誓言”的风言风语！"
 feast_default.1010.a: "我自当一言九鼎。"
 feast_default.1010.b: "这只是酒后胡言！"
 feast_default.1010.every_participant_with_high_opinion: "其他所有尊敬[favor_recipient.GetFirstNameNoTooltip]的出席者"
 feast_default.1011.t: "大发雷霆"
 feast_default.1011.desc: "真令人陶醉啊——我血液中的美酒，和我血管中的愤怒。\n\n在大厅外面，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))][guest_to_murder.GetTitledFirstName]无意中撞在我身上，而我把[guest_to_murder.GetHerHim]错认成了[disliked_guest.Custom2('InsultAdjective', ROOT.Char)][disliked_guest.GetTitledFirstName]。一刹那之后，[guest_to_murder.GetHerHis]的血就开始从我的剑上滴落。[guest_to_murder.GetHerHis]的身体倒在地上，我突然感觉非常清醒。"
 feast_default.1011.a: "是[guest_to_murder.GetSheHe|U]自己撞到我剑上的！我发誓！"
 feast_default.1011.a.success: "人们相信这只是意外"
 feast_default.1011.a.failure: "人们对我的谎言并不买账"
 feast_default.1011.b: "我……我需要清理一下我的剑……！"
 feast_default.1011.b.success: "谋杀依然是个谜"
 feast_default.1011.b.failure: "我被揭露为凶手"
 feast_default.1011.c: "[disliked_guest.GetTitledFirstNameNoTooltip]，你怎么能？！"
 feast_default.1012.t: "致命液体"
 feast_default.1012.desc_opening: "我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))][guest_to_murder.GetTitledFirstNamePossessive]欣然接受了另一杯酒，掩盖了我将自己的酒倒在地板上时发出的溅落声。\n\n等到[guest_to_murder.GetHerHis]的呼吸越来越困难，[guest_to_murder.GetHerHis]的脸上毫无血色，我能感觉到笑意在我全身蔓延。当[guest_to_murder.GetHerHis]的尸体倒在桌子上时，我忍不住发出了轻轻的笑声。"
 feast_default.1012.a: "敬[guest_to_murder.GetTitleTierName|U]，和[guest_to_murder.GetHerHis]对生命的渴望！"
 feast_default.1013.t: "保护者"
 feast_default.1013.desc: "我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))][guest_to_kill.GetTitledFirstName]气冲冲地走向我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))][guest_to_save.GetTitledFirstName]，[guest_to_kill.GetHerHis]的眼中有着显而易见的怒火，而[guest_to_kill.GetHerHis]的手中握着一把刀，我甚至来不及思考。\n\n我抓起离我最近且可以当作武器的东西，然后冲了上去。"
 feast_default.1013.a: "谁知道餐具能这么锋利？"
 feast_default.1013.a_1: "希望[ROOT.Char.GetFaith.NegativeAfterLife]热情地欢迎那个[guest_to_kill.Custom2('InsultAdjective', ROOT.Char)][guest_to_kill.Custom2('InsultNoun', ROOT.Char)]。"
 feast_default.1013.b: "我会挡开那把刀！"
 feast_default.1013.b.success: "没人受伤"
 feast_default.1013.b.failure: "我#EMP 差点#!成功了"
 feast_default.1013.b.big_failure: "我失败了"
 feast_default.1013.c: "……冲上去掩护。"
 feast_default.1013.d: "“我这么做是为了保护[guest_to_save.GetFirstNameNoTooltip]，你们都看见了。”"
 feast_default.1014.t: "目击者"
 feast_default.1014.desc: "我踉踉跄跄地走出去打算方便一下，我[guest_to_murder.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))][guest_to_murder.GetTitledFirstName]嘲弄地看着我。[guest_to_murder.GetSheHe]向我走来，嘴里说着什么，我血管中沸腾的愤怒彻底爆发了。“看看这是谁！[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('guest_to_murder'))][ROOT.Char.Custom2('InsultNoun', SCOPE.sC('guest_to_murder'))][ROOT.Char.GetFirstNameNoTooltip]！我敢打赌你——”\n\n就在我把剑插进[guest_to_murder.GetFirstNamePossessive]那张气人的脸时，我听到后面传来轻轻的喘息声。"
 feast_default.1014.a: "求你了，[witness.GetTitledFirstNameNoTooltip]，帮我保密！"
 feast_default.1014.a_2: "你不会告诉任何人你看到了什么。"
 feast_default.1014.b: "这就叫在错误的时间出现在错误的地点！"
 #Shiny Trinkets
 feast_default.1016.t: "闪亮小饰品"
 feast_default.1016.desc_intro: "我环顾热闹的房间。只见烈火烹油，觥筹交错。杯盘狼藉，兴致高涨。\n\n在阴暗的一角，我注意到微光一闪，我发现了[trinket_to_steal.GetName]。它似乎被遗弃在了一张边桌上，正积极地呼唤着我的名字。"
 feast_default.1016.desc_greedy: "\n\n我#EMP 不去#!解除它的孤寂岂不是在犯罪！我快速瞟了一眼房间四周，确保没有人注意到我。"
 feast_default.1016.desc_hesitant: "\n\n我攥紧了拳头，试图克制自己的冲动，希望没有人会注意到。"
 feast_default.1016.desc_default: "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip]看上去挺富有的，[activity.GetOwner.GetSheHe]不可能会惦记这么个小玩意的……"
 feast_default.1016.a_greedy: "我做了可别介意啊！"
 feast_default.1016.a_hesitant: "我实在忍不住了……"
 feast_default.1016.a: "这实在#EMP 是#!一个漂亮的小饰品。"
 feast_default.1016.b: "不，这是不对的。"
 feast_default_1016_stealth.desc: "你的偷窃行为没被发现。"
 feast_default_1016_observed.desc: "你被看见了"
 feast_default.1016.tt: "偷走饰品"
 #Shiny Trinkets continued - Thievery resolution
 feast_default.1017.t: "阴影中藏着什么"
 feast_default.1017.desc_intro: "我一点点挪向边桌，还一边与沿途经过的客人继续交谈着。\n我走到[new_trinket.GetName]跟前，一气呵成，迅速而轻柔地把它推向桌子边缘，落进我早已准备好的餐巾里。成功了！"
 feast_default.1017.desc_discovered: "\n\n肾上腺素狂涌，但是……我有一种不安的感觉，我可能不是唯一一个目睹我行窃的人。\n\n时间会证明一切……"
 feast_default.1017.desc_stealth: "\n\n肾上腺素狂涌，心跳如鼓，成功收获的喜悦甜如蜜。\n\n此时此刻其他什么事情都不重要了。"
 feast_default.1017.a: "这真不好。"
 feast_default.1017.b: "好极了！"
 feast_default.1017.b_honest: "我希望没人发现……"
 #Shiny Trinkets continued - The witness confronts you via proxy
 feast_default.1018.t: "……会暴露的"
 feast_default.1018.desc_intro: "出乎意料，一位从[witness.GetTitledFirstName]那儿来的名叫[witness_proxy.GetTitledFirstName]的特使出现在我家门口：“您好，[ROOT.Char.Custom('FormOfAddressForLiege')]！我从[witness.GetTitledFirstNameNoTooltip]那儿带来了口信。”\n\n这位特使面露些许不安道：“[witness.GetTitledFirstNameNoTooltip]会让众人知晓[feast_host.GetTitledFirstName]一直在寻找[feast_host.GetHerHis]的[trinket_to_steal.GetName]，然后……”[witness_proxy.GetSheHe]短暂顿了顿，“似乎我的[witness.Custom('MistressMaster')]认为您可能在宴会期间留意过那东西？”[witness_proxy.GetTitledFirstNameNoTooltip]上下打量着我。"
 feast_default.1018.desc_greedy: "\n\n[witness.GetTitledFirstNameNoTooltip]哪来的胆子！我把指甲都攥进了掌心里，努力保持着冷静和清醒来面对这些指控。"
 feast_default.1018.desc_default: "\n\n我的心里开始七上八下地打鼓了，我感觉后背上淌下了一涓冷汗。这就是我为了当时那甜蜜的收获时刻，所要面临的风险。"
 feast_default.1018.a: "我这里有个装硬币的袋子。"
 feast_default.1018.a_contempt: "拿上这袋钱，麻溜地滚蛋！"
 feast_default.1018.a_tt: "[witness.GetTitledFirstNameNoTooltip]最好把这事藏在[witness.GetHerselfHimself]自己心里！"
 feast_default.1018.b: "那个老物件？没见过。"
 feast_default.1018.b_contempt: "那个老物件？没，见，过。"
 feast_default_1018_success.desc: "[witness.GetTitledFirstNameNoTooltip]深信不疑"
 feast_default_1018_failure.desc: "[witness.GetTitledFirstNameNoTooltip]未被说服"
 feast_default_1018_success.t: "说服成功"
 feast_default_1018_failure.t: "说服失败"
 feast_default.1018.c: "看见了……#EMP 还拿了#!！"
 #OPRHANED - Shiny Trinkets continued - You return the piece to the feast_host
 feast_default.1019.t: "道歉"
 feast_default.1019_start: "我走进[feast_host.GetTitledFirstNameNoTooltip]的房间，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]看着我，"
 feast_default.1019.desc_intro_redeemed: "$feast_default.1019_start$眼中满是失望。\n\n“我承认，我没想到会这样。让我自己的[feast_host.Custom2('RelationToMe', ROOT.Char)]成了这可耻行径的牺牲品……这一定让你倍感压力。我为你的坦白喝彩，这是变好的第一步。”"
 feast_default.1019.desc_intro_condemned: "$feast_default.1019_start$眼中满是失望。\n\n“我们从来没看对眼过，就你跟我。没想到我自己的[feast_host.Custom2('RelationToMe', ROOT.Char)]居然干出这种小偷小摸的事……尴尬#EMP 至极#!，还甚为恶劣。你需要变得更好。”"
 feast_default.1019.desc_redemption_greedy: "\n\n我一直在虚与委蛇，同时我也知道另一种选择会更糟。至少我没有麻烦了……这一次。"
 feast_default.1019.desc_condemnation_greedy: "\n\n我尽量克制自己，在[feast_host.GetHerHim]面前我盯着地面，点点头。#EMP 我下次会做得更好。#!"
 feast_default.1019.desc_redemption: "\n\n我为自己的行为感到羞愧，但[feast_host.GetHerHis]仁慈地回应了我的请求，令我感激不尽。心里的一块石头总算落了地。"
 feast_default.1019.desc_condemnation: "\n\n我羞愧得满脸通红，对自己的行为感到厌恶。无论当初我是怎么想的，现在都得承担后果。"
 feast_default.1019.a: "……也许我应该留着它，作为我缺点的标志？"
 feast_default.1019.a_tt: "尝试保留[trinket_to_steal.GetName]"
 feast_default.1019.b: "我只恳求你的原谅，[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]。"
 feast_default_1019_success.desc: "[feast_host.GetTitledFirstNameNoTooltip]被说服了"
 feast_default_1019_failure.desc: "[feast_host.GetTitledFirstNameNoTooltip]未被说服"
 feast_default_1019_redeemed.t: "宽恕"
 feast_default_1019_condemned.t: "谴责"
 #Dislike the host, deface a displayed Court Artifact
 feast_default.1020.t: "事故"
 feast_default.1020.desc: "我漫步于我那讨厌的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))][feast_host.GetTitledFirstNameNoTooltip]的大厅中，端详起[feast_host.GetHerHis]展出的宝物收藏来。真花哨啊——也许是该挫挫[feast_host.GetSheHe]的锐气了。\n\n我的目光在[feast_target_artifact.GetName]上徘徊。"
 feast_default.1020.a_knock_over: "也许我该#EMP 一不小心#!打翻它……"
 feast_default.1020.a_scratch: "我要把它刮干净…… "
 feast_default.1020.a_drunkard: "我会把我的[ROOT.Char.Custom('RegionalDrink')]泼到上面……"
 feast_default.1020.a_lustful: "我#EMP 十分#!想要把它弄个稀巴烂……"
 feast_default.1020.a.tt_success: "你不为人知地破坏了宝物。"
 feast_default.1020.a.tt_fined: "[feast_host.GetTitledFirstNameNoTooltip]因你的行为而罚了你的款"
 feast_default.1020.a.tt_imprisoned: "[feast_host.GetTitledFirstNameNoTooltip]采取了报复"
 feast_default.1020.b: "不，我最好别冒这个险。"
 feast_default.1020.tt: "宝物被污损"
 GUESTS_LIKED_DEFACING: "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#!位客人感激此举动："
 feast_default.1020.tt_guests: "#z [THIS.Var('num_unhappy_guests').GetValue|0]#!位客人欣赏此举动，对你的好感提升"
 feast_default.1030.t: "我们这个时代的英雄"
 feast_default.1030.desc: "伴随着一阵欢呼，[minstrel.GetFirstNamePossessive]结束了第一次激情的吟诵。眼睛发干，桌子被敲得砰砰作响。\n\n“另一首故事！”[minstrel.GetSheHe]提议。“我要不要唱伟大的$knight_culture_player_no_tooltip_lowercase$[knight_1.GetFirstName]如何"
 feast_default.1030.ethical: "高尚地捍卫了弱小者的利益？"
 feast_default.1030.amoral: "痛打各类敌人？"
 feast_default.1030.leader: "带领战友们度过危难？"
 feast_default.1030.morally_neutral: "首先展示出[knight_1.GetHerHis]的美德？"
 feast_default.1030.aggressive: "[knight_2.GetFirstName]向前冲击，不可阻挡？"
 feast_default.1030.defensive: "[knight_2.GetFirstName]屹立如山？"
 feast_default.1030.champion: "[knight_2.GetFirstName]单枪匹马地赢得胜利？"
 feast_default.1030.stance_neutral: "[knight_2.GetFirstName]扬名立万？"
 feast_default.1030.subtle: "最老谋深算的[knight_3.GetCulture.GetCollectiveNounNoTooltip]人[knight_3.GetFirstName]？"
 feast_default.1030.forceful: "最强大的[knight_3.GetCulture.GetCollectiveNounNoTooltip]人[knight_3.GetFirstName]？"
 feast_default.1030.equestrian: "[knight_3.GetCulture.GetCollectiveNounNoTooltip]人骑手[knight_3.GetFirstName]？"
 feast_default.1030.intensity_neutral: "最棒的[knight_3.GetCulture.GetCollectiveNounNoTooltip]人[knight_3.GetFirstName]？"
 feast_default.1030.courtly: "[knight_4.GetFirstName]和[knight_4.GetHerHis]真正的友谊？"
 feast_default.1030.militant: "[knight_4.GetFirstName]和[knight_4.GetHerHis]的战斗胜利？"
