 feast_default.1030.wrap_up: "这些战士不逊于古时候的英雄！”\n\n毫无疑问，随着今天宴会上表演者的走向其他的宫廷，我喜爱的故事将会被多次讲述。"
 feast_default.1030.a: "[knight_1.GetFirstNameNoTooltip]，[accolade_1.GetNameNoTooltip]！"
 feast_default.1030.a.tt: "让这些故事激励所有人，从最卑微的仆人到最伟大的$knight_culture_player_plural_no_tooltip_lowercase$。"
 feast_default.1030.b: "[knight_2.GetFirstNameNoTooltip]，[accolade_2.GetNameNoTooltip]！"
 feast_default.1030.b.tt: "人们会说[knight_2.GetSheHe]无人能敌！"
 feast_default.1030.c: "[knight_3.GetFirstNameNoTooltip]，[accolade_3.GetNameNoTooltip]！"
 feast_default.1030.c.tt: "所有人都会知道[knight_3.GetHerHim]不逊于任何昔日英雄。"
 feast_default.1030.d: "[knight_4.GetFirstNameNoTooltip]，[accolade_4.GetNameNoTooltip]！"
 feast_default.1030.d.tt: "一个越来越受欢迎的任务执行者和事迹创造者……无论是真实的还是虚构的。"
 knightly_tales_modifier: "骑士的颂歌"
 knightly_tales_modifier_desc: "该角色的骑士激发了流行故事的灵感，提升了整个阶级的地位。"
 riders_of_song_modifier: "骑手的颂歌"
 riders_of_song_modifier_desc: "无论是年轻的新手还是经验丰富的骑兵，都渴望与该角色的骑士们一同冲向战场。"
 tales_of_knightly_valor_modifier: "骑士的英勇事迹"
 tales_of_knightly_valor_modifier_desc: "大胆的有志之士，有的简直就是流浪汉，恳求与该角色的骑士并肩作战。"
 tales_of_knightly_leadership_modifier: "骑士领袖的故事"
 tales_of_knightly_leadership_modifier_desc: "能对该角色英明权威的骑士负责被视为一种荣誉。"
