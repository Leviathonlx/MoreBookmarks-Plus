 medieval_dance_round: "圆舞"
 medieval_dance_ring: "环舞"
 medieval_dance_estampie: "踩踏舞"
 medieval_dance_couple: "双人舞"
 medieval_dance_syrtos: "希尔托舞"
 medieval_dance_kerchief: "头巾舞"
 murder_feast_entourage_murder_log_title: "屠杀"
 murder_feast_entourage_murder_log: "[CHARACTER.GetShortUIName|U]和[CHARACTER.GetHerHis]的随行人员离奇死亡"
 murder_feast_solo_murder_log: "[CHARACTER.GetShortUIName|U]离奇死亡"
 murder_feast_solo_murder_log_title: "不幸的意外"
 feast_default.8002.t: "黑暗中的利刃"
 feast_default.8002.t.poison: "再来一杯"
 feast_default.8002.desc.random_2: "终于。只有我和[honorary_guest.GetTitledFirstName]。只有我们。“说句话，我的朋友。”所有其他客人都开始跳舞，音乐可以通过石墙传到我们这里，低沉的音乐。回声荡漾。也许[honorary_guest.GetHerHis]的回声也会被听到。\n\n[honorary_guest.GetFirstNameNoTooltip]扬起眉毛，我的一个$knight_culture_player_plural_no_tooltip_lowercase$正在给[honorary_guest.GetHerHim]倒酒。“有什么重要的事吗？”[honorary_guest.GetSheHe]问道。酒杯几乎要碰到[honorary_guest.GetHerHis]的嘴唇。几乎。石壁间传来一声闷响。[honorary_guest.GetHerHis|U]的喉咙被割断了。回声荡漾。"
 feast_default.8002.desc.sadistic: "“[honorary_guest.GetFirstName]，过来这边，我给你看我为你定制的新胸针。这是送给最尊贵客人的精美礼物。”\n\n我带路，[honorary_guest.GetSheHe]跟在后面，[ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]。“就是这里，”我宣布，打开一间光线昏暗的小房间的门。我能看到[honorary_guest.GetHerHis]眼中的困惑——只是一瞬间。刹那之间，事情便成了。“不……你不能。”\n\n“噢，我向你保证，我会的。”"
 feast_default.8002.desc.just: "时机已到。我盯着[honorary_guest.GetTitledFirstName]，[honorary_guest.GetSheHe][honorary_guest.Custom('quirk_pos_present')]。很遗憾，但必须这样做。“我可以请你出去走走吗？”我的问题得到了热切又带有好奇的微笑的回应。“什么政事让我们的[ROOT.Char.GetTitleAsNameNoTooltip]烦恼？”\n\n许多。很快，就会少一个。\n\n我带路去了一间最小的房间。门在身后关上。起火了。干净利落。"
 feast_default.8002.a: "完成了。"
 feast_default.8003.t: "不幸的意外"
 feast_default.8003.desc.poison: "所有的客人似乎都纵情歌曲和舞蹈。很少有人还坐着。谢天谢地，我和[honorary_guest.GetTitledFirstName]的谈话似乎足以让[honorary_guest.GetHerHim]留在身边。“一顿丰盛的盛宴，”[honorary_guest.GetSheHe]说道，放下酒杯，又吃一口。\n\n“啊，你温暖了我的心，”我回答道，同时向我的侍酒人做了个手势。这将是[honorary_guest.GetHerHis]的最后一次盛宴。我的目光与[honorary_guest.GetFirstNamePossessiveNoTooltip]的目光相遇。疑惑只有一瞬。"
 feast_default.8003.desc.compassionate: "我连忙擦干净额头上滴落的汗珠，用力抓着手帕。[honorary_guest.GetTitledFirstName]谈论[honorary_guest.Custom('subject_of_interest')]，我无法集中注意力。“稍等一下……”我离席时，我看到[honorary_guest.GetHerHis]将高脚杯举到唇边。\n\n我知道它里面有什么。"
 feast_default.8003.desc.sadistic: "“朋友，请让我为你斟满酒杯，你是我最亲爱的客人，”我带着最温暖的微笑说道。[honorary_guest.GetTitledFirstName]点点头，把[honorary_guest.GetHerHis]的杯子递给我。客人们已经开始跳[ROOT.Char.Custom('GetMedievalDance')]，他们的喧嚣已经足够分散注意力了。\n\n我小心翼翼地从戒指中倒出毒药。“我希望你渴了。”"
 feast_default.8003.a: "#EMP 干杯。#!"
 feast_default.8003.a.success: "[honorary_guest.GetShortUIName]饮下杯中之物"
 feast_default.8003.a.failure: "[honorary_guest.GetShortUIName]没喝"
 feast_default.8004.t: "睁大你的眼睛"
 feast_default.8004.desc.intro: "夜幕降临之际，我喝了一口[host.Custom('RegionalDrink')]。我的眼睛已经疲倦，但是"
 feast_default.8004.desc.goh_intro: "[host.GetTitledFirstName]坚持要我留下来讨论国事。“正如我所说，”[host.GetSheHe]继续说道，没有注意到我偷偷打哈欠。\n\n"
 feast_default.8004.desc.goh_solo: "$feast_default.8004.desc.goh_intro$但是当我再次睁开眼睛时，我看到了银色的光芒。“宴会到此结束。”"
 feast_default.8004.desc.goh_group: "$feast_default.8004.desc.goh_intro$“救命！”一声尖叫打断了谈话。接着又是一声“#EMP 救命！#!”。我环顾四周，我看到了剑的银色光芒。其中一个正直指着我。\n\n“结束了，[murder_victim.GetTitleAsNameNoTooltip]。”"
 feast_default.8004.desc.fallback: "[host.GetTitledFirstName]坚持让[honorary_guest.GetTitledFirstName]留下来进行一次非常非常重要的谈话。而且，当然，[honorary_guest.GetHerHis]的随行人员必须陪同。"
 feast_default.8004.a: "等等……发生什么了？"
 feast_default.8004.a.tt.success: "你死了"
 feast_default.8004.a.tt.success.host: "[murder_victim.GetShortUIName]已死亡"
 feast_default.8004.a.tt.failure: "你活了下来"
 feast_default.8004.a.tt.failure.host: "[murder_victim.GetShortUIName]活了下来"
 feast_default.8004.a.goh_murder.tt: "[honorary_guest.GetShortUIName]死亡"
 every_attending_travel_companion_goh: "所有随行人员"
 feast_default.8052.t: "突然终止"
 feast_default.8052.desc: "“火！”\n\n恐慌在宾客中间散播开来时，我环顾寻找[host.Custom2('MyCharacterIntroduction', ROOT.Char)]，只看到[host.GetHerHis]的椅子空空如也。\n\n火势发展迅猛——沾上[ROOT.Char.Custom('RegionalDrink')]的布料和盛装的宾客们很快就烧着了。我的皮肤起泡、#EMP 脱落#!，我尖叫着；但是很快甚至这也是不可能的了，因为滚滚浓烟扼杀了我的哭喊。"
 feast_default.8052.a: "我一直想在炙热的荣耀里出去溜达……"
 feast_default.8061.t.fire: "火！火……？"
 feast_default.8061.t: "$feast.7151.t$"
 feast_default.8061.desc.fire: "关上门之前，[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U]把我和其他几个人带出了宴会厅。\n\n然而——在[host.GetSheHe]能够应对之前——哭声从里面响起，随着火焰从宴会厅升起，所有与会者都涌入了夜色。"
 feast_default.8061.desc.fail: "$feast.7151.desc$"
 feast_default.8061.desc.fail_me: "昨晚的事到现在我的手还在发抖，本该要我性命的佣兵们已经被[host.GetTitledFirstName]囚禁起来了。\n\n然而，这种不安的情绪无法轻易消失。"
 feast_default.8061.desc.death_alone: "我们准备离开[host.GetTitledFirstNamePossessive]的宴会时，气氛比我所料的还要阴沉。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('murder_guest'))][murder_guest.GetTitledFirstName]的尸体被发现了，躺在地板上尚有余温。\n\n死亡在室内徘徊，我们嘴唇上的美酒也变得酸涩了。"
 feast_default.8061.a: "我想宴会现在结束了。"
 feast_default.8061.a.good: "[murder_guest.GetFirstNameNoTooltip]……就这么去了。"
 feast_default.9001.t: "当我的客人们离开时"
 feast_default.9001.desc_exotic: "随着所有人肚子里装满珍馐美味回家，我可以很自豪地说，宴会非常成功！"
 feast_default.9001.desc_lavish: "随着我所有的客人肚子里都满当当地装着我的庞大食物储藏里的每一样美食离开，我可以很自豪地说，宴会非常成功！"
 feast_default.9001.desc_meager: "随着我所有的客人抢完最后一点残羹，衣服宽松、肚子咕咕叫着终于离开，一旁观看的我倍感欣慰。"
 feast_default.9001.desc: "随着所有人返回他们各自的家，我可以很自豪地说，宴会非常成功！"
 feast_default.9001.spouse: "\n\n我非常感谢我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetFirstName]让这场活动如此成功，当[spouse.GetSheHe]送别最后几位宾客离开时，我感到无限感激。"
 feast_default.9001.no_spouse: "不管怎样，我仍然庆幸这场让我殚精竭虑的活动目前终于结束了。"
 feast_default.9001.a: "下次再见！"
 feast_default.9002.desc_roughed_up: "\n\n多棒的一场宴会！我的包袱里装满了偷来的银质餐具和[host.Custom('GetExpensiveMeal')]，那个[host.Custom2('InsultNoun', ROOT.Char)][host.GetFirstNameNoTooltip]不该羞辱我！"
 feast_default.9002.desc_exotic: "真是一场盛宴啊！之前，我根本没想到能在[host.GetTitledFirstNamePossessive]的大厅享受如此棒的珍馐美味。这场宴会我永远不会遗忘！"
 feast_default.9002.desc_lavish: "真是一场盛宴啊！来之前，我的衣服宽松而不合身，现在我摇摇晃晃地走出[host.GetTitledFirstNamePossessive]的大厅，腹中的食物和欢乐让我的肚子比来时大了两圈！这是一场我很难忘记的宴会！"
 feast_default.9002.desc_meager: "就这，也算一场宴会？虽然我通常期待宴会的食物确实会多很多，但是我今天是饿着肚子离开[host.GetTitledFirstNamePossessive]的大厅，不过至少同席者很好。这场宴会我希望自己能忘掉。"
 feast_default.9002.desc: "真是一场盛宴啊！将来很长一段时间内我都会记得在[host.GetTitledFirstNamePossessive]的大厅度过的美好时光。"
 feast_default.9002.desc_ending: "\n\n现在是时候洗去欢乐与饮料的痕迹，重拾我的责任了。"
 feast_default.9002.a: "再见，[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]！"
 feast_default.5010.t: "传奇的沉默"
 feast_default.5010.desc: "在所有的庆祝和狂欢中，总是会有那么一段时间所有参与者都停止说话。[rando_guest.GetName|U]是唯一仍在交谈的人，但当目光开始落在我身上时，我觉得自己也被迫沉默了。\n\n也许这片刻的安静是我说起[ROOT.Char.GetPromotedLegend.GetName]的机会。"
 feast_default.5010.a: "[rando_guest.GetFirstName|U]，我来和你说个故事。"
 feast_default.5010.a.success: "[rando_guest.GetFirstName|U]深受打动"
 feast_default.5010.a.failure: "[rando_guest.GetFirstName|U]感到无聊"
 feast_default.5010.b: "所有人都得听听这个传奇。"
 feast_default.5010.c: "终于，片刻的安宁。"
 feast_default.5020.t: "沉默"
 feast_default.5020.desc: "酒杯碰撞声，闲聊声，手拍桌子声，全都是些没有意义的混乱杂音。我感觉到这股声音在我体内跳动，然后突然，我周围的一切都慢了下来，只剩下寥寥几句话和奇怪的笑声。\n\n在这种寂静中，我感觉我的心开始旋转，一篇演讲在我脑海中成形，从低语变成了呐喊，渴望得到分享！关于我[ROOT.Char.GetTitleAsNameNoTooltip|U]正统性的演讲。"
 feast_default.5020.a: "我拥有[ROOT.Char.GetFaith.TricksterGodName]的智慧！"
 feast_default.5020.a.success: "你的演讲唤起了客人"
 feast_default.5020.a.failure: "你的演讲没什么效果"
 feast_default.5020.b: "[ROOT.Char.GetFaith.KnowledgeGodName|U]通过我来践行神旨！"
 feast_default.5020.c: "我拥有[ROOT.Char.GetFaith.WarGodName]之心！"
 feast_default.5020.d: "为什么要破坏这样的宁静？"
 #Knock off an equal's Eboshi hat
 feast_default.3008.t: "帽子越高……"
 feast_default.3008.desc: "庆典的间隙里，我瞥见一束光从[hat_man.GetFirstNamePossessive]的[Glossary('乌帽子', 'EBOSHI_GLOSS')]上的黑漆掠过。世间的事不本就如此吗？光芒就该落在[hat_man.GetHerHim]身上，让我们其他人相形见绌？\n\n要是[hat_man.GetSheHe]突然丢了[hat_man.GetHerHis]的乌帽子，众人会作何感想？那样[hat_man.GetSheHe]还能有多光彩夺目？[hat_man.GetSheHe|U]会威风扫地！像个小屁孩，没个大人样。"
 feast_default.3008.a: "这顶帽子必须摘掉！"
 feast_default.3008.b: "这样的嫉妒心是不对的。"
 feast_default.3008.c: "愿这道光让[hat_man.GetHerHim]看不见我的计谋。"
 feast_default.3008.c.tt: "你的[scheme|E]获得[GetModifier('didnt_knock_hat_off_modifier').GetNameWithTooltip]"
 feast_default.3008.c.flavor: "必须要[hat_man.GetHerHis|U]名声扫地！"
 EBOSHI_GLOSS: "一种用硬纸制成的高顶漆帽。贵族男子成年时会获赠此帽，象征其地位、男子气概与人格。这帽子用于保护“顶结发髻”并保持其整洁（同时也为其纯洁。）"
 feast_default.3009.t: "……掉得越深。"
 feast_default.3009.desc: "我如毒蛇般出击！[hat_man.GetFirstNamePossessive]的乌帽子翻滚在地上。[hat_man.GetSheHe|U]试图遮掩[hat_man.GetHerHis]的窘态，但那蓬乱的[Glossary('顶结发髻', 'MOTODORI_GLOSS')]已暴露在众人眼前，其精神上的懈怠一目了然。随着[hat_man.GetHerHis]狂妄自大的幻想破灭，或许该由他人崭露头角了？"
 feast_default.3009.a: "是时候由我站在阳光下了！"
 MOTODORI_GLOSS: "平安时代流行的发髻样式。与后来的“丁髷”等发型不同，这种发型不需要剃掉头顶的头发。"
 feast_default.3010.t: "我的帽子！"
 feast_default.3010.desc: "节日的欢庆稍稍停顿了一下。片刻之间，仿佛时间变慢了，世间的烦恼和眼前的压力都消失了。\n\n而后[hat_knocker.GetName]如阴影中的毒蛇般出手，击落我的[Glossary('乌帽子', 'EBOSHI_GLOSS')]。我难以置信地看着它滚落在地。我试图遮掩窘态，但凌乱的[Glossary('髻', 'MOTODORI_GLOSS')]已暴露在众目睽睽之下，我精神上的懈怠一览无余。"
 feast_default.3010.a: "[hat_knocker.GetSheHe|U]会为今天后悔！"
 feast_default.3010.a.flavor: "我会让[hat_knocker.GetHerHim|U]见识见识毒蛇的真正样子！"
 feast_default.3010.a.tt: "你的[scheme|E]获得[GetModifier('scheme_apa_positive_2101_modifier').GetNameWithTooltip]"
 feast_default.3010.b: "你可能喝多了，[hat_knocker.GetFirstNameNoTooltip]。"
 feast_default.3010.b.flavor: "我的宁和不会被打破。"
