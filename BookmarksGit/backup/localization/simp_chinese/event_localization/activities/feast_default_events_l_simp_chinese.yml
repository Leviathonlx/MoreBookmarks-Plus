 feast_default.2001.t: "令人尴尬的焦躁"
 feast_default.2001.desc: "[host.GetTitledFirstName]宣布上菜时间稍有延迟，而[glutton.GetTitledFirstName]看上去即将要发火了！\n\n在[glutton.GetHerHis]的胃发出的咕隆声里，我只听到了不满的咕哝声。"
 feast_default.2001.a: "[glutton.GetSheHe|U]让[glutton.GetHerselfHimself]自己看起来像个傻瓜。"
 feast_default.2001.b: "[glutton.GetFirstNameNoTooltip]是对的！我们的食物在哪？"
 feast_default.2002.t: "爱慕者"
 feast_default.2002.desc: "宴会期间，不知道是谁塞给我一张纸条：\n\n“[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]”\n\n这封温柔体贴信会是谁送来的？[crush_1.GetTitledFirstName]羞涩地看我的方式有点问题。或者可能是那个和我碰面时对着我笑的[crush_2.GetTitledFirstName]。还有，[crush_3.GetTitledFirstName]看上去非常想坐在我旁边……"
 feast_default.2002.a: "这一定是[crush_1.GetFirstNameNoTooltip]！"
 feast_default.2002.b: "这会不会是[crush_2.GetFirstNameNoTooltip]？"
 feast_default.2002.c: "这是[crush_3.GetFirstNameNoTooltip]写的。"
 feast_default.2002.potential_lover_tt: "如果你是对的，将其变成你的[lover|E]会容易得多"
 feast_default.2003.t: "共同的灵魂"
 feast_default.2003.desc: "一开始这不过是一场普通的宴会，但是多亏了[other_guest.GetTitledFirstName]的到场，宴会变得无与伦比了！\n\n我们整夜谈论各类话题，我们似乎在许多方面有共同点！我与[other_guest.GetHerHim]度过了一段好时光。"
 feast_default.2003.a: "多好的夜晚啊！"
 feast_default.2005.t: "遍布我的新[ROOT.Char.Custom('GetClothingArticle')|U]"
 feast_default.2005.desc: "我们都能清楚地发觉[drunk.GetTitledFirstName]已经喝得太多了，但[drunk.GetSheHe]坚持表示[drunk.GetSheHe]还很清醒。\n\n然而即便是从[drunk.GetHerHis]的座位上站起来，都已经完全超出[drunk.GetHerHim]身体所能承受的限度，而我现在已经被那些恶臭的呕吐物覆盖了全身！"
 feast_default.2005.a: "“你应该感到惭愧，[drunk.GetFirstNameNoTooltip]！”"
 feast_default.2005.b: "“哈！你的表演真不赖！”"
 feast_default.2006.t: "热情的[befriending_guest.GetTitleTierName|U]"
 feast_default.2006.desc: "当[befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]再次用响亮的笑声打断对话时，我无法再否认[befriending_guest.GetSheHe]的举止很奇怪。\n\n[befriending_guest.GetSheHe|U]之前从未岔开我的话题，而是加入我的谈话，赞赏我说的每一句话……"
 feast_default.2006.a: "这种讨我欢心的方式很奇怪，但是我得说它还真管用。"
 feast_default.2006.b: "我能习惯的！"
 feast_default.2006.c: "我受不了有人这样跟着我了！"
 feast_default.2006.d: "求你了，别来烦我！"
 feast_default.2007.t: "奸情败露！"
 feast_default.2007.desc: "一声巨响响彻大厅，原来是一扇通向仆人宿舍的门坏了。\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )][lover_guest_1.GetTitledFirstName]和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )][lover_guest_2.GetTitledFirstName]赤身裸体地摔倒在地板上，暴露在所有人面前。"
 feast_default.2007.a_chaste: "真是不堪入目！"
 feast_default.2007.a_lustful: "#EMP 想象#!一下他们刚刚在做什么……！"
 feast_default.2007.a_sadistic: "哈！真有意思！"
 feast_default.2007.a_compassionate: "没人应该受到这样的耻辱……"
 feast_default.2007.b: "想想一下#EMP 他们#!有这样一个秘密！"
 feast_default.2008.t: "在锁住的门背后"
 feast_default.2008.desc: "[homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )]尝试着不被人注意溜出宴会。我想我瞥见了[homosexual_character.GetHerHis]的手和一个[romance_target.Custom('FemaleMale')]仆人的手紧紧握在一起！\n\n当我在一间隐蔽的房间里抓到半裸的他们时，我的怀疑得到了证实！"
 feast_default.2008.a: "和另一个[homosexual_character.GetWomanMan]鬼混？！整个领地都得知道这件事！"
 feast_default.2008.b: "我会为你保守秘密的，[homosexual_character.GetFirstNameNoTooltip]。暂时。"
 feast_default.2008.c: "未经我允许就腐化#EMP 我的#!仆人？！"
 feast_default.2008.d: "哦[homosexual_character.GetFirstNameNoTooltip]，要是我早知道就好了。"
 feast_default.2008.d.unlock_text: "此选项可用，因为你的[sexuality|E]"
 feast_default.2009.t: "请继续说"
 feast_default.2009.desc: "我专心地听着[secret_holder.GetTitledFirstName]说话，[secret_holder.GetSheHe]漫不经心地讲着各种各样的事情。[secret_holder.GetSheHe]因为努力要将[secret_holder.GetHerHis]杯中的最后一滴酒倒出来而分心，没注意到我听得有多专心。\n\n[secret_holder.GetSheHe]一意识到，[secret_holder.GetSheHe]就站起身来。“我只是在说胡话！我说的都不是真的，全部都不是！”"
 feast_default.2009.a: "哦，只不过刚好是#EMP 非常#!有意思的胡话。"
 feast_default.2011.t: "一言既出"
 feast_default.2011.desc: "[favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )]无礼地拍了拍我的背。“我是认真的！”[favor_character.GetSheHe]喊道。“有事就找我。不管什么事。找我，我会解决的！”\n\n我能闻到[favor_character.GetFirstNamePossessive]呼吸中的酒气，但是我们周围的其他客人都注意到了这个承诺。"
 feast_default.2011.a: "你是位一诺千金的[favor_character.GetWomanMan]，是吧？"
 feast_default.2011.b: "“哈，[favor_character.GetTitledFirstNameNoTooltip]喝醉了，都不知道[favor_character.GetSheHe]自己在说什么了！”"
 feast_default.2012.t: "目击者"
 feast_default.2012.desc: "当我踉踉跄跄地走出去打算方便一下时，我听到角落里传来喊声。我转过身来看到了我那正在冷笑的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))][murderer.GetTitledFirstName]，[murderer.GetSheHe]正将[murderer.GetHerHis]的剑插到[murdered_guest.GetTitledFirstName]的脸上。\n\n我一定弄出了足够响的声音，因为[murderer.GetFirstName]转身看向我，[murderer.GetHerHis]的脸上还带着惊讶。"
 feast_default.2012.a: "你都#EMP 做了#!什么？！"
 feast_default.2012.b: "所有人都会知道你的罪行！"
 feast_default.2012.c: "让我闭嘴可是有代价的。"
 feast_default.2013.t: "马屁精"
 feast_default.2013.desc: "最近流传的谣言，[bootlicker.GetTitledFirstName]想要讨好[shared_liege.GetTitledFirstName]，在这一刻得到了证实，[bootlicker.GetSheHe]正向[shared_liege.GetHerHim]敬献一份礼物。\n\n“最亲爱的[bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))]，见到您真是高兴！知道我们会在此见面，我为您带来了这张非凡的毛皮，聊表敬意。”\n\n[shared_liege.GetTitledFirstName]满脸笑意，研究起[shared_liege.GetSheHe]得到的这张兽皮。看到[shared_liege.GetSheHe]收到礼物这么高兴，我意识到自己恐怕会错过可以提升在[shared_liege.GetHerHim]心目中的地位这一绝佳的机会！"
 feast_default.2013.a: "“[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]！我也有一件礼物送给您！”"
 feast_default.2013.a.success: "[shared_liege.GetTitledFirstName]对你自发的送礼印象深刻"
 feast_default.2013.a.failure: "[shared_liege.GetTitledFirstName]对你自发的送礼兴趣寥寥"
 feast_default.2013.b: "“#EMP 嗯哼！#!我建议以[shared_liege.GetTitledFirstNameNoTooltip]之名举杯！”"
 feast_default.2013.b.success: "[shared_liege.GetTitledFirstName]对你自发的敬酒印象深刻"
 feast_default.2013.b.failure: "[shared_liege.GetTitledFirstName]对你自发的敬酒兴致寥寥"
 feast_default.2013.c: "将你的饮料洒在赠送的毛皮上，并声称这是意外。"
 feast_default.2013.c.success: "所有人都相信这是意外"
 feast_default.2013.c.failure: "没人相信这是意外"
 feast_default.2013.d: "不必着急，改天再想办法。"
 feast_default.3001.t: "与友人共享的宴会"
 feast_default.3001.desc: "看到[friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]是多么快乐！我们再次共同享用美食和美酒，举杯高歌，似乎自从我们上次分别，时间未曾流逝。\n\n即使我们在谷仓里进餐，这仍会是我经历过最伟大的宴会之一。"
 feast_default.3001.a: "啊，没有[friend.GetFirstNameNoTooltip]的生活会是什么样子的？"
 feast_default.3002.t: "偷吻"
 feast_default.3002.desc: "[lover.GetTitledFirstName]，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]。我们微笑着互相问候，就好像我们从未亲密地了解彼此一样。就好我们从未在激情的阵痛中拥抱彼此。就好象我们从未其他靠近彼此。\n\n当我们随后在一个废弃的门厅彼此交错时，我又一次获得了品尝[lover.GetHerHis]那甜蜜双唇的机会，而[lover.GetSheHe]指了指一个没有光照的门廊……"
 feast_default.3002.a: "快点！我们没时间浪费！"
 feast_default.3002.discovery_tt: "#F 仆人们看到太多了，可能会说出去……#!"
 feast_default.3002.b: "不行，我们可能会被发现。"
 feast_default.3003.t: "烦人的同伴"
 feast_default.3003.desc: "这本来是场愉人的宴会，结果#EMP [rival.GetSheHe]#!出现了。就不能有哪怕一个晚上，能让我免受[rival.GetTitledFirstNameNoTooltip]浑身的臭烘烘吗？\n\n更糟的是，当[rival.GetSheHe]侧身接近我时，[rival.GetHerHis]那刺耳的鼻音让我整个人都不好了。“你怎么摆着一张臭脸，[ROOT.Char.GetFirstNameNoTooltip]？”"
 feast_default.3003.a: "[rival.GetSheHe|U]让我想对[rival.GetHerHim]脸上来一拳！"
 feast_default.3004.t: "出言不逊"
 feast_default.3004.desc: "在大量的食物和酒下肚之后，我碰到了[rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]正在和人大声说话。[rival_guest.GetSheHe]察觉到我的存在后，[rival_guest.GetSheHe|U]转向我。\n\n“而#EMP 你#!——你个憨批把今晚的兴致全毁了！”"
 feast_default.3004.a: "我觉得你今夜喝多了。"
 feast_default.3004.b: "你不过就是个[rival_guest.Custom2('InsultAdjective', ROOT.Char)][rival_guest.Custom2('InsultNoun', ROOT.Char)]！"
 feast_default.3004.b.success: "你赢得了战斗"
 feast_default.3004.b.failure: "[rival_guest.GetFirstNameNoTooltip]赢了这场战斗"
 feast_default.3004.c: "有些人不管去哪里都会带来欢乐，还有些人，不管做什么都会带来欢乐。"
 feast_default.3004.c.tt: "#F 是时候让[rival_guest.GetFirstNameNoTooltip]传播一些欢乐了#!"
 feast_default.3004.d: "对这混蛋脸上来一拳应该是最好的回应！"
 feast_default.3005.t: "挑战"
 feast_default.3005.desc: "大厅里回荡着我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))][rival_to_duel.GetTitledFirstName]的笑声，带着[rival_to_duel.GetHerHis]的嘲笑与侮辱——当[rival_to_duel.GetSheHe]称我为[ROOT.Char.Custom2('InsultAdjectiveArticle', SCOPE.sC('rival_to_duel'))][ROOT.Char.Custom2('InsultNoun', SCOPE.sC('rival_to_duel'))]时，我拔出了我的剑。"
 feast_default.3005.desc_won: "\n\n我回过神来时，我已俯视着[rival_to_duel.GetHerHim]，靴子踩在[rival_to_duel.GetHerHis]的胸上，我们两人都喘着粗气。"
 feast_default.3005.desc_lost: "\n\n我回过神来时，[rival_to_duel.GetSheHe]已俯视着我，靴子踩在我的胸口。[rival_to_duel.GetSheHe|U]用气音大声对我耳朵说道：“我要听你求饶。”"
 feast_default.3005.a: "“你会为你所做的一切付出代价。”"
 feast_default.3005.b: "“我绝不会向#EMP 你#!这种人屈服！”"
 feast_default.3005.c: "“求求你，不要伤害我！”"
 feast_default.3005.d: "“我想要听你求饶。”"
 feast_default.3005.e: "我伸手，利落地切开了[rival_to_duel.GetHerHis]的脚筋。"
 feast_default.3096.t: "新的可能"
 feast_default.3096.desc: "随着庆祝活动的进行，我情不自禁地与[partner.GetName]交换了一个眼神。\n\n我是一个可敬的[ROOT.Char.GetWomanMan]，我很少有这种想探索新关系的冲动……"
 feast_default.3096.a: "今晚，我们随心所欲"
 fest_default.3906.a.tt: "你与[partner.GetName]共赴巫山"
 feast_default.3096.b: "我能把持住。"
 feast_default.3006.t: "一夜欢愉"
 feast_default.3006.opening_1: "被醉意与色欲压倒，[partner.Custom2('MyCharacterIntroduction', ROOT.Char )]和我找到了独处的机会。[partner.GetHerHis|U]的手臂环绕着我，[partner.GetHerHis]的唇侵入了我脖子，我们必须满足在我们的胸膛和下半身燃烧的欲火。"
 feast_default.3006.opening_2: "我在一张陌生的床上醒来，与我同床的是一个出乎我意料的人。前一天晚上的记忆渐渐在我隐隐作痛的脑袋里浮现。[partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U]和我，因淫欲而结合在一起了。"
 feast_default.3006.opening_3: "我曾坚信自己绝不会做出这样的事。然而，在喝了几杯酒后我如此轻易地躺进了我的[partner.Custom2('MyCharacterIntroduction', ROOT.Char )]的怀抱，[partner.GetHerHis]的诱惑之网困住了我。很快我发现自己已经躺上了[partner.GetHerHis]的床。"
 feast_default.3006.both_married_love: "\n\n仅仅是与[partner.GetHerHim]分离的想法就让我无法忍受，但是绝对不能让[partner.GetHerHis]的[partner.Custom2('RelationToMe', SCOPE.sC('partner'))]还有我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]知晓这件事！"
 feast_default.3006.married_love: "\n\n仅仅是与[partner.GetHerHim]分离的想法就让我无法忍受，但是绝不能让我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]知道这里发生了什么。"
 feast_default.3006.partner_married_love: "\n\n仅仅是与[partner.GetHerHim]分离的想法就让我无法忍受，但是考虑到[partner.GetHerHis]的[partner.Custom2('RelationToMe', SCOPE.sC('partner'))][partner.GetTitledFirstName]，我又能做什么呢？"
 feast_default.3006.unmarried_love: "\n\n这件事越过了婚姻与礼仪的界限，我们不能让人知道这里发生了什么。然而，我无法忍受和[partner.GetHerHim]分开哪怕仅仅一天，即便这只是想象。"
 feast_default.3006.both_married: "\n\n绝对不能让[partner.GetHerHis|U]的[partner.Custom2('RelationToMe', SCOPE.sC('partner'))]知道，更不用说我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]！"
 feast_default.3006.married: "\n\n绝对不能让我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]知道我的背叛。"
 feast_default.3006.partner_married: "\n\n一定不能让[partner.GetHerHis|u]的[partner.Custom2('RelationToMe', SCOPE.sC('partner'))]知道这里发生了什么。"
 feast_default.3006.unmarried: "\n\n这件事越过了婚姻与礼仪的界限，我们不能让人知道这里发生了什么。"
 feast_default.3006.a: "我一定要再见到你！"
 feast_default.3006.b: "让我们充分利用这段时间……"
 feast_default.3006.b.mistake_tt: "#F [partner.GetFirstNameNoTooltip]不感兴趣#!"
 feast_default.3006.c: "我们再也别提这件事了。"
 feast_default.3006.c.tt: "#F 你和[partner.GetFirstNameNoTooltip]保持距离#!"
 feast_default.3007.t: "捉奸在床"
 feast_default.3007.love: "就在其他客人沉醉于杯中之物时，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]和我找到一个房间，打算颠鸾倒凤一番。正当我一寸一寸吻过[lover.GetFirstNamePossessive]赤裸的后背时，一个声音响起，我飞快地用衣物遮住了自己的身体。"
 feast_default.3007.not_love: "我带着我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))][lover.GetTitledFirstName]，来到一个远离人群的废弃房间。正当我释放激情以满足饥渴时，一个熟悉的声音让我的血液几乎凝固。"
 feast_default.3007.ambiguous: "我带着[lover.GetTitledFirstName]离开宴会，希望和我的这位[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]共享鱼水之欢。正当我完事之后准备返回时，一个熟悉的声音惊得我愣住了。"
 feast_default.3007.end: "\n\n“[ROOT.Char.GetFirstNameNoTooltip]？！”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetTitledFirstName]震惊地盯着我们。“你怎么能和那个[lover.Custom2('InsultAdjective', SCOPE.sC('spouse'))][lover.Custom2('InsultNounSexual', SCOPE.sC('spouse'))]上床？”"
 feast_default.3007.a: "这说明不了什么，亲爱的！"
 feast_default.3007.b: "我爱[lover.GetHerHim]！"
 feast_default.3007.c: "我想做什么就做什么。"
 feast_default.5001.t: "扭曲的笑容"
 feast_default.5001.friend_reminder: "我相信[friend.GetTitledFirstName]只是想提醒我，但我[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))]的话让我想起了[host.GetTitledFirstNamePossessive]那糟糕的声誉，我想不出其他可能了。"
 feast_default.5001.rival_reminder: "我知道[rival.GetTitledFirstName]说这话只是为了让我担心，但现在我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))]让我想起了[host.GetTitledFirstNamePossessive]那糟糕的声誉，我想不出其他可能了。"
 feast_default.5001.spouse_reminder: "[spouse.GetTitledFirstName]碰了下我的手臂以引起我的注意，充满关心地低声说道。“[host.GetTitledFirstName]今晚总是盯着你看……”\n鉴于[spouse.GetTitledFirstNamePossessive]的声誉，我真希望[spouse.GetSheHe]什么也没说。"
 feast_default.5001.sadist_reminder: "[sadist.GetTitledFirstName]脸上挂着令人不安的微笑，讲述了一些更可怕的故事，那是关于[host.GetTitledFirstNamePossessive]的……外交事迹。我本不该让这影响到我，但现在我发现脑子里已经想不了别的事情了。"
 feast_default.5001.reminder: "即使宴会是庆祝和娱乐的场合，也很难让人忘记[host.GetTitledFirstNamePossessive]那糟糕的声誉……"
 feast_default.5001.worry: "\n\n现在东道主的每一次咧嘴都显得有点太夸张了，每一次突然的笑声更是让我想跳起来，我担心有人因为一些轻微的怠慢招致了[host.GetHerHis]的愤怒。或许更糟的是，那个人就是我。"
 feast_default.5001.a: "我能安然度过的。这只是场宴会。"
 feast_default.5002.t: "幻觉"
 feast_default.5002.desc_chair: "我们的东道主，我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))][lunatic_host.GetTitledFirstName]，俯下身来以更好地和[lunatic_host.GetHerHim]旁边的椅子交流。目睹了这样的场景，大家纷纷停止了交谈。\n\n“你说什么，亲爱的[ROOT.Char.Custom('RandomLadyLord')]？没错，当然，我比这里的任何人都更信任你！”"
 feast_default.5002.desc_chicken: "我们的东道主，我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))][lunatic_host.GetTitledFirstName]，温柔地将一只去毛的——并且烹饪过的——鸡抱进[lunatic_host.GetHerHis]怀里，并对它低声说了一些甜言蜜语。当[lunatic_host.GetSheHe]开始大声宣布[lunatic_host.GetHerHis]对这只家禽的喜爱时，大厅里的气氛很快变得非常糟糕。"
 feast_default.5002.desc_drapes: "我们的东道主，我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))][lunatic_host.GetTitledFirstName]，轻快地走到舞池中，[lunatic_host.GetHerHis]的手臂弯抱着一条用来装饰墙壁的横幅。\n\n客人们对此无能为力，只能盯着他看，而他抱着那块布跳了一曲精心编排的舞蹈，并沉浸在表演中。"
 feast_default.5002.a: "我的[lunatic_host.GetLadyLord]，我们何不去外面呼吸点新鲜空气？"
 feast_default.5002.b: "我必须制止这种疯狂举动！"
 feast_default.5002.c: "[lunatic_host.GetFirstNameNoTooltip]！让我加入你俩！"
 feast_default.5003.t: "痛苦的娱乐"
 feast_default.5003.desc: "混在一些菜肴中的金属碎片、椅子上的尖刺、导致瘀青的小#EMP 意外#!……\n\n当另一位[guest.GetTitledFirstName][guest.GetLadyLord]向[guest.GetHerHis]的盘子里吐血，坐在桌首的我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))][sadistic_host.GetTitledFirstName]，无法掩饰[sadistic_host.GetHerHis]脸上绽开的冷笑。"
 feast_default.5003.a: "“这让人无法接受！”"
 feast_default.5003.b: "我现在会去照顾[guest.GetFirstNameNoTooltip]。"
 feast_default.5003.c: "真是个伟大的宴会！"
 feast_default.5004.t: "酒杯见底"
 feast_default.5004.desc: "“你刚才放下杯子到桌上，是否发出了空杯的声音？”[host.GetTitledFirstName]能听出吵闹声中的一切，一定拥有敏锐的双耳。我殷勤的东道主挥手招来一个仆人。“多上点酒来！没人可以口渴！”"
 feast_default.5004.a: "谢谢你，[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]！"
 feast_default.5004.b: "我想我喝的已经够多了。"
 feast_default.5004.c: "我找了个借口，然后混进人群里溜了。"
 feast_default.5005.t: "鱼酱！"
 feast_default.5005.desc: "哦，这美妙的味道！真好吃，尽管有点咸，但能让人想起大海……\n\n这可能是我尝过最棒的鱼酱了，而[host.GetTitledFirstNamePossessive]厨师娴熟的手艺让鱼酱更好吃了！"
 feast_default.5005.a: "我要定期吃这个！"
 feast_default.5005.b: "“非常棒的一餐，[host.GetFirstNameNoTooltip]！”"
 feast_default.5005.c: "“你知道吗？麦酱卤的灵感就是来自于鱼酱。”"
 feast_default.5005.c.flavor: "似乎其他客人没几个知道这一点！"
 feast_default.5005.d: "要是可以的话，我真想#EMP 吸一口#!鱼酱！"
 feast_default.6001.t: "适合这个工作的[spouse.GetWomanMan|U]"
 feast_default.6001.dislike_spouse: "虽然我们在很多方面合不来，我必须承认我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))]在我的宴会上表现得非常出色。[spouse.GetFirstName]确保了美食及时上桌，宾客们坐在恰当的席位上，而且每个人似乎都很满意。\n\n[spouse.GetHerHim]坐于主桌，我的身旁，欢庆即将开始，我要让[spouse.GetHerHim]知道，我打心里感谢[spouse.GetHerHis]为准备这场宴会所付出的辛劳。"
 feast_default.6001.like_spouse: "我亲爱的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))][spouse.GetFirstName]十分努力地确保宴会的一切顺利进行。美食及时上桌，宾客们坐在恰当的席位上，而且每个人似乎都很满意。\n\n[spouse.GetFirstName]坐于主桌，我的身旁，一切都准备就绪。在宣布欢庆的开始前，我抓起[spouse.GetHerHis]的手，向[spouse.GetHerHim]微笑。"
 feast_default.6001.a: "如果没有[spouse.GetHerHim]，我真不知道该怎么办。"
 feast_default.6002.t: "可敬的努力"
 feast_default.6002.desc: "宴会进行中，宾客们愉悦地吃喝着，[guest.GetTitledFirstName]来到主桌前，向[spouse.GetFirstName]和我致意。\n“这真是场盛大的宴会！我的全部赞美献给东道主。”"
 feast_default.6002.a: "“是的，我干得不错，不是吗？”"
 feast_default.6002.b: "“都要归功于[spouse.GetFirstNameNoTooltip]。”"
 feast_default.6003.t: "在我家"
 feast_default.6003.opening: "我做了能做的一切，确保[fighter_1.GetTitledFirstName]和[fighter_2.GetTitledFirstName]离得尽可能远。看来这还不够远，现在他们差点在我的宴会上打了起来！"
 feast_default.6003.bodyguard: "\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))][bodyguard.GetTitledFirstName]，正站在离斗殴现场不远的地方，看着我等待出手的命令。"
 feast_default.6003.guard: "\n我的一个护卫离斗殴现场很近，正看着我等待随时进行干预的指令。"
 feast_default.6003.a: "把[fighter_2.GetFirstNameNoTooltip]扔出去冷静一下。"
 feast_default.6003.b: "控制住[fighter_1.GetFirstNameNoTooltip]，直到事情平息。"
 feast_default.6003.c: "“停！我们稍后会讨论这个问题。”"
 feast_default.6101.t: "烦恼的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U]"
 feast_default.6101.desc_opening: "来自我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))][troubled_guest.GetFirstName]的恳求的目光带着绝望。一伙宾客正在接近[troubled_guest.GetSheHe]躲了整晚的角落，而墙壁阻碍了[troubled_guest.GetHerHis]的逃跑路线。\n\n"
 feast_default.6101.desc_liked: "这个可怜的[troubled_guest.GetWomanMan]总是不善于和人相处！"
 feast_default.6101.desc_disliked: "想想看，一个[troubled_guest.GetTitleTierName]居然会做出这样的举动……"
 feast_default.6101.desc_disliked_unlanded: "想想我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))]会以这种方式行事……"
 feast_default.6101.a: "我会转移这群客人的注意力。"
 feast_default.6101.b: "过来啊，[troubled_guest.GetFirstNameNoTooltip]。给我们讲个故事！"
 feast_default.6101.c: "[troubled_guest.GetFirstNameNoTooltip]！我有事要你和你说。私下里。"
 feast_default.6101.c.tt: "我们两个都能休息一下……"
 feast_default.6111.t: "对话伙伴"
 feast_default.6111.desc: "随着食物接连上桌，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))][guest_to_talk_to.GetTitledFirstName]滔滔不绝地讲着[guest_to_talk_to.Custom('subject_of_interest')]。\n\n“……这就是我们如何挽救了那个乱局！你确定我说的没让你厌烦吗，[ROOT.Char.Custom('FormOfAddressForLiege')]？”"
 feast_default.6111.a: "没有没有，请继续说！"
 feast_default.6111.b: "为什么我们不多谈谈你呢？"
 feast_default.6111.c: "你丢人现眼的样子永远不会让我厌烦！"
 feast_default.6111.d: "我有没有跟你说过[ROOT.Char.GetPromotedLegend.GetName]？"
 feast_default.6111.d.success: "你的传奇很迷人"
 feast_default.6111.d.failure: "你令人感到无趣"
 feast_default.6111.e: "很有意思，但现在来谈谈我吧？"
 every_evil_guest_scope_tt: "所有冷漠无情的客人"
 feast_default.6121.t: "美味的侮辱"
 feast_default.6121.desc: "随着食物被接连送进大厅，一股不会搞错的气味飘进了我的鼻子，我笑了。关于我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))][hated_guest.GetTitledFirstName]对[ROOT.GetCharacter.Custom('GetFoodDetail')]过敏的事情，很#EMP 不幸#!，我忘记告诉厨子了。\n\n“欢迎各位来宾，希望食物符合大家的口味。”"
 feast_default.6121.a: "尤其是你，[hated_guest.GetFirstNameNoTooltip]。#EMP 好好享受吧#!！"
 feast_default.6121.b: "我“拯救”[hated_guest.GetHerHim]免受这食物伤害时，[hated_guest.GetHerHis|U]的表情真对我的口味！"
 feast_default.6231.t: "祸事临头"
 feast_default.6231.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]。葡萄酒……我们打开了下一个酒桶——酒已经变质了。酒已经#EMP 全部#!变质了！”\n\n宴会还在继续，但是没有酒，气氛一定会以可怕的速度下降。"
 feast_default.6231.a: "葡萄酒商应该还在城镇里！"
 every_drunkard_guest_scope_tt: "现场所有喝醉的客人"
 feast_default.6231.b: "我们都必须投入进来。端上来吧。"
 feast_default.6231.c: "是时候打开我的秘密储藏了。"
 feast_default.6231.d: "拿出我最好的美酒。"
 feast_default.6251.t: "进退两难"
 feast_default.6251.desc: "宴会逐渐结束，我着迷于与我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))][guest.GetTitledFirstName]的谈话。\n\n[guest.GetSheHe|U]询问我对[guest.Custom('subject_of_interest')]的观点——[guest.GetSheHe]非常感兴趣的话题。"
 feast_default.6251.a: "这个话题我也很感兴趣！"
 feast_default.6251.b: "我一点都不关心这个。"
 feast_default.6251.c: "我对#EMP 你#!更感兴趣……！"
 feast_default.6261.t: "服务于人"
 feast_default.6261.desc_lunatic: "“我亲自帮忙准备餐馔，我希望结果会不错！”"
 feast_default.6261.desc_not_lunatic: "“厨子的助手为这顿美餐献出了自己的身与灵，我希望结果会不错！”"
 feast_default.6261.desc_cannibal_guest: "\n\n当我们坐下进餐，我无法自抑地发现我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))][cannibal_guest.GetTitledFirstName]似乎特别享受这些佳肴。"
 feast_default.6261.desc_concerned_guest: "\n\n当我们坐下进餐，然而，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))][concerned_guest.GetTitledFirstName]只是戳了戳摆在[concerned_guest.GetHerHim]面前的食物，一脸怀疑地看着我。"
 feast_default.6261.a_exposed: "[concerned_guest.GetSheHe]好像根本不信任我！"
 feast_default.6261.a: "不管[concerned_guest.GetHerHim]想要什么，都让[concerned_guest.GetSheHe]猜疑吧。"
 feast_default.6261.b: "给[concerned_guest.GetTitleTierName]上点别的食物。"
 feast_default.6261.c: "我想我们可能有许多饮食方面的想法可以讨论！"
 feast_default.6301.t: "宝物责任"
 feast_default.6301.desc: "宴会正热闹的时候，卫兵队长急冲冲地来找我。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，[feast_target_artifact.GetName]，好像有人[feast_target_artifact.Custom('DamageArtifactAction')]！有证据表明[ROOT.Char.GetLadyLord]您的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))][feast_artifact_culprit.GetTitledFirstNameNoTooltip]今晚一直表现得很奇怪。”[captain_of_the_guard_dummy.GetSheHe|U]朝[feast_artifact_culprit.GetFirstNamePossessiveNoTooltip]的方向瞥了瞥。\n\n“[ROOT.Char.GetLadyLord]想让我怎么做？”"
 feast_default.6301.desc_learning_guard: "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 feast_default.6301.desc_learning: "\n\n放眼望去，[feast_artifact_culprit.GetTitledFirstNameNoTooltip]确实非常不安。"
 feast_default.6301.a: "马上把[feast_artifact_culprit.GetTitledFirstNameNoTooltip]抓起来！"
 feast_default.6301.b: "把[feast_artifact_culprit.GetHerHim]带到我面前。"
 feast_default.6301.b.tt: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]最好赔偿损失。"
 feast_default.6301.b.tt_innocent: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]是清白的"
 feast_default.6301.b.tt_guilty: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]有罪"
 feast_default.6301.c_learning: "我想你还有什么话没说完吧，队长……"
 feast_default.6301.c.tt: "你处理了耍阴谋的队长。"
 feast_default.6301.d: "反正我也一直不喜欢那玩意。"
 #...turns out the suspect was innocent after all
 feast_default.6302.t: "证明清白"
 feast_default.6302.t_lover: "证明清白"
 feast_default.6302.desc_intro: "[feast_trusted_friend.GetTitledFirstNameNoTooltip]来到我的书房。“我亲爱的[feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)]，我最近才听说[feast_artifact_culprit.GetFirstNamePossessiveNoTooltip]被捕了。”"
 feast_default.6302.desc_secret_lover: "\n\n[feast_trusted_friend.GetSheHe|U]紧张地看了我一眼。“那可能是一个错误……事故当时……我看着[feast_artifact_culprit.GetTitledFirstNameNoTooltip]的……不可能是[feast_artifact_culprit.GetHerHim]。”\n[feast_trusted_friend.GetHerHis]的脸颊明显一下子就变得通红了。"
 feast_default.6302.desc_spirited_debate: "\n\n[feast_trusted_friend.GetSheHe|U]给了我一个平静而关切的眼神。“我清楚地记得[feast_artifact_culprit.GetHerHim]在事故发生时正和[feast_debatee_character.GetTitledFirstNameNoTooltip]激烈辩论着，所以很遗憾[feast_artifact_culprit.GetHerHim]不可能是罪魁祸首。”"
 feast_default.6302.a: "我们都会犯错。"
 feast_default.6302.a.tt: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]会记住的。"
 feast_default.6302.a_lover: "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]！#!"
 feast_default.6302.b: "这件事不要告诉其他人。"
 feast_default.6302.b.tt: "我敢肯定[feast_artifact_culprit.GetTitledFirstNameNoTooltip]就是犯了#EMP 某种#!罪。"
 feast_default.6302.b.tt_callous: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]对我的囚徒是个很好的补充。"
 feast_default.6351.t: "殃及池鱼"
 feast_default.6351.desc_intro: "我刚一成功坐上自己的席位，就听到[feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]发出了一声嚎叫。看来[feast_default_6351_fighter_2.GetSheHe]和[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip]真的上了头，[feast_default_6351_fighter_2.GetFirstNameNoTooltip]被[feast_default_6351_fighter_1.GetFirstNameNoTooltip]那[feast_default_6351_fighter_1.GetWomanMan]狠狠揍了一顿。当我意识到他们一边扭打得难分难解，一边直冲[feast_target_artifact.GetName]而去时，一切都太晚了！"
 feast_default.6351.desc_calm: "\n\n我示意卫兵过去分开还在彼此对嘘的二人。"
 feast_default.6351.desc_wrathful: "\n\n我在大厅对面朝他们大吼道：“#EMP 这是什么意思！#!”"
 feast_default.6351.desc_outro: "\n\n这两人被带到我面前时，还一直在指责是对方挑起了这场争斗。"
 feast_default.6351.a: "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip]，你怎么能这样？"
 feast_default.6351.a_wrathful: "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip]，#EMP 你好大的胆子！#!"
 feast_default.6351.a.tt: "让[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip]赔偿损失。"
 feast_default.6351.b: "为什么要让[feast_default_6351_fighter_1.GetHerHim]来挑衅你呢，[feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]？"
 feast_default.6351.b_wrathful: "我的耐心是有限的，[feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]……"
 feast_default.6351.b.tt: "让[feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]赔偿损失。"
 feast_default.6351.c: "不管是谁先挑事的，你们俩都得负责。"
 feast_default.6351.c_wrathful: "#EMP 够了！#!你们俩都得赔钱。"
 feast_default.6351.c.tt: "让二人都赔偿损失。"
 feast_default.6351.d: "[ROOT.Char.GetFaith.HighGodName]啊，我还是忍一忍吧。"
 feast_default.6351.d.tt: "让[ROOT.Char.GetFaith.HighGodName]收拾他们。"
 feast_default.6351.e: "这种事难免发生。那东西也不算我的最爱。"
 feast_default.6351.e_wrathful: "#EMP 算你们两个白痴走运#!，我一直不喜欢那玩意……"
 feast_default.6351.e.tt: "饶了他们。"
 feast_default.6501.t: "一语双关"
 feast_default.6501.desc.opening: "“我知道我刚才说了什么，我只是不明白你为什么觉得那很好笑？”\n\n我止住笑后，[innocent_guest.GetTitledFirstName]抬着[innocent_guest.GetHerHis]的脑袋说道。我还没告诉[innocent_guest.GetHerHim]，[innocent_guest.GetSheHe]刚才说的话可能会被理解成荤段子。\n\n"
 feast_default.6501.joke_a: "“如果你挤压头部，会喷射出浓稠的物质！”"
 feast_default.6501.joke_b: "“这种方言好难说啊，听说你的口舌很灵活！“"
 feast_default.6501.joke_c: "“她在宫廷里给大家看她那一对可爱的小杯子！”"
 feast_default.6501.desc.ending_solo: "\n\n只有我自己觉得这很好笑吗？只有大声说出来才能知道。但有必要为了一个笑话冒上让[innocent_guest.GetFirstNameNoTooltip]难堪的风险吗？"
 feast_default.6501.desc.ending_duo: "\n\n我可能也不是唯一觉得这很好笑的人；[innocent_guest.GetTitledFirstNameNoTooltip]重复[innocent_guest.GetHerselfHimself]自己的话时，[fellow_pervert.GetTitledFirstName]一口将[fellow_pervert.GetHerHis]的饮料喷了出去。这二人可能和我有一样的低俗幽默感，也可能会因此而被冒犯。我也不知道他们是怎么想的，除非我大声说出来。"
 feast_default.6501.a: "我，呃……别在意……"
 feast_default.6501.b: "重复你说的话，慢一点。好好想想。"
 feast_default.6501.b.tt: "#F 你冒着让[innocent_guest.GetTitledFirstNameNoTooltip]尴尬的风险，希望你们有相同的幽默感"
 feast_default.6501.b.success: "[innocent_guest.GetTitledFirstNameNoTooltip]觉得这个双关语很好笑"
 feast_default.6501.b.failure: "[innocent_guest.GetTitledFirstNameNoTooltip]被你下流的幽默弄得很尴尬"
 feast_default.6510.t: "餐桌之下"
 feast_default.6510.desc.intro: "下一道菜被端上餐桌，我只能看到一块可疑的果冻状物体盛在盘子上，像活物一样扭动着。我一阵反胃，真想跳过这道菜……我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('primary_spouse'))][ROOT.Char.GetPrimarySpouse.GetFirstName]注意到我的反感，前倾身体严肃地看着我，慢慢摇了摇[primary_spouse.GetHerHis]的头表示反对。\n\n如同是为了救我脱离这可怕的命运，[ROOT.Char.GetFaith.PositiveAfterLife|U]介入了——我恰好看到"
 feast_default.6510.desc.cat: "我的猫[ROOT.Char.Custom('CatStoryName')]"
 feast_default.6510.desc.dog: "我的狗[ROOT.Char.Custom('DogStoryName')]"
 feast_default.6510.desc_cat_and_dog: "我的宠物[ROOT.Char.Custom('CatStoryName')]和[ROOT.Char.Custom('DogStoryName')]"
 feast_default.6510.desc.outro: "正在寻找地上的食物残渣。这是我避开这道难吃的菜的好机会！"
 feast_default.6510.a: "“#EMP 过来……”"
 feast_default.6510.a.tt.success: "看起来没人注意到"
 feast_default.6510.a.tt.failure: "所有人都注意到了"
 feast_default.6510.b: "只能强忍着上了……"
 feast_default.6510.b.tt.success: "感觉超出预期"
 feast_default.6510.b.tt.failure: "我感觉不太好"
 feast_default.6510.c: "吃不吃我说了算！"
 feast_default.8001.t.fire: "从余烬到火焰"
 feast_default.8001.t.knights: "冷宴"
 feast_default.8001.desc.sadistic: "火焰舔舐着屋顶，尖叫声在夜色中回荡。我把背靠在紧锁的房门上，无视了我的受害者惊恐的表情，微笑着。让郁积的怨恨爆发成熊熊燃烧的火焰，真的是解决异议的最佳方法！\n\n随着另一边的撞击越来越弱，我终于忍不住笑出声来。"
 feast_default.8001.desc.compassionate: "我无法将目光从我的盘子上移开。[ROOT.Char.Custom('RegionalEdibleMeat')]没怎么动过。我的[ROOT.Char.Custom('GetExpensiveDrink_Singular')]还完整无缺。[honorary_guest.GetSheHe]谈论[honorary_guest.Custom('herhis_subject_of_interest')]时，我避着[honorary_guest.GetTitledFirstName]。可惜了。\n\n“拜托，我的朋友，”我离开座位，匆忙离开了房间。我喘着粗气。这是#EMP 需要#!做的。我向其中一名仆人做了个手势，然后闭上了眼睛。\n\n火焰，然后尖叫。"
 feast_default.8001.desc.just: "其他人都已经离开。每个人——除了我的贵宾和[honorary_guest.GetHerHis]的尊贵随行人员。我从杯子里喝了一口，[ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]。他们一定不要怀疑。“恕我离席，”在我离开之前，我与[honorary_guest.GetTitledFirstName]对视了一眼。没有人必须知道。没有人会知道。\n\n我下令关门时，我喘了一口气。正确的事情并不总是仁慈的。\n\n很快，火光出现，惨叫声随之而来。"
 feast_default.8001.desc.random_1: "与[honorary_guest.GetTitledFirstName]的谈话再友好不过了。[honorary_guest.GetSheHe]进行长时间的[honorary_guest.Custom('herhis_subject_of_interest')]讲座时，我的目光移向[host.Custom('GetExpensiveDrink_Singular')]。其他客人都已经离开了。当然，他们不会想打断我的贵宾要谈的重要事情。\n\n毒是无味的。不可察觉。"
 feast_default.8001.desc.random_2: "音乐和舞蹈的音量已经达到几乎无法交谈的程度。侍酒师为[honorary_guest.GetTitledFirstNamePossessive]的酒杯倒满酒，我们的目光只对视了一瞬间。\n\n“[ROOT.Char.GetHouse.GetMotto]，”当[honorary_guest.GetFirstNameNoTooltip]被毒药呛到时，我喃喃自语。"
 feast_default.8001.a: "终于……他们都死了。"
