 festival.101.t: "香熏衣袖"
 festival.101.desc: "还没见到[target_character.GetTitledFirstName]，就能#EMP 闻到#![target_character.GetHerHim]身上的气味。虽说用香薰浸染衣袍#EMP 是#!惯例，但很少有人想让自己身上的味道在百步开外就被人闻到。\n\n或许我该委婉地提醒一下，不过如果悄悄跟别人提一嘴，这桩趣事大概会比这香气留存得更久。"
 festival.101.a: "派个处事圆滑……且嗅觉迟钝的人去。"
 festival.101.b: "这件事#EMP 非得#!让所有人都知道不可。"
