l_simp_chinese:
 festival.001.t: "在人群中迷失"
 festival.001.desc: "望着前来庆典的人群，我很欣慰地发现，孩童的欢笑声和父母们满足的笑容洋溢在人群中。然而，闪过的一丝突兀而细小的身影吸引了我的目光，那体型太小，绝不是孩子，而且……#EMP 毛茸茸的#!？\n\n原来是一只小狗，孤零零地在巨人的脚步间踉跄穿行，迷路了。"
 festival.001.a.tt: "#weak 给这只小狗找个新家吧#!"
 festival.001.a: "来吧，小家伙，你会得到很好的照料。"
 festival.001.b: "它的命运与我无关。"
 festival.001.b.tt: "这小狗应该能自己找到新家吧……？"
 festival.001.b.custom.tooltip: "你让小狗自生自灭"
 festival.002.t: "好奇的心灵"
 festival.002.desc: "一只小手轻轻扯了扯我的衣袖，把我从祭典的景象中唤回。低头一看，是个睁着好奇大眼睛的小孩。\n\n“为什么有这么多人？”[curious_child.GetSheHe]天真地问道，“发生了什么？”"
 festival.002.a: "来吧，让我给你讲个故事……"
 festival.002.a.inspired_child: "[curious_child.GetSheHe|U]显然很期待听故事"
 festival.002.a.bored_child: "这孩子并不喜欢听故事"
 festival.002.b: "你父母没教你别和陌生人说话吗？"
 festival.002.b.flavor: "#weak 这小无赖真该“好好教训”一下。#!"
 festival.002.c: "有没有人啊？快把[curious_child.GetHerHim]带回[curious_child.GetHerHis]父母身边，#EMP 快点#!。"
 child_is_excited: "这孩子被你的故事逗得欣喜不已"
 child_is_bored: "你讲着讲着，孩子打了个哈欠走开了"
 child_is_kicked: "你轻轻打了孩子一耳光，孩子吓得逃回人堆里"
 festival.003.t: "美食诱惑"
 festival.003.desc: "[ROOT.Char.Custom('GetLocalStreetFoodPlural')]的香气在空气中飘散，甜美与咸香勾起了我饥肠辘辘的欲望。\n\n长长的队伍清楚证明了人们对这些美食的热爱，但身为今日东道主，我总该享有#EMP 一点#!特权吧？"
 festival.003.a: "让路，让[ROOT.Char.GetTitleAsNameNoTooltip]先尝尝！"
 festival.003.b: "还是让大伙儿好好享受这小小的乐趣吧。"
 festival.004.t: "低声的心愿"
 festival.004.desc: "宾客们围在竹枝旁，竹枝上挂满了写有愿望的纸条。\n\n在星光的柔和照耀下，我的子民将梦想托付于所爱戴的神明，忽然我意识到，我也可以许下一个愿望。"
 festival.004.a: "愿众神赐予所有人财富与丰收。"
 festival.004.b: "愿我能拥有如星辰般恒久的爱情。"
 festival.004.c: "愿我有精力实现自己的野心。"
 festival.004.d: "愿我早日遇到真爱。"
 prosperity_festival_in_province_modifier: "祈愿繁荣"
 prosperity_festival_in_province_modifier_desc: "群星仿佛也眷顾着这片领地，统治者为所有人许下了繁荣的愿望"
 prosperity_festival_find_love_modifier: "祈愿爱情"
 prosperity_festival_find_love_modifier_desc: "该角色希望遇到真爱"
 prosperity_festival_health_modifier: "祈愿健康"
 prosperity_festival_health_modifier_desc: "该角色希望拥有健康"
 festival.005.t: "专注的观众"
 festival.005.desc: "随着祭典接近高潮，我的[target.chaplain.Custom('MyPriestTitle')]走上舞台，[target_chaplain.GetHerHis]的声音在喧嚣的人群中高声响起。[target_chaplain.GetSheHe|U]开始宣讲道德改革与精神修养，试图将祭典的欢乐气氛引向布道。有些人被[target_chaplain.GetHerHis]的言辞所鼓舞，另一些人则抱怨祭典不该有这般庄严沉重的气氛。"
 festival.005.a: "[target_chaplain.GetSheHe|U]是在为神明代言。"
 festival.005.b: "我要亲自去劝劝[target_chaplain.GetHerHim]。"
 festival.005.c: "我受够了这长篇大论，把[target_chaplain.GetHerHim]赶下台去！"
 festival.005.b.success: "你成功劝[target_chaplain.GetHerHim]退下舞台"
 festival.005.b.tt.success: "你说服了[target_chaplain.GetHerHim]"
 festival.005.b.failure: "[target_chaplain.GetHerHis]的神灵狂热丝毫未减"
 festival.005.b.tt.failure: "你未能说服[target_chaplain.GetHerHim]"
 festival.006.t: "洁净仪式"
 festival.006.desc: "虔诚的祈祷结束后，[ROOT.Char.GetFaith.PriestNeuterPlural]开始了净化仪式，洗去一切灵魂上的污秽，迎来新一年的和谐安康。仪式的一部分是我必须从圣井中取出纯净之水，这也是我神圣的责任。"
 festival.006.a: "今天，谦逊比骄傲更有益。"
 festival.006.b: "若排场奢华，或许能提升我的威望。"
 festival.006.c: "这种事该让地位次一等的人去做，这才符合我的身份。"
 festival.007.t: "月下比试"
 festival.007.desc: "月亮高悬，午夜已至，备受百姓欢迎的传统比试也随之开始。[ROOT.Char.GetFaith.PriestMale]会将木棍抛入人群之中，传说谁能从混乱中抢到木棍，来年便会大获好运。"
 festival.007.a: "这好运我志在必得！"
 festival.007.b: "我等别人先拼个筋疲力尽，再悄悄摘果子。"
 festival.007.c: "有些比试，旁观最有趣。"
 festival.007.a.success: "你力压群雄"
 festival.007.a.failure: "对手击败了你"
 festival.007.b.success: "你智胜群雄"
 festival.007.b.failure: "你的诡计未能奏效"
 festival.007.a.tt.success: "你赢了"
 festival.007.a.tt.failure: "你输了"
 festival.008.t: "丰饶之舞"
 festival.008.desc: "空气中回荡着笛声与鼓声的共鸣，年轻[dancer.GetWomenMen]们身着色彩斑斓、飘逸的长袍，优雅地起舞。\n\n她们的表演，不仅悦人耳目，更将讨得神明欢心，庇佑大地，迎来丰收。"
 festival.008.a: "多美的舞蹈啊。"
 festival.008.b: "望着他们，我感到了真正的平和。"
 respected_tradition_modifier: "受人尊重的传统"
 festival.009.t: "祈愿之树"
 festival.009.desc: "在[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitlyNoTooltip]有个古老的传统，人们将最真挚的心愿写在纸条上，悬挂在树上。\n\n凑近细看，大多数愿望都如人所料——财富、爱情、繁荣，但其中也夹杂着一些黑暗的欲望。"
 festival.009.a: "能知他人内心最深处的想法，可不是什么小优势。"
 festival.009.b: "邪念不该玷污这些枝桠。"
 festival.010.t: "纸质的祝福"
 festival.010.desc: "街道上色彩斑斓，装饰品在微风中飞舞，欢呼与笑声此起彼伏，众人欣赏着工艺师的作品。也许，我也可以挑一件小玩意儿作为纪念？"
 festival.010.a: "一串色彩斑斓的纸鹤，提醒我珍视亲情。"
 festival.010.b: "一件精巧折叠的纸质和服，象征着健康。"
 festival.010.c: "让别人去装扮自己吧，简单朴素最适合我。"
 good_health_modifier: "健康生活"
 good_health_modifier_desc: "该角色购买了一件纸质的和服装饰品。"
 strong_family_modifier: "亲族羁绊"
 strong_family_modifier_desc: "该角色购买了纸鹤装饰品。"
 festival.012.t: "喧闹的庆祝"
 festival.012.desc: "灯笼点亮了夜晚的欢庆，音乐与欢笑充斥着空气。望着眼前的景象，我不禁心生感慨。"
 festival.012.a: "这单纯的喜悦，温柔地抚慰了我的心灵。"
 festival.012.b: "这份热闹实在令人振奋。"
 festival.012.c: "这吵闹让人难以忍受，我只渴望宁静。"
 festival_spirit_modifier: "祭典气氛"
 festival_spirit_modifier_desc: "该角色在祭典氛围中精神焕发。"
 festival.014.t: "舞袖的日子"
 festival.014.desc: "今天不仅是庆祝的时刻，更是祭拜众神、祈求庇佑的正当时机。众人的行为与供奉将受到密切关注，我们必须确保万无一失。"
 festival.014.a: "愿众神垂青于我们。"
 festival.016.t: "被玷污的荣耀"
 festival.016.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('clumsy_oaf'))][clumsy_oaf.GetFirstName]惊恐万分地站在我面前，我俩一同望向我袍子上的清酒——奢华的衣袍上已经晕开了大片污渍。\n\n周围的人好奇地伫立着，掩着画扇，隐藏着反应，等待着——不，又或者说期待着——即将爆发的怒火。"
 festival.016.a: "这粗心的蠢货！[clumsy_oaf.GetSheHe|U]必将为此付出代价！"
 festival.016.b: "衣袍可以再换。"
 festival.017.t: "反叛的木偶"
 festival.017.desc: "一位游走的木偶戏艺人决定将这次祭典当作[puppeteer.GetHerHis]的舞台，四下围满了数十名咯咯发笑的观众。\n\n看着木偶们起舞，我的笑意渐渐僵在脸上，木偶中那位笨拙的“统治者”形象让我感到过于熟悉，而围观人群对[ROOT.Char.GetHerHis]的狼狈样子笑得也太开心了。"
 festival.017.a: "我要笑得比任何人都大声！"
 festival.017.b: "把这些放肆的木偶烧了。"
 festival.017.c: "派人仔细观察观众的反应。"
 festival.018.t: "狂喜与祭品"
 festival.018.desc: "巫女如被附身般浑身颤抖着，别样的声音传递着神灵的旨意。\n\n据说这位神灵尤其偏爱清酒——而且需要大量的清酒。若拒绝，便是冒犯强大的神明，可我不禁怀疑，这更像是一场亵渎的表演，而非真正的神谕。"
 festival.018.a: "把酒取来，让我们共饮！"
 festival.018.b: "备上一小杯，然后发出邀请……"
 festival.018.c: "这场表演结束了。"
 friend_invited_priestess: "[CHARACTER.GetShortUIName|U]在祭典上看到[TARGET_CHARACTER.GetShortUIName]令人印象深刻的表现后，邀请[TARGET_CHARACTER.GetHerHis]来到[CHARACTER.GetHerHis]的宫廷。"
 friend_invited_priestess_corresponding: "[TARGET_CHARACTER.GetShortUINamePossessive]在祭典上看到[CHARACTER.GetShortUIName|U]令人印象深刻的表现后，邀请[CHARACTER.GetHerHis]来到宫廷。"
 festival.019.t: "戏剧由我裁定"
 festival.019.desc: "我的财政总管[play_planner.GetFirstName]恭敬地向我鞠躬。“[ROOT.Char.Custom('FormOfAddressForLiege')]，一部戏剧准备上演，”[play_planner.GetSheHe]说道，“剧目由您决定。”是选择取悦百姓的轻松之作，还是提醒他们本分的教育作品？"
 festival.019.a: "让它颂扬我家族的荣耀。"
 festival.019.b: "演一出教导人们服从美德的道德剧。"
 festival.019.c: "将它献给诸神，换取祂们的庇佑。"
 festival.020.t: "奔驰中的荣耀"
 festival.020.desc: "阳光下，河水波光粼粼，弓箭手们跨上战马，对岸的仆从高高举起纸扇作为靶子。\n\n鼓声轰鸣，片刻盖过了人群下注的喧嚣，众人正赌着谁将一举夺魁。"
 festival.020.a: "备好我的坐骑——这荣誉将属于我！"
 festival.020.b: "我要亲自赌上一把！"
 festival.020.c: "让他们比去，但务必给我带回一片扇子的碎片，图个好运。"
 festival.021.t: "炽烈的驱邪仪式"
 festival.021.desc: "节庆平稳的节奏突然被打破，一群戴着面具的“恶鬼”挥舞着火把闯入人群，火星四溅，众人四散奔逃。附近，祭司们已整装待发，准备上演那场必胜的驱邪仪式。"
 festival.021.a: "我亲自带头“反击”！"
 festival.021.b: "确保每户人家备好水桶。"
 festival.021.c: "不管传统与否，火灾的风险太大。"
 festival.022.t: "庆典纷争"
 festival.022.desc: "两个邻村的[rumbler_one.GetWomenMen]齐聚庆典场地，按照传统方式解决恩怨——他们抬起轿子，互相猛撞，直到一方轿子倒地。\n\n每一次撞击都伴随着木屑飞溅，喧闹的人群欢呼、嘲笑，鼓励抬轿人多使力气。"
 festival.022.a: "不管是什么习俗，我不允许暴力！"
 festival.022.b: "获胜者将获得丰厚奖励！"
 festival.022.c: "既然观众要看热闹，就让他们掏钱买票。"
 festival.023.t: "游行危机"
 festival.023.desc: "鹿皮鼓雷鸣般响起，宣告仪仗队庄严起程。旗手们身着祭典盛装，自豪地阔步前行。随后是高高抬起的华美轿子，众人簇拥而行。\n\n“当心！”如画的场景骤然破碎，一名轿夫失了手，轿子顿时危险地倾斜起来。"
 festival.023.a: "稳住，我来了！"
 festival.023.b: "把这个蠢货打一顿，让他的村子赔偿。"
 festival.024.t: "木棍战舞"
 festival.024.desc: "#EMP 铛！#!#EMP 铛！#!这些响亮的声音应该能把所有恶灵都吓跑！只见我面前的村子年轻人跺脚击地，像勇猛的战士一样敲击着手中的木棍。\n\n要是把他们的木棍换成长矛，这种激动人心的传统在其他方面或许也能派上用场。"
 festival.024.a: "留意最强壮的人，咱们正缺这样的好手。"
 festival.024.b: "他们的整齐动作令人钦佩！"
 festival.024.c: "真是一场彰显威风的表演。"
