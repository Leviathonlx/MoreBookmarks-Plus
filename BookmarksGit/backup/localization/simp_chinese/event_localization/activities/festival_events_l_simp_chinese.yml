 festival.102.t: "高举的杯子"
 festival.102.desc: "经过一天的欢庆之后，暮色悄然降临，#EMP 真正的#!庆典终于拉开了帷幕，主人家的美酒如涓涓溪流般源源不断。\n\n一杯接一杯，一饮再一饮。[target_character2.GetTitledFirstName]开了个玩笑，我只听清了结尾，但[target_character.GetTitledFirstName]却似乎觉得趣味无穷。或许再多喝几杯，我也能从中找到乐趣吧……"
 festival.102.a: "酒意在我心中翻涌；我感到一首颂歌即将诞生！"
 festival.102.b: "我这杯酒敬高贵的[target_character.GetTitledFirstNameNoTooltip]！"
 festival.102.c: "我想，今晚我已经喝得够多了。"
