 festival.107.t: "风流大冒险"
 festival.107.desc: "“[ROOT.Char.GetTitledFirstNameNoTooltip]！”当我经过时，[target_character2.GetTitledFirstName]向我招手，示意我往[target_character2.GetHerHis]那去。\n\n“你听说[target_character.GetTitledFirstName]和[courtier_host.GetTitledFirstNamePossessive]的[courtier_host.Custom2('RelationToMeShort', SCOPE.sC('character_of_rumor'))][character_of_rumor.GetTitledFirstName]发生什么了吗？”[target_character2.GetSheHe]压低声音，“我有理由相信[target_character.GetSheHe]已经能进[character_of_rumor.GetHerHis]的内室了，但我收买的那个仆人只知道这么多。”\n\n当然，仆人可是#EMP 出了名#!的可靠流言来源，但无论真实性如何，这都是一个影响[target_character.GetTitledFirstNamePossessiveNoTooltip]声誉的绝佳机会。"
 festival.107.a: "哦，#EMP 我#!听说[character_of_rumor.GetSheHe]把[target_character.GetHerHim]拒之门外一整晚！"
 festival.107.b: "他们没看到，但他们肯定#EMP 听到#!了很多！"
 festival.107.c: "如果你喜欢风流韵事，我的同伴们可知道不少。"
 festival_embarrassed_me: "让我尴尬"
 festival_reinforced_group_cohesion: "加强联系"
 festival_enhanced_amorous_reputation: "强化多情的声誉"
 festival.108.t: "折扇题词"
 festival.108.desc: "我看到[target_character2.GetTitledFirstName]走了过来，眼中闪烁着恶作剧的光芒。“我在亭子的角落里发现了这个，”[target_character2.GetSheHe]开口说道，“我记得很清楚，几个时辰前这东西还在[target_character.GetTitledFirstNamePossessive]手中，上面的题词可是相当有……#EMP 挑逗性#!。”\n\n“我们#EMP 可以#!把它还给[target_character.GetHerHim]……#EMP 或者#!，也许我应该大庭广众之下以[target_character.GetHerHis]的名义把它‘送给’其他人。[target_character.GetHerHis]的盟主[target_character3.GetTitledFirstName]的[target_character3.Custom2('RelationToMeShort', SCOPE.sC('target_character4'))][target_character4.GetTitledFirstName]如何？”"
 festival.108.a: "好提议！就这么办。"
 festival.108.b: "给我吧，我#EMP 亲自#!还回去。"
 festival.108.c: "让我们保守这个秘密，就你和我。"
 festival.109.t: "被迫作诗"
 festival.109.desc: "一阵笑声把我带到一小群人身旁。“给我们作一首诗吧，[target_character2.GetTitledFirstName]！”[target_character.GetTitledFirstName]催促道，声音中流露出毫不掩饰的嘲弄。“想必你至少能作#EMP 一首#!吧？”\n\n据说无甚诗才的[target_character2.GetFirstNameNoTooltip]如同走投无路的动物，满脸恳求地看向我。"
 festival.109.a: "我们来联句吧。我先开始，#EMP 你#!来接，[target_character.GetFirstNameNoTooltip]。"
 festival.109.b: "让我们见识一下你的才华吧，[target_character2.GetFirstNameNoTooltip]。"
 festival.109.c: "如果你追求真正的艺术，就在#EMP 我们中#!找到它！"
