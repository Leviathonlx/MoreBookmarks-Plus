 festival.103.t: "自吹自擂"
 festival.103.desc: "我和同伴们在人群中穿行，这时听见一个响亮的声音。\n\n“我的$language_chinese_name$可谓#EMP 精妙绝伦#!。就在两周前，[target_character2.GetTitledFirstName]还考验过我的诗才，结果被我的艺术造诣折服了！”[target_character.GetTitledFirstName]夸口道。\n\n我可不记得有听过关于[target_character.GetHerHis]有诗才的事情；但附和[target_character.GetHerHis]的说法或许能让我从中获益。话虽如此，我真的很难忍住不去戳穿这个大话精。"
 festival.103.a: "“[target_character.GetSheHe|U]所言不虚。”"
 festival.103.b: "“请展示你的才华吧，[target_character.GetTitledFirstNameNoTooltip]。”"
 festival.103.c: "#EMP 我的#!朋友们才艺更出众。"
