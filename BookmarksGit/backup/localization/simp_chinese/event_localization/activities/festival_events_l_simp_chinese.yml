 festival.106.t: "狐狸的婚礼"
 festival.106.desc: "俗话说，狐狸嫁女，晴天下雨。明明阳光灿烂，雨水却像瀑布一样倾泻下来，还好我有一座凉亭可以避雨。\n\n不过，可怜的[target_character.GetTitledFirstName]就没那么幸运了，[target_character.GetSheHe]像只落汤鸡似的跑进避雨处。\n\n“求你给我一套换的衣服！[target_character2.GetTitledFirstName]正朝这边走来，要是被看见这副狼狈的样子，我的名声可就全毁了。”"
 festival.106.a: "我会让侍从取衣物来。"
 festival.106.b: "我去吸引[target_character2.GetHerHim]的注意，你快走！"
 festival.106.c: "[target_character2.GetFirstNameNoTooltip]会#EMP 大饱眼福#!。"
 festival.106.b.success: "你成功转移了[target_character2.GetTitledFirstName]的注意"
 festival.106.b.success.toast: "你与[target_character2.GetTitledFirstName]相谈甚欢"
 festival.106.b.failure: "[target_character2.GetTitledFirstName]注意到有些奇怪"
 festival.106.b.failure.toast: "[target_character2.GetTitledFirstNameNoTooltip]怀疑起了你"
