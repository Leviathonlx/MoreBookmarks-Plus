 festival.114.t: "丢在岸上"
 festival.114.desc: "夜晚，我和我的伙伴们遇到了[target_character.GetTitledFirstName]渴望地凝视着水面。\n\n起初，我以为他是被水中美丽的月影吸引，但一群狂欢者的声音引起了我的注意。看起来他们都上了船，可怜的[target_character.GetTitledFirstName]被丢在了岸上！"
 festival.114.a: "“忘记他们，加入我们吧！”"
 festival.114.b: "“多可怜啊！像破玩具一样被抛弃是什么滋味？”"
 festival.114.c: "#EMP 我们#!绝不会抛弃任何自己人。"
