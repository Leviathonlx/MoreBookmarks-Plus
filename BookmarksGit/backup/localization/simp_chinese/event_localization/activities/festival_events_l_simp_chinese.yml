 festival.104.t: "人群中百无聊赖"
 festival.104.desc: "每场聚会总有高潮低谷，任何人都得留意其中的暗流，以免自己被晾在一边。\n\n当[target_character3.GetTitledFirstName]转身去招呼[target_character4.GetTitledFirstName]时，我忽然发觉自己在人群中百无聊赖，无人可以交谈。\n\n在稍远处，我看到[target_character.GetTitledFirstName]和[target_character2.GetTitledFirstName]正刻意朝我的方向张望，还用扇子掩着面交头接耳。"
 festival.104.a: "我会大胆地加入他们。"
 festival.104.b: "我只需私下里说上几句，就能种下些#EMP 耐人寻味#!的念头。"
 festival.104.c: "容我回到同伴们身边。"
 festival.104.a.success: "你的大胆举动让他们印象深刻"
 festival.104.a.success.toast: "你的大胆举措被证明是成功的"
 festival.104.a.failure: "你尴尬的闯入并不受欢迎"
 festival.104.a.failure.toast: "你尴尬的举动并未收获好感"
 festival.104.b.success: "你中伤了他们的品行"
 festival.104.b.success.toast: "关于他们的可疑传闻正四处流传"
 festival.104.b.failure: "你私下散布的消息完全被无视了"
 festival.104.b.failure.toast: "你试图削弱他们的计划完全落空了"
