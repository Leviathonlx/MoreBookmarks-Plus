 festival.100.t: "月光下的夜晚"
 festival.100.desc: "邀请我参加[target_character.GetTitledFirstNamePossessive]的赏月晚宴的信使刚离开，又一位使者带着请柬前来，邀我参与[target_character2.GetTitledFirstName]的的欢宴！\n\n这般时机安排#EMP 几乎#!不可能是巧合。他们显然都想试探我的心意——接受任何一方的邀请，都会被视作对邀约者的示好，同时也意味着对[target_character.GetHerHis]对手的轻慢。"
 festival.100.a: "我将应邀前往[target_character.GetTitledFirstNameNoTooltip]的宴会。"
 festival.100.b: "我更喜欢[target_character2.GetTitledFirstNamePossessiveNoTooltip]作伴。"
 festival.100.c: "向他们致歉，并附上表达敬意的礼物。"
 festival.100.d: "不如我们自己办一场宴会，把他们都比下去。"
