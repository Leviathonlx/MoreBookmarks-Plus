 festival.1000.t: "尊贵的同伴们"
 festival.1000.desc: "我和[bloc_member_head_1.GetHouse.GetBaseName]氏的[bloc_member_head_1.GetTitledFirstName]、[bloc_member_head_2.GetHouse.GetBaseName]氏的[bloc_member_head_2.GetTitledFirstName]静静享受着祭典。"
 festival.1000.outro: "\n\n我们三人算得上是领地相当重要的贵族，如此机会实属难得。"
 festival.1000.a: "“很荣幸我的家族有诸位相伴。”"
 festival.1000.b: "“[bloc_member_head_1.GetHouse.GetBaseNameNoTooltip]氏是我尊贵的朋友。”"
 festival.1000.c: "[bloc_member_head_1.GetFirstNameNoTooltip]，你很享受臣服于[bloc_member_head_1.GetHouse.GetConfederation.GetLeadingHouse.GetBaseNameNoTooltip]氏吗？"
 festival.1000.e: "“[bloc_member_head_1.GetHouse.GetBaseNameNoTooltip]氏的庄园真是宏伟。”"
 festival.1000.f: "“[bloc_member_head_2.GetHouse.GetBaseNameNoTooltip]氏今年的表演真是精彩。”"
 festival.1000.g: "如此时光只需欣赏。"
 festival.2000.t: "分别"
 festival.2000.intro_desc: "夜色的狂欢逐渐退去，让位于黎明的第一缕金色光芒。宾客们在返回日常责任的喧嚣之前，尽情享受这最后的时光。\n\n"
 festival.2000.intro_part_two: "我的[ROOT.Char.Custom2( 'RelationToMeShort', friendly_attendee )][friendly_attendee.GetTitledFirstName]走了过来，“感谢你这些天的陪伴。”[friendly_attendee.GetSheHe]顿了一下，露出温暖的微笑。\n\n"
 festival.2000.bloc_invitation: "“因此我和我的同伴们邀请你加入我们，我们会一直支持你。”"
 festival.2000.befriending: "“如果你能把我视为知己，那将是我莫大的荣幸。”"
 festival.2000.nobody_likes_you: "困倦但满意的众人纷纷离去，很快就只剩下了我和我的随从。"
 festival.2000.a_accept: "你可以依靠我的支持，我也将依靠你。"
 festival.2000.a_decline: "感谢好意，但我对现状并无不满。"
 festival.2000.b_accept: "这样的友谊很罕有，应该珍惜。"
 festival.2000.b_decline: "万分感激，但我必须拒绝。"
 festival.2000.c: "我们将把这短暂快乐铭记在心。"
 friend_festival_bonding: "[CHARACTER.GetShortUIName|U]和[TARGET_CHARACTER.GetShortUIName]因祭典上共度的时光而缔结了情谊。"
 festival_intent_target_joined_bloc_title: "建立联系"
 festival_intent_target_left_bloc_title: "断绝纽带"
 festival_joined_a_bloc_log_title: "$festival_intent_target_joined_bloc_title$"
 festival_joined_a_bloc_log: "[ROOT.Char.GetName]加入了[bloc_name.GetName]"
