 festival.105.t: "智慧的考验"
 festival.105.desc: "一张用优雅笔迹写就的纸条从树枝上轻盈地垂下。“[target_character.GetTitledFirstName]给我们出了个谜语！”[target_character2.GetTitledFirstName]喊道。\n\n“这分明是挑战，”[target_character3.GetTitledFirstName]反驳道，“[target_character.GetSheHe|U]觉得自己是我们当中最聪明的。谁要是第一个解开谜语，[target_character.GetHerselfHimself]就会答应那人向[target_character.GetHerHim]提出的任何要求；#EMP 显然#![target_character.GetSheHe]认定我们中没人能解开它。”"
 festival.105.a: "我要解开这个谜语，连同[target_character.GetTitledFirstNamePossessiveNoTooltip]的傲慢一起击碎！"
 festival.105.b: "令人百思不得其解！[target_character.GetHerHis|U]的才智确实无人能及。"
 festival.105.c: "斗智的开始！"
 festival.105.a.success: "你轻松解开了这个迷"
 festival.105.a.success.toast: "你毫不费力地解开谜题"
 festival.105.a.failure: "你被谜语难住了"
 festival.105.a.failure.toast: "你未能解开谜题"
 festival.105.c.success: "你解开了谜题，并以同样的手段击败了出迷人"
 festival.105.c.success.toast: "猜谜大会大获成功"
 festival.105.c.failure: "你的表现并未给人留下印象"
 festival.105.c.failure.toast: "猜谜大会陷入琐碎的争论中"
