l_simp_chinese:
 feast_mkc.0001.t: "独对回忆"
 feast_mkc.0001.desc: "尽管大厅里欢声笑语，我还是发现我的一位客人[guest_lost_loved_pet.GetShortUIName]独自和我的猫[ROOT.Char.Custom('CatStoryName')]待在角落里。[ROOT.Char.Custom('CatStorySheHe')|U]安详地蜷缩在[guest_lost_loved_pet.GetShortUINamePossessiveNoTooltipNoFormat]的腿上，随着[guest_lost_loved_pet.GetFirstNameNoTooltip]轻抚着[ROOT.Char.Custom('CatStoryHerHis')]的[ROOT.Char.Custom('CatFurColor')]毛发出呼噜声。\n\n“[ROOT.Char.Custom('CatStorySheHe')|U]让我想起了我的老猫。”[guest_lost_loved_pet.GetSheHe]低声说道。而泪水早已噙满了[guest_lost_loved_pet.GetHerHis]的双眼。"
 feast_mkc.0001.a: "一起悼念[guest_lost_loved_pet.GetFirstNameNoTooltip]的猫。"
 feast_mkc.0001.b: "我必须更加珍惜与[ROOT.Char.Custom('CatStoryName')]在一起的时光。"
 feast_helped_overcome_loss_opinion: "帮助我缓解失去宠物的痛苦"
 feast_sympathy_over_loss_opinion: "帮助缓解失去宠物的痛苦"
 bonus_to_petting_pet_tt: "当你抚摸你的猫，你将会失去更多的[stress|E]"
