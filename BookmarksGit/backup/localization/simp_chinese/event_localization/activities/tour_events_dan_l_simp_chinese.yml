 tour_travel.3000.t: "没有[ROOT.Char.GetFaith.HouseOfWorshipPlural|U]？"
 tour_travel.3000.desc: "我途经[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]时参观了一座村庄，并花时间与一位特别虔诚的名叫[pious_peasant.GetName]的农民讨论当地的宗教活动问题。\n\n“我们这里甚至没有[ROOT.Char.GetFaith.HouseOfWorship]。如果我们想踏进[ROOT.Char.GetFaith.HighGodName|U]的殿堂，就必须长途跋涉好几天。”"
 tour_travel.3000.a: "我们可以帮忙建造一座简易[ROOT.Char.GetFaith.HouseOfWorship]。"
 tour_travel.3000.b: "我会在这里修建一座大[ROOT.Char.GetFaith.HouseOfWorship]。"
 tour_travel.3000.c: "“那你们就只能走上一段路了。”"
 tour_travel.3001.t: "即兴婚礼"
 tour_travel.3001.desc: "我们在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的一个小村庄停留。我发现有什么不对劲之前，我已经几乎欢度了整个盛宴。\n\n我意识到[marriage_mother.GetName]一直在谈论她的[marriage_candidate.Custom('GetDaughterSon')][marriage_candidate.GetName]，她不仅仅是在吹嘘，她还在#EMP 说服我#!。\n\n“等你们两个结婚了，一切就都完美了！”[marriage_mother.GetNameNoTooltip]说道，眼睛里洋溢着自豪的光芒。"
 tour_travel.3001.desc.drunkard: "我迷迷糊糊醒来，脑袋昏昏沉沉，耳朵嗡嗡作响，光线像匕首一样刺入我的脑海。我的嘴巴像沙漠一样，还没来得及咕哝说要水，就看见一个陌生的农妇端着一壶水站在我的床边。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')]，喝吧，你度过了一夜，你需要它！”\n\n我在床上翻了个身，看到一个陌生人躺在我身边，正幸福地睡着。\n\n“毕竟，我的[marriage_candidate.Custom('DaughterSon')]不是每天都能和[ROOT.Char.GetTitleAsNameNoTooltip|U]成婚的！”"
 tour_travel.3001.a: "多么美妙的想法。"
 tour_travel.3001.a.drunkard: "#EMP 我做了什么？#!"
 tour_travel.3001.b: "不，我不会和下流、肮脏的农民结婚。"
 tour_travel.3002.t: "征服的代价"
 tour_travel.3002.desc: "“我的兄弟，我的父亲，我的丈夫都死在了#EMP 你的战争#!中。”一个农民在村庄广场的另一边对我尖叫。\n\n“[battle_memory.GetSecondPerspectiveDescription]的时候，对你来说是一场胜利，但对我来说，那是我家三代人都死去的日子。”\n\n她的愤怒变成了眼泪，她接下来说的话我几乎听不清。\n\n“你不配当我的[ROOT.Char.GetTitleAsNameNoTooltip|l]。”"
 tour_travel.3002.a: "“我无法让他们起死回生，不过这些钱或许能帮上你。”"
 tour_travel.3002.b: "“这是我愿意做出的牺牲。”"
 tour_travel.3003.t: "恶心的生物"
 tour_travel.3003.desc: "在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]，我们停下来与当天的第一百个农民交谈，看着这些可怜的生物，我的胃就翻了个底朝天。\n\n泛黄且破损的牙齿，呆滞而空洞的眼睛后面是实际上已经腐烂的大脑。他们每个人都患有无法形容的疾病，脸上长满了无数的疮和伤疤。\n\n我根本不在乎他们说的任何一句话。"
 tour_travel.3003.a: "假装照顾他们是我的职责。"
 tour_travel.3003.b: "我会告诉他们我对他们的看法。"
 tour_travel.3004.t: "丑陋的雕像"
 tour_travel.3004.desc: "我提前得到警告，[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的村民们聚集在一起，为我竖立了一座雕像。\n\n但是，我到了那儿才发现，我完全无法验收我所看到的东西。这座雕像不仅是我见过的最丑陋的东西，而且看起来一点也不像我！\n\n环顾四周，却只见得意洋洋的面孔向我微笑，难道别人看不出这有多糟糕吗？"
 tour_travel.3004.a: "这……还不错"
 tour_travel.3004.b: "这是个#EMP 玩笑#!？推到它！"
 tour_travel.3004.c: "实际上，它是相当准确的。"
 tour_travel.3005.t: "似曾相识的罪行"
 tour_travel.3005.desc: "途经[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]时我看见一个可怜的囚犯像条狗一样被拴在一根柱子上。[criminal_peasant.GetSheHe]呼唤我，乞求怜悯。\n\n“你犯了什么罪？”我以[ROOT.Char.GetTitleAsNameNoTooltip]的傲慢口吻问道。\n\n“我被指控为[criminal_secret.GetNameNoTooltip]：不幸的是，我无法反驳这一指控。”\n\n我额头上冒出几颗细密的汗珠，毕竟#EMP 我#!也是个[criminal_secret.GetNameNoTooltip]。"
 tour_travel.3005.a: "放了[criminal_peasant.GetHerHim]！"
 tour_travel.3005.b: "多么可怕、严重的罪行……"
 tour_travel.3006.t: "统治者的生活"
 tour_travel.3006.desc: "几个农民聚集在我周围，询问我生活中的点滴。我回想我能跟他们讲什么，两个故事跳到我的脑海里。第一个故事是段美好的回忆，那时，[positive_memory.GetDescription]。\n\n另一个是更精彩的故事，可能会激发忠诚和热情，当时，[war_memory.GetDescription]。"
 tour_travel.3006.a: "我会讲第一个故事。"
 tour_travel.3006.b: "大家都爱听战争故事。"
 tour_travel.3007.t: "愉悦之家"
 tour_travel.3007.desc: "我们今晚驻足休息，一位当地人提出带我们参观当地城镇。\n\n我身处娱乐场的深处后，我才明白这到底是什么意思。\n\n在我的左边，人们像到了世界末日一般疯狂交配。在我的右边，表演者看起来像是#EMP [ROOT.Char.Custom('GetDescriptorManeuver')][random_event_culture.GetNameNoTooltip]式[ROOT.Char.Custom('GetManeuver')]#!。"
 tour_travel.3007.a: "我得马上离开。"
 tour_travel.3007.b: "不妨加入他们。"
 tour_travel.3010.t: "本地英雄"
 tour_travel.3010.desc: "穿越[shrine_province.Custom('GetTerrainTypePlural')]走在[shrine_province.Custom('GetProvinceGroundDesc')]上时，我们看到了一座简陋、粗犷的祭坛。它雕工质朴，上面是一个[shrine_province.GetCounty.GetFaith.ReligiousSymbol]，下面是一段有些风化的文字：\n\n#EMP “这里躺着[shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip]的圣[saint_name.GetFirstNameNoTooltip]，[shrine_province.GetNameNoTooltip]蒙福的[saint_name.Custom('GetDaughterSon')]”#!\n\n圣[saint_name.GetFirstNameNoTooltip]？[shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip]？看来这片地方把一名本地的高尚人物作为圣人主保；这人没有被[ROOT.Char.GetFaith.GetAdjectiveNoTooltip][ROOT.Char.GetFaith.AltPriestTermPlural]认可……"
 tour_travel.3010.a: "打倒这种异端！"
 tour_travel.3010.b: "“圣[saint_name.GetFirstNameNoTooltip]”……听起来不错。"
 tour_travel.3010.c: "我们最好还是走吧。"
 cultural_acceptance_local_saint: "本地圣人"
 tour_travel.3020.t: "黑暗中的孤独"
 tour_travel.3020.desc: "我们就近在一家破烂的小旅馆躲避晚上的[ROOT.Char.GetCurrentLocation.Custom('GetBadWeatherDesc')]，外面狂风呼啸，我们在里面畅饮。我们一行人一个接一个地回房休息了。\n\n我意识到蜡烛快要燃尽时，才发现自己陷入了沉思，我独自和我的[ROOT.Char.Custom2('RelationToMeShort', love_professor)][love_professor.GetFirstName]在一起。[love_professor.GetHerHis]的眼中闪过一丝异样。\n\n过了一会儿，[love_professor.GetSheHe]皱起眉头，[love_professor.GetHerHis]小心翼翼地选择措辞。“你知道，[ROOT.Char.GetFirstNameNoTooltip]，我#EMP 非常#!钦佩你；我是说[ROOT.Char.GetTitleAsNameNoTooltip]……”[love_professor.GetHerHis]的唇边浮现出微笑。"
 tour_travel.3020.a: "来，其他人都睡了。"
 tour_travel.3020.c: "哈！你以为自己是谁？！"
 tour_travel.3020.d: "我得休息一下……"
 tour_travel.3030.t: "真相"
 tour_travel.3030.desc: "我们走进一座小村庄，那里有一个孤零零的[wrongfully_accused.GetWomanMan]被铐在绞刑架上，一群人聚集在其脚下。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]！是[ROOT.Char.GetTitleAsNameNoTooltip]！”一个农民跌跌撞撞地穿过人群，哭着说：“求求你！我[wrongfully_accused.Custom('WifeHusband')]是无辜的！"
 tour_travel.3030.framed: "[ROOT.Char.Custom('FormOfAddressForLiege')]，不是[wrongfully_accused.GetSheHe|U]干的！我知道！”"
 tour_travel.3030.pinned: "这些恶魔将他们的罪孽压在别人的脚下！”"
 tour_travel.3030.wrongful: "这是一个谎言！甚至没有人看得出来！”"
 tour_travel.3030.outro: "他们将[accused_partner.GetSheHe]拉开拖到街上，[accused_partner.GetHerHim]哀号道：“不！#EMP [wrongfully_accused.GetFirstName]……！#!”\n\n官员不好意思的鞠躬：“对不起[ROOT.Char.GetLadyLord]！别理[accused_partner.GetHerHim]，这个[wrongfully_accused.GetWomanMan]#EMP 确实#!有罪——这事你不用放心上……”"
 tour_travel.3030.a: "我想听听具体的指控……"
 tour_travel.3030.b.sadistic: "啊，我最爱看吊死人了！"
 tour_travel.3030.b: "继续吧。"
 tour_travel.3030.c: "你们走运了，我们这里有[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip]最好的刽子手！"
 tour_travel.3030.d: "我……是来赦免[wrongfully_accused.GetHerHim]的！还有[accused_partner.GetHerHim]！"
 tour_travel.3040.t: "不幸的村庄"
 tour_travel.3040.desc: "我们小跑到十字路口的一个小村庄附近，一个胆怯的平民走了过来，[bandit_mayor.GetHerHis]眼睛睁得大大的，松了一口气。\n\n“谢天谢地！好[ROOT.Char.GetLadyLord]，你一定要帮帮我们！”我和我的手下交换了怀疑的眼神。“土匪逃兵在我们村里掠夺了好几天，几乎什么东西都拿走了！”\n\n"
 tour_travel.3040.own: "这是个小地方，但有人在我的土地上无法无天可不是好事。"
 tour_travel.3040.liege: "所以，[ROOT.Char.GetTopLiege.GetTitledFirstName]没能维持这里的安宁……"
 tour_travel.3040.realm: "看来[ROOT.Char.GetLiege.GetTitledFirstNamePossessive]的土地几乎没有法纪……"
 tour_travel.3040.foreign: "与[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]相比，[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]看起来相当混乱……"
 tour_travel.3040.a.martial: "卫兵们，和我一起！让我们来干掉这些恶棍吧！"
 tour_travel.3040.a: "卫兵们，去干掉那些恶棍！"
 tour_travel.3040.b: "#EMP 几乎#!一切？"
 tour_travel.3040.c: "农民，恐怕我还有更要紧的事情要做。"
 tour_travel.3040.c.foreign: "这是你们[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTitleAsNameNoTooltip]的事，农民。"
