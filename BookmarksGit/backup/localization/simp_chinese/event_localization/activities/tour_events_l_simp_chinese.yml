 artifact_journal_of_grotesques: "《怪诞志》"
 artifact_journal_of_grotesques_desc: "这本加密日志充满了关于怪诞事物的研究以及何处找寻它们的信息。"
 artifact_journal_of_theology: "《高等神学志》"
 artifact_journal_of_theology_desc: "这本加密日志包含了关于[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]神学的开创性启示。"
 artifact_journal_secret_history: "《[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]秘史》"
 artifact_journal_secret_history_desc: "这本加密日志包含了关于[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]及其统治者历史的详细信息。"
 artifact_journal_of_martial_arts: "《武艺志》"
 artifact_journal_of_martial_arts_desc: "这本加密日志提供了对各种军事追求的指导；从白刃战到肉搏战再到马战。"
 cultural_festival.9010.title: "过于热情"
 cultural_festival.9010.desc: "今天我一直在享受[ROOT.Char.GetCurrentLocation.GetName]的庆祝活动，但远不及[weeb_child.Custom2('MyCharacterIntroduction', ROOT.Char)]。\n\n[weeb_child.GetSheHe|U]一直在与当地人一起跳舞和旋转，我以前从未见过[weeb_child.GetHerHim]的欢欣鼓舞和活力。完全沉浸在[festival_culture_scope.GetName]文化的外来传统中，[weeb_child.GetSheHe]似乎完全自在，当地人似乎也很崇拜[weeb_child.GetHerHim]！"
 cultural_festival.9010.a: "多好啊。"
 cultural_festival.9010.b: "“[weeb_child.GetFirstNameNoTooltip]，跟他们在一起吧！”"
 cultural_festival.9020.title: "伟大的高潮"
 cultural_festival.9020.desc: "太阳在[ROOT.Char.GetCurrentLocation.GetName]的另一天落山，当地人似乎正在准备一场最后的表演。一个很棒的木柱已经竖立起来，我很高兴看到接下来会发生什么！\n\n但随后，一个虚弱的[human_sacrifice.GetWomanMan]被拖上来，又踢又叫，并被绑在柱子上。一把刀抵在[human_sacrifice.GetHerHis]的肚子上，[human_sacrifice.GetSheHe]闭上眼睛准备面对湮没。"
 cultural_festival.9020.b: "“以你们[ROOT.Char.GetTitleAsNameNoTooltip|U]的名义，停止这种疯狂行为！”"
 cultural_festival.9030.title: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip|U]传统"
 cultural_festival.9030.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U]似乎对今天的庆祝活动非常着迷。舞者、表演者和画家都想取悦我的君主，而且似乎运作良好。\n\n心情如此美好，被我们的传统所包围，也许[visiting_liege.GetFirstName]可能会开始对保持这些传统的活力感兴趣。如果没有对抗改信潮流的适当法律保护，[ROOT.Char.GetFaith.GetAdherentName|U]传统肯定会消亡。"
 cultural_festival.9030.a: "“如果这些传统消亡，那将是一种耻辱，嗯？”"
 cultural_festival.9030.success: "你说服了[visiting_liege.GetFirstName]"
 cultural_festival.9030.failure: "你未能说服[visiting_liege.GetFirstName]"
 cultural_festival.9030.b: "我应该保持沉默。"
 cultural_festival.9040.t: "一枚硬币换取财富"
 cultural_festival.9040.desc: "在节日的一个偏远角落，我找到了一个装饰精美的帐篷。这些材料和图案对我来说很陌生，与我在国内看到的完全不同。它的主人更奇异，双手合十，会意地对我微笑。\n\n“啊，一个[ROOT.Char.GetTitleAsNameNoTooltip|U]！我看到了你未来的种种，来给我一个硬币，我会告诉所有。”"
 cultural_festival.9040.a: "“一枚硬币给你。”"
 cultural_festival.9040.good_reading: "你的解读是积极的"
 cultural_festival.9040.bad_reading: "你的解读意味着厄运"
 cultural_festival.9040.b: "“我对普通的江湖骗子没兴趣。”"
 cultural_festival.9040.c: "“教教我你的道，智者！”"
 cultural_festival.9050.t: "艳舞"
 cultural_festival.9050.desc: "我坐下来享受另一场迷人的娱乐活动。打击乐在期待的寂静中跳动，鼓声像心跳一样砰砰作响。\n\n从窗帘后面，出现了一个美丽的[sexy_dancer.GetWomanMan]，以一种既淫秽又令人兴奋的方式扭动着[sexy_dancer.GetHerHis]的身体。[sexy_dancer.GetSheHe|U]靠近我，把[sexy_dancer.GetHerHis]的身体可耻地搭在我上，然后只眨了眨眼就离开了我，回到了崇拜[sexy_dancer.GetHerHis]的观众面前。"
 cultural_festival.9050.a: "[sexy_dancer.GetSheHe|U]必须是我的！"
 cultural_festival.9050.b: "真滑稽！"
 cultural_festival.9060.t: "传奇表演"
 cultural_festival.9060.desc: "我欢乐地漫步在节日中，最终遇到了一队表演者。他们似乎正在排练，我敢说，从他们的演技就能看出，接下来我有好戏看了。\n\n我突然想到，一些新素材也许能让剧团从中受益。没错，[ROOT.Char.GetPromotedLegend.GetName]对这样一批才华出众的演员来说会是理想的素材。"
 cultural_festival.9060.a: "他们应该表演我的传奇！"
 cultural_festival.9060.a.success: "演出引起了[stop_host_scope.GetFirstName]的注意"
 cultural_festival.9060.a.failure: "表演进行得很顺利"
 cultural_festival.9060.b: "我只享受他们提供的那些就行了。"
