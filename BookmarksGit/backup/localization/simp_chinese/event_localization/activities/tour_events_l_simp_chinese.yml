l_simp_chinese:
 #Tour Travel Events
 tour_travel.1001.title: "农奴和[angry_peasant.GetHerHis|U]的[ROOT.Char.GetTitleAsNameNoTooltip|U]"
 tour_travel.1001.desc.intro: "我来到了[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]当地的一家酒馆，令人疲劳的旅途后我只想喝点[ROOT.Char.Custom('RegionalDrink')]再好好休息一下。\n\n拳头打碎木头的声音砰地一下搅扰了我清静的盘算，随之又是轻蔑的怒骂。“那个[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('angry_peasant'))][ROOT.Char.Custom2('InsultNoun', SCOPE.sC('angry_peasant'))]!"
 tour_travel.1001.desc.mid.wrong_language: "[ROOT.Char.GetSheHe|U]甚至都不会说[angry_peasant.GetCulture.GetLanguage.GetName]，但[ROOT.Char.GetSheHe]却自称是我们的合法领主！”"
 tour_travel.1001.desc.mid.wrong_culture: "[ROOT.Char.GetSheHe|U]完全就是个外国人！我们怎么能被一个根本不是[angry_peasant.GetCulture.GetName]人的人统治？”"
 tour_travel.1001.desc.mid.wrong_faith: "[ROOT.Char.GetSheHe|U]是个[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('angry_peasant'))]异教徒！[ROOT.Char.GetSheHe]在御座上待的每一秒都是对[angry_peasant.GetFaith.HighGodNamePossessive]意志的亵渎。”"
 tour_travel.1001.desc.mid.pretender: "[ROOT.Char.GetHouse.GetName]家族，我唾弃他们所有人！大家都知道[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的真正统治者应当是[claimant_character_scope.GetHouse.GetName]家族。”"
 tour_travel.1001.desc.mid.powerful_diarch: "我们所谓的[ROOT.Char.GetTitleAsNameNoTooltip|U]是软弱的！[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的真正统治者是那个[ROOT.Char.GetDiarch.Custom2('InsultAdjective', SCOPE.sC('angry_peasant'))][ROOT.Char.GetDiarch.Custom2('InsultNoun', SCOPE.sC('angry_peasant'))]，[ROOT.Char.GetDiarch.GetFirstName]！”"
 tour_travel.1001.desc.mid.just_plain_dislike_em: "我们根本不应把那个[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('angry_peasant'))]称作[ROOT.Char.GetTitleAsNameNoTooltip]，我们应该把[ROOT.Char.GetHerHim]称作[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('angry_peasant'))]傻瓜！”"
 tour_travel.1001.desc.outro.nudist: "\n\n我试图保持低调，但是显然我那[ROOT.Char.GetTitleAsNameNoTooltip|l]级别的谈吐举止和衣冠楚楚且毫无纰漏的完美[ROOT.Char.GetHouse.GetName]家族形象已经出卖了我。我必须在状况升级之前想点办法。"
 tour_travel.1001.desc.outro: "\n\n我试图保持低调，但是显然我那[ROOT.Char.GetTitleAsNameNoTooltip|l]级别的谈吐举止和外套上的[ROOT.Char.GetHouse.GetName]家族标记已经出卖了我。我必须在状况升级之前想点办法。"
 tour_travel.1001.a: "当着我的面说，[angry_peasant.Custom2('InsultNoun', ROOT.Char)]！"
 tour_travel.1001.b: "也许减税能改变你的想法。"
 tour_travel.1001.c: "啊，我只是长得像[ROOT.Char.GetNameNoTooltip]！"
 tour_travel.1002.title: "杂草丛中的[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')|U]"
 tour_travel.1002.desc: "我们骑行穿过[pretty_peasant_county_scope.GetName]，我发现我逐渐迷上了这里的景色。[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的这处[pretty_peasant_county_scope.GetProvince.Custom('TerrainTypeProvince')]一定是全[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]最美的地方，而且更美的是以此为家的[pretty_peasant.GetWomenMen]们。\n\n当我的扈从护送我穿过又一个很平常的村庄时，我发现了一位极其美丽的年轻[pretty_peasant.GetWomanMan]，[pretty_peasant.GetHerHis]正干着粗活，我感到自己的心怦怦直跳。看着这个[pretty_peasant.Custom('LoverPetName')]在[pretty_peasant.GetHerHis]平凡的日常中劳作，就像看到诗歌化为了肉身，而且我几乎快无法思考了，我的内心已经在要求我命令随从们暂停前进了。"
 tour_travel.1002.a: "我必须要表达我的情感。"
 tour_travel.1002.b: "我好像看到了什么……继续前进。"
 tour_travel.1003.title: "如何称呼一个[ROOT.Char.GetTitleAsNameNoTooltip|U]"
 tour_travel.1003.desc: "当我继续在[angry_county_scope.GetName]乡下的旅程时，我被告知已经安排我与心怀不满的农民们的一个代表会面。\n\n只见一个可怜的下等人匍匐在我跟前，主张[angry_county_scope.GetAdjective]普通民众的所谓尊严。然而，我很快注意到这个[rude_peasant.Custom2('InsultAdjective', ROOT.Char)][rude_peasant.Custom2('InsultNoun', ROOT.Char)]从头到尾都没尊称我一声“[ROOT.Char.Custom('FormOfAddressForLiege')|U]”，我看这种冒犯不论怎么惩罚都是合理的。"
 tour_travel.1003.a: "把这个下等人鞭打五里路。"
 tour_travel.1003.b: "[rude_peasant.GetHerHis|U]的内脏将用来装饰[angry_county_scope.GetProvince.Custom('TerrainTypeProvince')]。"
 tour_travel.1003.c: "原谅[rude_peasant.GetHerHis]的无知。"
 tour_travel.1004.title: "$altruism_intent_header$可以治愈疾病的覆手礼"
 tour_travel.1004.desc.intro: "我进入了[diseased_county_scope.GetName]，准备将我的君主之触赐予当地的农民。很快我就遇到了一个之前从未见到过的最让人不适的生物。[diseased_peasant.GetSheHe]以最不挑衅的姿态，将[diseased_peasant.GetHerHis]满是老茧的脚伸到离我洁白的双手只有几寸的位置。\n\n"
 tour_travel.1004.desc.outro.christian: "正如基督曾经为其门徒洗脚一样，我也在[ROOT.Char.GetFaith.HighGodName]的恳请下为我忠诚的臣民洗脚。"
 tour_travel.1004.desc.outro: "即使我很厌恶跟这个散发着刺鼻气味的患病贫民在一起，但据说我的覆手礼甚至能治愈最不体面的疾病。"
 tour_travel.1004.a.tarantino: "我不愿承认，但是这样有点引起我的情欲了。"
 tour_travel.1004.a: "你得到了降福，我得到了糟糕的回忆。"
 tour_travel.1004.b: "哦，我可以永远擦拭这双粗糙的脚。"
 tour_travel.1004.c: "或许在额头上稍微覆手一下就够了。"
 tour_travel.1004.d.meat: "叫这些污秽的贱民离我远点！"
 tour_travel.1004.d.two_veg: "叫这些污秽的[ROOT.Char.Custom('get_region_root_vegetable_plural')]离我远点！"
 tour_travel.1005.title: "$altruism_intent_header$君主覆手礼"
 tour_travel.1005.desc: "我到达的消息看来已经传到了[county_to_bless_scope.GetName]，因为我的队伍很快被乞求君主覆手礼的无数农奴们给围住了。\n\n我当然可以撒一些我亲自祝福的水在他们身上简单了事，但是赐予他们一些祝福过的钱币来抚慰这片受到传染的土地的话，可以让这些人获得更长久的幸福和恩赐。"
 tour_travel.1005.a: "我要分发祝福过的钱币。"
 tour_travel.1005.b: "撒一些水应该能满足他们。"
 tour_travel.1005.c: "他们啥都得不到！"
 tour_travel.1006.title: "$altruism_intent_header$救济穷人"
 tour_travel.1006.desc: "我们在[church_barony_scope.GetNameNoTooltip]沿着伟大的[county_holder_to_bless_scope.GetFaith.HouseOfWorship]行进时，我命令我的队伍停下，好能欣赏这片圣地，它满足了[county_to_bless_scope.GetNameNoTooltip]这里太多人的属灵需求。\n\n[county_holder_to_bless_scope.GetFaith.HouseOfWorship]的场地内充斥着前来祈祷改善困境的穷人。如果要向[county_to_bless_scope.GetNameNoTooltip]的人们彰显我有多么崇高良善，那么现在可能是个好机会。"
 tour_travel.1006.a: "救济穷人！"
 tour_travel.1006.b: "他们如果想要钱，就不应该生在穷人家里。"
 tour_travel.1006.c: "把这些臭虫从台阶上弄走！"
 tour_travel.1007.title: "[wise_woman_barony_scope.GetNameNoTierNoTooltip]的智者"
 tour_travel.1007.desc.intro: "在我的队伍继续穿越我领地的行程中，我们最后穿过了遥远又无趣的[wise_woman_barony_scope.GetNameNoTier]地区。我对此地毫无期待，不过[superstituous_courtier_scope.GetName]把我拉到一旁绘声绘色地赞美所谓“[wise_woman_barony_scope.GetNameNoTierNoTooltip]的智者的治疗功效。”\n\n"
 tour_travel.1007.desc.mid.ill: "“打扰一下，我的[ROOT.Char.GetLadyLord]，但是我发现不安与苦恼严重侵蚀着你。找到这位[wise_woman_barony_scope.GetNameNoTierNoTooltip]的智者只需绕一点点路，而且我知道如果你想要恢复健康，[wise_woman_scope.GetSheHe]正是你所需要的！”"
 tour_travel.1007.desc.mid.pregnant: "“我的[ROOT.Char.GetTitleAsNameNoTooltip|U]，我见你确实一直容光焕发、喜气洋洋，就像有了孩子的人该有的模样。不过，我发现带孩子的辛劳正在给你带来很多不适，而这位附近的智者恰好有着缓解你的负担的疗方。”"
 tour_travel.1007.desc.mid.psychological: "“我知道你的内心不断受到煎熬，[ROOT.Char.Custom('FormOfAddressForLiege')]，而且这使你极度痛苦。[wise_woman_barony_scope.GetNameNoTierNoTooltip]这位著名的智者或许有某种香薰或药物来疗愈你受到侵蚀的内心，它们正如你的灵魂一样强大！”"
 tour_travel.1007.desc.mid.weakened: "“[ROOT.Char.Custom('FormOfAddressForLiege')]，鉴于你的伤势，我为你旅途中的安全与健康感到忧虑。不过，我听说附近有一位技法高明的医生，或许可以治疗你的伤口。[wise_woman_barony_scope.GetNameNoTierNoTooltip]的这位智者可以治好一切！”"
 tour_travel.1007.desc.mid.ugly: "“或许我会冒犯到你，[ROOT.Char.Custom('FormOfAddressForLiege')]，你队伍里的有些人一直在对你的……外貌评头论足。不过，不用担心！附近有一位智者，如众人所说，此人可以治好任何苦恼。”"
 tour_travel.1007.desc.outro: "\n\n我有自己的顾虑，但是[superstituous_courtier_scope.GetNameNoTooltip]似乎非常确信这位神秘医者的治疗功效，以至于让我心痒痒地想去进行拜访。"
 tour_travel.1007.a: "绕一小段路应该还好。"
 tour_travel.1007.b: "一派胡言！"
 go_see_wise_woman_tt: "你前去拜访这位智者，这可能导致有利或不利的结果。"
 tour_travel.1008.title: "$tour_travel.1007.title$"
 tour_travel.1008.desc.intro: "夜幕降临后，我进入了这位智者的昏暗小屋，我的人马留在外面。我无疑这个在屋里一瘸一拐走动的怪异[wise_woman_scope.GetWomanMan]就是我要找的人。\n\n“啊哈，我一直在等你。进来吧！跟我一起烤烤火，我的[ROOT.Char.GetTitleAsNameNoTooltip|U]。”我还没来得及说什么，[wise_woman_scope.GetHerHis]冰凉的双手已经握紧了我的手。"
 tour_travel.1008.desc.mid.ill: "我这个晚上咕嘟咕嘟喝着恶心的黑色液体，闻着刺鼻的熏香，而当我次日醒来时，我感觉自己是个焕然一新的[ROOT.Char.GetWomanMan]了。"
 tour_travel.1008.desc.mid.pregnant: "我这个晚上被喂食了各种奇怪的食物：眼球、草药和我从未见过的水果，这个怪异的[wise_woman_scope.GetWomanMan]照管了我所有的需求。我白天醒来时感觉自己焕然一新！"
 tour_travel.1008.desc.mid.psychological: "[wise_woman_scope.GetHerHis|U]的手就像巨型野兽抓住猎物一样紧紧抓着我的脑袋。我们这个晚上都在吟唱我完全不懂的言语，而当我次日醒来时，我觉得自己的脑袋轻松多了。"
 tour_travel.1008.desc.mid.weakened: "[wise_woman_scope.GetSheHe|U]在我的伤口上涂了各种粘稠液体和令人灼痛的草药，虽然过程很痛苦，不过次日我感到我的伤口已经快要愈合了。"
 tour_travel.1008.desc.mid.ugly: "[wise_woman_scope.GetSheHe|U]整晚都在我的脸上涂彩色的膏状物和奶油，覆盖了我的黑头和粉刺。到了白天，我看了看我的倒影，看到了一位焕然一新的、足以让处子充满情欲的[ROOT.Char.GetWomanMan]！"
 tour_travel.1008.desc.outro: "\n\n我的疑虑都消除了，而且我的病痛得到了治愈。"
 tour_travel.1008.a: "简直就像魔法！"
 tour_travel.1008.b: "[wise_woman_scope.GetSheHe|U]应当担任我的医师！"
 tour_travel.1009.title: "[wise_woman_barony_scope.GetNameNoTierNoTooltip]的庸医"
 tour_travel.1009.desc.intro: "$tour_travel.1008.desc.intro$"
 tour_travel.1009.desc.mid.ill: "我整个晚上都在吸着极其难以忍受的臭气，喝着恶心的粘稠液体，而且我全身还被盖满令人刺痛的杂草！整个这段经历给我增加的恶心和痛苦比我原先的还要多，而且这一夜结束后我感觉比先前更糟了。"
 tour_travel.1009.desc.mid.ugly: "[wise_woman_scope.GetSheHe|U]整晚都在我的脸上涂彩色的膏状物和奶油，覆盖了我的许多黑头和粉刺。到了白天，我看了看我的倒影，然后我便在恐惧中咆哮起来，因为我看到了[wise_woman_scope.GetSheHe]把我变成的野兽！"
 tour_travel.1009.desc.mid.nothing: "我做了这个[wise_woman_scope.GetWomanMan]要求的一切：我喝了草药茶，擦拭了四肢，站在火焰上，还吞咽了量大到足以致死一个成年人的草药。然而所有的这一切似乎并未对我产生什么效果，而且我并没有比我来时感觉更好。"
 tour_travel.1009.desc.outro: "\n\n我不知道[superstituous_courtier_scope.GetNameNoTooltip]听说了这个“智慧[wise_woman_scope.GetWomanMan]”的什么事迹，但是显然这个[wise_woman_scope.GetSheHe]不过是一个路边的江湖骗子。"
 tour_travel.1009.a: "真是浪费时间。"
 tour_travel.1009.b: "欺骗[ROOT.Char.GetTitleAsNameNoTooltip|U]足以是死罪。"
 tour_travel.9010.t: "当心拦路强盗！"
 tour_travel.9010.desc: "我的队伍继续沿着我们计划的路线前往[next_destination.GetName]，突然[travel_leader.GetNamePossessive]一声令下，我们停了下来！\n\n“停下，你们这群蠢货！据说这条路上都是土匪无赖，我们必须改道！”\n\n[travel_leader.GetSheHe]建议的路线更长，但[travel_leader.GetSheHe]向我保证这条路线更安全。"
 tour_travel.9010.a: "让我们走安全路线。"
 tour_travel.9010.b: "我们必须把这些卑鄙的家伙正法！"
 tour_travel.9010.success: "这伙土匪被打败了"
 tour_travel.9010.failure: "这伙土匪把你打败了"
 tour_travel.9020.t: "地方司法"
 tour_travel.9020.desc.intro: "我们到达[ROOT.Char.GetCurrentLocation.GetName]的一座小村庄，看到城镇广场上一片骚动。一个不幸的家伙被愤怒的村民包围，[accused_character.GetSheHe]注意到我的队伍走近时，[accused_character.GetHerHis]眼中凄凉绝望的神色逐渐消失并变得明亮。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')]！别相信他们说的，全都是谎言，我是清白的！难道你不给予我[ROOT.Char.GetTitleAsNamePossessiveNoTooltip|U]的正义吗？”\n\n"
 tour_travel.9020.desc.outro.guilty: "诚然，证据似乎是间接的，但一个卑微的农民永远不应该未经敦促就直接对他们的[ROOT.Char.GetTitleAsNameNoTooltip|U]说话。"
 tour_travel.9020.desc.outro: "证据似乎相当确凿，而且[accused_character.GetSheHe]说话很冒失。"
 tour_travel.9020.a: "判决是公正的。"
 tour_travel.9020.b: "这种证据漏洞百出，放[accused_character.GetHerHim]走吧。"
 tour_travel.9020.c: "对[accused_character.GetHerHis]的惩罚是：为我服务。"
 tour_travel.9030.t: "罪恶渊薮"
 tour_travel.9030.desc.intro: "我半夜从沉睡中醒来，充满狂欢和愉悦的呼喊声从身后慢慢接近我。[drunky_entourage.GetName|U]现身，[drunky_entourage.GetHerHis]"
 tour_travel.9030.desc.mid.hashish: "眼睛因大麻而发红。"
 tour_travel.9030.desc.mid: "的呼吸充满了[ROOT.Char.Custom('RegionalAlcoholicDrink')]的恶臭。"
 tour_travel.9030.desc.outro: "\n\n“[drunky_entourage.GetFaith.HighGodName]保佑！[ROOT.Char.GetTitleAsNameNoTooltip|U]，离这里只有几分钟的路程就有一个奇妙的罪恶巢穴。我们必须在这地方待一会儿，让我们欢乐到不动脑子！”"
 tour_travel.9030.a: "狂欢和愉悦，我来了！"
 tour_travel.9030.b: "我们不能分心。"
 tour_travel.9040.t: "最伟大的英雄"
 tour_travel.9040.desc: "我们一行人停了下来打算休息一会儿，我走进这有些简陋的场所，打算好好熟悉一下当地人。我隐藏身份，听起了下层阶级喧闹的谈话。\n\n一个[peasant.GetWomanMan]正在和[peasant.GetHerHis]的同胞们作乐，互相讲述着他们最喜欢的传奇英雄的故事。“……而这个[ROOT.Char.GetPromotedLegend.GetProtagonist.GetName]？我甚至不确定[ROOT.Char.GetPromotedLegend.GetProtagonist.GetSheHe]是否真实存在，更不用说这个'[ROOT.Char.GetPromotedLegend.GetName]'的其他内容了！”"
 tour_travel.9040.a: "我必须守护我的传奇！"
 tour_travel.9040.a.success: "农民们称赞了你的故事"
 tour_travel.9040.a.failure: "你被嘲笑了"
 tour_travel.9040.b: "显然[peasant.GetHerHis]根本不懂这个故事。"
 #Tour Arriving at a Stop
 #Vassal: Liege arrival event
 tour_general.0001.title: "[visiting_liege.GetTitledFirstNameNoTooltip]驾临！"
 tour_general.0001.desc.intro: "终于，[visiting_liege.GetTitledFirstNamePossessive]的队伍抵达了我们的城门，开启了在[visiting_liege.GetHerHis]的[visiting_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]巡游中对[ROOT.Char.GetCapitalLocation.GetName]的访问。"
 tour_general.0001.desc.type.majesty: "宴会的华丽装束和崇高表现的背后是一种野心，迫使我敬畏。\n\n"
 tour_general.0001.desc.type.intimidation: "严厉且纪律严明的卫兵使恐惧成为家常便饭。\n\n"
 tour_general.0001.desc.type.taxation: "与这次访问一同来的是运货马车和一大群的税吏，看来我要变穷了。\n\n"
 tour_general.0001.desc.mid.hates_liege: "那个[visiting_liege.Custom2('InsultAdjective', ROOT.Char)][visiting_liege.Custom2('InsultNoun', ROOT.Char)]也是时候离开[visiting_liege.GetHerHis]那沉闷的宫廷，下来看看真正的世界了。"
 tour_general.0001.desc.mid.lover: "太久没有感受[visiting_liege.GetHerHis]的拥抱——也许还来得及追上……"
 tour_general.0001.desc.mid.friend: "虽然繁琐，但还是欢迎这样一位好友来访。"
 tour_general.0001.desc.mid.close_family: "要见到我的[ROOT.Char.Custom2('RelationToMeShort', visiting_liege)]了，这是一个难得又令人愉快的机会；[visiting_liege.GetHerHim]能来真好。"
 tour_general.0001.desc.mid.house: "我的[ROOT.Char.Custom2('RelationToMeShort', visiting_liege)]来巩固与封臣的关系，并加强[ROOT.Char.GetHouse.GetBaseName]家族的纽带。"
 tour_general.0001.desc.mid.powerful_vassal: "我是境内最强大的封臣之一，[visiting_liege.GetSheHe]来找我不足为奇。"
 tour_general.0001.desc.mid.default: "在我的城堡中接待境内尊贵的[visiting_liege.GetLadyLord]是我最大的荣幸。"
 tour_general.0001.desc.phase.tour_grounds: "\n\n我会带[visiting_liege.GetTitleAsNameNoTooltip]游览我的[ROOT.Char.Custom('FortifiedBuilding')]以及[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的风土人情，"
 tour_general.0001.desc.phase.dinner: "\n\n我会举办一场配得上[visiting_liege.GetTitleAsNameNoTooltip]身份的奢华晚宴——这是展示[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]热情好客的机会——"
 tour_general.0001.desc.phase.cultural_festival: "\n\n我要向[visiting_liege.GetTitleAsNameNoTooltip]展示一个最好的[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人载歌载舞的节日，"
 tour_general.0001.desc.outro: "并为[visiting_liege.GetHerHis]的队伍提供住宿和娱乐。\n\n唯一的问题是我是否打开大门让[visiting_liege.GetHerHim]进来？"
 tour_general.0001.a: "欢迎，我的[visiting_liege.GetTitleAsNameNoTooltip]！欢迎！"
 tour_general.0001.b: "假装家里没人……"
 #Liege: Phase invalidation
 tour_general.0500.title: "无人之家"
 tour_general.0500.desc.intro: "我的计划被收到的消息打断了，我无法再进行君主出访前往[tour_location.GetName]了。\n\n"
 tour_general.0500.desc.self: "我已经成为[tour_location.GetName]的新的[ROOT.Char.GetLadyLord]，除了我自己，没有人可以主宰我。"
 tour_general.0500.desc.already_visited: "我已经在大巡游中访问过[stop_host_scope.GetName]了，我不能对[stop_host_scope.GetHerHim]表示出优待。[stop_host_scope.GetSheHe|U]只能有一次访问，不能再多。"
 tour_general.0500.desc.no_longer_liege: "[tour_location.GetNameNoTooltip]的[stop_host_scope.GetTitleAsNameNoTooltip|U]不再直接回答我。"
 tour_general.0500.desc.lowly_baron: "[tour_location.GetNameNoTooltip|U]现在附庸于一个地位低下的[stop_host_scope.GetTitleAsNameNoTooltip|U]，去访问如此低身份的[stop_host_scope.GetWomenMen]有失我的身份。"
 tour_general.0500.desc.leading_army: "[stop_host_scope.GetName|U]已经上战场了，不能再接待我了。"
 tour_general.0500.desc.gone_travelling: "[stop_host_scope.GetName|U]已经离开[stop_host_scope.GetHerHis]的家园，前往未知的土地了。"
 tour_general.0500.desc.imprisoned_by_me: "[stop_host_scope.GetName|U]已被抓获，现在正烂在我的地牢里。"
 tour_general.0500.desc.imprisoned: "[stop_host_scope.GetName|U]不再是自由的[stop_host_scope.GetWomanMan]，因为[stop_host_scope.GetSheHe]在某个外国地牢里腐烂了。"
 tour_general.0500.desc.deadly_illness: "[stop_host_scope.GetName|U]已经感染了一种致命的疾病，我不能冒着吸入[stop_host_scope.GetHerHis]毒气的风险去探望。"
 tour_general.0500.desc.incapable: "[stop_host_scope.GetName|U]不再能控制[stop_host_scope.GetHerHis]所有能力，会成为一个糟糕的主人。"
 tour_general.0500.desc.gone_adventuring: "[stop_host_scope.GetName|U]去了一些我不愿去的地方冒险。"
 tour_general.0500.desc.at_war: "战争的阴影已经笼罩了[tour_location.GetNameNoTooltip]，[stop_host_scope.GetName]警告我不要去那里冒险。"
 tour_general.0500.desc.outro: "\n\n虽然这并不意味着我的旅行结束，但令人非常失望。"
 current_phase_skipped_tt: "你的下一阶段已被跳过。"
 tour_general.0500.a: "我本来就很期待那样……"
 #Liege: Rejected at the gates
 tour_general.0501.title: "被拒之门外"
 tour_general.0501.desc: "我的随从们来到[stop_host_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTier]的城门前停下后，召令[stop_host_scope.GetName]来接待我，但是过了好久好久，甚至都没有一个低贱的仆人出来招呼我。又发出许许多多次召令后，我们依然没有收到任何回音，除了野鸟的啁啾声与微风的呼呼声。\n\n很显然我已经被拒之门外了，而且这个[stop_host_scope.Custom2('InsultAdjective', ROOT.Char)][stop_host_scope.GetTitleAsNameNoTooltip]正在如此地羞辱我的权柄！"
 tour_general.0501.a: "我们直接继续前行。"
 tour_general.0501.b: "我不会忘记如此之亵渎。"
 tour_general.0501.c: "打破该死的大门！"
 tour_general.0501.liege_merciful: "[visiting_liege.GetFirstName]原谅了你"
 tour_general.0501.liege_angry: "[visiting_liege.GetFirstName]感觉被侮辱了"
 tour_general.0501.raid: "[visiting_liege.GetFirstName]洗劫了你的地产"
 #Tour Remaining at a Stop
 #Vassal Events
 tour_general.1001.title: "$activity_tour$：礼贤下士的请求"
 tour_general.1001.title_theft: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：礼贤下士的索取"
 tour_general.1001.intro: "我注意到[visiting_liege.GetTitledFirstName]把[visiting_liege.GetHerHis]的目光放在了[tour_general_3001_target_courtier.GetTitledFirstName]身上，境内人人都知道[tour_general_3001_target_courtier.GetHerHis]的[tour_general_3001_target_courtier.Custom('GetCourtierTrait')]。"
 tour_general.1001.desc: "\n\n简单地说，[visiting_liege.GetTitleAsNameNoTooltip]希望能把[tour_general_3001_target_courtier.GetHerHim]征辟到[visiting_liege.GetTitleAsNamePossessiveNoTooltip]的宫廷里。"
 tour_general.1001.desc_theft_liege: "\n\n[visiting_liege.GetTitleAsNameNoTooltip]几乎没考虑我的感受，而且似乎还打算连夜强行把[tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip]征辟至[visiting_liege.GetTitleAsNamePossessiveNoTooltip]的宫廷。"
 tour_general.1001.outro: "\n\n这当然是向[visiting_liege.GetHerHim]展现我的善意的好机会！"
 tour_general.1001.outro_unusual_courtier: "\n\n虽然我并不非常理解[ROOT.Char.Custom2('RelationToMePossessive', visiting_liege )]的理由，但是我并不怎么在乎是否会失去[tour_general_3001_target_courtier.GetHerHim]。"
 tour_general.1001.outro_unusual_host_unusual_courtier: "\n\n我可以想到我为何想让[tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip]继续留下的#EMP 若干理由#!。然而……"
 tour_general.1001.outro_theft_liege: "\n\n不用说，这种烦心事够多的了。"
 tour_general.1001.outro_theft_liege_unusual_courtier: "\n\n诚然，我并不理解为什么[visiting_liege.GetTitledFirstName]想要[tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip]，然是[tour_general_3001_target_courtier.GetSheHe]是#EMP 我的#![ROOT.Char.Custom2('RelationToMeShort', tour_general_3001_target_courtier )]，该死。"
 tour_general.1001.a: "我希望[tour_general_3001_target_courtier.GetFirstNameNoTooltip]会好好侍奉[visiting_liege.GetHerHim]。"
 tour_general.1001.a_theft_liege: "反正[tour_general_3001_target_courtier.GetFirstNameNoTooltip]在我这里一直都没什么用。"
 tour_general.1001.b: "一物换一物，[visiting_liege.GetTitledFirstNameNoTooltip]。"
 tour_general.1001.b.tt: "你要求获得人情作为[tour_general_3001_target_courtier.GetFirstName]加入[visiting_liege.GetTitledFirstNamePossessive]的宫廷的交换条件"
 tour_general.1001.c: "我确信[visiting_liege.GetTitleAsNameNoTooltip]会给出些有价值的东西……"
 tour_general.1001.c.tt: "你要求获得金子作为[tour_general_3001_target_courtier.GetFirstName]加入[visiting_liege.GetTitledFirstNamePossessive]的宫廷的交换条件"
 tour_general.1001.d: "[visiting_liege.GetSheHe]想要[tour_general_3001_target_courtier.GetFirstNameNoTooltip]只能有#EMP 一个#!理由……"
 tour_general.1001.d.flavor: "让我们享受一下。"
 tour_general.1001.d.tt: "你提议与[visiting_liege.GetShortUIName]共同享用一次#EMP 珍馐美味#!"
 tour_general.1001.d.tt_extra: "[visiting_liege.GetShortUIName]会接受邀请或谴责你的食人行为"
 tour_general.1001.e: "#EMP 去死吧你！#!"
 tour_general.1001.e.flavor: "以[ROOT.Char.GetFaith.DevilName]的名义！"
 tour_general.1001.e.tt: "你冲向[visiting_liege.GetShortUIName]"
 tour_general.1001.e.success: "你的攻击成功了"
 tour_general.1001.e.success.tt: "你活下来了"
 tour_general.1001.e.success.desc: "你从战斗中活了下来。"
 tour_general.1001.e.bodyguard.desc: "你的贴身侍卫插手救了你。"
 tour_general.1001.e.slain.tt: "你被杀了"
 tour_general.1001.e.slain.desc: "你输掉了战斗"
 tour_general.1001.e.failure: "你攻击失败了"
 tour_general.1001.e.bodyguard: "[tour_general_1001_bodyguard.GetTitledFirstNameNoTooltip]插手"
 tour_general.1001.f: "这似乎是个坏主意。"
 tour_general.1001.f_theft_liege: "我现在#EMP 很难#!应允这个要求。"
 tour_general.1001.f.tt: "你不想放弃你的廷臣"
 #Vassal/Liege Event
 tour_general.1002.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：令人毛骨悚然的盛宴"
 tour_general.1002.title_vassal: "$activity_tour$：令人毛骨悚然的盛宴"
 tour_general.1002.desc_host: "我再一次思量着餐桌上佳肴的安排。为了我们能吃的开心，我的厨子先前一直在全力料理[tour_general_3001_target_courtier.GetFirstName]的所有微小细节。装饰摆盘极为华丽。\n\n[visiting_liege.GetTitledFirstName]按我们商量好的独自进入了房间后，我转过了身来。我观察到[visiting_liege.GetSheHe]正在仔细打量这一切，而且[visiting_liege.GetHerHis]的嘴角还浮现了一抹笑意。[visiting_liege.GetSheHe|U]走上前坐在桌旁。而我也随[visiting_liege.GetHerHim]入座。"
 tour_general.1002.desc_liege: "我进入房间后，我可以非常确定[tour_general_3001_target_courtier.GetFirstName]就是这场美食秀的明星。\n\n[stop_host_scope.GetTitledFirstName]毫不吝啬，而且餐桌上充满了令人愉悦的菜肴，一切都遵循不浪费的原则，尽一切可能善用[tour_general_3001_target_courtier.GetFirstNameNoTooltip]所能贡献的美味珍馐。\n\n甚至[tour_general_3001_target_courtier.GetFirstNamePossessiveNoTooltip]的脑袋也已经被掏空并排干血液，被小心翼翼地放在餐桌的末端，装点以本地绿植。我稍稍愣了愣神便全盘接纳了。"
 tour_general.1002.a: "这是#EMP 神圣的#!！"
 tour_general.1002.b: "……或许只咬一点点。"
 tour_general.1002.c: "致敬我们的施主，[tour_general_3001_target_courtier.GetFirstNameNoTooltip]！"
 tour_general.1002.a.flavor: "你大口吃了起来。"
 #Liege Events
 tour_general.3001.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：在旁观者的视角"
 tour_general.3001.desc_gluttonous_cannibal: "从我作为#EMP 美肉#!承包者的视角看，[tour_general_3001_target_courtier.GetFirstName]的确鹤立鸡群。[tour_general_3001_target_courtier.GetHerHis|U]身上动人的一团团肉看得我膝盖都软了。[tour_general_3001_target_courtier.GetHerHim]大口吞咽食物，珍珠般的油脂淌在[tour_general_3001_target_courtier.GetHerHis]圆润的脸颊上闪闪发光，我每每看到这一幕都会双手颤抖。\n\n#EMP 真是太润了。#!我咬紧牙关。这才是真正的用途。"
 tour_general.3001.desc_gluttonous: "[tour_general_3001_target_courtier.GetFirstName]的确看起来是个理解什么是生活之美的[tour_general_3001_target_courtier.GetWomanMan]。看着[tour_general_3001_target_courtier.GetHerHis]健壮的身体和[tour_general_3001_target_courtier.GetSheHe]对美食的纯粹享受，我的脸颊由于嫉妒而微微变色。\n\n[stop_host_scope.GetTitledFirstName][stop_host_scope.GetHerselfHimself]本人正在巡游中，而且早已听闻[tour_general_3001_target_courtier.GetFirstNamePossessiveNoTooltip]的料理品质。"
 tour_general.3001.desc_insanity_courtier: "[tour_general_3001_target_courtier.GetFirstName]身上有些令人好奇的地方。我很难确切描述出来。但是[tour_general_3001_target_courtier.GetSheHe]拥有着神秘的气息，还有这年头非常稀有的直性子。\n\n似乎[tour_general_3001_target_courtier.GetSheHe]一直在盯着我的灵魂所在，就好像抢在了[ROOT.Char.GetFaith.DevilName]前头。\n\n[tour_general_3001_target_courtier.GetSheHe|U]懂我。"
 tour_general.3001.desc_beauty: "只要我视线里出现[tour_general_3001_target_courtier.GetFirstName]，我就无法呼吸。似乎[ROOT.Char.GetFaith.HighGodName][ROOT.Char.GetFaith.HighGodHerselfHimself]自己用千朵[ROOT.Char.Custom('get_region_flower_type_plural')]的美丽降福了[tour_general_3001_target_courtier.GetFirstNameNoTooltip]，而且每当我注意到[tour_general_3001_target_courtier.GetHerHis]精致的特征，时间也会停止。\n\n如此的美丽在下等人身上真是浪费了。"
 tour_general.3001.desc_intellect: "[tour_general_3001_target_courtier.GetFirstName]不断地用[tour_general_3001_target_courtier.GetHerHis]的智慧使我震撼。[tour_general_3001_target_courtier.GetHerHis]的技巧和品质中有如此潜质，实在是我们当世的真正智者。我当然可以善加利用，而不是像看着照不到太阳的植物那样枯萎在外。"
 tour_general.3001.desc_physique: "[tour_general_3001_target_courtier.GetFirstName]屈身向前捡起掉在过道地上的首饰，而我正好也屈身好好看看皮肤下面鲜明的肌肉。你花钱也得不到那种体型。不过或许我可以让我周围多一些这种人……\n\n"
 tour_general.3001.desc_martial: "[tour_general_3001_target_courtier.GetFirstName]的军事威力在[stop_host_scope.GetTitledFirstNamePossessive]的宫廷广为人知。如果你想要探讨进攻计划，抑或是探讨增强武器与智慧的最好办法，你应该去找[tour_general_3001_target_courtier.GetHerHim]。这样的技能深受人们追捧，而这也吸引了我。\n\n"
 tour_general.3001.desc_diplomacy: "[tour_general_3001_target_courtier.GetFirstName]的外交技巧始终惊艳着我。[tour_general_3001_target_courtier.GetSheHe|U]可以让[ROOT.Char.GetFaith.ReligiousHeadName]展示[ROOT.Char.GetFaith.GetReligiousHead.GetHerHis]衬裤，而且这样做了依然会被赏赐以金钱、微笑和‘谢谢’。"
 tour_general.3001.desc_stewardship: "[tour_general_3001_target_courtier.GetFirstName]是一座有着无尽理财知识的宝库。[tour_general_3001_target_courtier.GetSheHe|U]懂得如何管理，而[tour_general_3001_target_courtier.GetSheHe]现在活在遗憾中，就因为无法在[stop_host_scope.GetTitledFirstNamePossessive]的宫廷施展才能。\n\n如果这样的人才被浪费是真可惜了。"
 tour_general.3001.desc_intrigue: "我几乎没有注意到[tour_general_3001_target_courtier.GetFirstName]，直至[tour_general_3001_target_courtier.GetSheHe]突然出现在我上方，给予[tour_general_3001_target_courtier.GetHerHis][tour_general_3001_target_courtier.Char.Custom2('RelationToMePossessive', stop_host_scope )]的[stop_host_scope.Char.Custom2('RelationToMeShort', visiting_liege )]应有的尊重。既然我已经注意到了这个人，我便开始观察[tour_general_3001_target_courtier.GetHerHim]，[tour_general_3001_target_courtier.GetSheHe]可以毫不费力地游走于宫廷中的各个团体之间。[tour_general_3001_target_courtier.GetHerHis|U]的双眼始终清醒，细察着一切、毫无死角。\n\n这吸引了我。"
 tour_general.3001.desc_learning: "这是一位学富五车的[tour_general_3001_target_courtier.GetWomanMan]，[tour_general_3001_target_courtier.GetFirstNamePossessive]明亮的双眼扫过房间寻找对手来针对[tour_general_3001_target_courtier.GetSheHe]刚刚对一个学术命题的驳斥。但是令[tour_general_3001_target_courtier.GetHerHis]失望的是，没有人起身反驳。\n\n这并不令人惊讶，因为这不是寻常层次的智力探讨。这让我大为震撼。\n\n这样的智者真的很难遇到。"
 tour_general.3001.desc_prowess: "[tour_general_3001_target_courtier.GetFirstName]就像狩猎中的[ROOT.Char.Custom('GetAnimalType')]一样灵活地穿过了房间，这成功吸引了我。我跟着[tour_general_3001_target_courtier.GetHerHis]的脚步，如同视觉的交响乐，[tour_general_3001_target_courtier.GetSheHe]最后也消失在了过道中。\n\n多么杰出的本领！"
 tour_general.3001.desc_outro: "我只是#EMP 必须#!让[tour_general_3001_target_courtier.GetHerHim]加入我的宫廷。"
 tour_general.3001.a: "你现在是我宫廷的一份子了。欢呼吧。"
 tour_general.3001.a.flavor: "一旦到手，永远是我的。"
 tour_general.3001.a.tt: "征辟廷臣"
 tour_general.3001.a_cannibal: "真是加了道美味！"
 tour_general.3001.a_cannibal.flavor: "我会确保[tour_general_3001_target_courtier.GetSheHe]会被好好喂养的……"
 tour_general.3001.a_insanity: "这是不得不做的事情。"
 tour_general.3001.a_insanity.flavor: "[tour_general_3001_target_courtier.GetSheHe|U]#EMP 理解的！#!"
 tour_general.3001.b: "我肯定[stop_host_scope.GetTitledFirstNameNoTooltip]不会介意。"
 tour_general.3001.b_host_decides.tt: "[stop_host_scope.GetShortUIName]决定接下来发生什么"
 tour_general.3001.b.harmful_sideeffects.tt: "鉴于[stop_host_scope.GetShortUINamePossessive]的性格，这可能会导致致命后果"
 tour_general.3001.b_liege_decides.tt: "[visiting_liege.GetShortUIName]决定接下来发生什么"
 tour_general.3001.c: "[tour_general_3001_target_courtier.GetSheHe|U]完全#EMP 可以#!在夜色中消失……"
 tour_general.3001.c.tt_success: "偷偷拐走"
 tour_general.3001.c.tt_failure: "尝试失败"
 tour_general.3001.c.tt_failure.desc: "你还是引起注意了。"
 tour_general_3001_stolen_courtier: "[tour_general_3001_target_courtier.GetFirstNameNoTooltip]在无人察觉中加入了我的宫廷"
 tour_general_3001_failed_steal: "[stop_host_scope.GetTitledFirstNameNoTooltip]发现了这件事"
 tour_general.3001.d: "这好蠢。"
 tour_general.3001.d_cannibal: "不。我要开始节食。"
 tour_general.3001.d_cannibal.flavor: "哼！"
 tour_general.3001.d_insanity: "不。我要亲自避开[ROOT.Char.GetFaith.random_EvilGodNames]。"
 tour_general.3001.d_insanity.flavor: "现在轮到我了！"
 tour_general.3001.tt_positive: "[visiting_liege.GetShortUIName]接受了你的提议"
 tour_general.3001.tt_negative: "[visiting_liege.GetShortUIName]拒绝了你的提议"
 tour_general.3001.desc_negative: "[visiting_liege.GetShortUIName]对你的廷臣失去了兴趣。"
 tour_general.3002.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：准许请求"
 tour_general.3002.title_denied: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：否决请求"
 tour_general.3002.intro: "[stop_host_scope.GetTitledFirstName]直接向我提出愿望。\n\n“我的[stop_host_scope.Custom2('RelationToMeShort', ROOT.Char )]，我一直在盘算这事，现在我下定决心 "
 tour_general.3002.desc_free: "[tour_general_3001_target_courtier.GetFirstName]应该欣然加入你那最雅致的宫廷。”"
 tour_general.3002.desc_hook: "这一份人情或许能用未来的一份人情偿还……？”"
 tour_general.3002.desc_gold: "一些金钱或许能减轻这样的打击，毕竟我们会要失去亲爱的[tour_general_3001_target_courtier.GetFirstName]。”"
 tour_general.3002.desc_cannibal: "我有个更好的主意。如果你喜欢[tour_general_3001_target_courtier.GetFirstName]，你会#EMP 爱上#!这个主意的，[ROOT.Char.Custom('FormOfAddressForLiege')]。那就是为你#EMP 死亡#!。”\n\n[stop_host_scope.GetSheHe|U]往[tour_general_3001_target_courtier.GetFirstNamePossessive]的方向扫了一眼然后直视着我，似乎传递了某种信号。"
 tour_general.3002.desc_declined: "我无法答应这个请求。[tour_general_3001_target_courtier.GetFirstName]对我和我的宫廷来说都太有价值了。”\n\n[stop_host_scope.GetHerHis|U]的目光开始在房间里尴尬地游荡起来。"
 tour_general.3002.a: "感激不尽！"
 tour_general.3002.b: "我为什么要为可以直接#EMP 拿走#!的东西做交易？"
 tour_general.3002.b_declined: "[tour_general_3001_target_courtier.GetFirstNameNoTooltip]是#EMP 我的#!。"
 tour_general.3002.c: "一个人情？听起来很公平。"
 tour_general.3002.d: "一袋金币？公平的交易。"
 tour_general.3002.e: "三思……"
 tour_general.3002.f: "#EMP 哦，天……#!"
 tour_general.3002.g: "这种恶行必须停下！"
 tour_general.3002.h: "真不幸。"
 tour_general.3002.h.tt: "得罪了[visiting_liege.GetShortUIName]"
 tour_general.3002.h.tt.desc: "[visiting_liege.GetShortUIName]不满意你的决定。"
 tour_general.0510.title: "临别的要求"
 tour_general.0510.desc: "我结束了我对[ROOT.Char.GetCurrentLocation.GetName]的访问，现在我的队伍正准备离开。\n\n[stop_host_scope.GetName]和[stop_host_scope.GetHerHis]的廷臣们整齐地排好队送别我，每个人都到场了，现在是时候索要一些贡品了，毕竟我能大驾光临可是非常赏[stop_host_scope.GetHerHim]脸。"
 tour_general.0510.a: "纳贡的时候到了。"
 tour_general.0510.b: "我不做任何要求。"
 tour_general.0511.title: "临别的礼物"
 tour_general.0511.desc: "[visiting_liege.GetName]是时候离开了，我觉得我必然是一名慷慨的东道主。\n\n然而，[visiting_liege.GetName]并不认为我的招待足够慷慨，而且还对我另有要求。\n\n"
 tour_general.0511.desc.kneel: "[visiting_liege.GetSheHe|U]要求我当着我整个宫廷的面跪在我的[visiting_liege.GetTitleAsNameNoTooltip|U]跟前，向君主的权柄展现我的服从。"
 tour_general.0511.desc.money: "[visiting_liege.GetSheHe|U]给了[visiting_liege.GetHerHis]这次旅程支付的所有开支的账单。虽然上面许多收费项目一眼就是伪造的，但是我被要求照价支付。"
 tour_general.0511.desc.factions: "[visiting_liege.GetSheHe|U]向我伸出了[visiting_liege.GetHerHis]的手，并命令我向[visiting_liege.GetHerHim]和[visiting_liege.GetPrimaryTitle.GetName]保证我的忠诚，同时宣誓永不违背君主的意愿。"
 tour_general.0511.a: "我接受。"
 tour_general.0511.gave_demand: "[stop_host_scope.GetName]同意了"
 tour_general.0511.b: "我才不会这么干！"
 tour_general.0512.title: "临别时挥手告别"
 tour_general.0512.desc: "[visiting_liege.GetName]是时候离开了，我觉得我必然是一名慷慨的东道主。\n\n[visiting_liege.GetSheHe|U]似乎极其满意我作为东道主的表现，而且没对我再提什么要求，只是要我保证一定找机会再次聚会。"
 tour_general.0512.a: "太好了。"
 tour_general.0513.title: "要求被拒"
 tour_general.0513.desc: "[stop_host_scope.GetName]公然拒绝接受我的要求。现在我没什么能做的了，但是像这种侮辱行为不仅仅是针对我个人的罪行，也是针对领地本身的罪行！"
 tour_general.0513.a: "这事没那么容易过去。"
 #Tour Mini-Activity Events
 #Vassal Events
 tour_grounds_events.1001.title: "狩猎才能"
 tour_grounds_events.1001.desc.intro: "[visiting_liege.GetName]仍在我家的土地上巡游，我有大量让其对我印象深刻的机会。"
 tour_grounds_events.1001.desc.mid: "\n\n炫耀[touring_grounds_scope.GetNameNoTooltip]的狩猎场地就是这样一个好机会，或许我的狩猎技巧能给我的领主留下好印象！"
 tour_grounds_events.1001.desc.outro: "狩猎场里的胜利肯定会巩固我作为境内合格的[ROOT.Char.GetTitleAsNameNoTooltip]的形象，但若是失败则会招来同样强烈的尴尬。"
 tour_grounds_events.1001.a: "我从未失手！"
 tour_grounds_events.1001.b: "或许还有其他办法能给[visiting_liege.GetHerHim]留下好印象……"
 tour_grounds_events.1002.title: "阴谋"
 tour_grounds_events.1002.desc: "看着我的[visiting_liege.GetTitleAsNameNoTooltip|U]在[touring_grounds_scope.GetNameNoTooltip]的场地里徘徊，我想到了一个狡猾的恶作剧。就像被[ROOT.Char.GetFaith.TricksterGodName][ROOT.Char.GetFaith.TricksterGodHerHim]自身的灵力附体一样，我想象着用一场安排好的行刺来娱乐宾客！\n\n[visiting_liege.GetNameNoTooltip]将被安排为故事里的英雄，挫败宴会上的行刺，并迫使“刺客”逃跑！这是对[visiting_liege.GetPrimaryTitle.GetNameNoTooltip]的敌人巧妙的模仿与嘲弄，[visiting_liege.GetNameNoTooltip]一定会因此感到惬意和欢娱。"
 tour_grounds_events.1002.a: "快安排！"
 tour_grounds_events.1002.b: "算了。"
 tour_grounds_events.1003.title: "$murder_outcome.5001.t$"
 tour_grounds_events.1003.desc.intro: "我正在[touring_grounds_scope.GetNameNoTooltip]的地界继续我的旅程，突然听到周围出现了许多陌生的声音。我发现我们一行被一群戴着头罩的[fake_assassin_scope.GetWomenMen]给包围了，他们拿着刀和弓箭对准了我！\n\n其中一名刺客向我走来，[fake_assassin_scope.GetHerHis]把刀狠狠地顶在我的身侧。“[ROOT.Char.Custom('FormOfAddressForLiege')]，狩猎挺愉快？而我们正是来狩猎[ROOT.Char.GetTitleAsNameNoTooltip]的！”"
 tour_grounds_events.1003.desc.paranoid: "\n\n我感到自己的心脏直跳，冷汗浸透了全身，而我依然吓得不能动弹。这个刺客对着[fake_assassin_scope.GetHerHis]的武器给了我某种心照不宣的眼神和手势，一副因胜利而幸灾乐祸的模样。我的生命完全取决于我接下来的行动了，我该怎么做？"
 tour_grounds_events.1003.desc.not_paranoid: "\n\n虽然我一开始受到了惊吓，但很快就搞明白了这显然是一场戏。这个“刺客”给我使眼色后我发觉他们的武器都是用木头做的，而且刀刃很钝。他们期待着我一起演这出戏，挫败这次要我命的刺杀。"
 tour_grounds_events.1003.a.paranoid: "$murder_outcome.5001.not_my_time$"
 tour_grounds_events.1003.a: "看招，[fake_assassin_scope.Custom2('InsultNoun', ROOT.Char)]！"
 tour_grounds_1002.assassination_was_fake: "暗杀是假的"
 tour_grounds_1002.liege_believed_it_was_real: "[visiting_liege.GetName]以为暗杀是真的"
 tour_grounds_1002.liege_played_along: "[visiting_liege.GetName]被逗乐了"
 tour_grounds_1002_likes_tt: "如果[visiting_liege.GetName]喜欢"
 tour_grounds_1002_dislikes_tt: "如果[visiting_liege.GetName]不喜欢"
 tour_grounds_1002_murder_tt: "如果[visiting_liege.GetName]相信它是真的"
 tour_grounds_events.1003.b: "我不是吟游诗人！滚！"
 tour_grounds_1002.liege_begrudgingly_played_along: "[visiting_liege.GetName]不高兴了"
 tour_grounds_events.1003.c: "我不会束手待毙！"
 tour_grounds_events.1004.title: "野外的重要时刻"
 tour_grounds_events.1004.desc.intro: "一时间，在[touring_grounds_scope.GetNameNoTooltip]的这片充满野性的猎场里，我发现我和[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]的周围没有了其他人。这是个少有的时刻，可以让我展露对[visiting_liege.GetHerHim]的激情。"
 tour_grounds_events.1004.desc.already_shagging: "\n\n虽然我们的内心和肉体早已属于彼此，但是作为统治者我们没有多少时间沉迷于情事，不过现在我们有机会成为荒野中的野兽。"
 tour_grounds_events.1004.desc.trying_to_shag: "\n\n或许这是我最后的机会来表达我的情感，而且如果[visiting_liege.GetSheHe]的有同样的感受，我们最终不仅仅会是‘[visiting_liege.GetTitleAsNameNoTooltip]’和‘[ROOT.Char.GetTitleAsNameNoTooltip]’，更是激情动荡中的爱侣。"
 tour_grounds_events.1004.desc.outro: "\n\n生命由各个重要时刻组成，偶尔我们也会拥有这样的时刻。我可以驾驭这些情感吗？"
 tour_grounds_events.1004.a: "要我！"
 tour_grounds_events.1004.b: "算了。"
 tour_grounds_events.1005.title: "$tour_grounds_events.1004.title$"
 tour_grounds_events.1005.desc.intro: "在[touring_grounds_scope.GetNameNoTooltip]的猎场里，我发现我和[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]的周围没有了其他人，我们享受着这份宁静，伴随着周围野兽偶尔的叫声。"
 tour_grounds_events.1005.desc.already_shagging: "突然，我看到[stop_host_scope.GetNameNoTooltip]像充满野性的[stop_host_scope.Custom('GetAnimalType')]向我扑过来，[stop_host_scope.GetHerHis]把我按倒在岩石上，眼里充满着炙热的火焰。\n\n“你我独处的时候实在太少了，我的[ROOT.Char.Custom('LoverPetName')]，现在除了我们两个人，只有小鸟和野兽作见证。让我们为彼此的激情相拥吧！”"
 tour_grounds_events.1005.desc.trying_to_shag: "我看到[stop_host_scope.GetNameNoTooltip]用一种不一样的目光审视着我，就像一只准备扑向猎物的[stop_host_scope.Custom('GetAnimalType')]。\n\n“我的[ROOT.Char.GetTitleAsNameNoTooltip|U]，我必须承认你看起来比我在[touring_grounds_scope.Custom('TerrainTypeProvince')]看到的任何人都更不同凡响。”\n[stop_host_scope.GetNameNoTooltip]走向我，[stop_host_scope.GetHerHis]那充满侵略性的眼神，简直要把我内心的贞操给融化了。"
 tour_grounds_events.1005.desc.outro: "\n\n看着我的[stop_host_scope.GetTitleAsNameNoTooltip]的饥渴的双眼，我震惊得说不出话来。这样真的合适吗，一位[ROOT.Char.GetTitleAsNameNoTooltip]在出巡中在这样的地方释放情欲？"
 tour_grounds_events.1005.a: "要我！"
 tour_grounds.moment_in_the_woods: "你给予了[visiting_liege.GetName]难以忘怀的时刻"
 tour_grounds_events.1005.b: "离我远点，你这个淫荡的[stop_host_scope.Custom2('InsultNoun', ROOT.Char)]！"
 tour_grounds.rebuffed_in_the_woods: "[visiting_liege.GetName]断然拒绝了你"
 tour_grounds_events.1006.title: "不合时宜"
 tour_grounds_events.1006.desc.intro: "在[touring_grounds_scope.GetNameNoTooltip]的旅程中，我与[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]陷入了探讨，主题是"
 tour_grounds_events.1006.desc.mid.martial: "战争与争斗的荣耀，"
 tour_grounds_events.1006.desc.mid.learning: "[ROOT.Char.GetFaith.HighGodNamePossessive]对人类的超凡计划，"
 tour_grounds_events.1006.desc.mid.stewardship: "权术与簿记的技术要领，"
 tour_grounds_events.1006.desc.mid.diplomacy: "外交手段与绥靖政策的细微技艺，"
 tour_grounds_events.1006.desc.mid.intrigue: "情报与诡计的重要性，"
 tour_grounds_events.1006.desc.outro: "这时我被[landless_courtier_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]打断，[landless_courtier_scope.GetSheHe]觉得自己比我更了解这一主题。\n\n无论如何，一个小小廷臣打断[visiting_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]的[visiting_liege.GetTitleAsNameNoTooltip|U]和[visiting_liege.GetHerHis]的[ROOT.Char.GetTitleAsNameNoTooltip|U]的对话是非常不合适的。"
 tour_grounds_events.1006.a: "闭嘴，你个[stop_host_scope.Custom2('InsultAdjective', ROOT.Char)][stop_host_scope.Custom2('InsultNoun', ROOT.Char)]。"
 tour_grounds_events.1006.b: "无视并继续。"
 tour_grounds_events.1007.desc.intro: "在[touring_grounds_scope.GetNameNoTooltip]的旅程中，我与[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]陷入了探讨，主题是"
 tour_grounds_events.1007.desc.outro: "这时[stop_host_scope.GetSheHe]被[stop_host_scope.GetHerHis]的一个廷臣打断了。\n\n虽然[landless_courtier_scope.GetSheHe]并未能说多久就被[landless_courtier_scope.GetHerHis]的领主喝斥住了，但是这位聪明的[landless_courtier_scope.GetWomanMan]已经在最短的时间内证明了[landless_courtier_scope.GetSheHe]对这一主题的了解是[stop_host_scope.GetNameNoTooltip]做梦都想不到的。\n\n如果[landless_courtier_scope.GetHerHis]的见解没办法让[stop_host_scope.GetTitledFirstNameNoTooltip]听进去，或许[landless_courtier_scope.GetSheHe]会很愿意加入我的宫廷。"
 tour_grounds_events.1007.a: "加入我的宫廷吧！"
 tour_grounds_events.1007.b: "一个人不应该如此鲁莽地发言。"
 tour_grounds_events.1007.c: "这明显是犯罪！"
 tour_grounds.recruited_my_courtier: "[landless_courtier_scope.GetName]被引诱离开"
 tour_grounds_events.1017.desc.outro: "这时[stop_host_scope.GetSheHe]被[stop_host_scope.GetHerHis]的一个廷臣打断了。\n\n虽然这个下贱的廷臣的发言非常冒失，但奇怪的是[stop_host_scope.GetNameNoTooltip]并没有责骂[landless_courtier_scope.GetHerHim]，而是让[landless_courtier_scope.GetHerHim]直接跟我说。\n\n尽管[landless_courtier_scope.GetSheHe]的发言挺有意思，但是这种不顾社交礼仪的行为实在出乎了我的意料。"
 tour_grounds_events.1017.a: "我会聆听的。"
 tour_grounds_events.1008.title: "鬼故事"
 tour_grounds_events.1008.desc.intro: "我们从旅途中停下休息时，我的年轻领主依然充满精力，要找些乐子，与此同时队伍里的其他人还在养精蓄锐。\n\n还好，[storyteller_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]主动担起了这个任务，并开始详述当地的传奇。“[visiting_liege.Custom('GetLassLad')]，[touring_grounds_scope.Custom('TerrainTypeProvince')]远不止表面上看到的那么简单哦。"
 tour_grounds_events.1008.desc.mid.banshee: "一个强大的哀号着的报丧女妖在[touring_grounds_scope.GetNameNoTooltip]的野外出没，而且一定要记住：如果你听到了她的召唤，你亲近的人中一定会出现死亡。”"
 tour_grounds_events.1008.desc.mid.ghul: "一个丑陋的食尸鬼在[touring_grounds_scope.GetNameNoTooltip]的墓地游荡，吃食人肉，而且一旦你被他发现，他就会让那个[visiting_liege.GetTitleAsNameNoTooltip|U]出现在菜单上！”"
 tour_grounds_events.1008.desc.mid.azdaha: "一条强大而可怕的阿日达哈克正盘踞在我们的脚下，静静等待。一旦它察觉到机会，它就会破土而出，露出强壮而可怖的牙齿，将你整个人一口吞下！”"
 tour_grounds_events.1008.desc.mid.sasabonsam: "可怕的萨萨本桑就住在这片区域附近，大概我们说话的这会儿正被其盯着呢，就处在我们视线之外。一旦你放松警惕，他就会从天而降，用他那可怕的铁牙吸干你的血液，直到你变得跟他一样成了粉红色皮肤的嗜血怪物！”"
 tour_grounds_events.1008.desc.mid.ankou: "昂骷驾着他的亡灵马车在这片地区游荡，收集失落的灵魂，把他们带到只有[ROOT.Char.GetFaith.HighGodName]知道的地方。一定要小心啊，[visiting_liege.Custom('GetLassLad')]，否则他也会把你带走的。”"
 tour_grounds_events.1008.desc.mid.witt_wieven: "这里附近住着一群白女人，她们要寻找就跟你一样的小[visiting_liege.GetLadyLord]，引诱你们迷路。她们是很久以前逝去的女巫的鬼魂，会把你带走，在你身上行[ROOT.Char.GetFaith.DevilNamePossessive]之事。”"
 tour_grounds_events.1008.desc.mid.baba_yaga: "那个可怕的女巫雅加婆婆在这里附近施行法术。一定要小心那些看起来并不属于这里的小屋，以免她吞下你的肉体，再用你的骨头当作装饰品。”"
 tour_grounds_events.1008.desc.mid: "这片区域有太多可怕事物，完全超出自然。那些比任何寻常野兽都还要巨大的怪物只喜欢用个小[visiting_liege.GetTitleAsNameNoTooltip|U]来加餐。”"
 tour_grounds_events.1008.desc.outro: "\n\n[storyteller_scope.GetFirstNamePossessiveNoTooltip]那些漏洞百出的故事显然已经对年轻的[visiting_liege.GetFirstNameNoTooltip]造成影响了，或许我应该干预一下。"
 tour_grounds_events.1008.a: "然后呢？"
 tour_grounds_events.1008.b: "别说了，[storyteller_scope.GetFirstNameNoTooltip]！"
 tour_grounds_events.1009.title: "$tour_grounds_events.1008.title$"
 tour_grounds_events.1009.desc.intro: "我们队伍里年长的成员们从旅程中停下休息时，我依然充满精力，而且我很快对这些无精打采的老家伙们失去了耐心。\n\n还好，[storyteller_scope.GetName]似乎很愿意用本地的恐怖故事来讨我开心。“[visiting_liege.Custom('GetLassLad')]，这片[touring_grounds_scope.Custom('TerrainTypeProvince')]可没有表面上看上去的那么简单哦。"
 tour_grounds_events.1009.desc.mid.finished: "\n\n[stop_host_scope.GetName]很快也加入一起讲故事，我被他们二人讲的故事牢牢吸引，感觉到的也不仅仅是一点点的恐怖了。"
 tour_grounds_events.1009.desc.outro.interrupted: "\n\n正当故事开始变得有趣时，[stop_host_scope.GetName]打断了对话，并要求[storyteller_scope.GetSheHe]别再讲下去，而且对我保证说整个故事都是在胡扯。"
 tour_grounds_events.1009.a: "真是个好故事！"
 tour_grounds_events.1009.b: "这太吓人了。"
 tour_grounds_events.1009.c: "你在最精彩的地方停下来了！"
 tour_grounds_events.1009.d: "谢天谢地你停下来了。"
 tour_grounds_events.1010.title: "[rival_courtier.GetFirstNameNoTooltip]：忠诚的坐骑"
 tour_grounds_events.1010.desc: "我们整天都骑着各自的兽类行进在这片土地上，我不由得有了一个绝妙的想法！\n\n大家都知道[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]和[rival_courtier.GetName]之间的仇敌关系，如果我抓住[visiting_liege.GetTitleAsNamePossessiveNoTooltip]的仇敌并把[rival_courtier.GetHerHim]装上马鞍像马一样骑着的话，我一定会得到[visiting_liege.GetHerHis]的感谢的！\n\n当然唯一的挑战是把[rival_courtier.GetHerHim]带到这里，不过我有自己的办法……"
 tour_grounds_events.1010.a: "干吧！"
 tour_grounds_events.1010.b: "风险太大了。"
 tour_grounds_events.1011.title: "$tour_grounds_events.1010.title$"
 tour_grounds_events.1011.desc: "骑行穿过[touring_grounds_scope.GetNameNoTooltip]的土地时，我的东道主[stop_host_scope.GetName]突然在半路让我停下。\n\n看来[stop_host_scope.GetSheHe]成功抓住了[rival_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]而且[rival_courtier.GetHerHim]就像马一样被套上了马鞍，准备驮着我，让我骑着穿过乡野！\n\n虽然这是展现我天赋威严的绝佳机会，但是我有必要如此自降身份吗？"
 tour_grounds_events.1011.a: "太棒了！"
 tour_grounds_events.1011.b: "就算是[rival_courtier.GetFirstNameNoTooltip]也不该受到这种羞辱。"
 tour_grounds_events.1012.title: "像[visiting_liege.GetTitleAsNameNoTooltip|U]一样的[stop_host_scope.Custom('get_region_root_vegetable')|U]"
 tour_grounds_events.1012.desc: "[visiting_liege.GetName]一定因为缺乏生活便利设施和豪华的排场而不习惯，但是我们可以用服务与慷慨来弥补。\n\n正当我忧虑我将要双手空空迎接[visiting_liege.GetTitleAsNameNoTooltip]的时候，突然我发现了一棵生机勃勃的[ROOT.Char.Custom('get_region_root_vegetable')]，而且它奇迹般地长得酷似[visiting_liege.GetNameNoTooltip]！[visiting_liege.GetSheHe]如果离开时带着这个跟[visiting_liege.GetHerHis]面貌极其相似的[ROOT.Char.Custom('get_region_root_vegetable')]，[visiting_liege.GetSheHe|U]一定会牢记[visiting_liege.GetHerHis]在[touring_grounds_scope.GetNameNoTooltip]的旅程吧！话说回来，我把[visiting_liege.GetHerHim]和[ROOT.Char.Custom('get_region_root_vegetable')]放在一起比较，[visiting_liege.GetSheHe]也有可能觉得被冒犯。"
 tour_grounds_events.1012.a: "我觉得这个地方不存在完美的礼物。"
 tour_grounds_events.1012.b: "悄悄销毁[ROOT.Char.Custom('get_region_root_vegetable')]。"
 tour_grounds_events.1012.c: "这一定价值连城！"
 tour_grounds_events.1012.d: "就用来……私下使用吧。"
 turnip_that_looks_like_liege: "[visiting_liege.GetTitleAsNamePossessiveNoTooltip|U]的[ROOT.Char.Custom('get_region_root_vegetable')|U]"
 turnip_that_looks_like_liege_description: "与[visiting_liege.GetName]极其相似的[ROOT.Char.Custom('get_region_root_vegetable')]。"
 tour_grounds_events.1013.title: "$tour_grounds_events.1012.title$"
 tour_grounds_events.1013.desc: "[touring_grounds_scope.GetNameNoTooltip]离我所认为的文明区域相距甚远。很少有人会把这里称为家园，而且舒适二字与此地基本无关。\n\n今天，[stop_host_scope.GetTitleAsNameNoTooltip]觉得可以用区区一棵[stop_host_scope.Custom('get_region_root_vegetable')]来讨好我，而且[stop_host_scope.GetSheHe]声称这长得像我。\n\n起先我睁大眼睛看了看，但是看了好久我都没发现哪里像了……"
 tour_grounds_events.1013.a: "这玩意儿真棒！"
 tour_grounds.liege_impressed: "[visiting_liege.GetName]留下了好印象"
 tour_grounds_events.1013.b: "真恶心。把它扔了。"
 tour_grounds.liege_insulted: "[visiting_liege.GetName]受到了侮辱"
 tour_grounds_events.1014.title: "[visiting_liege.GetNameNoTooltip]：小猎人"
 tour_grounds_events.1014.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]似乎热衷于在[touring_grounds_scope.GetNameNoTooltip]周围狩猎，像成年人一样寻求游戏和荣耀。\n\n但是，凭良心我不能允许这样的小[visiting_liege.Custom('GirlBoy')]在[visiting_liege.GetSheHe]可能被[ROOT.Char.Custom('GetAnimalType')]活活咬死的地方跑来跑去。\n\n不过，我可以安排一场没有真实动物危险的情况下的“狩猎”，来奉承这位年轻的[visiting_liege.GetLadyLord]。"
 tour_grounds_events.1014.a: "我相信[visiting_liege.GetSheHe]会喜欢的！"
 tour_grounds_events.1014.b: "真是浪费时间。"
 tour_grounds_events.1015.title: "一次虚假的狩猎"
 tour_grounds_events.1015.desc: "我一直渴望在野外潜行狩猎，像一个[ROOT.Char.GetTitleAsNameNoTooltip]应有的样子亲自捕获新鲜的猎物，可我的长辈和监护人一直不给我这样的机会。\n\n然而今天[stop_host_scope.GetName]过来找我，还给让我有机会去[touring_grounds_scope.GetNameNoTooltip]的猎场试着当一名真正的猎人！\n\n我来到猎场后并没有遇到什么凶猛的[stop_host_scope.Custom('GetAnimalType')]，只有一块装饰成[stop_host_scope.Custom('GetAnimalType')]的木头。"
 tour_grounds_events.1015.a: "我会斩杀这头野兽！"
 tour_grounds_events.1015.b: "这是某种玩笑嘛？"
 tour_grounds_events.1015.c: "要求弄一头真正的[stop_host_scope.Custom('GetAnimalType')]来杀。"
 tour_grounds_events.1016.title: "真正的狩猎"
 tour_grounds_events.1016.desc: "我的要求得到了满足，很快一头真正的野兽被送了过来供我杀戮。在我命令下，野兽被解开束缚，而我要独立用自己的弓箭打败这头野兽。\n\n我做了深呼吸后松手射箭，我祈祷我的箭能稳稳射中目标。"
 tour_grounds_events.1016.a: "我射中了！"
 tour_grounds.killed_boar: "我杀死了野兽"
 tour_grounds.mauled_by_boar: "我射偏了"
 #Liege Events
 tour_grounds_events.3001.title: "观光[stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的地界"
 tour_grounds_events.3001.desc.intro: "我抵达[stop_host_scope.GetTitledFirstNamePossessive]在[touring_grounds_scope.GetProvince.GetName]的[stop_host_scope.Custom('FortifiedBuilding')]时，受到了与[ROOT.Char.GetTitleAsNameNoTooltip]相称的隆重欢迎，"
 tour_grounds_events.3001.desc.type.majesty: "当地人显然对我护卫队的威严和排场深感敬畏。\n\n"
 tour_grounds_events.3001.desc.type.taxation: "我的运货马车和税吏很快引起了注意。\n\n"
 tour_grounds_events.3001.desc.type.intimidation: "而我的大量守卫的严明纪律让我的臣民有些迟疑。\n\n"
 tour_grounds_events.3001.desc.mid.hates_vassal: "与这个[stop_host_scope.Custom2('InsultAdjective', ROOT.Char)][visiting_liege.Custom2('InsultNoun', ROOT.Char)]同处一个房间令人作呕；但愿快点结束。"
 tour_grounds_events.3001.desc.mid.lover: "被迫在如此公开的场合下与我心爱的人一起工作让我很痛苦——要能找到单独在一起的时间就好了……"
 tour_grounds_events.3001.desc.mid.friend: "尽管我们要经历繁琐的手续，但拜访一位好朋友总是令人欣慰的。"
 tour_grounds_events.3001.desc.mid.close_family: "我和我的[ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)]拥抱在一起，小心翼翼、尽职尽责地保持场合的庄严。"
 tour_grounds_events.3001.desc.mid.house: "有机会见到我的[ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)]，并看看[stop_host_scope.GetHerHis]的处境是否辜负了[ROOT.Char.GetHouse.GetBaseName]家族的高贵。"
 tour_grounds_events.3001.desc.mid.powerful_vassal: "在一定程度上，我对[stop_host_scope.GetHerHis]在[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的封臣中的重要性给予了必要的认可……"
 tour_grounds_events.3001.desc.mid.default: "我的封臣怀着所有必要的敬重，尽职尽责地接待我。"
 tour_grounds_events.3001.desc.mid: "\n\n[stop_host_scope.GetFirstNameNoTooltip]简述了旅行计划，并向我保证，[stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]是非常美好的地方，观赏她的城镇和田野就足够舒畅了。"
 tour_grounds_events.3001.desc.outro: "\n\n只有时间能证明一切。"
 tour_grounds_events.3001.a: "让我们开始吧！"
 tour_grounds_events.3002.title: "狩猎才能"
 tour_grounds_events.3002.desc.intro: "我继续在[touring_grounds_scope.GetNameNoTooltip]地界巡游，我的东道主决定亲自展示[stop_host_scope.GetHerHis]的狩猎才能。众人的目光随之都集中到[stop_host_scope.GetHerHim]身上。"
 tour_grounds_events.3002.desc.mid.crit: "[stop_host_scope.GetNameNoTooltip]一发就射穿了远处一只[stop_host_scope.Custom('GetAnimalType')]的头颅。\n\n所有人都为之钦佩，这可能是"
 tour_grounds_events.3002.desc.mid.succ: "[stop_host_scope.GetNameNoTooltip]轻易猎杀了附近的一只[stop_host_scope.Custom('GetAnimalType')]。\n\n所有人都为之钦佩，这可能是"
 tour_grounds_events.3002.desc.mid.fail: "[stop_host_scope.GetNameNoTooltip]未能擦中[stop_host_scope.GetHerHis]的猎杀对象，把我的随行人员逗乐了。\n\n大家哄堂大笑，我觉得这是"
 tour_grounds_events.3002.desc.outro: "个胜过东道主的好机会，给大家瞧瞧[ROOT.Char.GetTitleAsNameNoTooltip]是怎么射箭的！"
 tour_grounds_events.3002.a: "我是更杰出的猎手！"
 tour_grounds_events.3002.b: "恭喜你，[stop_host_scope.GetNameNoTooltip]。"
 tour_grounds_events.3003.title: "不牢靠的捕猎"
 tour_grounds_events.3003.desc.intro: "我拿着猎弓，我队里一个人提醒我就在高堤下方有一只[stop_host_scope.Custom('GetAnimalType')]。如果站在那边高处边缘，我应该可以射中它的心脏。\n\n"
 tour_grounds_events.3003.desc.mid.high_skill: "对我这种高明的猎手来说很容易，但并非毫无风险。"
 tour_grounds_events.3003.desc.mid.low_skill: "看来这次射箭有点难度，不过如果我成功的话，我一定能让我的整个队伍赞叹不已。"
 tour_grounds_events.3003.desc.outro: "地面看起来有点不牢固，小心迈步的话，我应该可以轻松杀了这头野兽。"
 tour_grounds_events.3003.a: "这应该很简单。"
 tour_grounds_events.3003.b: "还是让别人来射这一箭吧。"
 tour_grounds_events.3004.title: "我的[visiting_liege.GetTitleAsNameNoTooltip|U]，伟大的猎手"
 tour_grounds_events.3004.desc.intro: "在此地周游期间，[visiting_liege.GetName]冒险从一处高地边缘射杀正下方的一只[stop_host_scope.Custom('GetAnimalType')]。"
 tour_grounds_events.3004.desc: "[visiting_liege.GetSheHe]看上去可能会摔落一会儿时间，不过[visiting_liege.GetSheHe]很快找到了落脚点，猎杀了这头野兽，在刹那间就击倒了它。\n\n这里的所有人为他们[visiting_liege.GetTitleAsNamePossessiveNoTooltip]的狩猎才能爱慕不已、钦佩不止。[visiting_liege.GetSheHe|U]手里提着滴着血的新鲜猎物向我走来，期待得到某种道喜。"
 tour_grounds_events.3004.a: "射得好，我的[visiting_liege.GetTitleAsNameNoTooltip]。"
 tour_grounds_events.3004.b: "我或许应该感动一下？"
 tour_grounds_events.3005.title: "有回报的风险"
 tour_grounds_events.3005.desc.intro: "我的步子很稳，我的准头更稳，在这不牢靠的峭壁上都没被绊跤的我单发一箭就击倒了这头野兽。看起来狩猎队都为之钦佩，大地上充满着我同伴们的喝彩声。\n\n"
 tour_grounds_events.3005.desc.mid.congrats: "我的东道主[stop_host_scope.GetName]亲自前来恭维我的技巧。此间事了后，我把我的猎物跟其他杂物丢在了一旁，继续我在这地的行程。"
 tour_grounds_events.3005.desc.mid.insult: "然而，我的东道主[stop_host_scope.GetName]看起来并没有怎么为之钦佩。[stop_host_scope.GetHerHis|U]的脸上满是嘲讽与嫉妒，[stop_host_scope.GetSheHe]还说我射得并无过人之处。"
 tour_grounds_events.3005.a: "太好了。"
 tour_grounds_events.3005.a.bad: "真是个任性的[stop_host_scope.Custom2('InsultNoun', ROOT.Char)]。"
 tour_grounds_events.3006.title: "摔落的[visiting_liege.GetTitleAsNameNoTooltip|U]"
 tour_grounds_events.3006.desc: "片刻间，[visiting_liege.GetSheHe]似乎可能真的要射中[visiting_liege.GetHerHis]的猎物了，不过[visiting_liege.GetSheHe]忽然踏空了，[visiting_liege.GetHerHis]显然马上就要承受伤痛与难堪。\n\n我当然可以舍身去救我的领主，但是这会让我自己有受伤的风险。"
 tour_grounds_events.3006.a: "我一定要保护我的[visiting_liege.GetTitleAsNameNoTooltip|U]！"
 tour_grounds_events.3006.b: "便让[visiting_liege.GetHerHim]摔下去吧。"
 tour_grounds_events.3006.c: "把[visiting_liege.GetHerHim]推到一边，我自己来射这一箭！"
 tour_grounds_events.3007.title: "$tour_grounds_events.3006.title$"
 tour_grounds_events.3007.desc.intro: "不幸的是，我一脚没有踩稳，我觉得自己整个人离开了大地，把命运全交在了[ROOT.Char.GetFaith.CreatorNamePossessive]手中。\n\n"
 tour_grounds_events.3007.desc.mid.protected: "还好，[stop_host_scope.GetName]很快抓住了我，把我拉回来站稳，而我的救星在英勇地救我时[stop_host_scope.GetHerHis]的脸也着地了。"
 tour_grounds_events.3007.desc.mid.fell: "我在半空中转身，只见[stop_host_scope.GetName]无所事事地站在那儿，看着[stop_host_scope.GetHerHis]的[ROOT.Char.GetTitleAsNameNoTooltip]从高处摔落。我的身体再次接触大地后，我感到皮肤撕裂，我超凡的血液喷涌在地上。"
 tour_grounds_events.3007.desc.mid.took_the_shot: "我在半空中转身，只见[stop_host_scope.GetName]占据了我先前的位置，而且[stop_host_scope.GetHerselfHimself]没进行任何施救措施，反而自己开始射箭了！我的身体在咔擦声中落地后，我听到了欢呼声。[stop_host_scope.GetNameNoTooltip]显然已经在我失败的地方成功了，而我只能在痛苦与难堪中蠕动。"
 tour_grounds_events.3007.a: "我觉得今天的活动已经够多了。"
 tour_grounds_events.3008.title: "骑行事故"
 tour_grounds_events.3008.desc: "我骑着马穿行[touring_grounds_scope.GetNameNoTooltip]的土地，随遇而安的脑子完全放空。\n\n刹那间，我被拉回了现实，一个小孩猛地冲到我的坐骑前，挥动双臂向[trampled_child_scope.GetHerHis]的[ROOT.Char.GetTitleAsNameNoTooltip]表达敬畏。这一幕实在太突然，我几乎没有时间做出反应，或者仔细看看这小孩是否是我认识的。我握着缰绳的双手直冒冷汗，我必须做出反应！"
 tour_grounds_events.3008.a: "试着避开。"
 tour_grounds_events.3008.b: "没人能挡我的道。"
 tour_grounds_events.3009.title: "君主的踩踏"
 tour_grounds_events.3009.desc.intro: "今天是[visiting_liege.GetNamePossessive]来访的又一天，开始时一切都看起来不错，然后无人看管的[trampled_child_scope.GetName]跑到[visiting_liege.GetFirstNamePossessiveNoTooltip]的坐骑前方，一下子被活活踩死了！\n\n最令人震惊的是，[visiting_liege.GetNameNoTooltip]没有做出任何明显的措施来防止这一切发生。"
 tour_grounds_events.3009.desc.mid.my_kid: "我被迫看着自己的亲生骨肉在可怕马兽的铁蹄下遭受践踏。"
 tour_grounds_events.3009.desc.mid.not_my_kid: "这个可怜的娃被怪物的铁蹄践踏时，我无法移开我的目光。"
 tour_grounds_events.3009.desc.outro.my_kid_dead: "惨叫声的煎熬结束后，我看到我[ROOT.Char.Custom2('RelationToMeShort',trampled_child_scope)]毫无生机的尸体血肉模糊地躺在地上。"
 tour_grounds_events.3009.desc.outro.not_my_kid_dead: "惨叫声的煎熬结束后，这可怜的娃一动不动地躺在[trampled_child_scope.GetHerHis]自己的血泊中。"
 tour_grounds_events.3009.desc.outro.alive: "还好，[trampled_child_scope.GetNameNoTooltip]从这场磨难中活下来了，不过也受了伤。"
 tour_grounds_events.3009.a.callous: "跟我无关。"
 tour_grounds_events.3009.a: "无耻！"
 tour_grounds_events.3009.b: "[visiting_liege.GetNameNoTooltip]是个怪物。"
 tour_grounds.trampled_child_nemesis: "[stop_host_scope.GetNameNoTooltip]发誓要复仇"
 tour_grounds_events.3010.title: "不可靠的坐骑"
 tour_grounds_events.3010.desc.intro: "我骑马穿行[touring_grounds_scope.GetNameNoTooltip]时突然在剧震中暂停，我的骏马被一块石头绊了一下。它很快恢复了过来，我也只是短暂地失去平衡，不过我可以听见队伍里有人在背后窃笑。\n\n"
 tour_grounds_events.3010.desc.mid.irritable: "我所谓的骏马辜负了我，我感到羞耻与怒火在心中沸腾。"
 tour_grounds_events.3010.desc.mid.calm: "我觉得有点尴尬，不过我明白事实上不能怪这头畜生。"
 tour_grounds_events.3010.desc.outro: "一位[ROOT.Char.GetTitleAsNameNoTooltip|U]应该要散发不可动摇的君主气息，并赢得[ROOT.Char.GetHerHis]全体臣民的尊重，而这次事故颠覆了我的完美形象。"
 tour_grounds_events.3010.a: "宰了这头畜生，给我换头新的！"
 tour_grounds_events.3010.b: "每个人都会犯错。"
 tour_grounds_events.3011.title: "$tour_grounds_events.3010.title$"
 tour_grounds_events.3011.desc.intro: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]骑着马穿行这片土地时，[visiting_liege.GetHerHis]的马被一块石头绊了一跤，还让[visiting_liege.GetHerHim]一时失去了平衡。队伍里有人开始偷笑，[visiting_liege.GetNameNoTooltip]便从马上下来"
 tour_grounds_events.3011.desc.mid.irritable: "在怒火中割断了这头可怜畜生的喉咙，冷眼看着它的生命从体内流失。"
 tour_grounds_events.3011.desc.mid.calm: "并仔细瞄准这头可怜畜生的双眼之间放了一箭。"
 tour_grounds_events.3011.desc.outro: "\n\n“我不需要让我失望的野兽或臣子。我总是能再得到一个。”"
 tour_grounds_events.3011.a: "我可以再给你弄一匹，[visiting_liege.GetLadyLord]！"
 tour_grounds_3011.vassal_paid_for_new_horse: "[stop_host_scope.GetNameNoTooltip]提议买一匹新马"
 tour_grounds_events.3011.b: "明白。"
 tour_grounds_3011.vassal_did_not_pay: "我买了一匹新马"
 tour_grounds_events.3012.title: "偷猎者！"
 tour_grounds_events.3012.desc.intro: "我和我的随从们骑行途中，我听到附近回荡着小声交谈的声音。我命令一个小伙子到前头去瞧瞧，他回来后告诉我前边有一伙非法偷猎者。\n\n"
 tour_grounds_events.3012.desc.mid.sadistic: "这可是个好机会，我既能对这些毫无戒心的人予以正义的打击，还能同时讨好[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]。"
 tour_grounds_events.3012.desc.mid: "这事与我无关，不过如果我能取缔这片土地的非法活动，无疑可以使我博得[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]的欢心。"
 tour_grounds_events.3012.desc.outro: "\n\n我可以围捕这些恶棍，轻轻松松地把他们的脑袋和手献给[stop_host_scope.GetNameNoTooltip]。"
 tour_grounds_events.3012.a: "猎杀时刻。"
 tour_grounds_events.3012.b: "放过他们吧，让他们交点钱就行。"
 tour_grounds_events.3012.c: "避开他们。"
 tour_grounds_events.3013.title: "一包残肢碎肉"
 tour_grounds_events.3013.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]跟我分开了一会儿，我们重聚时，我看到几个滴血的麻袋在[visiting_liege.GetHerHis]马的身侧，[visiting_liege.GetHerHim]就这样一路骑行而来。\n\n[visiting_liege.GetSheHe|U]把袋子里东西倒在了我的脚边，我恐惧地看到那些不幸的家伙被看下的头和手滚了出来，他们的脸上永远定格在了恐怖的时刻。\n\n“朋友，我冒昧清理了你土地上的偷猎者和盗贼。”"
 tour_grounds_events.3013.a: "谢谢你，[visiting_liege.GetLadyLord]。"
 tour_grounds.vassal_impressed: "[stop_host_scope.GetFirstNameNoTooltip]印象深刻"
 tour_grounds_events.3013.b: "太可怕了！"
 tour_grounds.vassal_horrified: "[stop_host_scope.GetFirstNameNoTooltip]感到恐惧"
 tour_grounds_events.3014.title: "可征税的奢侈品"
 tour_grounds_events.3014.desc: "我被领着去参观[touring_grounds_scope.GetNameNoTooltip]的各处景观，我开始意识到这里完全就是绝对富裕的地方。\n\n[stop_host_scope.GetFirstNameNoTooltip]只是一个小小的[stop_host_scope.GetTitleAsNameNoTooltip]，却生活奢华，而且显然这里的每个人还能得到足够的金钱。\n\n看着[stop_host_scope.GetHerHis]住所繁多的窗户数量，我可以引入窗户税，用以榨取这个[stop_host_scope.GetTitleAsNameNoTooltip|U]的过剩财富。"
 tour_grounds_events.3014.a: "就叫它窗户税吧。"
 tour_grounds_events.3014.b: "我会暂时放过[stop_host_scope.GetHerHim]。"
 tour_grounds_events.3015.title: "窗户税"
 tour_grounds_events.3015.desc: "我一直在一丝不苟地向[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]展示[touring_grounds_scope.GetNameNoTooltip]的各处绝妙景观，我相信自己是个很棒的东道主。\n\n然而，我注意到[visiting_liege.GetHerHim]把注意力转向了我的住处，[visiting_liege.GetHerselfHimself]对着它边比划边嘟囔着什么，然后[visiting_liege.GetSheHe]咧嘴而笑。\n\n“啊，我刚刚正好在数窗户。你是知道窗户税的吧？它可以追溯到[visiting_liege.GetPrimaryTitle.GetNameNoTooltip]成立之初，而且我无法允许这种超过正常窗户数量的情况免于合理的税收。”"
 tour_grounds_events.3015.a: "好吧，我会付你窗户税。"
 tour_grounds.vassal_paid_tax: "[stop_host_scope.GetName]交了税"
 tour_grounds_events.3015.b: "窗户啥？"
 tour_grounds.vassal_refused_to_pay_tax: "[stop_host_scope.GetName]拒绝缴税"
 tour_grounds.vassal_won_tax_duel: "[stop_host_scope.GetName]避免了税收"
 tour_grounds_events.3016.title: "纪念物"
 tour_grounds_events.3016.desc: "我终于设法让自己在[touring_grounds_scope.GetNameNoTooltip]荒野独处，我的思绪飘向了对[liege_lover_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]的思念。\n\n我无法否认[touring_grounds_scope.GetNameNoTooltip]是一块真正美丽的地方，而且这里几乎能与我亲爱的[liege_lover_scope.GetNameNoTooltip]媲美。我觉得必须在此处留下印记，这样之后经过[touring_grounds_scope.GetNameNoTooltip]的人们都能知道我对[liege_lover_scope.GetHerHim]的爱意。或许可以把[liege_lover_scope.GetHerHis]的名字雕刻到[touring_grounds_scope.Custom('get_carvable_surface')]上面！"
 tour_grounds_events.3016.a: "那就这么决定了。"
 tour_grounds_events.3016.b: "不，这里保持原样就好。"
 tour_grounds_events.3017.title: "亵渎"
 tour_grounds_events.3017.desc: "我终于赶上了我的[visiting_liege.GetTitleAsNameNoTooltip|U]，令我恐惧的是，我发现[visiting_liege.GetHerHim]把[visiting_liege.GetHerHis]的名字刻在了[touring_grounds_scope.Custom('get_carvable_surface')]的上面。\n\n[visiting_liege.GetSheHe]一定是不知道这个特别的[touring_grounds_scope.Custom('get_carvable_surface')]对当地人来说是重要的精神象征，而且如果他们发现他们的[visiting_liege.GetTitleAsNameNoTooltip|U]肆意损毁了如此神圣的地方，他们会世世代代诅咒[visiting_liege.GetName]这个名字。"
 tour_grounds_events.3017.a: "可惜了。"
 tour_grounds_events.3017.b: "我要代之受过！"
 tour_grounds_events.3018.title: "$tour_grounds_events.3017.title$"
 tour_grounds_events.3018.desc: "我快乐地把自己的名字刻在了[touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]上面，然后听到身旁出现了急促的喘气声。\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]看到我亲手刻的杰作后表现得异常恐惧，很快[stop_host_scope.GetSheHe]开始向我解释。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我确信你没有意识到这个[touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]被[touring_grounds_scope.GetNameNoTooltip]的当地人视为圣物！"
 tour_grounds_events.3018.desc.outro.took_the_blame: "不要怕，这次我会代你受过。你只要记住别再提这件事。”"
 tour_grounds_events.3018.desc.outro.blamed_liege: "鉴于你的亵渎行为，[touring_grounds_scope.GetNameNoTooltip]的平民和神职人员会永远诅咒你的名字！”"
 tour_grounds_events.3018.a.took_blame: "谢谢。"
 tour_grounds_events.3018.a.was_blamed: "为什么[touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]就不能仅仅是一个[touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]？"
 tour_grounds_events.3019.title: "可征税的优质财产"
 tour_grounds_events.3019.desc: "[touring_grounds_scope.GetNameNoTooltip]看起来真的是个富裕到过分奢侈的地方，还有臃肿的[stop_host_scope.GetTitleAsNameNoTooltip]当这里的统治者。\n\n我观察了各处，我觉察到都指向了一件事：未申报纳税的奢靡财产。这里牲畜的数量看起来明显高于报告里写的，而[stop_host_scope.GetTitleAsNamePossessiveNoTooltip]的住所的奢华程度已经足以给[ROOT.Char.GetTitleAsNameNoTooltip|U]居住！\n\n[greedy_entourage_member.GetName]提议我应该对这些优质财产征税，因为[stop_host_scope.GetName]显然没有缴足[stop_host_scope.GetHerHis]应交的份额。"
 tour_grounds_events.3019.a: "对[stop_host_scope.GetTitleAsNameNoTooltip]征税！"
 tour_grounds_events.3019.b: "我要暂时勾销这笔账。"
 tour_grounds_events.3020.title: "$tour_grounds_events.3019.title$"
 tour_grounds_events.3020.desc: "[visiting_liege.GetName]最近看起来有点冷漠和心不在焉，有时候[visiting_liege.GetHerselfHimself]还会喃喃自语，和[greedy_entourage_member.GetName]不时说些悄悄话。[visiting_liege.GetSheHe]最终直接找到我，直截了当地表达了[visiting_liege.GetHerHis]的想法。\n\n“作为一名[stop_host_scope.GetTitleAsNameNoTooltip]，我是你的领主，你应该明白你要对我尽财政上的义务。我环顾你家里的这些豪华排场后，我不禁感到你有一点偷税行为。或许我们最好能纠正那点。”"
 tour_grounds_events.3020.a: "我会付清我欠下的那些！"
 tour_grounds_events.3020.b: "好吧。"
 tour_grounds_events.3040.title: "不忠的臣民"
 tour_grounds_events.3040.desc.intro: "我发现自己很好奇[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的底层民众是如何生活的，所以我参观了一家当地人似乎变得相当粗暴的场所。一个男人站在桌子上，引起了所有人的注意。\n\n“无论如何，我们甚至需要[stop_host_scope.GetTitleAsNameNoTooltip|U]做什么？[stop_host_scope.GetFirstName]"
 tour_grounds_events.3040.desc.mid.wrong_language: "甚至不会说我们的语言，"
 tour_grounds_events.3040.desc.mid.wrong_culture: "是个残暴的异族，"
 tour_grounds_events.3040.desc.mid.wrong_faith: "是个残暴的该进[angry_peasant.GetFaith.NegativeAfterLife]的[stop_host_scope.GetFaith.GetAdherentName]，"
 tour_grounds_events.3040.desc.mid.shit_beer: "喂我们喝这屎一样的[angry_peasant.Custom('RegionalAlcoholicDrink')]，"
 tour_grounds_events.3040.desc.mid.shit_weed: "让我们吃便宜的大麻并希望我们保持安静，"
 tour_grounds_events.3040.desc.mid.conscription: "让我们为[stop_host_scope.GetHerHis]的战争而战，而[stop_host_scope.GetSheHe]却躺在桂冠上，"
 tour_grounds_events.3040.desc.mid.high_taxes: "用这些重税把我们都榨干了，"
 tour_grounds_events.3040.desc.mid.just_plain_dislike_em: "是我见过的最[stop_host_scope.Custom2('InsultAdjective', ROOT.Char)][stop_host_scope.Custom2('InsultNoun', ROOT.Char)]，"
 tour_grounds_events.3040.desc.outro: "但[stop_host_scope.GetSheHe]期待我们永远的忠诚！”\n\n整个建筑爆发出喝彩和掌声。很显然，我的[stop_host_scope.GetTitleAsNameNoTooltip|U]在自己家里并不受欢迎。"
 tour_grounds_events.3040.a: "把这些叛徒抓起来！"
 tour_grounds_events.3040.b: "不要说[stop_host_scope.GetTitleAsNameNoTooltip|U]的坏话！批评你！"
 tour_grounds_events.3040.c: "这些农民的想法是对的。"
 tour_grounds_events.3050.title: "粗暴对待"
 tour_grounds_events.3050.desc: "“把我该死的钱还给我！”\n\n鲜血飞溅和骨头断裂的声音让我注意到一条低矮的阴沟，在那里我看到一个贫穷的[beaten_peasant.GetWomanMan]被一个当地的恶棍用衣领提起。\n\n放平时，这种事情都不会引起我的注意，可我真的能让这种明目张胆的罪行发生在我的面前吗？"
 tour_grounds_events.3050.a: "卫兵！把这个蠢货抓起来！"
 tour_grounds_events.3050.b: "一位好[ROOT.Char.GetTitleAsNameNoTooltip|U]会捍卫[ROOT.Char.GetHerHis]的臣民！"
 tour_grounds_events.3050.b.success: "你赢得战斗"
 tour_grounds_events.3050.b.failure: "你输掉战斗"
 tour_grounds_events.3050.c: "“嘿，让我也来揍一顿[beaten_peasant.GetHerHim]！”"
 tour_grounds_events.3060.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]最好的"
 tour_grounds_events.3060.desc.intro: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]决定今天带我看看[stop_host_scope.GetHerHis]的兵营。\n\n"
 tour_grounds_events.3060.desc.light_infantry: "一排排身着盔甲的轻步兵聚精会神地站着，准备接受我的检阅。"
 tour_grounds_events.3060.desc.archers: "一排排弓箭手手持弓箭做好了准备。"
 tour_grounds_events.3060.desc.heavy_infantry: "闪闪发光的盔甲海洋站在我面前，每个士兵似乎都对自己身上的重量无动于衷。"
 tour_grounds_events.3060.desc.cavalry: "马发出咕噜声和喷鼻息，渴望骑手带它们冲锋。"
 tour_grounds_events.3060.desc.camel_cavalry: "骆驼嘶吼着踢腿，仿佛要吓唬敌军骑兵似的。"
 tour_grounds_events.3060.desc.elephant_cavalry: "我对大象的庞大体型感到敬畏，我不敢想象那些被踩在脚下的人的最后时刻。"
 tour_grounds_events.3060.desc.outro: "这些都是优秀的士兵，但让他们整天闲着似乎是一种浪费。"
 tour_grounds_events.3060.a: "他们可以消灭犯罪！"
 tour_grounds_events.3060.b: "也许可以更有效地管理他们。"
 tour_grounds_events.3060.b.success: "兵营得到了改善"
 tour_grounds_events.3060.b.failure: "你的建议没用"
 tour_grounds_events.3060.b.vassal: "[visiting_liege.GetFirstName]干涉你的军队"
 tour_grounds_events.3060.c: "我可以使用这样的士兵。"
 tour_grounds_events.3060.d: "也许我能在这里学到一些东西。"
 tour_grounds_events.3070.title: "片刻的沉默"
 tour_grounds_events.3070.desc.intro: "我和我的随行人员在[ROOT.Char.GetCurrentLocation.GetName]城外的美景中漫步，并"
 tour_grounds_events.3070.desc.royal_garden: "来到了[stop_host_scope.GetNamePossessive]宏伟的御用花园。\n\n花园的围墙之内，只有我自己，还有几个小贵族，还有一座精心布置的花园。在这里停留片刻让我充满宁静，这是我很少有机会体验到的。"
 tour_grounds_events.3070.desc.royal_forest: "来到了[stop_host_scope.GetNamePossessive]迷人的御用森林。\n\n这片森林完全没有任何农民或小贵族；只有我，我最亲密的知己，以及[ROOT.Char.GetFaith.CreatorNamePossessive|U]的天工。我感觉自己被带到了一个纯粹平静的境界，那是在人类灾难性的心灵用罪恶和软弱污染大地之前的那个时代。"
 tour_grounds_events.3070.desc.leisure_palace: "来到了[stop_host_scope.GetNamePossessive]的夏宫。\n\n宫殿的外部装饰着华丽的雕塑和精心布置的当地植物，内部同样宏伟奢华。这座宫殿里的一切景象和感觉都是为了让紧张的灵魂平静下来。"
 tour_grounds_events.3070.desc.outro: "\n\n我可以永远留在这里。"
 tour_grounds_events.3070.a: "我可以从这个地方学到很多东西。"
 tour_grounds_events.3070.b: "悠闲漫步是一种福分。"
 tour_grounds_events.3070.c: "驻扎军队，这份平静必须得到保护！"
 tour_grounds_events.3080.title: "当地军队"
 tour_grounds_events.3080.desc.intro: "我漫游到了[ROOT.Char.GetCurrentLocation.GetName]军事主义色彩较为浓重的景点，我偶然发现了[stop_host_scope.GetNamePossessive]的"
 tour_grounds_events.3080.desc.military_academy: "军事学院。\n\n我看到学院里到处都是高贵的$knight_culture_player_plural_no_tooltip_lowercase$练习和磨练他们的技能，他们深知战争总是在地平线上。"
 tour_grounds_events.3080.desc.march: "行军。\n\n在整条边境线上，他们以专业的效率为任何入侵者或违法者时刻准备着。"
 tour_grounds_events.3080.desc.siege_works: "攻城器械。\n\n器械一直处于保养和维护之中，一些正在维修，另一些则是首次组装。我担心地想到下一个城墙将面对这些机器的怒火。"
 tour_grounds_events.3080.desc.royal_armories: "王家军械库。\n\n我进入其中，王家军械库内衬的全副武装闪闪发亮，几乎给房间带来了一种超凡脱俗的光芒。一排排头盔和盔甲挂满墙面，它们飘出轻微的油味。"
 tour_grounds_events.3080.desc.jousting_lists: "比武场。\n\n马匹的嘶嘶声和咕噜声被长矛的突然撞击声和碎裂声打断了。我走近那里，雷鸣般的马蹄打出断断续续的节奏，鼓励的呼喊声在我周围回荡。"
 tour_grounds_events.3080.desc.archery_ranges: "射箭场。\n\n箭击中靶托发出稳定的#EMP 砰砰声#!，伴随着弓弦的叮当声。微风吹过，当风吹得更大时，会在练习弓箭手中引起各种恶作剧。"
 tour_grounds_events.3080.desc.outro: "\n\n[ROOT.Char.GetCurrentLocation.GetName]是一个很好的军事中心，我显然可以从他们的实践中学到很多东西。"
 tour_grounds_events.3080.a: "我会学习的。"
 tour_grounds_events.3080.b: "这些闲人应当清除罪犯！"
 tour_grounds_events.3080.c: "也许我应该好好学学。"
 tour_grounds_events.3090.title: "农民的骄傲"
 tour_grounds_events.3090.desc.intro: "漫步在[ROOT.Char.GetCurrentLocation.GetName]的乡村，我偶然发现了一个似乎是农民聚集在一个小村庄里的地方。\n\n在他们骄傲的主人的陪伴下，"
 tour_grounds_events.3090.desc.vegetables: "非常巨大的[farmer.Custom('RegionalRootVegetablePlural')]充斥着板车和市场摊位。"
 tour_grounds_events.3090.desc.livestock: "丰满健康的牲畜在吃草，看起来不错，可以咬一口！"
 tour_grounds_events.3090.desc.outro: "农民们偶尔会带来他们的货物来进行判断，分析它们的大小和健康状况。他们好像在举行什么庆典似的，一发现我就迫不及待地向我展示他们的劳动成果。"
 tour_grounds_events.3090.a: "我们应该调查这些土地。"
 tour_grounds_events.3090.b: "“这是在浪费时间！滚回你的田里去！”"
 tour_grounds_events.3090.c: "太棒了，我来当比赛的裁判。"
 tour_grounds_events.3100.title: "安静的一天"
 tour_grounds_events.3100.desc.intro: "在我的[ROOT.Char.GetCurrentLocation.GetName]之行中，我发现了一个罕见的时刻，我没有被我的东道主接送，也没有被期望出现在任何地方。\n\n我看到当天宗教场所人满为患，"
 tour_grounds_events.3100.desc.booze: "小酒馆开始欢迎第一批酒客，"
 tour_grounds_events.3100.desc.hash: "鬼鬼祟祟的人影进入秘密的大麻花园，"
 tour_grounds_events.3100.desc.outro: "乞丐躺在街上乞求一点面包屑吃。"
 tour_grounds_events.3100.a: "必须对该居住区进行人口普查。"
 tour_grounds_events.3100.b: "我应该在[ROOT.Char.GetFaith.HighGodNamePossessive]面前度过这一天。"
 tour_grounds_events.3100.c: "我应该看看[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural]是如何敬拜神明的。"
 tour_grounds_events.3100.d: "一个很好的行善机会。"
 tour_grounds_events.3100.e: "我只想放松一下。"
 friend_helped_me: "[CHARACTER.GetShortUIName|U]在[TARGET_CHARACTER.GetShortUIName]急需时给予了援助"
 friend_helped_me_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]在[CHARACTER.GetShortUIName]急需时给予了援助"
