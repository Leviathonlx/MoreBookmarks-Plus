 #Host Dinner
 host_dinner_events.1001.title: "缺酒的一夜"
 host_dinner_events.1001.desc: "我一直在和[visiting_liege.GetName]寻欢作乐，到目前为止我们的夜晚充满着醉意的欢乐与玩笑。看来我或许对于自己的美酒库存太缺乏节制，因为有仆人悄悄告诉我[ROOT.Char.Custom('RegionalAlcoholicDrink')]连最后一滴都没有了！\n\n我的领主焦躁地坐在桌子的那一头，用[visiting_liege.GetHerHis]的高脚杯敲打着桌子。\n\n“来啊！夜晚才刚开始呢！酒在哪里？”"
 host_dinner_events.1001.a: "“补充满储备！”"
 host_dinner_events.1001.replenished_stores: "[stop_host_scope.GetName]补充满酒精储备"
 host_dinner_events.1001.b: "你已经喝的够多了！"
 host_dinner_events.1001.didnt_replenish_stores: "[stop_host_scope.GetName]指责你酗酒"
 host_dinner_events.1001.c: "或许需要换个场地。"
 host_dinner_events.1001.d: "我会用人情来补偿。"
 host_dinner_events.1002.title: "一两杯"
 host_dinner_events.1002.desc: "我的东道主[stop_host_scope.GetName]带我离开了[stop_host_scope.GetHerHis]的家，来到了一家当地的酒馆。我环顾四周只见可怜和软弱的人们在这里酗酒纵情，但是[stop_host_scope.GetTitledFirstNameNoTooltip]向我保证这家店供应的[ROOT.Char.Custom('RegionalAlcoholicDrink')]好的要命。\n\n第一轮过后，我觉得浑身是劲。果然这酒劲猛得像一大堆砖头，我觉得今晚会是一个无尽的狂欢夜。"
 host_dinner_events.1002.a: "[stop_host_scope.GetFirstNameNoTooltip]，你果然超过了你平时的水平！"
 host_dinner_events.1002.b: "我们克制一点。"
 host_dinner_events.1002.c: "我要喝到死。"
 drank_too_much_toast: "你喝到昏迷"
 host_dinner_events.1003.title: "酣睡的[visiting_liege.GetTitleAsNameNoTooltip|U]"
 host_dinner_events.1003.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]终于上床过夜了，[visiting_liege.GetHerHis]正在房间里安静地休息，肯定是在做着美梦继续清空我余下的美食和美酒的库存。\n\n这可能是个让我的领主感到惊喜的好机会。或许可以整点午夜娱乐，或者是一些能让[visiting_liege.GetHerHim]高兴到醒过来的东西……"
 host_dinner_events.1003.a: "我们来装鬼吧！"
 host_dinner_events.1003.b: "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U]总是一份很好的礼物！"
 host_dinner_events.1003.c: "大麻蛋糕应该能让[visiting_liege.GetHerHim]高兴。"
 host_dinner_events.1003.d: "侍妾的抚摸是很好的叫醒方式。"
 host_dinner_events.1003.e: "我的陪伴一定能让[visiting_liege.GetHerHim]开心。"
 host_dinner_events.1004.title: "糟透的唤醒"
 host_dinner_events.1004.desc.intro: "我安静地躺在[stop_host_scope.GetTitledFirstNamePossessive]最好的卧室，心中毫无抱怨或忧虑。突然间，房间里的另一头传来了响亮而急促的声音，把我从无梦的睡眠中惊醒。\n\n我不情愿地起床，迷迷糊糊地晃着蜡烛，借助这微弱的光亮盯着房间的深处。"
 host_dinner_events.1004.desc.ghost: "我发誓那是一个恶灵站在黑暗长廊的尽头。它对我低语，呼唤着我的名字，也许是想把我拖进[ROOT.Char.GetFaith.NegativeAfterLife]！不管它想要什么，我必须出手拯救自己！"
 host_dinner_events.1004.desc.cynic: "当我看清那只不过是个披着细麻布的仆人时，我的恐惧立马消失了。他发出声音叫我的名字，但就算是小孩子也能看出这不是鬼魂。\n\n毫无疑问，这是[stop_host_scope.GetNamePossessive]开的玩笑。"
 host_dinner_events.1004.a: "呼救！"
 host_dinner_events.1004.b: "把门堵上！"
 host_dinner_events.1004.c: "真有趣！"
 host_dinner_events.1004.enjoyed_spooky_ghost: "[visiting_liege.GetName]喜欢这个恶作剧"
 host_dinner_events.1004.d: "[stop_host_scope.GetFirstNameNoTooltip]就为了这个打扰我睡觉？"
 host_dinner_events.1005.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的鬼魂"
 host_dinner_events.1005.desc: "看起来我的恶作剧效果好得有点过头了，[visiting_liege.GetName]像个小[visiting_liege.Custom('GirlBoy')]一样尖叫着喊我去救[visiting_liege.GetHerHim]。\n\n我尽责地冲向[visiting_liege.GetHerHis]的房间，发现[visiting_liege.GetHerHim]脸色苍白地指着走廊尽头的“鬼魂”。\n\n“谢天谢地你来了！有个恶鬼想要把我拖进[visiting_liege.GetFaith.NegativeAfterLife]！”"
 host_dinner_events.1005.a: "真是个傻瓜！"
 host_dinner_events.1004.mocked_me: "我被嘲笑了"
 host_dinner_events.1005.b: "我可以驱逐这个鬼魂，只要一个人情。"
 host_dinner_events.1004.hooked_me: "[stop_host_scope.GetName]驱逐了鬼魂。"
 host_dinner_events.1005.c: "恶灵退散！"
 host_dinner_events.1006.title: "意料之外的唤醒"
 host_dinner_events.1006.desc.intro: "与[stop_host_scope.GetName]又度过了一个宁静的夜晚后，我从酣睡中醒来。恢复意识后，我感到身旁有个之前不在那儿的沉重。\n\n"
 host_dinner_events.1006.desc.alcohol: "一整桶[stop_host_scope.Custom('RegionalAlcoholicDrink')]像情人一样躺在我的身旁，我每做一个轻微的动作，装满酒水的它就会跟着摇晃，发出嘎吱嘎吱的响声。"
 host_dinner_events.1006.desc.weed: "足量的大麻蛋糕就在我的身旁，只要我想，就能吃掉跟我一样重的分量！"
 host_dinner_events.1006.desc.hedonist: "我感到了熟悉的触感，那是[concubine_scope.GetWomanMan]的手指在我的胸上探索。"
 host_dinner_events.1006.desc.vanity: "我转过身看到[stop_host_scope.GetFirstNameNoTooltip]穿好衣服坐在床尾。\n\n“我的[ROOT.Char.GetTitleAsNameNoTooltip]，早上好。我觉得送你一份礼物是明智的，还有什么礼物比和我聊天更好呢？”"
 host_dinner_events.1006.desc.outro: "\n\n这份礼物确实出乎意料，不过因为这个被叫醒真的有那么开心吗？"
 host_dinner_events.1006.a: "这可真是绝妙的叫醒方式。"
 host_dinner_events.1006.liked_gift: "[visiting_liege.GetTitledFirstName]喜欢这份礼物。"
 host_dinner_events.1006.b: "滚出我的视线！"
 host_dinner_events.1006.refused_gift: "[visiting_liege.GetTitledFirstName]被羞辱了。"
 host_dinner_events.3001.title: "有趣的提议"
 host_dinner_events.3001.desc.intro: "我正安静地和[stop_host_scope.GetName]以及[stop_host_scope.GetHerHis]的[stop_host_scope.Custom2('RelationToMeShort', lusty_spouse_scope)][lusty_spouse_scope.GetName]享用着晚餐。\n\n[stop_host_scope.GetNameNoTooltip]向我致歉并提出要暂离一下，[stop_host_scope.GetHerselfHimself]刚走出房门，[lusty_spouse_scope.GetNameNoTooltip]就像疯狗一样向我扑来！"
 host_dinner_events.3001.desc.not_into_it: "我想把这[lusty_spouse_scope.Custom2('InsultAdjective', ROOT.Char)]贱人推开，但[lusty_spouse_scope.GetSheHe]却不依不饶地想用污秽的思想扭曲我的意志。"
 host_dinner_events.3001.desc.into_it: "[lusty_spouse_scope.GetHerHis]的靠近实在出乎我的意料，但我的手还是不受控制地在[lusty_spouse_scope.GetHerHis]身体上滑来滑去。"
 host_dinner_events.3001.desc.mid: "我惊呆了，[stop_host_scope.GetFirstNameNoTooltip]刚离开房间，[lusty_spouse_scope.GetFirstNameNoTooltip]就想和最近的人偷情，这可把我吓坏了。"
 host_dinner_events.3001.desc.outro: "\n\n“求你来解解我的闷吧！[stop_host_scope.GetFirstNameNoTooltip]和我根本没有爱情，[stop_host_scope.GetSheHe]就像根木头一样。要我，用[stop_host_scope.GetSheHe]从未有过的激情来爱我。”"
 host_dinner_events.3001.a: "荣幸之至！"
 host_dinner_events.3001.b: "我必须马上告诉[stop_host_scope.GetTitledFirstNameNoTooltip]！"
 host_dinner_events.3001.c: "我不会告诉别人，但你欠我一次。"
 host_dinner_events.3001.d: "别碰我，不知羞耻的婊子！"
 host_dinner_events.3002.title: "[lusty_spouse_scope.GetFirstNameNoTooltip]：通奸者"
 host_dinner_events.3002.desc: "短暂离开之后，我回到了晚宴上，看到[lusty_spouse_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]正不安地坐在[visiting_liege.GetName]旁边。\n\n“[ROOT.Char.GetTitledFirstNameNoTooltip]，恐怕要告诉你一个坏透了的消息。在你离开时，这个无耻的色鬼想要和我通奸！”"
 host_dinner_events.3002.a: "这些就是离婚的理由。"
 host_dinner_events.3002.b: "让我们把这件事藏在心底。"
 host_dinner_events.3002.c: "我会假装没听到。"
 host_dinner_events.3002.d: "我永远不会原谅[lusty_spouse_scope.GetHerHim]。"
 host_dinner_events.1007.title: "难忘的表演"
 host_dinner_events.1007.desc: "[visiting_liege.GetName]最近在我面前越来越厌倦到无精打采，看起来经常昏昏欲睡。\n\n我看着[visiting_liege.GetHerHim]无聊地扒拉[visiting_liege.GetHerHis]面前的食物，我突然有了一个想法。当下的[visiting_liege.GetSheHe|U]过着富足的生活，如果我们可以用戏剧的形式重现[visiting_liege.GetHerHis]的著名事迹，[visiting_liege.GetSheHe]会受宠若惊！\n\n唯一的问题是，[visiting_liege.GetNameNoTooltip]会觉得哪种戏剧最有趣呢？"
 host_dinner_events.1007.a: "当然是战争剧！"
 host_dinner_events.1007.b: "一部关于[visiting_liege.GetHerHis]憎恨的敌人死亡的喜剧！"
 host_dinner_events.1007.c: "[visiting_liege.GetSheHe|U]会被一部悲剧感动。"
 host_dinner_events.1007.d: "关于婚礼喜庆的！"
 host_dinner_events.1007.e: "这主意太糟糕了。"
 host_dinner_events.1008.title: "$host_dinner_events.1007.title$"
 host_dinner_events.1008.desc.intro: "看来[stop_host_scope.GetName]决定在今晚为我安排一场娱乐表演。我坐在宴会桌旁，热切地等待活动的开始，这时"
 host_dinner_events.1008.desc.mid.war_memory: "[stop_host_scope.GetNameNoTooltip]穿着铠甲出现在我面前。\n\n“看啊！我是强大的[loser.GetName]，我要亲自把卑鄙的[visiting_liege.GetNameNoTooltip]送去见[visiting_liege.GetHerHis]的造物主！”\n\n我还没来得及回答，一把木剑就被塞进我手里。显然这是情景再现，那时[memory_performance_scope.GetDescription]。"
 host_dinner_events.1008.desc.mid.dead_rival_memory: "[stop_host_scope.GetNameNoTooltip]化着很丑的妆走了出来，身上还穿着劣质的衣服。\n\n“该死！我再也无法把握住尘世的喧嚣了。真是个诅咒，我再也不能羞辱[visiting_liege.GetNameNoTooltip]了！”\n\n表演中出现了许多放屁声和嘲弄痛苦的声音，这是情景再现，那时[memory_performance_scope.GetDescription]。"
 host_dinner_events.1008.desc.mid.dead_positive_relation_memory: "[stop_host_scope.GetNameNoTooltip]打扮得像我亲爱的[dead_relation.GetName]。\n\n“哎，我往生来到了[dead_positive_relation_memory_scope.dead_relation.GetFaith.PositiveAfterLife|U]。我的念想只有[visiting_liege.GetNameNoTooltip]，还有我们共度的美妙时光。”\n\n发自内心的悲剧表演重现了那时[memory_performance_scope.GetDescription]。"
 host_dinner_events.1008.desc.mid.marriage_memory: "[stop_host_scope.GetNameNoTooltip]出现在舞台上，穿着跟[spouse.GetName]在我们婚礼上一模一样的衣服。\n\n“真的，这是我人生中最美好的一天！我要与美妙的[visiting_liege.GetNameNoTooltip]成婚！”\n\n我被邀请到舞台上把我的手交给[stop_host_scope.GetName]，但是"
 host_dinner_events.1008.desc.outro: "我很犹豫我是否应该沉迷于此？"
 host_dinner_events.1008.a: "好！"
 host_dinner_events.1008.b: "这是羞辱！"
 host_dinner_events.3003.title: "当地美食"
 host_dinner_events.3003.desc: "今天的晚餐有点不寻常。厨子没精打采地把碗放在我面前，我立刻闻到了一股不属于这个世界的气味，我这辈子都未曾闻到过。\n\n这道来自[ROOT.Char.GetFaith.NegativeAfterLife]深处的菜是对五感的冒犯。只见粘稠的灰色物质漂浮在苍白的泡沫肉汤上，就像没人打理的便壶，上头还摆放了一枝香草，徒劳地试图让这东西看起来很可口。\n\n我的全部本能强迫我把这这玩意儿从最近的窗户扔出去，但是[stop_host_scope.GetNameNoTooltip]向我保证这是一道[ROOT.Char.GetTitleAsNameNoTooltip]才配享用的本地珍馐。"
 host_dinner_events.3003.a: "一口闷！"
 host_dinner_events.3003.disgusting: "这玩意太恶心了"
 host_dinner_events.3003.delicious: "这东西出奇地好吃"
 host_dinner_events.3003.b: "我不会让这种污秽触碰我的舌头。"
 host_dinner_events.3003.c.my_dog: "也许我可以偷偷把它喂我的狗……"
 host_dinner_events.3003.c.lieges_dog: "也许我可以偷偷把它喂给[stop_host_scope.GetFirstNamePossessiveNoTooltip]的狗……"
 host_dinner_events.3003.unnoticed: "[stop_host_scope.GetNameNoTooltip]没发现"
 host_dinner_events.3003.host_noticed: "[stop_host_scope.GetNameNoTooltip]发现了"
 host_dinner_events.3004.title: "提前效忠"
 host_dinner_events.3004.desc.intro: "我今天比平时稍早一些来到餐厅，发现这里只有我和[stop_host_scope.GetNamePossessive]的继承人[stop_host_heir.GetName]。"
 host_dinner_events.3004.desc.mid.child: "[stop_host_heir.GetSheHe|U]还小，显然很害怕和[stop_host_heir.GetHerHis]的[ROOT.Char.GetTitleAsNameNoTooltip]待在同一个房间。"
 host_dinner_events.3004.desc.mid.adult: "众所周知，[stop_host_heir.GetHerHis|U]天生就轻信他人。跟普通的小孩一样，[stop_host_heir.GetHerHis]脑袋空空还听话，让[stop_host_heir.GetHerHis]的小头脑跟我的理念保持一致真是太简单不过了。"
 host_dinner_events.3004.desc.outro: "\n\n操作这个可怜的家伙早点献上[stop_host_heir.GetHerHis]的忠诚实在太容易了，但这肯定会让[stop_host_scope.GetNameNoTooltip]很不高兴。"
 host_dinner_events.3004.a: "干吧！"
 host_dinner_events.3004.a.caught: "你不公正的企图被发现了"
 host_dinner_events.3004.a.not_caught: "话已经说出口，无法撤回"
 host_dinner_events.3004.b: "我只会随便搭个话。"
 host_dinner_events.3004.friendly_convo: "你们进行了友好的交谈"
 host_dinner_events.3004.awkward_convo: "交谈很尴尬"
 host_dinner_events.3005.title: "$host_dinner_events.3004.title$"
 host_dinner_events.3005.desc: "我走进餐厅，看到[visiting_liege.GetName]正与[stop_host_heir.Custom2('MyCharacterIntroduction', ROOT.Char)]谈论国家与义务的话题。\n\n[visiting_liege.GetName]似乎正趁我不在，操控[stop_host_heir.GetHerHim]宣誓效忠！这种誓言会纠缠[stop_host_heir.GetHerHim]一生，还会把我们的未来牢牢限制为[visiting_liege.GetNamePossessive]的封臣！"
 host_dinner_events.3005.a: "我会允许这种行为，但是要给我自己换来一个人情。"
 host_dinner_events.3005.hook_for_hook: "[stop_host_scope.GetName]要求得到补偿"
 host_dinner_events.3005.b: "“立即停止你的疯狂行为！”"
 host_dinner_events.3005.disallowed_hook: "你被发现了"
 host_dinner_events.3006.title: "人往高处走"
 host_dinner_events.3006.desc.intro: "今晚，我被安排坐在[runaway_courtier.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)]旁边，看着[runaway_courtier.GetSheHe]带着渴望不停地对[runaway_courtier.GetHerHis]的盘子叹气。\n\n"
 host_dinner_events.3006.desc.mid.concubine: "“我的[ROOT.Char.GetTitleAsNameNoTooltip|U]，我为我的忧郁道歉。[stop_host_scope.GetNameNoTooltip]安排我坐你边上大概是为了取悦你。[stop_host_scope.GetSheHe|U]就是那样的人，[stop_host_scope.GetSheHe]只是把我当成用来挑逗和玩弄的对象。说实话，我一直希望能和你一起返回[ROOT.Char.GetCapitalLocation.GetName]。”"
 host_dinner_events.3006.desc.mid.neutral: "“说真的，我已经厌倦了[stop_host_scope.GetCapitalLocation.GetName]这里的生活，我渴望提升自己的社会地位。我的才华在这里被白白浪费，最近我一直想跟着你悄悄回到[ROOT.Char.GetCapitalLocation.GetName]，在那里我可以充分展现我的价值！”"
 host_dinner_events.3006.desc.outro: "\n\n[runaway_courtier.GetHerHis|U]的哀叹似乎是发自真心，但我真的能从[stop_host_scope.GetNamePossessiveNoTooltip]的宫廷偷人吗？"
 host_dinner_events.3006.a: "当然，跟我走！"
 host_dinner_events.3006.b: "“我不只会欣赏你的美貌。”"
 host_dinner_events.3006.c: "至少我可以成为倾诉的对象。"
 host_dinner_events.3006.d: "“认清你的地位，[runaway_courtier.Custom2('InsultNoun', ROOT.Char)]！”"
 host_dinner_events.3007.title: "失窃的廷臣"
 host_dinner_events.3007.desc.intro: "我本以为安排[visiting_liege.GetName]坐在[runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]旁边是个好主意，现在看来效果确实挺好。就是有点太好了。"
 host_dinner_events.3007.desc.mid.concubine: "\n\n[runaway_courtier.GetNameNoTooltip]看到我时畏畏缩缩，而且[runaway_courtier.GetSheHe]还转开了[runaway_courtier.GetHerHis]的目光。"
 host_dinner_events.3007.desc.mid.neutral: "\n\n[runaway_courtier.GetNameNoTooltip]看到我时转了转眼珠子，然后[runaway_courtier.GetHerHis]迅速避开了目光。"
 host_dinner_events.3007.desc.outro: "[runaway_courtier.GetSheHe|U]似乎打算离开我的宫廷投靠[visiting_liege.GetName]！我能阻止这件事，但那肯定会影响晚宴的氛围。"
 host_dinner_events.3007.a: "我不允许！"
 host_dinner_events.3007.refused_to_let_them_go: "[stop_host_scope.GetName]拒绝让[runaway_courtier.GetHerHim]离开"
 host_dinner_events.3007.b: "让[runaway_courtier.GetHerHim]走吧。"
 host_dinner_events.3008.title: "浅浅的窥探"
 host_dinner_events.3008.desc: "到了早上，我不情愿地起床，清晨的阳光突然有点刺眼。我看到一个仆人在我房间里局促不安，[nervous_servant.GetSheHe]把早餐放在我边上后就没安稳过。于是我问[nervous_servant.GetHerHim]遇到了什么烦心事，甚至就是这样小小的刺激，[nervous_servant.GetSheHe]就开始倾诉起来。\n\n“我智慧又仁慈的[ROOT.Char.GetTitleAsNameNoTooltip]，世界上真是没有不透风的墙。我觉得我知道得太多太多有些时日了，他们都说了什么可怕的事情啊。如果我告诉了你，[stop_host_scope.GetName]永远不会原谅我的，但是我再也做不到把这些秘密藏在脑袋里了！”"
 host_dinner_events.3008.a: "“你必须立刻告诉我！”"
 host_dinner_events.3008.secret_discovered: "[nervous_servant.GetSheHe|U]透露了一个秘密"
 host_dinner_events.3008.b: "“这些钱应该能让你开口？”"
 host_dinner_events.3008.acting_sussy: "[stop_host_scope.GetName]对你起了疑心"
 host_dinner_events.3008.c: "“你应该闭上你的嘴。”"
 host_dinner_events.1009.title: "神魂颠倒"
 host_dinner_events.1009.desc: "我们用完主菜后，我满怀期待[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]能够表达下赞美或嘉许，但只见[visiting_liege.GetHerHis]的眼神里依然在期许着什么。显然我提供给我尊贵客人的美味还不够，但是厨子们已经完全做到了我对他们的要求，而且我无法确定厨房还能上些什么菜。\n\n然后我突然想到，我的备膳室里还有一大堆大麻蛋糕，随时都能吃！唯一的问题是，我自己是否愿意与我的[visiting_liege.GetTitleAsNameNoTooltip|U]分享这份欢愉？"
 host_dinner_events.1009.a: "把蛋糕拿出来！"
 host_dinner_events.1009.b: "我肯定[ROOT.Char.Custom('GetExpensiveDessert')]会好起来的。"
 host_dinner_events.1010.title: "神魂颠倒"
 host_dinner_events.1010.desc: "我吃完最后一道菜后，我不禁感到我胃里有一个洞，只有甜点能填补。[stop_host_scope.GetName]似乎可以读出我的想法，我还没来得及抱怨，[stop_host_scope.GetSheHe]便吩咐仆人去取‘特殊蛋糕’。\n\n“没有什么比得上最优质的大麻蛋糕来招待我的[visiting_liege.GetTitleAsNameNoTooltip|U]！”[stop_host_scope.GetHerHis]一边说着一边把成堆的东西倒在我的盘子上。"
 host_dinner_events.1010.a: "我会全部吃掉！"
 host_dinner_events.1010.b: "我永远不会吃！"
 host_dinner_events.1011.title: "饮食差异"
 host_dinner_events.1011.desc.intro: "[visiting_liege.GetName]坐下享受[ROOT.Char.GetPrimaryTitle.GetAdjective]的又一个美食之夜时，我却发现[visiting_liege.GetSheHe]应该开始对我们的美食感到厌倦了。\n\n"
 host_dinner_events.1011.desc.vegetarian: "我们上的菜只有[ROOT.Char.GetFaith.CreatorName]赐给我们的素食，而且从不包括禽类或兽类的肉，但是[visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的习惯略有不同。我是否应该违背我的信仰，只为当一个通融的东道主？我应该在菜单上加肉吗？"
 host_dinner_events.1011.desc: "我们吃肉很自由，但是这种事在[visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]是被彻底禁止的。目前看来，上什么菜[visiting_liege.GetName]就吃什么，不过会把肉都推到一边，我的[visiting_liege.GetTitleAsNameNoTooltip|U]没能享用到完整的一餐！我真的可以允许这种情况继续下去吗？或许[visiting_liege.GetTitleAsNameNoTooltip|U]出现时我们都应该吃素。"
 host_dinner_events.1011.a: "这样能让[visiting_liege.GetHerHis]对我心怀感念。"
 host_dinner_events.1011.b: "我肯定[visiting_liege.GetSheHe]会牢牢记住这份人情……"
 host_dinner_events.1011.c: "[visiting_liege.GetSheHe]既然在这里，[visiting_liege.GetSheHe]就要遵守我们的饮食习惯！"
 host_dinner_events.1020.title: "令人铭记的蛋糕"
 host_dinner_events.1020.desc: "又一个夜晚，又一份甜点，我能看出[visiting_liege.GetName]已经厌倦了我们的[ROOT.Char.Custom('GetExpensiveDessert')]。或许今晚我们可以做些不一样的。\n\n也许这个难题的解决办法是让我的那些厨子和面包师准备一份甜点，它的形状要对我亲爱的领主意义重大。可以是彰显[visiting_liege.GetHerHis]威能的城堡，或者[visiting_liege.GetSheHe]意想不到的东西……"
 host_dinner_events.1020.a: "当然是城堡！"
 host_dinner_events.1020.b: "[visiting_liege.GetFaith.ReligiousSymbol]是很棒的形状！"
 host_dinner_events.1020.c: "或许可以是人体结构中的某个部分……"
 host_dinner_events.1020.d: "这个主意糟透了。"
 host_dinner_events.1021.title: "$host_dinner_events.1020.title$"
 host_dinner_events.1021.desc.intro: "我坐等着甜点上桌，它被端上来时，我几乎无法抑制内心的欣喜！\n\n"
 host_dinner_events.1021.desc.mid.castle: "[ROOT.Char.GetCulture.GetName]式城堡形状的美味蛋糕放在了我的面前。它非常逼真，我简直可以想象小糖人士兵尝试突破我甜点的城墙。"
 host_dinner_events.1021.desc.mid.religious: "[ROOT.Char.GetFaith.ReligiousSymbol]形状的虔敬甜点摆放在华丽的盘子里滑到我的面前。它装饰得如此复杂，就像[ROOT.Char.GetFaith.CreatorName][ROOT.Char.GetFaith.CreatorHerHis]亲自为我制作的一样！"
 host_dinner_events.1021.desc.mid.lewd: "我再也忍不住了，看着肉色的蛋糕巨根放在我面前，我忍不住笑出声。这硕大的怪兽上有各种下流的细节，我相信就算是[ROOT.Char.GetFaith.DevilName]看了也会脸红！"
 host_dinner_events.1021.desc.mid.lewd_woman: "我再也忍不住了，看着两团摇摇晃晃的球形甜点放在我面前，我忍不住笑出声，它们上面还点缀着水果“乳头”。这甜点上有各种下流的细节，我相信就算是[ROOT.Char.GetFaith.DevilName]看了也会脸红！"
 host_dinner_events.1021.desc.outro: "\n\n我当然非常喜欢它，唯一的问题是，我该如何最好地表达自己的感激？"
 host_dinner_events.1021.a: "我不会忘记你的款待！"
 host_dinner_events.1021.b: "“我欠你一次！”"
 host_dinner_events.1022.title: "$host_dinner_events.1020.title$"
 host_dinner_events.1022.desc.intro: "我坐在餐桌旁等待我的甜点，然而，当甜点终于端上来时，我却差点控制不住我的怒火！\n\n"
 host_dinner_events.1022.desc.mid.castle: "我震惊地看到我盘子里本应是[ROOT.Char.GetCulture.GetName]式城堡形状的蛋糕因为自身重量而悲惨坍塌。这是对我的威力的某种羞辱吗？"
 host_dinner_events.1022.desc.mid.religious: "我震惊地看着盘子里看起来像是[ROOT.Char.GetFaith.ReligiousSymbol]形状的蛋糕！这种亵渎的烹饪手法把我恶心到根本不能触碰它。"
 host_dinner_events.1022.desc.mid.lewd: "只见盘子上堆着某种污秽的肉色玩意儿，分明是某处下流的身体部位的形状。[stop_host_scope.GetName]难道想用这种粗俗的东西来诱惑我？"
 host_dinner_events.1022.desc.outro: "\n\n看到这个东西我只感觉到了侮辱，但是从[stop_host_scope.GetFirstNamePossessiveNoTooltip]讨好的眼神能看出，这是一次真心的奉承。"
 host_dinner_events.1022.a: "啊，我爱死它了！"
 host_dinner_events.1020.likes_it: "[visiting_liege.GetFirstName]喜爱它"
 host_dinner_events.1022.b: "“你好大的胆子！”"
 host_dinner_events.1020.hates_it: "[visiting_liege.GetFirstName]痛恨这种蛋糕"
 host_dinner_events.1030.title: "不受欢迎的客人"
 host_dinner_events.1030.desc: "在我的领主逗留期间，又为[visiting_liege.GetHerHis]备下了一顿盛宴，看来这定是成功的一餐！[visiting_liege.GetName]似乎正对着它流口水，而[visiting_liege.GetSheHe]刚准备咬第一口，[rival_scope.Custom2('NamePossessiveCharacterIntroduction', visiting_liege)]冲进了宴会厅，并大步走向[rival_scope.GetHerHis]敌人的餐位。\n\n“这里的宴会还真棒啊！可惜啊，浪费在了[visiting_liege.GetTitleAsNameNoTooltip]这样一个恶棍的腐烂舌头上！”\n\n[visiting_liege.GetNamePossessiveNoTooltip]马上暴躁起来，如果我什么都不做，我的晚宴很快就会演变成一场斗殴。"
 host_dinner_events.1030.a: "“卫兵！马上把这蠢货带走！”"
 host_dinner_events.1030.b: "或许我可以用些手段把人赶走。"
 host_dinner_events.1030.c: "[rival_scope.GetFirstNameNoTooltip]挺滑稽的！我们应该好好谈谈！"
 host_dinner_events.1031.title: "$host_dinner_events.1030.title$"
 host_dinner_events.1031.desc.intro: "在我逗留期间，又一顿盛宴为我备下了，看来这定是成功的一餐！我只要看一眼这热气腾腾、鲜美多汁的菜肴就流出了口水，而我刚准备下口，一个熟悉到令人恼火的嗓音刺穿了我的耳膜。\n\n[rival_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]冲了进来毁了我的好胃口，而且单单[rival_scope.GetHerHis]的出现就让我火冒三丈了。"
 host_dinner_events.1031.desc: "\n\n[stop_host_scope.GetName]提出要把这讨人厌的[rival_scope.Custom2('InsultNoun', ROOT.Char)]轰走，但我能感觉出[stop_host_scope.GetSheHe]别有用心。"
 host_dinner_events.1031.a: "随便了，只要别让我看到那个混蛋！"
 host_dinner_events.1031.b: "我经历过更糟的情况。"
 host_dinner_events.1030.liege_refuses: "[visiting_liege.GetFirstName]拒绝被牵制"
 host_dinner_events.1032.title: "$host_dinner_events.1030.title$"
 host_dinner_events.1032.desc: "\n\n更糟的是，[stop_host_scope.GetName]似乎对我的痛苦还挺高兴，而且已经实际上开始和嘲笑本座的敌人开玩笑了！"
 host_dinner_events.1032.a: "[stop_host_scope.GetFirstNameNoTooltip]正在玩危险的游戏。"
 host_dinner_events.1032.b: "我必须忍耐。"
 host_dinner_events.3010.title: "陌生的味道"
 host_dinner_events.3010.desc: "这是我在[stop_host_scope.GetNamePossessive]逗留的又一个夜晚，又有一顿外地的大餐摆在我面前。我用手里的刀轻轻敲打它，看着黑色的陌生酱汁像的泥浆瀑布一样四处流淌。\n\n哎，我不需要什么来自首府的美食，只要一点点朴素的[ROOT.Char.Custom('GetExpensiveDessert')]就够了。我当然可以要求[stop_host_scope.GetTitledFirstNameNoTooltip]上一些我家乡的食物，但是这有可能会冒犯他人。"
 host_dinner_events.3010.a: "我要开口表明需求。"
 host_dinner_events.3010.b: "我相信本地食物也很棒。"
 host_dinner_events.3011.title: "$host_dinner_events.3010.title$"
 host_dinner_events.3011.desc: "我真吃不消了这样用餐了！我的厨师制作了如此令人眼花缭乱、垂涎欲滴的美食，[visiting_liege.GetName]似乎都不愿尝一口。\n\n“这里的食物不合我的口味。你可以给我带点[ROOT.Char.Custom('GetExpensiveDessert')]？哦，我是多么怀念它们在我舌头上的甜蜜香吻。”\n\n这有点侮辱人，我不会忘记这种举动……"
 host_dinner_events.3011.a: "当然可以！"
 host_dinner_events.3011.gave_local_food: "[stop_host_scope.GetName]同意了"
 host_dinner_events.3011.b: "这是羞辱！"
 host_dinner_events.3011.refused_local_food: "[stop_host_scope.GetName]被羞辱了"
 host_dinner_events.3020.title: "比赛"
 host_dinner_events.3020.desc: "这是一个漫长而美妙的夜晚，充满了纵情与欢乐，好客的东道主[stop_host_scope.GetName]和我分享了许多杯[stop_host_scope.Custom('RegionalAlcoholicDrink')]。\n\n不过，[stop_host_scope.GetTitledFirstNameNoTooltip]似乎试图喝得更多，[stop_host_scope.GetHerHis]给自己倒的酒总是比给我倒的多一点。这是不是某种隐藏挑战？或许我应该在这儿下些赌注了。"
 host_dinner_events.3020.a: "我小看我的实力了！"
 host_dinner_events.3020.b: "别这么做。"
 host_dinner_events.3021.title: "$host_dinner_events.3020.title$"
 host_dinner_events.3021.desc: "这是一个漫长而美妙的夜晚，充满了纵情与欢乐，我和我的领主[visiting_liege.GetName]共同享用了许多杯[stop_host_scope.Custom('RegionalAlcoholicDrink')]。\n\n然而，大概是因为我喝的有点多，[visiting_liege.GetTitledFirstNameNoTooltip]似乎把这当成了一种挑战！\n\n“所以，你觉得你能喝得过一位[visiting_liege.GetTitleAsNameNoTooltip|U]？何不来场比试，跟我比喝酒？赢的可以得到……没事，我们可以边喝边想，对吧？”"
 host_dinner_events.3021.a: "干吧！"
 host_dinner_events.3021.b: "我真的不应该再喝了。"
 host_dinner_events.3020.refused_to_drink: "[stop_host_scope.GetName]拒绝了挑战"
 host_dinner_events.3030.title: "门生"
 host_dinner_events.3030.desc: "今晚我坐在[promising_child.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)]旁边，而且这孩子真的很有趣。我和[promising_child.GetHerHim]聊得越多，我越觉得[promising_child.GetHerHim]很有培养成我这样的人的潜质。\n\n我有种冲动要把[promising_child.GetHerHim]带回家当我的被监护人，但是不通过[promising_child.GetHerHis]的[stop_host_scope.GetMotherFather]我无法做到这种事，而且[stop_host_scope.GetSheHe]可以要求我回报些什么。"
 host_dinner_events.3030.a: "我必须问一问。"
 host_dinner_events.3030.b: "我没有时间。"
 host_dinner_events.3031.title: "[promising_child.GetFirstNameNoTooltip]：[visiting_liege.GetTitleAsNamePossessiveNoTooltip]的被监护人"
 host_dinner_events.3031.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]似乎对[promising_child.Custom2('MyCharacterIntroduction', ROOT.Char)]产生了好感。两人整个晚上聊得十分投机，就好像他们才是[visiting_liege.GetMotherFather]和[promising_child.Custom('GetDaughterSon')]！\n\n[visiting_liege.GetNameNoTooltip]带着灿烂的笑容走向我。“那个[promising_child.Custom('GirlBoy')]真是惹人喜爱！我只希望能把[promising_child.GetHerHim]带回家，在首府抚养[promising_child.GetHerHim]。这样有前途的孩子不应该在[ROOT.Char.GetCurrentLocation.GetName]白耗韶华，我说的对吗？”"
 host_dinner_events.3031.a: "你是对的。"
 host_dinner_events.3031.b: "错！"
 host_dinner_events.3030.refused_to_allow_ward: "[stop_host_scope.GetFirstName]禁止[promising_child.GetFirstName]离开"
 host_dinner_events.3040.title: "谁把甜点吃光了？"
 host_dinner_events.3040.desc: "跟我期待的一样，今晚的美食还是堆得老高。然而，我之前非常喜欢的小糕点不见了。我满脸疑惑地转向[stop_host_scope.GetNameNoTooltip]。\n\n“我的[visiting_liege.GetTitleAsNameNoTooltip|U]，我明白你想要更多糕点，但厨子信誓旦旦地告诉我，所有糕点刚好在要端上来前不见了。我们也试着去抓贼，但是那个贪吃的恶人实在是太过神出鬼没了。”"
 host_dinner_events.3040.a: "对我来说没那么神出鬼没！"
 host_dinner_events.3040.didnt_solve_mystery: "你没能抓到小偷。"
 host_dinner_events.3040.b: "真难受。"
 host_dinner_events.3040.disappointed_in_vassal: "我没有生气，只是失望"
 host_dinner_events.3041.title.deviant: "[pie_eater_scope.GetCulture.GetNameNoTooltip]式糕点"
 host_dinner_events.3041.title: "[pie_eater_scope.GetFirstNameNoTooltip]吃光了甜点！"
 host_dinner_events.3041.desc.deviant: "我跟着糕点屑还有油渍和酱汁的痕迹，沿着走廊一直走，终于找到了罪魁祸首；但是我不认为眼前的任何东西是准备好给我看的。\n\n我发现[pie_eater_scope.GetName]浑身赤裸背对着我，而我走上前时[pie_eater_scope.GetSheHe]突然转身看我，露出了堆到齐腰的整盘整盘的糕点，还有一块糕点正好挡着[pie_eater_scope.GetHerHis]的羞处。\n\n“哎呀！我呃……我的[visiting_liege.GetTitleAsNameNoTooltip|U]，并不是看起来的那样！求求你别把这事告诉别人！”"
 host_dinner_events.3041.desc: "我跟着糕点屑还有油渍和酱汁的痕迹，沿着走廊一直走，终于找到了罪魁祸首！\n\n我进入了一间卧室，发现[pie_eater_scope.GetName]独自坐在一大堆糕点旁边。\n\n“哦！我的[visiting_liege.GetTitleAsNameNoTooltip|U]，我当然正准备把这些糕点带给你，但是你明白……每次轮到我吃的时候它们就没了，所以我寻思我可以偷偷先吃一两个。求求你别把这事告诉别人！”"
 host_dinner_events.3041.a: "我会放过你的，就算你欠我一个人情。"
 host_dinner_events.3041.b: "这件事是我们两个人之间的秘密。"
 host_dinner_events.3041.c: "我不会告诉任何人。"
 host_dinner_events.3041.d: "哈，你暴露了，[pie_eater_scope.Custom2('InsultAdjective', ROOT.Char)][pie_eater_scope.Custom2('InsultNoun', ROOT.Char)]。"
 host_dinner_events.3041.e: "我能尝尝吗？"
 host_dinner_events.3041.f: "我们一起分享吧！"
 host_dinner_events.3050.title: "食欲不振"
 host_dinner_events.3050.desc: "今晚的佳肴好得要命，但是我注意到[non_eater_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]几乎没怎么吃[non_eater_scope.GetHerHis]面前的菜肴。\n\n虽然其他场合下没胃口没什么大不了的，不过现在我的一名随从对食物挑三拣四，似乎让[stop_host_scope.GetName]受到了侮辱。"
 host_dinner_events.3050.a: "“看在[ROOT.Char.GetFaith.HighGodNamePossessive]的份上，吃点吧！”"
 host_dinner_events.3050.convinced_to_eat: "你说服了[non_eater_scope.GetHerHim]吃东西"
 host_dinner_events.3050.annoyed_courtier: "你激怒了[non_eater_scope.GetHerHim]"
 host_dinner_events.3050.b: "我会为[non_eater_scope.GetHerHim]找个借口。"
 host_dinner_events.3060.title: "美味的款待"
 host_dinner_events.3060.desc: "这顿晚宴真是令人快乐。我吃过各种味道的美食，但是没什么比美味的[stop_host_scope.Custom('GetExpensiveDessert')]更能对我的胃口了！\n\n不论我吃多少，不论我细品了多少，根本不足以使我忘怀。我感到自己每一口都能沉浸其中，鲜香在口中爆发开来，让我更能体验什么是[ROOT.Char.GetFaith.PositiveAfterLife]。\n\n尽管我的胃已经塞得满满当当，衣服也绷紧了，我还有冲动想再多吃点。"
 host_dinner_events.3060.a: "美味不嫌多！"
 host_dinner_events.3060.satisfying_dessert: "你满足了"
 host_dinner_events.3060.too_much_dessert: "你吃太多了"
 host_dinner_events.3060.b: "不行，我必须停下来。"
 host_dinner_events.3061.title: "变节的心"
 host_dinner_events.3061.desc: "我吃完晚餐的最后一道菜，真的吃得好饱。尽管有点不舒服，我依然满足地躺上了床。\n\n我躺下后，感到一股甜蜜直抵心房，然后心脏#EMP 砰砰跳#!得有点猛。每次跳动的强度都变得更猛更快。我觉得心脏就快要从胸膛中跳出来了。一阵冷汗浸透了我全身，我喉咙发干，呼吸变得浅弱而急促，就像一只被逼入绝境的[ROOT.Char.Custom('GetAnimalType')]！\n\n接着，突然间，一切都停止了。"
 host_dinner_events.3061.a: "有毒！"
 host_dinner_events.3070.title: "献给[potential_friend_scope.GetFirstNameNoTooltip]的故事"
 host_dinner_events.3070.desc: "又一个欢乐的夜晚接近尾声，我发觉一直只和[potential_friend_scope.GetName]交谈。\n\n我意识到之前，整个房间变得安静下来，给我们的对话留出空间，而且大家都在等着我的发言。这样是有点尴尬，不过我觉得自己可以说个故事让大家都兴奋起来！"
 host_dinner_events.3070.a: "一些悲剧。"
 host_dinner_events.3070.boring_story: "你的故事很无聊"
 host_dinner_events.3070.b: "一些喜剧！"
 everyone_at_the_dinner: "晚宴上的所有角色"
 host_dinner_events.3070.story_was_impressive: "你的故事动人心魄"
 host_dinner_events.3080.title: "窒息！"
 host_dinner_events.3080.desc: "晚宴上大家都在寻欢作乐，我又讲了一个最拿手的笑话，引来了更多的笑声与喝彩……还有咳嗽。\n\n我环顾四周看到[choking_character_scope.GetName]紧紧抓住自己的喉咙，频繁干咳，脸涨得通红。看来我讲的笑话对[choking_character_scope.GetHerHim]来说也有点太好听了！\n\n我当然可以冲过去施救，但是那真的关我的事吗？"
 host_dinner_events.3080.a: "我能救[choking_character_scope.GetHerHim]！"
 host_dinner_events.3080.failed_to_save_them: "我没能拯救[choking_character_scope.GetFirstName]"
 host_dinner_events.3080.b: "这真的不关我的事。"
 host_dinner_events.3081.title: "救人一命"
 host_dinner_events.3081.desc: "[choking_character_scope.GetName]的脸色开始发青，我站了起来，一遍又一遍猛拍[choking_character_scope.GetSheHe]的后背，一团曾经是珍馐的丑陋烂泥掉在了餐盘上，还溅泼了一些昂贵的香草酱汁。\n\n“真是太谢谢你了！我的[visiting_liege.GetTitleAsNameNoTooltip|U]，你今天救了我一命！这是我永远欠你的。”"
 host_dinner_events.3081.a: "“你只欠我你的陪伴。”"
 host_dinner_events.3081.b: "“没错，你欠我一条命。”"
 host_dinner_events.1040.title: "百无聊赖"
 host_dinner_events.1040.desc: "[visiting_liege.GetName]来这后，每晚都举行盛宴，晚上[visiting_liege.GetHerHis]吃饱喝足后就直接离开回房间了，徒留我独自沉思。\n\n我最近突然有冲动把旧棋盘找出来，跟我的[visiting_liege.GetTitleAsNameNoTooltip|U]下注玩。具体的奖品我还没想好，不过我肯定我们能想出办法。"
 host_dinner_events.1040.a: "玩起来！"
 host_dinner_events.1040.b: "算了。"
 host_dinner_events.1041.title: "挑战"
 host_dinner_events.1041.desc: "我吃完后，又一个盘子被端了上来，不过这次不是餐盘，而是棋盘。\n\n“大人，你肯定知道我是[stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]最厉害的棋手之一！不过我希望我们下的棋在娱乐之上再添点彩头，这样会更有意思……”\n\n[stop_host_scope.GetName]对我咧嘴而笑，玩弄着[stop_host_scope.GetHerHis]的手指，渴望一场比拼。"
 host_dinner_events.1041.a: "轮到我下了，[stop_host_scope.GetFirstNameNoTooltip]。"
 host_dinner_events.1041.b: "我才不会用这玩意儿毁了这个晚上。"
 host_dinner_events.1042.title: "人情"
 host_dinner_events.1042.desc: "国王被将死，胜负已分。\n\n我现在挣到了[bg_loser.GetName]的人情，我现在可以随时选择我的奖品。"
 host_dinner_events.1042.desc.loser: "国王被吃掉，胜者被宣布。\n\n我被[bg_victor.GetName]彻底击败了，[bg_victor.GetHerHis]现在可以随时选择奖品。"
 host_dinner_events.1042.a: "太好了。"
 host_dinner_events.1042.a.bad: "见鬼！"
 host_dinner_events.1050.title: "储备枯竭"
 host_dinner_events.1050.desc: "我的厨子告诉我食物储备岌岌可危了，而且我之前大量昂贵的异域食材早已用完。\n\n如果要补充食物储备的话要花费不少金钱，而我一想到只准备买些面包和黄油，心里就不太踏实。[visiting_liege.GetName]大概会对今晚的粗茶淡饭大感失望，但是要供应更多美食的话我能负担得起吗？"
 host_dinner_events.1050.a: "只能上面包和水了。"
 host_dinner_events.1050.b: "我们能付得起更好的。"
 host_dinner_events.1050.c: "我有些用得上的人脉！"
 host_dinner_events.3090.title: "头骨"
 host_dinner_events.3090.desc: "我在这里过得很开心，但是我不能忘记我来这的任务：成为一名令人敬畏、尊重的[ROOT.Char.GetTitleAsNameNoTooltip|U]！\n\n[stop_host_scope.GetNamePossessive]的地牢里有许多恶棍和叛徒，他们吸取着本座的财富来满足自己对食物和水的无尽需求。我或许能为我殷勤的东道主做点好事，我可以处决一名囚犯并用头盖骨畅饮[stop_host_scope.Custom('RegionalAlcoholicDrink')]，这样一下子就能让[stop_host_scope.GetHerHis]心存敬畏。"
 host_dinner_events.3090.a: "好主意。"
 host_dinner_events.3090.skobletted_my_prisoner: "[visiting_liege.GetName]把[skoblet_target.GetFirstNamePossessive]的头骨做成了酒杯"
 host_dinner_events.3090.b: "这可太古怪了。"
 host_dinner_events.3100.title: "可疑的奢侈"
 host_dinner_events.3100.desc: "我很享受在这里的时光，但是我很难不注意到我在这里每天的盛宴都奢靡无比。[stop_host_scope.GetName]有可能比我之前想象的要富有得多。\n\n如果证明我的估算是对的，那意味着[stop_host_scope.GetTitleAsNameNoTooltip|U]欠我的钱比[stop_host_scope.GetSheHe]已经上交给我的都要多得多，我可以索取这些钱。"
 host_dinner_events.3100.a: "必须强制补缴。"
 host_dinner_events.3100.b: "[stop_host_scope.GetSheHe|U]以后得要上交更多税赋。"
 host_dinner_events.3100.c: "不管了。"
 host_dinner_events.3101.title: "可征税的奢侈品"
 host_dinner_events.3101.desc.intro: "我非常尽心尽力地招待我的领主，给[visiting_liege.GetHerHim]想要的一切，还给[visiting_liege.GetSheHe]吃我的储备里最好的食物。\n\n然而，似乎这是个错误，因为[visiting_liege.GetSheHe]现在认为我的卓越的招待技巧都是因为我避税了！"
 host_dinner_events.3101.desc: "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.GetSheHe|U]要求我立即一次性付清“我所欠的”。"
 host_dinner_events.3101.a: "行。"
 host_dinner_events.3101.b: "这太离谱了！"
 host_dinner_events.3102.title: "$host_dinner_events.3101.title$"
 host_dinner_events.3102.desc: "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.GetName]要求从现在开始提高我的赋税！"
 host_dinner_events.3102.a: "我接受。"
 host_dinner_events.3102.b: "下[ROOT.Char.GetFaith.NegativeAfterLife]吧！"
 host_dinner_events.3110.title: "才华横溢的浪人"
 host_dinner_events.3110.desc.intro: "似乎我并不是[stop_host_scope.GetNamePossessive]的宫廷里唯一的贵客！今晚我坐在迷人的[talented_pool_character.GetName]身旁，我们的谈话让我感到欢欣不已。\n\n"
 host_dinner_events.3110.desc.mid.claim: "“唉，尊贵的[visiting_liege.GetTitleAsNameNoTooltip|U]，我本来也是个有封地的人。如果这是个公平的世界，我的合法宣称会得到认可，我也可以有很棒的餐厅来招待你。”"
 host_dinner_events.3110.desc.mid.martial: "“[visiting_liege.GetTitleAsNameNoTooltip|U]大人，我的军事才能无与伦比。如果你有了我，我很愿意用这些才能为你效劳！”"
 host_dinner_events.3110.desc.mid.learning: "“宽宏大量的[visiting_liege.GetTitleAsNameNoTooltip|U]，没有人能像我这样理解这个世界和[talented_pool_character.GetFaith.ReligiousText]。如果你有了我，我将很荣幸把我的才能贡献给你的宫廷。”"
 host_dinner_events.3110.desc.mid.statecraft: "“我精通治国方略，然而我游荡四方时这些才华只能白白浪费。如果你能让我去你的宫廷，我将很荣幸称你为我的[visiting_liege.GetTitleAsNameNoTooltip|U]。”"
 host_dinner_events.3110.desc.outro: "\n\n能找到这样一个没有自己家的妙人真是难得，但是我的宫廷还有职位能给[talented_pool_character.GetHerHim]吗？"
 host_dinner_events.3110.a: "当然有！"
 host_dinner_events.3110.b: "走开。"
 host_dinner_if_vassal_accepts_tt: "如果你的封臣接受"
 tour_grounds_if_vassal_rejects_tt: "如果你的封臣不接受"
 host_dinner_events.3100.vassal_accepts: "[stop_host_scope.GetFirstName]接受了"
 host_dinner_events.3100.vassal_refuses: "[stop_host_scope.GetFirstName]拒绝"
 host_dinner_events.1009.enjoyed_weed: "[visiting_liege.GetFirstName]喜欢大麻"
 host_dinner_events.1009.didnt_enjoy_weed: "[visiting_liege.GetFirstName]并不喜爱大麻"
 host_dinner_events.3020.won_drinking_duel: "你赢得了喝酒比赛"
 host_dinner_events.3020.lost_drinking_duel: "你输掉了喝酒比赛"
 host_dinner_events.1007.enjoyed_performance: "[visiting_liege.GetFirstName]喜欢这场演出"
 host_dinner_events.1007.disliked_performance: "[visiting_liege.GetFirstName]不喜欢这场表演"
 host_dinner_events.1060.title: "嗜心"
 host_dinner_events.1060.desc.intro: "我被告知最近我卫队里一位最强大的士兵去世了，[dead_soldier.GetHerHis]的遗体依然完好无损，没有伤口或疾病。\n\n"
 host_dinner_events.1060.desc.cannibal_legal: "当然，作为[dead_soldier.GetSheHe]为之而战，为之而死的[ROOT.Char.GetTitleAsNameNoTooltip|U]，我有权食用[dead_soldier.GetHerHis]的心脏，以得到[dead_soldier.GetHerHis]的战士精神，"
 host_dinner_events.1060.desc.secret_cannibal: "尽管我的食人癖好仍是个秘密，但我信任的一些仆人已经为我搞来了[dead_soldier.GetHerHis]的心脏，"
 host_dinner_events.1060.desc.outro: "不过现在我的[visiting_liege.GetTitleAsNameNoTooltip|U]正在做客，也许我应该让渡这份荣誉，让[visiting_liege.GetHerHim]来食用[ROOT.Char.GetPrimaryTitle.GetAdjective]最杰出战士之一的心脏！"
 host_dinner_events.1060.a: "一颗配得上[visiting_liege.GetTitleAsNameNoTooltip|U]的心脏！"
 host_dinner_events.1060.b: "我会自己吃掉这颗心。"
 you_ate_a_human_heart: "你吃掉了一颗人心"
 host_dinner_events.1061.title: "$host_dinner_events.1060.title$"
 host_dinner_events.1061.desc.intro: "我马上就知道下一顿吃什么了。精美的盘子里放着一颗文火慢烤的心脏，佐以鲜血酱汁。\n\n“我的[visiting_liege.GetTitleAsNameNoTooltip|U]，这是强大战士的心脏！吃了它，你也能拥有[dead_soldier.GetSheHe]曾经的英勇与精神。”\n\n"
 host_dinner_events.1061.desc.cannibal_legal: "它看起来绝对精致，火候恰达好处，而且非常嫩，我甚至不需要用刀。"
 host_dinner_events.1061.desc.secret_cannibal: "我别无选择，只能假装对这东西感到震惊和不适。[stop_host_scope.GetName]是不是知道了我的秘密？"
 host_dinner_events.1061.desc.mid: "看到这玩意儿我差点吐了！[stop_host_scope.GetName]当然没明说这是#EMP 人肉！#!"
 host_dinner_events.1061.desc.outro: "我的东道主充满期待地看着我，轻轻将盘子推到我旁边。"
 host_dinner_events.1061.a: "真香！"
 host_dinner_events.1061.b: "不，我很饱了。"
 host_dinner_events.1061.liege_ate_heart: "[visiting_liege.GetFirstName]吃掉了那颗心脏"
 host_dinner_events.1061.liege_refused_heart: "[visiting_liege.GetName]拒绝了"
 host_dinner_events.1070.title: "怀才不遇"
 host_dinner_events.1070.desc: "今晚我安排[runaway_courtier.GetName]坐我身边时我并没多想，但是在杯觥交错间，我发觉自己对这位优秀的[runaway_courtier.GetWomanMan]越来越感兴趣。\n\n“唉，要是在首府的日子也能这么有趣就好了。我大多日子都躺在宫廷里，日渐疲倦和怠惰。不过我在这里不再缺少精彩的交流了。你愿意让我成为你的廷臣吗？”"
 host_dinner_events.1070.a: "“当然，加入我！”"
 host_dinner_events.1070.b: "“不行。”"
 host_dinner_events.1071.title: "宫廷间的调换"
 host_dinner_events.1071.desc: "[runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]找到我，声称获得了[stop_host_scope.GetNamePossessive]的许可去离开我的宫廷加入[stop_host_scope.GetHerHis]的宫廷。\n\n允许这件事自然能提升我和[stop_host_scope.GetTitleAsNameNoTooltip|U]的关系，但是我真的能忍受这种盗窃我宫廷成员的羞辱行为吗？"
 host_dinner_events.1071.a: "“[runaway_courtier.GetNameNoTooltip]是我的人！”"
 host_dinner_events.1071.refused_to_let_them_go: "[visiting_liege.GetName]拒绝让[runaway_courtier.GetName]离开"
 host_dinner_events.1071.b: "“去你想去的地方吧。”"
 host_dinner_events.1080.title: "展现恶行"
 host_dinner_events.1080.desc: "我认为[visiting_liege.GetName]是个[visiting_liege.Custom2('InsultAdjective', ROOT.Char)][visiting_liege.Custom2('InsultNoun', ROOT.Char)]，这早就不是什么秘密了，然而这个傻子还毫不顾忌地来玷污我的厅堂。看着[visiting_liege.GetSheHe]把我的食物扔进[visiting_liege.GetHerHis]的食道里，我压根不想呆在[visiting_liege.GetHerHis]出现的场合，但随后一个想法突然闪现。\n\n只要我能展示[visiting_liege.GetHerHis]的恶行，我便能把[visiting_liege.GetHerHis]的拜访日变成纪念日！"
 host_dinner_events.1080.a: "[visiting_liege.GetSheHe|U]罪有应得。"
 host_dinner_events.1080.b: "我没必要计较这些。"
 host_dinner_events.1081.title: "[ROOT.Char.GetFirstNameNoTooltip]：[stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]的恶棍"
 host_dinner_events.1081.desc: "就和平时一样，我用餐的时候都会有些娱乐节目。这些演员表演着精妙绝伦的杂技，然后我开始注意到一些事情。他们整个表演中，一直有个[ROOT.Char.GetWomanMan]穿着跟我差不多的衣服，而且[ROOT.Char.GetHerHis]的脸上还涂着粪便模样的东西，唱着我所谓的邪恶行径！\n\n我在震惊中转身看[stop_host_scope.GetName]，只见[stop_host_scope.GetSheHe]对着这低俗的表演狂笑不停！我已经没有胃口了，只能眼睁睁地目睹整个宫廷的人们嘲笑着扮演我的角色的那些扭曲模仿。"
 host_dinner_events.1081.a: "我迟早会报仇。"
 host_dinner_events.1081.b: "这还挺搞笑……"
 host_dinner_events.1081.liked_performance: "[visiting_liege.GetName]喜欢这场演出"
 host_dinner_events.3120.title: "适合[stop_host_scope.GetTitleAsNameNoTooltip]的礼物"
 host_dinner_events.3120.desc: "晚宴上，我找到了机会来展示我的权威。我的随行人员都是些有价值、有才华的人，如果我能留下些什么，我可以使[stop_host_scope.GetName]记得我的好。\n\n出于慷慨我可以赐予很多东西，或许可以是……"
 host_dinner_events.3120.a: "可以让[courtier_gift.GetNameNoTooltip]留下来。"
 host_dinner_events.3120.b: "可以把[artifact_gift.GetNameNoTooltip]送给[stop_host_scope.GetHerHis]。"
 host_dinner_events.3120.c: "黄金总是好的礼物。"
 host_dinner_events.3120.d: "真正的友谊！"
 host_dinner_events.3120.e: "我可不欠礼物。"
 host_dinner_events.3121.title: "$host_dinner_events.3120.title$"
 host_dinner_events.3121.desc.intro: "我进入餐厅后，看到[visiting_liege.GetName]坐在餐桌的首位，双脚高高抬起放在[visiting_liege.GetHerHis]的餐食旁边。\n\n“我的好封臣！"
 host_dinner_events.3121.desc.courtier: "我向你保证，[courtier_gift.GetName]是一位优秀而忠诚的廷臣，将来会好好为你服务的。"
 host_dinner_events.3121.desc.artifact: "我发现我的宝库里堆满了珍贵的文物和工艺品。或许你愿意收下我的[artifact_gift.GetName]。"
 host_dinner_events.3121.desc.gold_gift: "巨大的财富让我承受重担，我想将部分财富赐给我最忠诚的臣民。"
 host_dinner_events.3121.desc.best_friend: "我们成为朋友已经有一段时间了，也许是时候让我们的关系更进一步了。你愿意和我发下#EMP 真正#!友谊的誓言吗？"
 host_dinner_events.3121.desc.outro: "这是我给你的礼物，不用客气。”"
 host_dinner_events.3121.a: "“谢谢！”"
 host_dinner_3120_gift_taken: "[stop_host_scope.GetFirstName]收下了礼物"
 host_dinner_3120_gift_refused: "[stop_host_scope.GetFirstName]谢绝了礼物"
 host_dinner_events.3121.b: "“我们是朋友，永远的朋友。”"
 host_dinner_events.3121.c: "我不会收下。"
 host_dinner_events.3130.title: "[stop_host_scope.GetSheHe|U]藏得挺深"
 host_dinner_events.3130.desc: "极度饥饿使我醒来，我无法继续睡觉。\n\n在黑暗中我晃到了厨房，发现除了我的灯外，房间里还有其他微弱的光亮。备膳间的架子闪耀着神秘而又诱人的金色。\n\n在好奇心的驱使下，我依然无法找到光源。随后我把灯熄灭，开始检查备膳间的边边角角。"
 host_dinner_events.3130.a: "我#EMP 必须#!搞明白这是怎么回事！"
 host_dinner_events.3130.b: "我不能这样窥探。"
 host_dinner_events.3131.title: "储藏室后的房间"
 host_dinner_events.3131.desc: "稍加努力，我成功在橱柜所在的地板上发现划痕，架子上一些部分比其他部分灰尘少得多。显然这架子是个触发式的机械开关，我稍稍用力，备膳间的墙就滑开了，露出一个隐藏的房间！\n\n在潮湿的石头中间有一扇坚固的木门，在门把手上有个精心装饰的挂锁。仔细一看，这把锁上的符号既不是数字也不是字母，而是各种野兽和怪物的图形。"
 host_dinner_events.3131.a: "一个拼图，应该很好解决。"
 host_dinner_events.3131.fail_to_get_it_open: "你未能打开房门"
 host_dinner_events.3131.b: "狠狠踢上一脚应该能把门踹开！"
 host_dinner_events.3131.c: "这太费事了。"
 host_dinner_events.3132.title: "隐藏的图书馆"
 host_dinner_events.3132.desc: "在门之前所在的位置，我看到了一个精心设计的书房，里面有各种各样的未知物质在轻微的沸腾中冒泡，还有小动物被困在小笼子里。房间中央的座墩上放着一本书，封面上闪闪发光的野兽和怪物图画与通往房间的神秘的锁上的一模一样。\n\n我把书拿在手里，手指滑过它粗糙的表面，心中充满了好奇。然后我看到在它正面的邪恶符号中隐藏着一个简单易懂字符：数字一。我试着打开这本书，但发现它被一个神秘的三角形紧紧锁住了。"
 host_dinner_events.3132.a: "这可能是什么意思？"
 host_dinner_events.3132.b: "又一个谜题。"
 artifact_secret_journal_with_cipher_description: "一对日志，一本用难解的拼图锁着，另一本写的满是某种加密语言的暗码。两本日志似乎彼此关联着。"
 artifact_secret_journal_with_puzzle_description: "一本奇怪的皮革装订的日志，用难解的拼图锁着。与它一起的还有另一本皮装日志，其中有着破解拼图的关键。"
 host_dinner_events.3132.c: "终于，我全部到手了。"
 artifact_secret_journal_unsolved_description: "三本日志，每本都有对应的部分来解开各自的谜团，不过谜题依然无解。"
 host_dinner_events.3132.d: "我应该离开这地方。"
 host_dinner_events.3133.title: "隐藏的地牢"
 host_dinner_events.3133.desc: "门开了，我看到了……我希望我没看到这些。\n\n每面墙上都装饰着奇怪的物件，稍稍列举几个：鞭子、栅栏、木制的生殖器。地板很湿，我#EMP 希望#!只是水，不过鉴于房间里的用具，我都不敢想这可能是哪种体液浆水。"
 host_dinner_events.3133.a: "现在我了解了。"
 host_dinner_events.3134.title: "隐藏的屠宰场"
 host_dinner_events.3134.desc: "门在爆裂声中打开，一股恶臭刺鼻的味道把我吓得一屁股坐在一滩新鲜的血液上。\n\n房间里到处都是人类尸体，刚刚屠宰到一半并挂在肉钩上。人皮躺放一张屠宰台上，旁边是它曾经紧贴的尸体，边上有把脏兮兮的切肉刀。受害者脸上扭曲的恐怖表情是房间里的常态。"
 host_dinner_events.3134.a: "我看见的东西此生都无法忘记。"
 host_dinner_events.3135.title: "逃生通道"
 host_dinner_events.3135.desc: "门在爆裂声中打开，露出一条黑漆漆又黏糊糊的隧道，上面覆盖着地衣和真菌。我挤了进去，沿着这个洞穴走到尽头，出乎意料的是，我发现外面原来是条乡间小路。\n\n显然，这是[stop_host_scope.GetNamePossessive]的逃生隧道，以备不时之需。"
 host_dinner_events.3135.a: "真是个大发现！"
 host_dinner_events.3136.title: "秘密卧室"
 host_dinner_events.3136.desc: "门打开后，传出惊恐的喘息声！站在门口的是一个畸形的[quasimodo_child.Custom('GirlBoy')]，[quasimodo_child.GetHerHis]用充满震惊和恐惧的双眼盯着我。\n\n“别看我！”[quasimodo_child.GetSheHe|U]尖叫起来，[quasimodo_child.GetHerHis]双手护住自己的脸。“如果[stop_host_scope.GetMotherFather]发现你看到了我，等待你的将是多么可怕的事情！”\n\n就在那时我注意到了某种相似之处，这显然是[stop_host_scope.GetNamePossessiveNoTooltip]的私生子！"
 host_dinner_events.3136.a: "所有人都会知道。"
 host_dinner_events.3136.b: "没人会知道。"
 host_dinner_events.3140.title: "风味融合"
 host_dinner_events.3140.desc: "[ROOT.Char.GetTitleAsNameNoTooltip|U]生活为我带来了各式各样精美绝伦的食物，但最近我已经厌倦了这些雷同的口味和质地。我渴望真正惊人、真正奇特的美食！\n\n在我的一侧，我看到了[stop_host_scope.Custom('GetExpensiveDessert')]，在另一侧是煮蔬菜。如果我同时品尝这两种截然不同的口味会怎样！"
 host_dinner_events.3140.a: "值得一试。"
 host_dinner_events.3140.satisfying_taste: "味道好极了"
 host_dinner_events.3140.it_did_not_work: "实验失败"
 host_dinner_events.3140.b: "别这么莽撞。"
 host_dinner_events.1090.title: "毒药"
 host_dinner_events.1090.desc: "[visiting_liege.GetNamePossessive]来参观我的城堡，这似乎是一个千载难逢的机会。\n\n[visiting_liege.GetSheHe|U]期待着享用一顿难忘的晚餐，而只要加上某种磨碎的茄属植物，我可以保证[visiting_liege.GetSheHe]再也体验不到这样的晚餐了！\n\n开始行动的时机临近了，我真能冒这个险吗？"
 host_dinner_events.1090.a: "我当然能！"
 host_dinner_events.1090.b: "时机不对。"
 host_dinner_if_you_succeed_tt: "如果你成功了"
 host_dinner_if_you_fail_tt: "如果你失败了"
 host_dinner_events.1091.title: "有毒！"
 host_dinner_events.1091.desc: "我把[stop_host_scope.Custom('GetExpensiveDessert')]吃得一干二净，对肚子里又装了一顿美餐感到心满意足。\n\n然而，我上楼睡觉时，开始感到虚弱 ，仿佛我体内的血液变稠了，几乎在我的血管中凝结。还没走完楼梯，我就倒下了，喘息着呼吸空气。我周围的世界渐渐变黑，看到的最后一幕是[stop_host_scope.GetNamePossessive]带着意味深长的微笑盯着我。"
 host_dinner_1091_murder_succesful: "你毒杀了你的[visiting_liege.GetTitleAsNameNoTooltip|U]"
 host_dinner_events.1091.a: "你……怎么能……"
 host_dinner_events.1092.title: "谋杀未遂"
 host_dinner_events.1092.desc: "我正要开始大口吃[stop_host_scope.Custom('GetExpensiveDessert')]，突然某种不安涌上心头，让我贪婪的手停下。\n\n我在甜点上反复拨弄，并仔细地闻了闻，我确信我的食物里有毒！只有一种解释，[stop_host_scope.GetName]想杀了我。"
 host_dinner_events.1092.a: "那个恶魔！"
 host_dinner_1091_murder_failed: "你的谋杀失败了"
 host_dinner_events.1093.title: "$host_dinner_events.1092.title$"
 host_dinner_events.1093.desc: "我忠诚的尝膳官[food_taster_scope.GetName]履行着[food_taster_scope.GetHerHis]的职责。[food_taster_scope.GetSheHe|U]尝了一口我的[stop_host_scope.Custom('GetExpensiveDessert')]，完成了检查，并点头表示通过。\n\n但是很快，这可怜的[food_taster_scope.GetWomanMan]开始窒息，还口吐白沫，[food_taster_scope.GetHerHis]拼命呼吸空气并用拳头敲打桌子。眨眼间，[food_taster_scope.GetHerHis]青色的嘴唇吐出了最后一口气，留下我一个人，还有[stop_host_scope.GetNamePossessive]不安的笑脸。"
 host_dinner_events.1093.a: "“凶手！”"
 host_dinner_events.3150.title: "荣誉问题"
 host_dinner_events.3150.desc: "我整晚都坐在[stop_host_scope.GetNamePossessive]忠诚的骑士[joker_knight.GetName]旁边，目前为止，[joker_knight.GetWomanMan]一直带来种纯粹的乐趣，讲笑话十分自然。\n\n“我跟你说，在我遇到的每个[ROOT.Char.Custom2('InsultNoun', ROOT.Char)]中，[ROOT.Char.GetName]是最[ROOT.Char.Custom2('InsultAdjective', ROOT.Char)]！哈！”\n\n“你敢对我的[ROOT.Char.GetLadyLord]说什么？”[humorless_knight.GetName]从座位上站起来。“混蛋，我要挑战你！”"
 host_dinner_events.3150.a: "真有趣！"
 host_dinner_events.3150.your_knight_wins: "[humorless_knight.GetName]获胜！"
 host_dinner_events.3150.your_knight_loses: "[humorless_knight.GetName]输了"
 host_dinner_events.3150.b: "退下，蠢货。"
 host_dinner_events.3000.title: "安顿下来吃晚餐"
 host_dinner_events.3000.desc.intro: "我在[ROOT.Char.GetCurrentLocation.GetName]的[stop_host_scope.GetTitledFirstNamePossessive]的[stop_host_scope.Custom('FortifiedBuilding')]门口受到配得上[ROOT.Char.GetTitleAsNameNoTooltip]身份的欢迎，"
 host_dinner_events.3000.desc.type.majesty: "毫无疑问，我队伍的辉煌给人们留下了深刻的印象。\n\n"
 host_dinner_events.3000.desc.type.taxation: "我带来的运货马车和税吏让我的访问目标显而易见。\n\n"
 host_dinner_events.3000.desc.type.intimidation: "我态度冷漠，两侧是全副武装的护卫，这为我定下了理想的基调。\n\n"
 host_dinner_events.3000.desc.mid.hates_vassal: "让这个[stop_host_scope.Custom2('InsultAdjective', ROOT.Char)][visiting_liege.Custom2('InsultNoun', ROOT.Char)]招待我真是够倒我胃口；最好能吃点[ROOT.Char.Custom('FavoriteTreat')]……"
 host_dinner_events.3000.desc.mid.lover: "和我亲爱的[stop_host_scope.Custom('RomanticComplimentNoun')]保持这种繁文缛节是一种残酷的命运——也许我会在晚饭后去看[stop_host_scope.GetHerHim]……"
 host_dinner_events.3000.desc.mid.friend: "太久没有和这么好的朋友坐下来吃饭了！小小片刻忘记肩负全境的责任，这种心境太稀少了！"
 host_dinner_events.3000.desc.mid.close_family: "很高兴见到我的[ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)]！我们郑重拥抱，公开展示亲族纽带。"
 host_dinner_events.3000.desc.mid.house: "这是一个难得的机会，可以在[ROOT.Char.GetHouse.GetBaseName]家族的一位[stop_host_scope.Custom('GetDaughterSon')]的陪伴下尽情享受。"
 host_dinner_events.3000.desc.mid.powerful_vassal: "当然，至少在公开场合，我也必须承认[stop_host_scope.GetHerHis]在[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]封臣中的显赫地位……"
 host_dinner_events.3000.desc.mid.default: "我的封臣怀着所有必要的敬重，尽职尽责地接待我。"
 host_dinner_events.3000.desc.mid: "\n\n[stop_host_scope.GetFirstNameNoTooltip]解释了晚宴的安排，承诺提供的娱乐和食物将接近我自己宫廷晚宴的标准。"
 #host_dinner_events.3000.desc.outro: "\n\nOnly time will tell."
 #host_dinner_events.3000.desc.mid: "I am ushered inside and placed at the head of the table, which is already rich with foods glistening in the candlelight."
 host_dinner_events.3000.desc.outro: "\n\n[stop_host_scope.GetName]向我保证，这是[stop_host_scope.GetSheHe]能提供的最好的食物。"
 host_dinner_events.3000.a: "让我们开始吧！"
 tour_general.9999.opening: "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 tour_general.9999.desc: "我正在巡游，很快就会访问[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
 tour_general.9999.phase_tour_grounds: "去视察你的[ROOT.Char.Custom('FortifiedBuilding')]和风土人情。"
 tour_general.9999.phase_dinner: "去你的[ROOT.Char.Custom('FortifiedBuilding')]享受盛大的宴会。"
 tour_general.9999.phase_cultural_festival: "去享受[ROOT.Char.GetCulture.GetNameNoTooltip]当地的节日。"
 tour_general.9999.phase_fallback: "去看看你的地产，并听听你有何作为。"
 tour_general.9999.type_majesty: "\n\n是时候让[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]看看他们法定[host.GetLadyLord]的辉煌和优雅了。"
 tour_general.9999.type_intimidation: "\n\n是时候提醒[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]他们效忠于谁，以及背叛有什么惩罚了。"
 tour_general.9999.type_taxation: "\n\n[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的贵族男女将偿还欠我的什一税。"
 tour_general.9999.closing: "\n\n我期望有一场配得上[host.GetTitleAsNameNoTooltip|U]身份的欢迎仪式。"
 tour_general.9999.a: "我必须要做好准备！"
