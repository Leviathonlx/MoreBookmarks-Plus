 cultural_festival.9000.desc: "文化节的所有精彩和欢乐都在我身边上演，我仿佛穿越到了另一个世界。\n\n不过看到一些邪恶的人在人群的外围拖着脚步，偷偷溜到一个吱吱作响的木制舞台后面，我还是被带回了尘世。\n\n没法确切地看到这些白痴在做什么让我心里像猫抓一样。然后，我看到[stop_host_scope.GetFirstName]带着一群肮脏的随从从后台出现。"
 cultural_festival.9000.a: "我应该调查一下。"
 cultural_festival.9000.host_noticed: "[stop_host_scope.GetFirstName]发现你在偷窥"
 cultural_festival.9000.b: "不，我真的不应该。"
 cultural_festival.9001.title: "舞台下方的盒子"
 cultural_festival.9001.desc: "在舞台后面，我只找到了一个小箱子。它的材料看似坚固，但其工艺却出奇地简陋和劣质，不是人们期望从这种规模的节日中得到的展示品。\n\n它被似乎是一个拼图锁所束缚，锁上覆盖着各种怪诞和野兽的粗糙雕刻。\n\n我的脑子里充满了好奇，我一定要知道里面是什么！"
 cultural_festival.9001.a: "简单，我可以解开这个锁！"
 cultural_festival.9001.fail_to_get_it_open: "你未能解开这个锁"
 cultural_festival.9001.b: "我只需砸了它！"
 cultural_festival.9001.destroyed_what_was_inside: "你毁掉了里面的东西"
 cultural_festival.9001.c: "这太费力了。"
 cultural_festival.9002.title: "秘密日记"
 cultural_festival.9002.desc: "隐藏在硬木箱后面的只是一本布满灰尘的旧日记本，多余的纸张随意地塞在书页之间。\n\n我打开日记，除了毫无意义的胡言乱语、陌生符号和数学方程式之外，什么也看不到，它们似乎与书中的其他内容毫无关联。\n\n这一定是解决某种谜题的关键，但究竟是什么谜题呢？"
 artifact_secret_puzzle_description: "一本包含解决一些未知谜题的钥匙的书。"
 cultural_festival.9002.a: "我要带走它。"
 cultural_festival.9002.b: "$host_dinner_events.3132.b$"
 artifact_secret_puzzle_with_cipher_description: "两本日记，一本似乎包含密码，另一本是解开谜题的钥匙。即使放在一起，这两本书也没有揭示任何奥秘，但必须有第三本书才能揭示一切。"
 cultural_festival.9002.c: "$host_dinner_events.3132.c$"
 cultural_festival.9002.d: "不，我应该留它在这里。"
 cultural_festival.9003.title: "刀剑"
 cultural_festival.9003.desc: "箱子里是一把装饰精美的匕首。与那些粗制滥造不同，这把匕首的细节非常丰富，以至于你每看一眼它，就会发现越来越多的错综复杂的东西向你展示。\n\n一件真正宏伟的物品。"
 artifact_ornate_dagger_name: "华丽的匕首"
 artifact_ornate_dagger_desc: "一把装饰精美的匕首，上面覆盖着各种奇形怪状的动物。"
 cultural_festival.9003.a: "现在它是我的了！"
 cultural_festival.9003.b: "我不能偷走它！"
 cultural_festival.9004.title: "什一税"
 cultural_festival.9004.desc: "箱子里装满了黄金！毫无疑问，[stop_host_scope.GetFirstName]一直在向我隐瞒着一个秘密宝库。"
 cultural_festival.9004.a: "$cultural_festival.9003.a$"
 cultural_festival.9004.b: "$cultural_festival.9003.b$"
 cultural_festival.9005.title: "华丽的项链"
 cultural_festival.9005.desc: "箱子里一条装饰精美的项链。与其他粗制滥造的不同，这条项链的细节非常丰富，以至于你每看一眼它，就会发现越来越多的错综复杂的东西向你展示。\n\n一件真正宏伟的物品。"
 artifact_strange_necklace_name: "奇怪的项链"
 artifact_strange_necklace_desc: "一条装饰精美的项链。在其链条的末端是一个怪诞的形象，在其奇怪的附肢之间抓着一颗宝石。"
 cultural_festival.9005.a: "$cultural_festival.9003.a$"
 cultural_festival.9005.b: "$cultural_festival.9003.b$"
 cultural_festival.9006.title: "一件可耻的物品"
 cultural_festival.9006.desc: "我打开箱子，发现里面的东西让我脸红。\n\n这个阴茎状的物体由上等木材制成，与我见过的任何其他物体都不一样——它甚至看起来都不像人类的#EMP 器官#!，而我认为它可能属于神话生物。\n\n一件绝对有悖常理的物品。"
 grotesque_wooden_phallus: "神话中的木祖"
 grotesque_wooden_phallus.desc: "一件精心雕刻的物品，做得类似于某种未知神秘生物的阳具。"
 cultural_festival.9006.a: "好稀奇的东西！"
 cultural_festival.9006.b: "把它烧了。"
 decision_solve_the_journals: "解开日记的锁"
 decision_solve_the_journals_desc: "最后，我把所有拼图部件都组装好了，是时候最终发现这些书页上写的到底是什么了！"
 decision_solve_the_journals_tooltip: "你将尝试破译日志"
 decision_solve_the_journals_confirm: "干吧。"
 journal_events_prefix: "解读日志："
 tour_general.5000.title: "$journal_events_prefix$失败"
 tour_general.5000.desc: "我集齐这些日志，仔细阅读解谜书籍，并将其运用到解锁上，步步都和我想的一样精确。\n\n最后，我想我搞定了，然后#EMP 叮当一声！#!这本日志依然被锁着，一如既往地难解。"
 tour_general.5000.a: "见鬼！"
 tour_general.5000.b: "我要再试下！"
 tour_general.5001.title: "$journal_events_prefix$再次失败"
 tour_general.5001.desc: "我真的觉得这次我已经破解了。每一步似乎都能讲得通，我绝不会有错。\n\n向左一转，然后……#EMP 叮当！#!这本日志依然被锁着，一如既往地难解。"
 tour_general.5001.a: "去他妈的！"
 tour_general.5001.b: "我要撬开这该死的锁！"
 the_journal_is_destroyed_tt: "你打碎的不仅只有锁"
 fail_to_open_journal_tt: "你未能打开日志"
 more_mysteries_inside_tt: "你发现了日志的内容"
 tour_general.5010.title: "$journal_events_prefix$破译"
 tour_general.5010.desc.intro: "终于，日志的书页向我展露无遗，我可以开始破译了！开头的密文写道：“无论我走到何方，真相总会落后两步”，有了这个，我就能破译第一道谜题了。\n\n"
 tour_general.5010.desc.puzzle.a: "“妾曰路汤水。”"
 tour_general.5010.desc.puzzle.b: "“伯舍惊薪黍谓。”"
 tour_general.5010.desc.puzzle.c: "“莽秉疏习安。”"
 tour_general.5010.desc.puzzle.d: "“故足作捕。”"
 tour_general.5010.desc.outro: "\n\n这只是些胡言乱语，但它一定有其真正的含义。"
 tour_general.5010.a: "异事将发生。"
 tour_general.5010.b: "诸灵观照我等。"
 tour_general.5010.c: "历史即虚言。"
 tour_general.5010.d: "亲手克贼。"
 tour_general.5011.title: "$journal_events_prefix$怪诞之物"
 tour_general.5011.desc: "就是这样！按照这段密文，我能够理解这本书的全部内容了，这似乎是一篇奇怪的叙述，描绘了各种各样怪诞事物的天性，比方说[ROOT.Char.Custom('GetGrotesquePlural')]。\n\n具体来说，这本书描述了它们的习性以及在何处可以找到它们，我要是去远方旅行，这无疑就是一件重要的宝物。"
 tour_general.5011.a: "好怪呀！"
 tour_general.5012.title: "$journal_events_prefix$高等神学"
 tour_general.5012.desc: "就是这样！按照这段密文，我能够理解这本书的全部内容了，这似乎是一本关于神学的艰深书籍！它描述了[ROOT.Char.GetFaith.PantheonTerm]，还对[ROOT.Char.GetFaith.PositiveAfterLife]和[ROOT.Char.GetFaith.NegativeAfterLife]之间的关系有着引人入胜的见解。\n\n这很可能是[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]世界最高等的神学著作了，它是我的了！"
 tour_general.5012.a: "引人入胜！"
 tour_general.5013.title: "$journal_events_prefix$秘史"
 tour_general.5013.desc: "就是这样！按照这段密文，我能够理解这本书的全部内容了，它以一种我前所未闻的方式描述了[ROOT.Char.GetPrimaryTitle.GetName]的历史！\n\n如果是真的，这本日志可能会动摇我们对于历史的理解，危及我们所知缔造这伟大的[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的许多人物！"
 tour_general.5013.a: "不可思议！"
 tour_general.5014.title: "$journal_events_prefix$战斗"
 tour_general.5014.desc: "就是这样！按照这段密文，我能够理解这本书的全部内容了，它包含了各种战斗场景下秘技的信息。无论是白刃战、肉搏战，甚至是马战，这本日志都精准描述了如何去克制对手可能使出的任何招式。\n\n通过正确研习这本日志并将其指导付诸实践，我很可能会成为[ROOT.Char.GetPrimaryTitle.GetName]历史上最伟大的决斗家！"
 tour_general.5014.a: "不可思议！"
 tour_grounds_events.3030.title: "神秘地图"
 tour_grounds_events.3030.desc: "今天，我大部分时间都在探索[touring_grounds_scope.GetNameNoTooltip]的中心区域，并为自己被当地民众服务而感到高兴。\n\n就在我够不着的地方，我看到一个戴着兜帽的人影转身穿过人群，试图融入人群，但徒劳无功。一张纸从这人的口袋里掉了下来，随风向我飞来，仿佛被引导到我身边。\n\n它似乎是某种地图，[touring_grounds_scope.GetNameNoTooltip]周围地区的地图！"
 tour_grounds_events.3030.a: "让我看看它指向哪里。"
 tour_grounds_events.3030.got_lost: "你迷路了"
 tour_grounds_events.3030.b: "呸，真浪费时间。"
 tour_grounds_events.3031.title: "埋起来的宝藏"
 tour_grounds_events.3031.desc: "顺着地图走到尽头，我发现[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip]上只有一块没有特别意义的空地。\n\n不过环顾四周，我发现地上有一连串的土堆，好像那里埋着什么东西。土堆出现的规律性合理，也许表明它们的放置背后有一些逻辑……"
 tour_grounds_events.3031.a: "我可以弄清楚哪个是哪个。"
 tour_grounds_events.3031.fail_to_get_it_open: "你没有找到正确的位置"
 tour_grounds_events.3031.b: "我会把整个空地都挖干净！"
 tour_grounds_events.3031.c: "我已经沿着这条路走得够远了。"
 tour_grounds_events.3032.title: "埋藏的书"
 tour_grounds_events.3032.desc: "最后，我想我找到了正确的土堆，把它挖开发现……一本奇怪的书。\n\n封面快要散架了，里面只有奇怪的符号和谜语，暗示着一些晦涩难懂的真相。\n\n过了一段时间，我才明白这是一本密码之书，只是不知道它究竟存在什么破译的意义。"
 artifact_secret_cipher_description: "一本奇怪的谜语和密码书。"
 tour_grounds_events.3032.a: "我要带走它！"
 tour_grounds_events.3032.b: "$host_dinner_events.3132.b$"
 tour_grounds_events.3032.c: "$host_dinner_events.3132.c$"
 tour_grounds_events.3032.d: "我应该把它留在我找到它的地方。"
