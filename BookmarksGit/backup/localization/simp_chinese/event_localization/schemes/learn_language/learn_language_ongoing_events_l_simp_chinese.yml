l_simp_chinese:
 #For scripted loc
 own_court_language_scheme_key: "[ROOT.GetScheme.GetOwner.GetCourtLanguage.GetName]"
 liege_court_language_scheme_key: "[ROOT.GetScheme.GetOwner.GetLiege.GetCourtLanguage.GetName]"
 target_character_language_scheme_key: "[ROOT.GetScheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]"
 own_court_language_scheme_key_no_tt: "[ROOT.GetScheme.GetOwner.GetCourtLanguage.GetNameNoTooltip]"
 liege_court_language_scheme_key_no_tt: "[ROOT.GetScheme.GetOwner.GetLiege.GetCourtLanguage.GetNameNoTooltip]"
 target_character_language_scheme_key_no_tt: "[ROOT.GetScheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]"
 learn_language_ongoing.1000.t: "$learn_language$：年富力强"
 learn_language_ongoing.1000.desc: "我学习[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]的进展惊人——感觉我像是拥有了全世界所有的专注与精力一样！\n\n“我……叫……[fast_learner.GetFirstNameNoTooltip]！”\n\n“我……爱……吃……[fast_learner.Custom('FavoriteTreatDemand')]！”\n\n只要#EMP 再专注一点#!，我简直是马上就能流利地说这门语言了！"
 learn_language_ongoing.1000.a: "我要将我#EMP 全部#!时间投入学习！"
 learn_language_ongoing.1000.b: "我宁愿把时间花到别处……"
 learn_language_ongoing.1010.t: "$learn_language$：自作多情"
 learn_language_ongoing.1010.desc: "“——所以[ROOT.Char.GetTitleTierName]和内阁讨论了[ROOT.Char.Custom('education_conversation_subject')]，同时[scheme.GetTargetCharacter.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]接着又……”\n\n我惊愕地从[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]书中抬起头来，只见[lover_target.GetFirstName]满脸通红地倚在我身上。\n\n“哦天哪，你是在说#EMP [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]#!吗？”[lover_target.GetSheHe]说道。\n“你知道……[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]是爱的语言——如果我刚刚没听岔的话，你叫我[lover_target.Custom('RomanticComplimentAdjective')][lover_target.Custom('RomanticComplimentNoun')]？你真是个[ROOT.Char.Custom('RomanticComplimentNoun')]，你！”"
 learn_language_ongoing.1010.a: "……没错，没错！那正是我要说的！"
 learn_language_ongoing.1010.b: "不，不！这完全是误会！"
 learn_language_ongoing.1010.c: "走开，[lover_target.Custom2('InsultNounSexual', ROOT.Char)]。我必须集中注意力！"
 outside_help_modifier: "外援"
 learn_language_ongoing.1020.c.success: "你诱骗[language_helper.GetFirstNameNoTooltip]来帮你"
 learn_language_ongoing.1020.c.failure: "[language_helper.GetFirstNameNoTooltip]一眼看穿了你的操作"
 learn_language_ongoing.1020.t_hash_collision: "$learn_language$：外援"
 learn_language_ongoing.1020.desc: "看来我学习[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]的消息已经传到了[language_helper.GetTitledFirstName]耳中。[language_helper.GetSheHe|U]的母语正是这个，因此提议帮助我学习。\n\n“我不求别的，只需要象征性给点奖励就行了，[ROOT.Char.GetTitleTierName]。”[language_helper.GetSheHe|U]说道，[language_helper.Custom('quirk_pos_pp')]。"
 learn_language_ongoing.1020.a: "如果你愿意帮忙，这些金子就是你的了。"
 learn_language_ongoing.1020.b: "一报换一报？"
 learn_language_ongoing.1020.c: "哦，你真是#EMP 太无私了#!，提出来要帮我，还免费！"
 learn_language_ongoing.1020.d: "多谢，但我能自己搞定。"
 learn_language_ongoing.1020.b.success: "[chosen_peasant.GetFirstName]接受交易"
 learn_language_ongoing.1020.b.failure: "[chosen_peasant.GetFirstName]被你的出价侮辱了"
 gain_artifact_tt: "你获得了[artifact|E][newly_created_artifact.GetName]"
 steal_artifact_tt: "你偷走了[artifact|E][newly_created_artifact.GetName]"
 learn_language_ongoing.1030.t: "$learn_language$：旧手册"
 learn_language_ongoing.1030.desc: "[chosen_peasant.GetTitledFirstName]找到了我，[chosen_peasant.Custom('quirk_pos_pp')]。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我听说你正在学[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]。我父亲是一名商人，他简直能立刻学会任何语言！”[chosen_peasant.GetSheHe]说道。\n\n“他的秘密就在这本手册里。我不识字，留着它也没用。只要价钱合适，我愿意将它让出来。”"
 learn_language_ongoing.1030.a: "有意思。我很乐意买下。"
 learn_language_ongoing.1030.b: "也许你要的价有点……离谱。"
 learn_language_ongoing.1030.c: "不错的礼物！卫兵，让[chosen_peasant.GetHerHim]交出来。"
 learn_language_ongoing.1030.d: "胡扯！滚出去，骗子！"
 learn_language_ongoing.1040.t: "$learn_language$：赞美"
 learn_language_ongoing.1040.desc: "我在学习[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]时努力效仿的人，[target.GetTitledFirstName]，最近开始和我书信往来了。\n\n我收到了好几封[target.GetSheHe]发出的信，赞扬了我学习[target.GetHerHis]语言的努力，称我既值得尊敬也值得赞扬！\n\n我的努力得到了认可，感觉真好！"
 learn_language_ongoing.1040.a: "书吏！回信致以我的谢意。"
 learn_language_ongoing.1040.b: "[target.GetFirstNamePossessiveNoTooltip]的书法很有趣……"
 learn_language_ongoing.1040.c: "呸！只有#EMP 我自己#!才有资格认可我！"
 extra_success_chance_modifier: "成功概率提高"
 massive_extra_success_chance_modifier: "成功概率大幅提高"
 tutorial_success_chance_modifier: "$extra_success_chance_modifier$"
 learn_language_ongoing.1050.t: "$learn_language$：鸦涂满纸"
 learn_language_ongoing.1050.desc: "我珍贵的[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]笔记散落在我的书房中，一只被墨水浸透的乌鸦#EMP 还在#!到处拍打翅膀！它是怎么进来的？#EMP 谁把它泡在墨水里的？！#!\n\n“您的信，[ROOT.Char.GetTitleTierName]。”我转身，从仆人手中夺下信件。\n\n“对你笔记的遭遇我很遗憾——但是往好处看，你的字迹跟涂鸦也已经差不多了！敬启，[sabotage_rival.GetTitledFirstName]。”"
 learn_language_ongoing.1050.a: "我的笔记……不！这么多工夫，白费了！"
 learn_language_ongoing.1050.b: "[sabotage_rival.GetTitledFirstNameNoTooltip]#EMP 得死！#!"
 learn_language_ongoing.1050.c: "哈哈！我一直保留着#EMP 备份！#!"
 learn_language_ongoing.1060.t: "$learn_language$：词不达意"
 learn_language_ongoing.1060.desc: "“……炼金术士伸手拿[target.Custom('RandomWeirdObject')]，此时[target.Custom('lowly_servant_type')]在一旁害怕地看着，接着——”我突然就被气得冒烟的[offended_character.GetTitledFirstName]打断了。\n\n“你刚才是把我亲爱的[offended_character.Custom('MotherFather')]叫成了[offended_character.Custom2('InsultNoun', SCOPE.sC('offended_character'))]和[offended_character.Custom2('InsultNounSexual', SCOPE.sC('offended_character'))]？！”[offended_character.GetSheHe]尖声问道，“我要求你对如此严重的侮辱进行赔偿！”\n\n也许我的[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]仍需要多练练……"
 learn_language_ongoing.1060.a: "非常抱歉！希望这些足够。"
 learn_language_ongoing.1060.b: "啊，你听错了！我说[offended_character.GetHerHim]是个#EMP [offended_character.Custom('ComplimentAdjective')]#!#EMP [offended_character.Custom('RomanticComplimentNoun')]#!！"
 learn_language_ongoing.1060.c: "哈！没错，而且[offended_character.GetSheHe]还是个#EMP [offended_character.Custom2('InsultAdjective', ROOT.Char)]#!人！"
 learn_language_ongoing.1060.d: "我只是在练习[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]！口误了！"
 extra_careful_modifier: "加倍谨慎"
 carefully_chosen_words_modifier: "琢句炼字"
 learn_language_ongoing.1060.b.success: "你哄骗[offended_character.GetHerHim]以为你在#EMP 奉承#![offended_character.GetHerHis]的[offended_character.Custom('MotherFather')]"
 learn_language_ongoing.1060.b.failure: "[offended_character.GetFirstNameNoTooltip]识破了你的谎言"
 learn_language_ongoing.1060.d.success: "你成功解释了这只是个误会"
 learn_language_ongoing.1060.d.failure: "[offended_character.GetFirstNameNoTooltip]不相信你"
 learn_language_ongoing.1070.t: "$learn_language$：淫词艳语"
 learn_language_ongoing.1070.desc: "当我正在朗读不久前[target.GetTitledFirstName]送给我的一本[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]书籍时，我注意到有一大堆仆人正在偷笑我……\n\n“求您读下去不要停！”仆人们咯咯地笑着。\n“[ROOT.Char.GetSheHe|U]正要展示[ROOT.Char.GetHerHis]的[ROOT.Char.Custom('ObjectifiedFeature')]！我们想知道[ROOT.Char.GetTitleTierName]和[target.Custom('lowly_servant_type')]最后是否在一起，或者那个[target.Custom2('InsultNounSexual', ROOT.Char)]有没有再次插入两者之间！”\n\n我难道在读……#EMP 什么下流的东西吗？#![ROOT.Char.Custom('CulturalCurse')|U]。"
 learn_language_ongoing.1070.a: "卫兵，把这本破书给我扔掉！"
 learn_language_ongoing.1070.b: "你们敢嘲笑我？！#EMP 全抓起来用鞭子抽。#!"
 learn_language_ongoing.1070.c: "好吧，我估计这本书#EMP 有#!一定的教育意义，从某种意义上来说……"
 erotic_novel_connoisseur_modifier: "情色小说鉴赏家"
 lauded_loud_reader_modifier: "受称赞的大声朗读者"
 lauded_loud_reader_modifier_desc: "该角色用“有趣的”大声朗读取悦了家庭。"
 learn_language_ongoing.1080.t: "$learn_language$：教导"
 learn_language_ongoing.1080.desc: "我的宫廷教师[court_tutor.GetFirstName]一直夜以继日地帮助我努力学习[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]。\n\n[court_tutor.GetHerHis|U]对教学艺术的奉献很有感召力——每天我都被带去读一封[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]信件，与一位博学的[scheme.GetTargetCharacter.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan]交谈，或是浏览一段有助于记忆的优秀韵文。\n\n真的，要是没有[court_tutor.GetFirstNamePossessiveNoTooltip]的帮助我一路也走不了这么远。"
 learn_language_ongoing.1080.a: "[court_tutor.GetFirstNameNoTooltip]，你理应得到奖励！"
 learn_language_ongoing.1080.b: "[court_tutor.GetSheHe|U]出色地完成了[court_tutor.GetHerHis]的任务。"
 attended_by_tutor_modifier: "宫廷教师协助"
 court_tutor_child_language_rank_1_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_2_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_3_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_4_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_5_modifier: "$attended_by_tutor_modifier$"
 learn_language_ongoing.1090.t: "$learn_language$：头昏脑胀"
 learn_language_ongoing.1090.desc: "学习[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]很难。真的很难。\n\n我感觉自己的脑袋已经装满了，没有任何空间。一个词进入我的脑海，另一个词就掉进遗忘的深渊。我每节课都很用功，但一点进步也没有。"
 learn_language_ongoing.1090.friend.desc: "\n\n幸好，[helpful_friend.GetTitledFirstName]总是我的依靠。\n“坚持下去，我[ROOT.Char.Custom('ComplimentAdjective')]朋友，我相信你！”[helpful_friend.GetSheHe]一直这么说。我真有福气。"
 learn_language_ongoing.1090.no_friend.desc: "\n\n也许我需要休息一下？"
 learn_language_ongoing.1090.a: "我永远可以依靠[helpful_friend.GetFirstNameNoTooltip]！"
 learn_language_ongoing.1090.b: "不管多艰难，我必须坚持下去！"
 learn_language_ongoing.1090.c: "我得休息下……"
 encouraged_by_friend_modifier: "友人鼓励"
 learn_language_ongoing.1100.t: "$learn_language$：用心的[ROOT.Char.GetTitleTierName]"
 learn_language_ongoing.1100.desc: "我在努力学[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]的事已经不是什么秘密，似乎连[target.GetCulture.GetNameNoTooltip]的山野农夫都知道了。\n\n他们称我为“用心的[ROOT.Char.GetTitleTierName]”，实在是种恭维。甚至连下层贵族也在称赞我的用功！\n\n我感觉自己的努力像是把[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]和[target.GetCulture.GetCollectiveNounNoTooltip]两种文化拉得更近了。"
 learn_language_ongoing.1100.a: "也许我应该#EMP 同时#!用[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]和[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]进行一次演讲？"
 learn_language_ongoing.1100.b: "让他们忘了我，我不能分心。"
 learn_language_ongoing.1100.c: "这么做是有前途的！"
 learn_language_ongoing.1100.a.success: "你进行一场了不起的演讲"
 learn_language_ongoing.1100.a.failure: "你出了丑"
 learn_language_ongoing.1110.t: "$learn_language$：诗的诱惑"
 learn_language_ongoing.1110.desc: "啊，《湖畔饮[target.Custom('RegionalDrink')|U]》由[poet_location.GetNameNoTierNoTooltip]的[the_poet.GetFirstName]所作。真是一部伟大的[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]诗集！\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n也许我也该在诗坛试试手了？"
 learn_language_ongoing.1110.a: "我想我会试试！"
 learn_language_ongoing.1110.b: "也许我应该为[lover_to_be.GetFirstNameNoTooltip]背诵一首#EMP 情诗#!？"
 learn_language_ongoing.1110.c: "不行，我正在#EMP 学习#!，没时间搞这种无聊的活动！"
 poetry_collector_modifier: "采诗人"
 learn_language_ongoing.1110.a.success: "你发现自己相当有天赋"
 learn_language_ongoing.1110.a.failure: "你的押韵无药可救"
 learn_language_ongoing.1120.t: "$learn_language$：幼儿寓言"
 learn_language_ongoing.1120.desc: "“然后，聪明的[ROOT.Char.Custom('GetAnimalType')|U]对小[ROOT.Char.Custom('GirlBoy')]说道——小心，因为有一个……”突然，我被打断了。\n\n“什么？！伟大的[ROOT.Char.GetTitleTierName]竟然在读#EMP 儿童的寓言故事！#!你没有自尊吗？”[insensitive_asshole.GetTitledFirstName]惊呼道。\n“这简直不可接受！要是你的对手发现了这事，他们一定会认为你很低能！”\n\n也许在[ROOT.Char.Custom('GetCourt')]的眼中，我对[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]读物的选择有点……平庸。"
 learn_language_ongoing.1120.a: "不是！这都是……#EMP 备受推崇的[target.GetCulture.GetNameNoTooltip]文化经典！#!没错！"
 learn_language_ongoing.1120.b: "你敢羞辱我？！我要让你好瞧！"
 learn_language_ongoing.1120.c: "你说得对。[ROOT.Char.GetTitleTierName]不适合看这个。"
 learn_language_ongoing.1120.d: "随他们怎么想。这些故事很有教育意义！"
 learn_language_ongoing.1120.a.success: "你哄骗[insensitive_asshole.GetFirstNameNoTooltip]相信这些寓言故事是经典著作"
 learn_language_ongoing.1120.a.failure: "你阅读寓言成了众所周知的事，让你有失身份"
 easily_read_fables_modifier: "易读的寓言"
 seemingly_feeble_minded_modifier: "看似低能"
 seemingly_feeble_minded_modifier_desc: "该角色经常被人看到阅读儿童寓言，给人一种心智还未成熟的印象。"
 learn_language_ongoing.1120.b.tt: "向[insensitive_asshole.GetFirstName]发起挑战，与[insensitive_asshole.GetHerHim]#V 决斗#!以惩罚[insensitive_asshole.GetHerHis]的无礼！\n#weak 这次决斗不会决出生死。#!\n如果你获胜，会获得[prestige_i][prestige|E]和一个该[scheme|E]的[modifier|E]。如果你失败，会被奚落。\n\n你的[prowess|E]：[prowess_i]#V [root_for_loc.GetProwess]#!\n[insensitive_asshole.GetFirstNamePossessive]的[prowess|E]：[prowess_i]#V [insensitive_asshole.GetProwess]#!"
 learn_language_ongoing.1121.trigger_failure: "我与[insensitive_asshole.GetFirstNameNoTooltip]的决斗已作废"
 learn_language_ongoing.1123.t: "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1123.desc: "“我认输！请原谅我，你完全不是弱智！饶了我吧！”[insensitive_asshole.GetTitledFirstName]大喊道。\n\n这应该能教训一下[insensitive_asshole.GetHerHim]，竟敢侮辱#EMP 我#!。"
 learn_language_ongoing.1123.a: "正如那只聪明的[ROOT.Char.Custom('GetAnimalType')|U]所言：“不要侮辱比你强的人！”"
 learn_language_ongoing.1123.b: "你会因为自己的无礼烂在地牢里！"
 learn_language_ongoing.1124.t: "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1124.desc: "你倒在地上，[insensitive_asshole.GetTitledFirstName]朝你身旁吐了口口水。\n\n“真是个软弱、失败的[ROOT.Char.GetTitleTierName]。现在我就来帮你个忙，把这些愚蠢的书丢掉。”[insensitive_asshole.GetSheHe]说道。"
 learn_language_ongoing.1124.a: "学习中的挫折……"
 learn_language_ongoing.1130.t: "$learn_language$：词汇之爱"
 learn_language_ongoing.1130.desc: "“哦我亲爱的[ROOT.Char.GetFirstNameNoTooltip]！你真的在学习我最爱的[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]？你这么努力来理解我，我真的很感激！”[lover_to_help.GetTitledFirstName]说着，[lover_to_help.Custom('quirk_pos_pp')]。\n\n“我能帮你什么忙吗？也许教你一点单词？”[lover_to_help.GetSheHe]继续说道。"
 learn_language_ongoing.1130.a: "我会接受任何我能得到的帮助！"
 learn_language_ongoing.1130.b: "该怎么说：“在我的卧室见，裸着”？"
 learn_language_ongoing.1130.c: "谢谢，但是我很好。"
 motivated_by_love_modifier: "被爱驱动"
 learn_language_ongoing.1130.a.success: "[lover_to_help.GetFirstNameNoTooltip]是一个优秀，但妖媚的老师"
 learn_language_ongoing.1130.a.failure: "[lover_to_help.GetFirstNameNoTooltip]认为以“八佾舞”、“嬗变”和“悲怆”这样的词汇来让你#EMP 入门#!比较合适"
 learn_language_ongoing.1140.t: "$learn_language$：援手"
 learn_language_ongoing.1140.desc: "“你在学习[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]，原来如此——不错的选择，用它说话一定能强化你作为[ROOT.Char.GetTitleTierName]的地位。”我的[SCOPE.sC('root_for_loc').Custom2('RelationToMeShort', SCOPE.sC('close_one_to_help'))][close_one_to_help.GetFirstName]惊叹着，[close_one_to_help.Custom('quirk_pos_pp')]。\n\n“[target.GetCulture.GetNameNoTooltip]是我的母语。也许我能帮你，[SCOPE.sC('close_one_to_help').Custom2('RelationToMeShort', SCOPE.sC('root_for_loc'))]？”[close_one_to_help.GetSheHe]说道。"
 learn_language_ongoing.1140.a: "你能帮我理解这个句子吗？"
 learn_language_ongoing.1140.b: "你愿意从现在开始加入我的课程吗？"
 helpful_assistance_modifier: "有益的援助"
 learn_language_ongoing.1300.t: "$learn_language$：愉快的闲聊"
 learn_language_ongoing.1300.desc: "经过[ROOT.Char.GetCurrentLocation.GetTitle.GetName]时，一位兴高采烈的当地人走向我们一行。[interlocutor.GetHerHis]笑得合不拢嘴。我能看出[interlocutor.GetSheHe]正在热情地欢迎我们，但却没办法把握住[interlocutor.GetHerHis]说话的细节。\n\n尽管如此，我还是挥手示意想帮忙的同伴退下，并对[interlocutor.GetHerHis]回以同样热情的问候——很难有比这更好的机会来练习[interlocutor.GetCulture.GetLanguage.GetName]了！"
 learn_language_ongoing.1300.a: "让我们简单地进行一场愉快的交谈。"
 learn_language_ongoing.1300.a.flavor: "你试图与之讨论[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]和[interlocutor.GetCulture.GetLanguage.GetNameNoTooltip]间的异同"
 learn_language_ongoing.1300.b: "我今天感觉相当#EMP 好强#!……"
 learn_language_ongoing.1300.b.flavor: "你尝试与[interlocutor.GetFirstNameNoTooltip]进行友好的辩论"
 learn_language_ongoing.1300.b.success: "你与[interlocutor.GetFirstNameNoTooltip]进行了愉快的辩论"
 learn_language_ongoing.1300.b.failure: "你未能与[interlocutor.GetFirstNameNoTooltip]沟通"
 learn_language_ongoing.1300.c: "“加入我们一起前往[next_destination.GetNameNoTooltip]吧！”"
