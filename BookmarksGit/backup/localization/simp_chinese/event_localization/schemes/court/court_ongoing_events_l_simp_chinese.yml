l_simp_chinese:
 court_event_title: "求爱："
 #Modifiers
 court_competitor_modifier: "情敌"
 #ONGOING MANAGEMENT: Player target opted out
 court_ongoing.0001.t: "$court_event_title$拒绝"
 court_ongoing.0001.desc: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U]回避了我的追求！[target.GetSheHe|U]的意思很明显了，[target.GetSheHe]对我不感兴趣，而且可能会永远如此。"
 court_ongoing.0001.a: "哦，惨了！"
 #START EVENT: Owner picks method
 court_ongoing.0501.t: "$court_event_title$宣示爱情"
 court_ongoing.0501.desc: "是时候把我对[target.GetTitledFirstName]的心意公之于众了。我想让[target.GetHerHim]在[target.GetHerHis]的余生中永远记得这一天。"
 court_ongoing.0501.a: "唱一首情歌。"
 court_ongoing.0501.b: "秘密地在[target.GetHerHis]的[target.Custom('GetChambersOrTent')]里放一封信。"
 court_ongoing.0501.c: "写一首情诗。"
 court_ongoing.0501.d: "赢得一场比武来赢得[target.GetHerHim]的心。"
 court_ongoing.0501.x: "在此刻我应顺应直觉。"
 court_ongoing.0501.tt: "你对[target.GetShortUIName]宣示了永恒的爱"
 #START EVENT: For Target
 court_ongoing.0502.t: "$court_event_title$宣示爱情"
 court_ongoing.court_start_song.start.0502.desc: "我正陪同宫廷里的某些[ROOT.Char.Custom('LadiesLords')]在花园散步，这时我注意到[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]走了过来。我让开位置让[owner.GetHerHim]过去，但让我吃惊的是，[owner.GetSheHe]拦住了我并在我身前跪下！\n\n我还没来得及妥善处理这突发的事件，[owner.GetTitledFirstNameNoTooltip]又开始唱歌。\n\n"
 court_ongoing.court_start_song.bad.0502.desc: "让我大失所望的是，我身前的这个[owner.GetWomanMan]五音不全。我花了好长一段时间才识别出[owner.GetHerHis]唱的是一首著名的[target.GetCulture.GetNameNoTooltip]人情歌。[owner.GetSheHe|U]还修改了歌词，把我的名字和我的容貌添油加醋到歌词里，进一步扰乱了韵律。"
 court_ongoing.court_start_song.good.0502.desc: "我很快听出了曲调——这是一首著名的[target.GetCulture.GetNameNoTooltip]人情歌。我以前听过无数次，但从未见识过如此的技巧与激情！\n\n歌曲情感汹涌奔放，这也反映在[owner.GetFirstNamePossessiveNoTooltip]凝视着我的眸子中，[owner.GetSheHe|U]的双眼一秒都没有挪开。"
 court_ongoing.court_start_sneaky_love_letter.start.0502.desc: "当我掀开被子准备躺下时，我发现我的靠枕上放着一个小小的卷轴。有人偷偷进入了我的[ROOT.Char.Custom('GetChambersOrTent')]？一股凉意窜过我的脊背，我小心地展开了卷轴。\n\n“我[ROOT.Char.Custom('RomanticComplimentAdjective')]"
 court_ongoing.court_start_sneaky_love_letter.compliment.0502.desc: "[ROOT.Char.Custom('RomanticComplimentNoun')]！"
 court_ongoing.court_start_sneaky_love_letter.relative.0502.desc: "[owner.Custom2('RelationToMeShort', ROOT.Char)]！"
 court_ongoing.court_start_sneaky_love_letter.end.0502.desc: "我心头上的[ROOT.Char.GetLadyLord|U]！我无法再压抑自己的感情了。从今天起，我将竭尽所能来证明我矢志不渝的恋慕。”\n\n“我们很快就会相见的。在那之前，于梦中相会吧，吾爱。永远属于你的，[owner.GetTitledFirstName]。”"
 court_ongoing.court_start_poem_love_letter.0502.desc: "[owner.Custom2('love_letter', SCOPE.sC('target'))]\n\n这些字句不过我对您心意的冰山一角。我愿做任何事情证明我对您忠贞不贰的爱慕。"
 court_ongoing.court_start_sparring.start.0502.desc: "武器的叮当声和兴奋的欢呼声将我吸引到院子里。发生了什么？\n\n我看到两个身穿护甲的战士正在"
 court_ongoing.court_start_sparring.bad.0502.desc: "笨拙地比武。其中一人还在一次不必要的用力转向后摔倒了，我努力压制内心的难堪。"
 court_ongoing.court_start_sparring.good.0502.desc: "激烈地比武。毫无疑问，他们都在战场上经受过考验。"
 court_ongoing.court_start_sparring.great.0502.desc: "进行激动人心的比武。那[owner.Custom('SignatureWeaponArticle')][owner.Custom('signature_weapon')]的技巧我以前从没看到过！我的眼睛完全无法挪开！"
 court_ongoing.court_start_sparring.end.0502.desc: "\n\n在最后一次鲁莽的进攻后，一位斗士将另一位缴械。让我惊讶的是，[owner.GetSheHe]跪在我身前并脱下[owner.GetHerHis]的头盔。是[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]！\n\n“我将这次胜利献给你，[ROOT.Char.GetTitledFirstNameNoTooltip]，”他郑重地说道，“给你带来荣耀是我唯一的愿望！”"
 court_ongoing.0502.a: "过奖了，[owner.GetLadyLord]！"
 court_ongoing.0502.b.incest: "什么？你是我的#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))]#!！"
 court_ongoing.0502.b: "#EMP 立即#!放弃这愚蠢的企图。"
 court_ongoing.0502.a.tt: "[owner.GetShortUIName|U]会试图赢得我的心"
 #START EVENT: For Owner (target's reaction)
 court_ongoing.court_start_song.intro.0503.desc: "我已经找到一首经典的[target.GetCulture.GetNameNoTooltip]人情歌，非常适合[target.GetFirstName]！我一遍又一遍地练习——一切都必须完美！\n\n在我的[target.Custom('LoverPetName')]和[target.GetHerHis]的朋友一起在[target_location.GetNameNoTooltip]的花园散步时，我走了过来，心跳得像个锤子。我在[target.GetHerHim]身前跪下，开始歌唱。"
 court_ongoing.court_start_song.success.0503.desc: "\n\n[target.GetFirstNamePossessiveNoTooltip]的脸颊变得通红，但[target.GetSheHe]没有打断我。[target.GetHerHis|U]的同伴们看起来都非常开心，或是嫉妒——这显然是个好迹象！\n\n“你有一副好歌喉，[ROOT.Char.Custom('FormOfAddressForLiege')]，”[target.GetFirstNameNoTooltip]说道，然后[target.GetSheHe]匆忙离开了。[target.GetHerHis|U]的朋友很快跟上。我站了起来，双腿还在发颤，看着他们消失在树篱中，我的心跳得更厉害了。"
 court_ongoing.court_start_sneaky_love_letter.intro.0503.desc: "我的示爱只为[target.GetTitledFirstNamePossessive]的双眸。其他人都无关紧要！我吐露心声、心神激昂，把一切铸成了连篇的文字。当我冲向[target.GetFirstNamePossessive]的[target.Custom('GetChambersOrTent')]时，墨迹将将干燥。\n\n我把信卷温柔地放在[target.GetHerHis]的长枕上。[target.GetSheHe]今夜会躺在这里，梦见我吗？"
 court_ongoing.court_start_sneaky_love_letter.success.0503.desc: "\n\n等待令人难以忍受。对于被拒绝的恐惧让我有些反胃！当[target.GetHerHis]的回信终于到达时，我用颤抖的双手撕开信封。\n\n“虽然我不鼓励你这么做，[owner.Custom2('RelationToMeAddress', ROOT.Char)]，我还是非常感谢你的善言。你忠诚的，[target.GetFirstNameNoTooltip]。”"
 court_ongoing.court_start_poem_love_letter.intro.0503.desc: "诗成烛短。赠前临诵。\n\n“[owner.Custom2('love_letter', SCOPE.sC('target'))]”"
 court_ongoing.court_start_sparring.same_locaton_intro.0503.desc: "我找来手下最资深的一个士兵，和[sparring_soldier.GetHerHim]一起连续练了三天。等到[sparring_soldier.GetSheHe]认为我准备就绪，我们就一起直奔主庭院而去。\n\n我们开始比武，周围围了一群人，很快，他们的欢呼声吸引来了[target.Custom('RomanticComplimentAdjective')][target.GetTitledFirstName]。\n\n士兵英勇地作战，但我最后用完美的一击将[sparring_soldier.GetHerHim]缴械。我在[target.GetFirstNameNoTooltip]身前跪下，宣告我崇高的志向。“我将这场胜利献给你，[target.GetTitledFirstNameNoTooltip]。我唯一的愿望就是带给你荣耀！”\n\n"
 court_ongoing.court_start_sparring.other_locaton_intro.0503.desc: "我找来手下最资深的一个士兵，然后出发前往[target_location.GetNameNoTooltip]。在路上，我们每天骑马赶路之余，都会进行练习。\n\n一到目的地，我们就前往主庭院开始比武。一群人围了上来，他们的欢呼声很快吸引来了[target.Custom('RomanticComplimentAdjective')][target.GetTitledFirstName]。\n\n士兵英勇地作战，但我最后用完美的一击将[sparring_soldier.GetHerHim]缴械。我在[target.GetFirstNameNoTooltip]身前跪下，宣告我崇高的志向。“我将这场胜利献给你，[target.Custom2('RelationToMeAddress', ROOT.Char)]。我唯一的愿望就是带给你荣耀！”\n\n"
 court_ongoing.court_start_sparring.success.0503.desc: "我的[ROOT.Char.Custom('LoverPetName')]虽然没有说话，但显然非常高兴。不然[target.GetSheHe]为何会笑得如此开心？"
 court_ongoing.public_sodomy_rejection.0503.desc: "[target.GetFirstNamePossessiveNoTooltip]的回应让我大失所望。“你疯了吗，[ROOT.Char.Custom2('RelationToMeAddress', target)]？！你到底在暗示什么？”"
 court_ongoing.public_incest_rejection.0503.desc: "[target.GetFirstNamePossessiveNoTooltip]的回应让我大失所望。“你在干什么？我是你#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!！”"
 court_ongoing.public_regular_rejection.0503.desc: "[target.GetFirstNamePossessiveNoTooltip]的回应让我大失所望。“不要再让自己难堪了，[ROOT.Char.Custom2('RelationToMeAddress', target)]。我宁愿吃下自己的[target.Custom('GetClothingArticle')]也不愿意在你面前再待一分钟！”"
 court_ongoing.written_sodomy_rejection.0503.desc: "\n\n[target.GetFirstNamePossessiveNoTooltip]的答复快速且明确。“你疯了吗？你知道万一这些话落入别有用心的人手里，会有多危险吗？我求你了——立即放弃这愚蠢的尝试！”"
 court_ongoing.written_incest_rejection.0503.desc: "\n\n[target.GetFirstNamePossessiveNoTooltip]的答复如同快刀斩乱麻。“你一直就怪里怪气的，但这？对你自己的#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!宣示爱慕？我们在一起的想法就够让我恶心了！”"
 court_ongoing.written_regular_rejection.0503.desc: "\n\n[target.GetFirstNamePossessiveNoTooltip]的答复如同快刀斩乱麻。“我非常感谢你的来函。它真让我捧腹大笑！多滑稽的想法，我的心扉可永远不会向#EMP 你#!打开！”"
 court_ongoing.0503.a: "[target.GetFirstNameNoTooltip]不会抵抗我的魅力攻势太久！"
 court_ongoing.0503.a.tt: "攻略[target.GetShortUIName]的计划继续进行"
 court_ongoing.0503.b: "我还以为我们是注定的一对……"
 #Someone farted! by Mathilda Bjarnehed
 court_ongoing.1000.t: "$court_event_title$令人尴尬的气味"
 court_ongoing.1000.desc: "我成功搞到了在[location.GetNameNoTooltip]举办的宴会的邀请函，并确保我的席位在[target.GetFirstName]边上。尽管我绞尽脑汁，我还是没能搭上讪。大概我的情感过于洋溢，让[target.GetSheHe|U]变得沉默寡言。\n\n突然，我们的餐桌爆发出一记非常响亮的屁声。一些宾客看向了[target.GetFirstNameNoTooltip]。我必须拯救[target.GetHerHim]！"
 court_ongoing.1000.a: "是我！我放的屁！"
 court_ongoing.1000.a.success: "[target.GetFirstNameNoTooltip]感激地放心了"
 court_ongoing.1000.a.failure: "不是[target.GetFirstNameNoTooltip]放的屁"
 court_ongoing.1000.b: "[scapegoat.GetTitledFirstNameNoTooltip]，你这个恶臭的老[scapegoat.Custom2('InsultNoun', ROOT.Char)]！"
 court_ongoing.1000.b.rl: "我试图把责任转嫁给[scapegoat.GetTitledFirstNameNoTooltip]"
 court_ongoing.1000.b.failure: "[target.GetFirstNameNoTooltip]对[scapegoat.GetTitledFirstNameNoTooltip]观感很糟"
 court_ongoing.1000.b.tt: "结果取决于[target.GetFirstNameNoTooltip]的同理心"
 court_ongoing.1000.c: "或许我应保持沉默……"
 #Defend their honor through duel or diplomacy, by Mathilda Bjarnehed
 court_ongoing.1010.t: "$court_event_title$一位[target.GetLadyLord|U]的名誉"
 court_ongoing.1010.desc: "“以[insulter.GetFaith.HighGodName]的名义，[target.GetTitledFirstName]可真是一个令人难以忍受的[target.Custom2('InsultNoun', SCOPE.sC('insulter'))]！你们难道没看到[target.GetSheHe]是如何[target.Custom('quirk_neg_present')]的吗？真是笑死个人咧！”\n\n[insulter.Custom2('MyCharacterIntroduction', ROOT.Char)|U]怪笑着仰起了[insulter.GetHerHis]的脑袋。\n\n[target.GetFirstNameNoTooltip]仍然在与[target.GetHerHis]的朋友交谈，但是我看得出来，[target.GetSheHe]已经听到了[insulter.GetHerHim]的话。我不想看到[target.GetHerHim]受到伤害。"
 court_ongoing.1010.a: "卑鄙的谎言！拔剑吧，[insulter.Custom2('InsultNoun', ROOT.Char)]！"
 court_ongoing.1010.b: "你应该向那位[target.GetLadyLord]道歉。"
 court_ongoing.1010.c: "哦，[target.GetFirstNameNoTooltip]。[insulter.GetSheHe|U]错得不能更错了！"
 court_ongoing.1010.a.success: "你在决斗中打败了[insulter.GetFirstNameNoTooltip]"
 court_ongoing.1010.a.failure: "你被[insulter.GetFirstNameNoTooltip]击败了"
 court_ongoing.1010.b.success: "你说服了[insulter.GetFirstNameNoTooltip]道歉"
 court_ongoing.1010.b.failure: "[insulter.GetFirstNameNoTooltip]不听"
 court_ongoing.1011.desc: "[insulter.GetTitledFirstName]带着傲慢的笑容拔出了[insulter.GetHerHis]的剑。哦，把那傲慢的神情从[insulter.GetHerHis]的脸上揩去，将会多么让我享受！\n\n在我干翻了[insulter.GetHerHim]后，对[insulter.GetTitledFirstNamePossessiveNoTooltip]进行一番羞辱当然也是必不可少的。满身瘀青的[insulter.GetSheHe]红着脸嘶哑地道歉，然后一瘸一拐地滚去舔舐[insulter.GetHerHis]的伤口了。\n\n另一方面，[target.GetTitledFirstName]的笑容宛如太阳般灿烂。“你真是一个英雄，[ROOT.Char.GetTitledFirstNameNoTooltip]！我永远会为此感谢你的！”"
 court_ongoing.1011.a: "这是我的荣幸，[target.GetFirstNameNoTooltip][target.GetLadyLord]。"
 #Fetch gift, by Mathilda Bjarnehed
 court_ongoing.1021.t: "奉献的证明"
 court_ongoing.1021.desc: "“[target.GetFirstName][target.GetLadyLord|U]！我[target.Custom('RomanticComplimentAdjective')][target.Custom('RomanticComplimentNoun')]！”\n\n[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]跪倒在我面前，右手置于[owner.GetHerHis]的胸口。“我唯一的希冀就是带给你荣誉与幸福。拜托了，请告诉我——我该怎么做才能证明我对你的爱？”"
 court_ongoing.1021.a: "杀一只狼，把它的皮毛带给我。"
 court_ongoing.1021.wolf_pelt.success: "[owner.GetShortUINameNoTooltip]带给你一张狼皮草"
 court_ongoing.1021.wolf_pelt.failure: "[owner.GetShortUINameNoTooltip]未能成功屠狼"
 court_ongoing.1021.b: "我想要一只毛茸茸的伙伴。"
 court_ongoing.1021.cat_pet.success: "[owner.GetShortUINameNoTooltip]给了你一只猫"
 court_ongoing.1021.dog_pet.success: "[owner.GetShortUINameNoTooltip]给了你一条狗"
 court_ongoing.1021.eagle_pet.success: "[owner.GetShortUINameNoTooltip]送你一只鹰"
 court_ongoing.1021.pet.failure: "[owner.GetShortUINameNoTooltip]拒绝给你一只宠物"
 court_ongoing.1021.c: "[necklace_owner.GetTitledFirstNamePossessive]的项链看起来好可爱……"
 court_ongoing.1021.necklace.success: "[owner.GetShortUINameNoTooltip]给了你一条项链"
 court_ongoing.1021.necklace.failure: "[owner.GetShortUINameNoTooltip]拒绝给你一条项链"
 court_ongoing.1021.d: "给我找点不太常见的东西来——比方说什么异种兰花之类的？"
 court_ongoing.1021.orchid.success: "[owner.GetShortUINameNoTooltip]给你带来了一株稀有的兰花"
 court_ongoing.1021.orchid.failure: "[owner.GetShortUINameNoTooltip]拒绝给你兰花"
 court_ongoing.1021.x: "够了！这种疯狂现在结束了！"
 #GIFT: wolf Pelt, by Mathilda Bjarnehed
 court_ongoing.1022.t: "$court_event_title$灰家伙"
 court_ongoing.1022.start.desc: "“亲爱的[target.GetFirstName][target.GetLadyLord]！”我叹息着跪在[target.GetHerHim]跟前，“我唯一的愿望是给你带来荣誉和幸福。拜托了，请告诉我——我要如何证明我对你的爱情？”\n\n"
 court_ongoing.1022.end.desc: "[target.GetTitledFirstNameNoTooltip]犹豫了，[target.GetHerHis]的脸颊变得通红。以[ROOT.Char.GetFaith.HighGodName]的名义，我希望[target.GetSheHe]是感到欣喜而不是尴尬！\n\n“杀一头狼并带给我它的毛皮。然后我们再继续这个对话。”"
 court_ongoing.1022.a: "“悉听尊便！”"
 court_ongoing.1022.a.success: "你杀了一头狼"
 court_ongoing.1022.a.failure: "你空手而归"
 court_ongoing.1022.b: "我在犬舍里看到了一头毛茸茸的野兽……"
 court_ongoing.1022.b.success: "[target.GetShortUINameNoTooltip]被这张狗皮蒙混了"
 court_ongoing.1022.b.failure: "[target.GetShortUINameNoTooltip]看穿了你的把戏"
 court_ongoing.1022.c: "我会买通一个猎人。"
 court_ongoing.1022.c.master_of_hunt: "我的$master_of_hunt_court_position$将会为我找来一张狼皮！"
 court_ongoing.1022.c.master_of_hunt.success: "[master_of_hunt.GetFirstNameNoTooltip]在狩猎中发现并击倒了一匹狼"
 court_ongoing.1022.c.master_of_hunt.success.tt: "你白拿了一张狼皮，还没有任何风险。"
 court_ongoing.1022.c.master_of_hunt.failure: "[master_of_hunt.GetFirstNameNoTooltip]找到一张要买的狼皮"
 court_ongoing.1022.d: "“很抱歉，但是我做不到。”"
 court_ongoing.1023.desc: "我最喜欢的一条狗从犬舍里失踪了。猎犬[dummy_gender.Custom('MistressMaster')]昨夜组织了搜寻却一无所获。“我不知道[dog_gender.GetSheHe]是怎么出去的，”灰发[dummy_gender.GetWomanMan]叹息道，“狗应该无法自己打开那扇门……”\n\n“[ROOT.Char.GetFirstNameNoTooltip][ROOT.Char.GetLadyLord]！”我转过身，迎接我的是[owner.GetTitledFirstNamePossessive]灿烂的笑容。在[target.GetHerHis]手里有一张闪闪发光的毛皮……"
 court_ongoing.1023.a: "别烦我。我要好好思考一下……"
 court_ongoing.1023.b: "凶手！我再也不想看到你了！"
 court_ongoing.1024.desc: "在夜色的掩护下我溜进了犬舍。很快我发现了完美牺牲品。“来这里，小兽兽，”我轻声呼唤着，同时在这头毫无疑心的生物面前挥动一根大香肠……\n\n但是，当我把这张皮毛献给[target.GetTitledFirstName]时，我狡猾的计划遇到了意想不到的转折。当[target.GetSheHe]把[target.GetHerHis]的双眼停留在皮毛上面时，我就知道[target.GetSheHe]认出了它。“你这个……凶手！那条狗就像我的孩子一样！”"
 court_ongoing.1024.a: "我……我不知道你在说什么！"
 #GIFT: PET, by Mathilda Bjarnehed
 court_ongoing.1030.t: "$court_event_title$动物伙伴"
 court_ongoing.1030.desc: "外面大雨如注。我[target.Custom('ComplimentAdjective')][target.GetTitledFirstName]叹了一口气，[target.GetSheHe]透过窗户看着外面模糊的景象。\n\n“[location.GetNameNoTooltip]真是凄苦之地。我希望在长久的苦闷日子里有个伴……”\n\n我突然想知道，我的[target.Custom('LoverPetName')]是犬系，还是猫系？"
 court_ongoing.1030.desc.eagle: "也许[target.GetSheHe]更喜爱一只颇具技巧的伙伴？"
 court_ongoing.1030.a: "一只聪明的猫咪会让[target.GetHerHim]开心。"
 court_ongoing.1030.a.success: "[target.GetShortUINameNoTooltip]喜欢那只猫"
 court_ongoing.1030.a.failure: "[target.GetShortUINameNoTooltip]讨厌那只猫"
 court_ongoing.1030.b: "一条忠诚的狗会成为优秀的同伴。"
 court_ongoing.1030.b.success: "[target.GetShortUINameNoTooltip]喜欢那条狗"
 court_ongoing.1030.b.failure: "[target.GetShortUINameNoTooltip]讨厌那条狗"
 court_ongoing.1030.d: "一只凶猛的鹰会帮助[target.GetHerHim]。"
 court_ongoing.1030.d.success: "[target.GetShortUINameNoTooltip]喜欢那只鹰"
 court_ongoing.1030.d.failure: "[target.GetShortUINameNoTooltip]讨厌那只鹰"
 court_ongoing.1030.c: "“不要害怕，我会永远在你身边！”"
 court_ongoing.1031.start.desc: "“我努力思考了很久，我的[ROOT.Char.Custom('LoverPetName')]，”[owner.GetTitledFirstName]说道，[owner.GetSheHe]一边把篮子轻放在了我的桌上。“怎么给你找一个完美的伴呢？像你一样忠诚、精力充沛、善于社交。然后我想到了——狗是最适合你的！”\n\n[owner.GetFirstNameNoTooltip|U]移开了篮子上的毛毯，露出一只小狗！它跳向我，在纯真的兴奋中被篮子的边缘绊倒。"
 court_ongoing.1031.a: "啊！我会好好照顾你的！"
 court_ongoing.1031.b: "这……不是我所期望的。"
 court_ongoing.1032.desc: "“我努力想了很久，我的[ROOT.Char.Custom('LoverPetName')]，”[owner.GetTitledFirstName]说道，[owner.GetSheHe]一边把篮子轻放在了我的桌上。“怎么给你找一个完美的伴呢？像你一样独立且聪明。然后我想到了——猫是最适合你的！”\n\n[owner.GetFirstNameNoTooltip|U]移开了篮子上的毛毯，露出一只小猫！它跳向我，在纯真的兴奋中被篮子的边缘绊倒。它用它那对[ROOT.Char.Custom('RandomCatEyeColor')]的大眼睛看向我，开始发出呜呜声。"
 court_ongoing.1033.desc: "“我苦想良久，我的[ROOT.Char.Custom('LoverPetName')]，”[owner.GetTitledFirstName]这样说着，将我吸引出去。[owner.GetSheHe|U]将我领到用白布盖起来的一小团隆起物面前，“对于像你这么威武霸气、雄韬伟略的人来说，什么样的生灵才堪称完美的伙伴？然后我便想到了——没有比一只鹰更合适的了！”\n\n[owner.GetFirstNameNoTooltip|U]将白布掀开，露出一只栖息在木架上的雏鹰。为了让这只幼鸟保持冷静，[owner.GetSheHe]给雏鹰的眼睛上蒙了一小块面罩，而它唧唧啾啾的啼啭让我兴奋不已。"
 #GIFT: Necklace, by Mathilda Bjarnehed
 court_ongoing.1040.t: "$court_event_title$金光闪闪"
 court_ongoing.1040.end.desc: "[target.GetFirstNameNoTooltip]深深看了我一眼。“[necklace_owner.GetFirstNamePossessiveNoTooltip][necklace_owner.GetLadyLord|U]的项链真可爱，”[target.GetSheHe]说道，并朝[necklace_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的方向点了点[target.GetHerHis]的脑袋。“但是它戴在我的脖子上的话会更美。”"
 court_ongoing.1040.a: "定做一条相同的项链。"
 court_ongoing.1040.b: "送给[necklace_owner.GetFirstNameNoTooltip]人情以换取[necklace_owner.GetHerHis]的项链。"
 court_ongoing.1040.c: "偷走它。"
 court_ongoing.1040.c.success: "你成功顺走了那条项链"
 court_ongoing.1040.c.failure: "你在[necklace_owner.GetFirstNamePossessiveNoTooltip]的卧室被抓了个现行"
 court_ongoing.1040.d: "赞美[target.GetFirstNamePossessiveNoTooltip]的品味。"
 #GIFT: Flower, by Mathilda Bjarnehed
 court_ongoing.1050.t: "$court_event_title$稀有花卉"
 court_ongoing.1050.start.desc: "当我与[target.Custom('LoverPetName')]一同漫步在[target_location.GetNameNoTooltip]花园中时，我指着周围的各色花卉说道：“我的[target.GetLadyLord]啊，世间花儿是如此的鲜艳美丽，却没有一朵能比得上您。”\n\n“不，有的，”[target.GetSheHe]俏皮一笑：“有种产自[orchid_origin.GetNameNoTierNoTooltip]的稀有兰花就可以，就是它几乎无法人工培植。"
 court_ongoing.1050.monastery.desc: "各个地区中，只有种在[orchid_location.GetNameNoTooltip]隐修院废墟中的那些才能茁壮成长。"
 court_ongoing.1050.temple.desc: "位于[orchid_location.GetNameNoTooltip]，有一座废弃的[target_host.GetFaith.HouseOfWorship]花园，它只有在那才能茁壮成长。"
 court_ongoing.1050.a: "我肯定能找到愿意卖我一株的商人。"
 court_ongoing.1050.b: "“我愿为您去探索那废墟！”"
 court_ongoing.1050.b.success: "你在废墟中找到了一株兰花"
 court_ongoing.1050.b.soft_failure: "你搜索了一整天却什么都没找到"
 court_ongoing.1050.b.hard_failure: "你在试图攀爬塔楼时不幸受伤"
 court_ongoing.1050.b.friend.success: "[helpful_friend.GetShortUIName|U]在废墟中找到了一株兰花"
 court_ongoing.1050.b.friend.soft_failure: "[helpful_friend.GetShortUIName|U]什么都没找到"
 court_ongoing.1050.b.friend.hard_failure: "[helpful_friend.GetShortUIName|U]在废墟中受伤了"
 court_ongoing.1050.b.friend: "[helpful_friend.GetTitledFirstNameNoTooltip]可能可以帮我一把。"
 court_ongoing.1050.b.friend.f: "此选项可用，因为你朋友[helpful_friend.GetShortUINamePossessive]的高[prowess|E]能力"
 court_ongoing.1050.c: "几乎不可能？我的收藏里就有这个！"
 court_ongoing.1050.c.friend.f: "此选项可用，因为你朋友[helpful_friend.GetShortUINamePossessive]有草药师特质"
 court_ongoing.1050.d: "“我听说那片废墟在闹鬼……”"
 court_ongoing.1050.e: "“和您的美貌相比，它们一定黯然无光！”"
 court_ongoing.1050.f: "“也许我某天会去看看。”"
 #COMPLIMENT POEM, by Mathilda Bjarnehed
 court_ongoing.1100.t: "$court_event_title$诗人执照"
 court_ongoing.1100.desc: "没有哪个[target.GetWomanMan]比[target.GetTitledFirstName]更可爱！[target.GetHerHis]一旦出现，我的舌头就直打转——我的任何赞美之辞都匹配不了[target.GetHerHim]。或许斟词酌句的诗歌才能更好地体现[target.GetHerHis]的美德？\n\n我会撰写关于[target.GetHerHis]的……"
 court_ongoing.1100.compliment.tt: "[target.GetTitledFirstNamePossessive]的答复将取决于这首诗歌能否让[target.GetHerHim]中意。"
 court_ongoing.1100.success.tt: "[target.GetFirstNameNoTooltip]礼貌地回应"
 court_ongoing.1100.neutral.tt: "[target.GetFirstNameNoTooltip]没有回应"
 court_ongoing.1100.failure.tt: "[target.GetFirstNameNoTooltip]给了否定的答复"
 court_ongoing.1100.compassionate: "善良且富有同情心的心灵。"
 court_ongoing.1100.bold: "彪悍的无畏。"
 court_ongoing.1100.honorable: "高贵的正义感。"
 court_ongoing.1100.greed: "宏大的抱负。"
 court_ongoing.1100.rational: "无尽的智慧。"
 court_ongoing.1100.zealous: "灼热的信仰。"
 court_ongoing.1100.energetic: "年轻的活力。"
 court_ongoing.1100.forgiving: "仁厚的天性。"
 court_ongoing.1100.beautiful: "精致的特征。"
 court_ongoing.1100.strong: "身体的强健。"
 court_ongoing.1100.extroverted: "迷人的风度。"
 court_ongoing.1100.dominant: "有冲劲的气质。"
 court_ongoing.1100.fallback: "诗歌不是我的长项。"
 court_ongoing.1101.t: "致[target.Custom('RomanticComplimentAdjective')][target.GetTitledFirstNameNoTooltip]"
 court_ongoing.1101.desc: "[owner.Custom2('love_letter_compliment_system', SCOPE.sC('target'))]"
 court_ongoing.1101.a.good: "[owner.GetSheHe|U]捕捉到了我写在羊皮纸上的精华！"
 court_ongoing.1101.a.bad: "真古怪！然而这很……迷人。"
 court_ongoing.1101.c.good: "真做作。"
 court_ongoing.1101.c.bad: "[owner.GetSheHe]在试图侮辱我吗？！"
 court_ongoing.1102.t: "致[owner.Custom('RomanticComplimentAdjective')][owner.GetTitledFirstNameNoTooltip]"
 court_ongoing.1102.desc: "[target.Custom2('love_letter', SCOPE.sC('owner'))]"
 court_ongoing.1102.a: "[target.GetSheHe|U]绝对会喜欢我的诗歌！"
 court_ongoing.1103.t: "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court_ongoing.1103.a: "难道[target.GetSheHe]在……嘲笑我？"
 #Dealing with competition, by Mathilda Bjarnehed
 court_ongoing.1110.t: "$court_event_title$情敌"
 court_ongoing.1110.desc: "最近，但凡我想去拜访[target.GetFirstName]，[competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]都来从中作梗！[competitor.GetSheHe|U]到处跟着[target.GetHerHim]，就像一只走丢的小狗。[competitor.GetHerHis|U]试图取悦那位[target.GetLadyLord]，这真是颇令人发笑，但我担心[competitor.GetHerHis]的坚持迟早会获得回报。"
 court_ongoing.1110.a: "一场决斗将证明谁才配赢得芳心！"
 court_ongoing.1110.a.success: "你赢了这场决斗"
 court_ongoing.1110.a.failure: "你输了这场决斗"
 court_ongoing_1110.competitor_remains.tt: "[competitor.GetShortUIName|U]继续向[target.GetShortUIName]献殷勤"
 court_ongoing.1110.b: "一次“不幸的”“食物中毒”一定有用。"
 court_ongoing.1110.b.success: "[competitor.GetShortUINameNoTooltip]在宴会上出了洋相"
 court_ongoing.1110.b.failure: "[competitor.GetShortUINameNoTooltip]察觉到你把毒药倒进[competitor.GetHerHis]的酒杯"
 court_ongoing.1110.b.murder: "这毒药劲#EMP 太#!大了"
 court_ongoing.1110.c: "[competitor.GetHerHis|U]的爱不是真的；钱币会说服[competitor.GetHerHim]停下。"
 court_ongoing.1110.c.success: "[competitor.GetShortUINameNoTooltip]接受了贿赂"
 court_ongoing.1110.c.failure: "[competitor.GetShortUINameNoTooltip]把你的提议告诉了[target.GetShortUINameNoTooltip]"
 court_ongoing.1111.t: "身若鲜卉引蜂蝶"
 court_ongoing.1111.start.desc: "看来[owner.GetTitledFirstName]不是唯一想赢得我认可的人。[competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]也愈发频繁地和我见面，[competitor.GetHerHis]的殷献之词逐渐从礼貌变得亲密露骨。\n\n"
 court_ongoing.1111.duel_success.desc: "[owner.GetTitledFirstNameNoTooltip]并不喜欢[competitor.GetFirstNamePossessiveNoTooltip]的殷勤。[owner.GetSheHe|U]向[competitor.GetFirstNameNoTooltip]提出决斗！当我到达时，一切都已经结束了；[owner.GetTitledFirstNameNoTooltip]得意地骑在被[owner.GetHerHis]揍扁的敌人身上。"
 court_ongoing.1111.duel_failure.desc: "[owner.GetTitledFirstNameNoTooltip]并不喜欢[competitor.GetFirstNamePossessiveNoTooltip]的殷勤。[owner.GetSheHe|U]向[competitor.GetFirstNameNoTooltip]提出决斗！当我到达时，一切都已经结束；[competitor.GetTitledFirstNameNoTooltip]得意地骑在被[competitor.GetHerHis]揍扁的敌人身上。"
 court_ongoing.1111.poison_success.desc: "但在今天晚上的宴会上，[competitor.GetTitledFirstNameNoTooltip]喝太多了，居然吐在了我的衣服上！[owner.GetTitledFirstNameNoTooltip]毫不迟疑地冲过来，将我从秽物中救了出来。"
 court_ongoing.1111.poison_failure.desc: "然而现在[competitor.GetTitledFirstNameNoTooltip]却告诉我，[owner.GetTitledFirstNameNoTooltip]被嫉妒冲昏了头脑，试图下毒害[competitor.GetHerHim]！"
 court_ongoing.1111.a.success: "哦，[owner.GetTitledFirstNameNoTooltip]！多么英勇！"
 court_ongoing.1111.a.duel_failure: "可怜的[owner.GetTitledFirstNameNoTooltip]！让我来护理你的擦伤。"
 court_ongoing.1111.a.poison_failure: "[owner.GetTitledFirstNameNoTooltip]绝对不会使用如此卑鄙的伎俩！"
 court_ongoing.1111.b.poison_success: "让我一个人待着！我自己能处理好！"
 court_ongoing.1111.b.poison_failure: "你怎么能这样，[owner.GetTitledFirstNameNoTooltip]？！"
 court_ongoing.1111.b.duel_success: "幼稚的拌嘴#EMP 无法#!打动我。"
 court_ongoing.1111.b: "嫉妒不适合你，[owner.GetTitledFirstNameNoTooltip]。"
 court_ongoing.1111.c.duel_failure: "哦，[competitor.GetTitledFirstNameNoTooltip]！你真勇敢！"
 court_ongoing.1111.c: "可怜的[competitor.GetTitledFirstNameNoTooltip]！我的心为你而碎！"
 court_ongoing.1111.d: "我受够你俩了！"
 court_ongoing.1112.desc: "对抗我，[competitor.GetTitledFirstName]没有任何机会！失败一定让[competitor.GetHerHis|U]非常尴尬——而我的[target.Custom('LoverPetName')][target.GetFirstName]全都看到了！从那以后，[target.GetSheHe|U]就再也没注意过[competitor.GetHerHim]。"
 court_ongoing.1112.a: "又一个彻底失败的敌人！"
 court_ongoing.1113.desc: "看来我低估了[competitor.GetTitledFirstNamePossessive]的能力——败在[competitor.GetHerHis]手上，我内心的尴尬不比身上的疼痛少。我唯一的慰藉就是[target.GetTitledFirstName]没有亲眼看到。"
 court_ongoing.1113.a: "让我们忘掉这一切吧……"
 court_ongoing.1113.b: "我会报仇！记住我的话！"
 court_ongoing.1114.desc: "没什么能比完美执行的计划更让人满意了！\n\n没人注意到我将毒药倒进了[competitor.GetTitledFirstNamePossessive]的酒杯中，我永远不会忘记接下来看到的盛况！[competitor.GetSheHe|U]吐得[target.GetFirstNamePossessive][target.Custom('GetClothingArticle')]上到处都是，而当我冲上去将[target.GetHerHim]从秽物中拯救出来时，[target.GetSheHe]非常感激。"
 court_ongoing.1114.a: "[target.GetSheHe|U]再也不会看[competitor.GetHerHis]哪怕一眼了！"
 court_ongoing.1115.desc: "事实证明，[competitor.GetTitledFirstName]比我对[competitor.GetHerHim]的评价要敏锐得多。在我试图往[competitor.GetHerHis]的杯中下毒时，[competitor.GetSheHe|U]将我当场抓获，然后立马打起了小报告！"
 court_ongoing.1115.a: "不是那样的……"
 court_ongoing.1116.desc: "我计划的第一步进展得很顺利。没人看到我将毒药倒进[competitor.GetTitledFirstNamePossessive]的杯子里。然而，看来我低估了毒药的威力。\n\n[competitor.GetFirstNameNoTooltip]将酒倒入[competitor.GetHerHis]的嘴中，过了没几秒，[competitor.GetSheHe]就开始窒息！人们还没来得及帮忙，[competitor.GetSheHe]就倒在[competitor.GetHerHis]的炖菜里，一命呜呼。"
 court_ongoing.1116.a: "至少[competitor.GetSheHe]不会再向[target.GetFirstNameNoTooltip]献殷勤了。"
 #Boring party guest
 court_ongoing.1120.t: "$court_event_title$$court_ongoing.1121.t$"
 court_ongoing.1120.desc: "我前去参加[target_location.GetNameNoTooltip]的舞会，希望能与[target.GetTitledFirstName]共度些许时光。一想到我们会在舞会中十指相扣，就让我的心怦怦乱跳！但是当我抵达时，我却发现[target.GetHerHim]被[unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]缠住说个不停。\n\n那个[unpleasant_guest.Custom2('InsultAdjective', ROOT.Char)][unpleasant_guest.GetWomanMan]喋喋不休没完没了，完全没注意到[target.GetFirstNamePossessiveNoTooltip]的不适。"
 court_ongoing.1120.a: "看来我应该#EMP “转移一下话题”#!。"
 court_ongoing.1120.a.failure: "这次交谈非常无聊"
 court_ongoing.1120.b: "我的魅力能让任何谈话都不再无聊！"
 court_ongoing.1120.c: "我来顶替[target.GetHerHis]。让我受苦总好过让[target.GetHerHim]受苦。"
 court_ongoing.1120.d: "“够了！[target.GetLadyLord]快被你烦死了！”"
 court_ongoing.1120.e: "我要离那个[unpleasant_guest.GetWomanMan]远点！"
 court_ongoing.1121.t: "惹人不快的寒暄"
 court_ongoing.1121.start.desc: "当我送出舞会的请柬时，我期待着能得到陪伴和欢乐。然而，正相反，现在我被[unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]纠缠着，陷入了一场糟糕的谈话……\n\n"
 court_ongoing.1121.diplomacy.desc: "“晚上好，”熟悉的声音——[owner.GetTitledFirstName]加入了谈话。[owner.GetSheHe|U]是个体贴的听众，很快[unpleasant_guest.GetFirstNamePossessiveNoTooltip]的注意力就完全转移到[owner.GetHerHim]身上。我可以自由离开了。"
 court_ongoing.1121.intrigue.desc: "“非常抱歉，但是有紧急状况需要你留意下，[unpleasant_guest.Custom2('RelationToMeAddress', owner)]。”熟悉的声音，那是[owner.GetTitledFirstName]。[owner.GetSheHe|U]向我使了个眼色，同时打了个手势，示意[unpleasant_guest.GetFirstNameNoTooltip]跟着[owner.GetSheHe]。"
 court_ongoing.1121.insult.desc: "“我想[ROOT.Char.GetLadyLord]已经听的够多了，”一个[owner.GetWomanMan]插了进来——那是[owner.GetTitledFirstName]！“你看不出来你让[ROOT.Char.GetHerHim]很烦吗，[unpleasant_guest.Custom2('RelationToMeAddress', owner)]？”"
 court_ongoing.1121.a: "外交上有用的一课，尽管让人不快！"
 court_ongoing.1121.a.critical_success: "你学会了新的外交技巧"
 court_ongoing.1121.a.success: "你对外交的理解有所进步"
 court_ongoing.1121.b: "计策上有用的一课，尽管让人不快！"
 court_ongoing.1121.b.critical_success: "你学会了新的谋略技巧"
 court_ongoing.1121.b.success: "你对谋略的理解有所进步"
 court_ongoing.1121.c: "“确实，我已经听得够多了。”"
 court_ongoing.1121.c.success: "[unpleasant_guest.GetShortUIName|U]赞赏你的诚实"
 court_ongoing.1121.c.failure: "[unpleasant_guest.GetShortUIName|U]受到侮辱"
 court_ongoing.1121.d: "一位[ROOT.Char.GetTitleAsNameNoTooltip]当然有时间与每个人寒暄，[owner.GetFirstNameNoTooltip]应该知道这一点。"
 court_ongoing.1121.e: "我再也不想在这多待一秒钟了！"
 #EXTREME REQUEST — CHOOSE, by Linnéa Thimrén
 court_ongoing.1201.t: "请求"
 court_ongoing.1201.desc: "“[target.GetFirstName][target.GetLadyLord|U]，你可以选择任何你认为合适的方式，来让我证明对你的挚爱！”[owner.GetTitledFirstName]恳求我测试[owner.GetHerHis]的忠诚——用我喜欢的壮举。我会让[owner.GetHerHim]放弃的，用……"
 court_ongoing.1201.a: "睡眠——守护我远离噩梦！"
 court_ongoing.1201.a_success: "[owner.GetHerHis|U]的守夜让我一夜酣眠"
 court_ongoing.1201.a_failure: "[owner.GetSheHe|U]没能履行好[owner.GetHerHis]的职责"
 court_ongoing.1201.b: "食物——你对我的爱应该有足够的养分。"
 court_ongoing.1201.b_success: "[owner.GetSheHe|U]证明了[owner.GetHerHis]的奉献"
 court_ongoing.1201.c: "我对测试[owner.GetHerHim]没兴趣。"
 #EXTREME REQUEST — SLEEP, by Linnéa Thimrén
 court_ongoing.1211.t: "$court_event_title$请求"
 court_ongoing.1211.desc_opening: "“[target.GetFirstName][target.GetLadyLord|U]，你可以选择任何你认为合适的方式，来让我证明对你的挚爱！”\n\n[target.GetFirstNameNoTooltip]仔细考虑了一会儿，然后[target.GetHerHis]面露喜色。"
 court_ongoing.1211.desc: "“最近我经常做噩梦。如果你真心爱我，就应当守护在我的[target.Custom('GetChambersOrTent')]外，别让邪恶接近我。”"
 court_ongoing.1211.a: "你会安然入睡的！"
 court_ongoing.1211.a.success: "你设法保持清醒"
 court_ongoing.1211.a.failure: "睡眠的诱惑战胜了你"
 court_ongoing.1211.b: "晚上都不要来打扰我，我会一直守护的。"
 court_ongoing.1211.b.tt: "斗篷加扫帚也可以对抗噩梦。"
 court_ongoing.1211.b.success: "没人识破我的伎俩"
 court_ongoing.1211.b.failure: "[target.GetSheHe|U]看破了我的诡计"
 court_ongoing.1211.c: "我不会这么做。"
 court_ongoing.1212.desc: "太阳升起，又睡了一夜的好觉，我只能感谢[owner.GetTitledFirstName]守在我的[ROOT.Char.Custom('GetChambersOrTent')]外，让我能好好休息，不被打扰。"
 court_ongoing.1212.a: "我勇敢的卫士！"
 court_ongoing.1213.desc: "在最黑暗的午夜，正当我昏昏欲睡时，我突然听到一声巨大的#EMP 撞击声#!！我从[ROOT.Char.Custom('GetChambersOrTent')]缝隙里往外看，只看到[owner.GetTitledFirstName]在地板上熟睡。"
 court_ongoing.1213.a: "我勇敢的卫士……"
 court_ongoing.1214.desc: "\n\n我甚至好几次从门缝里往外偷看，只见[owner.GetHerHim]站得笔直，甚至没有丝毫的晃动。"
 court_ongoing.1215.desc: "在最黑暗的午夜，正当我昏昏欲睡时，我突然听到一声巨大的#EMP 撞击声#!！我从[ROOT.Char.Custom('GetChambersOrTent')]缝隙里往外看，发现[owner.GetTitledFirstName]的空斗篷、一个头盔和一把扫帚正倒在地面上。"
 court_ongoing.1215.a: "[owner.GetSheHe|U]想要欺骗我！"
 #EXTREME REQUEST — FOOD, by Linnéa Thimrén
 court_ongoing.1221.desc: "“你应该能许多天滴水不进，只把你对我的爱意当作食粮吧。”"
 court_ongoing.1221.a: "我的爱会让我撑过去！"
 court_ongoing.1221.a.success: "你的禁食成功了"
 court_ongoing.1221.a.failure: "你屈服于身体的需求"
 court_ongoing.1221.b: "一丝面包屑都不会通过我的嘴唇！"
 court_ongoing.1221.b.tt: "但我没说一块，或是一片……"
 court_ongoing.1222.desc: "日子一天天过去，[owner.GetTitledFirstName]看起来越来越憔悴了，但即使[owner.GetHerHis]的身体逐渐干瘪，[owner.GetHerHis]的意志和爱意依然强大。\n\n我找到[owner.GetHerHim]宣布挑战成功，从[owner.GetHerHis]口中说出的第一句话就是另一个忠诚的承诺。"
 court_ongoing.1222.a: "我忠诚的[owner.GetLadyLord]！"
 court_ongoing.1223.desc: "日子一天天过去，[owner.GetTitledFirstName]看起来越来越憔悴了。"
 court_ongoing.1223.desc_ending: "但是，当我寻找[owner.GetHerHim]要宣布挑战成功时，我在食物贮藏室里发现了[owner.GetHerHim]，浑身都是食物碎屑，正在大口吃着整块的奶酪。"
 court_ongoing.1223.a: "我明白了，你找到了其他的营养来源……"
 court_ongoing.1225.desc: "[owner.GetTitledFirstName]似乎挺能抗住不吃东西的，正当我找到[owner.GetHerHim]想要表达我的惊讶和敬仰时我发现了这是怎么回事。\n\n[owner.GetHerHis|U]的整个斗篷里都塞满了食物！根据[owner.GetHerHis]羞愧的表情判断，我好像不应该看到这些……"
