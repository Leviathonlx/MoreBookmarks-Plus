l_simp_chinese:
 befriend_outcome.1001.t: "交友：在外过夜"
 befriend_outcome.1001.desc: "我发现[target.GetTitledFirstName]将在[barony.GetNameNoTier][barony.Custom('BaronyTownType')]的庄园做客数日，意识到这事与[target.GetHerHim]会面的绝佳时机。\n\n"
 befriend_outcome.1002.t: "交友：舞会"
 befriend_outcome.1002.desc: "得知[target.GetTitledFirstName]将参加在[barony.GetNameNoTier][barony.Custom('BaronyTownType')]举行的舞会，我认定这是一个获得些与[target.GetHerHim]面对面时间的完美机会！\n\n"
 befriend_outcome.1201.t: "交友：正式会面"
 befriend_outcome.1201.desc: "尽管我们之间有过许多分歧，[target.GetTitledFirstNamePossessive]的顾问们提议以一场正式的会面消除分歧，放下矛盾。\n\n"
 befriend_outcome.1301.t: "交友：地产巡游"
 befriend_outcome.1301.desc: "经过长时间考虑，我最终决定邀请[target.GetTitledFirstName]到我在[barony.GetNameNoTier]的一处地产旅行。"
 befriend_outcome.2001.t: "交友：愉悦的夜晚"
 befriend_outcome.2001.desc: "按照我的请求，我在晚餐时坐在了[target.GetHerHim]身边，我们都很开心！我非常惊讶原来我们也可以谈得这么多。"
 befriend_outcome.2001.a: "真是个有趣的[target.GetWomanMan]！"
 befriend_outcome.2002.t: "交友：舞会"
 befriend_outcome.2002.desc: "舞会很棒，[target.GetTitledFirstName]也跳得很好！之后，我告诉[target.GetHerHim]我是多么钦佩并开始了交谈。"
 befriend_outcome.2002.a: "真是绝赞的一天！"
 befriend_outcome.2003.t: "交友：夜会"
 befriend_outcome.2003.opening: "经过辛苦的准备，我终于能和[target.GetTitledFirstName]独处一晚，"
 befriend_outcome.2004.opening: "经过辛苦的准备，我终于能和[target.GetTitledFirstName]独处一段时间。"
 befriend_outcome.2003.same_fame: "谈论流逝的时光，过去的事迹，以及我们生活的这个奇怪世界。"
 befriend_outcome.2003.same_lifestyle: "谈论让生活有价值的事情并分享一些不错的故事。"
 befriend_outcome.2003.same_education: "谈论[ROOT.GetCharacter.Custom('education_conversation_subject')]。"
 befriend_outcome.2003.deceitful: "我最终花了些时间和[target.GetTitledFirstName]讨论[target.Custom('education_conversation_subject')]。谢天谢地，[target.GetSheHe]没有注意到我对我说的几乎一无所知。"
 befriend_outcome.2003.fallback: "分享一些故事并发现我们共同的兴趣。"
 befriend_outcome.2003.great_time: "\n\n当我离开的时候，[target.GetTitledFirstName]告诉我，和一个真正理解[target.GetHerHim]的人交谈是件不错的事。我完全同意。"
 befriend_outcome.2003.a: "我们比以前都更亲近了。"
 befriend_outcome.2201.t: "交友：卓有成效的交际"
 befriend_outcome.2201.desc: "以平等的身份而不是敌人的立场，和[target.GetTitledFirstName]坐在一起攀谈之后，我感觉我学到了很多关于[target.GetHerHim]的事情。[target.GetSheHe|U]也发现了，随着时间的推移，我们可以达成共识。"
 befriend_outcome.2201.a: "[target.GetSheHe|U]甚至在我离开前对我微笑。"
 befriend_outcome.2301.desc: "\n\n这次访问结果比我预期的更好。[target.GetTitledFirstName]不仅对地产的问题提供了出人意料的见解，[target.GetSheHe]还一直让我心情很好。"
 befriend_outcome.2301.increase_opinion: "我感觉我们以前所未有的方式更了解对方了。"
 befriend_outcome.2301.a: "这趟旅行值了。"
 befriend_outcome.4001.t: "交友：尴尬的一餐"
 befriend_outcome.4001.desc: "时机来临，我在晚宴上一直坐在[target.GetTitledFirstName]旁边，然而我发现自己说不出任何有趣的话！"
 befriend_outcome.4001.b: "啊，我放弃！"
 befriend_outcome.4002.t: "交友：舞会"
 befriend_outcome.4002.desc: "舞会那天的天空灰蒙蒙的，与我所期待的庆典不同，气氛更加阴沉。"
 befriend_outcome.4002.a: "那么下次我再见[target.GetHerHim]！"
 befriend_outcome.4002.b: "糟糕透顶……"
 befriend_outcome.4003.t: "交友：一个错误"
 befriend_outcome.4003.same_fame: "传闻[target.GetTitledFirstName]和我有大量共同之处，我因此以为我们能够达成很多共识。然而当我们接触之后，我发现事与愿违。"
 befriend_outcome.4003.same_lifestyle: "我曾相当确定[target.GetTitledFirstName]和我有非常相似的生活方式，但在和[target.GetHerHim]谈论了数小时后，我不再那么确定了……"
 befriend_outcome.4003.same_education: "我曾真的相信[target.GetTitledFirstName]和我是以同样的方式看待世界的，但是，在花费了数小时争吵[target.Custom('education_conversation_subject')]后，我们并没有发现共同点，我不得不承认我之前错得有多严重。"
 befriend_outcome.4003.deceitful: "我以为我可以一直假装了解[target.GetTitledFirstName]想要谈论的事情，但是在谈[target.Custom('education_conversation_subject')]谈了三个小时之后，我的社交努力完全失败了。"
 befriend_outcome.4003.fallback: "不管我最初怎么想，我就是找不到与[target.GetTitledFirstName]的任何共同之处。"
 befriend_outcome.4003.bad_time: "\n\n当我沮丧地离去时，[target.GetSheHe]似乎很高兴。"
 befriend_outcome.4003.b: "我们的友谊本不该如此。"
 befriend_outcome.4201.t: "交友：冷淡的会面"
 befriend_outcome.4201.desc: "不幸的是，虽然用心良苦，我们的相遇也只是提醒我为什么我们不能和睦相处。"
 befriend_outcome.4201.b: "我就不应该尝试。"
 befriend_outcome.4301.desc: "\n\n不幸的是，这次旅行被证明是一个灾难性的想法。[target.GetTitledFirstName]准备不足，而每次我试图缓和情绪时，[target.GetSheHe]都只是偷偷地表示不满。"
 befriend_outcome.4301.b: "经历这些之后，我放弃。"
 befriend_outcome.6001.begin_friendship: "\n\n当我离开的时候，我感觉我们已经相识了一辈子。"
 befriend_outcome.6301.begin_friendship: "\n\n[target.GetSheHe|U]不仅是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]还是我的朋友。"
 befriend_outcome.8001.disastrous_time: "\n\n当我离开的时候，我发誓[target.GetSheHe]给了我一个我所见过的最肮脏的眼神。"
 befriend_outcome.8201.disastrous_time: "\n\n有一次我不小心同时侮辱了[target.GetHerHis]的妈#EMP 和#![target.GetHerHis]最喜爱的马。"
 befriend_outcome.8301.disastrous_time: "\n\n在我们回来之后，[target.GetSheHe]几乎不想和我说话！"
 befriend_outcome.9800.t: "交友：分忧则忧半"
 befriend_outcome.9800.desc: "当我的间谍告诉我[target.GetTitledFirstNamePossessive]每年都会拜访"
 befriend_outcome.9800.desc_same_parent.our_parent: "我们[target_dead_parent.Custom('MotherFather')]的坟墓时，"
 befriend_outcome.9800.desc_strangers.their_parent: "[target.GetHerHis][target_dead_parent.Custom('MotherFather')]的坟墓时，"
 befriend_outcome.9800.mid.desc: "我立刻意识到这是弥合我们之间裂痕的最好机会。\n\n当这一天再次到来时，我发现了跪在墓碑前的[target.GetTitledFirstNameNoTooltip]。\n\n“原谅我打扰了，”我低声说。"
 befriend_outcome.9800.desc_same_parent.dialogue: "“我知道[target_dead_parent.GetSheHe]对你很重要。我也很思念[target_dead_parent.GetHerHim]。”"
 befriend_outcome.9800.desc_strangers.dialogue: "“我想表达我的哀悼。我也知道失去父母的感受。”"
 befriend_outcome.9800.end: "\n\n最后我们分享了几个小时关于失去的亲人的故事，分别时心情也轻松了些许。"
 befriend_outcome.9800.a: "我们的悲伤使我们破镜重圆。"
 befriend_outcome.9900.t: "交友：心潮汹汹"
 befriend_outcome.9900.end: "不幸的是，当[target.GetTitledFirstName]一看到我，[target.GetSheHe]就冲向我，并用[target.GetHerHis]的脚踹我，怒不可遏。"
 befriend_outcome.9900.b: "……时机不对？"
 befriend_outcome.0002.t: "[owner.GetTitledFirstNamePossessiveNoTooltip]的友谊"
 befriend_outcome.0002.critsucc.desc: "我从来没想过我会在过去的几年里与[owner.GetTitledFirstName]变得那么亲近。\n\n[owner.GetSheHe]已经多次证明了[owner.GetHerselfHimself]是一个可靠直率的[owner.GetWomanMan]，只将我的最大利益放在心上。"
 befriend_outcome.0002.succ.desc: "在过去的几个月里我开始意识到[owner.GetTitledFirstName]和我有多少共同点，以及[owner.GetSheHe]证实了[owner.GetHerselfHimself]有多么可靠。"
 befriend_outcome.0002.fail.desc: "尽管[owner.GetHerHis]无数次想法设法地讨好我，我也看在眼里，但我还是对[owner.GetTitledFirstNamePossessive]突然对我产生兴趣而感到恼火。\n\n我总有一种感觉，这个[owner.Custom('WomanManPossessive')]动机不纯……"
 befriend_outcome.0002.critfail.desc: "尽管[owner.GetHerHis]无数次想法设法地讨好我，我也看在眼里，但我还是对[owner.GetTitledFirstNamePossessive]突然对我产生兴趣而感到恼火。\n\n硬要说的话，那就是[owner.GetHerHis]那种想给我留下深刻印象的执著欲望，以及[owner.GetHerHis]那浮躁虚伪的情感表现，只会让我更加讨厌[owner.GetHerHim]。"
 befriend_outcome.0002.a: "找个真正的朋友可真难。"
 befriend_outcome.0002.b.success: "我们应该一起度过更多时间！"
 befriend_outcome.0002.b.failure: "但[owner.GetSheHe]还是有一定的魅力的……"
 befriend_outcome.0002.c.success: "我还是无法相信。"
 befriend_outcome.0002.c.failure: "为什么[owner.GetSheHe]不能让我静一静？"
 befriend_outcome.0002.d: "我再也不想看到[owner.GetHerHis]的脸！"
 befriend_outcome.2004.t: "交友：血浓于水"
 befriend_outcome.2004.spouse: "\n\n当我们夜深返回房间时，我能感到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]对我的态度看起来更舒服和惬意了。"
 befriend_outcome.2004.relative: "\n\n我很高兴能有这个机会加强我们的家庭纽带，从我[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))]当晚结束时的举止来看，[target.GetSheHe]也这么觉得。"
 befriend_outcome.2004.vassal: "\n\n晚餐结束时，[target.GetTitledFirstNameNoTooltip]告诉我，[target.GetSheHe]非常感谢有这么一位热情好客的领主，而且[target.GetSheHe]希望将来有机会报答我的好意。"
 befriend_outcome.2004.liege: "\n\n为了表示感谢，就在我们私下会面后的几天，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]决定在全宫廷面前赞扬我的热情好客，说[target.GetSheHe]很幸运在[target.GetHerHis]治下有一个像我这样忠诚而热情的封臣。"
 befriend_outcome.2004.outsider: "\n\n最后，距离对我来说并不是赢得[target.GetTitledFirstNamePossessiveNoTooltip]的信任和友谊路上难以克服的巨大障碍。我只希望我们今天建立的纽带只会在未来几年变得更加牢固。"
 befriend_outcome.2004.fallback: "\n\n在我们的会面中，我了解了[target.GetTitledFirstNameNoTooltip]许多，我相信[target.GetHerHim]也是如此。我真的认为我们共度的这一晚能帮助我们建立对彼此的信任。"
 befriend_outcome.6004.spouse: "\n\n当我们夜深返回房间时，我确信我可以完全信任我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]，并且[target.GetSheHe]对我的感觉也是一样的。"
 befriend_outcome.6004.relative: "\n\n我很高兴能有这个机会加强我们的家庭纽带，晚餐结束时，我确信我的[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))]和我感受相同。"
 befriend_outcome.6004.vassal: "\n\n晚餐结束时，[target.GetTitledFirstNameNoTooltip]非常确信我会将[target.GetHerHis]的最大利益放在心上，正如我确信[target.GetSheHe]关心我的利益一样。由于我的努力，我们建立了一种信任和忠诚的纽带，这种纽带在君臣之间是难得实现的。"
 befriend_outcome.6004.liege: "\n\n为了表示感谢，就在我们私下会面后的几天，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]决定在全宫廷面前赞扬我的热情好客，说[target.GetSheHe]很幸运在[target.GetHerHis]治下有一个像我这样忠诚而热情的封臣并且[target.GetSheHe]很自豪地称我为[target.GetHerHis]的朋友。"
 befriend_outcome.6004.outsider: "\n\n最后，距离对我来说并不是赢得[target.GetTitledFirstNamePossessiveNoTooltip]的信任和友谊路上难以克服的巨大障碍。我们都在会面中学到了对方很多，在分别时我们已经是朋友了。"
 befriend_outcome.4004.t: "交友：无法调和的分歧"
 befriend_outcome.4004.spouse: "尽管我尽了最大努力给[target.GetTitledFirstName]留下深刻印象，但我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]仍然对我充满不信任和冷漠。"
 befriend_outcome.4004.relative: "我曾认为加强我[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]和我之间的纽带是一项简单的任务……但我错了。尽管我尽了最大努力，[target.GetTitledFirstName]似乎对花时间和我在一起或更多地了解我的兴趣完全不感兴趣。"
 befriend_outcome.4004.vassal: "尽管我多次试图赢得[target.GetTitledFirstNamePossessive]的信任，[target.GetSheHe]在与我交谈时仍然保持着[target.GetHerHis]距离。我们在阶级上的差异似乎是[target.GetHerHim]无法克服的一个巨大障碍。"
 befriend_outcome.4004.liege: "我无数次试图获取[target.GetTitledFirstName]的信任，[target.GetHerHis]却对我没有丝毫好印象。听到[target.GetHerHis]宫廷流传的谣言之后，我意识到[target.GetSheHe]只把我当作一个讨好[target.GetHerHis]的马屁精。"
 befriend_outcome.4004.outsider: "不幸的是，我和[target.GetTitledFirstName]之间的差异和距离似乎太大了，无论如何都无法克服。在我为[target.GetHerHis]花了这么长时间以试图赢得[target.GetHerHis]的信任之后，[target.GetTitledFirstNameNoTooltip]对我的态度没有任何改变。"
 befriend_outcome.4004.ending: "\n\n恐怕此时我已无能为力，无法弥补我们之间的裂隙。"
 befriend_outcome.8005.desc: "我真傻，真的，居然希望改变[target.GetTitledFirstNamePossessive]对我的看法。\n\n[target.GetSheHe|U]只是利用我最近对[target.GetHerHim]的坦诚和亲切，公然嘲笑我，还声称我只是一个可怜的，没有朋友的[owner.GetWomanMan]，因为害怕孤独而急于羞辱[owner.GetHerselfHimself]自己。"
 befriend_outcome.8005.a: "我早该料到[target.GetHerHim]的。"
 befriend_outcome.2005.t: "交友：结束纷争"
 befriend_outcome.2005.relative: "起初，要让我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]相信我的意图是真诚的并不容易，但是，一点点地，我成功地让[target.GetHerHim]明白了，为了我们双方的利益，我已经准备好结束我们的对抗。"
 befriend_outcome.2005.vassal: "一个领主与[owner.GetHerHis]的封臣发生冲突绝不是一个好兆头。由于我的外交努力，我得以解决与[target.GetTitledFirstName]之间的分歧。\n\n如果幸运的话，我们将能够学会在前进的道路上更加信任对方。现在，我很高兴不再把[target.GetHerHim]当作敌人。"
 befriend_outcome.2005.liege: "任何一个领国的稳定都取决于领主和[target.GetHerHis]的封臣之间相互尊重的契约。我很高兴我可以说服[target.GetTitledFirstName]相信我们之间的冲突只会给臣民带来不必要的痛苦。\n\n我感到非常欣慰，因为我知道我们的分歧最终解决了。"
 befriend_outcome.2005.fallback: "要说服[target.GetTitledFirstName]来见我，并解决我们之间的分歧并不容易，然而，当我终于能够坐下来解释我过去与[target.GetHerHim]不和的原因时，我发现[target.GetHerHim]比我担心的要讲理得多。"
 befriend_outcome.2005.a: "我们终于可以重新开始了。"
 befriend_outcome.8006.t: "交友：无法调和的政治"
 befriend_outcome.8006.desc: "上周我和[target.GetTitledFirstName]举行会面，试图让[target.GetHerHim]明白我们没有必要成为敌人。\n\n不幸的是，我试图安抚[target.GetHerHis]派系的努力似乎只激励了它。"
 befriend_outcome.8006.everyfactionmember.custom: "[target.GetTitledFirstNamePossessive][faction|E]的每个成员"
 befriend_outcome.8006.a: "我就不该信任这个[target.GetWomanMan]。"
 befriend_outcome.8007.t: "交友：轻信的代价"
 befriend_outcome.8007.desc: "昨晚，为了获取我[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))]的喜爱，我决定孤注一掷，向[target.GetHerHim]透露我最丢脸的秘密。我希望我的诚实有助于拉近我们的距离，但我大错特错了。\n\n[target.GetSheHe|U]现在威胁说，除非我屈服于[target.GetHerHis]的要求，否则就会把我的秘密泄露给整个宫廷！"
 befriend_outcome.8007.a: "好吧！你这狮子要怎么大开口？"
 befriend_outcome.8007.b: "不管你说什么，我都照做，亲爱的！"
 befriend_outcome.8007.c: "我不会敲诈我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]！"
 befriend_outcome.8008.t: "交友：司祭的质疑"
 befriend_outcome.8008.desc: "不幸的是，[target.GetTitledFirstName]似乎认为，我试图获得[target.GetHerHis]的信任，不过是想在[ROOT.Char.GetFaith.HighGodNameAlternate]眼中解脱我的罪恶的一种手段。\n\n好像拒绝我的友情还不够，[target.GetTitledFirstNameNoTooltip]开始在向[owner.GetPrimaryTitle.GetName]的人们布道时抹黑我！"
 befriend_outcome.8008.a: "够了！我放弃！"
 befriend_outcome.8009.t: "交友：乱拍马屁一场空"
 befriend_outcome.8009.desc: "我本以为公开赞扬[target.GetTitledFirstNamePossessive]的许多品质和称职领导才能将有助于我得到[target.GetHerHis]的青睐。很遗憾，我大错特错了。\n\n就在我演讲结束的时候，[target.GetTitledFirstNameNoTooltip]开始在全场面前嘲笑我，声称我只是一个没骨气的谄媚者，想通过舔[owner.GetHerHis]上司的靴子来提高[owner.GetHerHis]的地位。"
 befriend_outcome.8009.everycourtier.custom: "[target.GetTitledFirstNamePossessive]宫廷的每个成员"
 befriend_outcome.8009.a: "但我是认真的！"
 befriend_outcome.2006.t: "交友：相互理解"
 befriend_outcome.2006.desc: "我终于说服了[target.GetTitledFirstName]放弃[target.GetHerHis]对[targeting_faction.GetName]的错误支持。\n\n事实证明，我们的共同点比我们一开始想的要多。"
 befriend_outcome.2006.a: "能看到理性获胜总是很开心的。"
 befriend_outcome.6006.t: "交友：政治绥靖"
 befriend_outcome.6006.desc: "多亏了我敏锐的外交技巧，我不仅成功说服[target.GetTitledFirstName]放弃了[scoped_faction.GetName]的领导权，而且还完全解散了它，从而避免了内战的危险。"
 befriend_outcome.6007.desc: "我不知道是怎么做到的，但是[owner.GetTitledFirstName]已经说服[target.GetTitledFirstName]解散了[target.GetHerHis]的派系。\n\n[target.GetSheHe|U]昨晚召集了所有成员，声称[target.GetSheHe]与[owner.GetTitledFirstNameNoTooltip]的对立是被误导的，并且[target.GetSheHe]希望和平解决我们的矛盾。"
 befriend_outcome.6007.a.a: "[target.GetTitledFirstNameNoTooltip]背叛了我们！"
 befriend_outcome.6007.a.b: "也许[target.GetSheHe]说在点子上了……"
 #Travel Befriend Success Outcome
 befriend_outcome.2007.opening_travel: "让我高兴的是，在我和我的随从前往[next_destination.GetName]时，[target.GetTitledFirstNamePossessive]的一名廷臣在[current_location.GetName]找到了我。\n\n"
 befriend_outcome.2007.opening_no_travel: "让我高兴的是，[target.GetTitledFirstNamePossessive]的一名廷臣来到了我位于[ROOT.Char.GetCurrentLocation.GetName]的[ROOT.Char.Custom('FortifiedBuilding')]。\n\n"
 befriend_outcome.2007.desc: "[courier.GetSheHe|U]带来了好消息，[target.GetFirstNameNoTooltip]希望能正式确定我们的友谊！我从没想过我们能变得这么亲近，但[target.GetSheHe]证明了[target.GetHerselfHimself]是个可靠坦诚的[target.GetWomanMan]，心中只有我的最佳利益。"
