 befriend_ongoing_rival.3000.t: "交友：微妙的平衡"
 befriend_ongoing_rival.0001.t: "交友：退信"
 befriend_ongoing_rival.0001.desc: "在我给[target.GetTitledFirstName]写信时，我仔细斟酌了每一个单词。甚至当我放下笔走入房间时，我也在思考那些可能会冒犯别人的短语和隐藏的意思。\n\n我很希望我的信在我的努力下可以成为一个转折点，但是我大错特错了。今天我的信被原封不动地退回了！"
 befriend_ongoing_rival.0001.a: "多么不领情的[target.Custom2('InsultNoun', ROOT.Char)]！"
 befriend_ongoing_rival.0002.t: "交友：水火不容"
 befriend_ongoing_rival.0002.desc: "我在[target.GetTitledFirstNamePossessive]身边待了一段时间，了解到[target.GetSheHe]可以谈论[target.Custom('herhis_subject_of_interest')]几个小时。于是我做了一些研究并准备了一些问题，以期一场富有成效的讨论。\n\n唉，但是我大错特错了。没谈论几分钟，我们就产生了分歧，成了一场比谁嗓门大的比赛。"
 befriend_ongoing_rival_0002.a: "我会吞下我的骄傲，支持[target.GetHerHis]的观点。"
 befriend_ongoing_rival_0002.b: "要是我能让[target.GetHerHim]明白就好了……"
 befriend_ongoing_rival_0002.b.tt: "结果将对我计谋的进展产生积极或消极的影响。"
 befriend_ongoing_rival_0002.c: "我绝不会同意这种荒唐的观点！"
 befriend_ongoing_rival.0003.t: "交友：对上眼"
 befriend_ongoing_rival.0003.desc: "我们花了不少时间争吵和对骂，但最终，似乎[target.GetTitledFirstName]和我在这个问题上找到了共同点。\n\n我们分开的时候还不是朋友，但是我感觉已经有些进展。"
 befriend_ongoing_rival_0003.a: "终究我们之间还是有些希望的。"
 befriend_ongoing_rival.0004.t: "交友：愚蠢的错误"
 befriend_ongoing_rival.0004.desc: "我拼命地试图从[target.GetTitledFirstNamePossessive]的立场来解释我的观点，但我最终却陷入了自我矛盾之中。\n\n这给了[target.GetHerHim]很多抨击我的角度，当我从争论中走出时，看起来像个该死的傻瓜。"
 befriend_ongoing_rival_0004.a: "这次[target.GetTitledFirstNameNoTooltip]赢了……"
 befriend_ongoing_rival.0005.t: "交友：声誉不佳"
 befriend_ongoing_rival.0005.desc: "当[spymaster.GetTitledFirstName]告诉我宫廷内关于我的肮脏谣言时，我感觉血管的热度在不断上升。于是我让[spymaster.GetHerHim]调查了来源，不出意外，似乎罪归祸首就是[target.GetTitledFirstName]。\n\n[ROOT.Char.GetFaith.HighGodName]啊，为什么那个说谎的[target.Custom2('InsultNoun', ROOT.Char)]不能停止这种胡说八道？！"
 befriend_ongoing_rival_0005.a: "我必须为自己辩护，应对[target.GetFirstNamePossessiveNoTooltip]肮脏的谎言！"
 befriend_ongoing_rival_0005.b: "这种时候最好顺其自然。"
 befriend_ongoing_rival.2000.t: "交友：打击[target.GetHerHis|U]的自尊"
 befriend_ongoing_rival.2000.desc: "我一直关注[target.GetTitledFirstNamePossessive]消极的一面显然对我当前的目标没有什么好处。当然，[target.GetSheHe]肯定也有值得赞赏的力量。\n\n说点恭维话，谨慎且深思熟虑地对[target.GetHerHis]的一项美德进行赞美，可能是个不错的主意。"
 befriend_ongoing_rival_2000.a: "当我们陷入争吵时，[target.GetFirstNameNoTooltip]表现出了和善的品质。"
 befriend_ongoing_rival_2000.b: "[target.GetSheHe|U]相当有威严。"
 befriend_ongoing_rival_2000.c: "我总会想到[target.GetSheHe]的待人友善。"
 befriend_ongoing_rival_2000.d: "[target.GetFirstNameNoTooltip]总能保持冷静。"
 befriend_ongoing_rival_2000.tt: "#F 一句真诚的恭维会帮助我的计谋取得进展，但错误的恭维可能会冒犯[target.GetHerHim]。#!"
 befriend_ongoing_rival_2000.a.tt: "赞美[target.GetFirstName]的善良"
 befriend_ongoing_rival_2000.b.tt: "赞美[target.GetFirstName]的果断"
 befriend_ongoing_rival_2000.c.tt: "赞美[target.GetFirstName]的合群"
 befriend_ongoing_rival_2000.d.tt: "赞美[target.GetFirstName]的冷静"
 befriend_ongoing_rival.2001.t: "交友：赞同的力量"
 befriend_ongoing_rival.2001.intro: "我确保[target.GetTitledFirstName]正好听见了我在说的话，在我看来，"
 befriend_ongoing_rival.2001.benevolent: "[target.GetHerHis]的慷慨为别人树立了榜样。"
 befriend_ongoing_rival.2001.dominant: "当[target.GetSheHe]现身于厅室时，[target.GetSheHe]总能吸引所有人的注意力。"
 befriend_ongoing_rival.2001.extroverted: "[target.GetSheHe]是一位广受欢迎的客人，是宴会的常客。"
 befriend_ongoing_rival.2001.levelheaded: "尽管我们有很多分歧，但我一直敬佩[target.GetHerHis]保持冷静的能力。"
 befriend_ongoing_rival.2001.end: "\n\n后来我找人确认了，当[target.GetSheHe]听到我的话后，竭力掩饰自己满意的微笑。"
 befriend_ongoing_rival_2001.a: "由衷的赞美真的能创造奇迹。"
 befriend_ongoing_rival.2002.t: "交友：可怕的误会"
 befriend_ongoing_rival.2002.end: "\n\n后来，当[target.GetSheHe]走近我时，我还以为这是为了来表达感谢！至少在我看到[target.GetHerHis]愤怒的表情之前……事实证明，[target.GetSheHe]把我的恭维看作了轻蔑的嘲弄。"
 befriend_ongoing_rival_2002.a: "我就不该开口……"
 befriend_ongoing_rival.2003.t: "交友：多么尴尬"
 befriend_ongoing_rival.2003.end: "\n\n当我偷瞥[target.GetTitledFirstNameNoTooltip]时，我至少期待着一丝满足的迹象，但实际上[target.GetSheHe]看起来很困惑，甚至有点恼火。"
 befriend_ongoing_rival_2003.a: "也许我应该多考虑一下……"
