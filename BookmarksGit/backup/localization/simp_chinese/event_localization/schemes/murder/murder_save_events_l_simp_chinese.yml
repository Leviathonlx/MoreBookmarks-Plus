l_simp_chinese:
 murder_save_header: "破坏谋杀者："
 murder_save.failure_known_owner_tt: "[owner.GetTitledFirstNameNoTooltip]谋杀我的行动失败了"
 murder_save.failure_unknown_owner_tt: "某人谋杀我的行动失败了"
 murder_save.used_up_guile_legacy_5_save: "消耗了[GetDynastyPerk('guile_legacy_5').GetName]的保护"
 murder_save.dynasty_member_used_guile_legacy_5_save: "谋杀未遂"
 murder_save.dynasty_member_used_guile_legacy_5_save_desc: "在[GetDynastyPerk('guile_legacy_5').GetName]的保护下，[target.GetTitledFirstName]从一次针对[target.GetHerHis]的谋杀中幸存！"
 murder_save.0001.t: "$murder_save_header$被爱挫败"
 murder_save.0001.opening: "我试图结果[target.GetTitledFirstNamePossessive]性命的行动被挫败了！\n\n刺客[dummy_assassin_gender.GetHerHis]成功进入了[target.GetTitleTierName]的卧室，却发现[target.GetHerHim]有人陪伴，那是"
 murder_save.0001.rel_to_me: "——我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]——"
 murder_save.0001.end: "[lover.GetTitledFirstName]，[target.GetHerHis]的情人！\n\n[lover.GetFirstName]跳起来帮[target.GetFirstNamePossessive]，在抵御的挣扎中，[lover.GetHerHim]和刺客双双死在地板上。"
 murder_save.0001.a: "我永远无法杀死[target.GetHerHim]。"
 murder_save.0001.b: "我需要一个新计划……"
 murder_save.1001.desc: "“你无法伤害[target.GetHerHim]！”[lover.GetTitledFirstName]大喊着冲向了那个进入我的房间，尚未来得及拔出匕首的模糊人影。\n\n[lover.GetSheHe]今晚和我在一起真是福祸参半。没有[lover.GetHerHim]我也许会付出生命的代价，然而这样则让[lover.GetHerHim]躺在我的怀中流血，旁边倒着死去的刺客。"
 murder_save.1001.a: "幕后黑手是一个怎样的残忍败类？"
 murder_save.1001.b: "[owner.GetTitledFirstNameNoTooltip]会为此付出代价！"
 murder_save.1001.c: "还好是[lover.GetFirstNameNoTooltip]而不是我！"
 murder_save.0002.t: "$murder_save_header$爱之[SCOPE.Custom('VenomousCreatureAttackPlural')|U]"
 murder_save.0002.opening: "[target.GetTitledFirstName]还活着！\n\n[SCOPE.Custom('VenomousCreature')]被放在[target.GetTitleTierNamePossessive]的床里，但是它袭击错了目标！它转而袭击了"
 murder_save.0002.rel_to_me: "——我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]——"
 murder_save.0002.end: "[target.GetHerHis]的情人[lover.GetTitledFirstName]，此人横尸当场！"
 murder_save.1002.desc: "“回到床上来，我的[lover.Custom('LoverPetName')]……”\n\n我正准备回应情人的邀请时，[lover.GetSheHe]尖叫起来。“怎么了？！”我的提问得到了回答，[lover.GetSheHe]一边扭来扭曲，一边乱蹬，把被单里蠕动的[SCOPE.Custom('VenomousCreatureType')]给抖了出来。\n\n等到医生赶来时，[lover.GetFirstName]已经僵直冰冷。我也感到一阵恶寒。那[SCOPE.Custom('VenomousCreatureType')]是冲着我来的。"
 murder_save.0003.t: "$murder_save_header$刺客"
 murder_save.0003.desc: "[target.GetTitledFirstName]依然活着！\n\n我的刺客成功进入了[target.GetTitleTierName]的卧室，但是偏偏就是[broken_person.GetTitledFirstName]介入了！[target.GetFirstName]对待[broken_person.GetHerHim]除了折磨什么也没做过，然而[broken_person.GetSheHe]献出了[broken_person.GetHerHis]的生命来保护[target.GetHerHim]。我的刺客死了，而[target.GetFirstName]成功逃跑了。"
 murder_save.0003.a: "我们生活的世界真不公平。"
 murder_save.0003.b: "我必须尝试一个新计划！"
 murder_save.1003.desc: "当刺客攻击我时，[broken_person.GetTitledFirstName]试图保持冷漠。\n\n“把刺客带到我的卧室，[broken_person.GetFirstNameNoTooltip]，甚至在你大声发誓过永远忠诚之后？”[broken_person.GetHerHis|U]的双眼在我与刺客手中的武器间来回晃悠。“真是可怕的失望。你不愿辜负我，不是吗？”\n\n[broken_person.GetHerHis]的眼神开始变化。一声尖叫，[broken_person.GetSheHe]用尽[broken_person.GetHerselfHimself]全力冲向那未遂刺客。最后在挣扎中，他们双双死在地板上。"
 murder_save.1003.a: "把这视作恰当的惩罚吧，[broken_person.GetFirstNameNoTooltip]。"
 murder_save.0004.t: "$murder_save_header$被搭讪"
 murder_save.0004.desc: "[target.GetTitledFirstName]仍然活着！\n\n我雇佣的暴徒按计划伏击了[target.GetHerHis]的随从，却未能击败他们！要不是因为[target.GetSheHe]所引以为傲的狡猾的、三倍该死的战马，他们可能早已成功抓住[target.GetTitleTierName]了。"
 murder_save_failure_warhorse_tt: "[target.GetFirstNamePossessiveNoTooltip]的战马因伤死亡"
 murder_save.1004.opening: "我与随从旅行时，矮林中传出了一声吼叫。“攻击！拿下[ROOT.Char.GetTitleTierName]！”是伏击！\n\n不是要我钱的劫匪，而是要我命的暴徒！然而，我所信任的[ROOT.Char.Custom('HorseStoryMareStallion')]知道该做什么！[ROOT.Char.Custom('HorseStorySheHe')|U]用后腿直立、猛踢，让我免受他们挥舞的刀剑，同时我的卫兵们击退了他们。"
 murder_save.1004.warhorse_dies: "\n\n只当战斗平息后，我才发现[ROOT.Char.Custom('WarhorseStoryName')]在我的身下步履蹒跚，我发现[ROOT.Char.Custom('HorseStoryHerHis')]的伤口很深。[ROOT.Char.Custom('HorseStorySheHe')|U]真正直至最后一刻依然保护着我……"
 murder_save.1004.a: "这些匪徒一定是受人差遣，但是，是谁呢？"
 murder_save.1004.b: "谁是幕后黑手显而易见！"
 murder_save.1004.c: "我会找出是谁干的！"
 murder_save.1004.d: "你让我付出了一匹该死的好马，[owner.GetFirstNameNoTooltip]！"
 murder_save_warhorse_dies_to_thugs: "#F [THIS.Char.Custom('WarhorseStoryName')]因[THIS.Char.Custom('HorseStoryHerHis')]的伤势死亡#!"
 murder_save.0005.t: "$murder_save_header$拉响警报"
 murder_save.0005.desc: "一伙共谋者成功进入了[target.GetTitledFirstNamePossessive]的牢房，但是这个囚犯开始发出极大的喧嚷。给狱卒付钱是一回事，但是当整个城堡都被吵醒时假装无事发生又是另一回事了！\n\n我的刺客们立即撤退，而[target.GetFirstName]依然安全……"
 murder_save.1005.desc: "我不认识这些遮遮掩掩的人突然出现在我牢房的人，但是我知道他们准备来伤害我。然而，他们并没有料到我有个保护者。\n\n“干他们！”我叫道，我的[ROOT.Char.Custom('prison_pet')]冲向他们，准备为我的生命而战！我知道他们比不过我的朋友，当他们仓皇逃离时我喜极而泣！\n\n看守很快过来打我一拳让我闭嘴，但至少我依然可以呼吸。"
 murder_save.1005.a: "我欠你一命，[ROOT.Char.Custom('prison_pet')]。"
 murder_save.1005.b: "你的牺牲没有白费，我的[ROOT.Char.Custom('prison_pet')]！"
 murder_save.0006.t: "$murder_save_header$卫士"
 murder_save.0006.opening: "我“雇佣的帮手”按计划遭遇了[target.GetTitledFirstName]，但是我的计划失败了，全因为那个私人卫兵，那是"
 murder_save.0006.spouse: "[spouse.GetTitledFirstName]特别为[target.GetHerHim]提拔的。"
 murder_save.0006.no_spouse: "由[target.GetHerHis]的伴侣提拔的。"
 murder_save.0006.end: "\n\n甚至我必须承认他们战斗英勇，即使[target.GetFirstName]依然活到了第二天。"
 murder_save.1006.opening: "我与随从外出旅行时遭遇了一伙歹徒！还好，我的卫队由"
 murder_save.1006.spouse: "[spouse.GetTitledFirstName]"
 murder_save.1006.no_spouse: "我的配偶提拔，"
 murder_save.1006.end: "英勇奋战，保护我免受袭击。\n\n战斗到最后时，显然这帮歹徒不想要金钱，只想要我的性命！最终他们被赶跑了，而我的私人卫队几乎全灭。"
 murder_save.0007.t: "$murder_save_header$毛茸茸的护卫"
 murder_save.0007.desc: "[target.GetTitledFirstName]还活着！\n\n[SCOPE.Custom('VenomousCreature')]被放在[target.GetTitleTierNamePossessive]的床上，但是它还没能攻击，[target.GetTitleTierNamePossessive]的猫就引起骚动，并开始和它搏斗！"
 murder_save_failure_cat_tt: "[target.GetFirstNamePossessiveNoTooltip]的猫因伤而死"
 murder_save.1007.opening: "当我进入房间时，我马上注意到我亲爱的猫咪[THIS.Char.Custom('CatStoryName')]异常紧张——[THIS.Char.Custom('CatStorySheHe')]在我的床前走来走去，显得非常不安。就像一道[THIS.Char.Custom('CatFurColor')]色的闪电，[THIS.Char.Custom('CatStorySheHe')]突然扑了上去，一只[SCOPE.Custom('VenomousCreatureType')]在我的床单上！"
 murder_save.1007.cat_dies: "\n\n那恐怖的生物没那么容易被打倒，当[THIS.Char.Custom('CatStoryName')][THIS.Char.Custom('CatStorySheHe')]终于咬住它的脖子时，[THIS.Char.Custom('CatStoryHerselfHimself')]自己也已奄奄一息了。"
 murder_save.1007.a: "我欠你一命，[THIS.Char.Custom('CatStoryName')]！"
 murder_save.1007.b: "谁是幕后黑手显而易见！"
 murder_save.1007.c: "我会查出来是谁干的！"
 murder_save.1007.d: "你会为此付出代价，[owner.GetFirstNameNoTooltip]！"
 murder_save_creepy_crawlies_cat_dies: "[THIS.Char.Custom('CatStoryName')]死于其伤势"
 murder_save.0008.t: "$murder_save_header$毛茸茸的护卫"
 murder_save.0008.desc: "我试图了结[target.GetTitledFirstNamePossessive]性命的行动被挫败了！\n\n刺客[dummy_assassin_gender.GetHerHis]成功进入了[target.GetTitleTierNamePossessive]的卧室，但还没等[dummy_assassin_gender.GetSheHe]行动，一只狗就开始吠叫！那只[target.GetTitleTierNamePossessive]的狗，[target.GetSheHe]一直为之自豪的狗，很快把刺客吓跑了。"
 murder_save.1008.desc: "我一进房间，我亲爱的狗[ROOT.Char.Custom('DogStoryName')]就开始吠叫，突然，[ROOT.Char.Custom('DogStorySheHe')]冲向了一个黑影……那黑影在动！[ROOT.Char.Custom('DogStoryName')]追逐着那可能是刺客的家伙，直到我将[ROOT.Char.Custom('DogStoryHerHim')]唤回我的身边。"
 murder_save.1008.a: "我欠你一命，[ROOT.Char.Custom('DogStoryName')]！"
 murder_save.0009.t: "$murder_save_header$宗族人脉"
 murder_save.0009.desc: "在我计划谋杀[target.GetTitledFirstName]的最后时刻，整个计划彻底崩盘了！\n\n看起来，我筹划的一切都被[target.GetDynasty.GetBaseName]宗族的支持者们完全渗透了，在决定命运的那个夜晚，我的其他所有同谋还未开始行动就制服了！"
 murder_save.0009.a: "我得撤了，在他们报复之前！"
 murder_save.0009.b: "失去的我可以重新建立。"
 murder_save.targets_guile_legacy_save_used_up: "[GetDynastyPerk( 'guile_legacy_5' ).GetName]无法再救[target.GetShortUIName|U]一次了"
 murder_save.1009.opening: "一次针对我的谋杀被挫败了！"
 murder_save.1009.owner_discovered: "\n\n[owner.GetTitledFirstName]制定了缜密的计划，但是他们没想到[owner.GetHerHis]的计划早已被[target.GetHouse.GetNameNoTooltip]家族的支持者渗透了！"
 murder_save.1009.owner_not_discovered: "\n\n谢天谢地，不管是谁策划了这邪恶的阴谋，他们都没想到这计划早已被对[target.GetHouse.GetNameNoTooltip]家族忠心耿耿的人渗透了！"
 murder_save.1009.end: "\n\n阴谋失败了，就在它要发动的时候，我现在还是安全的。"
 murder_save.1009.a: "我的姓氏救了我的命！"
 #Saved by a Varangian
 murder_save.0010.t: "$murder_save_header$瓦兰吉卫队"
 murder_save.0010.desc: "我试图终结[target.GetTitledFirstNamePossessive]生命的企图受挫了！\n\n刺客被一个无趣的瓦兰吉人阻拦！我想[target.GetTitleAsNameNoTooltip]终究得到了[target.GetHerHis]需要的保护……"
 murder_save.0010.varangian_dies: "\n\n至少刺客打败了卫兵。[varangian.GetTitledFirstName]不会再妨碍我了。"
 murder_save.0010.a: "我现在永远也无法杀死[target.GetHerHim]了！"
 murder_save.0010.b: "我需要一个新计划……"
 murder_save.1010.desc: "一个刺客试图谋害我的性命！谢天谢地，[varangian.GetFirstName]，我的瓦兰吉卫队的一员，正好在我的房外并迅速出手。[varangian.GetSheHe|U]在我受到任何伤害之前就迅速干掉了刺客。"
 murder_save.1010.varangian_dies: "不幸的是，[varangian.GetFirstNameNoTooltip]在拯救我时受了致命伤。"
 murder_save.1010.owner_discovered: "\n\n毫无疑问，这都是[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]干的！"
 murder_save.1010.a: "谁会是这件事的幕后黑手呢？"
 murder_save.1010.b: "[owner.GetSheHe|U]将会为此付出代价！"
 murder_save.0011.t: "$murder_save_header$饥饿的猫"
 murder_save.0011.desc: "我试图取[target.GetTitledFirstNamePossessive]的性命，但被挫败了！\n\n毒药、鸭子、餐膳……一切都按计划进行，直到[target.GetHerHis]的猫在[target.GetSheHe]用餐之前偷偷从[target.GetHerHis]的盘子里吃了一口！看着[target.GetHerHis]的猫痛苦地扭曲直到死亡，[target.GetTitledFirstNameNoTooltip]可不会傻到再去吃这一餐。"
 murder_save_poison_cat_tt: "[target.GetFirstNamePossessiveNoTooltip]的猫死于中毒"
 murder_save.1011.desc: "我坐下来准备用餐，我的猫[ROOT.Char.Custom('CatStoryName')]跳到我的腿上，挠着我的盘子，在[ROOT.Char.Custom('CatStoryHerHim')]跳下去之前，我让[ROOT.Char.Custom('CatStorySheHe')]从我的盘子里偷走一块肉。\n\n正当我准备开吃时，巨大而痛苦的嚎叫吓了我一跳。[ROOT.Char.Custom('CatStoryName')]正在地板上翻滚，[ROOT.Char.Custom('CatStoryHerHis')]痛苦的尖叫越来越弱，直到最后[ROOT.Char.Custom('CatStorySheHe')]停止了呼吸。食物里有毒？！"
 murder_save_poison_cat_dies: "[THIS.Char.Custom('CatStoryName')]救了你，并因中毒而死"
 murder_save.0012.t: "$murder_save_header$饥饿的狗"
 murder_save.0012.desc: "[target.GetTitledFirstName]还活着！\n\n毒药、鸭子、餐膳……一切都按计划进行，直到[target.GetHerHis]的狗在[target.GetSheHe]用餐之前从[target.GetHerHis]的盘子里求来了一块肉！看着[target.GetHerHis]的狗痛苦地扭曲直到死亡，[target.GetTitledFirstNameNoTooltip]可不会傻到再去吃这一餐。"
 murder_save_poison_dog_tt: "[target.GetFirstNamePossessiveNoTooltip]的狗死于中毒"
 murder_save.1012.desc: "我坐下来准备用餐，我的狗[ROOT.Char.Custom('DogStoryName')]跟了过来，眼神中带着乞求，我从盘子里分出一块扔给了[ROOT.Char.Custom('DogStoryHerHim')]。\n\n正当我准备开吃时，巨大而痛苦的嚎叫吓了我一跳。[ROOT.Char.Custom('DogStoryName')]正在地板上翻滚，[ROOT.Char.Custom('DogStoryHerHis')]的叫声越来越弱，直到最后[ROOT.Char.Custom('DogStorySheHe')]停止了呼吸。食物里有毒？！"
 murder_save_poison_dog_dies: "[THIS.Char.Custom('DogStoryName')]救了你，并因中毒而死"
 murder_save.0013.t: "$murder_save_header$美食家的鼻子"
 murder_save.0013.desc: "[target.GetTitledFirstName]还活着！\n\n毒药，[target.Custom('GetExpensiveMeal')]……一切都按计划进行，直到[target.GetSheHe]察觉到不对劲。我们给[target.GetHerHis]最爱的食物下了毒，结果[target.GetSheHe]立马闻出气味有异，并将食物扔掉。"
 murder_save.1013.desc: "正当我坐在最爱的晚餐前，准备大快朵颐时，一股怪味闯进了我的鼻腔。正常的气味中夹杂了一股挥之不去的酸味，破坏了香料的平衡……我询问了厨师，厨师回答一切正常，但我脑海中只有一个想法：有人要毒死我！"
 murder_save.0014.t: "$murder_save_header$深刻理解"
 murder_save.0014.desc: "我谋害[target.GetTitledFirstNamePossessive]性命的企图受挫了！\n\n那些傻刺客根本没意识到[target.GetSheHe]懂[owner.GetCulture.GetLanguage.GetNameNoTooltip]，就在[target.GetHerHis]眼皮子底下把计划泄露了。"
 murder_save.1014.desc: "一天晚上，我正准备上床睡觉，听到我的两个仆人在小声说话。我花了一点时间才意识到他们说的是[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]而不是[owner.GetCulture.GetLanguage.GetNameNoTooltip]。他们显然不知道我听得懂。\n\n“先等[ROOT.Char.GetHerHim]睡着。然后你把风我去割了[ROOT.Char.GetHerHis]的喉咙。”\n\n我迅速离开卧室，通知卫兵有刺客在我的房间。感谢[ROOT.Char.GetFaith.HighGodName]，还好我懂[owner.GetCulture.GetLanguage.GetNameNoTooltip]！"
 murder_save.1014.a: "现在谁还会派说[owner.GetCulture.GetLanguage.GetNameNoTooltip]的刺客？"
 murder_save.0015.t: "$murder_save_header$救命宝"
 murder_save.0015.desc: "我安排的行刺失败了，听说[target.GetTitledFirstName]用[target.GetHerHis]的[this_artifact.GetName]野蛮地杀死了我派去的刺客。"
 murder_save.1015.start_desc: "[attempted_assassin.GetFirstName|U]手握利刃，从黑暗中现身。我绝望地环视四周，想找点东西充当武器，然后我的目光落在了附近的"
 murder_save.1015.blunt_artifact.desc: "$murder_save.1015.start_desc$[this_artifact.GetName]。我抄起它，先是挡住了刺来的小刀，然后一次又一次地砸在[attempted_assassin.GetFirstNamePossessiveNoTooltip]的头骨上。\n\n最终我瘫倒在地，将满是血污的[SCOPE.Custom('ThisArtifactType')]仍在地上。"
 murder_save.1015.sculpture_artifact.desc: "$murder_save.1015.start_desc$[this_artifact.GetName]。面对[attempted_assassin.GetFirstNameNoTooltip]，我逐渐后退，拉开距离，等待绝佳的时机，然后将[SCOPE.Custom('ThisArtifactType')]推翻压在[attempted_assassin.GetHerHim]身上。\n\n[this_artifact.GetNameNoTooltip]发出令人毛骨悚然的嘎吱声，而[attempted_assassin.GetHerHim]则被压得变了形。"
 murder_save.1015.chest_artifact.desc: "$murder_save.1015.start_desc$[this_artifact.GetName]。我慢慢后退，引诱[attempted_assassin.GetHerHim]来到打开的[SCOPE.Custom('ThisArtifactType')]前。在绝佳的时间，我抓住[attempted_assassin.GetHerHis]的头，将头按在箱子盖下，然后用力关上盖子，让盖子猛砸[attempted_assassin.GetHerHis]脆弱的头骨，发出吓人的碎裂声。\n\n我用力重复了三四次，然后后退一步，瘫倒在地板上。"
 murder_save.1015.actual_weapon_artifact.desc: "$murder_save.1015.start_desc$[this_artifact.GetName]。当[attempted_assassin.GetSheHe]意识到我有武器时，血色从[attempted_assassin.GetHerHis]脸上褪去。我没费多大力气就用这把[SCOPE.Custom('ThisArtifactType')]解决了[attempted_assassin.GetHimHer]。"
 murder_save.1015.strangling_artifact.desc: "$murder_save.1015.start_desc$[SCOPE.Custom('ThisArtifactType')]。我抓起[this_artifact.GetName]，先是闪过刺来的小刀，然后用手中布料勒住了攻击者的喉咙。\n\n仅仅挣扎了几分钟，刺客的身体就软了下来。"
 murder_save.1015.small_artifact.desc: "$murder_save.1015.start_desc$[this_artifact.GetName]。我抓起它，扑上去将这小物件插进了[attempted_assassin.GetHerHis]的喉咙。\n\n窒息的[attempted_assassin.GetSheHe]丢下小刀，跪倒在地，同时抓着[attempted_assassin.GetHerHis]的喉咙，绝望地想要呼吸。最终，侍卫们冲来援助，而我在心头记下，等会儿要找个人把我的[this_artifact.GetName]从尸体中取出来。"
 murder_save.1015.throne_start.desc: "一天晚上，我正在空荡荡的御座厅里踱着步，[attempted_assassin.GetFirstName]突然从阴影中窜出，手拿小刀向我冲来。我险之又险地躲开袭击者，按住[attempted_assassin.GetHerHis]的后脑勺，一次又一次将[attempted_assassin.GetHerHis]的脸砸向"
 murder_save.1015.throne_artifact.desc: "$murder_save.1015.throne_start.desc$[this_artifact.GetName]的坚固[this_artifact.GetFeatureText('generic_material_wood')]，[attempted_assassin.GetHerHis]的血液和牙齿溅落在曾经一尘不染的[this_artifact.GetFeatureText('generic_material_cloth')]上。"
 murder_save.1015.throne_special_artifact.desc: "$murder_save.1015.throne_start.desc$大名鼎鼎的[this_artifact.GetName]。\n\n血液飞溅在御座上，我只希望仆人能把这些污渍清理掉。"
 new_artifact_loc: "[this_artifact.GetDesc]\n\n它被用来阻止针对[target.GetTitledFirstName]的刺杀。"
 new_artifact_loc_banner: "[this_artifact.GetDesc]\n\n角上有一块血迹，是用来阻止针对[target.GetTitledFirstName]的刺杀时留下的。"
 death_by_artifact: "被人用一件宝物杀死"
 death_by_artifact_killer: "被[TARGET_CHARACTER.GetUIName]用一件宝物杀死"
