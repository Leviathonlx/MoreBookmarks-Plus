 #Outcomes — Standard
 #Hired an Assassin
 murder_outcome_reworked.0001.desc.assassin_present_at_location.consort: "作为[target.GetHerHis]的[assassin.Custom2('GetYourConsortType', target)]，[assassin.GetFirstName]当然已经就位：[assassin.GetSheHe]只需要等到[target.GetFirstNameNoTooltip]入睡，从[assassin.GetHerHis]枕头下抽出匕首，然后割断那个[target.Custom2('InsultNoun', ROOT.Char)]的喉咙。一根从窗户垂下的绳索，几处自己划出的伤痕，下方预先准备好的扭打痕迹，相当完美地伪造了“真正”凶手的逃跑。"
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_present_at_location: "[assassin.GetFirstName]完美执行了我们的计划。在夜深人静时，[assassin.GetSheHe]趁巡逻的间隙摸进去，用偷来的钥匙打开目标的卧室，然后终结了[target.GetFirstNamePossessiveNoTooltip]可悲的存在。"
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_remote_working: "[assassin.GetFirstNamePossessive]雇的手下完美执行了我们的计划。在夜深人静时，这[dummy_assassin_gender.GetWomanMan]趁巡逻的间隙摸进去，用偷来的钥匙打开目标的卧室，然后终结了[target.GetFirstNamePossessiveNoTooltip]可悲的存在。"
 murder_outcome_reworked.0002.desc: "$murder_outcome.5001.hired_assassin$"
 murder_outcome_reworked.0003.desc: "刺客在最紧要的关头犯了大错！[target.GetFirstNameNoTooltip]醒来看见一道遮掩在黑暗中的身影站在[target.GetHerHis]床边，马上大声呼救，吓得我们的特工仓皇逃窜。"
 murder_outcome_reworked.0004.desc: "手摸索的声音和低声的咒骂将我从睡梦中唤醒。\n\n离我很近的地方——#EMP 近得让我感觉不适#!——站着一个被黑暗笼罩的身影，看起来和我一样吃惊。我突然的呼救声让对方落荒而逃，而我的卫兵冲了进来。"
 #Hired A Gang Of Thugs
 murder_outcome_reworked.0011.desc: "事实上，这并没有花太多钱——只是一群绝望的土匪渴望得到银钱，以及一个让他们出手的良机——但成果相当#EMP 出色#!。这场混战打了[target.GetHerHis]的护卫一个措手不及，让其中一名杀手直接射穿了那个混蛋的眼睛。"
 murder_outcome_reworked.0012.desc.alley: "我和我的侍从正穿过[target.GetCurrentLocation.GetName]的小巷，"
 murder_outcome_reworked.0012.desc.wilderness: "我和我的侍从正穿过[target.GetCurrentLocation.GetName]的荒野，"
 murder_outcome_reworked.0012.desc: "突然一声令人毛骨悚然的尖叫穿透了我们一行人。\n\n一队不知从哪来的恶棍袭击了我们！箭矢如雨，利刃如山，十足的残暴和对死亡的渴求在眨眼间粉碎了我的卫兵。我不想让这次伏击成为我的坟墓，于是飞速逃向一处更安全的地方。随后，在战场的噪音中，我听到了弓弦的一记纯粹的“嘣”声。"
 murder_outcome_reworked.0013.desc: "我们的计划看起来……是如此完美……一次精心策划的干扰，一群绝望的强盗，以及一场突然的伏击。它#EMP 本该#!成为[target.GetFirstNamePossessiveNoTooltip]的坟墓，但[target.GetHerHis]该死的蠢货卫兵挡住了每一次攻击，并重整旗鼓发动了反击。我们雇的人成片倒了下去。"
 murder_outcome_reworked.0014.desc: "突然一声令人毛骨悚然的尖叫穿透了我们一行人。\n\n一队不知从哪来的恶棍袭击了我们！他们的攻击十分凶猛，但完全比不上我的卫兵的怒火，我们迎了上去。一场恶战随之而来，#EMP 很明显#!这帮杀手的目标是我。只有傻瓜才认不出这是一次暗杀。"
 #Poisoning
 murder_outcome_reworked.0021.desc: "我花了数周时间为我的计划奠定基础：一份下毒的菜肴，很适合[target.GetHerHis]这种体型的[target.GetWomanMan]。[target.GetFirstNameNoTooltip]有够蠢，无法闻出铺了一层珍奇香草的鸭子中毒药的味道，直到为时已晚，才注意到那致命的苦涩。"
 murder_outcome_reworked.0022.desc: "我正在宴会上享用一只特别美味的烤鸭，这……怎么泛起了一股奇怪的苦味？那个愚蠢的厨子一定——\n\n我的喉咙肿了起来。某种浓厚的东西在颈部爆开，我的视线蒙上了一层阴影，剧烈的头痛如暴风雨一般击打着我的前额。为什么……为什么我的视野变得如此模糊。不知在哪里，遥远的笑声变成了惊恐的尖叫。我无法集中注意力，#DIE1 我无法思考#!，#DIE2 我无法……#!"
 murder_outcome_reworked.0023.desc: "#EMP 蠢货！#!为什么哪怕最完美的计划也总是会被蠢货毁掉？！\n\n那鸭子已经准备要端上去了，一层香草巧妙地掩盖了毒药的气味，花大价钱封了厨子的口……然而，一个愚蠢的仆人#EMP 偷偷#!尝了一口，正好死在了[target.GetFirstNameNoTooltip]面前！"
 murder_outcome_reworked.0024.desc: "当我准备对我此生见过最多汁的鸭子咬上一口时，我的一名仆人紧紧抓着他的喉咙，脸朝下倒在了桌子上！他一直有从我这偷吃餐品！\n\n至少他提醒了我不要再碰那只鸟，同时也因自己的罪行接受了正义的惩罚。"
 #Creepy-Crawly
 murder_outcome_reworked.0031.desc: "计划完美生效：当[target.GetFirstNameNoTooltip]上床睡觉时，我的宝贝[SCOPE.Custom('VenomousCreature')]在[target.GetHerHis]的床上等着[target.GetSheHe]，在受到刺激后无声地发动攻击。然后，[target.GetFirstNameNoTooltip]完了。"
 murder_outcome_reworked.0033.desc: "本以为计划万无一失：当[target.GetFirstNameNoTooltip]上床睡觉时，一只[SCOPE.Custom('VenomousCreature')]会在[target.GetHerHis]的床上等[target.GetSheHe]；[target.GetSheHe]只需要躺下，让小毒物完成它的工作！然而，那[target.Custom2('InsultNoun', ROOT.Char)]注意到了床单下的动静，在[SCOPE.Custom('VenomousCreatureType')]攻击前杀死了它。"
 murder_outcome_reworked.0034.desc: "正当我准备睡觉时，床单下可疑的移动引起了我的注意。我小心地拉开毯子，以免吓到任何不受欢迎的客人，结果发现一只[SCOPE.Custom('VenomousCreatureType')]正在等着我！\n\n"
 murder_outcome_reworked.0034.desc_unknown: "我认不出这是什么东西，但我想这绝对不会是什么好玩意。"
 murder_outcome_reworked.0034.desc_end: "我没有一丝犹豫，抓起匕首将这生物牢牢钉在了原位。"
 #Riled-Up Mob
 murder_outcome_reworked.0041.desc: "一群被煽动起来的暴怒农民正等着[target.GetFirstNameNoTooltip]经过。\n\n只需看到这位[target.GetLadyLord]毫无防备地骑马路过，就足以让他们爆发出凶残的暴力。陪同在[target.GetHerHis]身边的少数几名护卫无力抵抗嗜血人群的盲目愤怒；[target.GetFirstNameNoTooltip]被践踏、殴打和戳刺得面目全非——没有任何生存的机会。"
 murder_outcome_reworked.0042.desc: "骑行穿过小镇时我完全陷入了沉思，所以没有注意到卫兵紧张的喃喃自语，也没有注意到有越来越多的人拦住了我们的去路。等我注意到时，已经太迟了。\n\n暴怒的农民包围了我们，把我们从马背上拽下来，无情地殴打我们。数不尽的攻击落在我身上，我的视线因鲜血变得模糊，然后一切都变成了黑色。"
 murder_outcome_reworked.0043.desc: "本来一切都进展得十分顺利：我的煽动者成功聚集了一群农民，并充分挑起了他们对[target.GetFirstNameNoTooltip]的反抗情绪。\n\n然而，当[target.GetFirstNameNoTooltip]在全副武装的卫兵的簇拥下出现时，人群对鲜血的渴求如同阳光下的雪一样消失了！只有少数掉队者发起攻击，并且很快就被士兵镇压了。"
 murder_outcome_reworked.0044.desc: "当我和我的侍从骑马穿过小镇时，我注意到从四面八方围住我们的暴徒越来越多。\n\n幸运的是，今天早上我决定带着一大群全副武装的士兵一起出发，他们的出现奇迹般地平息了人群的不满。一小群满脸愤怒的农民试图攻击我们，我的卫兵轻松将他们砍倒在地，并驱散了剩下的废物。"
 #Bricked Up Alive
 murder_outcome_reworked.0051.desc: "计划简单而优雅：我请[target.GetFirstNameNoTooltip]来喝酒，我太了解[target.GetSheHe]了，不喝到烂醉是停不下来的。接下来，这个傻瓜会乖乖跟我走进地下室，并很快睡着。当我的仆人筑起一堵墙#EMP 永远#!封死入口时，[target.GetSheHe|U]甚至动都没动一下。"
 murder_outcome_reworked.0053.desc: "一切都按计划进行：我请[target.GetFirstNameNoTooltip]过来喝酒，我太了解[target.GetSheHe]了，不喝到烂醉是停不下来的。接下来，这个傻瓜会乖乖跟我走进地下室，并很快睡着。我的仆人会筑起一堵墙把[target.GetHerHim]封在里面，但显然他们有点#EMP 太累了#!，根本没完成工作，所以[target.GetFirstNameNoTooltip]成功逃跑了！"
 #Sink A Boat They're On
 murder_outcome_reworked.0061.desc: "船只总是会沉没。这是无可争辩的事实。有时候，当船只离海岸稍微有那么点远时，一些破坏就#EMP 足以#!让船沉没。听说，远海的冰冷拥抱十分可怕。如果[target.GetFirstNameNoTooltip]没淹死，我可以问问[target.GetSheHe]。真是#EMP 悲剧#!啊。"
 murder_outcome_reworked.0062.desc_port: "我上了一艘本地的船，准备去视察。海岸仍近在眼前，我满脑子都是这样那样的报告，所以几乎没听到突然的爆裂声和水手们的尖叫。"
 murder_outcome_reworked.0062.desc_travel: "我爱远海！阳光亲吻着我的脸，风吹拂着我的斗篷，咸水的清爽气味钻入我的鼻孔，突然，一声令人毛骨悚然的爆裂声，伴随着水手们疯狂的尖叫声传来——等等，#EMP 什么#!？！"
 murder_outcome_reworked.0062.desc: "\n\n我还没来得及做出反应，断裂的桅杆就砸到了我身上，砸得我七荤八素，我掉下了船。沉重的衣物将我拉倒……波浪之下，然后，冰凉的海水完成了剩下的事……"
 murder_outcome_reworked.0063.desc: "船只总是会沉没。这是无可争辩的事实。或者说，至少#EMP 应该#!如此！破坏船的一部分，让船和[target.GetFirstNameNoTooltip]一起沉没于波涛之下能有多难？！\n\n显然这对我的同伙来说有点太难了，[target.GetFirstNamePossessiveNoTooltip]的船带着一个小问题走了一路，并且安全返航了。一个显然出于谋划，并且可能致命的小问题。"
 murder_outcome_reworked.0064.desc: "我的船在落日的余晖中平静地航行，突然一声噼啪和水手们疯狂的尖叫吸引了我的注意力。紧接着，我被一名卫兵拉开，一段桅杆掉了下来，正好落在我面前。\n\n船受的损伤相当严重，但船长相信我们会安全返回最近的港口。最重要的是，没有人受伤。"
 #Poisoned Drink
 murder_outcome_reworked.0071.desc: "我的同伙竟然在[target.GetFirstNamePossessiveNoTooltip]最近一次晚宴上接近了[target.GetHerHis]的高脚杯！他们悄悄往[target.GetHerHis]的饮料里滴了几滴强效毒药，没被任何人看到。那可怜的[target.Custom2('InsultNoun', ROOT.Char)]一饮而尽，到死都没意识到发生了什么！"
 murder_outcome_reworked.0073.desc: "我的同伙设法将下了毒的木桶偷偷运进了[target.GetFirstNamePossessiveNoTooltip]的厨房，并为[target.GetHerHim]准备了一整杯调换过的饮料。但这个主意就是个错误。\n\n那个[target.Custom2('InsultNoun', ROOT.Char)]还没把酒杯端到[target.GetHerHis]嘴边，就有几名仆人冲进房间，宣布另一位从相同木桶喝过东西的人立马就死了。"
 murder_outcome_reworked.0074.desc: "我正和往常一样享用晚餐。在我面前摆着一个看着就让人高兴的高脚杯，盛得满满的，相当诱人。最终我伸手去拿杯子，这时一大群仆人尖叫着冲进房间。“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，住手！里面有毒！我们中的一个人喝了同一个桶里的东西，很快就死了！”我的手僵在了半空中。"
 #################################################
 #Outcomes — Children
 #Left Child In Forest
 murder_outcome_reworked.4001.desc: "[target.GetSheHe|U]对[target.GetHerHis]的森林之旅感到非常兴奋！不幸的是，所有人都知道森林不是孩子该待的地方——孩子太小，太#EMP 天真#!了——他们很容易因一时的热情跑远，失去方向、监护人和回家的路。然后就再也回不来了。就像小[target.GetFirstNameNoTooltip]一样。真是悲剧。"
 murder_outcome_reworked.4003.desc: "本该非常简单的！森林不是孩子能待的地方：黑暗、危险、充满沟壑、有毒植物和食肉动物！一个孩子迷路然后死去有多难？！\n\n显然，这对[target.GetFirstNameNoTooltip]来说太难了，因为这个小王八蛋有足够的#EMP 勇气#!，[target.GetHerHis]平安无恙地回家了！"
 #Infant Stabbed To Death
 murder_outcome_reworked.4011.desc: "孩子是如此脆弱……任何小病都有可能将其从家人身边夺走。或者任何意外！比如那娇弱的小脑袋瓜和锋利的针头发生点什么——我不需要也不想听到细节，只要搞定就行。太可怕了，太#EMP 不光彩#!了。"
 murder_outcome_reworked.4013.desc: "当涉及到孩子时，人们会有很多顾虑。我的同伙都同意[target.GetFirstNameNoTooltip]得死，他们拿到了慷慨的报酬，但一看到婴儿平静地睡在那里，他们就犹豫了！这很容易，只需要再头上最柔软的地方扎一下，一切都会结束……真是浪费机会。"
 #Infant Bitten By Creepy Crawly
 murder_outcome_reworked.4021.desc: "人真是奇怪。很少有人愿意直接对婴儿下手，但在摇篮里放一只[SCOPE.Custom('VenomousCreature')]就很明显容易接受得多了。而[SCOPE.Custom('VenomousCreatureType')]就没什么顾虑了，它精准地发动了攻击。毒迅速且无情地发挥了作用。"
 murder_outcome_reworked.4023.desc: "[SCOPE.Custom('VenomousCreature')]按计划被放在了[target.GetFirstNamePossessiveNoTooltip]的床上，但很明显，婴儿的动作把它吓得躲了起来，而不是发动攻击。几个小时后，一名仆人在橱柜下发现了这没用的东西，而那该死的婴儿毫发无损。"
 murder_outcome_reworked.4024.desc: "我只想要身下睡一张柔软的床，身上盖一条温暖的毯子。就在几乎睡着时，我隐约有了一种奇怪的感觉，好像有什么东西在我身上移动。我猛地翻了个身，那种感觉消失了。我睡着了。\n\n后来，我被一名仆人的尖叫声吵醒。我不确定发生了什么：很多大人跑来跑去，他们声音很大，许多人指着橱柜下我看不见的什么东西。"
 #Poisoned Candy
 murder_outcome_reworked.4031.desc: "孩子太容易受骗了！我只需要让我的一个同伙扮作仆人，让他把一块看起来很美味，但实际上下了毒的蛋糕带给[target.GetFirstNameNoTooltip]，这个小傻瓜就狼吞虎咽地吃了下去，没有问任何问题！\n\n也许我们应该开始教育孩子不要接受陌生人的糖果……"
 murder_outcome_reworked.4033.desc: "孩子和他们的难以预料真是可恶！事情本该非常简单：偷偷递给[target.GetFirstNameNoTooltip]一份下了毒但难以抗拒的点心，然后[target.GetFirstNameNoTooltip]死了。谁家孩子面对递来的#EMP 点心#!会说“我不饿”？！"
 murder_outcome_reworked.4034.desc: "我正在外面玩，感觉有点渴，突然一名仆人出现，递给我一份[ROOT.Char.Custom('FavoriteTreat')]。但我不想要[ROOT.Char.Custom('FavoriteTreat')]，我想要饮料！愚蠢的仆人！\n\n几个小时后，当几名仆人走到我身边，夸赞我如此聪明勇敢，挫败了一项邪恶的计划时，我已经完全忘记了这件事。不过，不管怎样，我现在确实想要一份[ROOT.Char.Custom('FavoriteTreat')]了！"
 #Child Pushed To Death
 murder_outcome_reworked.4041.desc: "一切事物终将陨落：王国，[ROOT.Char.Custom('LadiesLords')]，#EMP 从高处推落的孩子#!……\n\n真是不可避免的悲剧。"
 murder_outcome_reworked.4043.desc: "我的手下把[target.GetHerHim]推了下去，但墙下面一处凸起挂住了[target.GetHerHis]的衣服。而衣服的质量够好，撑到了有人赶过来救下了[target.GetHerHim]和那"
 #################################################
 #Outcomes — Prison
 #Beaten To Death In Prison
 murder_outcome_reworked.7001.desc: "生活中的一项事实就是，监狱看守只关心谁被允许离开监狱，但并不在乎谁进了监狱，或者他们发生了什么事。\n\n当我的同伙大方地贿赂他们，希望去拜访#EMP 好朋友#![target.GetFirstNameNoTooltip]时，他们很快就接受了。对尖叫声和骨折声充耳不闻只是服务的一部分。"
 murder_outcome_reworked.7003.desc: "$murder_outcome_reworked.7001.desc$那他们为什么在活儿干完前就出手干预了？！"
 murder_outcome_reworked.7004.desc: "$murder_outcome.5001.beat_to_death_in_dungeon$然后，我平日里的看守闯了进来，殴打停止了。"
 #Unwelcome Guest - House Arrest
 murder_outcome_reworked.7011.desc: "被软禁的囚犯按理会受到严密监视；因此，以拜访老朋友为幌子，偷偷把我的一名手下送进[target.GetFirstNamePossessiveNoTooltip]的软禁之地真是天才之举，这可不是我吹！我的同伙在看守还不知道出事时就已经搞定撤退了。"
 murder_outcome_reworked.7012.desc: "看守把一个陌生的戴着兜帽的人引入我房间，说是我的一个老朋友。我正要反驳这一定是搞错了，因为我显然不认识这个人，突然一把闪亮的匕首被从隐藏的口袋里抽出。#EMP 啊。#!是#EMP 那些#!老朋友里的某个。\n\n匕首以比箭还快的速度刺向我，我来不及反应，一声不响地倒在了地上。"
 murder_outcome_reworked.7013.desc: "被软禁的囚犯按理会受到严密监视；因此，以拜访老朋友为幌子，偷偷把我的一名手下送进[target.GetFirstNamePossessiveNoTooltip]的软禁之地真是天才之举！遗憾的是，看守根本不相信我的手下说的话，一直等在屋外，准备在发生什么可疑事项时出手干预。很明显，谋杀#EMP 就#!是#EMP 可疑事项#!。"
 #################################################
 #Outcomes — Special/Other
 #Strangling Incapable
 murder_outcome_reworked.8001.desc: "[target.GetFirstNamePossessiveNoTooltip]辉煌的日子早已过去。然而，[target.GetSheHe]还是一直挣扎地活着，活得如此漫长，如此绝望，如此#EMP 徒劳#!……我想我的手下做的事甚至能称得上仁慈。[target.GetFirstNameNoTooltip]只不过是具空壳了，这真的算得上谋杀吗？"
 murder_outcome_reworked.8003.desc: "一个特工竟如此无能，简直让人忍无可忍。掐死一个意识已不复存在，几乎失去生命迹象，脆弱无比的人有多难？！然而，我只遇到了失败。"
