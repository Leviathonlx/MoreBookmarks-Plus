 #Outcome Declarations
 #Success
 murder_outcome_reworked.0000.success_declaration.generic.1: "[target.GetTitledFirstName]终于死了！"
 murder_outcome_reworked.0000.success_declaration.generic.2: "我的手下成功谋杀了[target.GetTitledFirstName]！"
 murder_outcome_reworked.0000.success_declaration.generic.3: "[target.GetTitledFirstName]已被送去了[ROOT.Char.GetFaith.DeathDeityNamePossessive]命中注定的怀抱！"
 #Failure
 murder_outcome_reworked.0000.failure_declaration.generic.1: "[target.GetTitledFirstName]完好无损地脱身了！\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.2: "我终结[target.GetTitledFirstNamePossessive]性命的尝试受挫了！\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.3: "看来[target.GetTitledFirstName]逃出了[ROOT.Char.GetFaith.DeathDeityName]的手心！\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.4: "[target.GetTitledFirstName]仍然活着！\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.5: "看来我杀死[target.GetTitledFirstName]的计划失败了！\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.6: "不知为何，#EMP 不知为何#!，[target.GetTitledFirstName]仍然活着！\n\n"
 #Memories (Scheme Owner)
 murder_outcome_reworked.0000.memories.bad.general: "我会一直记得[bad_memory.GetDescription]，[ROOT.Char.Custom('MurderMemoryEnding')]\n\n"
 murder_outcome_reworked.0000.memories.bad.house_feud: "又少了一个要烦心的[target.GetHouse.GetBaseName]家人。\n\n"
 murder_outcome_reworked.0000.memories.line_break: "感谢[owner.GetFaith.FateGodName]，再也没有芒刺在背了。\n\n"
 #Kept Secret (Scheme Owner)
 murder_outcome_reworked.0000.kept_secret.generic.1: "\n\n值得庆幸的是，虽然总是会有传言，但我与这项罪行的牵连依然不为人知。"
 murder_outcome_reworked.0000.kept_secret.generic.2: "\n\n我很好地掩盖了我的踪迹，而且即便有人怀疑我是这场袭击的幕后黑手，也不会敢说出来。"
 #Revealed (Scheme Owner)
 murder_outcome_reworked.0000.revealed.generic.1: "\n\n很不幸，无论我如何辩白，来自各方的未经证实的指控还是将矛头对准了#EMP 我#!。"
 murder_outcome_reworked.0000.revealed.success.1: "\n\n很不幸，某人在某地没管住嘴，把我在这起犯罪中的参与搞得人尽皆知，至少我可以安慰自己[target.GetTitledFirstName]的处境可比我糟多了。"
 murder_outcome_reworked.0000.revealed.failure.1: "\n\n更糟的是，已经有足够证据证明我参与了这起犯罪，这意味着我不仅是个失败者，还成了谋杀者。"
 murder_outcome_reworked.0000.addendum.house_feud.1: "这些该死的[target.GetHouse.GetBaseName]家#EMP 混蛋#!。"
 murder_outcome_reworked.0000.addendum.house_feud.2: "[owner_to_reveal.GetHouse.GetBaseName]家族，他们全都去[target.GetFaith.random_NegativeAfterLife]吧！"
 murder_outcome_reworked.0000.addendum.house_feud.2.2: "“$murder_outcome_reworked.0000.addendum.house_feud.2$”"
 murder_outcome_reworked.0000.addendum.house_feud.2.servants: "仆人抱怨道：$murder_outcome_reworked.0000.addendum.house_feud.2.2$"
 #Memories (Scheme Target)
 murder_outcome_reworked.0000.memories.target.voice_overheard: "\n\n我的生命逐渐消失，一个冰冷的声音说道：#EMP “把这当作为[bad_memory.GetSecondPerspectiveDescription]复仇吧，亲爱的[target.GetTitleAsNameNoTooltip]。一报还一报。”#!"
 murder_outcome_reworked.0000.memories.target.note_discovered: "\n\n在现场附近发现了一张皱巴巴的纸条：#EMP “随函已附上全额付款。契约为[bad_memory.GetThirdPerspectiveDescription]发布。”#!"
 #Revealed (Scheme Target)
 murder_outcome_reworked.0000.revealed.scheme_target.success.1: "\n\n随着死亡降临，我毫不怀疑下手者是谁：[owner.GetTitledFirstName]！"
 murder_outcome_reworked.0000.revealed.scheme_target.success.2: "\n\n意识逐渐消失，我最后的想法是，这一定是那个[owner.Custom2('InsultAdjective', ROOT.Char)][owner.Custom2('InsultNoun', ROOT.Char)][owner_to_reveal.GetTitledFirstName]干的！"
 murder_outcome_reworked.0000.revealed.scheme_target.success.child: "\n\n我再也看不到家人那令人心痛的绝望，也听不到仆人们的窃窃私语：“是[owner_to_reveal.GetTitledFirstName]！”"
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby: "\n\n我不会明白仆人找到我时的恐慌，或是他们的低语：“是[owner_to_reveal.GetTitledFirstName]！”"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby: "\n\n我不明白仆人找到我时的尖叫，或是他们的低语：“这一定是[owner_to_reveal.GetTitledFirstName]干的！”"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.2: "\n\n我不明白仆人愤怒的低语：“这一定是[owner_to_reveal.GetTitledFirstName]干的！”"
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby.end: "毕竟我只是个婴儿。"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.end: "毕竟我只是个婴儿。"
 murder_outcome_reworked.0000.revealed.scheme_target.success.1.incapable: "\n\n当我的尸体被找到时，人们会说许多话，而我失能的头脑早已忘记了这些话的含义：“是[owner_to_reveal.GetTitledFirstName]！”"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1.incapable: "\n\n如果我还能听明白话，我会听出周围每个人愤怒且重复的喃喃自语：“一定是[owner_to_reveal.GetTitledFirstName]！”"
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.1: "我毫不怀疑下手者是谁。[owner.GetTitledFirstName]！"
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.2: "这毫无疑问是那个[owner.Custom2('InsultAdjective', ROOT.Char)][owner.Custom2('InsultNoun', ROOT.Char)][owner_to_reveal.GetTitledFirstName]干的！"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1: "\n\n尽管[owner_to_reveal.GetHerHis]强烈抗议，但所有证据都表明[owner_to_reveal.GetTitledFirstName]直接参与了这件事。"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.2: "\n\n暗杀不仅失败了，遗留的证据还直接指向了幕后黑手：[owner_to_reveal.GetTitledFirstName]！"
