l_simp_chinese:
 do_not_execute_assassination_tooltip: "不尝试刺杀"
 assassination_ongoing.0001.t: "秘密支持者"
 assassination_ongoing.0001.desc: "我的刺客[assassin.GetName]发现，[target.GetNamePossessive]的廷臣[secret_sympathizer.GetName]对我们的事业有些支持——即使没公开信奉[ROOT.Char.GetFaith.GetName]。\n\n“[secret_sympathizer.GetSheHe|U]愿意在这次行动中帮助我们，”[assassin.GetFirstNameNoTooltip]解释道，“但作为回报，[secret_sympathizer.GetSheHe]希望能作为[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]的伟大勇士得到你的祝福和青睐。”"
 assassination_ongoing.0001.a: "我会在[ROOT.Char.GetFaith.HighGodNameAlternate]面前给[secret_sympathizer.GetHerHim]说几句好话。"
 assassination_ongoing.0001.b: "我不能祝福你带到我面前的每一位迷失者。"
 fp3_sympathizer_might_betray_you.flavor: "[secret_sympathizer.GetFirstNameNoTooltip]可能会妨碍我们，而不是帮忙……"
 assassination_ongoing.0002.t: "争取狂热分子"
 assassination_ongoing.0002.desc: "[assassin.GetName]在准备[assassin.GetHerHis]的任务时看起来压力很大。当然，我知道这肯定不是因为[assassin.GetHerHim]怕死，所以一定是其他原因。[assassin.GetSheHe]在我询问时直奔主题。\n\n“我需要更多手下来帮我完成针对[target.GetTitledFirstName]的任务，”[assassin.GetSheHe]跟我说道，“我在野外遇到了几个狂热的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]，他们被一名敌对我们事业的[Select_CString(ROOT.Char.IsFemale,'女士','领主')]流放到了那里。如果我们能提供武器装备，他们愿意帮忙。”"
 assassination_ongoing.0002.a: "欢迎信徒中的每个男男女女来帮助我们！"
 assassination_ongoing.0002.b: "我不相信这些流浪者……"
 assassination_usury_event_title: "金钱与[owner.GetFaith.HighGodNameAlternate]"
 assassination_not_usury_event_title: "一小袋金币"
 assassination_ongoing.0003_opening: "[assassin.GetName]似乎发现了[target.GetName]身边我们可以利用的弱点。\n\n“确实，”[assassin.GetSheHe]说，“我一直在秘密联络"
 assassination_usury_event_scullery_maid_desc: "一名地位低下但睚眦必报的洗碗女仆"
 assassination_usury_event_guard_desc: "一名贪污的守卫"
 assassination_usury_event_harem_slave_desc: "一名野心勃勃的后宫奴隶"
 assassination_usury_event_gardener_desc: "一名曾是[owner.GetFaith.GetAdherentNameNoTooltip]的谦逊园丁"
 assassination_usury_event_minor_servant_desc: "一名地位不高但能力出众的下等仆人"
 assassination_ongoing.0003.outro: "——对方愿意提供信息，但是有偿的。我们必须小心地付钱。”\n\n有那么一瞬间，我有点怀疑。服务能买到，没错，但忠诚和信任呢？"
 assassination_ongoing.0003.a: "是人都会犯错……"
 assassination_ongoing.0003.b: "没有理由犹豫！"
 assassination_ongoing.0003.c: "不，我会#italic 赢得#!人们的忠诚，而不是购买。"
 assassination_ongoing.0004.t: "心生疑惑"
 assassination_ongoing.0004_opening: "[assassin.GetName]一反常态，看起来忧心忡忡，甚至是沮丧。\n\n“是的，”当我走近时[assassin.GetSheHe]坦白道，“我的信仰在动摇，[ROOT.Char.Custom('FormOfAddressForLiege')]。我对死后能获得巨大赏报的承诺心生疑虑。我应该为了杀死[target.Custom2('InsultAdjective', SCOPE.sC('assassin'))][target.GetFirstName]献出我的生命吗？如果[assassin.GetFaith.HighGodNameAlternate]并不赞同杀死#EMP 所有#!不信者呢？”\n\n我看向矛盾的刺客大师，意识到[assassin.GetSheHe]只不过需要"
 assassination_doubt_event_hashish_desc: "吃些大麻冷静下来，心无旁骛地执行[assassin.GetFaith.HighGodName]的意志。"
 assassination_doubt_event_alcohol_desc: "大喝特喝，让[assassin.GetSheHe]能看向迷幻的世界。"
 assassination_doubt_event_food_desc: "在美食才能带来的快乐中放纵片刻。"
 assassination_doubt_event_confide_desc: "某人来听[assassin.GetHerHim]倾诉并让[assassin.GetHerHim]安心。"
 assassination_doubt_event_orgy_desc: "和侍妾们共度激情一夜，这我很乐意提供。"
 assassination_doubt_event_meditation_desc: "与[assassin.GetFaith.HighGodName]进行内在对话，获得片刻慰藉。"
 assassin_doubt_event_nothing_else: "由我来重新确定[assassin.GetHerHis]对[assassin.GetFaith.PositiveAfterLife3|U]的信念。"
 assassination_console.success: "你让[assassin.GetFirstNameNoTooltip]安下心来"
 assassination_console.failure: "你没能让[assassin.GetFirstNameNoTooltip]安下心来"
 assassination_console_toast.success: "[assassin.GetFirstNameNoTooltip]坚定了[assassin.GetHerHis]的决心"
 assassination_console_toast.failure: "[assassin.GetFirstNameNoTooltip]依然迟疑"
 assassination_ongoing.0003.c_hashish: "来，和我一起吃点大麻蛋糕。"
 assassination_ongoing.0003.c_alcohol: "来，和我一起喝几杯。"
 assassination_ongoing.0003.c_food: "来，我们一起吃点东西。"
 assassination_ongoing.0003.c_confide: "来，和我倾诉。"
 assassination_ongoing.0003.c_orgy: "来，我让你预先体验一下[assassin.GetFaith.PositiveAfterLife3|U]……"
 assassination_ongoing.0003.c_meditation: "来，让我们一起冥想。"
 assassination_ongoing.0004.b: "你决不能动摇。要相信[assassin.GetFaith.HighGodName]的智慧。"
 assassination_ongoing.0004.c: "也许我们应该重新考虑这次刺杀……"
 high_risk_of_dying.tt: "@warning_icon!#X [assassin.GetNameNoTooltip]在刺杀时更有可能死亡！#!"
 assassination_ongoing.0005.t: "毒药或疫病"
 assassination_ongoing.0005.desc: "“[ROOT.Char.GetTitleTierName]，”[assassin.GetName]说道，“我们需要利用我们掌握的一切优势来终结[target.GetTitledFirstName]。有一种东方的神秘主义者会少量使用的强效毒药，可以涂在我的刀刃上。但是它价格很高……”"
 assassination_ongoing.0005.a_you: "没必要。我来为你制毒！"
 assassination_ongoing.0005.a_them: "你是一名娴熟的草药师，自己动手吧。"
 assassination_ongoing.0005.b: "我愿为此付出任何代价！"
 assassination_ongoing.0005.c: "只需要把匕首放在茅坑里泡一晚上就行了吧。"
 assassination_ongoing.0005.d: "不行，这是浪费时间，而且有失我们身份。"
 assassination_ongoing.0006.t: "逃跑的刺客"
 assassination_ongoing.0006.desc: "我们执行了一次刺杀[target.GetNamePossessive]的行动，但是，唉，就在我的刺客大师[assassin.GetName]发现机会时，[assassin.GetHerHis]的一名手下因为怕死逃跑了。\n\n计划不得不中止。谢天谢地[target.GetTitledFirstNameNoTooltip]似乎仍不知晓，而且[assassin.GetFirstNameNoTooltip]向我保证很快就再次行动。但是，如果我们没找到那名逃跑的刺客，[dummy_assassin_gender.GetHerHim]很可能会坏事。"
 assassination_ongoing.0006.a: "我们得找到[dummy_assassin_gender.GetHerHim]——让[dummy_assassin_gender.GetHerHim]永远闭嘴。"
 assassination_ongoing.0006.b: "我们不得不承受这个风险。"
 assassination_hunted_down_toast.success: "你让叛徒闭了嘴"
 assassination_hunted_down_toast.failure: "你没能找到那名叛徒"
 assassination_hunted_down.success: "叛逃的刺客被追捕并杀死"
 assassination_hunted_down.failure: "你没能抓到[dummy_assassin_gender.GetHerHim]"
 assassination_ongoing.0007.t: "高尚的[target.GetWomanMan|U]？"
 assassination_ongoing.0007.desc: "“我办不到，”我的刺客[assassin.GetFirstName]突然说道，看起来异常发愁。\n\n“虽然[target.GetTitledFirstName]是个异教徒，但[target.GetSheHe]是个非常高尚的[target.GetWomanMan]并且坚信[assassin.GetFaith.HighGodName]。[target.GetSheHe|U]既无腐化也无不公。要是我杀了[target.GetHerHim]，我怕[assassin.GetFaith.HighGodNamePossessive]会因此震怒，我会在[ROOT.Char.GetFaith.NegativeAfterLife]接受可怕的惩罚。”"
 assassination_ongoing.0007.a: "你是#italic 刺客#!！我雇你可不是为了让你犹豫！"
 assassination_ongoing.0007.b: "也许你是对的……我们应该暂时停下。"
