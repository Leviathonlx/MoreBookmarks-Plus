l_simp_chinese:
 steal_back_artifact_event_title: "窃取宝物："
 steal_back_artifact_ongoing.1001.t: "$steal_back_artifact_event_title$古物研究官"
 steal_back_artifact_ongoing.1001.desc: "取回这件宝物的最大障碍，是[target.GetTitledFirstNamePossessive]的古物研究官[antiquarian.GetTitledFirstName]。\n\n当然，有很多种方法……同一个人#EMP 交易#!，但我想知道[antiquarian.GetFirstNameNoTooltip]是不是那种可以通过提供合适的贿赂来说服其装作什么都没看见的人。"
 steal_back_artifact_ongoing.1001.a: "金钱是收买的通用语。"
 steal_back_artifact_ongoing.1001.a.tt: "你相信[antiquarian.GetTitledFirstNamePossessive]的忠心能用财富买到……"
 steal_back_artifact_ongoing.1001.b: "或许一宝换一宝？"
 steal_back_artifact_ongoing.1001.b.tt: "[antiquarian.GetTitledFirstName]会接受公平的“交易”。"
 steal_back_artifact_ongoing.1001.c: "把[random_beauty.GetTitledFirstNameNoTooltip]介绍过去也许足够……#EMP 令人兴奋#!。"
 steal_back_artifact_ongoing.1001.c.tt: "你把赌注压在[antiquarian.GetTitledFirstName]更倾向于美人而不是忠诚。"
 steal_back_artifact_ongoing.1001.d: "我会找寻其他可能性。"
 steal_back_artifact_ongoing_notification.1001.success: "[antiquarian.GetTitledFirstName]接受了贿赂"
 steal_back_artifact_ongoing_notification.1001.failure: "[antiquarian.GetTitledFirstName]拒绝了贿赂"
 steal_back_artifact_ongoing.1002.t: "$steal_back_artifact_event_title$细微管理"
 steal_back_artifact_ongoing.1002.desc: "我已经让[agent.Custom2('MyCharacterIntroduction', ROOT.Char)]监视[target.GetTitledFirstName]，这样我就可以找到盗取[target.GetHerHim]宝物的绝佳机会。\n\n但是进展却比我想象的要缓慢得多。也许我该让[agent.GetHerHim]留意一些特定的东西？"
 steal_back_artifact_ongoing.1002.a: "向[agent.GetFirstNameNoTooltip]发出具体指示。"
 steal_back_artifact_ongoing.1002.b: "我相信他们可以做好本职工作。"
 steal_back_artifact_ongoing_notification.1002.success: "[agent.GetTitledFirstName]回报"
 steal_back_artifact_ongoing_notification.1002.failure: "[antiquarian.GetTitledFirstName]未找到任何信息。"
