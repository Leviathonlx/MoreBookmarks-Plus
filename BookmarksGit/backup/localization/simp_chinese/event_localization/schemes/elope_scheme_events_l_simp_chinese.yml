 ### OUTCOME EVENTS ###
 ##I am a player, do I want to take the risk?
 elope_event_title: "私奔："
 elope.0001.t: "$elope_event_title$被阴影庇护"
 elope.0001.positive.desc: "最后的准备工作已经就绪。逃脱路线已经标好，守卫已经被收买，[target.GetTitledFirstName]也做好了准备。今晚，当夜幕降临[location.GetNameNoTooltip]时，我会让我的[target.Custom('LoverPetName')]获得自由，并让[target.GetHerHim]成为我的[target.GetWifeHusband]。"
 elope.0001.negative.desc: "我又在脑子里过了一遍清单。逃跑路线已经标好了，守卫收到了他们的贿赂，希望我发给[target.GetTitledFirstName]的纸条能及时到达[target.GetHerHim]手中。但如果没有呢？也许[target.GetSheHe]根本没收到！还有很多其他地方可能会出岔子……\n\n没时间怀疑了。这是我唯一的机会。不管发生什么事，我都必须去找[target.GetHerHim]，不然就要放弃努力。"
 elope.0001.a: "[target.GetFirstNameNoTooltip]，我来见你了！"
 elope.0001.b: "我到底在干什么？太疯狂了！"
 elope.0001.a.tt: "我尝试与[target.GetShortUIName]一起私奔"
 elope.0001.a.success: "我#P 成功了#!"
 elope.0001.a.failure_discover: "我#N 失败了，还被发现了#!"
 elope.0001.a.failure_hidden: "我#N 失败了#!，但没被发现"
 #Success event owner
 elope.1001.t: "$elope_event_title$爱情恒久远"
 elope.1001.start.desc: "当我们等待时，我情不自禁地猜测可能会出错的一切事物。我感到无能为力——一种我#EMP 不#!愿熟知的感觉。\n\n突然，我看到前面有一支火把直冲我们而来，我示意手下躲起来。"
 elope.1001.start.desc_brave: "当我们等待时，我情不自禁地猜测[target.GetFirstName]正身处何地。[target.GetSheHe]是否成功出逃？会不会有追兵？\n\n我看到了前方有一柱火把，正朝着我们的方向移动，我赶忙打手势让护卫们隐蔽。"
 elope.1001.end.desc: "火光近了，我们能看到两个人影。一个带着一把剑，非常明显。另一个……那一定是#EMP [target.GetHerHim]#!！\n\n我跑过去迎接我的[target.Custom('LoverPetName')]，而[target.GetSheHe]也张开[target.GetHerselfHimself]的手臂，投入我的怀中。我们很快分开，但这拥抱的感觉却甜美如蜜。我握住[target.GetHerHis]的手，开始奔跑。"
 elope.1001.a: "快，亲爱的！[ROOT.Char.Custom('DefaultPriestTitle')]在等我们呢！"
 #Success for target liege
 elope.1002.t: "消失于夜色"
 elope.1002.start.desc: "我被一阵猛烈的敲门声惊醒。“[ROOT.Char.GetTitleAsNameNoTooltip]大人！一名卫兵死了，您的[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))]也失踪了！”"
 elope.1002.desc_naked: "我跳下床，还没出门就在不断下命令。"
 elope.1002.desc_not_naked: "我跳下床，一边下令一边穿衣服。"
 elope.1002.desc: "\n\n搜寻花了数个小时。直到中午他们才发现一封来自[target.GetTitledFirstName]的署名信。那是[target.GetHersHis]的笔迹，没错。\n\n"
 elope.1002.apologetic_relationship.desc: "“我最亲爱的[target.GetFirstNameNoTooltip]，非常抱歉，但我必须听从我的心声。我要离开你和我此生挚爱——[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]结婚。”"
 elope.1002.unapologetic_relationship.desc: "“我走了，去和[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]结婚了。别来找我——我宁愿死也不愿意再和你在一起！”"
 elope.1002.apologetic_family.desc: "“[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))|U]，我离开去和我此生挚爱——[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]结婚了。我想要的不过是幸福的生活。希望你能原谅我。”"
 elope.1002.unapologetic_family.desc: "“如果你真的爱过你的[ROOT.Char.Custom2('RelationToMeShort' , target)]，你一定会想要我快乐。但你对我的关心却是如此微少，我不得不离开，追随我的心。我将与[owner.Custom2('YourCharacterIntroduction', ROOT.Char)]成婚，已没有什么可以阻止我！”"
 elope.1002.a.fallback: "[target.GetSheHe]怎么能这样？"
 elope.1002.a.vengeful: "那个阴险的[target.Custom2('InsultNounSexual', ROOT.Char)]会得到[target.GetSheHe]应得的报应！"
 elope.1002.a.compassionate: "无论发生什么，我希望[target.GetSheHe]能开心。"
 #Success event for relatives of target and owner
 elope.1003.opening: "[target_keeper.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 elope.1003.start.desc: "我写信是要通知你，"
 elope.1003.target_root_family.desc: "你的[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))][target.GetFirstName]"
 elope.1003.target_keeper_relation.desc: "我的[target_keeper.Custom2('RelationToMeShort' , SCOPE.sC('target'))][target.GetFirstName]"
 elope.1003.target_liege_subject.desc: "我的臣属[target.GetFirstName]"
 elope.1003.middle.desc: "和"
 elope.1003.owner_root_family.desc: "你的[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('owner'))][owner.GetFirstName]私奔了！"
 elope.1003.your_character_introduction.desc: "[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]私奔了！"
 elope.1003.end.desc: "坦率地说，这是严重的侮辱，也是对你亲族荣誉的污点。如果这对#EMP 幸福的夫妻#!在[capital.GetNameNoTooltip]寻求庇护，我相信你会给他们一个教训！"
 elope.1003.a: "真是一场灾难！"
 #Failure discovered event owner
 elope.1011.t: "$elope_event_title$黑暗中的火把"
 elope.1011.middle.desc: "我能看到两个人影，三个，四个……[ROOT.Char.GetFaith.HighGodName]啊，这不可能是什么好事！"
 elope.1011.end.desc: "我一声令下，我们就逃进了灌木丛。另一方面，追赶者对细节毫不关心，很快追了上来。\n\n“[ROOT.Char.GetTitledFirstNameNoTooltip]，你跑不了的！我们已经抓住了你手下的一个[dummy_soldier.GetWomenMen]，你就是下一个！”"
 elope.1011.a: "#EMP 快跑！#!"
 elope.1012.t: "失败的私奔"
 elope.1012.desc: "[owner.Custom2('YourCharacterIntroduction', ROOT.Char)]携带[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]私奔的尝试已被挫败！卫兵队长告诉我，这该死的家伙密谋拐走[target.GetHerHim]，并和[target.GetHerHim]秘密结婚。\n\n好像这还不够似的，[target.GetFirstNamePossessiveNoTooltip]房间发现的信件表明，[target.GetSheHe]也参与其中！"
 elope.1012.a: "那个[owner.Custom2('InsultAdjective', ROOT.Char)][owner.Custom2('InsultNounSexual', ROOT.Char)]永远别想得到我的[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))]！"
 elope.1012.b: "叛徒！把[target.GetFirstNameNoTooltip]关起来，#EMP 马上！#!"
 elope.1012.c: "我要让他们尝点苦头，记住我的话！"
 elope.1012.d: "这真让我头疼……"
 #Failure undiscovered for owner
 elope.1021.end.desc: "\n\n我一声令下，我们就逃进了灌木丛。幸运的是，我们回到了马车处，趁夜逃走了。"
 elope.1021.a: "[target.GetFirstNameNoTooltip]，我的爱……我祈祷你一切安好。"
 ### ONGOING EVENTS ###
 #Lover is doubting
 elope.2000.t: "我的爱，"
 elope.2000.start.desc: "你告诉我要勇敢，但我再也控制不住我的恐惧了。如果"
 elope.2000.target_relation.desc: "我的[target.Custom2('RelationToMeShort' , SCOPE.sC('discoverer'))]发现我们的计划该怎么办？我睡不着也吃不下。[discoverer.GetSheHe|U]开始注意——或许甚至已经起疑心了！"
 elope.2000.titledname.desc: "[discoverer.GetTitledFirstName]发现我们的计划该怎么办？[discoverer.GetSheHe]一出现我就僵硬得说不出话来。[discoverer.GetSheHe]发现一切只是时间问题！"
 elope.2000.end.desc: "\n\n我们快没时间了。我最亲爱的[ROOT.Char.GetFirstNameNoTooltip]，求求你，快一点！"
 elope.2000.a: "我们会加快计划，我的[target.Custom('LoverPetName')]。"
 elope.2000.c: "相信我——一切尽在掌握中。"
 elope.2000.c.success: "[target.GetShortUIName|U]深信不疑"
 elope.2000.c.failure: "[target.GetShortUIName|U]感觉被抛弃了"
 elope.2000.b: "那么，你就不应该再送信！"
