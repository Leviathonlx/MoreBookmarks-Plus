l_simp_chinese:
 seduce_outcome.permanent_block: "[owner.GetTitledFirstName]不会再尝试勾引我"
 seduce_outcome.cooldown: "一段时间内[owner.GetTitledFirstName]不会再尝试勾引我"
 seduce_outcome.0001.t: "机不可失"
 seduce_outcome.0001.desc: "[target.GetTitledFirstNamePossessive]对我求爱的反应告诉了我一切。是时候把我的计划付诸行动了。\n\n"
 seduce_outcome.0001.positive.desc: "我想我的机会还不错，不过要牢记[discoverer.Custom2('NamePossessiveCharacterIntroduction', target)]一直在盯着……"
 seduce_outcome.0001.negative.desc: "然而，我担心后果。隔墙有耳，[discoverer.Custom2('NamePossessiveCharacterIntroduction', target)|U]和[discoverer.GetHerHis]的耳目可能正藏在某处阴影中……"
 seduce_outcome.0001.a: "[target.GetFirstNameNoTooltip]会是我的！"
 seduce_outcome.0001.a.tt: "我继续尝试勾引[target.GetTitledFirstName]"
 seduce_outcome.0001.b: "我不能冒着被发现的风险。"
 seduce_outcome.0003.t: "露骨提案"
 seduce_outcome.0003.success.desc: "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]依靠[owner.GetHerHis]的甜言蜜语，和更加甜蜜的抚摸，插入了我的生活之中。一到深夜，[owner.GetHerHim]就在我的脑海中挥之不去……\n\n我们之间郁结的感情要么马上喷薄而发，要么不久就消逝殆尽。"
 seduce_outcome.0003.failure.desc: "不管我去哪里，[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]都跟着。[owner.GetHerHis]的双眼中荡漾的秋波，还有[owner.GetHerHis]的双唇倾吐的话语……我十分清楚[owner.GetSheHe]想要什么。"
 seduce_outcome.0003.a.success: "就让我永远在炼狱中活着吧！"
 seduce_outcome.0003.a.failure: "我会把[owner.GetHerHim]放在身边。#EMP 非常#!近的身边。"
 seduce_outcome.0003.a.tt: "[owner.GetShortUIName|U]可能成为我的情人"
 seduce_outcome.0003.b.success: "这场恋情将会如同烟花一般，短暂而绚烂。"
 seduce_outcome.0003.b.failure: "今夜有点不顺，不过也就如此。"
 seduce_outcome.0003.c: "真是甜蜜啊……不过使不得。"
 seduce_outcome.0003.d: "绝不！世人将会知道[owner.GetHerHis]的变态天性！"
 seduce_outcome.0003.e: "我对这些把戏厌倦了。你们所有人都别烦我！"
 seduce_outcome.0003.e.tt: "未来#V 10#!年里，没有人会试图勾引我"
 seduce_outcome.0004.t: "我的[target.Custom('LoverPetName_uppercase')]"
 seduce_outcome.0004.desc: "当我垂首看向我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )]，[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('target'))][target.GetTitledFirstName]，正睡在我的臂弯里时，我意识到我的脸上洋溢着满足和欣喜的笑容。\n\n想想[target.GetSheHe]回应了我的感情，以及我感受到的付出！"
 seduce_outcome.0004.a: "我是世界上活着的最幸运的[ROOT.Char.GetWomanMan]！"
 seduce_outcome.0005.t: "悲剧性的终止"
 seduce_outcome.0005.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )][target.GetTitledFirstName]戛然离世，我为我们作了什么计划都不再重要。\n\n不管命运本来是什么模样，如今一切都化为泡影。"
 seduce_outcome.0005.a: "要是我能更快赢得[target.GetHerHis]的芳心就好了！"
 seduce_outcome.2000.t: "秘密赐福"
 seduce_outcome.2000.desc: "尽管我们，最高司祭和我，是在私下见面的，我的身体却充满着一股畏惧，一股肉体上的本能冲动而非精神上的渴望。当然，在我之前想必也没有人会以这种方式接受陛下[target.GetHerHis|U]的赐福。\n\n[target.GetHerHis|U]伸出双手，我闭上眼睛，跪了下来……"
 seduce_outcome.2000.a: "[target.GetSheHe|U]掌握着我的王国的钥匙。"
 seduce_outcome.2000.b: "我已经得到了赐福。"
 seduce_outcome.2010.t: "酒挑情窦"
 seduce_outcome.2010.desc: "我来到了[target.GetNamePossessive]的房间，胸中蕴含着两种欲望。为了抚平第一种欲望，我带了一大堆的酒。很显然，[target.GetSheHe]和我的想法一致。\n\n第一吻缔结了契约，接下来的一天一夜，我们不断地喝了做，做了喝，如此往复……"
 seduce_outcome.2010.a: "噢，就让这一切永远继续下去吧！"
 seduce_outcome.2010.b: "甜蜜的毁灭，将我带走吧。"
 seduce_outcome.2020.t: "厕室之媾"
 seduce_outcome.2020.desc: "厕所的空间很小，而且秽物散发出来的臭气郁结在这个地方。不过这里很私密，嗯，超级私密。\n\n[target.GetName]饥渴地望着我，开始脱[target.GetHerHis]的衣服。我也照做。当我们吻在一块时，一股欲情喷涌而出，我们顿时忘却了狭窄的房间，以及周遭难闻的气味和狼藉的景色。"
 seduce_outcome.2020.a: "我们应该再搞一次，不过可能要换个地方……"
 seduce_outcome.2020.b: "我总说，去厕所释放一下。"
 seduce_outcome.2030.t: "情挑肉欲"
 seduce_outcome.2030.a.desc: "食物。我知道[target.GetSheHe]喜欢这个，我还带来了一大堆。当我挥了挥手的时候，[target.GetSheHe]顺从地宽衣解带，赤身躺下。我布置好场景，开始放奶酪、水果、蜂蜜。放在[target.GetHerHim]身上，放在[target.GetHerHim]身边。 "
 seduce_outcome.2030.alcohol.desc: "接着，美酒淌过[target.GetHerHis]的胸部。"
 seduce_outcome.2030.b.desc: "\n\n一个吻，一次抚摸——我们双方都立马沉浸在无边的美悦之中。感受着[target.GetHerHis]的胴体触感与芬芳，混淆着食物的气味与香甜，我不禁闭上眼睛，嘴角洋溢着笑——如此甜美的生活！"
 seduce_outcome.2030.a: "让我们再像这样搞多点！"
 seduce_outcome.2030.b: "真是一顿饕餮盛宴啊！"
 seduce_outcome.2040.t: "抵达裂口"
 seduce_outcome.2040.desc: "阴影逐渐拉长，我看到[target.GetTitledFirstName]正藏身于[owner.Custom('ResidenceBuilding')]墙壁下的黑暗中，等待着我。\n\n[target.GetSheHe|U]转身面向我，先犹豫了一会，然后热情攀上了身体。当我将[target.GetHerHis]拉近时，我能听到[target.GetHerHim]的呼吸声变得紧促。在城墙的阴影之下，我们开始为爱轻吟，而巡逻的守卫则完全没注意到我们的激情……"
 seduce_outcome.2040.a: "再搞一次！"
 seduce_outcome.2040.b: "[owner.Custom('ResidenceBuilding')]已经拿下，该溜了。"
 seduce_outcome.2050.t: "秘密誓言"
 seduce_outcome.2050.desc: "我们在深夜相会，周围寂静无人，远离尘世的闲言闲语。我向[target.GetHerHim]许下誓言：“让我们秘密地共结连理，心心相印。除我们之外，不会有人知晓。这场婚姻纯洁无比，远胜世俗强加在我们身上的那套！”\n\n[target.GetSheHe|U]点了[target.GetHerHis]的头表示同意，情绪的波动让[target.GetHerHim]呼吸紧促。之后，在朦胧夜色的笼罩之下，我们完成了秘密誓言的最后一步……"
 seduce_outcome.2050.a: "永结同心！"
 seduce_outcome.2050.b: "春宵一夜，但我们不能再这样会面了。"
 seduce_outcome.2301.t: "在[target.GetHerHis|U]的房室里"
 seduce_outcome.2301.desc: "当我来到[target.GetTitledFirstNamePossessive]的房间门口时，一种预感让我打了个哆嗦。当[target.GetSheHe]打开房间门时，[target.GetSheHe][target.Custom('quirk_pos_present')]，[target.Custom('quirk_pos_adverb')]笑着，抓着我的[ROOT.Char.Custom('GetUpperClothingArticle')]将我一把拉了进去。\n\n当[target.GetHerHis]用双臂将我环绕时，我胸腔内的零星火点迸发而成一股情热之火，这一夜剩下的时间就全是温热而躁动的氤氲了。"
 seduce_outcome.2301.a: "噢[target.GetFirstNameNoTooltip]，我的[target.Custom('LoverPetName')]，让我们择日再会！"
 seduce_outcome.2301.a.tt: "#F 然后再会，再会，再会……！#!"
 seduce_outcome.2301.b: "[target.GetSheHe|U]很清楚该怎样取悦[ROOT.Char.GetWomanMan]。"
 seduce_outcome.2302.t: "廷堂之外"
 seduce_outcome.2302.desc_court_owner: "“你不惜做这一切就是为了我吗，我的[ROOT.Char.Custom('LoverPetName')]？”\n\n我穿上仆人的装束以避免其他人注意，在搜寻了[target.GetTitledFirstNamePossessive][target.Custom('ResidenceBuilding')]的长廊之后，我在一处人迹罕至的花园里找到了[target.GetHerHim]。"
 seduce_outcome.2302.desc_not_court_owner: "“你不惜做这一切就是为了我吗，我的[ROOT.Char.Custom('LoverPetName')]？”\n\n我打扮成仆人的装束以避免其他人注意，在搜寻[target.GetTitledFirstNamePossessive][target.Custom('ResidenceBuilding')]的长廊之后，我发现[target.GetFirstName]在一处人迹罕至的花园里。"
 seduce_outcome.2302.desc_end: "当[target.GetSheHe|U]看见我时[target.GetSheHe]的心雀跃起来，我见到[target.GetHerHim]时也同样变得雀跃。\n\n我身上穿着的破烂的[ROOT.Char.Custom('GetClothingArticle')]迅速被扔在了地板上，我们一整晚都费心费力，确保我这一路彷徨物超所值！"
 seduce_outcome.2302.a: "为了你我愿意再这样彷徨一百次！"
 seduce_outcome.2302.b: "甜蜜真是稍纵即逝。"
 seduce_outcome.2303.t: "真心细语"
 seduce_outcome.2303.desc: "“[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('target'))|U]。”\n\n“你[owner.Custom('quirk_pos_adjective')]笑容我永远也不厌，”[target.GetTitledFirstName]满脸羞涩地答道，“你的拥抱也是。”\n\n我们之间朦胧的好感已经消失了，但取而代之的是用言语传达的，更加确实的心意。"
 seduce_outcome.2303.a: "我怎能拒绝这样一位动人的[target.GetWomanMan]？"
 seduce_outcome.2303.b: "我很开心有这样的交流，不过这场对话已经结束了。"
 seduce_outcome.2304.t: "苍穹之下"
 seduce_outcome.2304.desc: "[target.GetTitledFirstName]和我相互靠着蹲在一起，在我们面前的那只[ROOT.Char.Custom('GetAnimalAdjective')][ROOT.Char.Custom('GetAnimalType')]并没有注意到我们。我自己有点心不在焉——特别是[target.GetFirstNamePossessive]的[target.Custom('GetClothingArticle')]在摩挲着我。当我伸手想要拥抱[target.GetHerHim]的时候，我发现[target.GetSheHe]也把[target.GetHerHis]的注意力放在了#EMP 别处#!。\n\n当那只[ROOT.Char.Custom('GetAnimalType')]消失在[ROOT.Char.Custom('TerrainType')]中时，我们全裸的身体被松软的泥土裹挟，相互搂在了一起。"
 seduce_outcome.2304.a: "对于我们来说，在一起是再自然不过的事情了！"
 seduce_outcome.2304.b: "合久必分——这是生活的一部分。"
 seduce_outcome.2305.t: "情书"
 seduce_outcome.2305.desc_opening: "“[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]"
 seduce_outcome.2305.desc_ending: "”\n\n我一看完[target.GetTitledFirstName]的信就立刻去了[target.GetHerHis]的房间。"
 seduce_outcome.2305.a: "我的行动将会回应[target.GetHerHis]的话语！"
 seduce_outcome.2305.a_terrible: "#F 或者是[target.GetHerHis]的话语背后传达的心情——那诗也太烂了！#!"
 seduce_outcome.2305.a_okay: "#F 并好好补偿它们所欠缺的！#!"
 seduce_outcome.2305.a_great: "#F 如此这般巧言成诗的作家应该获得褒奖！#!"
 seduce_outcome.2305.a_amazing: "#F [target.GetSheHe]用[target.GetHerHis]的诗词点起的爱情之火，只能借助[target.GetHerHis]的拥抱来安抚了！#!"
 seduce_outcome.2305.b: "我们的结合将会像[target.GetHerHis]的诗歌一样与众不同。"
 seduce_outcome.2306.t: "我挚爱的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))|U]"
 seduce_outcome.2306.desc: "仆人们全部被支开了，我们的床用[SCOPE.Custom('SeductionObjectMultiple')]装点一新。当[target.GetTitledFirstName]进入我们的房间时，[target.GetSheHe][target.Custom('quirk_pos_adverb')]笑着，毫不犹豫地投入我的怀抱。\n\n我们用手，用双唇，用肢体确认[ROOT.Char.GetFaith.HighGodName]面前我们许下的爱之誓——唔，可能程度比设想的更过火了点。"
 seduce_outcome.2306.a: "我们过去依靠婚姻连接，现在我们依靠真心！"
 seduce_outcome.2306.b: "婚姻的纽带足够了。"
 seduce_outcome.2307.t: "我[target.Custom2('InsultAdjective', ROOT.Char)|U]姘头"
 seduce_outcome.2307.desc: "当我靠近[target.GetTitledFirstName]时，我不知道应该把[target.GetHerHis]身上穿的衣服直接撕了，还是给[target.GetHerHis]脸上挂着的[target.Custom('quirk_neg_adjective')]笑容来一拳。[target.GetSheHe|U]吻了我——这是挑衅——于是我将[target.GetHerHim]拉近——作为适当的还击。\n\n我胸腔内酝酿的战争气息在我们的身体之间此起彼伏；我们用了一整晚时间一边辱骂对方，一边爱抚对方。"
 seduce_outcome.2307.a: "继续吻我，我[target.Custom2('InsultAdjective', ROOT.Char)][target.Custom2('InsultNoun', ROOT.Char)]！"
 seduce_outcome.2307.b: "让我一个人待着，[target.Custom2('InsultNounSexual', ROOT.Char)]。"
 seduce_outcome.2308.t: "我挚爱的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))|U]"
 seduce_outcome.2308.desc_illigal: "当我[target.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.GetTitledFirstName][target.Custom('quirk_pos_adverb')]笑着时，我发现很难记得住我感受到的爱慕之情，其实是受着世人唾骂的。\n\n接着——当[target.GetSheHe]猛地撕开我的[ROOT.Char.Custom('GetUpperClothingArticle')]，并用[target.GetHerHis]的手在我身上游走时——我瞬间什么都不在乎了。 "
 seduce_outcome.2308.desc_not_illigal: "当我[target.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.GetTitledFirstName][target.Custom('quirk_pos_adverb')]笑着时，我丢掉了所有的伪装。撕开[target.GetHerHim]的[ROOT.Char.Custom('GetUpperClothingArticle')]，我将手放在[target.GetHerHis]的腰臀上，我的嘴吻上了[target.GetHerHis]的脖颈，我猛烈的欲望将[target.GetHerHis]吞没……\n\n"
 seduce_outcome.2308.a: "[target.Custom2('RelationToMeShort', ROOT.Char)]对[ROOT.Char.GetHerHis][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]的爱，不会有错！"
 seduce_outcome.2308.b: "[target.GetSheHe|U]只能成为我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]。"
 seduce_outcome.2309.t: "激情之痛"
 seduce_outcome.2309.desc_opening: "我看到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.GetTitledFirstName]急切地等待着。"
 seduce_outcome.2309.desc_ending: "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('target'))]"
 seduce_outcome.2309.a: "只来一次太可惜了。"
 seduce_outcome.2900.t: "[target_liege.GetTitledFirstNamePossessiveNoTooltip]之怒"
 seduce_outcome.2900.start.desc: "当大喊与尖叫声响起的时候，[capital.GetNameNoTierNoTooltip]的"
 seduce_outcome.2900.capital.desc: "[target_liege.Custom('FortifiedBuilding')]墙"
 seduce_outcome.2900.end.desc: "依旧让人不舒服地关闭着。在任何人发现我之前，我翻了过去，藏在路边的[target_liege.Custom('OutdoorsHidingPlace')]后面。\n\n当搜捕队伍从身边经过时，我的心脏如同锣鼓一般怦怦地跳个不停。“快！[ROOT.Char.GetTitledFirstNameNoTooltip]肯定还没走远！”"
 seduce_outcome.2900.a: "我们现在会怎么样？"
 seduce_outcome.3901.t: "宫廷里的蛇"
 seduce_outcome.3901.desc: "我看出了仆人脸上焦急的表情。[dummy_servant_gender.GetSheHe|U]给我带来了坏消息。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，你快点来！刚刚有人看到[owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]从[target.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]的房间离开！”"
 seduce_outcome.3900.a: "这只意味着一件事！"
 seduce_outcome.3000.desc: "尽管我们，最高司祭和我，是在私下见面的，我的身体却充满着一股畏惧和渴望，这是一股肉体上的本能冲动而非精神上的。当然，在我之前想必也没有人会以这种方式接受陛下[SCOPE.sC('owner').GetHerHis|U]的赐福。\n\n[owner.GetHerHis|U]伸出双手，我闭上眼睛，跪了下来……"
 seduce_outcome.3000.a: "[owner.GetSheHe|U]掌握着我的王国的钥匙。"
