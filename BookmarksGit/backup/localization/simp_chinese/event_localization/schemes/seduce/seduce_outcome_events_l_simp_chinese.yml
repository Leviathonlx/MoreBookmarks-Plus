 seduce_outcome.3030.b.desc: "\n\n一个吻，一次抚摸——我们开始了，我们双方都立马沉浸在无边的美悦之中。感受着[owner.GetHerHis]的胴体触感与芬芳，混淆着食物的气味与香甜，我不禁闭上眼睛，嘴角洋溢着笑——如此甜美的生活！"
 seduce_outcome.3040.desc: "随着夜幕降临，我看到[owner.GetTitledFirstName]借着城堡墙壁下的阴影慢慢接近我。[owner.GetSheHe][target.Custom('quirk_pos_adverb')]轻声说道：“你知道我来是为了什么。”\n\n我转身面向[owner.GetHerHim]，先犹豫了一会，然后变得热切。当[owner.GetSheHe]将我拉近时，我的呼吸声变得紧促。在城墙的阴影之下，我们开始为爱轻吟，而在城墙上巡逻的守卫则完全没注意到底下蔓延的激情……"
 seduce_outcome.3050.desc: "我们在深夜相会，周围寂静无人，远离尘世的闲言闲语。[owner.GetSheHe|U]向我许下誓言：“让我们秘密地共结连理，心心相印。除我们之外，不会有人知晓。这场婚姻纯洁无比，远胜世俗强加在我们身上的那套！”\n\n我点头表示同意，情绪的波动让我呼吸紧促。之后，在朦胧夜色的笼罩之下，我们完成了秘密誓言的最后一步……"
 seduce_outcome.3301.t: "在我的房间里"
 seduce_outcome.3301.desc: "当我听到房间门口有敲门声时，一种预感让我打了个哆嗦。会不会是#EMP [owner.GetHerHim]#!？\n\n[owner.GetTitledFirstName]问好，[owner.Custom('quirk_pos_adverb')]笑着，欲情直白地显现在[owner.GetHerHis]的脸上。终于！当[owner.GetHerHis]用双臂将我环绕时，我胸腔内的零星火点迸发而成一股情热之火，这一夜剩下的时间就全是温热而躁动的氤氲了。"
 seduce_outcome.3301.a: "噢[owner.GetFirstNameNoTooltip]，我的[owner.Custom('LoverPetName')]，让我们择日再会！"
 seduce_outcome.3301.a.tt: "#F 然后再会，再会，再会……！#!"
 seduce_outcome.3301.b: "[owner.GetTitleTierName]很清楚该怎样取悦一名[ROOT.Char.GetWomanMan]。"
 seduce_outcome.3302.desc_opening: "当我在花园漫步时，突然看到比任何鲜花都要甜蜜的景象：[owner.GetTitledFirstName]穿着仆人的装束，脸上带着[owner.Custom('quirk_pos_adjective')]笑容。\n\n"
 seduce_outcome.3302.desc_court_owner: "“没有什么可以阻挡我得到你，我的[ROOT.Char.Custom('LoverPetName')]——距离不在话下！”"
 seduce_outcome.3302.desc_not_court_owner: "“没有什么可以阻挡我得到你，我的[ROOT.Char.Custom('LoverPetName')]——距离不在话下，更别说[court_owner.GetTitledFirstName]！”"
 seduce_outcome.3302.desc_end: "\n\n我迅速脱掉了[owner.GetSheHe]穿着的仆人的[ROOT.Char.Custom('GetUpperClothingArticle')]，以及其他衣物。毕竟，我想好好报答[owner.GetFirstName]做的一切！"
 seduce_outcome.3302.a: "让我们永远不要长时间分开！"
 seduce_outcome.3303.t: "真心细语"
 seduce_outcome.3303.desc: "“[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('owner'))|U]。”\n\n“你[target.Custom('quirk_pos_adjective')]笑容我永远也不厌，”[owner.GetTitledFirstName]满脸羞涩地答道，“你的拥抱也是。”\n\n我们之间朦胧的爱意已经消失了，但取而代之的是用言语传达的，更加确实的心意。"
 seduce_outcome.3303.a: "我们一次又一次地这么说过！"
 seduce_outcome.3304.desc: "[owner.GetTitledFirstName]和我相互靠着蹲在一起，在我们面前的那只[owner.Custom('GetAnimalAdjective')][owner.Custom('GetAnimalType')]并没有注意到我们。我自己有点心不在焉——特别是[owner.GetFirstNamePossessive]的[owner.Custom('GetClothingArticle')]在摩挲着我。当我伸手想要拥抱[owner.GetHerHim]的时候，我发现[owner.GetSheHe]把[owner.GetHerHis]的注意力也放在了#EMP 别处#!。\n\n当[owner.Custom('GetAnimalType')]消失在[ROOT.Char.Custom('TerrainType')]时，我们全裸的身体被松软的泥土裹挟，我们也相互搂在了一起。"
 seduce_outcome.3304.a: "对于我们来说，在一起是再自然不过的事情了！"
 seduce_outcome.3305.desc: "“[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]”\n\n我对[owner.GetFirstName]给我写这样一首诗的欣赏之情，被我因为[owner.GetHerHim]展现如此激情的感动心情彻底淹没。"
 seduce_outcome.3305.a: "让我们一起用身体把那首诗再背一遍怎么样，我的[owner.Custom('LoverPetName')]！"
 seduce_outcome.3306.t: "我挚爱的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))|U]"
 seduce_outcome.3306.desc: "我回到自己与[owner.GetTitledFirstName]共用的卧室，一开门就因一幅意料之外但值得品味的景象而大饱眼福。我们的床铺用[SCOPE.Custom('SeductionObjectMultiple')]装点着，并且[owner.GetFirstName][owner.GetHerselfHimself]自己正倚靠在上面，[owner.Custom('quirk_pos_adverb')]笑着。\n\n用双手、嘴唇和肢体，我们再度确认在[ROOT.Char.GetFaith.HighGodName]面前许下的誓言——方式可能比当初更肉欲了一些。"
 seduce_outcome.3306.a: "我们过去依靠婚姻连接，现在我们依靠真心！"
 seduce_outcome.3307.t: "我[owner.Custom2('InsultAdjective', ROOT.Char)|U]姘头"
 seduce_outcome.3307.desc: "当[owner.GetTitledFirstName]靠近我时，我不知道应该把[owner.GetHerHis]身上穿的衣服直接撕了，还是给[owner.GetHerHis]脸上挂着的[owner.Custom('quirk_neg_adjective')]笑容来一拳。我吻了[owner.GetHerHim]——这是挑衅——接着[owner.GetSheHe]将我拉近——作为回应。\n\n我胸腔内酝酿的战争气息在我们的身体之间此起彼伏，我们用了一整晚时间一边辱骂对方，一边爱抚对方。"
 seduce_outcome.3307.a: "继续吻我，我[owner.Custom2('InsultAdjective', ROOT.Char)][owner.Custom2('InsultNoun', ROOT.Char)]！"
 seduce_outcome.3307.b: "这一瞬的软弱也胜过遗忘。"
 seduce_outcome.3308.t: "我挚爱的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U]"
 seduce_outcome.3308.desc_illigal: "当我[owner.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetTitledFirstName][owner.Custom('quirk_pos_adverb')]笑着时，我发现很难记得住我感受到的爱慕之情，其实是受着世人唾骂的。\n\n接着——当[owner.GetSheHe]猛地撕开我的[ROOT.Char.Custom('GetUpperClothingArticle')]，并用[owner.GetHerHis]的手在我身上游走时——我瞬间什么都不在乎了。 "
 seduce_outcome.3308.desc_not_illigal: "当我[owner.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetTitledFirstName][owner.Custom('quirk_pos_adverb')]笑着，并撕开我的[ROOT.Char.Custom('GetUpperClothingArticle')]，我彻底沦陷在了[owner.GetHerHis]的臂弯里。[owner.GetSheHe|U]将[owner.GetHerHis]的手放在我的腰臀上，[owner.GetHerHis]的嘴吻上了我的脖颈，[owner.GetHerHis]猛烈的欲望将我吞没……\n\n"
 seduce_outcome.3308.a: "我们分享的这份恋爱之情，绝对不会是错的！"
 seduce_outcome.3309.desc_opening: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetTitledFirstName]急切地靠近我。"
 seduce_outcome.3309.desc: "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('owner'))]"
 seduce_outcome.4001.t: "被拒的刺痛"
 seduce_outcome.4001.incest.desc: "“[ROOT.Char.GetFirstNameNoTooltip]，我喜欢你，发自内心，”[target.GetTitledFirstName]一边[target.Custom('quirk_pos_adverb')]笑着，一边远离我。[target.GetSheHe]接着说道：“但是你是我的#EMP [target.Custom2('RelationToMe', SCOPE.sC('owner') )]#!，那样——哦，谁知道未来会发生什么。”"
 seduce_outcome.4001.regular.desc: "“你是[target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)][ROOT.Char.GetWomanMan]，[ROOT.Char.GetFirstNameNoTooltip]。但我不喜欢你这样，”[target.GetTitledFirstName]说道，[target.Custom('quirk_neg_present')]。“唯有[target.GetFaith.HighGodName]知晓你我的未来将如何。”"
 seduce_outcome.4001.a: "是啊……是啊，当然了。"
 seduce_outcome.4002.desc: "当我在深夜进入[target.GetTitledFirstNamePossessive]的房间时，并没有甜蜜的拥抱来迎接我，取而代之的是嘲讽的[target.Custom2('InsultNoun', ROOT.Char)]！\n\n“我一直在忍受你用无礼之举来追求我的芳心，这简直让我发笑。但是这一次，我没法忍了！滚远点，你这[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('target'))][ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('target'))]！”"
 seduce_outcome.4002.a: "诶，你可真是个……[target.Custom2('InsultAdjective', ROOT.Char)]……[target.Custom2('InsultNounSexual', ROOT.Char)]！"
 seduce_outcome.4003.t: "暴露"
 seduce_outcome.4003.plot.desc: "[target.GetTitledFirstName]带着俏皮的笑容把我迎了进来，然后[target.GetHerHis]欲求不满的双手马上摸索上了纽扣和绳结。几息之间，我就被扒的一干二净，并且颤颤巍巍地站在[target.GetHerHim]的面前。但是当我尝试回应时，[target.GetFirstNameNoTooltip]突然将我推开——然后大叫。\n\n“卫兵！我的房间里有人闯入！#EMP 卫兵！#!”\n\n我像个刚出生的婴儿一样一丝不挂，飞身穿过房间爬出窗户。"
 seduce_outcome.4003.regular.desc: "当我爬到[target.GetTitledFirstNamePossessive]的窗户时，[target.GetHerHis]突然震惊地大喊起来，这可不是我脑海里设想的欢迎仪式！在我能阻止[target.GetHerHim]之前，[target.GetSheHe]大步冲到了门前，唰地一下打开了门。\n\n“救命！卫兵！有人闯入了我的房间！”\n\n在这个晚上变得更糟糕之前，我赶紧顺着原路爬了回去。"
 seduce_outcome.4003.a.plot: "那个[target.Custom2('InsultAdjective', ROOT.Char)][target.Custom2('InsultNoun', ROOT.Char)]会付出代价！"
 seduce_outcome.4003.a.regular: "我或许误判了[target.GetHerHis]的渴望。"
 seduce_outcome.4004.t: "危险游戏"
 seduce_outcome.4004.start.desc: "当我敲响门的时候，我的心如同大锤一样砰砰直跳。"
 seduce_outcome.4004.incest.desc: "“我的好[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target') )]，你在吗？是我——[ROOT.Char.GetFirstNameNoTooltip]！”"
 seduce_outcome.4004.end.desc: "\n\n门缓缓开了，[target.GetFirstName]充满痛苦的脸庞露了出来。“原谅我，[target.Custom2('RelationToMeShort', ROOT.Char)]，但我不能这么做。要是……不行，这么做太危险了！”\n\n无语凝咽，[target.GetSheHe]轻快地亲吻了我，然后在我面前迅速关上了门！"
 seduce_outcome.4004.sodomy.desc: "“[target.Custom('LoverPetName')|U]，你在吗？是我——[ROOT.Char.GetFirstNameNoTooltip]！”"
 seduce_outcome.4004.a: "我们何必要在意呢？求求你，把门开开吧！"
 seduce_outcome.4005.desc: "[target.GetTitledFirstNamePossessive]的窗户下面的栅格看上去并不坚固，但没有什么能够阻挡我和我跃跃欲试的腰肾！在经过一场艰难的攀爬之后，我的手指摸索到了[target.GetHerHis]的窗沿。\n\n“[target.GetFirstNameNoTooltip]！快开窗，我的[target.Custom('LoverPetName')]！是我——[ROOT.Char.GetFirstNameNoTooltip]！”我轻轻叩着窗户，但是没有人回应。\n\n“你刚刚叫我的[target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))]什么？你这[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('target_liege'))][ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('target_liege'))]？！”我抬头一看，只见[target_liege.GetTitledFirstName]正从上面的窗户探出头来看着我！"
 seduce_outcome.4005.a: "我想，是时候离开了！"
 seduce_outcome.4900.desc: "正当我打算前往我的房间补点睡眠的时候，我听到了窗户边传来一点轻微的沙沙声。大概只是风声吧，我是这么认为的——直到这风声开始讲人话。\n\n“[target.GetFirstNameNoTooltip]！我的[target.Custom('LoverPetName')]，快开窗户！是我——[owner.GetFirstNameNoTooltip]！”我赶紧打开百叶窗，左右张望；居然有一个[owner.GetWomanMan]爬上了[target.GetTitledFirstNamePossessive]的窗户！那竟然是[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]！"
 seduce_outcome.4900.a.family: "你刚刚怎么称呼我的[target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))]，你这[owner.Custom2('InsultNounSexual', SCOPE.sC('target_liege'))]？！"
 seduce_outcome.4900.a.courtier: "[ROOT.Char.GetFaith.DevilName]啊，你难道没点羞耻心吗？卫兵！"
 seduce_outcome.8101.t: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('owner') )|U]之爱"
 seduce_outcome.8101.desc: "毫无疑问。[owner.GetTitledFirstName]——我自己的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner') )]——想要超越家人的关系……\n\n"
 seduce_outcome.8101.desc_positive: "虽然我不能说自己从未有过这种想法，但是现实依然是一座大山。"
 seduce_outcome.8101.desc_neutral: "虽然我对[owner.GetHerHim]很有好感，但是现实依然是一座大山。"
 seduce_outcome.8101.desc_negative: "这种[ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('owner'))]的腐化难道没完没了了吗？"
 seduce_outcome.8101.a: "停一停，这太疯狂了！我可是你的#EMP [owner.Custom2('RelationToMe', SCOPE.sC('target') )]#!！"
 seduce_outcome.8101.c: "全世界都会知道你扭曲的癖好！"
 seduce_outcome.8101.b: "嘛，生活要是没有放纵，还剩啥？"
 seduce_outcome.8101.b.tt: "我不会劝说[owner.GetFirstNameNoTooltip]停止[owner.GetHerHis]的追求"
 seduce_outcome.blocked_from_seduction: "我无法再次试图勾引[target.GetTitledFirstName]了。"
 seduce_outcome.8102.t: "被拒的刺痛"
 seduce_outcome.8102.desc: "“这太过分了，[target.Custom2('RelationToMe', SCOPE.sC('owner') )]。看在[ROOT.Char.GetFaith.HighGodNamePossessive]的份上，我可是你的[owner.Custom2('RelationToMe', SCOPE.sC('target') )]！”\n\n[target.GetFirstName][target.Custom('quirk_neg_present')]，并且[target.GetSheHe]对我的浪漫追求表达了[target.GetHerHis]的鄙夷。"
 seduce_outcome.8102.a: "我很确信我们之间有什么特殊的存在！"
 seduce_outcome.8103.t: "唾弃与曝光"
 seduce_outcome.8103.desc: "“你真恶心，[owner.GetFirstNameNoTooltip]。看在[ROOT.Char.GetFaith.HighGodNamePossessive]的份上，我可是你的[owner.Custom2('RelationToMe', SCOPE.sC('target') )]！我会把你那扭曲的癖好公之于众，我说到做到！”\n\n[target.GetFirstName][target.Custom('quirk_neg_present')]，并且[target.GetSheHe]对我的浪漫追求表达了[target.GetHerHis]的鄙夷。"
 seduce_outcome.8103.a: "你会这么对你自己的[target.Custom2('RelationToMe', SCOPE.sC('owner') )]？！"
 seduce_outcome.4100.desc: "散步时我发现[target.GetFirstName]正在远处向我招手。我追上了[target.GetHerHim]，在一个隐蔽的角落。我们热切地探索对方的身体，随之就是一场热切的亲吻，这令我气喘吁吁。突然，[target.GetFirstNameNoTooltip]把一根手指放在我的嘴唇上中断了我们的吻。\n\n“这很有趣，”[target.GetSheHe]一边抽离手指一边用[target.GetSheHe]轻灵的声音说道，“但我已经厌倦了这种游戏，是时候 "
 seduce_outcome.4100.desc_married: "让我重新承担起作为[target_spouse.GetTitledFirstNamePossessive][target_spouse.Custom2('RelationToMeShort', target)]的责任了。”"
 seduce_outcome.4100.desc_fallback: "让我专注于我为自己设定的目标了。”"
 seduce_outcome.4100.a: "“等等，这发展和我想象的不一样啊！”"
