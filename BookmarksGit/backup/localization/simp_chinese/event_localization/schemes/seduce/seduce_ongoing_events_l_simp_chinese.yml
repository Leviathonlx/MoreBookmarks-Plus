l_simp_chinese:
 seduce_ongoing.success.rejection: "这很好，但到此为止了。"
 seduce_ongoing.failure.rejection: "不，不，永远不，[owner.GetFirstNameNoTooltip]。"
 seduce_ongoing_decline_event.tt: "我放弃了给[target.GetTitledFirstName]留下深刻印象的机会"
 seduce_ongoing_possible_outcomes_tooltip_effect.success.desc: "一切按计划进行"
 seduce_ongoing_possible_outcomes_tooltip_effect.failure.desc: "[target.GetFirstNameNoTooltip]无动于衷"
 seduce_ongoing.1001.t: "舞会"
 seduce_ongoing.1001.distant_opening: "我及时赶到了[court_of_residence.GetNameNoTier]的宫廷来参加[court_owner.Custom('ResidenceBuilding')]的舞会。我必须要见[target.GetTitledFirstName]，为此我搞到了一份邀请。"
 seduce_ongoing.1001.close_opening: "我正打算去参加舞会，并不是因为我是[court_owner.Custom('ResidenceBuilding')]的[ROOT.Char.GetLadyLord|U]，而是希望在那里见到[target.GetTitledFirstName]。"
 seduce_ongoing.1001.desc: "\n\n[target.GetSheHe|U]散发着夺目的光彩，当我们终于有一点自己的时间之时，我发出了提议。"
 seduce_ongoing.1001.a: "和我一起跳下一支舞吧，尊敬的[target.GetLadyLord]？"
 seduce_ongoing.1001.a.tt: "#F 迎合[target.GetFirstNamePossessiveNoTooltip]爱玩的一面。#!"
 seduce_ongoing.1001.b: "我们一起去花园散步，远离这一切？"
 seduce_ongoing.1001.b.tt: "#F 迎合[target.GetFirstNamePossessiveNoTooltip]深思熟虑的一面。#!"
 seduce_ongoing.1001.c: "要不要再来些吃的？"
 seduce_ongoing.1001.c.tt: "#F 迎合[target.GetFirstNamePossessiveNoTooltip]贪婪的一面。#!"
 seduce_ongoing.1001.d: "你见过这些人是怎么“跳舞”的吗？"
 seduce_ongoing.1001.d.tt: "#F 迎合[target.GetFirstNamePossessiveNoTooltip]恶毒的一面。#!"
 seduce_ongoing.1003.opening: "在[court_owner.Custom('ResidenceBuilding')]举办舞会时，[owner.GetTitledFirstName]过来找我，希望我成为[owner.GetHerHis]的舞伴。"
 seduce_ongoing.1003.dance: "\n\n当我们翩翩起舞时，我们很确定吸引到了旁人的扭头观看，我当时笑得就像一个小[ROOT.Char.Custom('GirlBoy')]！"
 seduce_ongoing.1003.walk: "\n\n我们在花园中漫步，谈天论地，引古论今，直到我们双方都意识到忘了时间！"
 seduce_ongoing.1003.food: "\n\n[owner.GetSheHe|U]让一些仆人又带来了几盘菜，我们坐在一起吃了一整晚。如此美味！"
 seduce_ongoing.1003.mockery: "\n\n我们坐在一起开着其他宾客的玩笑，相互分享笑话，并畅怀大笑。我深深地被[owner.GetFirstNamePossessiveNoTooltip]的机敏吸引了！"
 seduce_ongoing.1003.fallback: "\n\n我们一起过得很愉快，我们在整个庆典活动中几乎一直在跳舞！"
 seduce_ongoing.1003.a: "我度过了如此美好的夜晚！"
 seduce_ongoing.1004.dance: "[owner.GetSheHe|U]没有意会到我并不是很想跳舞，在勉为其难转了几个圈圈之后，我只好请[owner.GetHerHim]让我离开。"
 seduce_ongoing.1004.walk: "尽管庭中漫步让人心旷神怡，然而[owner.GetFirstNamePossessive]叽喳喳让我瞬间失去了雅致。\n\n我随后找了个借口，溜回舞会了。"
 seduce_ongoing.1004.food: "尽管我并不是很反感[owner.GetHerHis]，然而整个晚上[owner.GetSheHe]不停地要仆人送来更多菜肴。我很快就吃饱了，于是赶紧找了个借口回到舞会。"
 seduce_ongoing.1004.mockery: "[target.GetSheHe|U]坐在我旁边，不停地对其他宾客评头论足。\n\n这些评论不仅很尖酸刻薄，而且还十分拙劣，没有任何美感。"
 seduce_ongoing.1004.fallback: "[owner.GetSheHe|U]不停提出在庆典上消磨时间的方法，但[owner.GetSheHe]也只能做到这一步了，因为[owner.GetSheHe]单就[owner.GetHerselfHimself]自己来说已经是个极其糟糕的舞伴。"
 seduce_ongoing.1004.a: "[owner.GetSheHe]脑子里在想啥？"
 seduce_ongoing.1005.dance: "[target.GetTitledFirstName]与我回旋过整个舞池，[target.GetSheHe]发出[target.GetHerHis]心满意足的笑声，让周围人纷纷注目。"
 seduce_ongoing.1005.walk: "[target.GetTitledFirstName]和我在庭院中漫步，谈天说地。我们最后才发现我们聊的已经忘了时间，当我们回到舞会时，已经快到最后一曲了。"
 seduce_ongoing.1005.food: "我让仆人给我和[target.GetTitledFirstName]送来了更多的食物，夜色渐浓，我们借着[court_of_residence.GetNameNoTier]厨师提供的美味好好享受了一番。那个[target.GetWomanMan]对于生活中精致的事物确实很有品味。"
 seduce_ongoing.1005.mockery: "我们坐在一起，开着其他宾客的玩笑。我完全没料到[target.GetTitledFirstName]的毒舌技能开发的这么好！"
 seduce_ongoing.1005.fallback: "[target.GetTitledFirstName]和我一起过得很愉快，我们在整个庆典活动中几乎一直在跳舞！"
 seduce_ongoing.1005.a: "我们过了如此美妙的一晚！"
 seduce_ongoing.1006.dance: "[target.GetSheHe]答应跳舞，我本以为我已经十拿九稳了，但即便我舞姿灵活，[target.GetTitledFirstName]还是很快告退，留我一个人孤立于其他舞者之间。"
 seduce_ongoing.1006.walk: "我本以为会是一次愉快的散步，但也许是因为太过寒冷，又或许是我讲话太多，[target.GetSheHe]很快借故离开回到舞会，甚至没有等一会看我想不想跟[target.GetHerHis]一起回去。\n\n等我也回到舞会，[target.GetSheHe]已经忙着跟其他舞者欢笑了。"
 seduce_ongoing.1006.food: "也许我让仆人给[target.GetTitledFirstName]送上的食物有问题？甚至在[target.GetSheHe]告退后，食物还是源源不断地从厨房里送来，[target.GetHerHis]却不跟我一起吃，留我一个人对着堆积起来的食物挑着吃了点。"
 seduce_ongoing.1006.mockery: "不论我多么努力，[target.GetTitledFirstName]都没被我的笑话逗笑。最后[target.GetSheHe]还指责我刻薄得毫无意义，离开留我自己独坐。"
 seduce_ongoing.1006.fallback: "我不停提出一起在庆典上消磨时间的方法，但[target.GetTitledFirstName]似乎完全不为所动。我做错了什么吗？"
 seduce_ongoing.1006.a: "这糟透了。"
 seduce_ongoing.successful.target: "\n\n尽管礼物是匿名的，[owner.GetTitledFirstName]却又使出浑身解数，确保我能领会到这个礼物是[owner.GetSheHe]送的。"
 seduce_ongoing.unsuccessful.target: "\n\n尽管这个礼物是匿名送来的，但是要猜到这背后是[owner.GetTitledFirstName]并不是很难……"
 seduce_ongoing.target_successful.option: "我应该不加保留地感谢[owner.GetSheHe|U]！"
 seduce_ongoing.target_unsuccessful.option: "可能#EMP 其他人#!会喜欢这个……"
 seduce_ongoing.target.opening: "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 seduce_ongoing.successful.owner: "太感谢你送给我的[SCOPE.Custom('SeductionGiftType')]了。我都不太记得上一次收到这么棒的礼物是何年何月了！"
 seduce_ongoing.unsuccessful.owner: "我收到了你送的[SCOPE.Custom('SeductionGiftType')]。我有点……不太明白为什么你要送一个这样的礼物，不过我会记着的。"
 seduce_ongoing.owner_successful.option: "[target.GetFirstNameNoTooltip]，愿意为你效劳。"
 seduce_ongoing.owner_unsuccessful.option: "我做错了什么？"
 seduce_ongoing.1101.t: "贵重之物"
 seduce_ongoing.1101.desc: "这份礼物无疑能够引起[target.GetTitledFirstNamePossessive]的注意，因为任何人都会喜欢精致、昂贵的礼物。"
 seduce_ongoing.gift_selection.tapestry: "一张描绘[target.GetHerHis]的家族的壁毯。"
 seduce_ongoing.gift_selection.tapestry_tt: "我认为[target.GetTitledFirstName]是一位忠于[target.GetHerHis]的亲族和宗名的[target.GetWomanMan]。"
 seduce_ongoing.gift_selection.horse: "一匹纯种的良马应肯定不会错。"
 seduce_ongoing.gift_selection.horse_tt: "我认为[target.GetTitledFirstName]是热衷于户外活动和开阔天空的人"
 seduce_ongoing.gift_selection.tailor: "一名能够让[target.GetHerHim]打扮得漂漂亮亮的裁缝！"
 seduce_ongoing.gift_selection.tailor_tt: "我认为[target.GetTitledFirstName]喜欢时尚和人们的注目"
 seduce_ongoing.gift_selection.decline: "或者还是算了。"
 seduce_ongoing.1102.t: "手作之礼"
 seduce_ongoing.1102.desc: "每个人都喜欢礼物，但我大概可以准备一个真正独特的礼物，让[target.GetTitledFirstName]留下刻骨铭心的记忆！"
 seduce_ongoing.gift_selection.embroidery: "一份带有[target.GetHerHis]家徽的刺绣。"
 seduce_ongoing.gift_selection.embroidery_tt: "我认为[target.GetTitledFirstName]很关心[target.GetHerHis]亲族的地位"
 seduce_ongoing.gift_selection.poem: "创作诗歌歌颂生活的欢乐，献给[target.GetHerHim]。"
 seduce_ongoing.gift_selection.poem_tt: "我认为[target.GetTitledFirstName]会欣赏生活中的物质享受，或者至少懂点诗歌"
 seduce_ongoing.gift_selection.woodcarving: "一座城堡木雕！"
 seduce_ongoing.gift_selection.woodcarving_tt: "我认为[target.GetTitledFirstName]很会欣赏建筑"
 seduce_ongoing.1103.t: "小而有意"
 seduce_ongoing.1103.desc: "并非每份礼物都是捡贵的就好。小巧的礼物有时候也能带来深刻的印象，只要它们挑选得当。我想知道[target.GetTitledFirstName]会喜欢哪种礼物。"
 seduce_ongoing.gift_selection.jewelry: "一个银质小盒，永远贴近[target.GetHerHis]的心。"
 seduce_ongoing.gift_selection.jewelry_tt: "我认为[target.GetTitledFirstName]喜欢引人注目——或者闪闪发光的东西"
 seduce_ongoing.gift_selection.stuffed_animal: "一份狐狸标本肯定与众不同……"
 seduce_ongoing.gift_selection.stuffed_animal_tt: "我认为[target.GetTitledFirstName]会欣赏权威的象征——凌驾于生命之上"
 seduce_ongoing.gift_selection.flower_display: "花卉展览，在[court_location.GetNameNoTierNoTooltip]的花园。"
 seduce_ongoing.gift_selection.flower_display_tt: "我认为[target.GetTitledFirstName]喜欢接触事物，或者至少欣赏美丽"
 seduce_ongoing.1104.t: "与众不同"
 seduce_ongoing.1104.desc: "任何人都能用钱买来情爱的象征，无论多少。如果我想要引起[target.GetTitledFirstName]的瞩目，我应当送给[target.GetHerHim]一些真正特别的东西"
 seduce_ongoing.gift_selection.rare_book: "我应当替[target.GetHerHim]弄到一本十分稀有的书。"
 seduce_ongoing.gift_selection.rare_book_tt: "我认为[target.GetTitledFirstName]喜欢知识，或者至少是容纳知识的东西"
 seduce_ongoing.gift_selection.handkerchief: "一条带有我的纹章的手帕。"
 seduce_ongoing.gift_selection.handkerchief_tt: "我认为[target.GetTitledFirstName]会好好使用来自我这样地位之人的标志"
 seduce_ongoing.gift_selection.object: "[SCOPE.Custom('SeductionObjectIndefinite')|U]，让人回想起我们的第一次邂逅"
 seduce_ongoing.gift_selection.object_tt: "我认为[target.GetTitledFirstName]已经在注意我，以某种方式"
 seduce_ongoing.1201.t: "妥善挑选的礼物"
 seduce_ongoing.1201.desc: "我收到了一份礼物，那是一条精美的壁毯，上面描绘着我宗族的历史，并周围映衬着织工精美的纹章！"
 seduce_ongoing.1201.a: "我应该不加保留地感谢[owner.GetSheHe|U]！"
 seduce_ongoing.1301.t: "古怪的礼物"
 seduce_ongoing.1301.desc: "我收到了一份壁毯，上面似乎描绘着我宗族的历史。不过上面的人物看上去很奇怪，而且也没人说得出描绘的场景里面发生的是什么事。"
 seduce_ongoing.1301.a: "卖了它。没啥用处，就当个毯子用着吧。"
 seduce_ongoing.1202.opening: "我收到了一匹马，血统纯正，喂养有方！这匹华贵的走兽似乎很适合骑乘，此外"
 seduce_ongoing.1202.courtier: "我已经发现[courtier.GetTitledFirstName]的目光充满嫉妒。"
 seduce_ongoing.1202.no_courtier: "在宫廷里已经有几个人对它赞不绝口。"
 seduce_ongoing.1302.desc: "我收到了一匹马，我有点想知道别人怎么看待我。难道他们以为我会去骑那匹年迈的饿死鬼吗？"
 seduce_ongoing.1302.a: "我该拿这头骡子怎么办呢？卖了吧。"
 seduce_ongoing.1203.desc: "一位裁缝来到了宫廷，特地为我准备我一直想要的新衣裳。现在[ROOT.Char.GetHerHis]的工作完成了，我得说[ROOT.Char.GetSheHe]的手艺真是好得不得了！"
 seduce_ongoing.1203.a: "我感觉自己棒极了！"
 seduce_ongoing.1303.desc: "一位裁缝前来为我准备我一直想要的新衣裳。但[ROOT.Char.GetSheHe|U]不久就被吓坏了，因为我破口大骂，想知道我的旧衣服到底哪里不行了。"
 seduce_ongoing.1303.a: "至少我可以把[ROOT.Char.GetSheHe]打算套我身上的这些破布条卖掉。"
 seduce_ongoing.1204.desc: "当我打开皮质包裹的时候我几乎不敢相信自己的眼睛。那本大部书至少也有一个世纪的岁月了，抄写细致，装帧精美，由先人亲手装饰并镀金。"
 seduce_ongoing.1204.a: "这本书里面又容纳了何等的奇迹呢？"
 seduce_ongoing.1304.desc: "我打开皮质包裹却发现里面装着一本尘封的古卷，感到有点疑惑。翻过书页，我找到了一些漂亮的插图，但我甚至没办法阅读那些文本。"
 seduce_ongoing.1304.a: "我拿这本书有什么用？卖掉吧。"
 seduce_ongoing.1205.desc: "我收到了一大块漂亮的刺绣，用鲜活的色彩再现了我的家纹！与我卧室中的壁炉台非常搭配。"
 seduce_ongoing.1205.a: "这手艺真的让我惊艳。"
 seduce_ongoing.1305.desc: "我收到了一件大型刺绣，似乎是想要再现我的家纹。不过我不确定手艺人用做参考的是什么东西，因为我反正是认不出来。也许别人会喜欢它……"
 seduce_ongoing.1305.a: "如果家纹是对的话或许还不错……"
 seduce_ongoing.1206.desc: "一位诗人来到我面前，朗诵一首关于生活的享乐的诗作，献给“[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitledFirstName]！”"
 seduce_ongoing.1206.a: "新鲜的诗，新鲜的空气！"
 seduce_ongoing.1306.desc: "一位诗人来到我面前，朗诵一首关于生活的享乐的诗作，献给“[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitledFirstName]！”生活中的享乐肯定不包括这首诗。"
 seduce_ongoing.1207.desc: "我收到了一座微缩城堡的木雕！每位来访的客人都赞叹这件展品的细节和工艺。"
 seduce_ongoing.1207.a: "真是非同寻常！"
 seduce_ongoing.1307.desc: "我收到了一件木雕……是一座建筑还是啥的？哦——这应该是一座城堡！应该是吧。"
 seduce_ongoing.1307.a: "我在猜它点着的话能烧多久。"
 seduce_ongoing.1208.desc: "[owner.GetTitledFirstName]送给我[SCOPE.Custom('SeductionObjectIndefinite')]，纪念我们初次邂逅。"
 seduce_ongoing.1208.a: "[owner.GetSheHe]难道以为我会忘记吗？"
 seduce_ongoing.1308.desc: "[owner.GetTitledFirstName]送给我[SCOPE.Custom('SeductionObjectIndefinite')]，纪念我们初次邂逅。[owner.GetSheHe|U]对此肯定有比我美好得多的记忆。"
 seduce_ongoing.1209.desc: "我收到一个盒式项链坠，那是一小件美丽的银器。尽管我对于里面是什么很疑惑，不过让别人八卦里面可能装着什么更有意思。"
 seduce_ongoing.1209.a: "也许有一天，某人能帮我打开它？"
 seduce_ongoing.1309.desc: "我收到一个盒式项链坠，我一开始根本认不出来这一小块未经打磨的疙瘩是银质的。它也打不开，所以我觉得这没什么用。"
 seduce_ongoing.1309.a: "怎么会有人觉得我想要这个？"
 seduce_ongoing.1210.desc: "确实不走常规，但我面前摆着的这件狐狸标本中也有能吸引人的东西。也许是它嘴上冻结着的凶恶咆哮？"
 seduce_ongoing.1210.a: "不按套路出牌，不过我并不讨厌。"
 seduce_ongoing.1310.desc: "“把那玩意从我面前拿开！”这标本狐狸张开血盆大口咆哮，对我露出了凶恶的牙齿。"
 seduce_ongoing.1310.a: "谁会喜欢那种礼物啊？！"
 seduce_ongoing.1211.desc: "花卉展出美的让人窒息，此外由于农民们已经将花儿栽种到庭院，在庭院中散步变得愈发引人向往。"
 seduce_ongoing.1211.a: "我完全没有料到，此等美丽能带给我如此触动。"
 seduce_ongoing.1311.desc: "“那么，[ROOT.Char.Custom('FormOfAddressForLiege')]，您是不希望俺们种这些花了是吧？”农民站在我面前，泥土还不断地从牛车上的板条箱里面洒出来。他们用来展出的花卉看上早就压坏，枯萎了。"
 seduce_ongoing.1311.a: "我不想在庭园附近任何地方看见这些玩意。"
 seduce_ongoing.1212.desc: "[owner.GetTitledFirstName]送给了我一件礼物，那是一条饰有[owner.GetDynasty.GetBaseName]的家纹的手帕。\n\n如果我公开展示[owner.GetTitlePossessive]的家纹，其他人会有什么反应呢，这一定十分有趣。"
 seduce_ongoing.1212.a: "毫无疑问，这会留下这种或那种印象。"
 seduce_ongoing.1312.desc: "[owner.GetTitledFirstName]送给了我一件礼物，那是一条饰有[owner.GetDynasty.GetBaseName]的家纹的手帕。\n\n如果[owner.GetSheHe]觉得我居然会在公开场合展示[owner.GetHerHis]的家纹的话，那[owner.GetSheHe]可就大错特错了！"
 seduce_ongoing.1801.t: "文爱[ROOT.Char.Custom('MistressMaster')|U]"
 seduce_ongoing.1801.start.desc: "我作为外交艺术的学者，深知动人赞美的力量。赞美一名[target.GetWomanMan]最好的品质必然是通往[target.GetHerHis]内心的道路\n\n"
 seduce_ongoing.1801.close.desc: "下次我们见面，我要赞美[target.GetFirstNamePossessive]……"
 seduce_ongoing.1801.distant.desc: "我要写信给[target.GetFirstName]，赞美[target.GetHerHis]的……"
 seduce_ongoing.1801.compassionate: "内在温柔。"
 seduce_ongoing.1801.bold: "勇敢奔放。"
 seduce_ongoing.1801.honorable: "天性忠贵。"
 seduce_ongoing.1801.greed: "野心勃勃，对生活充满欲求。"
 seduce_ongoing.1801.rational: "思考理性明晰。"
 seduce_ongoing.1801.zealous: "对信仰虔诚，毫不动摇。"
 seduce_ongoing.1801.energetic: "活力四射。"
 seduce_ongoing.1801.forgiving: "仁厚之心。"
 seduce_ongoing.1801.beautiful_male: "外表俊朗。"
 seduce_ongoing.1801.beautiful_female: "倾国之貌。"
 seduce_ongoing.1801.strong: "体型健硕。"
 seduce_ongoing.1801.extroverted: "魅力难当。"
 seduce_ongoing.1801.dominant: "杀伐果断，气场十足。"
 seduce_ongoing.1801.compliment.tt: "#F [target.GetTitledFirstName]收到的赞美效果如何，取决于赞美和[target.GetHerHim]是否契合#!"
 seduce_ongoing.1802.t: "漂亮话"
 seduce_ongoing.1802.close.desc: "当我在花园漫步，静神冥想之时，我的思绪已飘向了远方，这让我差点就直接撞到[owner.GetTitledFirstName]身上。在我还没收拾好自己时，[owner.GetSheHe]先开了口请求我的原谅，表示[owner.GetSheHe]从未想过要给我带来不便，因为我这样的[target.Custom('LadyLordWomanMan')]有着"
 seduce_ongoing.1802.distant.desc: "我收到了一封来自[owner.GetTitledFirstName]的言辞隽永的来信。夹杂于平凡的问候与琐事之间的字句，毫无疑问地，是在大加褒夸我的"
 seduce_ongoing.1802.compassionate.desc: "“慈悲为怀。”"
 seduce_ongoing.1802.bold.desc: "“澎湃勇气。”"
 seduce_ongoing.1802.honorable.desc: "“高贵气节。”"
 seduce_ongoing.1802.greed.desc: "“鸿鹄之志。”"
 seduce_ongoing.1802.rational.desc: "“条理明晰。”"
 seduce_ongoing.1802.zealous.desc: "“虔诚可敬。”"
 seduce_ongoing.1802.energetic.desc: "“盎然活力。”"
 seduce_ongoing.1802.forgiving.desc: "“宽宏大量。”"
 seduce_ongoing.1802.beautiful_male.desc: "“强大气场。”"
 seduce_ongoing.1802.beautiful_female.desc: "“可人尤物。”"
 seduce_ongoing.1802.strong.desc: "“身强体健。”"
 seduce_ongoing.1802.extroverted.desc: "“魅力难当”。"
 seduce_ongoing.1802.dominant.desc: "“果断之能。”"
 seduce_ongoing.1802.good.desc: "\n\n[owner.GetHerHis|U]的字里行间透露着柔情款款的殷勤，这让我感到吃惊。"
 seduce_ongoing.1802.neutral.desc: "\n\n[owner.GetHerHis|U]的字句没什么特殊的意思，只是作了个友好的姿态，我是这么认为的。"
 seduce_ongoing.1802.bad.desc: "\n\n我怀疑[owner.GetSheHe]是出于好意，然而这些东西在我听来反而是恶毒的讽刺与嘲笑。"
 seduce_ongoing.1802.a.good: "[owner.GetTitledFirstNameNoTooltip]……羞死我了！"
 seduce_ongoing.1802.a.bad: "有点大白话，但是很甜蜜。"
 seduce_ongoing.1802.b.good: "你下次该再加把劲。"
 seduce_ongoing.1802.b.bad: "这就有点尴尬了……"
 seduce_ongoing.1802.c: "我对这些示好毫无兴趣！"
 seduce_ongoing.1601.t: "[location.GetNameNoTooltip]内的朗诵"
 seduce_ongoing.1601.t_no_location: "朗诵"
 seduce_ongoing.1601.desc: "庆典即将落下帷幕，夜晚的娱乐表演也到尾声，此时[target.GetTitledFirstName]提议来一次朗诵。\n\n一位书记官马上赶来，想知道宾客们喜欢听什么，我发现这是让[target.GetFirstName]留下好印象的机会。"
 seduce_ongoing.1601.a: "搞点敬神的，比如[SCOPE.Custom('RandomReligiousTextName')]。"
 seduce_ongoing.1601.a.tt: "我认为[target.GetSheHe]会想听一点宗教相关的。"
 seduce_ongoing.1601.b: "乐起来吧！[SCOPE.Custom('RandomEntertainmentTextName')|U]！"
 seduce_ongoing.1601.b.tt: "我认为[target.GetSheHe]想要听一些娱乐相关的。"
 seduce_ongoing.1601.c: "[SCOPE.Custom('RandomInformativeTextName')|U]会让我们有机会学点东西。"
 seduce_ongoing.1601.c.tt: "我认为[target.GetSheHe]想要听点有墨水的。"
 seduce_ongoing.1603.desc: "似乎宴会的娱乐结束之后，夜晚就会变得很乏味，不过[owner.GetTitledFirstName]用一场[SCOPE.Custom('BookInQuestion')]的朗诵拯救了今天！"
 seduce_ongoing.1603.a: "我也好喜欢那个！"
 seduce_ongoing.1604.desc: "当教士为我们朗诵时，[target.GetFirstName]似乎已经完全沉浸进去了。\n\n之后，[target.GetSheHe|U]向我走来。“选题很棒，[ROOT.Char.GetFirstName]，”[target.GetSheHe]说道，同时[target.Custom('quirk_pos_present')]。"
 seduce_ongoing.1604.a: "那当然是棒极了呀，不是吗？"
 seduce_ongoing.1605.desc_1: "乏味的宴会，因为[owner.GetTitledFirstName]建议来一场[SCOPE.Custom('BookInQuestion')]的朗诵变得更糟糕了。"
 seduce_ongoing.1605.desc_2: "谢天谢地，[other_guest.GetTitledFirstName]马上建议朗诵[SCOPE.Custom('GoodBookSuggestion')]作替代！"
 seduce_ongoing.1605.desc_no_other_guest: "谢天谢地，一位参与者建议朗诵[SCOPE.Custom('GoodBookSuggestion')]作替代！"
 seduce_ongoing.1605.a: "这选择好多了！"
 seduce_ongoing.1606.desc_1: "随着书记官嗡嗡嗡地朗颂声，我敢说[target.GetFirstNamePossessive]已经开始开小差了。"
 seduce_ongoing.1606.desc_2: "\n\n当我在思考要如何挽回局面时，[other_guest.Custom2('MyCharacterIntroduction', ROOT.Char)]突然插了一句，问道：“请允许我提个建议，我们读一读[SCOPE.Custom('GoodBookSuggestion')]，怎么样？”"
 seduce_ongoing.1606.desc_3: "[target.GetFirstName]马上有了精神，展现出了兴趣。"
 seduce_ongoing.1606.desc_no_other_guest: "一位参与者突然插了一句。“我提议一个，我们读[SCOPE.Custom('GoodBookSuggestion')]怎么样？”"
 seduce_ongoing.1606.a: "我怎么没想到呢？"
 seduce_ongoing.1701.t: "相见"
 seduce_ongoing.1701.desc: "我想方设法确保自己在练习骑马长枪比武大会的那天经过[court_of_residence.GetNameNoTier]。[target.GetTitledFirstNamePossessive]的军官们正不耐烦地走来走去，指导年轻的[target.Custom('MountedWarriorTermPlural')]，而我发现[target.GetFirstName]正在他们中间游走。\n\n不管我有什么想法，[target.GetHerHis]的注意力目前很明显放在了[target.GetHerHis]作为那些士兵们的[target.GetLadyLord|U]的职责上。"
 seduce_ongoing.1701.a: "我们要不要给这些菜鸟表演一下模拟比武？"
 seduce_ongoing.1701.a.tt: "#F 迎合[target.GetFirstNamePossessiveNoTooltip]活跃或爱玩的一面。#!"
 seduce_ongoing.1701.b: "让我们去城垛上走走，聊聊战略战术。"
 seduce_ongoing.1701.b.tt: "#F 迎合[target.GetFirstNamePossessiveNoTooltip]深思熟虑的一面。#!"
 seduce_ongoing.1701.c: "我想听听你对报税季的计划。"
 seduce_ongoing.1701.c.tt: "#F 迎合[target.GetFirstNamePossessiveNoTooltip]节俭的一面。#!"
 seduce_ongoing.1701.d: "这些“[target.Custom('MountedWarriorTermPlural')]”中的一位可以当个傻子……"
 seduce_ongoing.1701.d.tt: "#F 迎合[target.GetFirstNamePossessiveNoTooltip]恶毒的一面。#!"
 seduce_ongoing.1703.opening: "我很惊讶，[owner.GetTitledFirstName]为了[court_of_residence.GetNameNoTier]的年轻[target.Custom('MountedWarriorTermPlural')]而来到了骑马长枪比武大会。"
 seduce_ongoing.1703.duel: "\n\n[owner.GetSheHe|U]挑战我模拟比武，我们给菜鸟战士上演了一场精彩比赛。这场比武很快变得非常激烈，但这一天最终我们相互拥抱，为自己的努力感到骄傲。"
 seduce_ongoing.1703.strategy: "\n\n我们走上城垛，详细讨论战术，看着下方庭院中的菜鸟战士。[owner.GetFirstName]有一些富有洞察力的见解，我感谢[owner.GetHerHim]让我重新思考关于我新兵的假想。我们关于娱乐消遣的讨论也很有吸引力……"
 seduce_ongoing.1703.tax_season: "\n\n这次比武大会虽然很有必要，但我更喜欢坐在室内，与[owner.GetFirstName]一起讨论我对于即将到来征税季的计划。毕竟，正如[owner.GetSheHe]所指出的，若没有供养的手段，我的军队又有什么用处呢。"
 seduce_ongoing.1703.trap: "\n\n监管着菜鸟战士很有必要，但也很无趣，所以我很感谢[owner.GetFirstName]提出了一个好玩的小小消遣。让一名男仆在后方的地面倒上猪血，令几匹未训练好的马儿受惊，将它们的骑手扔到地上，其他人费尽力气约束住马儿！"
 seduce_ongoing.1703.fallback: "\n\n看护着菜鸟战士真是无聊，[owner.GetFirstName]却能让一整天一瞬间过去。"
 seduce_ongoing.1703.a: "我必须感谢[owner.GetFirstNameNoTooltip][owner.GetHerHis]亲临敝舍。"
 seduce_ongoing.1704.duel: "\n\n[owner.GetSheHe|U]坚持要在菜鸟战士们面前来一场模拟比武，但我还不想自取其辱。[owner.GetFirstName]看起来很气馁，但比起安慰[owner.GetHerHim]，我还有更要紧的事情。"
 seduce_ongoing.1704.strategy: "\n\n[owner.GetSheHe|U]邀请我去城垛上散步，讨论战略理念，但我发现自己不得不挡下一个又一个坏建议。也许[owner.GetFirstName]应该把话题局限在[owner.GetSheHe]有所了解的事情上……"
 seduce_ongoing.1704.tax_season: "\n\n尽管我明显忙于应付这些菜鸟战士，[owner.GetSheHe]还是坚持要讨论我下个征税季的计划。最终我离开[owner.GetHerHim]，留下[owner.GetHerselfHimself]一个人，好让我能处理真正重要的事务。"
 seduce_ongoing.1704.trap: "\n\n我非常惊愕，[owner.GetSheHe]提议我们发动一个复杂的花招，在菜鸟[target.Custom('MountedWarriorTermPlural')]中造成混乱。[owner.GetSheHe]难道没意识到这是我最不希望看到的事情吗？"
 seduce_ongoing.1704.fallback: "\n\n[owner.GetFirstName]想要在[owner.GetHerHis]访问期间与我交谈，好像[owner.GetSheHe]没有意识到今天我很忙。"
 seduce_ongoing.1704.a: "[owner.GetTitledFirstNameNoTooltip]是怎么想的？"
 seduce_ongoing.1705.duel: "模拟比武在菜鸟[target.Custom('MountedWarriorTermPlural')]中大获成功！\n\n[target.GetTitledFirstName][target.GetHerselfHimself]似乎也很享受，在我们激烈的“战斗”之后，我们相互热情拥抱，对我们的付出感到值得。"
 seduce_ongoing.1705.strategy: "走在城垛上，[target.GetTitledFirstName]与我分享了许多关于如何最好地招募像下方庭院中菜鸟战士的想法。\n\n当天结束时，我敢说[target.GetSheHe]和我一样对我们的谈话感到满意，即使我们的讨论经常离题——也许正因为此。"
 seduce_ongoing.1705.tax_season: "[target.GetFirstName]与我当天大部分时间都在讨论我们下一个征税季的计划。毕竟，如果你养不起，有一支军队又有什么好处呢？[target.GetSheHe|U]发自内心地笑了。\n\n我们全身心投入地聊天时还有更多笑声。"
 seduce_ongoing.1705.trap: "过了一会，我提议在看管这些菜鸟战士之余来电小乐子。一名男仆在用饮马槽到了些猪血，那气味让几匹未训练好的马儿惊惧不已。几名年轻的[target.Custom('MountedWarriorTermPlural')]被扔在地上，其他人勉强能坚持住。\n\n[target.GetFirstName]对我炮制的这一场景哈哈大笑。"
 seduce_ongoing.1705.fallback: "我拜访结束后，[target.GetTitledFirstName]看上去很高兴。“看管这些菜鸟通常很无聊，但今天真是让人感觉一眨眼就过去了！”"
 seduce_ongoing.1705.a: "[target.GetSheHe|U]肯定会记得这一天。"
 seduce_ongoing.1706.duel: "[target.GetTitledFirstName]直接嘲笑了我对模拟比武的提议。“没必要让每个人在这些年轻[target.Custom('MountedWarriorTermPlural')]面前都感到尴尬！”\n\n我接下来一整天都在努力想要搞明白[target.GetSheHe]指的是[target.GetHerHim]还是我。"
 seduce_ongoing.1706.strategy: "[target.GetTitledFirstName]与我在城垛上散步，我努力提供战略建议[target.GetSheHe|U]却似乎没心情听。据[target.GetFirstName]说，我想出的所有建议都充满了破绽，而且很明显[target.GetHerHis]的注意力放在我下方的庭院里。"
 seduce_ongoing.1706.tax_season: "我努力讨论即将到来的征税季，以及如何确保[target.GetFirstName]有办法喂饱[target.GetHerHis]的军队。可惜[target.GetFirstNamePossessive]的思绪飘在别处，[target.GetSheHe]很快把我晾在一边，专注于那些菜鸟战士。"
 seduce_ongoing.1706.trap: "我提议我们一起对正在操练的[target.Custom('MountedWarriorTermPlural')]们恶作剧，[target.GetFirstName]震惊地盯着我。\n\n“猪血和惊马？你#EMP 疯#!了吗，[ROOT.Char.GetWomanMan]？”"
 seduce_ongoing.1706.fallback: "我一整天都在尝试同[target.GetTitledFirstName]搭话，但总有些关于比武大会的事情需要[target.GetHerHis]关注。到头来我都没法引起[target.GetHerHis]哪怕一瞬的注意力，我心里满是挫败。"
 seduce_ongoing.1706.a: "我希望[target.GetFirstNameNoTooltip]快点忘掉这一天。"
 seduce_ongoing.2001.t: "爱情灵药"
 seduce_ongoing.2001.desc: "我的一名仆人从集市上的一位老[dummy_gender.GetWomanMan]手中获得了一份爱情灵药，但声称其并未给[dummy_gender.GetHerHim]带来好运。\n\n我将这小瓶我在双手中，禁不住想起了[target.GetTitledFirstName]，猜测自己的运气会不会不一样。"
 seduce_ongoing.2001.a: "[target.GetSheHe|U]肯定会觉得很好玩！"
 seduce_ongoing.2001.b: "[target.GetFirstNameNoTooltip]肯定会喜欢玩这种迷信。"
 seduce_ongoing.2001.c: "我没时间弄这种无聊的爱情灵药。"
 seduce_ongoing.2001.c.tt: "#F 我需要比这更好的机会去展示我的感情！#!"
 seduce_ongoing.2002.desc: "[owner.GetTitledFirstName]呈献给我[owner.GetSheHe]从集市上获得的一份“爱情灵药”。我们倒了一点在酒里，假装这药真的影响到了我们，度过了愉快的一晚，最终，什么是假装什么是真实之间的界限开始变得有些模糊。"
 seduce_ongoing.2002.a: "真是愉快的消遣！"
 seduce_ongoing.2003.desc: "[target.GetFirstName]与我一起饮用了一点酒加“爱情灵药”，整晚都假装我们受到影响了。\n\n这不过是无伤大雅的娱乐，但[target.GetHerHis]向我道别时，[target.GetSheHe]微笑中的爱意很是明显。"
 seduce_ongoing.2003.a: "一起度过了愉快的时光。"
 seduce_ongoing.2004.desc: "就为了一些娱乐，[owner.GetTitledFirstName]竟敢要我喝下[owner.GetSheHe]从集市上获得的“爱情灵药”。我拒绝喝我不知道内容的东西，[owner.GetSheHe]竟然看起了有些生气！我很快向[owner.GetHerselfHimself]要求[owner.GetHerHim]告退，好能早点回房睡觉。"
 seduce_ongoing.2004.a: "[owner.GetHerHim]是怎么想的？"
 seduce_ongoing.2005.desc: "[target.GetFirstName]拒绝了“爱情灵药”，猜疑我到底想做什么。我有点情绪失控，努力解释这不过是为了娱乐，接着[target.GetSheHe]要求我离开。"
 seduce_ongoing.2005.a: "真没意思。"
 seduce_ongoing.2006.t: "爱情“灵”药"
 seduce_ongoing.2006.desc: "[owner.GetTitledFirstName]给我带来一份[owner.GetSheHe]从集市上获得的爱情灵药。我觉得会很好玩，接受了[owner.GetHerHis]的提议，一起喝了点。\n\n可是，见我得了急病后，[owner.GetFirstName]一口都不肯喝了！"
 seduce_ongoing.2006.a: "我感觉不太舒服……"
 seduce_ongoing.2006.a.tt: "#F 你个蠢货#EMP *呕呕呕#![owner.GetFirstNameNoTooltip]！#!"
 seduce_ongoing.2007.desc: "糟了！[target.GetTitledFirstName]同意喝一点爱情灵药，但原本只是为了娱乐的东西最终导致[target.GetHerHim]呕吐并卧床不起！"
 seduce_ongoing.2007.a: "那个给我这东西的仆人在哪？"
 seduce_ongoing.2008.desc: "[owner.GetTitledFirstName]给我拿来了一份[owner.GetHerHis]仆人从集市上获得的“爱情灵药”。我们没有喝下这未知液体，而是喝了些小酒度过了美好的夜晚，取笑外面流行的这个简单迷信。\n\n如果你无法告诉我它影响了哪一种体液，你就不能说它有效！啊，平民真是什么都会信……"
 seduce_ongoing.2008.a: "我和[owner.GetFirstNameNoTooltip]度过了美好的时光！"
 seduce_ongoing.2009.desc: "我带了一些“爱情灵药”给[target.GetTitledFirstName]，[target.GetSheHe]和我一样震惊于我的仆人如此好骗！\n\n我们整晚都讨论各种迷信和荒谬的信仰。平民真是什么都会信。"
 seduce_ongoing.2009.a: "真是愉快的夜晚。"
 seduce_ongoing.2010.desc: "[owner.GetTitledFirstName]给我带了[owner.GetHersHis]仆人拿到的一份“爱情灵药”。我一点都不感兴趣，但[owner.GetFirstName]一直说个没完，总是聊平民有多迷信和好骗。"
 seduce_ongoing.2010.a: "如果你不信这个，就别拿来烦我！"
 seduce_ongoing.2011.desc: "[target.GetFirstName]似乎对“爱情灵药”无动于衷，我努力讨论荒谬的农民迷信也没有效果。事实上，[target.GetSheHe]似乎还生气了！"
 seduce_ongoing.2011.a: "[target.GetSheHe|U]今天肯定是处于不正常的粘液质状态。"
 seduce_ongoing.3001.t: "心思交错"
 seduce_ongoing.3001.desc: "我注意到[target.GetTitledFirstName]和[target.GetHerHis][target.Custom2('RelationToMe', SCOPE.sC('close_character'))]，[close_character.GetTitledFirstName]关系十分近。如是能得到[close_character.GetHerHis]的助力，或许能帮助我引起[target.GetFirstNamePossessive]的注目。"
 seduce_ongoing.3001.a: "无论[close_character.GetFirstNameNoTooltip]要求什么，我都会满足[close_character.GetSheHe]。"
 seduce_ongoing.3001.b: "展现出好意应该就行了。"
 seduce_ongoing.3001.c: "我可以帮忙偿还[close_character.GetHerHis]的债务。"
 seduce_ongoing.3001.d: "毫无疑问，任何人都会乐于收到金子作礼物。"
 seduce_ongoing.3001.e: "这么做好像不对。"
 seduce_ongoing.3001.e.tt: "#F 我会寻求其他手段来赢取[target.GetFirstNamePossessiveNoTooltip]的好感。#!"
 seduce_ongoing.3002.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))][close_character.GetTitledFirstName]最近一直在告诉我[close_character.GetSheHe]对于[owner.GetTitledFirstName]的慷慨有何等深刻的印象。\n\n很显然，[owner.GetSheHe]在[close_character.GetHerHim]最需要的时候给[close_character.GetSheHe]雪中送炭了。"
 seduce_ongoing.3002.a: "看来我之前低估了[owner.GetHerHim]？"
 seduce_ongoing.3002.b: "[owner.GetFirstNameNoTooltip]帮助[close_character.GetFirstNameNoTooltip]？有点意思。"
 seduce_ongoing.3003.desc: "当我们接下来会面的时候，[target.GetFirstName]给了我一个比平常更明显的笑容。\n\n“我的[target.Custom2('RelationToMe', SCOPE.sC('close_character'))][close_character.GetFirstName]告诉我你是如何帮助[close_character.GetHerHim]的，我希望能对此表示感谢。”"
 seduce_ongoing.3003.a: "为[target.GetFirstNamePossessiveNoTooltip]的[target.Custom2('RelationToMe', SCOPE.sC('close_character'))]效劳，不胜荣幸。"
 seduce_ongoing.3004.desc: "看上去[target.GetFirstName]并没有注意到我对[target.GetHerHis][target.Custom2('RelationToMe', SCOPE.sC('close_character'))]展现的慷慨。不过好在[close_character.GetFirstName]心存感激！"
 seduce_ongoing.3004.a: "该怎么办呢？"
 seduce_ongoing.4001.t: "[target.Custom('MusicalPerformerPossessive')|U]的献曲"
 seduce_ongoing.4001.desc: "一位[target.Custom('MusicalPerformer')]将要在[court_location.GetNameNoTier]给整个宫廷表演。让[dummy_musician_gender.GetHerHim]将表演改成为[target.GetTitledFirstName]——我的好感对象——献上的曲子，这样的要求十分简单。"
 seduce_ongoing.4001.desc.court_musician: "一位[target.Custom('MusicalPerformer')]很快将为[court_location.GetNameNoTier]的宫廷演奏。让[dummy_musician_gender.GetHerHim]将表演改成为[target.GetTitledFirstName]——我的好感对象——献上的曲子，这样的要求十分简单。\n\n又或者，如果我让我的[GetCourtPositionType('court_physician_court_position').GetName()][court_musician.GetName]也加入，我就能让他们演奏一首在听众面前令我大大增光的曲子。"
 seduce_ongoing.4001.a: "这会成为对这位[target.GetLadyLord]的大胆告白！"
 seduce_ongoing.4001.b: "我更希望能够隐晦地表达我对[target.GetHerHim]的渴求。"
 seduce_ongoing.4001.b.failure: "献曲没有引起注意。"
 seduce_ongoing.4001.c: "[court_location.GetNameNoTierNoTooltip]的人民将陶醉在我的荣耀中！"
 seduce_ongoing.4001.d: "我不应当涉足这种事情。"
 seduce_ongoing.4002.desc.opening: "宫廷里经常有表演家出没，但是这一次据说有与众不同的演出带给我们，我的确是感受到了。"
 seduce_ongoing.4002.desc: "\n\n当[ROOT.Char.Custom('MusicalPerformer')]奏起下一曲的时候，我卯足力气压住自己的脸红，这首献曲把我夸上天了，还是在整个宫廷之前。"
 seduce_ongoing.4002.desc.court_musician: "\n\n当[ROOT.Char.Custom('MusicalPerformer')]与[owner.GetTitledFirstNamePossessive]的[GetCourtPositionType('court_physician_court_position').GetName()][court_musician.GetName]共同奏起下一曲时，我听着[owner.GetFirstNameNoTooltip]的英勇事迹，努力不让自己的钦佩表现得过于明显。"
 seduce_ongoing.4002.a: "[owner.GetTitledFirstNameNoTooltip][owner.GetHerselfHimself]可真是干得漂亮。"
 seduce_ongoing.4003.desc: "\n\n当[ROOT.Char.Custom('MusicalPerformer')]奏起下一节的时候，我赶紧走出大厅以掩饰我的尴尬。每一首曲子都是[owner.GetTitledFirstName]献给我的！"
 seduce_ongoing.4003.desc.court_musician: "\n\n当[ROOT.Char.Custom('MusicalPerformer')]与[owner.GetTitledFirstNamePossessive]的[GetCourtPositionType('court_physician_court_position').GetName()][court_musician.GetName]共同奏起下一曲时，我尴尬得走出了大厅。[owner.GetFirstNameNoTooltip]派[owner.GetHerHis]的[GetCourtPositionType('court_physician_court_position').GetName()]来就为了吹捧[owner.GetHerselfHimself]自己？！"
 seduce_ongoing.4003.a: "神经病啊！"
 seduce_ongoing.4004.desc: "惠赐佳曲，不胜涕零。[target.Custom('MusicalPerformerPossessive')]的表演依然历历在目！我早知你是一位品味卓绝的[ROOT.Char.GetWomanMan]。"
 seduce_ongoing.4004.a: "完美！"
 seduce_ongoing.4005.opening: "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 seduce_ongoing.4005.desc.court_musician: "我写信告诉你，你出了个大丑，逼着所有听众听你那所谓的英勇事迹。你真的觉得聊自己事情是让宫廷娱乐的良好方式吗？"
 seduce_ongoing.4005.desc: "何人予你胆子，竟敢如此在公众前使我难堪？你是否#EMP 想要#!我去跟别人解释[target.Custom('MusicalPerformerPossessive')]的歌词是什么意思？"
 seduce_ongoing.4005.spouse: "我的[target.Custom2('RelationToMe', SCOPE.sC('spouse'))]？"
 seduce_ongoing.4005.court: "整个宫廷？"
 seduce_ongoing.4005.a: "那才不是我想要的！"
 seduce_ongoing.4006.desc: "当[ROOT.Char.Custom('MusicalPerformer')]继续唱着爱与渴望的歌词时，我努力不让宫廷里的其他人看到我被夸的有多脸红。\n\n尽管[owner.GetSheHe]的心意隐藏在比喻和寓言之后，我却依然清楚的知道这是[owner.GetTitledFirstName]想要传达给我的感情。"
 seduce_ongoing.4006.a: "[owner.GetFirstNameNoTooltip]，你可真知道该怎么引起我的注意。"
 seduce_ongoing.4007.desc: "可能我向[target.GetFirstName][target.GetLadyLord]传达的感情过于微妙了……[target.GetSheHe|U]似乎没有引起任何注意。"
 seduce_ongoing.4007.a: "真是白费力气。"
 seduce_ongoing.4011.t: "于[court_location.GetNameNoTierNoTooltip]中散步"
 seduce_ongoing.4011.desc: "这可能有点唐突，但我正考虑邀请[target.GetTitledFirstName]同我一起于[court_location.GetNameNoTier][court_location.Custom('BaronyTownType')]漫步。"
 seduce_ongoing.4011.a: "让我们一起走到商店街，所有人都能看到！"
 seduce_ongoing.4011.b: "让我们沿着后巷走。谁会需要旁人在周边呢？"
 seduce_ongoing.4011.b.failure: "我没能让[target.GetFirstNameNoTooltip]留下深刻印象"
 seduce_ongoing.4011.c: "也许我们不该这么做。"
 seduce_ongoing.4011.c.tt: "#F 我可以静待其他机会#!"
 seduce_ongoing.4012.opening: "当[owner.GetTitledFirstName]邀请我一齐于[court_location.GetNameNoTier][court_location.Custom('BaronyTownType')]漫步的时候，我十分的惊讶。"
 seduce_ongoing.4012.end: "\n\n好在，那一天过的十分愉快，我们一齐散布到了商店街，一路上我们无所不谈。当地的商人们正瞄准机会想把自己的货品推销给那些对着我们随从闪闪发亮的盔甲目瞪口呆的乡巴佬。"
 seduce_ongoing.4012.a: "很显然我们给大众留下了深刻的印象。"
 seduce_ongoing.4013.end: "\n\n而当[owner.GetSheHe]坚持我们应该散步到商店街的时候，我感觉到更加无所适从了。一路上我们被盔甲华丽的随从簇拥着，但鲜有交谈，很明显[owner.GetSheHe]只是想炫耀一下而已。要是可以不引起骚动的话，我真想自己立马走掉。"
 seduce_ongoing.4013.a: "这种事情别再来了。"
 seduce_ongoing.4014.desc: "亲爱的[owner.GetTitledFirstName]，\n\n卿愿于[court_location.GetNameNoTier][court_location.Custom('BaronyTownType')]作陪已使万物生辉，在下期待再次会面已不自禁。"
 seduce_ongoing.4014.a: "这是我的荣幸。"
 seduce_ongoing.4015.desc: "致[target.GetTitledFirstName]，\n\n你是想当众让我难堪吗？把我当作某种可笑的战利品一样游街？你可知宫廷内有何等蜚蜚之语？"
 seduce_ongoing.4015.a: "我不是故意的！"
 seduce_ongoing.4016.end: "\n\n我们行过无数后巷，嘲笑那些平民看到我们的随从经过时的惊讶神色。那天结束时，我对[court_location.Custom('BaronyTownType')]的了解深入到了我从未想过的地步。"
 seduce_ongoing.4016.a: "[target.GetFirstNameNoTooltip]让我得见许多全新的视角。"
 seduce_ongoing.4017.desc: "亲爱的[ROOT.Char.GetTitledFirstName]，\n\n感谢你在我拜访[court_location.GetNameNoTier][court_location.Custom('BaronyTownType')]期间陪伴我，尽管你坚持要逗留在后巷并远离视线的做法让我完全糊涂了。也许下次你能给我一个解释。"
 seduce_ongoing.4017.a: "那时候……就我们两个，我们——"
 seduce_ongoing.4018.desc: "亲爱的[owner.GetTitledFirstName]，\n\n我很享受我的[court_location.GetNameNoTier]之行。我现在了解到[court_location.Custom('BaronyTownType')]我从未见过的一面！"
 seduce_ongoing.4018.a: "这是我的荣幸。"
 seduce_ongoing.4101.t: "吾爱绰约，立于楼台"
 seduce_ongoing.4101.desc_opening: "[target.GetTitledFirstNamePossessive]的窗户内透入温暖的光线，即使站在平地上我也能看到里面有人影在动。\n\n"
 seduce_ongoing.4101.desc_same_court: "我的心跳在我耳中鼓动如雷鸣；我或许身处自己的[ROOT.Char.Custom('ResidenceBuilding')]，但在争夺[target.GetHerHis]欢心时我依然如同跋涉在未知之地。"
 seduce_ongoing.4101.desc_other_court: "我的心跳在我耳中鼓动如雷鸣；为了获取与[target.GetHerHim]上床的机会，以及拜访[court_location.GetNameNoTier]，都让我如同置身深渊之下。"
 seduce_ongoing.4101.a: "[target.GetFirstNameNoTooltip]！向外一看，光耀我的夜晚！"
 seduce_ongoing.4101.a.tt: "#F 我希望以不起眼的方式吸引[target.GetHerHis]的注意#!"
 seduce_ongoing.4101.b: "我要上去。"
 seduce_ongoing.4101.b.tt: "#F [target.GetSheHe]看见我肯定会很高兴！#!"
 seduce_ongoing.4101.c: "我要留下[SCOPE.Custom('SeductionObjectIndefinite')]和一张纸条给[target.GetHerHim]。"
 seduce_ongoing.4101.c.tt: "#F [target.GetSheHe|U]肯定会欣赏这一微妙的举动，以及[target.GetSheHe]对我的意义#!"
 seduce_ongoing.4101.d: "我最好赶在别人看到我之前离开。"
 seduce_ongoing.4101.d.tt: "#F 我不会像个蟊贼一样在夜里接近[target.GetHerHim]！#!"
 seduce_ongoing.4102.t: "我的阳台之下"
 seduce_ongoing.4102.desc: "当夜晚我回到自己的房间休息的时候，我惊讶地发现我听到了从外面传来的模模糊糊的声音，这声音听上去像是[owner.GetTitledFirstName]。\n\n“[ROOT.Char.GetTitledFirstNameNoTooltip]，我恳求你，让我看看你美丽的容颜吧！”"
 seduce_ongoing.4102.a: "这就像故事里发生的一样，多浪漫啊！"
 seduce_ongoing.4102.b: "于是我就要看你丑陋的面目？没门。"
 seduce_ongoing.4103.desc: "当光线从[target.GetTitledFirstNamePossessive]打开的门缝中透出来照耀到阳台上时，这簇光也温暖了我的心房。\n\n四周朦胧的黑暗让我们的谈话稍稍大胆了起来，此外——尽管我一直站在地上——我们之前从未如此亲密。"
 seduce_ongoing.4103.a: "啊，[target.GetFirstNameNoTooltip]，你就是照亮我夜晚的太阳！"
 seduce_ongoing.4104.desc: "当光线从[target.GetTitledFirstNamePossessive]打开的门缝中透出来照耀到阳台上时，这簇光也温暖了我的心房。\n\n然而这丝光马上就黯淡了，就当我看到[target.GetHerHis]的脸上挂着[target.Custom('quirk_neg_adjective')]轻蔑时，紧接着随着[target.GetSheHe]的出声彻底地熄灭。“[ROOT.Char.GetTitledFirstNameNoTooltip]，你在这里干什么？！请让我一个人待着。”"
 seduce_ongoing.4104.a: "但是……你可是照亮我夜晚的太阳啊……！"
 seduce_ongoing.4105.desc: "#EMP 惊！#!\n\n当夜晚我回到自己的房间休息的时候，我惊讶地发现我正和窗外的一个[owner.GetWomanMan]面对面。这[owner.GetWomanMan]看上去很像[owner.GetTitledFirstName]。"
 seduce_ongoing.4105.a: "噢你这蠢[owner.GetWomanMan]，快进来！"
 seduce_ongoing.4105.b: "还好我的窗帘够厚。"
 seduce_ongoing.4105.c: "卫兵！帮帮我，卫兵！"
 seduce_ongoing.4106.desc: "我一够到[target.GetTitledFirstNamePossessive]的阳台，[target.GetSheHe]就笑着走了出来。“你为什么要做这种特技呢，[ROOT.Char.GetFirstNameNoTooltip]？就像正常[ROOT.Char.GetWomanMan]一样走门就好了。你搞得好像你有什么需要保密的意图似的。”\n\n[target.GetHerHis]眼中调皮的喜悦让一切都值得了。"
 seduce_ongoing.4106.a: "没有什么能够拦在我们之间！"
 seduce_ongoing.4107.desc_paranoid: "当我够到[target.GetTitledFirstNamePossessive]的阳台的时候，[target.GetSheHe]开始尖叫，并呼[target.GetHerHis]的卫兵。“救命，有人闯入！”\n\n在我飞身一跃开溜的时候，[target.GetHerHis|U]的叫声依然一路追随着我，吓得我一路屁滚尿流，消失在夜色里。"
 seduce_ongoing.4107.desc: "当我够到[target.GetTitledFirstNamePossessive]的阳台时，[target.GetSheHe]走了出来，[target.GetHerHis]的脸上挂着[target.Custom('quirk_neg_adjective')]轻蔑。\n\n“这位[ROOT.Char.GetFirstNameNoTooltip]是个怎样的呆瓜？你不能——拜托你是一位[ROOT.Char.GetTitleTierName]！这太不成体统了。”"
 seduce_ongoing.4107.a: "本来能够更加顺利的……"
 seduce_ongoing.4107.a.tt: "#F 我应该了解更多，而不是去潜入这样一位多疑[target.GetWomanMan]家里！#!"
 seduce_ongoing.4108.desc: "当夜晚我回到自己的房间休息时，我惊讶地听到好似是石子击打我的窗户发出的声音。我目光朝昏暗的花园一探，瞥见[SCOPE.Custom('SeductionObjectIndefinite')]放在地上，被一张纸条包着，以及一个面容酷似[owner.GetTitledFirstName]的[owner.GetWomanMan]消失在黑夜里。\n\n#EMP 致[ROOT.Char.Custom2('ComplimentAdjective', ROOT.Char)][ROOT.Char.GetTitledFirstNameNoTooltip]，作为我心意的象征。#!"
 seduce_ongoing.4108.a: "我会留下[SCOPE.Custom('SeductionObjectIndefinite')]，让[owner.GetHerHim]来找！"
 seduce_ongoing.4108.b: "我该怎么处理这东西？给我卖了！"
 seduce_ongoing.4109.desc: "两个[SCOPE.Custom('SeductionObjectMultiple')]，静候在我的房间里。并没有留言或者致礼，但我发誓我依旧能从空气中闻到[ROOT.Char.Custom2('ComplimentAdjective', SCOPE.sC('target'))][target.GetTitledFirstName]那甜蜜的香气！"
 seduce_ongoing.4109.a: "噢，[target.GetFirstNameNoTooltip]！"
 seduce_ongoing.4110.desc: "几天过去我没有收到任何来自[target.GetTitledFirstName]的回应，于是我决定再试试我的运气——或许是[target.GetSheHe]压根就第一眼没看到礼物呢？\n\n结果，我的希冀没有多久就破灭的一干二净，我发现[SCOPE.Custom('SeductionObject')]就在[target.GetHerHis]的窗台下，泥土上还留有[target.GetSheHe]用脚踩出来的鞋印子。"
 seduce_ongoing.4110.a: "我的心如同[SCOPE.Custom('SeductionObject')]一样碎的不成样！"
 seduce_ongoing.5001.t_rival: "我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U]仇敌"
 seduce_ongoing.5001.t: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U][target.GetWomanMan|U]"
 seduce_ongoing.5001.desc_tier_up: "“我何德何能，居然有如此荣幸，我的#EMP [ROOT.Char.GetTitleTierName]#!？”[target.GetTitledFirstName]脸上挂着微笑，问道，然而[target.GetHerHis]的双眼里却没有任何笑意。"
 seduce_ongoing.5001.desc_tier_down: "“那个[target.Custom2('RelationDescriptor', ROOT.Char)][ROOT.Char.GetWomanMan]能做到永远不让我一个人孤单吗……”当我靠近时，[target.GetTitledFirstName]用比[target.GetHerHis]呼吸还轻的声音咕哝道。“[ROOT.Char.GetTitledFirstNameNoTooltip]，我能为你做什么？”"
 seduce_ongoing.5001.desc_ending: "\n\n我们之间的敌意如同往常一样一触即发，但我有个主意来安抚我们之间酝酿的风暴……"
 seduce_ongoing.5001.a: "你对于[ROOT.GetCharacter.Custom('education_conversation_subject')]有什么想法？"
 seduce_ongoing.5001.a.tt: "#F 迎合[target.GetFirstNamePossessiveNoTooltip]好学的一面。#!"
 seduce_ongoing.5001.b: "关于[mocked_courtier.Custom2('InsultNoun', ROOT.Char)][mocked_courtier.GetFirstNameNoTooltip]……"
 seduce_ongoing.5001.b.tt: "#F 一起嘲讽[target.GetFirstNamePossessiveNoTooltip]，来迎合[mocked_courtier.GetTitledFirstNameNoTooltip]恶毒的一面。#!"
 seduce_ongoing.5001.c_tier_down: "真正的问题是，#EMP 我#!如何为#EMP 你#!效劳，尊敬的[target.GetLadyLord]。"
 seduce_ongoing.5001.c_tier_up: "这是我的荣幸，尊敬的[target.GetLadyLord]。我们应当修补一下关系。"
 seduce_ongoing.5001.c.tt: "#F 迎合[target.GetFirstNamePossessiveNoTooltip]淫荡的一面。#!"
 seduce_ongoing.5001.d: "不好意思打扰了，我正准备走。"
 seduce_ongoing.5003.t: "我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('owner'))|U]仇敌"
 seduce_ongoing.5003.opening: "[owner.GetTitledFirstName]每靠近我一步，我的心情就要低落一分。那个[owner.Custom2('InsultNoun', ROOT.Char)]现在又想要什么？\n\n"
 seduce_ongoing.5003.conversation: "令我惊讶的是，[owner.GetSheHe]居然和我攀谈起了[ROOT.GetCharacter.Custom('education_conversation_subject')]的话题。尽管我一开始对于[owner.GetHerHis]在身边有所保留，这番对话居然还挺有趣的！"
 seduce_ongoing.5003.mockery: "“[ROOT.Char.GetTitledFirstNameNoTooltip]！你绝对无法相信今天[mocked_courtier.Custom2('InsultNoun', SCOPE.sC('owner'))][mocked_courtier.GetFirstName]干了什么！”\n令我惊讶的是，我们展开了一场无比愉悦的对话，内容是奚落[mocked_courtier.GetFirstNamePossessive]的诸多过失。"
 seduce_ongoing.5003.bodily: "当[owner.GetSheHe]开始脱[owner.GetHerHis]的[owner.Custom('GetUpperClothingArticle')]时，什么东西都没法让我抵挡[owner.GetHerHis]的胴体带来的诱惑了。"
 seduce_ongoing.5003.fallback: "让我惊奇的是，我们在一起度过了开心的一夜，对着俗世的各种话题开怀大笑，并一起在花园中漫步。"
 seduce_ongoing.5003.a: "我之前从来不知道[owner.GetHerHim]是如此的#EMP 讨喜#!！"
 seduce_ongoing.5004.opening: "[owner.GetTitledFirstName]每靠近我一步，我的心情就要低落一分。那个[owner.Custom2('InsultNoun', ROOT.Char)]现在又想要什么？\n\n"
 seduce_ongoing.5004.conversation: "“关于[owner.Custom('education_conversation_subject')]这个主题……”\n\n我完全不知道为什么[owner.GetSheHe]会以为我对这个话题有兴趣，但我马上把话说清楚，我对这个话题一点兴趣也没有，不留一丁点余地。"
 seduce_ongoing.5004.mockery: "“[ROOT.Char.GetTitledFirstNameNoTooltip]！你没法相信[mocked_courtier.Custom2('InsultNoun', SCOPE.sC('owner'))][mocked_courtier.GetFirstName]今天都干了什么！”\n\n我没法想象[owner.GetHerHim]哪根筋错了，竟然在我的面前诽谤[mocked_courtier.GetTitledFirstName]，但看来[owner.GetSheHe]一时半会停不下来了。"
 seduce_ongoing.5004.bodily: "当[owner.GetSheHe]非常令人不舒服地逼近我，并充满暗示地撕扯[owner.GetHerHis]的[owner.Custom('GetUpperClothingArticle')]时，我撒腿开溜了。"
 seduce_ongoing.5004.fallback: "显然[owner.GetSheHe]在[owner.GetHerHis]的脑子里盘算着一整天都和我在一起，因为在我明示我对[owner.GetSheHe]的出现感到厌烦之前，[owner.GetHerHis]都没有打算离开。"
 seduce_ongoing.5004.a: "真是不愉悦的互动，和平常没差！"
 seduce_ongoing.5005.conversation: "在一场话题为[target.Custom('herhis_subject_of_interest')]的漫长对话的结尾，[target.GetTitledFirstNamePossessive]的笑容让[target.GetHerHis]的整张脸都变得明快了起来。我们之间弥漫着一点温馨的安静，然后我意识我们之间的距离比以往更加靠近；我的双手几乎摩挲到[target.GetHerHis]的[target.Custom('GetClothingArticle')]了。"
 seduce_ongoing.5005.mockery: "“……还有[mocked_courtier.GetSheHe][mocked_courtier.Custom('quirk_neg_present')]的样子——我从来没见过这种样子！”\n\n我们一齐拿[mocked_courtier.GetTitledFirstNamePossessive]开涮的笑声比我料想的还要真实。我们之间弥漫着一点温馨的安静，然后我意识我们之间的距离比以往更加靠近；我的双手几乎摩挲到[target.GetHerHis]的[target.Custom('GetClothingArticle')]了。"
 seduce_ongoing.5005.bodily: "我只被允许小尝一口[target.GetTitledFirstName]给我的，结果我更馋了。我们之间弥漫着一点温馨的安静，然后我意识[target.GetSheHe]在有我作陪的时候比往常更加放松——[target.Custom('GetUpperClothingArticle')]斜垮了下来，美景一览无余。"
 seduce_ongoing.5005.fallback: "我们在对方的陪伴下度过了夜晚，谈天说地，畅怀大笑。我们之间弥漫着一点温馨的安静，然后我意识我们之间的距离比以往更加靠近；我的双手几乎摩挲到[target.GetHerHis]的[target.Custom('GetClothingArticle')]了。"
 seduce_ongoing.5005.ending: "\n\n“我一直不知道有你相伴居然这么好，[ROOT.Char.GetFirstNameNoTooltip]！”"
 seduce_ongoing.5005.a: "我还没展示给[target.GetHerHim]看我是多么棒的伴友呢！"
 seduce_ongoing.5006.conversation: "在经过长达一个小时的尬聊之后，[target.GetFirstName]看上去比[target.GetHerHim]这辈子任何时候都要无聊。当我将话题从[target.Custom('herhis_subject_of_interest')]切到[ROOT.GetCharacter.Custom('education_conversation_subject')]时，[target.GetSheHe][target.Custom('quirk_neg_present')]，并表示[target.GetHerselfHimself]要告退。"
 seduce_ongoing.5006.mockery: "“[ROOT.Char.GetTitledFirstNameNoTooltip]！你敢相信吗，实际上[mocked_courtier.Custom2('InsultNoun', ROOT.Char)][mocked_courtier.GetFirstName]……”\n\n我赶紧打住了，因为[target.GetFirstNamePossessive]脸上的轻蔑之情愈发明显。"
 seduce_ongoing.5006.bodily: "当我靠近[target.GetFirstName]，[ROOT.Char.Custom('quirk_pos_adverb')]微笑并充满暗示地解开我的[ROOT.Char.Custom('GetUpperClothingArticle')]时，[target.GetSheHe]一脸恶心的撒腿子跑路了。"
 seduce_ongoing.5006.fallback: "当我漫无目的地，尝试寻找一些能够和[target.GetFirstName]交流的共同话题时，[target.GetHerHis]的反感似乎变得愈发浓烈了。\n\n没过多久，[target.GetSheHe]就给[target.GetHerselfHimself]自己找了个借口，从我这里溜了。"
 seduce_ongoing.5006.a: "我干嘛要睡这样一个[target.Custom2('InsultNounSexual', ROOT.Char)]？！"
 seduce_ongoing.5011.t: "不打不相爱"
 seduce_ongoing.5011.desc: "没什么人能像[target.GetTitledFirstName]一样惹毛我，当我们发现周围没有别人时，[target.GetSheHe]的拳头和咒骂就来了。我，当然，也礼尚往来。\n\n我必须承认这种爽感——不仅是斗殴，还有能够近距离接触[target.GetHerHis]流汗的、壮实的身体——这一切让我血脉贲张。马上我就分不清我到底是想要胜过[target.GetHerHim]，抑或是想要吵一架……"
 seduce_ongoing.5011.a: "我保证[target.Custom('quirk_neg_adjective')]笑容会从[target.GetHerHis]的脸上消失！"
 seduce_ongoing.5011.b: "要我帮你一把吗？"
 seduce_ongoing.5011.c: "[target.GetHerHis|U]的下一拳会见血。"
 seduce_ongoing.5011.c.tt: "#F 这是我为爱忍受的疼痛！#!\n此选项可用，因为[target.GetFirstNamePossessiveNoTooltip]有虐待狂特质。\n\n"
 seduce_ongoing.5011.d: "像孩童一样斗殴可没法赢得[target.GetHerHis]的真心！"
 seduce_ongoing.5012.desc: "没什么人能像[owner.GetTitledFirstName]一样惹毛我，当我们发现周围没有别人时，我们立马就开始用拳头和咒骂招呼对方。\n\n我必须承认这种爽感——不仅是斗殴，还有能够近距离接触对方流汗的、壮实的身体——这一切让我血脉贲张。并且[owner.GetSheHe]看上去没有消停的意思。"
 seduce_ongoing.5012.a: "[owner.GetSheHe|U]最好别对我手下留情！"
 seduce_ongoing.5012.b: "适可而止！让我静静。"
 seduce_ongoing.5013.desc: "[target.GetTitledFirstName]和我最后躺倒在地上，像[target.Custom('GirlsBoysChildren')]一样扭打在一起。我们的怒容很快变成了笑容，拳头变成了轻抚，咒骂变成了呻吟……\n\n[target.GetSheHe]好像注意到我待在[target.GetHerHis]的锁体技里面的时间比必要的还要更长，不过[target.GetSheHe]看上去并不介意。"
 seduce_ongoing.5013.a: "减减压也不错！"
 seduce_ongoing.5014.desc: "[target.GetTitledFirstName]和我最后躺倒在地上，像小[target.Custom('GirlsBoysChildren')]一样扭打在一块，很快，[target.GetHerHis]的怒容变成了一张苦相。\n\n“停手，你这蛮子！”"
 seduce_ongoing.5014.a: "这太不幸了。"
 seduce_ongoing.5015.desc: "没什么人能像[owner.GetTitledFirstName]一样惹毛我，当我们发现周围没有别人时，我们立马就开始用拳头和咒骂招呼对方。\n\n我必须承认，当[owner.GetSheHe]向我伸手要帮助我爬起来的时候，我惊了。"
 seduce_ongoing.5015.a: "谢谢你，[owner.GetFirstNameNoTooltip]。"
 seduce_ongoing.5015.b: "[owner.GetSheHe]以为[owner.GetSheHe]是谁啊？！"
 seduce_ongoing.5016.desc: "[target.GetTitledFirstName]和我最后躺倒在地上，像[target.Custom('GirlsBoysChildren')]一样扭打在一块，我们的怒容不久变成了微笑。\n\n当我伸出手帮[target.GetHerHim]爬起来时，[target.GetSheHe]接受了，点了点头表示[target.GetHerHis]很感谢。"
 seduce_ongoing.5017.desc: "[target.GetTitledFirstName]和我最后躺倒在地上，像[target.Custom('GirlsBoysChildren')]一样扭打在一块，当我在[target.GetHerHim]面前站起来时，[target.GetHerHis]的怒容变成了一张嘲讽脸。\n\n“别想着帮我起来……我才不想接受一个[owner.Custom2('InsultNoun', ROOT.Char)]的任何东西。”"
 seduce_ongoing.5018.desc: "没什么人能像[owner.GetTitledFirstName]一样惹毛我，当我们发现周围没有别人时，我们立马就开始用拳头和咒骂招呼对方。\n\n在[owner.GetHerHis]犹豫了一小阵子之后，我在扭打中占了上风。我情不自禁地享受[owner.GetHerHim]一边喘气，一边屈辱地祈求我的仁慈的样子。"
 seduce_ongoing.5018.a: "在我面前跪下挺适合你！"
 seduce_ongoing.5018.b: "这太悲伤了。我想静静。"
 seduce_ongoing.5019.desc: "当[target.GetTitledFirstName]站在我的上方，我看到[target.GetHerHis]眼里流露出的愉悦之情时，我克制不住骨子里窜出来的颤栗。至少[target.GetSheHe]看上去很享受这个姿势……"
 seduce_ongoing.5019.a: "那股颤栗是因为预感！真——真的！"
 seduce_ongoing.5020.desc: "当[target.GetTitledFirstName]站在我的上方，我看到[target.GetHerHis]眼里流露出的愉悦之情时，我克制不住骨子里窜出来的颤栗。然而[target.GetSheHe]转开了身体，带着不屑和轻蔑。我舒了一口气，心里又有点小失落。\n\n“你永远也没法让我高兴起来。让我一个人静静，[ROOT.Char.GetFirstNameNoTooltip]。”"
 seduce_ongoing.5020.a: "本来能够更加顺利……但也有可能更糟！"
 seduce_ongoing.5101.t: "义务与欲望"
 seduce_ongoing.5101.desc: "[target.GetTitledFirstName]一直不断地从各个方面旁敲侧击，告诉我[target.GetHerHis]对我的臣服让我们之间产生了距离感。\n\n我需要让[target.GetHerHim]明白，我想要[target.GetHerHim]不仅仅只是当一名臣子，我渴望[target.GetHerHis]的温暖，[target.GetHerHis]的触碰，以及甘美的唇舌。"
 seduce_ongoing.5101.a: "在[ROOT.Char.GetFaith.HighGodNameAlternate]面前我们身份平等，[target.GetFirstNameNoTooltip]！"
 seduce_ongoing.5101.a.tt: "#F 我强调我们的相似点！#!"
 seduce_ongoing.5101.success_tt: "如果[target.GetFirstNameNoTooltip]积极地回应："
 seduce_ongoing.5101.b: "[target.GetFirstNameNoTooltip]，你有很多种方式为我效劳……"
 seduce_ongoing.5101.b.tt: "#F 我强调我的权力#!"
 seduce_ongoing.5101.c: "我现在应该把我的感情收归心里。"
 seduce_ongoing.5101.c.tt: "#F 一定有更好的方法让[target.GetHerHim]察觉到我的心意。#!"
 seduce_ongoing.5102.desc: "“尽管我是你的[owner.GetTitleTierName]，但我一直认为我们是平等的。”我的领主，[owner.GetFirstName]，过来找我。我一开始还不知道为什么，但没过多久谜底就揭晓了。“我们……这个……我们不需要依靠名分绑在一起。我们的感情比名头更加深厚，远远胜过。”"
 seduce_ongoing.5102.a: "我的[ROOT.Char.Custom2(''RelationToMe'Possessive', SCOPE.sC('owner'))]喜不自胜。"
 seduce_ongoing.5102.b: "我很满足于现状，不想要求更多。"
 seduce_ongoing.5103.desc: "我亲爱的[target.Custom2('RelationToMe', ROOT.Char)]，[ROOT.Char.GetTitledFirstName]，\n我很高兴听到你认为我们的关系超过了君臣，在各个方面都平起平坐。愿我们能够共享同样光明的未来。"
 seduce_ongoing.5103.a: "[target.GetFirstNameNoTooltip]，我会得到你的！"
 seduce_ongoing.5104.desc: "[owner.GetFirstName]，我的[target.Custom2('RelationToMe', SCOPE.sC('owner'))]！\n你所暗示的，你所要求的，有失妥当！我对于领地有义务所在，但不要把我的忠诚和情欲混淆。"
 seduce_ongoing.5104.a: "噢，但是[target.GetFirstNameNoTooltip]……"
 seduce_ongoing.5105.desc: "“你一直为我尽心尽力，十分忠心。”我的领主，[owner.GetFirstName]，前来找我。我一开始还不知道为什么，但没过多久谜底就揭晓了。“我不仅将你当作一名臣子，也把你当作一名[target.GetWomanMan]渴求着。我要求你用这种方式效命你的[owner.GetLadyLord]！”"
 seduce_ongoing.5105.a: "我会用别人做不到的方式关心你。"
 seduce_ongoing.5105.b: "我愿为你效命，但仅止于此。"
 seduce_ongoing.5106.desc: "我亲爱的[target.Custom2('RelationToMe', ROOT.Char)]，[ROOT.Char.GetTitledFirstName]，\n我喜不自胜，因为，我，作为你谦卑的臣属，能以这种方式激励你。让我们见证时间将会带领我们去往何方。"
 seduce_ongoing.5201.t: "不只是朋友"
 seduce_ongoing.5201.desc: "[target.GetFirstName]和我一路走过[court_location.GetNameNoTier][court_location.Custom('BaronyTownType')]。\n\n当我们来到一个有着可爱造型的喷泉的广场时，我们停下步伐，想参与身边的热闹活动。我们的随从识趣地退了下去。 "
 seduce_ongoing.5201.a: "让我们投一个硬币，祈求恋爱运势！"
 seduce_ongoing.5201.a.tt: "我觉得[target.GetTitledFirstName]已经在幻想我们之间的什么，或者至少是普通的好感。"
 seduce_ongoing.5201.b: "还记得我们那时候……"
 seduce_ongoing.5201.b.tt: "我觉得[target.GetTitledFirstName]很适合当朋友"
 seduce_ongoing.5201.c: "我不会破坏这一刻。"
 seduce_ongoing.5202.desc: "当我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetFirstName]和我一路走过[court_location.GetNameNoTier][court_location.Custom('BaronyTownType')]时，我们驻足在了一个有着可爱造型的喷泉的广场。\n\n“我们要不要一起投硬币，尊敬的[ROOT.Char.Custom('FormOfAddressForLiege')]？据说这能给你带来恋爱的运势……”"
 seduce_ongoing.5202.a: "投三个吧，好事成仨！"
 seduce_ongoing.5202.b: "听上去像情侣会做的事情，而不是朋友。"
 seduce_ongoing.5203.desc: "[target.GetFirstName]开心地站在了我旁边，将一枚硬币投入到了喷泉的水池里，然后对我的注目报之以微笑。\n\n漫步的剩下一段，因为我们互相心知肚明的愿望，充满了暖洋洋的欢声笑语。"
 seduce_ongoing.5203.a: "[target.GetSheHe|U]果然是[target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)][target.GetWomanMan]！"
 seduce_ongoing.5204.desc: "“你在玩什么蠢把戏，[ROOT.Char.GetFirstNameNoTooltip]？”\n\n[target.GetFirstName]拒绝了我的求爱。漫步的剩下一段变成了尴尬的寂静，不久我们就道别了。"
 seduce_ongoing.5204.a: "我的心情黑的如同喷泉的底部……"
 seduce_ongoing.5205.desc: "当我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetFirstName]和我穿过[court_location.GetNameNoTier][court_location.Custom('BaronyTownType')]时，我们谈起了那些旧时光。\n\n“还记得在夜里我们结伴而行，一起许诺未来的计划，想象着共同的未来吗……？”"
 seduce_ongoing.5205.a: "我怎么可能忘记？"
 seduce_ongoing.5205.b: "为什么[owner.GetSheHe]要提起那个尴尬的夜晚？！"
 seduce_ongoing.5206.desc: "[target.GetFirstName]和我用了好几个小时在追忆过去，然后还一起玩了未来设想的游戏。\n\n漫步的剩下一段弥漫着温馨的话语，我禁不住希望，我们脑海的一部分未来构想能够变为现实。"
 seduce_ongoing.5207.desc: "“[ROOT.Char.GetFirstNameNoTooltip]，你是一个好朋友，有些事情我永远不希望改变。”\n\n[target.GetFirstName]明示道，[target.GetSheHe]对于我们之间本应该发生什么，抑或是将会发生什么，没有兴趣去猜测。漫步的剩下一段充满着紧张的寂静，不久我们就相互告辞分别了。"
 seduce_ongoing.5207.a: "诶，本来能够更加顺利的！"
 seduce_ongoing.5301.t: "独处片刻"
 seduce_ongoing.5301.desc: "我和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]共坐在火堆旁边，没有人会觉得奇怪，但是如果是深夜就不一样了。空气里弥漫着紧张。\n\n我脑子里只想着将[target.GetHerHis]拉近，然后撕开[target.GetHerHis]身体上穿的衣裳，但是如果[target.GetSheHe]知道这个，[target.GetSheHe]估计会吓坏的把。还是……？"
 seduce_ongoing.5301.a: "握住[target.GetHerHis]手将说明一切。"
 seduce_ongoing.5301.a.tt: "#F 我希望这一微妙的信号能够传达到#!"
 seduce_ongoing.5301.b: "我们都很孤独，因此我不会让我自己反抗[target.GetHerHis]的双唇。"
 seduce_ongoing.5301.b.tt: "#F 我希望这一公然的渴求能够传达到#!"
 seduce_ongoing.5301.c: "破坏这样一个美好的夜晚氛围会成为我的奇耻大辱。"
 seduce_ongoing.5301.c.tt: "#F 还会有其他机会。我的[THIS.Char.Custom2('RelationToMe', SCOPE.sC('target'))]哪里也不会去。#!"
 seduce_ongoing.5301.success_tt: "如果[target.GetFirstName]回应了我的追求："
 seduce_ongoing.5302.desc: "气氛很好，虽然我一开始还没注意到，但是当我们坐在篝火前时，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetFirstName]握紧了我的手，紧紧地，远超过[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]的安全感。\n\n我能够感受到[target.GetHerHis]的心跳因为情欲愈发变快。"
 seduce_ongoing.5302.a: "我拒绝相信我感受到的是错误的。"
 seduce_ongoing.5302.b: "这份注目让我受宠若惊，[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]，但是我拒绝。"
 seduce_ongoing.5303.desc: "当我的手攥住[target.GetHersHis]的时，[target.GetFirstName]甚至没有一丁点畏惧，哪怕我们双方都知道这意味着什么。我能够感受到，随着谈话推进，[target.GetHerHis]的心跳在不断加快。我的手掌开始出汗，我的呼吸比之前要更浅——\n#EMP 那是什么？#!啊，只是一个仆人。\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]和我找了个借口，然后离开了。分别离开。"
 seduce_ongoing.5303.a: "[target.GetFirstNameNoTooltip]，我知道你也有同样的感觉。"
 seduce_ongoing.5304.desc: "我试着让我听起来在开玩笑，但是[target.GetFirstName]正确地解读了我的意图。\n\n“一个[target.Custom2('RelationToMe', SCOPE.sC('owner'))]永远不应该……这一切永远不该发生！”[target.GetSheHe|U]抛下我，让我一个人孤零零地坐在篝火旁边。"
 seduce_ongoing.5304.a: "我知道的，[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]，但是还是……"
 seduce_ongoing.5305.desc: "一切发生的如此突然，但我却没有感到惊讶。前一刻我们还坐在篝火旁边，下一刻我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]就靠近了。接着[owner.GetHerHis]的双唇吻上我的唇，双手环绕我的脖颈，探过我的双肩，我的大腿，我的后背。\n\n一个靠近的仆人发出的声音让我们赶忙分开，我的理智迅速取代了情欲。"
 seduce_ongoing.5305.a: "感觉事情终于回到了正轨。"
 seduce_ongoing.5306.desc: "[target.GetFirstName]回应了我的爱之吻，在几息砰然的心动之后，剩下的就是顺其自然了。当然，好景不长，当一个路过的仆人快要看到我们之时，我们赶紧分开了。\n\n当我们各自分道扬镳的时候，[target.GetSheHe]盯着我。“[target.Custom2('RelationToMe', SCOPE.sC('owner'))]，我到现在还没有明白发生了什么。”"
 seduce_ongoing.5306.a: "你和我，我最亲爱的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]。"
 seduce_ongoing.5307.desc: "[target.GetFirstName]看上去有一刻因为接吻情迷意乱了，此时我的双手正在[target.GetHerHis]的身体上游走，饥渴地探求着什么。紧接着[target.GetSheHe]猛地把我推开。“你以为你在做什么？！你是我的[target.Custom2('RelationToMe', SCOPE.sC('owner'))]！”\n\n我无话可说，不知道该怎么解释自己的行为，然后[target.GetSheHe]冲出了房间。"
 seduce_ongoing.5307.a: "[target.GetFirstNameNoTooltip]，我发自内心认为……"
 seduce_ongoing.6001.t: "仅为好奇"
 seduce_ongoing.6001.desc: "在造访其他宫廷时，我意识到花些时间和廷臣们聊聊能够更好地了解他们的领主。如果是和[target.GetTitledFirstName]做这样的事，那么就更加美好了。\n\n[target.GetSheHe|U]十分耐心细致地回答了我的问题，我觉得我似乎可以花一整天时间聆听，而[target.GetSheHe]也很乐意谈。"
 seduce_ongoing.6001.a: "你的[target.Custom2('RelationToMe', SCOPE.sC('court_owner'))]十分有趣，但#EMP 你#!又是怎样的人呢？"
 seduce_ongoing.6001.b: "你肯定会在[court_owner.GetFirstNameNoTooltip]面前提及我的吧？"
 seduce_ongoing.6011.t: "展现力量"
 seduce_ongoing.6011.desc: "我正在视察庭院里的士兵操练我交给他们的训练，一遍又一遍。我在这边投入了很多的注意力，结果我甚至没有注意到[target.GetTitledFirstName]过来，并站在我的身边。\n\n“他们行军得很好，但是那个[dummy_gender.GetWomanMan]却总是落下半步。”"
 seduce_ongoing.6011.a: "真是印象深刻！我们的共同点比我以为的要多。"
 seduce_ongoing.6011.b: "你的眼神真是锐利！"
 seduce_ongoing.6011.c: "这是迷惑战术。现在快看……"
 seduce_ongoing.6021.t: "思想交流"
 seduce_ongoing.6021.desc: "[target.GetTitledFirstName]和我居然在军略事务上展开了十分投入的讨论，这让我十分惊讶，但是[target.GetSheHe]看上去和我一样对这个话题充满激情。[target.GetSheHe|U]真是见多识广，就像我一样！"
 seduce_ongoing.6021.a: "为什么[target.GetFirstNameNoTooltip]，我这么多年从没听说过你的喜好！"
 seduce_ongoing.6021.b: "[target.GetFirstNameNoTooltip]，我从来不知道我们居然有这么多共同点。"
 seduce_ongoing.6021.c: "多告诉我一点你关于骑兵列阵的看法……"
 seduce_ongoing.6031.t: "情网恢恢"
 seduce_ongoing.6031.desc: "和我一样，[target.GetTitledFirstName]也有[target.GetHerHis]的探子网络，深入四处挖出隐秘的情报。我可以故意让他们“发现”我对[target.GetFirstName]的意图，并让[target.GetHerHim]觉得[target.GetSheHe]占有上风。"
 seduce_ongoing.6031.a: "我也会让他们知道，我知道他们知道什么……"
 seduce_ongoing.6031.b: "我会确保这些探子能够拿到#EMP 关键的情报。#!"
 seduce_ongoing.6031.c: "噢，练手的好机会啊！"
 seduce_ongoing.6041.t: "情爱知见"
 seduce_ongoing.6041.desc: "我正在追求[target.GetTitledFirstNamePossessive]的青睐，要是能精准的知道[target.GetHerHis]的品味和喜好就能大受帮助……"
 seduce_ongoing.6041.a: "#EMP 哈#!，轻而易举嘛！"
 seduce_ongoing.6041.b: "我十分肯定我能说服[target.GetHerHim]告诉我。"
 seduce_ongoing.6041.b.success: "我对[target.GetFirstNamePossessive]好哪一口了解更深刻了"
 seduce_ongoing.6041.b.failure: "[target.GetFirstName]躲开了我的问题"
 seduce_ongoing.6041.c: "我的探子们会立马打听清楚。"
 seduce_ongoing.6041.c.success: "我的探子们成功了"
 seduce_ongoing.6041.c.failure: "[target.GetFirstName]躲过我的探子"
 seduce_ongoing.6041.d: "你知道吗？我正打算开口问。"
 seduce_ongoing.6042.desc: "这真是十分有趣……[target.GetFirstName]是一位喜欢精致食物的[target.GetWomanMan]。"
 seduce_ongoing.6042.a: "这能帮助我赢得[target.GetHerHis]的好感。"
 seduce_ongoing.6043.desc: "似乎我在接近[target.GetFirstName]的时候有点不太小心。现在[target.GetSheHe]想知道为什么我对于[target.GetHerHis]的嗜好有如此不合常理的兴趣！"
 seduce_ongoing.6043.a: "这对我来说不是什么好兆头。"
 seduce_ongoing.6051.t: "礼仪之纱"
 seduce_ongoing.6051.close: "我将这一切归纳成一次练习外交礼仪的好机会。我很确定[target.GetTitledFirstName]能够看穿我的借口，然而[target.GetSheHe]还是同意了。"
 seduce_ongoing.6051.far: "造访另一个宫廷永远是一个交流外交礼仪的好借口。谢天谢地，[target.GetTitledFirstName]十分乐意配合我。"
 seduce_ongoing.6051.end: "\n\n对于外来者，我们的交流可能听上去像是对着传统照本宣科一样乏味。然而，对于我们自己，潜藏在我们言语表面之下的，是燃放的激情。"
 seduce_ongoing.6051.a: "噢，耳目一新！"
 seduce_ongoing.6051.b: "[target.GetFirstNameNoTooltip]，你对我有所提点……"
 seduce_ongoing.6051.c: "我需要更多这样的练习。"
 seduce_ongoing.7001.t: "矜持之下"
 seduce_ongoing.7001.desc: "我该如何接近[target.GetTitledFirstName]呢？[target.GetSheHe|U]看上去十分高冷，宁愿与沉默作伴，至少[target.GetSheHe]表面上如此。但是谁又知道[target.GetSheHe]私底下是怎样的人？[target.GetSheHe]的天性到底是温顺乖巧，还是炽热奔放、充满着激情？\n\n一旦我击破[target.GetHerHis]顽石般的外表，我就会知道的。就目前情况来看，我不得不在独处一段时间后决定如何让自己停留在[target.GetHerHis]脑海里。"
 seduce_ongoing.7001.a: "尽可能表现得英勇又迷人。"
 seduce_ongoing.7001.a.tt: "#F 你认为[target.GetFirstNameNoTooltip]有浪漫的另一面，更喜欢奔放的情人#!"
 seduce_ongoing.7001.b: "温柔地接近[target.GetFirstNameNoTooltip]——如同一位朋友。"
 seduce_ongoing.7001.b.tt: "#F 你认为[target.GetFirstNameNoTooltip]是那种更喜欢柔情似水的人#!"
 seduce_ongoing.7001.c: "我只需等候适当的时机……"
 seduce_ongoing.7101.desc_opening: "我设法和[target.GetTitledFirstName]独处了片刻。我等待时机，时而奉承，时而洽谈，小心掌握着二者的平衡。等到气氛正好， "
 seduce_ongoing.7101.desc_can_touch_arms: "我握住了[target.GetFirstNamePossessive]的手。"
 seduce_ongoing.7101.desc_cannot_touch_arms: "我发现自己试图握住[target.GetFirstNamePossessive]的手，但在[target.GetSheHe]察觉之前就缩了回来。"
 seduce_ongoing.7101.desc_closing: "我向[target.GetFirstNameNoTooltip]坦率地传达了我的心意，宣告了我对[target.GetHerHim]永不磨灭的爱意。\n\n“[owner.GetFirstNameNoTooltip]，我哪怕在最狂乱的梦境里也不曾料到你竟有这番激情！”[target.GetSheHe|U]大声惊呼，手里的扇子不停地扇着[target.GetHerselfHimself]自己。\n\n不过，尽管[target.GetSheHe]并没有友善地回应我的爱之宣告，[target.GetHerHim]还是因为我露骨的表白脸红的厉害，这一点从[target.GetHerHis]耳根处的红晕就一目了然。"
 seduce_ongoing.7101.a: "要不了多久，[target.GetSheHe]就会回应我的心情。"
 seduce_ongoing.7102.desc: "我设法创造了一个机会和[target.GetTitledFirstName]独处，但这份渴求爱恋的心情却对[target.GetHerHim]不好使。尽管气氛还不够完美，我成事的几率没多少，我还是决定搏一搏。我把身子稍微倾了倾，更靠近一点，这样我就能够对着[target.GetHerHis]的耳际说一点抹了蜜的情话。但是我还没来得及说一个字，[target.GetFirstNameNoTooltip]就缩回了身子，大步躲开，仿佛被什么东西烫着了一样。\n\n我不太确定那样的反应是因为什么，是涉世未深，是感到恶心，还是羞赧？不管怎样，我本可以把事情进行得更好的。"
 seduce_ongoing.7102.a: "我应该反思一下我的手段……"
 seduce_ongoing.7201.desc: "“我想要知道你，想要了解你更多。”\n[target.GetTitledFirstName]一开始有点紧张，不过一会儿就放松了下来，因为[target.GetSheHe]开始相信我的请求并没有暗含下流意味。\n\n在我们分别之前，我感谢[target.GetFirstNameNoTooltip]和我度过了这么一段愉快时光，[target.GetSheHe]也用[target.GetHerHis]的怡颜回应了我的微笑。这段时光虽然没什么值得大书特书的，不可否认的是，我之前从未见过[target.GetFirstNameNoTooltip]在一天之内笑过这么多次。我很确信，[target.GetFirstNameNoTooltip]会把我放在心里好长一段时间。"
 seduce_ongoing.7202.desc: "与[target.GetTitledFirstName]独处一段时间并不是什么很困难的事情。然而，真正困难的部分是与[target.GetHerHim]进行一段正常的对话。我每问[target.GetHerHim]一个问题，[target.GetSheHe]就只回答[target.GetSheHe]能立马想到的寥寥数语，想方设法让我们的对话冷场。这场面煎熬得如同要拔无数颗牙齿一样！"
 seduce_ongoing.7202.desc_animal: "\n\n我脑海里禁不住开始想，或许一只死掉的[ROOT.Char.Custom('GetAnimalType')]都能答复得比[target.GetFirstNameNoTooltip]要详尽呢。"
