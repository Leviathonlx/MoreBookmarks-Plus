l_simp_chinese:
 study_confucian_classics_outcome.10.t: "$study_confucian_classics_title$求知方式"
 study_confucian_classics_outcome.10.desc: "在我面前摆着#EMP 《论语》#!、#EMP 《诗经》#!、#EMP 《尚书》#!、#EMP 《礼记》#!、#EMP 《易经》#!和#EMP 《春秋》#!。我已备好[Glossary( '文房四宝', 'FOUR_TREASURES')]——还有一#EMP 罐#!茶……\n\n为了证明我的贤能和学识，我需要学习。但我该走多远呢？"
 study_confucian_classics_outcome.10.a: "不眠不休追求知识！"
 study_confucian_classics_outcome.10.b: "我会庄严地对待学习。"
 study_confucian_classics_outcome.10.c: "正常学习。"
 no_change_study_tt: "你的[GetScheme('study_confucian_classics').GetTypeName][scheme|E]的进展无修正"
 tgp_focused_studies_modifier: "专注学习"
 tgp_focused_studies_personal_modifier: "专注于儒家学习"
 tgp_focused_studies_personal_modifier_desc: "该角色全身心投入到对儒家经典的学习中。"
 tgp_dignified_studies_modifier: "庄严学习"
 tgp_dignified_studies_personal_modifier: "庄严的儒家学习"
 tgp_dignified_studies_personal_modifier_desc: "该角色以庄严的方式学习儒家经典。"
 study_confucian_classics_title: "$study_confucian_classics$："
 study_confucian_classics_outcome.100.t: "$study_confucian_classics_title$通宵"
 study_confucian_classics_outcome.100.desc: "我要在下次[GetActivityType('activity_imperial_examination').GetName]举行前做好准备。夜幕降临，我将[ROOT.Char.Custom('GetRandomAnnalsPassage')]放在身前，书页被烛火照亮。\n\n如果我熬上一宿，将最重要的段落牢记于心，我肯定能获得优势……但我真的能学会吗？也许我应该花点时间真正#EMP 理解#!它们？"
 study_confucian_classics_outcome.100.a: "我必须通过考试，无论代价如何。"
 study_confucian_classics_outcome.100.b: "智慧需要时间。"
 study_confucian_classics_outcome.100.c: "我还是去睡觉吧……"
 preparatory.imperial_examination.advantage.tt: "你下一次[GetActivityType('activity_imperial_examination').GetName]获得[exam_advantage|E]"
 study_confucian_classics_outcome.200.t: "$study_confucian_classics_title$诗兴召唤"
 study_confucian_classics_outcome.200.desc: "[ROOT.Char.Custom('GetRandomPoetryPassage')]的优美文笔与书法，真是令人#EMP 叹为观止！#!还有[poet.GetTitledFirstName]的那些作品——令人敬仰，经久不衰，足以流传后世。我翻阅着一篇篇诗文，根本停不下来。\n\n也许，我也该拿起笔……为[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]的诗坛再添些新篇？"
 study_confucian_classics_outcome.200.a: "“[ROOT.Char.Custom('FormalComplimentAdjective')][ROOT.Char.Custom('GeneratePoem_Title_Fragment_Season')]之德正在召唤……”"
 study_confucian_classics_outcome.200.b: "我会等到灵光一现！"
 study_confucian_classics_outcome.200.c: "[poet.GetFirstNameNoTooltip]值得收到一封仰慕信。"
 study_confucian_classics_outcome.200.d: "我应该再读一遍[ROOT.Char.Custom('GetRandomPoetryPassage')]。"
 friend_praised_privately: "[CHARACTER.GetShortUIName|U]称赞了[TARGET_CHARACTER.GetShortUIName]。"
 friend_praised_privately_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]称赞了[CHARACTER.GetShortUIName]。"
 study_confucian_classics_outcome.300.t: "$study_confucian_classics_title$[ROOT.Char.Custom('GetSeason')|U]日灵感"
 study_confucian_classics_outcome.300.desc: "凝视着[location_province.Custom('ProvinceCompliment')][ROOT.Char.Custom('GetSeason')]景下的花园，我不由想起了大诗人[ROOT.Char.Custom('GetRandomAncientChinesePoet')]的诗句。微风拂过我的衣袖，将我的手引向毛笔——仿佛老天在邀请我写作。\n\n纸张铺在我面前，满怀期待地等待我的词句。"
 study_confucian_classics_outcome.300.a: "通过努力，总有一天我也会成为大诗人！"
 study_confucian_classics_outcome.300.b: "一首简单的诗，捕捉当下。"
 study_confucian_classics_outcome.300.c: "他的才智对我已经足够。"
 wang_wei: "王维"
 tao_yuanming: "陶渊明"
 li_bai: "李白"
 du_fu: "杜甫"
 meng_haoran: "孟浩然"
 liu_zongyuan: "柳宗元"
 bai_juyi: "白居易"
 study_confucian_classics_outcome.110.t: "$study_confucian_classics_title$儒家经典"
 study_confucian_classics_outcome.110.desc: "[ROOT.Char.Custom('GetRandomAnnalsPassage')]、[ROOT.Char.Custom('GetRandomPoetryPassage')]、[ROOT.Char.Custom('GetRandomRitesPassage')]——我逐一研读着这些伟大的儒家经典，从书页中汲取着不朽的智慧。\n\n要成为一名公正的官员，我必须遵循[Glossary( '孔子', 'CONFUCIUS_GLOSS' )]定下的道路。这些话我必须牢记在心。"
 study_confucian_classics_outcome.110.a: "无论如何我都要研习。"
 study_confucian_classics_outcome.110.b: "我会花些时间。"
 study_confucian_classics_outcome.120.t: "$study_confucian_classics_title$读史"
 study_confucian_classics_outcome.120.desc: "不整理书案，何以治理天下。[ROOT.Char.Custom('GetRandomAnnalsPassage')]摊开在我面前——这部圣贤之书，是仁政的基石。通过研读其中的文字，我将增进学识，追寻[Glossary( '孔子', 'CONFUCIUS_GLOSS' )]的足迹。\n\n只有自律，我方能成功。"
 study_confucian_classics_outcome.120.a: "我要在字里行间发掘隐藏的真谛。"
 study_confucian_classics_outcome.120.b: "三杯茶下肚，不读完最后一页绝不入睡。"
 study_confucian_classics_outcome.120.c: "耐心之人自得智慧。"
 confucian_xp_high_tt: "你在儒家学习上取得显著进展"
 confucian_xp_low_tt: "你在儒家学习上取得少量进展"
 study_confucian_classics_outcome.130.t: "$study_confucian_classics_title$学习视角"
 study_confucian_classics_outcome.130.desc: "我怎么就看不懂这些文章呢？怎么就领悟不了其中的深意呢？我真的#EMP 这么#!无能吗？我放下笔，把额头轻轻地靠在桌子上。\n\n“我给您沏了茶。”我的[ROOT.Char.Custom2('RelationToMeShort', servant)][servant.GetFirstName]端着茶盏走进书房。“那是#EMP [ROOT.Char.Custom('GetRandomRitesPassage')]#!篇吗？我对那篇颇有印象……能否陪您共读片刻？”\n\n我抬起头。或许，此刻我正需要有人帮助。"
 study_confucian_classics_outcome.130.a: "请帮我解读这些文章。"
 study_confucian_classics_outcome.130.b: "或许我们该出去喝一杯？"
 study_confucian_classics_outcome.140.t: "$study_confucian_classics_title$外交的艺术"
 study_confucian_classics_outcome.140.desc: "我轻叹口气，合上了《论语》。[Glossary( '孔子', 'CONFUCIUS_GLOSS' )]谈到和睦时——子曰：主忠信，徙义，崇德也。巧言令色，鲜矣仁。可我的[ROOT.Char.Custom2('RelationToMeShort', diplomatic_vassal)]，[diplomatic_vassal.GetTitledFirstName]，却凭着微笑与敬酒赢得了和平。\n\n我在想……那也是“道”吗？"
 study_confucian_classics_outcome.140.a: "我应该向[diplomatic_vassal.GetHerHim]学习。"
 study_confucian_classics_outcome.140.b: "不，我会在别处寻找贤能。"
 relation_servant_of_china_female: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]的臣子同僚"
 relation_servant_of_china_male: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]的臣子同僚"
 study_confucian_classics_outcome.150.t: "$study_confucian_classics_title$了解土地"
 study_confucian_classics_outcome.150.desc: "“跟我来，”我的[ROOT.Char.Custom2('RelationToMeShort', servant)][servant.GetFirstName]说着，招呼我到外面。“让我们调查一下[location_province.GetName]的[location_province.Custom('GetTerrainTypePlural')]。”\n\n“凡居民材，必因天地寒暖燥湿，广谷大川异制。这正是#EMP 《礼记》#!中的智慧。”"
 study_confucian_classics_outcome.150.a: "非常有见地。"
 study_confucian_classics_outcome.150.b: "是啊，散散步能让我的头脑清醒些。"
 study_confucian_classics_outcome.160.t: "$study_confucian_classics_title$贤能工作"
 study_confucian_classics_outcome.160.desc: "我深入学习了[ROOT.Char.Custom('GetRandomPoetryPassage')]、[ROOT.Char.Custom('GetRandomRitesPassage')]和[ROOT.Char.Custom('GetRandomAnnalsPassage')]——我的头脑变得敏锐，我的能力取得进步，我感觉已准备好证明我的贤能。\n\n也许我应该协助地方法官审查旧案，调查当地桥梁的状况，"
 study_confucian_classics_outcome.160.desc_own_elder: "或者为我的恩师[higher_merit_vassal.GetTitledFirstName]起草正式报告。"
 study_confucian_classics_outcome.160.desc_other_elder: "或者为地位显赫的长者[higher_merit_vassal.GetTitledFirstName]起草正式报告。"
 study_confucian_classics_outcome.160.a: "如果我好好为[higher_merit_vassal.GetFirstNameNoTooltip]效力，我的贤能自会为人所知。"
 study_confucian_classics_outcome.160.b: "实实在在的调查比任何夸口都更有说服力。"
 study_confucian_classics_outcome.160.c: "我会协助那些官员的。"
 merit_gain_high_tt: "获得大量贤能"
 merit_gain_low_tt: "获得少量贤能"
 because_of_your_diplomacy: "由于你的[diplomacy_i][diplomacy|E]："
 because_of_your_stewardship: "由于你的[stewardship_i][stewardship|E]："
 because_of_your_learning: "由于你的[learning_i][learning|E]："
 study_confucian_classics_outcome.170.t: "$study_confucian_classics_title$恩师的影响"
 study_confucian_classics_outcome.170.desc: "“一封盖有你恩师[elder.GetTitledFirstName]印章的书信刚刚送到，”我的[ROOT.Char.Custom2('RelationToMeShort', letterman)][letterman.GetFirstName]说着，将书信递给我。“想必是好消息！”\n\n我小心展开书信。\n\n“致我最[ROOT.Char.Custom('ComplimentAdjective')]门生——你笔法稳健，心性正直，意志坚强，这一切都有人看在眼里。你的言行已传到官员们耳中。你的贤能已为人所知。”"
 study_confucian_classics_outcome.170.a: "我将写一封感谢信。"
 study_confucian_classics_outcome.170.b: "也许能说服[elder.GetSheHe]再动用些关系？"
 study_confucian_classics_outcome.170.c: "我太高兴了，真想给你斟上十杯茶！"
 study_confucian_classics_outcome.180.t: "$study_confucian_classics_title$重负不再"
 study_confucian_classics_outcome.180.desc: "我做到了。我读完了整部#EMP 《礼记》#!——甚至还能想起书里的道理！就像有层薄纱被从我眼前掀开，我第一次如此清晰地看到了前方的路。\n\n想想看……没人相信我能做到。甚至连我自己都不相信自己。\n\n也许，我终究还是能成就更多。"
 study_confucian_classics_outcome.180.a: "接下来该读什么好呢……"
 study_confucian_classics_outcome.190.t: "$study_confucian_classics_title$运用影响"
 study_confucian_classics_outcome.190.desc: "一句恰到好处的话、一首赠诗、一位良师的赏识……都是建立[Glossary( '关系', 'GUANXI_GLOSS' )]的契机。哪怕只是在诗会上有个安静的位置，都可能影响到前程。\n\n我勤恳做事，但圣贤教导我们，美德要显露出来才能为人知晓。"
 GUANXI_GLOSS: "关系，是一张由个人人脉交织而成的网，由彼此信任、互惠互利的人组成。它是在喝茶、宴请，或是相助的过程中面对面建立起来的，往往比正式的条文更有分量。"
 study_confucian_classics_outcome.190.a: "我会让官员们听到我的名字。"
 study_confucian_classics_outcome.190.b: "我会请学者们分享他们的笔记。"
 study_confucian_classics_outcome.190.c: "最好的诗需要被传诵，我将向最杰出的人求学。"
 study_confucian_classics_outcome.190.d: "我的贤能自有其分量。"
 tgp_known_by_magistrates_modifier: "官员知晓"
 tgp_known_by_magistrates_modifier_desc: "该角色在当地官员间广为人知。"
 tgp_assisted_by_scholars_modifier: "当地学者协助"
 tgp_assisted_by_scholars_modifier_desc: "一群当地的学者正在协助该角色。"
 tgp_known_by_poets_modifier: "诗人知晓"
 tgp_known_by_poets_modifier_desc: "该角色在当地诗人中颇有名气。"
 study_confucian_classics_outcome.1000.t: "$study_confucian_classics_title$严格管教"
 study_confucian_classics_outcome.1000.desc: "“你为什么不再用功些？你让[ROOT.Char.GetHouse.GetName]氏家族蒙羞！”我的[parent.GetMotherFather]愤怒地摊开手。“你的借口比你书案上灰尘更微不足道。”\n\n“你要是不好好念书，以后只能去仓库里做工，丢人现眼。”"
 study_confucian_classics_outcome.1000.a: "我一定不能让[parent.GetMotherFather]失望。"
 study_confucian_classics_outcome.1000.b: "反正我永远都不会有什么出息的。"
 study_confucian_classics_outcome.1000.c: "饶了我吧，我需要休息。"
 tgp_gave_up_modifier: "放弃"
 tgp_gave_up_modifier_desc: "该[GetTrait('burdened').GetName( GetNullCharacter )]的角色完全放弃了。"
 tgp_study_harder_modifier: "努力学习"
 tgp_study_harder_modifier_desc: "该角色的父母激励其更加努力学习。\n[GetScheme('study_confucian_classics').GetTypeName][success_chance|E]：#P +10%#!"
 never_study_again_tt: "你再也无法[GetScheme('study_confucian_classics').GetTypeName]"
 dishonor_opinion: "羞耻"
 honorable_opinion: "体面"
 satisfied_opinion: "满意"
 study_confucian_classics_outcome.1010.t: "$study_confucian_classics_title$恩师的指导"
 study_confucian_classics_outcome.1010.desc: "我的学习一直不顺……我看了看读到一半的[ROOT.Char.Custom('GetRandomAnnalsPassage')]，脑海里却想再来一杯茶。倒茶时，我看到了我的恩师[elder.GetTitledFirstName]送来的卷轴。\n\n上面写着：“亲爱的弟子，听说你学习不顺。随函附上我对《论语》的看法，以及一些可能有所帮助的笔记。”\n\n我对学习的渴望再次燃起！"
 study_confucian_classics_outcome.1010.a: "有[elder.GetHerHis]帮助，我会比以往任何时候都更用功学习！"
 study_confucian_classics_outcome.1010.b: "这份卷轴非常有帮助。"
 artifact_elder_text_name: "[elder.GetFirstNamePossessiveNoTooltip]的思考"
 artifact_elder_text_description: "这是[elder.GetTitledFirstName]为帮助[elder.GetHerHis]的门生[owner.GetFirstName]而精心写下的想法和详尽笔记。"
 tgp_motivated_elder_study_modifier: "恩师的帮助"
 study_confucian_classics_outcome.1020.t: "$study_confucian_classics_title$加倍用功"
 study_confucian_classics_outcome.1020.desc: "这根本行不通。我似乎一事无成。我的书房冷冷清清，没读的书堆得像是对强盗的指控，卷轴散落一地，就像枯树的叶子。\n\n但我#EMP 知道#!我能行的。\n\n我……只……需……要……专心。"
 study_confucian_classics_outcome.1020.a: "不会再找借口了。我会坚持下去！"
 study_confucian_classics_outcome.1020.b: "喝些[ROOT.Char.Custom('RegionalAlcoholicDrink')]或许能让我熬过去……"
 study_confucian_classics_outcome.1020.c: "深呼吸，我们重新开始。"
 tgp_double_down_on_studies_modifier: "加倍用功"
 study_confucian_classics_outcome.1030.t: "$study_confucian_classics_title$天神相助"
 study_confucian_classics_outcome.1030.desc: "我的学习进展不顺利。或许我需要的不是另一卷典籍……而是来自[ROOT.Char.GetFaith.KnowledgeGodName]的指引。我走进当地的寺庙，跪在祭坛前，双手合十祈祷。\n\n“你是在寻求启示吗，我的[priest.Custom2('RelationToMeShort', owner)]？”我的[ROOT.Char.Custom2('RelationToMeShort', priest)][priest.GetFirstName]低声说着，从阴影中缓缓走出。“如果你能捐上一点供奉，或是在寺庙里帮把手，我便可帮助你。”"
 study_confucian_classics_outcome.1030.a: "我可以献上微薄的供奉。"
 study_confucian_classics_outcome.1030.b: "我愿意为你们帮把手。"
 study_confucian_classics_outcome.1030.c: "我只相信[ROOT.Char.GetFaith.KnowledgeGodName]。"
 tgp_divine_favor_modifier: "祭司青睐"
 study_confucian_classics_outcome.1040.t: "$study_confucian_classics_title$伴侣的帮助"
 study_confucian_classics_outcome.1040.desc: "这实在太离谱了，我根本搞不懂这#EMP [ROOT.Char.Custom('GetRandomRitesPassage')]#!。我所有的笔记都是错的！完全没用！\n\n“[partner.Custom('LoverPetName')|U]，学习让你烦心了吗？”我的[ROOT.Char.Custom2('RelationToMeShort', partner)][partner.GetFirstName]轻声说着，手里端着一盘茶点。“我陪你一起学吧？我们一起想，肯定能解决！来，吃块点心，我特意给你做的。”"
 study_confucian_classics_outcome.1040.a: "请给我拿些墨水和白纸来。"
 study_confucian_classics_outcome.1040.b: "你的支持对我至关重要。"
 study_confucian_classics_outcome.1040.c: "此刻我只需要你。"
 tgp_servile_partner_modifier: "恭顺的伴侣"
 tgp_assistant_partner_modifier: "协助的伴侣"
 lover_helped_study: "[CHARACTER.GetShortUIName|U]在一次学习过程中与[TARGET_CHARACTER.GetShortUIName]相爱了。"
 lover_helped_study_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]在一次学习过程中与[CHARACTER.GetShortUIName]相爱了。"
