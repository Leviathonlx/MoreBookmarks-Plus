l_simp_chinese:
 #Travel Flavor Events
 #Good omen? - Encounter a duck
 travel_events.2000.t: "什么鸭？"
 travel_events.2000.desc: "目前为止，一路上都波澜不惊，没什么值得描述的。我们在[ROOT.Char.GetCurrentLocation.GetName]郊外的某处，我闭上双眼让我的马驮着我一步步踏实前进。\n\n风在树梢间演奏出美妙的旋律，不过在风中还带有另一种声音，而且不是我的随从们发出的。那是不是……嘎嘎声？\n\n"
 travel_events.2000.desc_meh_memory: "我四处搜寻那只禽鸟。上次我跟着一只鸭子进入野外时，事情变得……很尴尬。"
 travel_events.2000.desc_delicious_memory: "上次跟着鸭子走进荒野让我享用了#EMP 美味的#!一餐。也许今天是我的幸运日？"
 travel_events.2000.desc_good_memory: "我深情地回忆起上次在野外遇到鸭子的情景。它把我领到了一个鸭巢，那里有#EMP 许多#!毛茸茸的小鸭子。"
 travel_events.2000.desc_bad_memory: "我犹豫了一会儿，想起了上次我跟着一只鸭子走进荒野。那次的结局可不咋样。"
 travel_events.2000.desc_default: "我分辨出声音来自我右手边的灌木丛中。"
 travel_events.2000.a: "这是吉兆啊。"
 travel_events.2000.a_sadist: "这好蠢。"
 travel_events.2000.b: "跟着那只鸭子！"
 travel_events.2000.b_sadist: "我想我可以跟上它……"
 travel_events.2000.b.tt: "你跟着鸭子走了一会儿"
 travel_events.2000.c: "讨人厌的恶心鸟！滚开！"
 travel_events.2000.c.tt: "你朝嘎嘎嘎的方向扔了一块石头。"
 #Duck follow-up
 travel_events.2001.t_positive: "这是……"
 travel_events.2001.t_negative: "那不是鸭子！"
 travel_events.2001.t: "嘎！"
 travel_events.2001.intro: "我下了坐骑，在附近的灌木丛中找到了那只鸭子。它开始摇摇摆摆地走进荒野，我跟上了它。"
 travel_events.2001.desc_positive: "\n\n我继续前进，轻柔的嘎嘎声慢慢加入了一种——起初很轻又逐渐变响——细小啁啾声的合唱。我推开又一丛灌木，我看到了不止一只鸭子，而是#EMP 一大堆#!鸭子和幼鸭的巢穴"
 travel_events.2001.desc_positive_sadist: "\n\n看着这些鲜嫩的鸭子和小鸭子，我的胃咕咕叫了起来。"
 travel_events.2001.desc_positive_default: "\n\n看着这一片柔软的小绒毛，我觉得自己的膝盖也软了。"
 travel_events.2001.desc_negative: "\n\n随着我离我的随从越来越远，一股寒意爬上我的脊背。有东西在看我？\n\n突然，一只[ROOT.Char.Custom('RegionalFerociousAnimal')]出现在灌木丛边缘！它喷了喷鼻息，用愤怒的眼神看着我。"
 travel_events.2001.desc: "\n\n那只鸭子忽然停了下来，对着我歪了歪头，它显然没搞明白为何会招来一个人类跟着。\n\n我对着鸭子笑笑，试图缓解它的紧张，不过它突然变得不安，扑腾翅膀飞走了。"
 travel_events.2001.a: "这也……#EMP 太多了！#!"
 travel_events.2001.a_tt: "#EMP 太可爱了#!"
 travel_events.2001.a_tt_death: "你可怜的心脏承受不住这种可爱"
 travel_events.2001.b: "烤起来一定很美味……"
 travel_events.2001.b_success.tt: "美味的一餐"
 travel_events.2001.b_failure.tt: "被噎住了"
 travel_events.2001.c: "这可太#EMP 糟了！#!"
 travel_events.2001.c_success.tt: "成功了"
 travel_events.2001.c_ran: "你成功跑掉了"
 travel_events.2001.c_failure.tt: "受伤了"
 travel_events.2001.c_hit_and_ran: "你挨了一下但还是跑掉了"
 travel_events.2001.c_critical_failure: "野兽将你断肢"
 travel_events.2001.d: "看招！"
 travel_events.2001.d_scare_beast: "你吓走了那只野兽"
 travel_events.2001.d_beast_hit: "野兽进行了反击，但最终跑开了"
 travel_events.2001.e: "这也算是野外追……#EMP 鸭#!？"
 #Crossing an ant path - Ignore or don't ignore your guide
 travel_events.2002.t: "踩出来的小路"
 travel_events.2002.desc: "队伍在距离[ROOT.Char.GetCurrentLocation.GetName]一箭之遥处停下。我看到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guide_leader'))][guide_leader.GetFirstName]下马并专注地盯着地上的什么东西。其他的随从也聚集在[guide_leader.GetHerHim]周围。\n\n我靠近时[guide_leader.GetFirstNameNoTooltip]抬头看着我说道，“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，这里有条蚂蚁小径。我可能有点迷信，但是你不永远也不要穿过蚂蚁小径。”\n\n[guide_leader.GetSheHe|U]停顿了一下。“我的曾祖[great_grand_parent.Custom('MotherFather')]这么干过，后来[great_grand_parent.GetSheHe]再也没回到家。”"
 travel_events.2002.a: "#EMP 好吧#!。我们另寻他路。"
 travel_events.2002.b: "真是无稽之谈。我来带路！"
 travel_events.2002.c: "我正好有治好你迷信的方法。"
 travel_competent_guide_tt: "你是个合格的向导"
 travel.competent_guide: "$travel_competent_guide_tt$"
 travel_get_lost_tt: "你迷路了"
 #Visit the local military place (barrack/military camp/regiment grounds) - Try to improve your martial
 travel_events.2003.t: "军事学习"
 travel_events.2003.intro: "当我的旅团进入[ROOT.Char.GetCurrentLocation.GetName]的军营时，当地的队长[local_captain.GetFirstName]和[local_captain.GetHerHis]手下的几名军官前来迎接。"
 travel_events.2003.desc_barracks: "我迅速下马，迫不及待地想看看忙碌的当地军营。"
 travel_events.2003.desc_regiment: "我简单观察了一下营地，然后下了马。几组士兵正在实施作战计划。"
 travel_events.2003.desc_camp: "[local_captain.GetSheHe]信步而去，我迅速下马跟着[local_captain.GetHerHim]，穿过最新的攻城器械。"
 travel_events.2003.outro: "\n\n我点点头，欣赏着我观察到的杂而不乱。\n“现在，[ROOT.Char.Custom('FormOfAddressForLiege')]想接下来做什么？”[local_captain.GetFirstNameNoTooltip]期待地看着我。"
 travel_events.2003.a: "我不介意来一场对练！"
 travel_events.2003.a_sparring_tt: "你成功与军队对练"
 travel_events.2003.a_wounded_tt: "你意外受伤"
 travel_events.2003.b: "那是什么奇怪玩意儿？"
 travel_events.2003.b_success_tt: "习得军事"
 travel_events.2003.b_learn_tt: "你通过研究军备学到了一些东西"
 travel_events.2003.b_failure_tt: "被发现"
 travel_events.2003.b_spy_tt: "[county_liege.GetShortUIName]认为你可能在从事间谍活动"
 travel_events.2003.b_cut_tt: "你不小心被装备伤到"
 travel_events.2003.c: "你应该加入我。"
 travel_events.2003.c_success_tt: "秘密招募"
 travel_events.2003.c_secret_tt: "[county_liege.GetShortUIName]没有发现你的挖角"
 travel_events.2003.c_found_out_tt: "[county_liege.GetShortUIName]发现了你的挖角"
 travel_events.2003.d: "其实我还有其他地方要去……"
 #Visit (your own) crappy pasture - Try to address or ignore the issues
 travel_events.2004.t: "考察牧场"
 travel_events.2004.desc: "腐烂的气味就像猛烈的拳头一样打中我的鼻孔。我扫视[ROOT.Char.GetCurrentLocation.GetName]的牧场后，发现这里的牲畜状况不佳。\n\n在这里工作的农民拖着脚，漫无目的地四处游荡，试图让自己看起来很忙。他们显然缺乏动力和士气，这似乎影响了所有的民众，因为这个地区的发展明显已经停滞不前了。\n\n这里的首领[local_farmer.GetFirstName]靠近我时，我难以置信地颤抖起来。多么严重的管理漏洞啊！"
 travel_events.2004.a: "一头瞎眼的猪都能把这里管得更好，[local_farmer.GetFirstNameNoTooltip]。"
 travel_events.2004.a_success_tt: "接受批评"
 travel_events.2004.a_critique_success_tt: "[local_farmer.GetShortUIName]接受了你的批评"
 travel_events.2004.a_failure_tt: "拒绝批评"
 travel_events.2004.a_critique_reject_tt: "[local_farmer.GetShortUIName]拒绝接受你的批评"
 travel_events.2004.b: "我需要你的马。就现在。"
 travel_events.2004.c: "我还有更重要的事情去做。"
 #Visit another ruler's pasture - Give advice or sabotage the pasture
 travel_events.2005.t: "其他人的牧场"
 travel_events.2005.desc: "今天是个晴天，天气很好，[ROOT.Char.GetCurrentLocation.GetName]的牧场看起来很棒，这里的牲畜欢快地跳跃，用自己的粗声粗气欢呼。小牛在它们的母亲旁边踱步，它们干净的皮毛闪闪发光。\n\n总之，这里运营得非常好，不过我也注意些难懂之初，因为我的管理方式不太一样。\n\n当地的[local_farmer.Custom('MatriarchPatriarch')]向我走来，“[ROOT.Char.Custom('FormOfAddressForLiege')]，祝你早安！这些美人不值得一看吗？”"
 travel_events.2005.a: "我可以把其中的一些应用到家里！"
 travel_events.2005.a_success_tt: "成功的建议"
 travel_events.2005.a_implemented_tt: "你的建议成功实行了"
 travel_events.2005.a_failure_tt: "建议被误解"
 travel_events.2005.a_misinterpreted_tt: "你的建议完全被误解了"
 travel_events.2005.b: "让我们看看我们是否不能改善这里的情况。"
 #travel_events.2005.b_success_tt: "Sabotage Successful"
 #travel_events.2005.b_sabotage_tt: "Your sabotage is successful and secretive"
 #travel_events.2005.b_failure_tt: "Sabotage Averted"
 #travel_events.2005.b_averted_tt: "Your #EMP sabotage#! actually fixes some local problems"
 travel_events.2005.c: "我相信[county_liege.GetTitledFirstNameNoTooltip]能管好[county_liege.GetHerHis]自己的牧场。"
 #Visit a camel farm - Get defiled by a camel
 travel_events.2006.t: "又是骆驼？"
 travel_events.2006.desc: "太阳高悬在[ROOT.Char.GetCurrentLocation.GetName]的骆驼农场上空，我在农场某处拉开伸展的兽皮下面寻找阴凉的保护。突然一阵呼噜声吓到了，我立即转身。\n\n只见在我旁边，一只雄壮的牲畜也有同样的想法，阴凉处舒服地躺着。我俯身拍拍它细长的脑袋，然后这家伙#EMP 猛地撞向我的额头，还往我脸上吐唾沫#!。\n\n我回过神来后，我发现它的主人站在约二十步的地方，一脸窘迫。"
 travel_events.2006.a: "你和你的野兽需要学一学礼仪！"
 travel_events.2006.a_tt: "你鞭打了野兽和它的主人。"
 travel_events.2006.b: "这只野兽的头会成为#EMP 不错#!的警告。"
 travel_events.2006.b_tt: "你斩首了这只骆驼"
 travel_events.2006_camel_head: "骆驼头"
 travel_events.2006_camel_head_desc: "一只不听话的骆驼的头。"
 travel_events.2006.c: "野兽都是些没脑子的生物。"
 #Visit an elephant pen - Train with the elephants
 travel_events.2007.t: "壮观的大象"
 travel_events.2007.desc_memory: "我不放心地看着[ROOT.Char.GetCurrentLocation.GetName]象栏中的巨兽，那依然令我的精神轻微受创，当时我的 "
 travel_events.2007.desc_memory_rival: "仇敌 "
 travel_events.2007.desc_memory_nemesis: "死敌 "
 travel_events.2007.desc_memory_segway: "[crushing_person.GetTitledFirstName]差点让一头象坐到我身上， "
 travel_events.2007.desc_memory_here: "刚好就在这个地方。"
 travel_events.2007.desc_memory_not_here: "就在那[elephant_memory.Var('elephant_location').GetProvince.GetName]的[elephant_memory.Var('elephant_location').GetTerrain.GetName]里。"
 travel_events.2007.desc_default: "[ROOT.Char.GetCurrentLocation.GetName]那些象栏里的雄伟猛兽的确令人赞叹。我看着它们轻松运送原木，还参加各种体育赛事。"
 travel_events.2007.desc_outro: "\n\n当我观察到大象在履行它们的职责时，我碰巧听到几位驯象师在讨论着他们训练这种生物不同的方法。\n\n这听起来很像是种锻炼，不得不承认激起了我的兴趣。"
 travel_events.2007.a: "这难不倒#EMP [ROOT.Char.GetTitleAsNameNoTooltip|U]#!。"
 travel_events.2007.a_success_tt: "高效的训练"
 travel_events.2007.a_efficient_training_tt: "训练效果极好"
 travel_events.2007.a_soft_success_tt: "尚可的训练"
 travel_events.2007.a_alright_training_tt: "训练效果差强人意"
 travel_events.2007.a_failure_tt: "糟糕的训练"
 travel_events.2007.a_failed_training_tt: "你自己把自己绊倒了"
 travel_events.2007.b: "我不会浪费自己的时间。"
 #Visit an elephant pen, your rival is on site - Attempt to crush your rival?
 travel_events.2008.t: "请坐"
 travel_events.2008.desc: "丛林的炎热向我袭来，汗珠不停地从我的脸上流下来。我停下擦了擦眉毛，发现我的[elephant_rival.Custom2('InsultNoun', ROOT.Char)][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('elephant_rival'))][elephant_rival.GetTitledFirstName]正在[ROOT.Char.GetCurrentLocation.GetName]的象栏那儿。\n\n[elephant_rival.GetSheHe|U]朝我的方向做了个粗鲁的手势，然后大笑起来，这无疑是在嘲笑我。我咬紧牙关。\n\n这时我注意到[elephant_rival.GetTitledFirstNameNoTooltip]#EMP 正好站在大象的后面#!，而且那猛兽正在移动。我设法引起象夫的注意。"
 travel_events.2008.a: "[ROOT.Char.Custom('RandomElephantName')]，#EMP 坐。#!"
 travel_events.2008.a_success_tt: "大象碾压"
 travel_events.2008.a_crushed_tt: "[elephant_rival.GetShortUIName]被大象压扁了"
 travel_events.2008.a_soft_success_tt: "一半被压"
 travel_events.2008.a_wounded_tt: "[elephant_rival.GetShortUIName]受了伤"
 travel_events.2008.a_failure_tt: "[elephant_rival.GetTitledFirstNameNoTooltip]避开了"
 travel_events.2008.a_scotfree_tt: "[elephant_rival.GetShortUIName]避开了大象"
 travel_events.2008.b: "[elephant_rival.GetTitledFirstNameNoTooltip]，小心！"
 #Visit an orchard - Kid falls out of tree
 travel_events.2010.t: "断裂的嫩枝"
 travel_events.2010.temperate_summer: "我漫步在[ROOT.Char.GetCurrentLocation.GetName]的果园里，温暖的微风轻抚着我的脖子。树木向天空轻轻伸展，被新芽和正在形成的果实混合在一起着色。"
 travel_events.2010.temperate_winter: "我穿过[ROOT.Char.GetCurrentLocation.GetName]的果园，空气中有一些寒意。树木似乎在寒冷中有些畏缩，渴望温暖的日子。"
 travel_events.2010.tropical_summer: "我穿过[ROOT.Char.GetCurrentLocation.GetName]的果园，酷热难耐。我周围的树木繁茂，欢庆这个季节。"
 travel_events.2010.tropical_winter: "终于到了漫步[ROOT.Char.GetCurrentLocation.GetName]果园的好时节，我抓住了这个机会。休眠的树木依然常青，等待温暖的季节。"
 travel_events.2010.fallback: "在[ROOT.Char.GetCurrentLocation.GetName]当地的果园，我漫步在一排排栽种的树干之间，这些树木伸向天空。这是散步的好日子。"
 travel_events.2010.desc: "\n\n突然，一声尖锐的尖叫划破了这氛围。我加快脚步发现 "
 travel_events.2010.entourage: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallen_child'))][fallen_child.GetFirstName] "
 travel_events.2010.peasant: "一个农民孩子 "
 travel_events.2010.outro: "在一棵树下，狼狈不堪地剧烈抽泣。\n\n[fallen_child.GetSheHe]似乎试图爬上树，然后失脚掉到地上。有一根骨管以奇怪的角度突出来。"
 travel_events.2010.a: "这些树有健康隐患！"
 travel_events.2010.a_flavor: "把这里烧成平地！"
 travel_events.2010.a_tt: "[fallen_child.GetShortUINamePossessive]的伤可能会变得更糟"
 travel_events.2010.a_tt_2: "[ROOT.Char.GetTitledFirstName]烧毁了你在[location_county.GetNameNoTier]的果园！"
 travel_events.2010.b: "你到底在想些什么，[fallen_child.GetFirstNameNoTooltip]！"
 travel_events.2010.b_tt: "获得特质"
 travel_events.2010.c: "好了，好了。"
 travel_events.2010.c_physician: "让我来看看，孩子。"
 travel_events.2010.c_physician_tt: "[court_physician.GetShortUIName]治疗[fallen_child.GetShortUIName]"
 travel_events.2010.d: "[fallen_child.Custom('GirlBoyPlural')|U]就是要坚强。"
 #Orchard hidden follow-up event
 travel_events.2011.tt_healed: "伤口愈合"
 travel_events.2011.tt_healed_desc: "[fallen_child.GetShortUINamePossessive]的伤口愈合了"
 travel_events.2011.tt_worsened: "伤口恶化"
 travel_events.2011.tt_worsened_desc: "[fallen_child.GetShortUINamePossessive]的伤口恶化了"
 #Visit a plantation - Fire!
 travel_events.2012.t: "火！"
 travel_events.2012.desc: "我们正骑马穿过农业区，下一站就是[ROOT.Char.GetCurrentLocation.GetName]当地的一处种植园，但我在大约一百步外看到种植园的大门时，情况有些不对劲……\n\n我闻到了刺鼻的……烟味？烟味？着火了！我突然意识到种植园中升起了一道烟柱。\n\n这股烟柱又浓又粗——某个工人燃烧枯枝败叶可起不了这么大的烟。"
 travel_events.2012.a: "[guard_type_character.GetFirstNameNoTooltip]，快！去拿水桶！"
 travel_events.2012.a_unscathed: "火焰扑灭"
 travel_events.2012.a_unscathed_desc: "[guard_type_character.GetShortUIName]扑灭了火焰"
 travel_events.2012.a_scarred: "扑灭火焰但是留下了伤疤"
 travel_events.2012.a_scarred_desc: "[guard_type_character.GetShortUIName]扑灭了火焰但是留下了伤疤"
 travel_events.2012.a_death: "扑灭火焰但是死亡"
 travel_events.2012.a_death_desc: "[guard_type_character.GetShortUIName]扑灭了火焰，但是在救火过程中死亡"
 travel_events.2012.b: "快疏散工人！"
 travel_events.2012.b_unscathed: "毫发无伤"
 travel_events.2012.b_unscathed_desc: "你毫发无伤地救下了工人"
 travel_events.2012.b_scarred: "伤疤"
 travel_events.2012.b_scarred_desc: "你救下了工人但是留下了伤疤"
 travel_events.2012.b_tt: "你的随行人员对你的好感大幅提高"
 travel_events.2012.c: "#EMP 嗯#!，这是个好机会啊……"
 travel_events.2012.c_secret: "秘密洗劫"
 travel_events.2012.c_secret_desc: "你的洗劫没人发现"
 travel_events.2012.c_revealed: "洗劫曝光"
 travel_events.2012.c_revealed_desc: "你的洗劫被[county_liege.GetShortUIName]发现了"
 travel_events.2012.c_tt: "你的随行人员对你的好感大幅降低"
 travel_events.2012.d: "我们从没来过这里。"
 travel_events.2012.d_flavor: "旅团悄悄溜走。"
 travel_events.2012.d_tt: "你的随行人员对你的好感降低"
 #Visit a hillfort - Train to gain military skillz
 travel_events.2013.t: "加强知识"
 travel_events.2013.intro: "[ROOT.Char.GetCurrentLocation.GetName]的高海拔和清新空气给了正在穿越当地山堡的我们非常清爽的感觉。"
 travel_events.2013.martial: "\n\n我用敏锐的目光注视着下面正在训练的士兵。因为受过军事训练，我对他们的战术有几分熟悉。"
 travel_events.2013.default: "\n\n下面山谷中的士兵似乎正在以我以前从没见过的罕见方法训练。我抑制不住好奇心，走得更近了一些。"
 travel_events.2013.outro: "\n\n在我观看时，当地的队长[local_captain.GetFirstNameNoTooltip]走了过来：“您想要加入吗，[ROOT.Char.Custom('FormOfAddressForLiege')]？”"
