 #Visit a logging camp - Burn off some stress chopping wood
 travel_events.2014.t: "砍啊砍"
 travel_events.2014.desc: "[ROOT.Char.GetCurrentLocation.GetName]伐木营地中间的巨大砧板早已久经使用。似乎它一直都在那里，甚至在人类踏足这片土地之前就存在了。\n\n我四周，工人们挥汗如雨地辛勤劳作，虽然出身低微，却似乎没有背负着世界的重担。\n\n我盯着巨型树桩上的劈木斧，因压力而紧绷的双肩渴求一次释放的契机。"
 travel_events.2014.a: "我抓住斧柄——#EMP 呼啦！#!"
 travel_events.2014.a_flavor: "接#EMP 招#!，压力！"
 travel_events.2014.a_stress_tt: "压力降低"
 travel_events.2014.a_great_stress_desc: "你的压力大幅降低"
 travel_events.2014.a_stress_desc: "你的压力降低"
 travel_events.2014.a_injured_tt: "受伤"
 travel_events.2014.a_injured_desc: "你不小心把自己弄残了"
 travel_events.2014.b: "……不行，体力劳动有失我的身份。"
 travel_events.2014.b_flavor: "你放下了斧头"
 #Visit a peat quarry - Try not to fall asleep
 travel_events.2015.t: "泥炭，告诉我更多……"
 travel_events.2015.desc: "[quarry_guide.GetTitledFirstName|U]带我参观[ROOT.Char.GetCurrentLocation.GetName]的泥炭场时，[quarry_guide.GetSheHe]带着孩子气的欣喜，同时又紧张不安。出于某种无法理解的原因，[quarry_guide.GetSheHe]似乎认为这片地方是[quarry_guide.GetHerHis]草冠上的明珠。\n\n我眺望着被蹂躏的田野，全是棕色和灰绿色。\n我的眼皮变得沉重。我最近一直有点失眠。眼皮慢慢地滑落……\n\n突然，我惊醒了，[quarry_guide.GetFirstNamePossessiveNoTooltip]拉了拉我的袖子。\n“……我让你#EMP 厌烦#!了吗？”"
 travel_events.2015.a: "我只是在细品这里的一切！"
 travel_events.2015.a_convinced_tt: "说服"
 travel_events.2015.a_convinced_desc: "你成功说服了[quarry_guide.GetShortUIName]"
 travel_events.2015.a_insulted_tt: "受辱"
 travel_events.2015.a_insulted_desc: "[quarry_guide.GetShortUIName]感觉受到了侮辱"
 travel_events.2015.b: "看看这个钱包……"
 travel_events.2015.b_flavor: "你贿赂[quarry_guide.GetShortUIName]"
 #Visit a hill farm - Bull rush!
 travel_events.2016.t: "真牛你啊？"
 travel_events.2016.desc: "[ROOT.Char.GetCurrentLocation.GetName]的山腰农场为旅行者提供的不仅有温驯的牛叫声和粪肥的气味。还有尖叫的农场工人，大声的咆哮，以及一头逃到我们前边路上的公牛。\n\n一开始，这巨兽只是痛苦地来回冲锋，但很快锁定了一个受害者：[entourage_member.GetFirstName]，正骑在[entourage_member.GetHerHis]惊慌失措的坐骑上。\n\n有一道开着的门可以将这野兽关在后面——但必须有人把它引过去！"
 travel_events.2016.a: "这里，[bull_loc.Custom2('InsultAdjective', ROOT.Char)]公牛！"
 travel_events.2016.a_captured.tt: "捕获"
 travel_events.2016.a_captured.desc: "你成功抓住了公牛"
 travel_events.2016.a_wounded.tt: "$travel_events.2001.c_failure.tt$"
 travel_events.2016.a_wounded.desc: "公牛被抓住了，但你受伤了"
 travel_events.2016.b: "[guard_type_character.GetFirstNameNoTooltip]，#EMP 做点什么！#!"
 travel_events.2016.b_putdown.tt: "镇压"
 travel_events.2016.b_putdown.desc: "[guard_type_character.GetShortUIName]终结了公牛的痛苦"
 travel_events.2016.b_wounded.desc: "[guard_type_character.GetShortUIName]被撞到了"
