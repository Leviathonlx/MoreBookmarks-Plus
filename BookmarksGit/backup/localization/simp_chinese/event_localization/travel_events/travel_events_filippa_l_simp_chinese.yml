 #Visit a 'haunted' mansion (farm estate) - Enter at your own peril
 travel_events.haunted_manor.t: "“闹鬼的”庄园"
 travel_events.2017.t: "$travel_events.haunted_manor.t$"
 travel_events.2017.desc: "我们走到[ROOT.Char.GetCurrentLocation.GetName]庄园的会客厅，当地地主[estate_character.GetTitledFirstName]转向我说道，“[ROOT.Char.Custom('FormOfAddressForLiege')]，它们说这个庄园有些地方闹鬼。”\n\n我犹豫地看看四周。会客厅比我预想的要暗一些，柱子上的蜡烛在闪烁。\n\n我们走到旧餐厅停下了脚步，[estate_character.GetFirstNameNoTooltip]再次看向我，这次笑着道，“你想参观一下这座#EMP 闹鬼的#!庄园吗？”"
 travel_events.2017.a: "“哦？#EMP 有意思！#!”"
 travel_events.2017.a_tt: "你进入庄园"
 travel_events.2017.b: "不可能。"
 travel_events.2017.b_tt: "你离开庄园"
 #Go with the pack or explore on your own?
 travel_events.2018.t: "$travel_events.haunted_manor.t$：前进的道路"
 travel_events.2018.desc: "我们正走在一条黑暗而荒凉的走廊上。我们遇到的为数不多的家具都被床单盖住了，增添了幽灵般的气氛。\n\n那是……一只……老鼠吗？我赶紧赶上我的随从。\n\n[estate_character.GetTitledFirstName|U]转身眯着眼看我们，[estate_character.GetSheHe]说了句，“……我的老爷女士们，请从这里通过。”"
 travel_events.2018.a: "最好别离开路线。"
 travel_events.2018.a_tt: "你跟你的随从待在一块"
 travel_events.2018.b: "现在这里的这个角落是什么……"
 travel_events.2018.b_tt: "你可能发现一些有趣的东西"
 travel_events.2018.c: "我从这出来了！"
 #Oh look, someone is trying to murder you
 travel_events.2019.t: "$travel_events.haunted_manor.t$：庄园里的背叛"
 travel_events.2019.desc: "我沿着左边的小路走下去，穿过低矮的拱门。我面前出现了一扇微微开着的活板门。\n\n楼下闪烁的灯光打破了结实的黑暗。我小心翼翼地爬下楼梯，只撞见了……#EMP 一个裹住全身拿着匕首的人？！#!\n\n刺客快速靠近我，我绝望地环顾四周。"
 travel_events.2019.a: "“看！你后面！”"
 travel_events.2019.a_tt: "尝试将橱柜推倒在刺客身上"
 travel_events.2019.a_retaliate.tt: "反击"
 travel_events.2019.a_retaliate.desc: "橱柜压碎了刺客的头骨"
 travel_events.2019.a_retaliate.effect_tt: "刺客死亡"
 travel_events.2019.a_death.desc: "你死了"
 travel_events.2019.b: "“我可以用钱装满你的口袋！”"
 travel_events.2019.b_tt: "尝试收买刺客"
 travel_events.2019.b_paid_off.tt: "买通"
 travel_events.2019.b_paid_off.desc: "刺客被买通后逃走了"
 travel_events.2019.a_paid_off.effect_tt: "刺客逃走了"
 travel_events.2019.c: "“出招吧，狗杂种！”"
 travel_events.2019.c_tt: "与刺客战斗"
 travel_events.2019.c_retaliate.desc: "你杀死了刺客"
 travel_events.2019.expose_effect_tt: "秘密暴露"
 #You found a very weird mendicant character
 travel_events.2020.t: "$travel_events.haunted_manor.t$：吾视巫师？"
 travel_events.2020.desc_witch: "我突然有股探索下右边狭窄通道的冲动。我往那个方向慢慢走着，一扇敞开的门用温暖的光亮迎接我。\n\n房间里摆满了各种器具。我认知了一部分草药，还有蒸馏器、坩埚、烧瓶、罐子、水壶……是值得称道的炼金场面。\n\n一个微笑的[mendicant_character.GetWomanMan]招呼我。“你好亲爱的[ROOT.Char.Custom('SisterBrother')]。我是[mendicant_character.GetFirstNameNoTooltip]。自从有人弄坏了我的门之后已经过了很久了。你想要喝点什么吗？”[mendicant_character.GetSheHe|U]示意了下[mendicant_character.GetSheHe]正在小心操作的水壶。"
 travel_events.2020.desc: "我离开人群，穿过一条越走越黑的走廊，随后我看到了一扇门。我发现门的边缘透着光亮。\n\n我轻轻地推开门，传出低沉的嘶嘶声。这拥挤的房间中央堆满了书籍、瓶瓶罐罐还有各种化学器具，堆得有一个[mendicant_character.GetWomanMan]那么高。\n\n[mendicant_character.GetSheHe]正在照料的一大口锅里传出了难闻的气味。[mendicant_character.GetHerHis]没有转身，说道：“你想来一些吗？通常会有奇效。”"
 travel_events.2020.a: "“我不介意尝一点那种茶。”"
 travel_events.2020.b: "“你在我的宫廷中会很有用。”"
 travel_events.2020.c: "“现在先尝你，晚点再尝茶。”"
 travel_events.2020.d: "“呃……往哪边走能继续观光？”"
 #You found a shiny bauble
 travel_events.2021.t: "$travel_events.haunted_manor.t$：借来的东西"
 travel_events.2021.desc_intro: "我穿过一扇狭窄的门，映入眼帘的是从被遮盖的窗户透出的某种昏暗的光亮。这个房间似乎是一间旧书房。"
 travel_events.2021.desc_illustrious: "\n\n我马上注意到了刚刚制作出来的[new_trinket.GetName]，它被小心翼翼地摆放在房间中央的座墩上。我慢慢靠近它。\n\n这的确是件艺术品，每个细节都无比壮观。它的美令我欣赏了好一会儿。"
 travel_events.2021.desc_famed: "\n\n我环视房间，不禁注意到一件精心制作的[new_trinket.GetName]。它被摆放在一个座墩上面，牢牢吸引了我的目光。\n\n这件作品的确不适合这样敞开放置，这样太容易招来强盗和小偷了。我小心翼翼地接近它。"
 travel_events.2021.desc_masterwork: "\n\n[new_trinket.GetName]被轻轻放在房间中央的座墩上。我小心地接近。\n\n拥有它的可能是谁？考虑到它的存放地点，它的状况非常良好。"
 travel_events.2021.desc_common: "\n\n我的双眼适应了新环境后，我注意到床边的桌子上有个有趣的物件。\n\n这个[new_trinket.GetName]看起来不怎么属于这个世界，不过我认出了它的工艺手法。这是一件绝妙的作品。"
 travel_events.2021.desc_bad: "\n\n多亏了窗户提供的额外光亮，我仔细观察了房间。我正准备离开时，我注意到角落的一堆碎石上有什么东西。\n\n那是……#EMP 一个东西？#!用来做什么的？我犹豫了一会儿。"
 travel_events.2021.a: "我的收藏又添一件佳品。"
 travel_events.2021.a_bad: "……我有必要如此吗？"
 travel_events.2021.b: "算了。"
 travel_events.2021.b_tt: "你无视了[new_trinket.GetName]"
 #Resolution: You were joshed / You found a bauble / You survived the murder attempt / You came back from the mendicant
 travel_events.2022.t: "$travel_events.haunted_manor.t$：安然无恙"
 travel_events.2022.desc_pack: "我们穿过拱门进入下一个房间，一个巨大的身影突然向我们扑来。我们都尖叫并跳了起来。\n\n我抬头一看，黑暗中的身影似乎是一具骷髅，包裹着黑色的床单。我皱了皱眉，[estate_character.GetTitledFirstName|U]对我们咧嘴笑了起来。\n\n“先生们女士们，你们真应该看看你们脸上的表情！”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_one'))][entourage_member_one.GetTitledFirstName]明显焦躁了起来，并靠近[estate_character.GetTitledFirstNameNoTooltip]举起了手。"
 travel_events.2022.desc_murder: "刚刚逃脱刺杀让我踉跄了一下，我摇摇晃晃地站稳。#EMP 到底发生了什么？#!\n\n我在战栗中爬上楼梯回到通往餐厅的走廊。怒火代替了我的紧张。#EMP [estate_character.GetTitledFirstName]是不是幕后主使？#!\n\n我终于来到了聚集的人群中间，我差点就没注意到拱门上悬挂的罩布骷髅。\n\n我的严重充满了沸腾的怒火，我死死盯着[estate_character.GetFirstNameNoTooltip]，只被回敬以困惑的目光。"
 travel_events.2022.desc_mendicant: "离开了托钵修士的房间后，我轻易顺着喧闹的声音回到了主厅。\n\n焦躁的大伙儿们看起来放松下来了，而我看到一个黑色的身影挂在他们上方的拱门上。[estate_character.GetTitledFirstName|U]看到我时迅速转身并微微跳了起来。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！难道你独自一个人走开了吗？那样不安全，你懂的！”[estate_character.GetSheHe|U]眯起了眼睛。"
 travel_events.2022.desc_mendicant_recruit: "我和我的新伙伴[mendicant_character.GetTitledFirstName]离开了[mendicant_character.GetHerHis]的房间，回到了主厅的人群中间。\n\n在悬挂了黑色身影的下方，人群在拱门处进进出出，把我们的招待[estate_character.GetTitledFirstName]忙个不停，[mendicant_character.GetFirstNameNoTooltip]看到这一幕轻蔑地哼了一声。\n\n[estate_character.GetSheHe]注意到[mendicant_character.GetFirstNameNoTooltip]后，[estate_character.GetHerHis|U]的两只眼睛都瞪圆了。“这是#EMP 谁！#!我的[ROOT.Char.GetLadyLord]，你不应该那样跑开！这不安全！”"
 travel_events.2022.desc_bauble: "我把刚得到的财物放进口袋后，我在昏暗又狭窄的城堡走道里闲逛起来。终于我在城堡的另一头找到了餐厅里其他的那些人。\n\n一个巨大的黑色身影挂在通往房间的拱门上，我不禁想知道它的目的是什么。而且其他人都似乎有点焦躁……？\n\n[estate_character.GetTitledFirstName|U]摇摇晃晃地转向我。“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！你刚才去哪儿了？这昏暗的城堡本身就不太安全！”"
 travel_events.2022.desc_joshed: "我在黑暗中摸索前进，竭力不去理会黑暗在我心中唤起的轻微恐慌。我匆匆穿过一道道门，努力寻找人群……\n\n……然后#EMP 突然#!有一道黑色身影从我头顶呼啸而过，我吓得尖叫起来。\n\n等我回过神来后，我看到我刚刚进入的房间里站满了人。[estate_character.GetTitledFirstName]笑得喘不过气来，还用手指着我。“我……我的[ROOT.Char.GetLadyLord]#EMP *噗嗤声*#!你……你刚才玩得开心吗？”"
 travel_events.2022.a: "“我刚刚从#EMP 你#!精心策划的谋杀行动下活下来！”"
 travel_events.2022.a_slain.tt: "杀死嫌犯"
 travel_events.2022.a_slain.desc: "你杀了[estate_character.GetShortUIName]"
 travel_events.2022.a_escape.tt: "嫌犯逃脱"
 travel_events.2022.a_escape.desc: "[estate_character.GetShortUIName]打伤了你，逃跑了"
 travel_events.2022.b: "“卫兵！这个人参与了一场杀害我的阴谋！”"
 travel_events.2022.b_slain.desc: "[estate_character.GetShortUIName]被[travel_leader.GetShortUIName]杀死"
 travel_events.2022.b_escape.desc: "[estate_character.GetShortUIName]打伤了[travel_leader.GetShortUIName]并且逃走了"
 travel_events.2022.c: "“你可能想在这屋子里搜查巫师。”"
 travel_events.2022.d: "“事实上，我找到了这个巫师，[mendicant_character.GetFirstNameNoTooltip]。”"
 travel_events.2022.e: "“在我看来这就是个普通到完美的屋子。”"
 travel_events.2022.f_pack: "我不应介入。"
 travel_events.2022.f: "“你这个无赖！”"
 travel_events.2022.g_pack: "“[entourage_member_one.GetFirstNameNoTooltip]，不要。”"
 travel_events.2022.g: "“哦。哈哈，是的，确实！”"
 #You ratted out the witch; have a curse(?) dream
 travel_events.2024.t: "$travel_events.haunted_manor.t$你身上长痘"
 travel_events.2024.desc: "[mendicant_character.GetFirstName]盯着我。[mendicant_character.GetSheHe|U]一直盯着我。我拼命逃离城堡——但是[mendicant_character.GetSheHe]紧紧跟着。到处都是[mendicant_character.GetHerHis|U]的双眼。\n\n“我……知道……”[mendicant_character.GetSheHe]喃喃细语。我转身继续逃跑时，我跌跌撞撞地掉进了一个黑暗的坑中，即使一千支蜡烛也无法照亮它。我持续地掉落……掉落……\n\n突然间，我惊醒了，浑身是汗。"
 travel_events.2024.a: "这完全是……一场噩梦？"
 #Visit your own farm estate - Tax or don't tax your hospitable subject
 travel_events.2025.t: "殷勤的东道主"
 travel_events.2025.desc: "我在入夜前抵达了[ROOT.Char.GetCurrentLocation.GetName]的庄园，[estate_owner.GetFirstName]是一位殷勤的东道主，满足我们的一切需求。\n\n夜深时分，一场以我的名义举行的盛宴开始了，[ROOT.Char.Custom('RegionalDrink')]似乎不断地流淌直至我们看到天空曙光渐显。\n\n到了早上，[estate_owner.GetFirstNameNoTooltip]找到了我，“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我们非常喜欢款待你，这场狂欢会温暖我们无数个夜晚，”[estate_owner.GetSheHe]笑着点头。"
 travel_events.2025.a: "“……你们的[ROOT.Char.Custom('RegionalDrink')]储备跟你们的税率匹配吗？”"
 travel_events.2025.b: "“[estate_owner.GetFirstNameNoTooltip]，你是位非常殷勤的东道主。”"
 travel_events.2025.c: "“作为交换，我们可以分享些有建设性的想法。”"
 #Visit someone else's farm estate - Pay or don't pay for the hospitality
 travel_events.2026.t: "给东道主小费"
 travel_events.2026.desc_intro: "我们抵达[ROOT.Char.GetCurrentLocation.GetName]当地的农场，天色很快从白昼进入黑夜。农场主[estate_owner.GetFirstName]热情欢迎我们，并承诺位我们办一场丰盛的宴会。\n\n宴会开始，我们享用的美食有"
 travel_events.2026.desc_carnivore: "名副其实、各色齐备的烤肉、炖菜、汤羹、面包及诸如此类的食物。"
 travel_events.2026.desc_vegetarians: "大量以蔬菜为主的美食，其中一些我以前从未听说过。"
 travel_events.2026.desc_outro: "\n\n早上，[estate_owner.GetFirstNameNoTooltip]在我享用早餐时找到我。“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，举办昨天那样的盛宴可是#EMP 很昂贵的……#!”"
 travel_events.2026.a: "“#EMP 我#!给你的#EMP 农场#!带来了声望，#EMP 你#!应该付给我钱！”"
 travel_events.2026.b: "“我来补偿你吧。”"
 travel_events.2026.c: "“或许[county_liege.GetTitledFirstNameNoTooltip]和我可以达成共识。”"
 travel_events.2026.d: "“你#EMP 好大的胆子#!！”"
 #Visit your own quarry - Encounter hungry workers
 travel_events.2027.t: "采石场的争吵"
 travel_events.2027.desc: "来到[ROOT.Char.GetCurrentLocation.GetName]当地的采石场后，我注意到好几个脏兮兮的瘦弱小孩帮助他们饥肠辘辘的父母干重活。显然这里的食物很紧缺。\n\n采石场的工头[foreman_character.GetFirstName]站在场内的高处，正在与[peasant_leader.GetFirstName]争吵，后者看起来是工人的代表。“这实在#EMP 不能接受#!！”，[peasant_leader.GetFirstNameNoTooltip]喊道。\n\n“我们买不起吃的，而且好几个月都饿着肚子睡觉。现在我们的小孩子也在挨饿，我们的体力不断下降，还要从事如此繁重的工作。我们的全部需求只不过是增加#EMP 一点点#!……”[peasant_leader.GetSheHe|U]注意到我在场，[peasant_leader.GetSheHe]的声音变小了。"
 travel_events.2027.a: "“生活有保障的工人干活儿更有效率。”"
 travel_events.2027.b: "“饥饿才能保持动力。”"
 travel_events.2027.c: "“规矩点，#EMP 贱民。#!”"
 travel_events.2027.d: "“饿了就吃工头啊？”"
 #Visit someone else's quarry - Encounter an architect
 travel_events.2028.t: "建筑师汇纂"
 travel_events.2028.desc: "我们一行人抵达[ROOT.Char.GetCurrentLocation.GetName]的采石场时，[budding_architect.GetFirstName]正陷于沉思。[budding_architect.GetSheHe|U]靠在一张做工粗糙的大木桌上，全神贯注地在卷轴上画画。\n\n我凑近从[budding_architect.GetHerHis]肩头看去，这吸引[budding_architect.GetHerHis]的注意。“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！我真诚地道歉，我没注意到你在那里！”\n\n我问[budding_architect.GetSheHe]在忙什么，[budding_architect.GetFirstNameNoTooltip]答道。\n“哦，要知道，我其实是个建筑师，我正在拟定建筑与地基搭建的方案。”[budding_architect.GetSheHe]害羞地笑了笑。"
 travel_events.2028.a_architect: "“这些都不错。我要一份！”"
 travel_events.2028.a: "“你是建筑师？我要一份图纸！”"
 holding_blueprint: "建筑师图纸"
 holding_blueprint_desc: "这是一份卷轴，上面的图纸是关于如何最有效地建造某些建筑物的知识。"
 travel_events.2028.b: "你可以在我的宫廷内发挥才能。"
 travel_events.2028.b.tt: "[budding_architect.GetShortUIName]将以较低的工资工作20年"
 trainee_salary_mod: "新手工资"
 travel_events.2028.c: "那……不错……继续保持。"
 #Visit a cereal field - Encounter a heathen
 travel_events.2029.t: "觉醒"
 travel_events.2029.desc: "夜幕降临时，我们抵达了[ROOT.Char.GetCurrentLocation.GetName]南部的麦田，[crop_circler.GetWomanMan]正在辛勤工作。[crop_circler.GetSheHe|U]似乎正在用一大块扁平的木头和沉重的石头快速压平庄稼。\n\n看着[crop_circler.GetWomanMan]的劳动，我皱了皱眉毛，我问[crop_circler.GetSheHe]到底在忙些什么。\n\n[crop_circler.GetSheHe|U]的脸畏缩地抽搐了一下，然后开始长篇大论，[crop_circler.GetHerHis]说我们都需要觉醒并见到我们真正的主，而不是躲在虚假的[crop_circler.GetFaith.GetReligion.GetAdjectiveNoTooltip]说教的背后。我震惊地后退了几步。"
 travel_events.2029.a: "“停下，你个异端！”"
 travel_events.2029.b: "“你竟敢玷污[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]！”"
 travel_events.2029.c: "“跟我多聊聊这些#EMP 真正的主#!。”"
 travel_events.2029.d: "“呃……好吧。”"
 #Cereal field potential follow-up
 travel_events.2030.t: "不信者的坦白"
 travel_events.2030.desc: "[entourage_chaplain.GetTitledFirstName]早上找到我，[entourage_chaplain.GetHerHis]拧着自己的手。“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，[entourage_chaplain.Custom2('RelationToMe', ROOT.Char)]，我要坦白自己可怕的行为。”\n\n[entourage_chaplain.GetSheHe|U]重重地叹了口气。“虽然我不会接受任何……绝对疯狂的……昨晚那种[crop_circler.Custom('GetLassLad')]的教义，不过我的确有些……#EMP 疑虑。#!”[entourage_chaplain.GetFirstNameNoTooltip]仔细地看着我，看看我有没有对[entourage_chaplain.GetHerHis]的困境表现出同情。\n\n“我只是不太能确定，[entourage_chaplain.GetFaith.HighGodName]是不是真的存在并照看着我们。”[entourage_chaplain.GetSheHe|U]以戏剧性的停顿收尾。"
 travel_events.2030.a: "“那没啥。”"
 travel_events.2030.b: "“这#EMP 不可接受#!！”"
 #Visit another cereal field - Encounter a gardener
 travel_events.2031.t: "大地的子宫"
 travel_events.2031.desc: "[ROOT.Char.GetCurrentLocation.GetName]的田野是一处奇景。每棵庄稼都在盛放；每片叶子都很青翠；每一根茎杆都很甘美。\n\n我很快找到了这份葱郁的源头，看到一个[gardener_character.GetWomanMan]正站在田地里，似乎正在为听众进行某种演讲：“我名叫[gardener_character.Custom('MistressMaster')|U][gardener_character.GetFirstName]。”\n\n[gardener_character.GetSheHe|U]注意到了远处的我，转向我的方向：“我对园艺的知识非常丰富，对，是无比丰富——所以请多待会儿，听一听。”"
 travel_events.2031.a: "“这让我充满兴趣！”"
 travel_events.2031.a_down_to_earth.t: "脚踏大地"
 travel_events.2031.b: "“[ROOT.Char.GetTitleAsNameNoTooltip|U]？在搞#EMP 园艺#!？”"
 #Visit a ramparts/forest fort - Encounter a herbalist/physician
 travel_events.2032.t: "草药，给你的……"
 travel_events.2032.desc: "[ROOT.Char.GetCurrentLocation.GetName]的[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]峰顶的防御建筑令人惊叹，非常了不起。我沿着外围漫步时，注意到远处有个奇异的人。\n\n[herbalist_character.GetSheHe|U]似乎正在喃喃自语，还不时地停下脚步蹲下收集些什么，似乎是各式各样的草药。就好像[herbalist_character.GetSheHe]在与……#EMP 草药#!对话？\n\n我小心翼翼地靠近[herbalist_character.GetHerHim]，[herbalist_character.GetSheHe]抬起头来，我看到[herbalist_character.GetHerHis]的手掌里有形形色色的草药。我还注意到[herbalist_character.GetHerHis]的双眼之后闪现出好奇的神色，在无声中提出了疑问。"
 travel_events.2032.a: "“这种药草是做什么的？”"
 travel_events.2032.a_poisonous.tt: "你获得了一些有毒的药草，可以用于下一次[GetScheme('murder').GetTypeName][scheme|E]"
 travel_events.2032.a_poisonous.t: "获得药草"
 travel_events.2032.a_poisonous.desc: "你找到了一些有毒的药草"
 travel_events.2032.a_learning.tt: "能力提升"
 travel_events.2032.b: "“你有兴趣做我的私人医生吗？”"
 travel_events.2032.c: "“这是在浪费我的时间。”"
 #Visit some hunting grounds - If you have a prisoner with you; manhunt!
 travel_events.2033.t: "囚犯逃脱！"
 travel_events.2033.desc_intro: "我们一到[ROOT.Char.GetCurrentLocation.GetName]的猎场，我的卫兵就气喘吁吁地跑来找我。“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！那个[prisoner.Custom2('InsultAdjective', ROOT.Char)][prisoner.GetTitledFirstName]已经挣脱了枷锁！”\n\n我的目光立即移向森林边缘，寻找人影移动的迹象，但什么都没发现。"
 travel_events.2033.desc_manhunt: "只有一个办法。#EMP 搜捕！#!\n\n"
 travel_events.2033.desc_manhunt_previous: "我还记得上次的搜捕，那种喜悦的火花让我神经绷紧，在危险中感受刺激。我等不急了。"
 travel_events.2033.desc_manhunt_first: "我一直都想尝试一下大自然中最难以捉摸和最危险的猎物。我的嘴角露出微笑。"
 travel_events.2033.desc: "越狱事件让我微微一愣，仔细思索着。\n\n难不成要把一个越狱的犯人绳之以法？"
 travel_events.2033.a_manhunt: "#EMP 刺激#!"
 travel_events.2033.a_cannibal: "啊，对，囚犯；又是一种白肉。"
 travel_events.2033.a_manhunt_tt: "逃脱搜捕的对象可能会回来报复"
 travel_events.2033.a_manhunt.tt: "搜捕完成"
 travel_events.2033.a_manhunt.desc: "[prisoner.GetShortUIName]被狩猎并杀死"
 travel_events.2033.a_caught_trophy.desc: "[prisoner.GetShortUIName]被狩猎并制成战利品"
 travel_events.2033.a_caught_eaten.tt: "吃掉囚犯"
 travel_events.2033.a_caught_eaten.desc: "[prisoner.GetShortUIName]被抓住并吃掉"
 travel_events.2033.a_escaped.tt: "囚犯逃脱"
 travel_events.2033.a_escaped.desc: "[prisoner.GetShortUIName]逃脱了你的掌控"
 travel_events.2033.a_killed.desc: "[prisoner.GetShortUIName]杀了你并逃走了"
 travel_events.2033.a_accident.desc: "你跌了一跤摔断了脖子"
 manhunt_skull_cup: "搜捕骷髅杯"
 manhunt_skull_cup_desc: "这个头颅杯是在[ROOT.Char.GetCurrentLocation.GetName]的[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]成功搜捕[new_skull_cup.MakeScope.Var('skull_origin').Char.GetUIName]的战利品。"
 manhunt_skull_cup_desc_fallback: "这个骷髅杯是成功追捕人类猎物的战利品。"
 travel_events.2033.b: "……我猜我们要抓住[prisoner.GetHerHim]？"
 travel_events.2033.b_caught.tt: "囚犯被抓"
 travel_events.2033.b_caught.desc: "[prisoner.GetShortUIName]被抓住了"
 travel_events.2033.b_caught.effect: "[prisoner.GetShortUIName]仍是你的囚犯"
 travel_events.2033.c: "随[prisoner.GetFirstNameNoTooltip]去吧。这片荒野也会把[prisoner.GetHerHim]弄死。"
 #Your escaped manhunted prisoner seeks revenge
 travel_events.2034.t: "周围发生了什么……"
 travel_events.2034.desc_intro: "拂晓出现在了我们在[ROOT.Char.GetCurrentLocation.GetName]的[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]的营地。我打哈欠，轻轻地伸个懒腰，又翻了身。\n\n迷迷糊糊地起身，走到帐篷口，呼吸新鲜的早晨空气。突然，我后颈的汗毛都竖起来了， "
 travel_events.2034.desc: "然后我用眼角的余光看到了[vengeful_prisoner.GetTitledFirstName]拔出了刀。\n\n[vengeful_prisoner.GetSheHe|U]苦笑了一下。“[ROOT.Char.GetTitledFirstNameNoTooltip|U]，很高兴再次看见你。这次轮到#EMP 我#!来追捕你了。”我震惊不已，一时呆住了。"
 travel_events.2034.desc_long_time: "在我眼角的余光中，我发现了一个[vengeful_prisoner.GetWomanMan]拔出了刀。\n\n[vengeful_prisoner.GetSheHe|U]苦笑道，“你不记得我了是吧？好吧，我记得#EMP 你#!，[ROOT.Char.GetTitledFirstNameNoTooltip]还有你#EMP 施虐狂一般的#!搜捕行径。”模糊的记忆回到了我的脑海。难道这是逃犯#EMP [vengeful_prisoner.GetTitledFirstName]#!……？"
 travel_events.2034.a: "你不必这么做！"
 travel_events.2034.a_overpowered_desc: "你制伏了[vengeful_prisoner.GetShortUIName]"
 travel_events.2034.a_overpowered_effect: "你将决定[vengeful_prisoner.GetShortUINamePossessive]的命运"
 travel_events.2034.a_death_desc: "$travel_events.2019.a_death.desc$"
 travel_events.2034.b: "#EMP [bodyguard.GetFirstNameNoTooltip]！！#!"
 travel_events.2034.b_overpowered_desc: "[bodyguard.GetShortUIName]制伏了[vengeful_prisoner.GetShortUIName]"
 travel_events.2034.b_death_tt: "逃走的囚犯被杀"
 travel_events.2034.b_death_desc: "[bodyguard.GetShortUIName]杀死了[vengeful_prisoner.GetShortUIName]"
 #Decide their fate
 travel_events.2035.t: "……平息"
 travel_events.2035.desc: "[vengeful_prisoner.GetTitledFirstName|U]跪在我的面前，被束缚着无法动弹。先前的震动后，帐篷里很快站满了我的卫兵。\n\n[vengeful_prisoner.GetSheHe|U]固执地看着地面，并拒绝与我对视。我应该怎么处理这个[vengeful_prisoner.Custom2('InsultNoun', ROOT.Char)]？"
 travel_events.2035.a: "你该死。"
 travel_events.2035.b: "你应该回到监狱中。"
 travel_events.2035.c: "我会转过另一边脸颊。"
 #Your escaped/reformed prisoner is... pretty peaceful actually
 travel_events.2036.t: "结束了？"
 travel_events.2036.desc_intro: "我们抵达了[ROOT.Char.GetCurrentLocation.GetName]的小村庄的入口。这里的人们看起来安宁祥和，大家都过着自己的日子，互帮互助。\n\n随意瞎逛村庄时，我突然认出了什么，使我震惊不已。 "
 travel_events.2036.desc_reformed: "在当地的神殿，我立即认出了逃犯[peaceful_prisoner.GetTitledFirstName]正在与这里的宗教首领温和交谈。\n\n这是多么讽刺的巧遇！我看到[peaceful_prisoner.GetSheHe]协助神职人员做一些琐碎的工作，看起来很平静。"
 travel_events.2036.desc: "我立刻认出了逃犯[peaceful_prisoner.GetTitledFirstName]，[peaceful_prisoner.GetSheHe|U]正笑着帮助村里的一位老年居民。\n\n[peaceful_prisoner.GetHerHis]似乎对自己的处境很满意。"
 travel_events.2036.a: "宽以待人。"
 travel_events.2036.a_criminal: "我想即便罪犯也能改过自新。"
 travel_events.2036.a_reformed: "只要[peaceful_prisoner.GetSheHe]别再想杀我。"
 travel_events.2036.b: "[peaceful_prisoner.GetTitledFirstNameNoTooltip|U]跟#EMP 我#!走一趟吧。"
 travel_events.2036.b_criminal: "一朝罪犯，终身罪犯。"
 travel_events.2036.b_reformed: "#EMP ……不#!，知道[peaceful_prisoner.GetSheHe]在这里逍遥法外让我惴惴不安。"
 #Visit some hunting grounds - Sadistic county holder is manhunting
 travel_events.2037.t: "搜捕者"
 travel_events.2037.desc: "我们在当地的猎场遇到了[ROOT.Char.GetCurrentLocation.GetName]的统治者[2037_county_liege.GetTitledFirstName]和[2037_county_liege.GetHerHis]的随从们。\n\n礼貌地互相问候后，[2037_county_liege.GetSheHe]看着我，调皮地笑着问道，“你愿意和我一起参加最高贵的运动吗，"
 travel_events.2037.desc_child: "小家伙？” "
 travel_events.2037.desc_adult: "我的[2037_county_liege.Custom2('RelationToMeShort', ROOT.Char)]？” "
 travel_events.2037.desc_segway: "[2037_county_liege.GetSheHe|U]朝森林边缘戴着镣铐的囚犯点点头。"
 travel_events.2037.desc_outro_segway_adult: "\n\n我很快就意识到[2037_county_liege.GetSheHe]指的是什么#EMP 运动#!。"
 travel_events.2037.desc_outro_child: "\n\n我的好奇心肯定是被勾起了。这可能是什么运动……？那是某种暗语吗？\n\n我考虑邀请时，我注意到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_character'))][entourage_character.GetTitledFirstName]正试图引起我的注意，并不动声色地摇了摇[entourage_character.GetHerHis]的脑袋。"
 travel_events.2037.desc_outro_manhunter: "作为一名经验丰富的搜捕者，这个提议很合我的胃口。"
 travel_events.2037.desc_outro: "#EMP 追捕。#!我真的很反感……还是我很感兴趣？"
 travel_events.2037.a: "听起来很有意思……"
 travel_events.2037.a_child: "我会玩！"
 travel_events.2037.a_manhunted: "让我们开始吧。"
 travel_events.2037.a_your_kill.desc: "你狩猎并杀死[2037_manhunt_prisoner.GetShortUIName]"
 travel_events.2037.a_their_kill.tt: "[2037_county_liege.GetShortUINameNoTooltip]拿下人头"
 travel_events.2037.a_their_kill.desc: "[2037_manhunt_prisoner.GetShortUIName]被[2037_county_liege.GetShortUIName]狩猎并杀死"
 travel_events.2037.b: "如果你不介意的话，那个囚犯对我有用。"
 travel_events.2037.b_child: "我宁愿让[2037_manhunt_prisoner.GetFirstNameNoTooltip]跟我一起走。"
 travel_events.2037.c: "你疯了吗？"
 travel_events.2037.c_child: "不。这看起来像一场邪恶的游戏。"
 #Visit some hunting grounds - Friendly competition with an entourage member
 travel_events.2038.t: "真正的目的"
 travel_events.2038.desc: "[entourage_character.GetTitledFirstName]和我认为[ROOT.Char.GetCurrentLocation.GetName]会是一个狩猎的好地方，这里到处都是野生动物。\n\n我们没有时间好好郊游，我们穿过这片地区时，我在森林边缘发现了一只纯洁的野兔。它的皮毛上有奇特的斑点，我示意[entourage_character.GetFirstNameNoTooltip]去检查这只动物。\n\n[entourage_character.GetSheHe]看了看兔子，[entourage_character.GetSheHe]咧嘴笑了。“[entourage_character.Custom2('RelationToMeShort', ROOT.Char)]，来点友好的赌注你看好不好？不管谁只要用一根箭就射中那只纯洁的家伙就算赢。”"
 travel_events.2038.a: "我觉得不错！"
 travel_events.2038.a_your_kill.tt: "你射中了猎物"
 travel_events.2038.a_your_kill.desc: "你的箭完美地穿透了兔子的心脏"
 travel_events.2038.a_their_kill.tt: "[entourage_character.GetShortUINameNoTooltip]射中了猎物"
 travel_events.2038.a_their_kill.desc: "兔子被[entourage_character.GetShortUIName]杀死"
 lucky_rabbits_paw: "幸运兔脚"
 lucky_rabbits_paw_desc: "在[ROOT.Char.GetCurrentLocation.GetName]猎场与[entourage_character.GetTitledFirstName]的友好狩猎中射得了一只独一无二的纯洁的兔子脚。"
 travel_events.2038.b: "#EMP 哦不#!，阳光很刺眼！"
 travel_events.2038.c: "……噗，我没时间。"
 #Follow-up hunt outcome
 travel_events.2039.t: "最真实的目的"
 travel_events.2039.desc_child_won: "[entourage_character.GetTitledFirstName]忙着一边追赶兔子一边准备搭弓射箭，根本没注意到我已经射出的箭。\n\n[entourage_character.GetTitledFirstNameNoTooltip]推开茂密的树丛，吹着口哨得意洋洋地向前冲过去，捡起那只兔子的尸体，箭牢牢地插在它小小的躯干上。[entourage_character.GetSheHe]欣喜地看向我，我拍了拍手。"
 travel_events.2039.desc_won: "我们紧盯着兔子，缓慢地向它靠近，趁它在草上叩击牙齿时，瞄准了它娇小的身躯。我拉开弦，然后松开，箭离弦而去，#EMP 直接射入这个动物的身体#!。\n\n突如其来的冲击使它冲了几步，然后小小的身体一动不动地倒在地上。我欢呼雀跃，[entourage_character.GetTitledFirstName]与我一同欢庆。“好箭法！”，[entourage_character.GetSheHe]喊道，我冲上前捡起战利品。"
 travel_events.2039.desc_lost: "我们尽可能靠近那只兔子射箭，[entourage_character.GetTitledFirstName]领先了我几步。我努力跟上，而[entourage_character.GetSheHe]瞄准了兔子，并迅速放箭，直接射入了兔子娇小的身体。\n\n[entourage_character.GetFirstNameNoTooltip]做出胜利的手势并大声叫着，兔子一瘸一拐地走了几步便倒地不起，[entourage_character.GetSheHe]急忙前去捡起尸体。我欣赏地鼓掌。"
 travel_events.2039.a: "射得好！"
 travel_events.2039.a_trinket.t: "获得饰品"
 travel_events.2039.a_win: "真有趣啊！"
 travel_events.2039.a_cynical: "我见过更糟糕的。"
 #The rescued manhunt prisoner from travel_events.2037 turns out to be a psycho
 travel_events.2040.t: "休息一下"
 travel_events.2040.intro: "一天晚上，当我们坐在篝火旁时，我抬起头来，发现只剩下我跟[2037_manhunt_prisoner.GetTitledFirstName]。[2037_manhunt_prisoner.GetTitledFirstName|U]盯着我，眼睛反射着闪烁的火焰。\n\n"
 travel_events.2040.desc_child: "“为什么那个可怕的[2037_county_liege.GetWomanMan]想让你死在那里？”我脱口而出。[2037_manhunt_prisoner.GetTitledFirstNameNoTooltip]犹豫了片刻，然后移开视线并[2037_manhunt_prisoner.GetSheHe]回答道："
 travel_events.2040.desc: "我意识到，我从来没有真正问过[2037_manhunt_prisoner.GetHerHim]为什么[2037_manhunt_prisoner.GetSheHe]会被监禁。然后，就好像[2037_manhunt_prisoner.GetTitledFirstNameNoTooltip]读懂了我的想法，[2037_manhunt_prisoner.GetSheHe]咕哝道："
 travel_events.2040.outro: "\n\n“你看，就好像[2040_previous_victim.GetHerHis]的肉体在呼唤解放”，[2037_manhunt_prisoner.GetHerHis]的声音中渗出一种严峻的怀旧情绪。"
 travel_events.2040.a: "……这很哲学。"
 travel_events.2040.a_child: "我也做过坏事。"
 travel_events.2040.a.flavor: "还有人比疯子更危险吗？"
 travel_events.2040.a.flavor_child: "我想[2037_manhunt_prisoner.GetSheHe]不会伤害#EMP 我#!的，对吧？"
 travel_events.2040.a.tt: "[2037_manhunt_prisoner.GetShortUIName]将免费充当你的[GetCourtPositionType('bodyguard_court_position').GetName()]"
 insane_bodyguard_salary_mod: "疯狂保镖"
 travel_events.2040.b: "杀人犯就应该被关起来。"
 travel_events.2040.b_child: "伤害人是不对的。"
 travel_events.2040.b.flavor: "所以这就是[2037_manhunt_prisoner.GetSheHe]被监禁的原因……"
 travel_events.2040.b.flavor_child: "[2037_manhunt_prisoner.GetTitledFirstNameNoTooltip]吓到我了……"
 travel_events.2040.c: "#EMP 我不能让一个杀人犯活着！#!"
 travel_events.2040.c.flavor: "以眼还眼"
 travel_events.2040.c_slay.t: "凶手被杀"
 travel_events.2040.c_slay.desc: "你杀死了[2037_manhunt_prisoner.GetShortUIName]"
 travel_events.2040.c_wounded.t: "$travel_events.2001.c_failure.tt$"
 travel_events.2040.c_wounded.desc: "你杀死了[2037_manhunt_prisoner.GetShortUIName]，但是受伤了"
 travel_events.2040.c_incapable.t: "身受重伤"
 travel_events.2040.c_incapable.desc: "你在战斗中受了重伤，[2037_manhunt_prisoner.GetShortUIName]逃跑了"
 travel_events.2040.c_death.desc: "你死了"
 #Ruler Events#
 #Visiting Ruler: Someone is trying to assassinate the Target Ruler!
 travel_events_life_or_death.t: "生或死"
 travel_events.2100.t: "$travel_events_life_or_death.t$"
 travel_events.2100.desc_intro: "我们正努力赶往[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]， "
 travel_events.2100.desc_intro_trees: "[ROOT.Char.GetCurrentLocation.GetName]的茂密丛林在我们本地向导的智慧面前不值一提。\n\n到了树木呈扇形散开的地方，我发现了另外一批穿越树林的旅行者，他们正在我们前方。"
 travel_events.2100.desc_intro_hills: "我们穿行在[ROOT.Char.GetCurrentLocation.GetName]的[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]的山坡，风从我们背后吹来。\n\n我们前方很远的位置，有另外一队人马也在山中行进。"
 travel_events.2100.desc_intro_flats: "[ROOT.Char.GetCurrentLocation.GetName]的平坦地形让我们暂时放松了警惕。\n\n我们抵达了这片山谷的顶峰并向下查看，我注意到另外一队人马正卖力地向前行进。"
 travel_events.2100.desc_relation_in: " 我眯起眼睛，我认出了那队人马的统领是"
 travel_events.2100.desc_negative_segway: "那个[murder_target.Custom('InsultAdjectiveGeneric')]"
 travel_events.2100.desc_positive_segway: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]"
 travel_events.2100.desc_relation_out: "[murder_target.GetTitledFirstName]。"
 travel_events.2100.desc_no_relation_traveller: "他们似乎是在观光风景，差不多都在嬉戏打闹，四处张望这里的景色。"
 travel_events.2100.desc_no_relation_liege: "他们似乎正在勘察这片地区，探讨周围的环境并进行记录。"
 travel_events.2100.desc_trees: "但是有些什么不太对劲。沿着林边细查，我还发现了一伙可疑的斗篷人，似乎正等着那个旅行团靠近。"
 travel_events.2100.desc_hills: "但是他们是些蒙面骑兵，武器出鞘，从西边逼近，这伙人是干什么的……？"
 travel_events.2100.desc_flats: "我观察发现似乎有一伙蒙面骑兵正举着武器从东面迅速逼近这一行人！"
 travel_events.2100.desc_outro: "\n\n这似乎是一次伏击，而 "
 travel_events.2100.desc_outro_negative: "我有些犹豫。[murder_target.GetTitledFirstNameNoTooltip]看起来死定了，我有必要出手吗？"
 travel_events.2100.desc_outro_positive: "我心中的想法十分坚定。我必须救[murder_target.GetTitledFirstNameNoTooltip]！"
 travel_events.2100.desc_outro_default: "我有些犹豫。我真的有责任保护其他旅者吗？"
 travel_events.2100.a: "#EMP 我#!为什么要牵扯进去呢？"
 travel_events.2100.a_rival: "可喜可贺。"
 travel_events.2100.a_nemesis: "#EMP 终于！#!"
 travel_events.2100.a_stealthy_entourage.tt: "潜藏的旅团"
 travel_events.2100.a_stealthy_entourage.desc: "你和你的随从继续藏着"
 travel_events.2100.a_stealthy_outcome.tt: "如果[murder_target.GetShortUIName]活了下来，[murder_target.GetSheHe]永远不会知道你在这里"
 travel_events.2100.a_nonstealthy_entourage.tt: "暴露的旅团"
 travel_events.2100.a_nonstealthy_entourage.desc: "你的存在被[murder_target.GetShortUIName]发现了"
 travel_events.2100.a_nonstealthy_outcome.tt: "如果[murder_target.GetShortUIName]活了下来，[murder_target.GetSheHe]会记住这件事"
 travel_events.2100.b: "我必须行动！"
 travel_events.2100.b.tt: "你出手干预针对[murder_target.GetShortUIName]的刺杀"
 travel_events.2100.b_outcome_tt: "[murder_target.GetShortUIName]会记住这件事"
 #Target Ruler: You are being assassinated
 travel_events.2101.t: "$travel_danger_prefix$$travel_events_life_or_death.t$，有刺客！"
 travel_events.2101.desc: "勘察[ROOT.Char.GetCurrentLocation.GetName]的土地时，烈日当空，微风轻拂。我四周看了看，这地方挺荒凉的，除开高空中还有几只候鸟。\n\n弯下整理靴子时，我突然听到骑兵靠近的声音，我猛地直起身子。披着斗篷的身影似乎从四面八方涌来，我反应过来之前，其中一个恶棍已经到了我面前，拔出利刃，朝我的脖子招呼。"
 travel_events.2101.a: "好大的胆子！"
 travel_events.2101.a_guards: "[bodyguard.GetNameNoTooltip]！！"
 travel_events.2101.a_assassin_death.tt: "刺客被杀"
 travel_events.2101.a_bodyguard_kill.desc: "刺客被[bodyguard.GetShortUIName]杀死"
 travel_events.2101.a_bodyguard_wounded.tt: "侍卫受伤"
 travel_events.2101.a_bodyguard_wounded.desc: "[bodyguard.GetShortUIName]杀死了刺客但是受伤了"
 travel_events.2101.a_assassin_death.desc: "你杀死了刺客"
 travel_events.2101.a_death.desc: "你死了"
 travel_events.2101.a_ruler_assassinated.tt: "[murder_target.GetShortUIName]死了"
 travel_events.2101.a_ruler_assassinated.desc: "[murder_target.GetShortUIName]在造访[visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]时被刺杀"
 travel_events.2101.a_ruler_survived.tt: "[murder_target.GetShortUIName]活了下来"
 travel_events.2101.a_ruler_survived.desc: "[murder_target.GetShortUIName]在[visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]的刺杀中活了下来"
 #Target Ruler: Wait a minute, didn't I see Visiting Ruler??
 travel_events.2102.t: "$travel_danger_prefix$$travel_events_life_or_death.t$，背叛"
 travel_events.2102.desc: "这场战斗感觉就像持续了几个小时，但实际上几分钟就结束了。刺客被击退，我们毫发无伤。\n\n我打扫战场，在一具尸体上发现了谋杀的证据。在高度警觉下，我也注意到有面旗帜消失在了视野外。那是[visiting_ruler.GetTitledFirstName]？"
 travel_events.2102.desc_negative: "\n\n当然，指望[visiting_ruler.GetFirstNameNoTooltip]和[visiting_ruler.GetHerHis]那样的人会提供帮助实在是太蠢了。去[visiting_ruler.GetHerHis]妈的。"
 travel_events.2102.desc_positive: "\n\n[visiting_ruler.GetSheHe]……怎么能这样？我……本以为[visiting_ruler.GetHerHim]会做更多。我的眼睛半睁半闭，这样的背叛比任何利刃都更伤我的心。"
 travel_events.2102.desc_default: "\n\n在我需要帮助时，[visiting_ruler.GetSheHe|U]就这么眼睁睁看着？谁可以依靠，谁不可以依靠，这下非常清楚了。"
 travel_events.2102.a: "[visiting_ruler.GetTitledFirstNamePossessiveNoTooltip][visiting_ruler.Custom('InsultAdjectiveGeneric')]性格暴露无遗。"
 #Visiting Ruler: Letter event - Target Ruler knows you what you did (or rather, didn't do)
 travel_events.2103.t: "[murder_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 travel_events.2103.desc_intro: "[murder_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 travel_events.2103.desc_negative: "\n\n我对你没什么指望，只希望你能在这片[ROOT.Var('assassination_location').GetProvince.GetName]的[ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l]的荒野里看着我渐渐失去呼吸。\n\n我必然将会庆贺那一天的到来的，那时生命的火花离开会离开臭水池子，就是那两个你称之为眼睛的，我的[visiting_ruler.Custom('InsultAdjectiveGeneric')][murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))]。"
 travel_events.2103.desc_positive: "\n\n你怎么能这样，我的[murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))]？你怎么能把我留在[ROOT.Var('assassination_location').GetProvince.GetName]的[ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l]中等死？我会记住这件事的，这一点你可以肯定。"
 travel_events.2103.desc_default: "\n\n[ROOT.Char.GetTitledFirstName]我希望你能像任何善良和忠实的人一样，保持正常人类的风度，尊重生命。现在你让我死在[ROOT.Var('assassination_location').GetProvince.GetName][ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l]之中，可惜啊，这表明你的人品远远不及敬畏神的[ROOT.Char.GetWomanMan]。我死也不会忘记。"
 travel_events.2103.a: "好吧，[murder_target.GetSheHe]终究#EMP 活下来了#!。"
 #Visiting Ruler: You heroically thwart the assassination of Target Ruler
 travel_events.2104.t: "$travel_danger_prefix$$travel_events_life_or_death.t$，如何拯救生命"
 travel_events.2104.desc: "我和随从们一头冲向那些马上就要行刺的人中，让他们彻底措手不及。人得多无能才会不去探明自己的后方？\n\n我们轻松地一路斩杀，几乎没有遇到抵抗，其余的人都四处逃逸散入荒野。我抬头看到[murder_target.GetTitledFirstName]正盯着我，眼睛睁得大大的，嘴巴微张。\n\n[murder_target.GetSheHe]迅速回过神来，[murder_target.GetHerHis]调整好了自己的表情，但是[murder_target.GetSheHe]仍然对我的插手似乎感到震惊和欣喜。[murder_target.GetSheHe|U]向我示意请我过去。"
 travel_events.2104.a: "我今天行了善事。"
 travel_events.2104.a_shy: "这是我应该做的。"
 #Target Ruler: Visiting Ruler thwarted your assassination
 travel_events.2105.t: "$travel_events.2104.t$"
 travel_events.2105.desc_intro: "勘察[ROOT.Char.GetCurrentLocation.GetName]的土地时，我们突然被一伙刺客冲垮了。然后，[visiting_ruler.GetTitledFirstName]和[visiting_ruler.GetHerHis]的随从们不知道从哪儿冒出来来的，人人争先恐后，挥舞着武器，径直冲向那伙刺客！\n\n"
 travel_events.2105.desc_negative: "我震惊地看到我的[ROOT.Char.Custom2('GetRivalNemesis', SCOPE.sC('visiting_ruler'))]冲进来左右砍杀刺客，其余的刺客在恐惧中四散而逃。[visiting_ruler.GetFirstNameNoTooltip]调转回来，停在我面前，“看来你需要帮助。”，[visiting_ruler.GetSheHe]咕哝道。\n\n我犹豫了。虽然[visiting_ruler.GetSheHe]刚刚#EMP 确实#!救了我命，但是我怎么可能信任[visiting_ruler.GetHerHim]……？我勉强地点了点头。"
 travel_events.2105.desc_positive: "我的双眼充满了喜悦，因为我看到我的救星和[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_ruler'))][visiting_ruler.GetFirstNameNoTooltip]赶走了那伙刺客，他们绕了老大一圈又回到我的队伍面前，“我的[visiting_ruler.Custom2('RelationToMe', ROOT.Char)]！你过得怎么样？”[visiting_ruler.GetSheHe|U]笑着对我说道。"
 travel_events.2105.desc_default: "实际上，这种来自陌生人的帮助证明了这是神的安排。这一定是来自[ROOT.Char.GetFaith.HighGodName]的神迹，我们的旅程得到了祝福。\n\n我的救星转身回到我这儿，礼貌点头。我微笑回礼，并振奋道，“[visiting_ruler.GetLadyLord]，[ROOT.Char.GetFaith.HighGodName]祝福你！”"
 travel_events.2105.a: "你是位真正高尚的人！"
 travel_events.2105.a_cynical: "我欣赏这种情操。"
 travel_events.2105.a.tt: "[visiting_ruler.GetShortUIName]赶来援助你！"
 #County Liege: You notice a Travelling Ruler coming under attack
 travel_events.2107.t: "$travel_danger_prefix$$travel_events_life_or_death.t$，避风港"
 travel_events.2107.desc_intro_plains: "太阳开始落山，我从[holding_location.GetName]的屋子远眺[holding_location.GetTerrain.GetNameNoTooltip|l]。远处，一群旅人正穿过前方宽阔的草地。 "
 travel_events.2107.desc_intro_desert: "[holding_location.GetName]外面的沙地上吹起一阵沉闷的微风，将小股灰尘吹向各个方向。当我在城堡外观看太阳漫步时，我注意到一群旅行者正在卖力地大步穿过沙漠。 "
 travel_events.2107.desc_intro_wetlands: "太阳落山后，[holding_location.GetName]外的[holding_location.GetTerrain.GetNameNoTooltip|l]在今晚形成了独特的色调。从我神圣的城堡向外看去，我观察到颜色的变化和黑暗的临近，同时我注意到一群旅行者在远离城堡的地方穿过泥泞的道路。 "
 travel_events.2107.desc_intro_forest: "太阳落山后，[holding_location.GetName]周围的森林愈加黑暗。从我神圣的城堡向外看去，我研究着傍晚的光线，同时我注意到一群旅行者正在穿越森林的边缘。 "
 travel_events.2107.desc_intro_mountains: "我把头探出屋外，空气清新，我俯视着[holding_location.GetName]下方的山谷。我观察着野生舞动，体验着温度的变化，然后我注意到一群旅人正在卖力地在山谷里穿行。 "
 travel_events.2107.desc_intro_hills: "我向外眺望，俯望着山下的小湖，[holding_location.GetName]周围山丘的缓坡在我的眼中变得柔和。一群旅人似乎正在沿湖绕行，大踏步向着目的地前进。 "
 travel_events.2107.desc_intro_jungle: "丛林依旧炎热又潮湿，而从我神圣的城堡向外看去，我抬头望向[holding_location.GetName]上方的丛林，瞥见在上方筑巢的五颜六色的鸟儿。我在眼角中注意到一群旅行者正沿着灌木丛向北移动 "
 travel_events.2107.desc_intro: "我在[holding_location.GetName]的郊区度过了下午，天空几乎没有云朵。我回家的路上，我看到一伙旅人勉强走出了城市范围。 "
 travel_events.2107.desc_segway: "\n\n我仔细瞧了瞧，我认出了这伙人就是[travelling_ruler.GetTitledFirstName]和[travelling_ruler.GetHerHis]的随从们。我漫不经心地看着他们行进，突然一伙骑兵冲向了这支平静的队伍，我本能地抬头望去。\n\n骑兵越来越近，还开始举起武器。 "
 travel_events.2107.desc_outro_negative: "这看着挺有意思。"
 travel_events.2107.desc_outro_positive: "我必须做点什么！"
 travel_events.2107.desc_outro_family: "血浓于水，他们是这么说的？"
 travel_events.2107.desc_outro: "显然，这些旅行者将要被攻击，就在#EMP 我的#!土地上。"
 travel_events.2107.a: "我有责任出手。"
 travel_events.2107.a_christian: "任何好[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]都会这么做。"
 travel_events.2107.a_outcome_tt: "[travelling_ruler.GetShortUIName]会记住这件事"
 travel_events.2107.b: "这太危险了。"
 travel_events.2107.b_negative: "可喜可贺啊。"
 travel_events.2107.b_outcome_tt: "如果[travelling_ruler.GetShortUIName]活了下来，[travelling_ruler.GetSheHe]会记住这件事"
 #Travelling Ruler: You are saved by County Liege
 travel_events.2108.t: "$travel_danger_prefix$$travel_events_life_or_death.t$，获救"
 travel_events.2108.desc_intro: "我们穿过[holding_location.GetName]郊区的[holding_location.GetTerrain.GetNameNoTooltip|l]时，突然遇到了一伙强盗骑兵的攻击，鲜血四溅。另外一群骑兵从附近的城堡出发迅速靠近，领头的是[province_liege.GetTitledFirstName]！"
 travel_events.2108.desc_negative: "\n\n这可真让我惊讶，我可从没想过会被我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))]拯救！"
 travel_events.2108.desc_positive: "\n\n看到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))][province_liege.GetFirstNameNoTooltip]率队直冲毫无防备的歹徒后方，我的心暖洋洋的。"
 travel_events.2108.desc: "\n\n我对当地[province_liege.GetTitleAsNameNoTooltip]无私的行为感到非常惊喜，并赞美[ROOT.Char.GetFaith.HighGodName]他们来得正是时候。"
 travel_events.2108.desc_segway: "\n\n[province_liege.GetFirstNameNoTooltip]拨马回身，[province_liege.GetHerHis]的脸上浮现出胜利的微笑： "
 travel_events.2108.desc_outro_negative: "“我可不能让别人抢走终结我的[province_liege.Custom2('RelationToMe', ROOT.Char)]的乐趣，对吧？”我犹豫了一下，然后回了一嘴。"
 travel_events.2108.desc_outro_positive: "“你没事吧？等这里的烂摊子收拾干净，请和我们一起回去，我要在[holding_location.GetNameNoTooltip]招待你。”"
 travel_events.2108.desc_outro: "“你应该和我一起回去，我要在[holding_location.GetNameNoTooltip]给你[province_liege.GetCulture.GetNameNoTooltip]式的款待！”"
 travel_events.2108.a: "这是我的荣幸！"
 travel_events.2108.a_negative: "我想，活着真好。"
 travel_events.2108.a.tt: "[province_liege.GetShortUIName]赶来援助你！"
 #County Liege: You save Travelling Ruler
 travel_events.2109.t: "$travel_events.2108.t$"
 travel_events.2109.desc_intro: "强盗们甚至没弄明白是谁攻击了他们。我率领我们最好的战士加入了[holding_location.GetName]外的战斗，势如破竹地穿透了敌人的队伍。"
 travel_events.2109.desc_negative: "\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))][travelling_ruler.GetTitledFirstName]目瞪口呆地站在原地，好像被雷劈了一样，看着我们冲锋并成功救下了[travelling_ruler.GetHerHis]的旅团。"
 travel_events.2109.desc_positive: "\n\n看到我们对恶徒们进行了最后的反击，[travelling_ruler.GetTitledFirstName]和[travelling_ruler.GetHerHis]的随从纷纷向我们欢呼。"
 travel_events.2109.desc: "\n\n[travelling_ruler.GetTitledFirstName]在我们清除这些恶棍时密切地注视着我们，然后稍微松了一口气，因为我们很明显是友军。"
 travel_events.2109.desc_segway: "\n\n袭击者最终被迫逃跑，我拨转马头向[travelling_ruler.GetFirstNameNoTooltip]走去， "
 travel_events.2109.desc_outro_negative: "[travelling_ruler.GetSheHe|U]现在似乎已经恢复了镇定，友好地向我的方向点头示意。“我们自己也能解决，但不用过度劳累总是件好事。”[travelling_ruler.GetSheHe]承认道。"
 travel_events.2109.desc_outro_positive: "而[travelling_ruler.GetSheHe]也迅速向我冲来。“我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))]！真希望我们是在没这么糟糕的情况下再聚。”[travelling_ruler.GetSheHe]感叹道。"
 travel_events.2109.desc_outro: "这位现在似乎对我们的存在感到更自在。“我的朋友，感谢你在我们需要的时候帮助我们。”[travelling_ruler.GetSheHe]笑着对我说道。"
 travel_events.2109.a: "这片土地再次安全了。"
 travel_events.2109.a_negative: "我只是不想清理更大的烂摊子。"
 travel_events.2109.a_positive: "很高兴能帮助你，[province_liege.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))]！"
 travel_events.2109.a_hurt.tt: "[ROOT.Char.Custom('KnightCultureNoTooltip')]受伤"
 travel_events.2109.a_first_hurt.desc: "[first_potential_hurt_knight.GetShortUIName]在战斗中受伤"
 travel_events.2109.a_second_hurt.desc: "[second_potential_hurt_knight.GetShortUIName]在战斗中受伤"
 travel_events.2109.a_third_hurt.desc: "[third_potential_hurt_knight.GetShortUIName]在战斗中受伤"
 travel_events.2109.a_none_hurt.tt: "毫发无伤"
 travel_events.2109.a_none_hurt.desc: "你的[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]没有任何人在战斗中受伤"
 #Travelling Ruler: You get ruthlessly attacked
 travel_events.2110.t: "$travel_danger_prefix$$travel_events_life_or_death.t$，无依无靠"
 travel_events.2110.desc: "我们穿过[holding_location.GetName]郊区的[holding_location.GetTerrain.GetNameNoTooltip|l]时，突然遭遇了一伙强盗骑兵的攻击，鲜血四溅。我们非常靠近这里的城堡，[province_liege.GetTitledFirstName]一定会给予援手吧？\n\n时间流逝，我们最大限度避免搏斗，被这群恶棍追逐着，显然不会有什么援手了，这真令人痛苦。"
 travel_events.2110.desc_negative: "我不确定我对像[province_liege.GetFirstNameNoTooltip]这样的[travelling_ruler.Custom2('InsultNoun', ROOT.Char)]能有什么期许。但是这样实在有失[province_liege.GetHerHim]的身份。"
 travel_events.2110.desc_positive: "我意识道刚刚[province_liege.GetTitledFirstNameNoTooltip]背叛了我，我感到胸口一阵剧痛。"
 travel_events.2110.desc_neutral: "统治者怎么能让这些恶毒的骑兵居住在[province_liege.GetHerHis]的边境？"
 travel_events.2110.desc_outro: "\n\n我的[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')][knight_to_sacrifice.GetTitledFirstName]与我并肩骑行，[knight_to_sacrifice.GetHerHis]的眼中神色肃穆。我们都知道我们过去用过的策略。"
 travel_events.2110.a: "我们齐心协力。"
 travel_events.2110.a_unscathed.tt: "毫发无伤"
 travel_events.2110.a_unscathed.desc: "你毫发无伤地挺过了战斗"
 travel_events.2110.a_injured.tt: "受伤"
 travel_events.2110.a_injured.desc: "你在战斗中活了下来，但是受伤了"
 travel_events.2110.a_severely_injured.tt: "身受重伤"
 travel_events.2110.a_severely_injured.desc: "你在战斗中受了重伤"
 travel_events.2110.a_death: "你在战斗中被杀"
 travel_events.2110.b: "[knight_to_sacrifice.GetFirstNameNoTooltip]，你知道该怎么做。"
 travel_events.2110.b_tt: "[knight_to_sacrifice.GetShortUIName]留下来断后"
 #County Liege: You observe the attack on Travelling Ruler
 travel_events.2111.t: "$travel_danger_prefix$$travel_events.2110.t$"
 travel_events.2111.desc_sacrifice: "[holding_location.GetTerrain.GetNameNoTooltip|l]上的太阳西沉，我正看着眼前的场景。我本来以为能看到全面的战斗，不过我错了。\n\n似乎[travelling_ruler.GetTitledFirstName]下令扔出诱饵并执行撤退，这意味着[travelling_ruler.GetHerHis]的一位[travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')]要留下殿后了。同时，旅行团队已经重新组织好，向城市边缘突围。\n\n看来这个策略奏效了，我看到那些骑兵无视了逃离的队伍，盯着那位孤单的士兵，团团围住了[knight_to_sacrifice.GetHerHim]。还好结局来得很快。"
 travel_events.2111.desc_unscathed: "如同太阳沉入地平线时将天空染红一样，我面前的战斗也将大地染红。不过似乎只是被土匪的鲜血染红而已。\n\n这支旅行团队在突如其来的袭击面前表现出惊人的实力，拼死拼搏，最终将歹徒逼得逃之夭夭。他们只能扔掉武器，然后迅速原路撤退。\n\n[travelling_ruler.GetTitledFirstName]朝我城堡的方向做了个挑衅的手势，我在沉默的意外中扬起了眉毛。这是#EMP 最#!没料到的。"
 travel_events.2111.desc_survived: "太阳在[holding_location.GetTerrain.GetNameNoTooltip|l]西沉时，两支队伍在一大堆武器和痛苦中汇拢。我观察到这个旅队最初的震惊逐渐消退，他们努力重新站起来，击退这些武装骑手。\n\n[travelling_ruler.GetTitledFirstName]带头开始反击，行动迅捷而致命，冲向那些肮脏的土匪。有个恶棍似乎重击了一下[travelling_ruler.GetFirstNameNoTooltip]，不过很快遭到了[travelling_ruler.GetHerHis][travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')]的报复。\n\n这些骑兵依然活蹦乱跳，并安然离开了现场，就像他们出现时那样突然和迅速。在他们的身后，只有一路尸体和死去的动物，除了还有一支意外很健康的旅队。"
 travel_events.2111.desc_died: "如同太阳沉入地平线时将天空染红一样，我面前的战斗也将大地染红。我激动地地观察着，试图找出哪一方占上风。\n\n我的困惑很快就有了答案，有名个子很大体型笨重的骑兵发出了胜利的咆哮，[rider.GetHerHis]的双手向天空高举。一只手举着剑，另一只……举着[travelling_ruler.GetTitledFirstName]的脑袋。"
 travel_events.2111.desc_negative_outro: "\n\n我松了一口气。终于，那个[travelling_ruler.Custom2('InsultNoun', ROOT.Char)]不会再让我头疼了。"
 travel_events.2111.desc_positive_outro: "\n\n我眨了眨眼睛，没完全理解刚刚发生了什么。嗯，我想这就是[travelling_ruler.GetHerHim]的结局……"
 travel_events.2111.desc_outro: "\n\n刚刚眼睁睁看到[travelling_ruler.GetTitledFirstNameNoTooltip]的惨死，我意外地感到空虚。我必须处理下这伙骑兵。"
 travel_events.2111.a: "有趣的战术。"
 travel_events.2111.a_compassionate: "我做了什么……"
 travel_events.2111.a_sadist: "爽！"
 travel_events.2111.a_dead: "人迟早都会死。"
