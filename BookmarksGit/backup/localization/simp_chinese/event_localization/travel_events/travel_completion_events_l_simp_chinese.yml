l_simp_chinese:
 #Travel Completion Events
 #Generic completion
 travel_completion_event.1000.t: "$travel_event_prefix$抵达"
 travel_completion_event.1000.desc.home: "经过长途跋涉，我终于到家了！没什么能比漫长旅途之后回到[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]更让人开心了。我希望能休息一段时间， "
 travel_completion_event.1000.desc.abroad: "经过长途跋涉，我终于抵达了[final_destination_province.GetName]！终于可以暂时摆脱尘土飞扬的小径和骑马磨伤， "
 travel_completion_event.1000.desc.activity: "现在是时候参加[ROOT.Char.GetInvolvedActivity.GetName]了。\n\n"
 travel_completion_event.1000.desc.mandala_contract: "眼下我已履行完了神圣的职责。\n\n"
 travel_completion_event.1000.desc.no_activity: "但道路的呼唤永远在前方招手。\n\n"
 travel_completion_event.1000.stats: "我的随从回报，我们已经旅行了[travel_plan_scope.MakeScope.Var('travel_plan_elapsed_days').GetValue]天，途经[travel_plan_scope.MakeScope.Var('travel_plan_provinces_traversed').GetValue]个男爵领。\n\n"
 travel_completion_event.1000.stats.travel_leader: "我的[GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()][travel_leader_scope.GetName]报告说，我们已经旅行了[travel_plan_scope.MakeScope.Var('travel_plan_elapsed_days').GetValue]天，穿越了[travel_plan_scope.MakeScope.Var('travel_plan_provinces_traversed').GetValue]个男爵领。\n\n"
 travel_completion_event.1000.desc.memory: "我永远不会忘记[travel_conc_memory.GetDescription]。"
 travel_completion_event.1000.desc.cultural_ambassador: "我的文化大使有概率为[ROOT.Char.GetCulture.GetName]文化传播接受度！\n\n"
 travel_completion_event.1000.a: "感谢[ROOT.Char.GetFaith.HighGodName]，我又有遮风避雨的屋顶了……"
 travel_completion_event.1000.a.adventurer: "感谢[ROOT.Char.GetFaith.HighGodName]，又能睡到舒适的床了……"
 travel_completion_event.1000.b: "旅行很奇妙，但回家更为甜蜜。"
 travel_completion_event.1000.b.adventurer: "旅行很奇妙，但舒适更是如此。"
 cultural_ambassador_cultural_acceptance_gain_desc: "与文化大使一起旅行"
 cultural_ambassador_toast.t: "[cultural_ambassador.GetFirstNameNoTooltip]提高文化接受度"
 cultural_ambassador_option.tt: "你的文化大使的效果：\n$EFFECT_LIST_BULLET$你访问的每种[culture|E]与[SCOPE.GetRootScope.GetCharacter.GetCulture.GetName]文化之间的[cultural_acceptance|E]提高#positive_value +1%#!"
 finally_there_perk_title_message: "[GetPerk('finally_there_perk').GetName( GetNullCharacter )]"
 souvenirs_aplenty_perk_title_message: "[GetPerk('souvenirs_aplenty_perk').GetName( GetNullCharacter )]"
 no_stone_unturned_perk_title_message: "[GetPerk('no_stone_unturned_perk').GetName( GetNullCharacter )]"
 no_stone_unturned_perk_cooldown_title_message: "[GetPerk('no_stone_unturned_perk').GetName( GetNullCharacter )]：无效"
 no_stone_unturned_perk_cooldown_message: "伯爵领仍受你上次来访影响。"
