 travel_events.5001.t: "低声传唱的故事"
 travel_events.5001.desc: "这已经是今天我第三次在路过时听到当地人谈论某个故事了。[travelling_character.GetFirstName]看到了我的困惑。\n\n“这是一个地区上的故事，[ROOT.Char.Custom('FormOfAddressForLiege')]。他们称之为[potential_legend.GetName]。”[travelling_character.GetSheHe|U]跟我说道。\n\n嗯。这听起来确实相当有趣……"
 travel_events.5001.a: "我会延续这个故事！"
 travel_events.5001.b: "我一定要亲自来讲述它。"
 travel_events.5001.b.flavor: "至少这故事对我旅途中遇到的任何人来说都是一个有趣的故事！"
 travel_events.5001.c: "真是无稽之谈。"
