l_simp_chinese:
 #Travel Flavor Events
 #Travel event prefix
 travel_event_prefix: "旅行："
 #Travel Death Events
 travel_events.0010.t: "路的尽头"
 travel_events.0010.intro: "我坐在桌边，准备开饭，但饥饿感却离我远去。感觉有些不对劲，看到我的[ROOT.Char.Custom2('RelationToMe',messenger)][messenger.GetFirstNameNoTooltip]一脸严肃地走了过来，我知道这感觉是真的。\n\n“我的[ROOT.Char.GetTitleAsNameNoTooltip]，有信使在夜里抵达，带来了令人悲痛的消息。”[messenger.GetSheHe]轻声说道。\n\n“恐怕……恐怕你的[ROOT.Char.Custom2('RelationToMe',predecessor)][predecessor.GetTitledFirstNameNoTooltip][predecessor.GetDeathReason]。 "
 travel_events.0010.to_activity: "[predecessor.GetSheHe|U]当时在去[travel_destination.GetNameNoTooltip]的路上，在[predecessor_location.GetName] "
 travel_events.0010.at_destination: "[predecessor.GetSheHe|U]位于[predecessor_location.GetName] "
 travel_events.0010.from_activity: "[predecessor.GetSheHe|U]当时正从[travel_destination.GetNameNoTooltip]回家，在[predecessor_location.GetName] "
 travel_events.0010.desc: "$travel_events.0011.desc$”"
 travel_events.0010.a: "[predecessor.GetSheHe|U]不该死在离家这么远的地方……"
 travel_events.0011.desc_opening: "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]"
 travel_events.0011.intro: "实在抱歉告诉你这个坏消息，我们刚收到信，你的[ROOT.Char.Custom2('RelationToMe',predecessor)][predecessor.GetTitledFirstNameNoTooltip][predecessor.GetDeathReason]。\n\n"
 travel_events.0011.desc: "[predecessor.GetSheHe]撒手人寰。节哀顺变，[ROOT.Char.Custom('FormOfAddressForLiege')]。"
 #Travel lifestyle trait adoption
 travel_events.0050.t: "道路的呼唤"
 travel_events.0050.landed: "自[ROOT.Char.Custom('GetPeriodOfTimeWord')]前离开家以来，"
 travel_events.0050.adventurer: "自[ROOT.Char.Custom('GetPeriodOfTimeWord')]前从[ROOT.Char.GetTravelPlan.GetData.GetDepartureLocation.GetName]出发以来，"
 travel_events.0050.desc: "我已经看到了高潮和低谷——陶醉于吹过我头发的风，哀叹我靴子里的石头。\n\n有那么多的地方，那么多的东西我还没有看到。在那儿，在开阔的道路上，我觉得从[ROOT.Char.Custom('GetCourt')]的束缚中解脱出来，哪怕只是一小会儿。\n\n路上满是朝圣者和游子，或许在#EMP 他们#!中间，我才能找到心灵的平静。\n\n"
 travel_events.0050.a: "在这里，我真的很自由。"
 #Peasant with no shoes
 travel_events.1000.t: "劣质的鞋底"
 travel_events.1000.desc: "队伍在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]前进时，我看到一个没穿鞋子的农民独自行走在路边。[shoeless_peasant.GetHerHis|U]的脚血迹斑斑，高高肿起，显然[shoeless_peasant.GetSheHe|U]已经走了很长一段时间。\n\n我从[shoeless_peasant.GetHerHim]身边经过，在近处看到了[shoeless_peasant.GetHerHis]的脸，悲伤的眼神，痛苦的表情。也许我能帮上什么忙？ "
 travel_events.1000.a: "给[shoeless_peasant.GetHerHim]一双鞋！"
 travel_events.1000.b: "也许[shoeless_peasant.GetSheHe]愿意加入我们？"
 travel_events.1000.c: "根本不关我的事，不是吗？"
 travel_events.1001.title: "微服的贵族！"
 travel_events.1001.desc: "现在[shoeless_peasant.GetHerHis]满是老茧的脚穿上了新鞋，这个农民向我会心地笑了笑，迈开步子跟上我的步伐。\n\n“你真是一位非常善良的[ROOT.Char.GetTitleAsNameNoTooltip|U]，这样的善意将得到报答！我是[shoeless_peasant.GetDynastyName]家族的[shoeless_peasant.GetName]，我总要奖励那些心地善良的人。”"
 travel_events.1001.desc.outro.poet: "\n\n貌似这个[shoeless_peasant.GetWomanMan]根本不是农民，而是一位赫赫有名的诗人！"
 travel_events.1001.desc.outro: "\n\n貌似这个[shoeless_peasant.GetWomanMan]根本不是农民，而是一位家财万贯的贵族！"
 travel_events.1001.a: "我欣然接受。"
 travel_events.1001.c: "让我们成为朋友吧！"
 travel_events.1002.title: "$travel_events.1001.title$"
 travel_events.1002.desc: "我们骑马而过，这个农民用[shoeless_peasant.GetHerHis]脏兮兮的手抓住我的衣服，深深盯着我的眼睛。\n\n“这不是[ROOT.Char.GetTitleAsNameNoTooltip|U]该有的行为，你说是吧？如果你知道我的身份，你就不会丢下我这样不管了！”\n\n[shoeless_peasant.GetSheHe|U]透露自己是[shoeless_peasant.GetDynastyName]家族的贵族，似乎正非常鄙视地抓着我。"
 travel_events.1002.a: "这我怎么知道？"
 friend_showed_charity: "[CHARACTER.GetShortUIName|U]向[TARGET_CHARACTER.GetShortUIName]展现了伟大的慈悲"
 friend_showed_charity_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]向[CHARACTER.GetShortUIName]展现了伟大的慈悲"
 rival_ungenerous: "[CHARACTER.GetShortUIName|U]拒绝在[TARGET_CHARACTER.GetShortUIName]有需要时救济[TARGET_CHARACTER.GetHerHis]"
 rival_ungenerous_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]拒绝在[CHARACTER.GetShortUIName]有需要时救济[CHARACTER.GetHerHis]"
 #Bandit attack
 travel_events.1003.t: "$travel_danger_prefix$过路费收缴者"
 travel_events.1003.desc: "我们待在路上的时间有点过久了，太阳开始沉入地平线。这时，周围出现了一群满脸戾气的武装人员。\n\n“这条路要收过路费，掏钱吧。”这伙人里个子最大、样貌最丑陋的家伙说道。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('travel_leader'))][travel_leader.GetFirstName]踏步向前，举着武器，看向我等待指令。"
 travel_events.1003.a: "啊，当然，过路费。"
 travel_events.1003.b: "或许你们可以收取鲜血？"
 travel_events.1003.c: "农民才需要交过路费，我可是[ROOT.Char.GetTitleAsNameNoTooltip]。"
 travel_events.1003.a.success: "他们害怕了，放你通过。"
 travel_events.1003.a.failure: "你还是得杀出一条路。"
 travel_events.1005.t: "$travel_danger_prefix$[ROOT.Char.GetFaith.WaterGodNamePossessive]的过路费"
 travel_events.1005.desc: "强烈的狂风和停留不去的暴风使船倾斜和摇晃了几个小时，我站在甲板上紧紧抓住桅杆，我看到装着我的[overboard_artifact.GetName]的箱子松了。\n\n我离得太远了完全够不着，[travel_leader.GetFirstName]却近在咫尺。只不过这可能会让[travel_leader.GetSheHe]掉落甲板。"
 travel_events.1005.a: "救它！"
 travel_events.1005.b: "不值得冒这个险。"
 travel_events.4000.t: "解读未来"
 travel_events.4000.desc.intro: "穿过[ROOT.Char.GetCurrentLocation.GetName]时，我路过了一个看起来非常古怪的帐篷，帐篷口敞开着，里面有一个看起来更加古怪的人。\n\n“进来吧，强大的[ROOT.Char.GetTitleAsNameNoTooltip|U]。"
 travel_events.4000.desc.mid.long_to_go: "我知道你还有很长一段路要走，"
 travel_events.4000.desc.mid.travelled_far: "我能看出你经历长途跋涉才到了这里，"
 travel_events.4000.desc.outro: "我可以为你算上一卦，看看你接下来的旅行是吉是凶，价格相当优惠哦。”\n\n这个奇怪的[mystic_scope.GetWomanMan]挑起了我的随从的兴趣，但我愿意为“解读”付钱吗？"
 travel_events.4000.a: "告诉我我的未来如何，智者。"
 travel_events.4000.b: "来#EMP 和我一起#!经历未来吧。"
 travel_events.4000.c: "我没兴趣。"
 travel_events.4000.d: "封了帐篷，并将这个巫师烧死！"
 travel.good_reading: "你的旅行预兆很好"
 travel.bad_reading: "你的旅行预兆不好"
 travel_events.4001.t: "狂热者"
 travel_events.4001.desc: "我带着人马安然无恙地通过了[ROOT.Char.GetCurrentLocation.GetName]，直到我听到我卫兵的周围传来骚动声。最后，一个陌生人设法挤了过来，站到我身边，此人笑容满面，似乎得到了[ROOT.Char.GetFaith.HighGodName][ROOT.Char.GetFaith.HighGodHerselfHimself]本尊的祝福。\n\n“以[loyal_fan_scope.GetFaith.random_GoodGodNames]的名义！以[loyal_fan_scope.GetFaith.random_GoodGodNames]的名义！以[loyal_fan_scope.GetFaith.random_GoodGodNames]的名义！这是[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的[ROOT.Char.GetTitleAsNameNoTooltip|U]！除了要用我的余生无条件地侍奉你，我别无他想！”\n\n我的卫兵们随时准备将[loyal_fan_scope.GetHerHim]扔回泥地里，但[loyal_fan_scope.GetSheHe]必将成为一个忠诚的廷臣。"
 travel_events.4001.a: "加入我吧。"
 travel_events.4001.b: "来，给你这些钱奖励你的忠心。"
 travel_events.4001.c: "哪来的回哪去吧。"
 travel_events.4002.t: "[local_beauty_scope.GetCulture.GetNameNoTooltip][local_beauty_scope.GetWomenMen|U]"
 travel_events.4002.desc: "在我的旅途中，我见识了这个世界，看到过许多奇观，但没有一样比得上我在[ROOT.Char.GetCurrentLocation.GetName]看到的美丽景象。[local_beauty_scope.GetCulture.GetName][local_beauty_scope.GetWomenMen]确实比其他的一切都要美丽。\n\n其中，近来最吸引我的美妙珍品是一个叫[local_beauty_scope.GetName]的[local_beauty_scope.GetWomanMan]。\n\n这就是个小[local_beauty_scope.Custom('LoverPetName')]，我实在太喜欢[local_beauty_scope.GetSheHe]了，不能再让[local_beauty_scope.GetHerHis]呆在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]做牛做马了。"
 travel_events.4002.a: "我的新情人。"
 travel_events.4002.b: "[local_beauty_scope.GetSheHe|U]必须永远陪在我身边。"
 travel_events.4002.c: "我们必须马上结婚！"
 travel_events.4002.d: "唉，我不能这么随心所欲地付出我的爱。"
 travel_events.4003.t: "地平线上的怪物"
 travel_events.4003.desc.intro: "海面上弥漫着浓雾，岩石和海浪在一眨眼的工夫间突然具现又突然消失了。一个骇人的轮廓出现在地平线上，一切似乎都很平静，直到那只巨兽从雾气中崭露头角，清晰地进入视线。\n\n"
 travel_events.4003.desc.viking: "一条巨龙的头靠近我们的船，还有一群凶猛的北民在它背上起着哄！"
 travel_events.4003.desc.berber_pirate: "一艘满载着战利品的大船浮现在海平面上，一群巴巴里海盗挥舞着他们的利刃，准备发起进攻！"
 travel_events.4003.desc.regular_pirate: "一艘挤满了衣衫褴褛的强盗和贼寇的船朝我们逼近，他们咧嘴露出没了牙齿的笑容，渴望用他们咸湿的手染指我们的财富。"
 travel_events.4003.a: "我们会击退他们。"
 travel_events.4003.b: "就让他们拿走他们想要的吧。"
 travel_events.4003.c: "尝试在雾中甩掉他们！"
 travel_events.4003.d: "我只需一席话语就能与他们化敌为友！"
 travel_events.4003.offer_accepted: " [viking_scope.GetFirstName]接受你的提议"
 travel_events.4003.offer_refused: " [viking_scope.GetFirstName]拒绝你的提议"
 travel_events.4004.t: "海中捕鱼"
 travel_events.4004.desc: "我听说[fishermen_county_scope.GetCountyData.GetCulture.GetName]的渔民因能够捕获海洋中最丰富、最美味的战利品而闻名于世。今天在[fishermen_county_scope.GetNameNoTierNoTooltip]的海岸，我很幸运地遇到一支[fishermen_county_scope.GetCountyData.GetCulture.GetNameNoTooltip]的捕鱼船队！\n\n我们一行人把船靠近到到离他们几尺的位置，他们船长身上刺鼻的鱼腥味便扑面而来。\n\n“[ROOT.Char.GetLadyLord]，很荣幸。你想要来点我们当天最优质的渔获吗？”"
 travel_events.4004.a: "我们今晚吃顿好的！"
 travel_events.4004.b: "要鱼还是要命，水手！"
 travel_events.4004.c: "算了。"
 travel_events.4005.t: "稀有的小物件"
 travel_events.4005.desc: "这片海域到处都是[merchant_character_scope.GetCulture.GetName]商人从事他们一贯的生意，他们带着稀有的奇特商品游走于各个港口。\n\n这样的商船上有一件物品很快吸引了我。我一眼看到[merchant_artifact_scope.GetName]，我就明白等回到[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]再也找不到像这样的玩意儿了，我一定要得到它。"
 travel_events.4005.a: "它会是我的！"
 travel_events.4005.b: "我会偷走它！"
 travel_events.4005.c: "啊，我没有理由这样花费无度。"
 travel_events.4006.t: "飞贼"
 travel_events.4006.desc: "突如其来的尖叫惊扰了我穿越蓝色大海的惬意之旅。我冲进甲板下的储藏室，惊恐地在一只[ROOT.Char.Custom('GetRandomMigratoryBird')]身旁发现了我们补给品的些许残余，它伸展的羽毛也完全盖不住它肿胀的肮脏肚子。\n\n我气得不行，差点就地杀死这只可恶的鸟，但是[superstituous_caravan_member.Custom2('MyCharacterIntroduction', ROOT.Char)]阻止了我。\n\n“喂！住手，你这个[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('superstitious_caravan_member'))][ROOT.Char.Custom2('InsultNoun', SCOPE.sC('superstitious_caravan_member'))]！难道你不懂在海上杀鸟会招来厄运？”"
 travel_events.4006.a: "我会放它一马。"
 travel_events.4006.b: "没什么能阻止我杀死这只该死的鸟！"
 travel_events.4007.t: "$travel_danger_prefix$暴风雨天气"
 travel_events.4007.desc: "[ROOT.Char.GetFaith.WaterGodName]显然没有祝福我们的航行，因为有城堡那么大的海浪向我们简陋的船只袭来！船只来回摇晃，越来越接近倾覆，不论男女都竭尽全力避免翻船。\n\n我和其他贵族当然都躲在船上最安全的地方，但是随着天空雷鸣燃烧，大海用它全部力量向我们袭来，我担心如果我仅靠信仰生存，我恐怕就活不到明天了。"
 travel_events.4007.a: "我相信我们的船长。"
 travel_events.4007.b: "以[ROOT.Char.GetFaith.WaterGodName]之名，我要亲自掌舵！"
 travel_events.4007.c: "跟着当地的船只穿越风暴。"
 travel_events.4008.t: "遗弃的船"
 travel_events.4008.desc: "今天的大海平静而宽容的，就像巨石一样，从我们后方吹着强风。对于下面的桨手来说，今天将无比轻松，然后我发现了一艘头朝下的破烂船只残骸，它陷在了前方锯齿状的岩石中。\n\n显然船上不会有什么幸存者，而且这片岩石也没什么好探索的，不过仍然有冲动要过去调查这个神秘的残骸。"
 travel_events.4008.a: "我们来调查一下。"
 travel_events.4008.b: "那样子除了死人还能有啥。"
 travel_events.4009.t: "遗弃的船：一件饰品"
 travel_events.4009.desc: "如我所料，失事船只上已没有活人，仅有几只鸟正啄食着先前的旅行者被吃剩一半的尸体。\n\n仔细一看，有只鸟血淋淋的嘴里有什么东西在闪光。那只鸟尖叫一声，将那物件扔进船骸里然后飞走了，留下我取走了那件有趣的东西。"
 travel_events.4009.a: "这东西真不错！"
 travel_events.4010.t: "遗弃的船：财富"
 travel_events.4010.desc: "正如大家所预料的那样，沉船无人生还，但尸体上留下的衣服和物品表明，这曾经是一艘富有的商船！\n\n在残骸中，我看到珍奇的物品和奢华的衣服仍然完好无损，除了有点湿。毫无疑问，等我们一上岸，就能把这些东西卖个好价钱。"
 travel_events.4010.a: "大发现！"
 travel_events.4011.t: "遗弃的船：一名幸存者"
 travel_events.4011.desc: "令我吃惊的是，当我们接近残骸时，我开始听到有人在欢呼我们的船。这[castaway_scope.GetWomanMan]似乎是漂浮在一扇门残骸上的一位富有的贵族。\n\n“万岁！我以为我再也见不到另一个人了，大海就会像接走我的同伴一样把我接走。”\n\n[castaway_scope.GetSheHe|U]介绍自己是[castaway_scope.GetName]，自称是来自[nearby_coast_scope.GetName]的贵族，[castaway_scope.GetHerselfHimself]提出支付金钱以得到安全的旅程与陪伴。"
 travel_events.4011.a: "我们会帮助你上岸。"
 travel_events.4011.b: "加入我们一起旅行吧！"
 travel_events.4011.c: "我恐怕听不见你说的……"
 travel_events.4012.t: "[feral_child_scope.GetFirstNameNoTooltip]，[feral_child_scope.Custom('GetAnimalType')|U]孩"
 travel_events.4012.desc: "我们在穿越[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的荒野时，我清晰地感觉到正被人盯着。我看到一个不太会隐藏自己，瘦弱而肮脏的[feral_child_scope.Custom('GirlBoy')]，正盯着我们的人马看。\n\n旅队里有人告知我，当地人说在这片地方出没的这个家伙他们叫作[feral_child_scope.GetFirstNameNoTooltip]，据说是由一只[feral_child_scope.Custom('GetAnimalType')]在远离人类社会的地方抚养长大的。\n\n显然，这可怜的家伙对我们非常着迷，甚至开始讲出一些基本的[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]，不过无法达到任何有意义的流利度。"
 travel_events.4012.a: "我会训练这个[feral_child_scope.Custom('GirlBoy')]！"
 travel_events.4012.b: "就当没见过[feral_child_scope.GetHerHim]。"
 travel_events.4012.c: "把[feral_child_scope.GetHerHim]赶回[feral_child_scope.GetHerHis]的[feral_child_scope.Custom('GetAnimalType')]朋友那儿！"
 travel_events.4013.t: "[feral_child_scope.GetFirstNameNoTooltip]，突破性进展"
 travel_events.4013.desc: "尽管先前甚至没人胆敢去设想，对[feral_child_scope.GetFirstNamePossessive]的智力开发显然取得了突破！\n\n这个[feral_child_scope.Custom('GirlBoy')]曾经是一个被野兽抚养的头脑简单的孩子，现在终于取得了明显的进步。[feral_child_scope.GetFirstNameNoTooltip]现在能说出完整的句子，还能和其他与[feral_child_scope.GetHerHis]年龄相仿的小孩玩耍，就好像[feral_child_scope.GetSheHe]一直是他们的一员。\n\n今天的常规课程结束后，[feral_child_scope.GetSheHe]甚至想让我当[feral_child_scope.GetHerHis]的[ROOT.Char.GetMotherFather]。"
 travel_events.4013.a: "无论是否有血缘关系，[feral_child_scope.GetSheHe|U]就是我的[feral_child_scope.Custom('GetDaughterSon')]。"
 travel_events.4013.b: "伟大的胜利！"
 travel_events.4014.t: "[feral_child_scope.GetFirstNameNoTooltip]，渴望荒野"
 travel_events.4014.desc: "[feral_child_scope.GetFirstName]对导师来说是个真正的挑战，这一点是肯定的。[feral_child_scope.GetSheHe|U]连一句话都说不出来，像野兽一样四处游荡。室内生活似乎给[feral_child_scope.GetHerHim]带来了很大的压力，每当[feral_child_scope.GetSheHe]决定开口，[feral_child_scope.GetSheHe]几乎只说要回到荒野。\n\n我看着[feral_child_scope.GetSheHe]不舒服地用双腿站立，并表示要离开，不知何故我知道这一次[feral_child_scope.GetSheHe]要永远离开了。"
 travel_events.4014.a: "等等！再给我一次机会！"
 travel_events.4014.b: "我永远不会忘记你，[feral_child_scope.GetFirstNameNoTooltip]。"
 travel_events.4015.t: "语言障碍"
 travel_events.4015.desc: "我们的队伍在这些异国他乡有点迷路了。\n\n[travel_leader_scope.GetName]在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]附近落在我们后头好久了，最后[travel_leader_scope.GetSheHe]还是咽下了自己的骄傲，请教方向，不过[travel_leader_scope.GetSheHe]显然不是个[ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip]语言的专家。"
 travel_events.4015.a: "让我试试。"
 travel_events.4015.b: "真幸运，我的[ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip]很流利！"
 travel_events.4016.t: "$travel_danger_prefix$太热了"
 travel_events.4016.desc.intro: "出门在外远离家园，冰冷的寒风已经远去。然起初气候的变化对我的肤色来说是愉快和奇妙的，"
 travel_events.4016.desc.mid.dry_heat: "但我的皮肤开始被晒得通红，汗水就像沙子穿过筛子一样从我身上流出。"
 travel_events.4016.desc.mid.humid_heat: "但过于湿润的空气让我感觉像在捂着一块湿布呼吸。"
 travel_events.4016.desc.outro: "\n\n这水清凉而充满生机，极大帮助抵消了这种酷热后的精疲力竭，但还是不够。"
 travel_events.4016.a: "放马过来吧，太阳！"
 travel.got_heatstroke: "你中暑了"
 travel.found_a_place_to_cool: "你找到了一条清凉的河流"
 travel_events.4016.b: "我需要水！"
 every_entourage_tt: "所有随行人员"
 travel.stole_water: "你偷了一口清凉的水"
 travel.caught_stealing_water: "你被抓个正着！"
 travel_events.4017.t: "等待雇佣的武者"
 travel_events.4017.desc.intro: "我早就听闻[ROOT.Char.GetCurrentLocation.GetCulture.GetName]传奇佣兵的战斗功绩，路过[ROOT.Char.GetCurrentLocation.GetName]时，我有幸遇到了一位才能超群的佣兵指挥官！\n\n"
 travel_events.4017.desc.mid.nomad: "[warrior_scope.GetName]吹嘘[warrior_scope.GetHerselfHimself]自己是整个草原上最令人畏惧的战士"
 travel_events.4017.desc.mid.swordsman: "[warrior_scope.GetName]自称是世界上最好的[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]人铸剑师"
 travel_events.4017.desc.outro: "而且只要价格合适，很乐意为我服务。"
 travel_events.4017.a: "那就给[warrior_scope.GetSheHe]合适的价格！"
 travel_events.4017.b: "我想我们可以谈谈。"
 travel.haggle_succesful: "你砍价成功！"
 travel.haggle_failed: "[warrior_scope.GetName]感觉被侮辱了"
 travel_events.4017.c: "或许我们可以今天的缘分用在未来的交易……"
 travel_events.4017.d: "用不着。"
 travel_events.4018.t: "[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]人托钵修士"
 travel_events.4018.desc.intro: "我们听说[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetNameNoTierNoTooltip]是一片糟糕的土地，圣人们在赤贫的条件下旅行，常常仅靠信仰生存。\n\n有这么一位托钵修士靠近了我们的旅队，"
 travel_events.4018.desc.mid.mystic: "向任何愿意倾听的人宣扬[mystic_scope.GetHerHis]的神秘而深奥的哲学。"
 travel_events.4018.desc.mid.preacher: "谈论[mystic_scope.GetHerHis]对[mystic_scope.GetFaith.HighGodNamePossessive]的意志的诠释，以及如何善度虔诚的生活。"
 travel_events.4018.desc.outro: "\n\n这个赤贫的家伙似乎不愿离开我们的队伍，但也许我可以摆脱[mystic_scope.GetHerHim]……"
 travel_events.4018.a: "我是个辩论大师。"
 travel.debate_won: "你赢得了辩论！"
 travel.debate_lost: "你输掉了辩论。"
 travel_events.4018.b: "[mystic_scope.GetSheHe|U]确实提了些好观点……"
 travel_events.4018.c: "我肯定这家伙最后会走的。"
 travel_events.4018.d: "该烧死异端了！"
 travel_events.4019.t: "低端美食"
 travel_events.4019.desc: "在我们穿过[ROOT.Char.GetCurrentLocation.GetName]的路途中，似乎偶然走进了当地的菜市场！到处都是来自各种文化说着南腔北调的农民和贵族，围在充满异国风味的食品摊旁吵嚷着，空气中弥漫着我从未想象过的香味。\n\n我的鼻子被引向一个小摊，那里摆着一只我只能在梦里见到的盘子。[pompous_courtier.GetName]断断续续的抓握将我从迷迷糊糊中拉了出来。\n\n“别为了这种潲水浪费你的味觉，[ROOT.Char.Custom('FormOfAddressForLiege')]。[ROOT.Char.Custom('GetLocalStreetFoodPlural')|U]是给农民吃的，我们在家里有更精美的食物。”"
 travel_events.4019.a: "我是[ROOT.Char.GetTitleAsNameNoTooltip]，我要吃[ROOT.Char.Custom('GetLocalStreetFood')]！"
 travel.good_food: "这食物令人惊喜"
 travel.bad_food: "这食物令人作呕"
 travel.food_poisoning: "你出现了食物中毒"
 travel_events.4019.b: "真不敢相信我差点就吃了这种垃圾！"
 travel_events.4019.c: "也许我可以搞到食谱！"
 travel_events.4020.t: "$travel_danger_prefix$外来者[ROOT.Char.GetFirstNameNoTooltip]"
 travel_events.4020.desc: "众所周知，[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetName]人是狂热的[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]信徒，不会友善对待非信徒。尽管如此，[ROOT.Char.GetCurrentLocation.GetName]处在我们的必经之路上，我们无法绕行。\n\n很快，村民们复仇的目光就盯上了我们，如同潜行觅食的[ROOT.Char.Custom('GetAnimalType')]盯着它的猎物一样。我们还没来得及做出反应，当地的[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PriestNeuter]就带着一群狂热分子围住了我们，尖声斥责我们所谓的“异端信仰”，并要求我们为经过这些“圣地”赎罪。"
 travel_events.4020.a: "愚蠢的[strong_believer_scope.GetWomanMan]，#EMP 你#!才是异端！"
 travel_events.4020.b: "最好还是交钱了事。"
 travel_events.4020.c: "烧死这群疯子。"
 travel_events.4021.t: "[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]的祭坛"
 travel_events.4021.desc.intro: "我被警告过[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural]实行人祭，但我从没想过自己会亲眼见证这样的献祭。在一座石头祭坛上，我看到一个被剥得一丝不挂的[sacrificed_person_scope.GetWomanMan]，被五花大绑，捆在祭台上。\n\n"
 travel_events.4021.desc.mid.sadist: "我真是有够幸运，居然能亲眼目睹这样神圣的野蛮行为。[sacrificed_person_scope.GetSheHe|U]的扭动和挣扎都如此让人愉悦，我只恨自己没机会亲自动刀刺穿[sacrificed_person_scope.GetHerHis]的心脏，将[sacrificed_person_scope.GetHerHim]献给[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]！\n\n"
 travel_events.4021.desc.mid: "我简直不敢相信我所看到的。[sacrificed_person_scope.GetSheHe|U]的脉搏随着每次急促的呼吸飞快跳动，[sacrificed_person_scope.GetHerHis]血淋淋的双眼恳求着我出手。\n\n"
 travel_events.4021.desc.outro.cannibal: "我只希望等这一切完成后，我有机会享用[sacrificed_person_scope.GetHerHis]的肉。"
 travel_events.4021.desc.outro.sadist: "我幸灾乐祸地看着，眼睛紧盯着那把要结束[sacrificed_person_scope.GetHerHim]性命的刀。"
 travel_events.4021.desc.outro: "我无助地看着，渴望能留下那把刀，推迟[sacrificed_person_scope.GetHerHis]通往湮灭的旅途。"
 travel_events.4021.a: "我只能眼不见为净。"
 travel_events.4021.a.sadist: "我可不想错过这大开眼界的机会！"
 travel_events.4021.b: "也许我可以为这个可怜的家伙赎身！"
 travel_events.4021.c: "停下！用[rival_to_sacrifice.GetNameNoTooltip]代替吧！"
 travel_events.4022.t: "圣树"
 travel_events.4022.desc: "听说在[ROOT.Char.GetCurrentLocation.GetName]，大自然被奉为[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PantheonTerm]意志的延伸。\n\n我们看到当地人用精美的布料和珠宝装饰一棵老树，就像在追求它一样。我的许多随从都满足于从远处观看，但我觉得有必要做更多的事……"
 travel_events.4022.a: "真是迷人。"
 travel_events.4022.a.not_so_different: "我们也没太大不同嘛。"
 travel_events.4022.a.ignore_heretics: "我不应卷入这些异教徒的事务。"
 travel_events.4022.b: "烧了这棵树！"
 travel.burn_the_tree: "树被点燃了"
 travel.beaten_by_peasants: "你被信徒们打了回去"
 travel_events.4022.c: "我应该加入这场庆典！"
 cultural_acceptance_participated_in_festival: "参与节庆"
 travel_events.4023.t: "失落的[prester_john_scope.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip|U]"
 travel_events.4023.desc.intro: "根据传说，在远方，有个被异教徒和无信者包围着的[ROOT.Char.GetFaith.GetReligion.GetAdjective][prester_john_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]。终有一天，这个[prester_john_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]的传奇[prester_john_scope.GetTitleAsNameNoTooltip]将拔剑对抗这些恶徒，并以神圣之怒毁灭他们！\n\n"
 travel_events.4023.desc.mid.john: "传说将他称为“祭司王约翰”，而"
 travel_events.4023.desc.mid.joan: "传说将他称为“祭司王约翰”，但也许他们想说“祭祀女王琼安”！不管怎样，"
 travel_events.4023.desc.mid: "这个传说中的主角并无姓名传世，但是"
 travel_events.4023.desc.outro: "随着我在[prester_john_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]待得越来越久，我开始越来越相信[prester_john_scope.GetName]就是那个传说中的[prester_john_scope.GetTitleAsNameNoTooltip]！"
 travel_events.4023.a: "我一定要马上跟[prester_john_scope.GetHerHim]会面！"
 travel_events.4023.b: "必须提醒[prester_john_scope.GetSheHe|U][prester_john_scope.GetHerHis]对抗异端的职责！"
 travel_events.4023.c: "[prester_john_scope.GetFaith.GetNameNoTooltip]不过是对[ROOT.Char.GetFaith.GetNameNoTooltip]的曲解！"
 travel_events.4023.d: "有点意思。继续前进。"
 travel_events.4024.t: "外国[ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip|U]"
 travel_events.4024.desc.intro: "我收到了一封用外语写的信，写信者自称是一位远方的[foreign_visitor.GetTitleAsNameNoTooltip]，来自一群遥远的[ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip]“[foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip]”的家乡。"
 travel_events.4024.desc.mid: "\n\n[foreign_visitor.GetSheHe|U]宣称我是这些[foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip]的传说中的主角，是一位被[ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]包围的[ROOT.Char.GetFaith.GetReligion.GetAdjective][ROOT.Char.GetTitleAsNameNoTooltip|U]。"
 travel_events.4024.a: "[foreign_visitor.GetSheHe|U]也会成为我们的传说！"
 travel_events.4024.b: "[foreign_visitor.GetFaith.GetNameNoTooltip]？听起来像是异端！"
 travel_events.4024.c: "也许[chaplain_scope.GetNameNoTooltip]能给他们所有人讲讲[ROOT.Char.GetFaith.GetName]的教义！"
 travel.gift_from_john: "一份来自[prester_john_scope.GetName]的礼物"
 travel_events.4024.d: "嗯，挺好……"
 travel.turned_away_from_john: "你被拒之门外"
 travel_events.4025.t: "拔出神圣之剑"
 travel_events.4025.desc.mid: "[foreign_visitor.GetSheHe|U]宣称我就是传说中的主角，注定要以[ROOT.Char.GetFaith.HighGodNamePossessive]之名拔剑对抗不信者，并将这些人逐入[ROOT.Char.GetFaith.NegativeAfterLife]。\n\n我有许多信仰不同的邻居，[ROOT.Char.GetFaith.HighGodName]真的希望我以[ROOT.Char.GetFaith.HighGodHerHis|U]之名实施暴力？"
 travel_events.4025.a: "[ROOT.Char.GetFaith.HighGodNameSheHe|U]当然会！"
 travel_events.4025.b: "通往[ROOT.Char.GetFaith.PositiveAfterLife]有许多道路"
 travel.visitor_rejected_me: "[prester_john_scope.GetName]拒绝与异教徒作战"
 travel_events.4025.different_religion_neighbors_and_vassals: "所有[vassal|E]以及属于不同[religion|E]的相邻[ruler|E]"
 travel_events.4026.t: "远方的朋友"
 travel_events.4026.desc: "[prester_john_scope.GetName]回信给我，表达了[prester_john_scope.GetHerHis]对我和[ROOT.Char.GetFaith.GetAdjective]信仰的双重钦佩。\n\n[prester_john_scope.GetSheHe|U]接着写道，如果[ROOT.Char.GetFaith.HighGodName]保佑，我们也许能再次见面，而在此期间，我们应该在远方保持着对彼此的钦佩。"
 travel_events.4026.a: "听起来真棒！"
 travel.became_friends_with_visitor: "[foreign_visitor.GetName]成为了你的朋友！"
 travel.visitor_rejected_friendship: "[foreign_visitor.GetName]拒绝与你成为朋友"
 travel_events.4026.b: "距离远对我来说没什么实际用途。"
 travel_events.4027.t: "来访的异端"
 travel_events.4027.desc: "一群旅途中的[foreign_visitor.GetFaith.GetAdherentNamePlural]正穿过[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]，而今天，他们中一位著名的[foreign_visitor.GetFaith.GetAdherentNameNoTooltip][foreign_visitor.GetTitleAsNameNoTooltip|U]指责我是异端！\n\n[foreign_visitor.GetSheHe|U]声称我不仅歪曲了[ROOT.Char.GetFaith.HighGodNamePossessive]的意志，而且整个[ROOT.Char.GetFaith.GetAdjective]信仰不过是对[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]的拙劣模仿！"
 travel_events.4027.a: "为什么是那个自负的原教旨主义者！等着瞧看看谁嘲讽谁！"
 travel_events.4028.t: "符文石"
 travel_events.4028.desc: "众所周知，符文石散落在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的乡野：刻在高耸巨石上文字记录既有传奇也有历史事件。\n\n我们在旅途中碰见一块特别浮夸的符文石，上面装饰着复杂的图案，这无疑是一部用我看不懂的语言写就的传奇。\n\n也许只要有时间和耐心，我就能破译其含义……"
 travel_events.4028.a: "我会试一试！"
 travel.read_runestone: "你读懂了符文石！"
 travel.failed_to_read_runestone: "你未能读懂符文石"
 travel_events.4028.b: "这种亵渎神灵的象征应该拆掉！"
 travel_events.4028.c: "我没有时间。"
 travel_events.4029.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的可怕稻草人"
 travel_events.4029.desc.intro: "漫步在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]乡村并不是我想象的那种平静的玩乐。天空是黑色的，乌云密布，而农田是致命的沉默。\n\n直到我们听到从田野深处传来的刺耳的痛苦哀号。我们靠近声音的源头，发现一个[brainless_character.GetWomanMan]被吊在一根柱子上，就好像[brainless_character.GetSheHe]是一个稻草人。\n\n"
 travel_events.4029.desc.mid.christian: "[brainless_character.GetSheHe|U]就如同耶稣受难一样，被捆在[brainless_character.GetHerHis]的农场十字架上。"
 travel_events.4029.desc.mid: "从[brainless_character.GetHerHis]干裂的嘴唇和苍白的皮肤能看出，[brainless_character.GetSheHe]被绑在这已经有一段时间了。"
 travel_events.4029.desc.outro: "我的几个随从建议我把[brainless_character.GetHerHim]救下来，但这真的和我有半毛钱关系吗？"
 travel_events.4029.a: "可怜可怜这家伙！"
 travel_events.4029.b: "[brainless_character.GetSheHe|U]显然是个罪犯。"
 travel_events.4029.c: "别管[brainless_character.GetHerHim]。"
 travel_events.4030.t: "$travel_events.4029.t$"
 travel_events.4030.desc.intro: "那个[brainless_character.GetWomanMan]可怜兮兮地伏在我脚边，[brainless_character.GetHerHis]的手把泥土弄得血迹斑斑。我的人很快前来把[brainless_character.GetHerHim]抬起来，让[brainless_character.GetHerHis]颤颤巍巍地站着，要求[brainless_character.GetSheHe]说说自己是怎么来这里的。\n\n"
 travel_events.4030.desc.mid.lowborn: "“哎，是我母亲。她告诉我，我如此迟钝又没用，当农民还不如当稻草人，所以她把我绑在了这里。我以为没什么问题，但那真是酷刑。”"
 travel_events.4030.desc.mid.noble: "“唉，我本来是来这收税的。那群农民告诉我钱埋在这里，我还没搞明白怎么回事，他们就向我扑来，把我绑成了个稻草人！”"
 travel_events.4030.desc.outro: "\n\n[brainless_character.GetHerHis]显然没什么脑子，不过无论如何[brainless_character.GetSheHe]给了我一小笔钱感谢我的帮助。"
 travel_events.4030.a: "[brainless_character.GetSheHe|U]留在这显然很危险，跟我走吧！"
 travel_events.4030.b: "善有善报。"
 travel_events.4030.c: "我不需要回报。"
 travel_events.4031.t: "铁皮[heartless_knight_scope.GetWomanMan|U]"
 travel_events.4031.desc.intro: "诚然，在[ROOT.Char.GetCurrentLocation.GetName]漫步是[ROOT.Char.GetFaith.CreatorName]的恩赐。猛烈的咕哝声和盔甲的碰撞声突然打破了这里的宁静！\n\n“喂！把我从这个金属监狱里弄出来！我的扈从不满我的举止，甚至称我‘没有心’，还抛弃了我！”\n\n"
 travel_events.4031.desc.mid.callous: "我努力想憋住笑，但一想到这个傻瓜哐当哐当地穿过乡间，就再也忍不住了。"
 travel_events.4031.desc.mid: "不管这个奇怪的[heartless_knight_scope.GetWomanMan]曾经做了什么，都不足以正当理由让[heartless_knight_scope.GetHerHis]卡在盔甲里。"
 travel_events.4031.desc.outro: "我当然可以派人去帮[heartless_knight_scope.GetHerHim]，但这真的值得吗？"
 travel_events.4031.a: "要想移去盔甲，你得付出代价。"
 travel_events.4031.b: "给[heartless_knight_scope.GetHerHim]忠诚的扈从，换取[heartless_knight_scope.GetHerHis]的忠诚。"
 travel_events.4031.c: "我留下[heartless_knight_scope.GetHerHim]让[heartless_knight_scope.GetHerHis]自生自灭。"
 travel_events.4032.t: "与[ROOT.Char.Custom('GetAnimalType')|U]搏斗"
 travel_events.4032.desc: "我们的旅程突然被撕裂血肉和咬牙的声音，还有一个[cowardly_knight_scope.GetWomanMan]的绝望叫喊猛地打断，听上去[cowardly_knight_scope.GetHerHis]的生命就快到头了！这个声音太可怕了，一定是从[ROOT.Char.GetFaith.NegativeAfterLife]的深处传来的！\n\n我率领我的随从们追踪声音来源，找到一名正在与[ROOT.Char.Custom('GetAnimalType')]搏斗的$knight_culture_player_no_tooltip_lowercase$！[cowardly_knight_scope.GetHerHis|U]的剑卡在了野兽的嘴里，而且[cowardly_knight_scope.GetHerHis]已经开始抓不住剑了。"
 travel_events.4032.a: "这个[cowardly_knight_scope.GetWomanMan]值得我帮助！"
 travel.beat_back_lion: "你击败了[ROOT.Char.Custom('GetAnimalType')]"
 travel.mauled_by_animal: "你被那只[ROOT.Char.Custom('GetAnimalType')]撕咬"
 travel_events.4032.b: "救救[cowardly_knight_scope.GetHerHim]，[entourage_helper.GetFirstNameNoTooltip]！"
 travel_events.4032.c: "我可不会拿命冒险。"
 travel_events.4033.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]巫踪"
 travel_events.4033.desc.intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]对我来说是一片奇怪而难懂的土地。[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]信仰的习惯非常奇特且难以想象，与[ROOT.Char.GetFaith.GetName]很不一样，最明显的一点是他们对于巫术行为的态度。\n\n在城镇的正中央，有个[witch_scope.GetWomanMan]吟唱诵经，献上祝福，好像[witch_scope.GetSheHe]是个[ROOT.Char.GetFaith.PriestNeuter]！"
 travel_events.4033.desc.mid.zealous: "看到这种堕落的异端就足以让我恶心，我能感觉到我燃烧女巫的手开始愤怒地颤抖。"
 travel_events.4033.desc.mid: "这对我来说很奇怪，但人们似乎对[witch_scope.GetHerHis]的现身感到非常高兴。"
 travel_events.4033.a: "必须让他们明白[witch_scope.Custom('MagicPracticeTerm')]是罪恶。"
 travel_events.4033.b: "我有这么多东西要学，教教我！"
 travel_events.4033.c: "这真的和我没半毛钱关系。"
 travel_events.4033.d: "[witch_scope.Custom('MagicPracticeTerm')|U]！[witch_scope.GetSheHe|U]会忏悔的，不然就烧死[witch_scope.GetSheHe]！"
 travel.burned_witch: "你抓住并烧死了[witch_scope.Custom('MagicUserTerm')]"
 travel.beaten_by_locals: "你被当地人阻止了"
 travel_events.4034.t: "尘归宝"
 travel_events.4034.desc.intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的邪恶[witch_scope.Custom('MagicUserTerm')]因[witch_scope.GetHerHis]对抗[ROOT.Char.GetFaith.HighGodName]的罪行被合法烧死，待到烟雾散去，我看到这个[witch_scope.Custom2('InsultAdjective', ROOT.Char)][witch_scope.GetWomanMan]留下了什么东西。\n\n"
 travel_events.4034.desc.mid.bones: "埋在灰烬中的是[witch_scope.GetHerHis]的骨头，尽管火焰很猛烈，骨头仍完好无损。这显然是邪恶魔法的最后一幕。"
 travel_events.4034.desc.mid: "在灰烬中闪闪发光的是一个奇妙的物体，奇迹般地从强烈的火焰中幸免。或许这是[ROOT.Char.GetFaith.HighGodName]送给我的礼物，或者是邪恶巫术的最后魔法。"
 travel_events.4034.desc.outro: "我的一名随从从灰烬中取来了这件宝物，并将其清理干净，它将永远属于我。"
 travel_events.4034.a: "我的收藏又添一件佳品。"
 travel_events.4035.t: "远离[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 travel_events.4035.desc.intro: "作为[ROOT.Char.GetFaith.WitchGodName]的忠实仆人，旅行意味着不停施行仪式和咒语来保护我的随行人员免受恶灵的伤害。\n\n而[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]这里的"
 travel_events.4035.desc.mid.zealous: "邪恶异教徒"
 travel_events.4035.desc.mid: "人民"
 travel_events.4035.desc.outro: "相信不是他们的神职人员施展的法术和奇迹全都是巫术。\n\n因此，当地的[zealous_priest_scope.GetFaith.PriestNeuter]现在像野兽一样冲到我们队伍中，抹去我的护身符印，并对我所谓的邪恶行为大发雷霆。"
 travel_events.4035.a: "也许[zealous_priest_scope.GetSheHe]会听我解释？"
 travel_events.4035.b: "我为我的恶行忏悔！"
 travel_events.4035.c: "快跑！"
 travel_events.4035.d: "我会打出一条路！"
 travel.beat_zealot: "你击败了愤怒的暴民"
 travel_events.4036.t: "[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip]人商队"
 travel_events.4036.desc: "我们沿着[ROOT.Char.GetCurrentLocation.GetCounty.GetName]的边缘蜿蜒前进时，我看到远处有一支骆驼旅队，没一会儿，我们就和他们奇怪的首领碰了头，\n\n“晚上好，尊贵的朋友。进来吧！进来吧！我向你保证，我行囊里的东西，就像[kingdom_scope.GetBaseNameNoTierNoTooltip]自身一样，比看起来的都要多。”[merchant_character_scope.GetSheHe]说道，向我展示了无数闪闪发光的小饰品。"
 travel_events.4036.a: "你要多少我就给多少！"
 travel_events.4036.b: "我会偷走它！"
 travel_events.4036.d: "也许我们能达成交易。"
 travel_events.4036.c: "我对[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip]人的饰品不感兴趣。"
 travel_events.4037.t: "[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]和[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetNameNoTooltip]"
 travel_events.4037.desc: "我听说[ROOT.Char.GetCurrentLocation.GetCounty.GetName]的人们所信仰的[ROOT.Char.GetFaith.GetReligion.GetName]融合了他们自己的[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]信仰，现在我到了这里，我可以看到宗教交融无处不在。\n\n有个很有意思也很热情的农民，[fanboy_character_scope.GetHerselfHimself]自称为[fanboy_character_scope.GetFirstName]，热情地接触我的队伍，并开始充满活力地研究我们的宗教形象。\n\n“因着[fanboy_character_scope.GetFaith.HighGodName]的意愿，一群[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]偏偏来到了这里！[ROOT.Char.Custom('FormOfAddressForLiege')]，请为我祈祷吧，你愿意教给我[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]的崇拜方式吗？”"
 travel_events.4037.a: "我会教教他们！"
 travel.good_cermon: "你进行了出色的布道"
 travel.bad_cermon: "你的布道相当糟糕"
 travel_events.4037.b: "我更想[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetNameNoTooltip]的教义。"
 travel_events.4037.c: "滚开，[ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]！"
 travel_events.4038.t: "我们中的[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip]"
 travel_events.4038.desc: "在[ROOT.Char.GetFaith.GetAdjective]信仰中，我们奉行自己的仪式和信仰，我们依然将[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetName]置于其他所有宗教之上，我们以一种亲缘关系来对待他们的信仰。\n\n这些[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]融合了传统的[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]宗派去信奉[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetNameNoTooltip]，这对于他们是非常普遍的，而既然我在[ROOT.Char.GetCurrentLocation.GetCounty.GetName]这里，我也有机会参加一次讲道活动，以此多多了解[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]的信仰。"
 travel_events.4038.a: "我必须参加！"
 travel_events.4038.b: "也许我可以让他们对我们的教义感兴趣！"
 travel_events.4038.c: "我没兴趣。"
 travel_events.4039.t: "一日款待"
 travel_events.4039.desc: "路途艰辛，我的脚痛得我的祖宗都能感觉到。我快要筋疲力尽的时候，我感到脖子上压着一个沉重的东西。\n\n不久之后，我从头到脚都穿上了传统的[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetName]服饰，满街欢腾！所有家族首领张灯结彩邀请我进屋休整我那疲惫的华冠。恢复体力只需要片刻时间，我将作为贵宾受到欢迎。\n\n[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip]的热情好客是个传奇，我若#EMP 不#!亲自来看看岂不太亏了？"
 travel_events.4039.a: "也许只是短暂休息一下……"
 travel_events.4039.b: "我必须继续前进！"
 travel_events.4040.t: "文化痴迷"
 travel_events.4040.desc: "一来到[ROOT.Char.GetCurrentLocation.GetCounty.GetName]，我就像一只大花园里的动物一样被对待。人们惊讶地盯着我言谈举止的方式。\n\n我们走在路上时，一个奇特而热情的[fanboy_character_scope.GetWomanMan]突然走近我，不像人群中的其他人，这人似乎会说[ROOT.Char.GetCulture.GetLanguage.GetName]。\n\n“哎呀，原来是真的！一位[ROOT.Char.GetCulture.GetName]的[ROOT.Char.GetTitleAsNameNoTooltip]偏偏就到了这里！我对[ROOT.Char.GetCulture.GetNameNoTooltip]的习俗仰慕已久，我甚至在业余时间学会了[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]！荣幸之至！”"
 travel_events.4040.a: "荣耀全部归于你。"
 travel_events.4040.b: "请跟我讲讲#EMP 你的#!民族。"
