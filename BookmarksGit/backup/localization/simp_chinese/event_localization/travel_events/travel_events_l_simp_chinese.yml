 travel_events.1010.t: "[GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()]"
 travel_events.1010.desc: "按照我的要求，我的仆人整理出了两个旅队主管的选择。据说[great_travel_leader_option.GetName]更有经验，但[good_travel_leader_option.GetName]开价更低。 "
 travel_events.1010.a: "[great_travel_leader_option.GetNameNoTooltip]是个不错的选择。"
 travel_events.1010.b: "[good_travel_leader_option.GetNameNoTooltip]挺好。"
 travel_events.1010.c: "这些人都不怎么样啊。"
 travel_events.1010.a.aptitude: "[great_travel_leader_option.GetFirstNamePossessiveNoTooltip]的[aptitude|E]为[great_travel_leader_option.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 travel_events.1010.b.aptitude: "[good_travel_leader_option.GetFirstNamePossessiveNoTooltip]的[aptitude|E]为[good_travel_leader_option.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 travel_events.1020.t: "新[GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()]"
 travel_events.1020.intro.prev_leader_dead: "我原来的[GetCourtPositionType('travel_leader_court_position').GetName()][old_travel_leader.GetFirstName]摆脱了[old_travel_leader.GetHerHis]尘世的烦恼，[old_travel_leader.GetSheHe][old_travel_leader.GetDeathReason]。我应该选择其他人来领导我的旅团。\n\n"
 travel_events.1020.intro.fallback: "现在[GetCourtPositionType('travel_leader_court_position').GetName()]的位置空缺了，我看向我的随行人员，里面有人能够胜任吗？至少要顶到我回家寻找更合适的人选。\n\n"
 travel_events.1020.desc.two_entourage_members: "事实上，有两个人能轻松顶替[old_travel_leader.GetFirstNamePossessiveNoTooltip]的工作，不管是我的[ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)][temp_caravan_master_option_1.GetName]还是我的[ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_2)][temp_caravan_master_option_2.GetName]都能在紧要关头派上用场。"
 travel_events.1020.desc.one_entourage_member: "我的随从中只有一人有能力承担这个职责：我的[ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)][temp_caravan_master_option_1.GetFirstName]。不过，一个名叫[temp_caravan_master_option_2.GetName]的当地人也提供了[temp_caravan_master_option_2.GetHerHis]的服务。"
 travel_events.1020.desc.fallback: "很不幸，我相信这里没一个人能找到从市场回家的路，更别说领导前往[next_destination.GetName]的旅行了。还好有两名当地人愿意为我服务。"
 travel_events.1020.a: "我选[temp_caravan_master_option_1.GetFirstNameNoTooltip]。"
 travel_events.1020.b: "[temp_caravan_master_option_2.GetFirstNameNoTooltip|U]能够胜任。"
 travel_events.1020.a.aptitude: "[temp_caravan_master_option_1.GetFirstNamePossessiveNoTooltip]的[aptitude|E]为[temp_caravan_master_option_1.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 travel_events.1020.b.aptitude: "[temp_caravan_master_option_2.GetFirstNamePossessiveNoTooltip]的[aptitude|E]为[temp_caravan_master_option_2.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 travel_events.2200.t: "决斗要求"
 travel_events.2200.desc: "一个仪表堂堂的[local_knight.GetWomanMan]立于我们前路之上。\n\n“我是[local_knight.GetCurrentLocation.GetNameNoTooltip]的[local_knight.GetName]！我在战斗中击败了几十个[ROOT.Char.GetWomenMen]！而且老实说，那些战斗都很无聊。所以我来到这里，来到这路上，想找一个比我强的人，能让我学到点东西。\n\n“如果你能在战斗中击败我，我愿意当一个有价值的忠仆。所以就在今天，我要求与你们中的一位来一场公平的战斗！”"
 travel_events.2200.a: "我对你和公平战斗都没有兴趣。"
 travel_events.2200.a.desc: "你让整个旅团碾压[local_knight.GetName]"
 travel_events.2200.a.success.tt: "[local_knight.GetName]被你的旅团迅速碾压了"
 travel_events.2200.a.success: "冲锋成功！"
 travel_events.2200.a.failure.tt: "[adult_victim.GetName]被你的旅团意外击倒了"
 travel_events.2200.a.failure: "冲锋几乎成功！"
 travel_events.2200.b: "等我赢了，你就没那么有价值了！"
 travel_events.2200.b.success: "你赢得战斗！"
 travel_events.2200.b.failure: "[local_knight.GetName]赢得战斗！"
 travel_events.2200.c: "[travel_duel_champion.GetTitledFirstNameNoTooltip]会让你瞧瞧该怎么做。"
 travel_events.2200.c.success: "[travel_duel_champion.GetName]赢得战斗！"
 travel_events.2200.c.failure: "[local_knight.GetNameNoTooltip]赢得战斗！"
 travel_events.4050.t: "快到家了"
 travel_events.4050.interpreter: "我在路上遇到一群[foreign_county.GetAdjective]贵族，即兴允许他们觐见表达他们的敬意。\n\n我发现自己被[friendly_child.GetName]分散了注意力：我年轻的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))]正在为一些同伴担任翻译，在不同语言和礼仪之间微妙地切换，促进了交流的活跃。\n\n从我了解的情况看，这[friendly_child.Custom('GirlBoy')]天生适合当使者。"
 travel_events.4050.religious: "我在路上遇到一群[foreign_county.GetAdjective]的[friendly_child.GetFaith.AltPriestTermPlural]，即兴允许他们觐见分享他们的祈福和[friendly_child.GetFaith.GetAdjective]智慧。\n\n我发现自己被[friendly_child.GetName]分散了注意力，我年轻的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))]聚集了一群小信徒，在他们中间充满智慧地阐述了他们共同信仰的本质。\n\n从我了解的情况看，这[friendly_child.Custom('GirlBoy')]同时接受了我的信条和[friendly_child.GetHerHis]自己的信条的教导，因此获得了一些启发。"
 travel_events.4050.singing: "我在路上遇到几个[foreign_county.GetAdjective]的地主，即兴允许他们觐见，锻炼一下他们紧张地盯着我时的举止。\n\n我发现自己被[friendly_child.GetName]分散了注意力：我年轻的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))]正和一些[friendly_child.GetCulture.GetName]文化年轻人一起唱着常见的歌曲，跳着吉格舞，赞美[friendly_child.GetCulture.GetHeritage.GetName]古代的英雄，玩得非常开心。\n\n在我的宫廷里的生活，似乎只是加深了这[friendly_child.Custom('GirlBoy')]对实践自己文化的兴趣。"
 travel_events.4050.a: "值得培养的人才。"
 travel_events.4050.b: "我应该制止这种……"
 travel_events.4050.b.tt: "这个孩子属于我的宫廷——我的民众。"
 travel_events.4050.c.interpreter: "[friendly_child.Custom('GirlBoy')|U]！用[friendly_child.GetCulture.GetLanguage.GetNameNoTooltip]来让我们开心下。"
 travel_events.4050.c.religious: "[friendly_child.Custom('GirlBoy')|U]！来给这些[friendly_child.GetFaith.GetAdherentNamePluralNoTooltip]留下个好印象。"
 travel_events.4050.c.singing: "[friendly_child.Custom('GirlBoy')|U]！来让这些[friendly_child.GetCulture.GetCollectiveNounNoTooltip]人乐乐。"
 travel_events.4050.c.tt: "“让我感到骄傲吧，[friendly_child.Custom('GetLassLad')]！”"
