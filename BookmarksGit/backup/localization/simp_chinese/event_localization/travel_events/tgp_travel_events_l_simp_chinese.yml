l_simp_chinese:
 tgp_travel_events.0025.t: "亲族为先"
 tgp_travel_events.0025.desc: "“[ROOT.Char.GetTitleAsNameNoTooltip]，我想看看风景！你就不能让我坐马车前面吗？在你后面我什么都看不见。”[spouse.GetTitledFirstName]在我们停在[ROOT.Char.GetCurrentLocation.GetName]歇脚时对我说。[spouse.GetSheHe|U]用手掩着嘴打了个哈欠，睡眼惺忪地看着我。\n\n我还没开口，[crusty_person.GetTitledFirstName]就带着一脸谄媚的笑容凑了上来。“这当然，我们不能忘了配偶该守的规矩。按礼数，你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))]应该待在[spouse.GetHerHis]该待的位子上。”"
 tgp_travel_events.0025.a: "那就如[spouse.GetTitleAsNameNoTooltip]所愿。"
 tgp_travel_events.0025.a.tt: "你与[spouse.GetTitledFirstName]的关系提高了生育力。"
 soulmate_travel_bond: "[CHARACTER.GetShortUIName|U]和[TARGET_CHARACTER.GetShortUIName]在一同出游期间缔结了友谊。那晚的炉火格外温暖。"
 lover_travel_bond: "[CHARACTER.GetShortUIName|U]和[TARGET_CHARACTER.GetShortUIName]在一同出游期间缔结了友谊。那晚的炉火格外温暖。"
 tgp_travel_events.0025.b: "[crusty_person.GetTitledFirstName]是想挑拨我们之间的关系吗？"
 tgp_travel_events.0025.b.flavor: "我必须要密切监视[crusty_person.GetHerHim]。"
 tgp_travel_events.0025.b.success: "你发现[crusty_person.GetTitledFirstName]隐藏在背后的事情"
 tgp_travel_events.0025.b.failure: "你没能发现[crusty_person.GetTitledFirstName]隐藏在背后的事情"
 tgp_travel_events.0025.c: "亲爱的，你可以骑在我后面。"
 tgp_travel_events.0025.d: "全都给我闭嘴！"
 tgp_travel_events.0030.t: "路边的诗"
 tgp_travel_events.0030.desc: "来到一个岔路口，我发现界碑上贴满了各种诗页。\n\n它们似乎出自过往的旅人之手，有的诗还写到了像[poem_province.GetName]的[poem_province.Custom('TerrainInspirationLoc')]那样遥远的地方。\n\n其中一首诗尤其吸引了我的注意。它详细描述了"
 tgp_travel_events.0030.desc.wanderer_poem: "诗人一生所经历的种种旅程，以及大自然清新空气对心灵的无限滋养。"
 tgp_travel_events.0030.desc.diplomacy_poem: "两个权贵家庭因遗产争议问题而陷入的惨烈纷争。"
 tgp_travel_events.0030.desc.martial_poem: "这位诗人兼战士所经历的诸多战争，他既擅长舞剑，也精于执笔。"
 tgp_travel_events.0030.desc.stewardship_poem: "一位贵族在干旱和饥荒中艰难挣扎的种种磨难。"
 tgp_travel_events.0030.desc.intrigue_poem: "来自敌对家族的两个孩子之间热烈的爱情。"
 tgp_travel_events.0030.desc.learning_poem: "一幅尤为生动的田园风光景象，显然这是出自诗词大家的杰作。"
 tgp_travel_events.0030.desc.fallback: "$tgp_travel_events.0030.desc.wanderer_poem$"
 tgp_travel_events.0030.a: "试着从一首诗中汲取见解。"
 tgp_travel_events.0030.a.success: "你成功理解了这首诗"
 tgp_travel_events.0030.a.failure: "你没能理解这首诗"
 tgp_travel_events.0030.b: "多么有趣！"
 tgp_travel_events.0035.t: "脆弱的根苗"
 tgp_travel_events.0035.desc: "艰难[ROOT.Char.Custom('TerrainStruggleLoc')]时，我看见"
 tgp_travel_events.0035.desc.farmlands: "[farming_county.GetProvince.GetName]起伏的丘陵在我面前展开。"
 tgp_travel_events.0035.desc.ricefields: "[farming_county.GetProvince.GetName]的梯田在我面前无限展开。"
 tgp_travel_events.0035.desc.outro: "\n\n一个农民站在路边，佝偻着背摆弄着从[farmer_char.GetHerHis]的小推车上脱落的轮子。看到我和我的随从，[farmer_char.GetSheHe|U]的脸色顿时铁青得像个严厉的长辈。“你把我的儿子征去打仗，如果他还在这里，我哪用得着这么辛苦。”\n\n我眺望四周的田野，发现农民分布得极为稀疏。他们的处境，想必都十分相似。"
 tgp_travel_events.0035.a: "停下来帮助[farmer_char.GetHerHim]。"
 tgp_travel_events.0035.b: "我应该改善底下农民们的生活。"
 tgp_travel_events.0035.c: "我才没有时间！"
 tgp_travel_events.0040.t: "九牛一毛"
 tgp_travel_events.0040.desc: "我的旅途被杂草丛中此起彼伏的蝉鸣搅得越发单调乏味。但是，当我绕到"
 tgp_travel_events.0040.desc.farmlands: "一堵石墙后，我看见一个农夫正和一个孩子在田里拉扯，旁边还有一头特别大的牛。"
 tgp_travel_events.0040.desc.ricefields: "一片稻田的弯道上时，我看见一个农夫正和一个孩子在水中拉扯，旁边还有一头特别大的牛。"
 tgp_travel_events.0040.desc.outro: "\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]！”农夫向我喊道：“这头牛是我的。昨晚它被人从我的牛棚里偷走了！肯定是[farmer_child.GetHerHis]那没用的[parent.GetMotherFather]干的好事。[farmer_child.GetHerHis|U][parent.GetMotherFather]是个酒鬼和小偷，这个[farmer_child.Custom('GirlBoy')]总是掩盖[parent.GetHerHis]的罪行。”\n\n我看向这个孩子。[farmer_child.GetSheHe|U]脸色苍白，浑身颤抖。"
 tgp_travel_events.0040.a: "处决掉[farmer_child.GetHerHis]的[parent.GetMotherFather]以儆效尤。"
 tgp_travel_events.0040.b: "这个孩子可以通过为我服务来偿还债务。"
 tgp_travel_events.0040.c: "任其发展。"
 tgp_travel_events.0041.t: "债务已偿"
 tgp_travel_events.0041.desc: "岁月流转，[farmer_child.GetTitledFirstName]在宫廷中的时光也即将结束。\n\n起初，[farmer_child.GetSheHe]作为一名强壮可靠的马夫，"
 tgp_travel_events.0041.desc.court_position: "随后晋升为[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('farmer_child'))]。[farmer_child.GetHerHis|U]的辛勤工作使[farmer_child.GetHerHis]增进了见识，并将[farmer_child.GetHerHim]培养成了一位出色的[farmer_child.GetWomanMan]！"
 tgp_travel_events.0041.desc.knight: "随后成为我军队中的一名骑士。"
 tgp_travel_events.0041.desc.stables: "多年耕耘于槽枥之间，培育了许多良驹。"
 tgp_travel_events.0041.desc.kitchens: "随后，[farmer_child.GetSheHe]在厨房中为厨师打下手，刷洗了无数次锅灶，削了无数的蔬菜。"
 tgp_travel_events.0041.desc.study: "随后在宫廷中为学者工作，洗笔磨墨并维护档案。"
 tgp_travel_events.0041.desc.fallback: "$tgp_travel_events.0041.desc.study$"
 tgp_travel_events.0041.desc.alive: "[farmer_child.GetSheHe|U]在宫廷中的时光显然学到了许多东西。\n\n现在，是时候将[farmer_child.GetHerHim]送回到[farmer_child.GetHerHis]那个醉鬼[parent.GetMotherFather]身边，回到[thieving_county.GetProvince.GetName]的田野中了。"
 tgp_travel_events.0041.desc.dead: "\n\n[farmer_child.GetHerHis|U]那个醉鬼[parent.GetMotherFather]已经去世，[farmer_child.GetTitledFirstName]有责任回乡并照料家传的土地。"
 tgp_travel_events.0041.a: "我相信[farmer_child.GetSheHe]在回乡之后一切安好。"
 tgp_travel_events.0041.tt_pay_first: "#weak ……但是我必须向这一家人致以敬意以作为报偿。#!"
 tgp_travel_events.0041.c: "[farmer_child.GetTitledFirstName]应继续担任我的御马官。"
 tgp_travel_events.0041.d: "[farmer_child.GetTitledFirstName]应继续担任我的斟酒人。"
 tgp_travel_events.0041.e: "[farmer_child.GetTitledFirstName]应继续担任我的宫廷诗人。"
 tgp_travel_events.0041.f: "[farmer_child.GetTitledFirstName]应继续担任我的教师。"
 tgp_travel_events.0041.g: "[farmer_child.GetTitledFirstName]应继续为我服务！"
 tgp_travel_events.0041.g.tt: "[farmer_child.GetTitledFirstName]继续作为你的[THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('farmer_child'))]为你服务。"
 tgp_travel_events.0045.t: "落后的耕作方式"
 tgp_travel_events.0045.desc: "从一座山顶上俯瞰[foreign_county.GetName]的田野，我看到农民们正在地里辛勤劳作，弯着腰用手播种。\n\n在我的记忆中，我们家乡早已使用耧车进行播种了。看来这些西方人还未掌握这样的技术。"
 tgp_travel_events.0045.a: "或许我可以与他们的统治者安排一次贸易。"
 tgp_travel_events.0045.b: "我可以尝试教他们我们的方法。"
 tgp_travel_events.0045.b.flavor: "希望可以通过丰富的肢体语言与画图来跨越语言障碍。"
 tgp_travel_events.0045.b.success: "我展示了孔孟学说与创新文化的优越性"
 tgp_travel_events.0045.b.failure: "交流引起了一些兴趣，但我没能清晰传达我的观点"
 cultural_acceptance_taught_methods: "[foreign_county.GetCulture.GetCollectiveNoun]文化与[foreign_county.GetCulture.GetCollectiveNoun]文化之间的[cultural_acceptance|E]增加了[minor_cultural_acceptance_gain]。"
 tgp_travel_events.0045.c: "这不是我关心的事。"
