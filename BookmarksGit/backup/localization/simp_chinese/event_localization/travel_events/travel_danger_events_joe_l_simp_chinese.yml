l_simp_chinese:
 #Travel Danger Events
 #Land: Beast of the wild
 travel_danger_events.6000.t: "$travel_danger_prefix$可怕的野兽！"
 travel_danger_events.6000.desc: "我们以舒服地步伐走在[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]的路上，享受着宁静的氛围。从我的眼角，我非常确信我瞥见了[ROOT.Char.Custom('GetAnimalFeature')]的……！[ROOT.Char.Custom('GetAnimalSound')]的一声巨响证实了这一点，一个[ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.desc.again: "我慢慢地走在[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]的路上，最近遇到了野兽之后，我开始小心翼翼。当我听到[ROOT.Char.Custom('GetAnimalSound')]在[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]里面，我的心沉了下去——[ROOT.Char.GetFaith.FateGodName]嘲笑我！一个[ROOT.Char.Custom('GetAnimalType')]！"
 travel_danger_events.6000.desc.seriously: "由于被最近不幸的遭遇所惊吓，我们小心翼翼地沿着[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]的小路前进。就在我开始放松的时候，突然从[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]中传出[ROOT.Char.Custom('GetAnimalSound')]的声音！那是一只该死的[ROOT.Char.Custom('GetAnimalType')]！"
 travel_danger_events.6000.body: "\n\n[ROOT.Char.Custom('GetAnimalColor')]色野兽[ROOT.Char.Custom('GetAnimalChargePresent')]到路上，巨大的[ROOT.Char.Custom('GetAnimalTrackPlural')]踢着[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]。两边都是[ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]，它完全挡住了我们通往[destination.GetBaronyNameExplicitlyNoTooltip]的道路。"
 travel_danger_events.6000.victim: "\n\n[beast_victim.GetFirstName]小声说道：“看看那些#EMP [ROOT.Char.Custom('GetAnimalDanger')]#!……"
 travel_danger_events.6000.a: "让开，我来处理！"
 travel_danger_events.6000.a_again: "我会把你送去见那一只！"
 travel_danger_events.6000.a_seriously: "让我#EMP 过去#!！"
 travel_danger_events.6000.a.wounded.t: "获救但受伤"
 travel_danger_events.6000.a.wounded.desc: "船员救下了[overboard_character.GetShortUIName]，但[overboard_character.GetSheHe]因落水而受伤了"
 travel_danger_events.6000.b: "[beast_victim.GetFirstNameNoTooltip]，杀了它！快！"
 travel_danger_events.6000.b_again: "轮到你了，[beast_victim.GetFirstNameNoTooltip]！"
 travel_danger_events.6000.b_seriously: "这一只是#EMP 你的#!，[beast_victim.GetFirstNameNoTooltip]！"
 travel_danger_events.6000.b_travel_leader: "[travel_leader.GetFirstNameNoTooltip]，做点什么！"
 travel_danger_events.6000.c: "#EMP 快跑#!！为了你们的#EMP 小命#!快跑！"
 travel_danger_events.6000.success: "[ROOT.Char.Custom('GetAnimalType')]死在[beast_victim.GetShortUINamePossessiveNoTooltipNoFormat]手中"
 travel_danger_events.6000.wound: "[ROOT.Char.Custom('GetAnimalType')]伤到了[beast_victim.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.failure: "[ROOT.Char.Custom('GetAnimalType')]杀死[beast_victim.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.success_root: "[ROOT.Char.Custom('GetAnimalType')]死在[root_scope.GetShortUINamePossessiveNoTooltipNoFormat]手中"
 travel_danger_events.6000.wound_root: "[ROOT.Char.Custom('GetAnimalType')]伤到了[root_scope.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.failure_root: "[ROOT.Char.Custom('GetAnimalType')]杀死[root_scope.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6010.t: "$travel_danger_prefix$前方的烟雾"
 travel_danger_events.6010.raid: "我们正向[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]前进，烟柱和路过的成群农民清楚地表明这里正被劫掠。强者可以为所欲为……\n\n"
 travel_danger_events.6010.siege: "一个攻城小队占领了[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]的郊区，[siege_owner.GetPrimaryTitle.GetAdjectiveNoTooltip]的颜色懒洋洋地飘动着，这是一个[siege_war.Custom('WarCasusBelliShort')]的标志。\n\n"
 travel_danger_events.6010.victim: "看到我的土地被蹂躏至此真让我心痛，但这不是我能赢的战斗。"
 travel_danger_events.6010.owner: "我的部队应该能很快就能解决[siege_victim.GetTitledFirstNamePossessive]这座拙劣的[siege_victim.Custom('FortifiedBuilding')]。"
 travel_danger_events.6010.war_owner: "运气好的话，攻击者会取得胜利，并把[siege_victim.GetTitledFirstName]拖出来踢打。"
 travel_danger_events.6010.war_victim: "要是我能做点什么，帮助[siege_victim.GetTitledFirstName]并且摆脱那个该死的[siege_owner.GetTitledFirstName]就好了。"
 travel_danger_events.6010.ally_owner: "我相信我的盟友最终会被证明是清白的，并且会让[siege_victim.GetTitledFirstName]得到应有的赔偿。"
 travel_danger_events.6010.ally_victim: "我只能看着我的盟友[siege_victim.GetTitledFirstNamePossessive]的地产缓慢但注定地荒废。"
 travel_danger_events.6010.relation_owner: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_owner'))][siege_owner.GetTitledFirstName]显然是想不惜一切代价打倒[siege_victim.GetTitledFirstName]。"
 travel_danger_events.6010.relation_victim: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_victim'))][siege_victim.GetTitledFirstName]显然正在这里艰难地防守着[siege_owner.GetTitledFirstNamePossessive]的部队。"
 travel_danger_events.6010.sieger_liege: "我的封臣[siege_owner.GetTitledFirstName]显然是想不惜一切代价打倒[siege_victim.GetTitledFirstName]。"
 travel_danger_events.6010.peace: "[siege_owner.GetTitledFirstName]和[siege_victim.GetTitledFirstName]之间的小冲突无疑给我们带来了麻烦。"
 travel_danger_events.6010.raid_end: "燃烧的小屋旁边，一群人在废墟中翻找着东西，有的比较着战利品，有的讲述着英勇的故事。\n\n一群态度粗暴、穿着破烂的劫掠者正沿着道路走来——他们看起来可不像是最聪明或最公平的那种人……"
 travel_danger_events.6010.siege_end: "[siege_owner.Custom('RegionalArtilleryPlural')]旁，冷漠的士兵靠在小得可怜的篝火旁取暖。\n\n$travel_danger_events.6010.closing$"
 travel_danger_events.6010.closing: "一群态度粗暴、穿着破烂的士兵正沿着道路走来——他们看起来可不像是最聪明或最公平的那种人……"
 travel_danger_events.6010.a: "我们混在那群农民里面……"
 travel_danger_events.6010.a.success: "你未被察觉地通过了"
 travel_danger_events.6010.a.failure: "他们注意到了你华丽的服饰"
 travel_danger_events.6010.capture_toast: "旅行者被俘"
 travel_danger_events.6010.b: "我是[ROOT.Char.GetTitledFirstNameNoTooltip]！他们会让我们过去。"
 travel_danger_events.6010.b.friend: "带我去见[siege_commander.GetTitledFirstNameNoTooltip]，我们是好朋友。"
 travel_danger_events.6010.b.flavor: "#EMP 你不知道#!#EMP 我是谁吗？！#!"
 travel_danger_events.6010.b.success: "你的地位震慑住了他们"
 travel_danger_events.6010.b.failure: "他们不为所动"
 travel_danger_events.6010.c: "展示一下武力应该能震慑住他们。"
 travel_danger_events.6010.c.success: "他们没来招惹你"
 travel_danger_events.6010.c.failure: "他们挑战你"
 travel_danger_events.6010.c.wound: "一名随机随行人员受伤"
 travel_danger_events.6010.d: "只需要收买他们。"
 travel_danger_events.6011.t: "$travel_danger_prefix$前方的战斗"
 travel_danger_events.6011.intro: "几乎不需要恐惧的当地人发出警告，很明显前方正在发生战斗；战争的废墟、受害者和临时营地随处可见。\n\n"
 travel_danger_events.6011.battle_both: "身披我的敌人，[battle_owner_2.GetTitledFirstName]和[battle_owner_1.GetTitledFirstName]颜色战袍的军队$travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_1: "身披我的敌人[battle_owner_1.GetTitledFirstName]，和[battle_owner_2.GetTitledFirstName]颜色战袍的军队$travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_2: "身披我的敌人[battle_owner_2.GetTitledFirstName]，和[battle_owner_1.GetTitledFirstName]颜色战袍的军队$travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_1: "身披我的盟友[battle_owner_1.GetTitledFirstName]，和[battle_owner_2.GetTitledFirstName]颜色战袍的军队$travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_2: "身披我的盟友[battle_owner_2.GetTitledFirstName]和[battle_owner_1.GetTitledFirstName]颜色战袍的军队$travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_1: "身披我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_1'))][battle_owner_1.GetTitledFirstName]，和[battle_owner_2.GetTitledFirstName]颜色战袍的军队$travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_2: "身披我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_2'))][battle_owner_1.GetTitledFirstName]，和[battle_owner_2.GetTitledFirstName]颜色战袍的军队$travel_danger_events.6011.clash$"
 travel_danger_events.6011.peace: "身披[battle_owner_1.GetPrimaryTitle.GetAdjectiveNoTooltip]和[battle_owner_2.GetPrimaryTitle.GetAdjectiveNoTooltip]颜色战袍的军队$travel_danger_events.6011.clash$"
 travel_danger_events.6011.clash: "在遥远的[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')]发生冲突，"
 travel_danger_events.6011.war: "解决他们的[battle_war.Custom('WarCasusBelliShort')]。"
 travel_danger_events.6011.raid_both: "为了劫掠的残羹大打出手。"
 travel_danger_events.6011.raid: "一个为了打劫，一个为了囤积。"
 travel_danger_events.6011.hostile: "解决一些小纠纷。"
 travel_danger_events.6011.end: "\n\n有一群人——也许是逃兵，或者是雇佣兵——正偷偷地离开，直冲我们走来。"
 travel_danger_events.6011.b: "他们不会阻碍一位[ROOT.Char.GetTitleAsNameNoTooltip]！"
 travel_danger_events.6011.d: "他们唯一的语言就是金钱。"
 travel_danger_events.6012.t: "$travel_danger_prefix$通向战争"
 travel_danger_events.6012.intro: "这条繁忙的道路上过往着军队的马车和增援部队。在远处，五颜六色的[army_owner.GetPrimaryTitle.GetAdjectiveNoTooltip]在阳光下闪耀，在[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')]缓慢前进。\n\n"
 travel_danger_events.6012.war: "看到了我们的敌人，[army_owner.GetTitledFirstNamePossessive]，主人让我被恐惧填满，"
 travel_danger_events.6012.ally: "看到了我们的盟友，[army_owner.GetTitledFirstNamePossessive]，主人热烈欢迎，"
 travel_danger_events.6012.relation: "看到了我们的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('army_owner'))]，[army_owner.GetTitledFirstNamePossessive]主人让我暂停了，"
 travel_danger_events.6012.peace: "看到了这个，主人开始担心聚会，"
 travel_danger_events.6012.clash: "在遥远的[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')]发生冲突，"
 travel_danger_events.6012.raid: "在去掠夺某个不幸的村庄的路上。"
 travel_danger_events.6012.other: "当它向某个遥远的目标前进时。"
 travel_danger_events.6012.end: "\n\n一群衣衫褴褛的士兵正迎面走来。他们看起来就像逃兵。"
 travel_danger_events.6013.t: "$travel_danger_prefix$受争夺的土地"
 travel_danger_events.6013.intro: "当我们经过[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]时，战争的伤痕随处可见，那里的旗帜被匆匆换成了[occupy_owner.GetPrimaryTitle.GetAdjectiveNoTooltip]的颜色。\n\n"
 travel_danger_events.6013.war_owner: "我的敌人[occupy_owner.GetTitledFirstName]显然战胜了[occupy_victim.GetTitledFirstName]，"
 travel_danger_events.6013.war_victim: "我的敌人[occupy_victim.GetTitledFirstName]显然在与[occupy_owner.GetTitledFirstName]的对抗中吃了一些亏，"
 travel_danger_events.6013.ally_owner: "我的盟友[occupy_owner.GetTitledFirstName]显然战胜了[occupy_victim.GetTitledFirstName]，"
 travel_danger_events.6013.ally_victim: "我的盟友[occupy_victim.GetTitledFirstName]显然在与[occupy_owner.GetTitledFirstName]的对抗中吃了一些亏，"
 travel_danger_events.6013.relation_owner: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_owner'))][occupy_owner.GetTitledFirstName]显然战胜了[occupy_victim.GetTitledFirstName]，"
 travel_danger_events.6013.relation_victim: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_victim'))][occupy_victim.GetTitledFirstName]显然在对抗[occupy_owner.GetTitledFirstName]时吃了一些亏，"
 travel_danger_events.6013.peace: "至少我们很幸运地避开了战斗，"
 travel_danger_events.6013.war: "尽管[occupy_war.Custom('WarCasusBelliShort')]还在其他地方进行着。"
 travel_danger_events.6013.hostile: "不过，谁知道最终结果如何呢。"
 travel_danger_events.6013.end: "\n\n当我们继续向[destination.GetNameNoTooltip]前进时，一群可怕的老兵从对面靠近我们。"
 regional_artillery_bombard: "射石炮"
 regional_artillery_bombard_plural: "射石炮"
 regional_artillery_trebuchet: "重力抛石机"
 regional_artillery_trebuchet_plural: "重力抛石机"
 regional_artillery_mangonel: "射石机"
 regional_artillery_mangonel_plural: "射石机"
 regional_artillery_onager: "野驴炮"
 regional_artillery_onager_plural: "野驴炮"
 regional_ship_knarr: "克诺尔船"
 regional_ship_knarr_plural: "克诺尔船"
 regional_ship_longship: "长船"
 regional_ship_longship_plural: "长船"
 regional_ship_galley: "桨帆船"
 regional_ship_galley_plural: "桨帆船"
 regional_ship_dromon: "德罗蒙舰"
 regional_ship_dromon_plural: "德罗蒙舰"
 regional_ship_cog: "柯克船"
 regional_ship_cog_plural: "柯克船"
 regional_ship_fallback: "船只"
 regional_ship_fallback_plural: "船只"
 travel_danger_events.6020.t: "$travel_danger_prefix$深海危机"
 travel_danger_events.6020.desc: "乌云密布，在船长的安抚下，我依然感到害怕和不安。一场可怕的暴风雨很快就吞噬了我们，甲板上下起了暴雨，[ROOT.Char.Custom('RegionalShipType')]在波浪中左右摇晃，像一个玩具一样被扔来扔去。\n\n一声比雷声还大的撕裂声响，世界像被某个可怕的巨人撕成了两半，当船在我们脚下弯曲时，这个声音穿刺入我们的耳朵里。\n"
 travel_danger_events.6020.hugger: "[hugger.GetTitledFirstName]和我惊恐地抓住对方，睁大眼睛看着一个巨大的波浪冲向船只！"
 travel_danger_events.6020.prayer: "我看着[prayer.GetTitledFirstName]，跪在地上，[prayer.GetHerHis]的手臂伸向闪电般的天空，哭着说：“[prayer.GetFaith.HighGodName]！[prayer.GetFaith.WaterGodName]！救救我们！”此时一个巨大的浪花打在甲板上！"
 travel_danger_events.6020.diver: "[diver.GetTitledFirstName]按住[diver.GetHerHis]的太阳穴尖叫道：“恐怖的[diver.GetFaith.DevilNamePossessive]将把我们带走！无处可逃！，然后[diver.GetHerselfHimself]就投入到滚滚而来的巨浪中！"
 travel_danger_events.6020.director: "我震惊地看着，当[director.GetTitledFirstName]笔直地站立着，口里喊的命令被巨浪所吞没没人能听得见[director.GetHerHim]！"
 travel_danger_events.6020.fallback: "我把自己紧紧地挤在一个角落，惊恐地看着水手们被扔进深不见底的海里，接着一个巨浪席卷整条船体。"
 travel_danger_events.6020.a: "啊——！"
 travel_danger_events.6030.t: "$travel_danger_prefix$食物变质"
 travel_danger_events.6030.leader: "负责我们食物供应的[travel_leader.GetFirstName]不好意思地告诉我由于储存不善，我们的给养现在都不能吃了……"
 travel_danger_events.6030.fallback: "简直让我不敢相信，我们的食物补给由于储存不善，已经全变质了……"
 travel_danger_events.6030.desc: "\n\n面包和食品上长满了霉菌，我们很快就吃完了剩下的干粮。黄昏时分，一行人变得饥肠辘辘。"
 travel_danger_events.6030.a: "只是有点发霉而已！"
 travel_danger_events.6030.b: "大自然会为我们提供食物！"
 travel_danger_events.6030.b.success: "你找到了一些吃的"
 travel_danger_events.6030.b.failure: "你什么也没找到"
 travel_danger_events.6030.b.critical: "你吃了错误的植物"
 travel_danger_events.6030.b.death: "你吃了最糟糕的植物"
 travel_danger_events.6030.c: "肯定能从这里的本地人那弄到点#EMP 什么#!。"
 travel_danger_events.6030.d: "我们得把所有东西都换掉。"
 travel_danger_events.6040.t: "$travel_danger_prefix$身体不适"
 travel_danger_events.6040.wet: "我们需要穿过讨厌的[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]黏糊糊的潮湿环境，不停地拍打着身上的昆虫，试图保持干燥，这让我们的神经和精力都处于一种崩溃的边缘。"
 travel_danger_events.6040.war: "这片[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]因战争而伤痕累累，到处都是战争受害者的残骸和同谋的营地。这里的环境非常恶劣，我们经常会遭遇士兵。"
 travel_danger_events.6040.desc: "\n\n我开始感到虚弱，通常我都是走在队伍最前面，但现在却落在了后面……有些不对劲……"
 travel_danger_events.6040.a: "我必须回去。"
 travel_danger_events.6040.b: "感谢[ROOT.Char.GetFaith.HealthGodName]我的$court_physician_court_position$在这里。"
 travel_danger_events.6040.c: "我们必须继续前进……"
 travel_stealing_food_modifier: "偷窃给养"
 travel_stealing_food_modifier_desc: "旅行经过该伯爵领的贵族偷了臣民的劳动产品。"
