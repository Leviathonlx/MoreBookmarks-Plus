l_simp_chinese:
 travel_danger_events.7000.t: "$travel_danger_prefix$毒蛇！"
 travel_danger_events.7000.desc_intro: "前往[destination.GetName]途中，我们突然驻足停下来稍作休息。"
 travel_danger_events.7000.desc_desert: "一些人在沙丘上行走，而另一些人则在旅队驼群的阴影下歇息。烈日当空，酷暑难耐。我看着[snake_victim.GetTitledFirstName]缓缓走在沙地上，突然，[snake_victim.GetSheHe]猛地双膝跪倒在地，紧紧捂住[snake_victim.GetHerHis]的大腿。"
 travel_danger_events.7000.desc_oasis: "大多数人围在绿洲旁，饮用清凉的水，洗去脸上的灰尘。[snake_victim.GetName]刚把[snake_victim.GetHerHis]的手伸进水中，便猛地尖叫一声，把[snake_victim.GetSheHe]的手抽了回来。"
 travel_danger_events.7000.desc_mountains: "许多人冒险出去寻找食物和水，而另一些人则在树荫下休息。我观察到[snake_victim.GetName]在灌木丛中觅食，但突然，[snake_victim.GetSheHe]大叫一声蹦了回来。"
 travel_danger_events.7000.desc_hills: "许多人围在营火旁，烤火取暖，分享着故事。[snake_victim.GetName]远离了众人，也许要寻觅些野味。[snake_victim.GetSheHe]把手伸进了草丛，但随即马上发出一声尖叫。"
 travel_danger_events.7000.desc_floodplains: "一些人去附近取水，其他人留下来看守旅队，寻找干燥的地面扎营。[snake_victim.GetName]用水瓶去取水，但[snake_victim.GetHerHis]一碰到水，就突然尖叫着缩了回来。"
 travel_danger_events.7000.desc: "\n\n[snake_victim.GetSheHe|U]被一条[current_location.Custom('GetRandomRegionalPoisonousSnake')]咬了！这条蛇最终松了口，但很明显，毒液给[snake_victim.GetHerHis]造成了极大的伤害。"
 travel_danger_events.7000.desc_recent: "尽管情况很糟糕，但[snake_victim.GetSheHe]并不是第一次接触这种危险……" #Haha get it? Stranger danger? No? Okay.
 travel_danger_events.7000.a_1: "我们会等到[snake_victim.GetHerHis]情况好转。"
 travel_danger_events.7000.a_2: "随着时间的推移[snake_victim.GetSheHe]会恢复的，希望如此。"
 travel_danger_events.7000.a_3: "最好让[snake_victim.GetHerHis]的身体保持歇息。"
 every_victim_relation_tt: "[snake_victim.GetName]的所有亲族成员："
 travel_danger_events.7000.a_recover: "[snake_victim.GetSheHe|U]的蛇毒得到了缓解"
 travel_danger_events.7000.a_dont_recover: "[snake_victim.GetSheHe|U]的蛇毒依然严重"
 travel_danger_events.7000.a_dont_recover_die: "[snake_victim.GetSheHe|U]被蛇毒毒死了"
 travel_danger_events.7000.b: "也许这毒有得解……"
 travel_danger_events.7000.b_flavor: "你试着亲自解毒"
 travel_danger_events.7000.treatment_good: "治疗取得了成效"
 travel_danger_events.7000.treatment_bad: "治疗毫无作用"
 travel_danger_events.7000.c: "啊，也许[current_location.GetNameNoTooltip]有人能帮上忙。"
 travel_danger_events.7000.c_tt: "你雇佣当地人来治疗蛇毒"
 travel_danger_events.7000.d_physician: "[treatment_giver.GetNameNoTooltip]是一名能力出众的医生。"
 travel_danger_events.7000.c_known: "[current_location.GetTitle.GetHolder.GetNameNoTooltip]住在这里，[current_location.GetTitle.GetHolder.GetSheHe]能伸出援手。"
 travel_danger_events.7000.c_known_tt: "你动用了和[current_location.GetTitle.GetHolder.GetName]的关系找到了一名当地的良医。"
 travel_danger_events.7000.d: "[treatment_giver.GetNameNoTooltip]智慧超群，[treatment_giver.GetSheHe]也许能帮上忙。"
 travel_danger_events.7000.e_flavor: "给[snake_victim.GetHerHim]额外的食物，让[snake_victim.GetSheHe]有更高概率恢复。"
 travel_danger_events.7000.d_tt: "[treatment_giver.GetName]尝试解毒"
 travel_danger_events.7000.d_tt_phys: "[treatment_giver.GetName]治愈了[snake_victim.GetFirstName]"
 travel_danger_events.7000.e: "让[snake_victim.GetFirstNameNoTooltip]今天晚餐多吃一份饭吧。"
 travel_danger_events.7000.f_sea: "让海浪把[snake_victim.GetHerHim]带走吧！"
 travel_danger_events.7000.f: "我不关心[snake_victim.GetHerHim]怎么受折磨。"
 travel_danger_events.7000.g: "够了，我们继续赶路吧。"
