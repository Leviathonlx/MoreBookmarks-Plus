l_simp_chinese:
 travel_danger_events.9000.t: "$travel_danger_prefix$嗡嗡的祸害"
 travel_danger_events.9000.desc: "[location.GetName]的[location.Custom('GetTerrainTypePlural')]上#EMP 到处#!都是细小、黝黑、吸血的昆虫。无论我们做什么或去哪里，它们都在那里——像[ROOT.Char.GetFaith.DevilName][ROOT.Char.GetFaith.DevilHerselfHimself]本尊派来的折磨人的云一样吸取我们的血液！\n\n不仅马匹变得轻浮和脾气暴躁，我的随行人员也一样……尤其是我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mosquito_victim'))][mosquito_victim.GetFirstName]，[mosquito_victim.GetHerHis]正疯狂地挥舞着沾满鲜血的手臂。"
 travel_danger_events.9000.deviant: "#EMP 好爽！#!所有人都脱光！"
 travel_danger_events.9000.herbalist: "我想这种草药也许能帮到我们……"
 travel_danger_events.9000.a: "闯过去，它们不过是#EMP 虫子#!！"
 travel_danger_events.9000.b: "[mosquito_victim.GetFirstNameNoTooltip]！脱下衣服，你走在前面。"
 drained_by_mosquitoes_modifier: "被蚊子吸干了"
 drained_by_mosquitoes_modifier_desc: "该角色被一群吸血昆虫袭击，吸干了相当多的血液精华。"
 travel_danger_events.9010.t: "$travel_danger_prefix$困于车轮"
 travel_danger_events.9010.desc: "“[location.Custom('GetRandomRegionalDanger')|U]！”我听到[irritated_character.GetFirstName]惊慌地大喊。很快，我听到一声响亮的爆裂声——就像木头断裂的声音，或者我的耐心终于崩溃了。\n\n我走到[location.Custom('GetProvinceGroundDesc')]上，看到一个马车车轮的碎片残骸……#EMP 我#!的马车车轮！\n\n“对不起，我的[irritated_character.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]。轮到我驾车后，我握着缰绳睡着了……”"
 travel_danger_events.9010.strong: "#EMP 把马车抬离地面时大声叹息#!"
 travel_danger_events.9010.a: "[root_scope.Custom('CulturalCurse')|U]……我们要迟到了。"
 travel_danger_events.9010.b: "整理下补给品，从现在开始我会骑得很粗暴……"
 travel_danger_events.9020.t: "$travel_danger_prefix$紧急情况的消瘦"
 travel_danger_events.9020.desc.first: "“我们……我们的[ROOT.Char.Custom('GetExpensiveDessert')]#EMP 一点#!也没有了！”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emaciated_character'))][emaciated_character.GetFirstName]紧张地结结巴巴说道，“还有[ROOT.Char.Custom('GetExpensiveMeal')]，[ROOT.Char.Custom('GetExpensiveMealAlt')]，[ROOT.Char.Custom('GetLocalStreetFoodPlural')]，甚至#EMP [ROOT.Char.Custom('get_region_root_vegetable_plural')]#!都是！”\n\n"
 travel_danger_events.9020.desc.war: "“那些觅食的士兵在夜里带着我们所有的东西跑了！我们连一片#EMP 面包屑#!都没了！”[emaciated_character.GetSheHe|U]大喊道，“我们要挨饿了！”"
 travel_danger_events.9020.desc.other: "“我们应该多打包些食物的——现在一块#EMP 面包屑#!都不剩了，目光所及之处什么吃的都没有！”[emaciated_character.GetSheHe|U]大喊道，“我们要挨饿了！”"
 travel_danger_events.9020.desc.last: "\n\n也许我昨天不应该吃那三份[ROOT.Char.Custom('GetExpensiveMeal')]配[ROOT.Char.Custom('GetFoodDetail')]酱？"
 travel_danger_events.9020.desc.last.alt: "\n\n但是……我已经吃得像个睡鼠了，这公平吗？"
 travel_danger_events.9020.a: "真希望那些话能吃……"
 travel_danger_events.9020.b: "我们剩的那点全都归#EMP 我#!！"
 travel_danger_events.9020.hunter: "某处一定有猎物！"
 travel_danger_events.9020.cannibal: "啊，[emaciated_character.GetFirstNameNoTooltip]，你愿意为[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]献出生命吗？"
 emaciated_modifier: "消瘦"
 emaciated_modifier_desc: "该角色在没有任何食物的情况下走了很长一段路。"
 cannibalicus_maximus: "你和所有随行人员会获得食人[secret|E]，如果你们还不是食人者的话"
