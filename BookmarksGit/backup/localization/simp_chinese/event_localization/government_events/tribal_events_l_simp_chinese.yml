l_simp_chinese:
 tribal.1001.t: "挑战者"
 tribal.1001.desc_old: "“你已经又老又弱了，[ROOT.Char.GetTitledFirstNameNoTooltip]；"
 tribal.1001.desc_weak: "“你#EMP 太弱了#!，[ROOT.Char.GetTitledFirstNameNoTooltip]；"
 tribal.1001.desc_meak: "“你像鳗鱼一样没有骨气，[ROOT.Char.GetTitledFirstNameNoTooltip]；"
 tribal.1001.desc_fallback: "“你不适合统治了，[ROOT.Char.GetTitledFirstNameNoTooltip]；"
 tribal.1001.desc: "你也是时候下台了！”\n\n[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U]在整个部落前向我走来，用所有人都听得到的声音宣告[challenger.GetHerHis]的挑战。\n\n“从今天起，[ROOT.Char.GetPrimaryTitle.GetName]由我统治。”"
 tribal.1001.a_child: "你最好有足够的底气说这些狠话，[challenger.Custom('GirlBoy')]！"
 tribal.1001.a: "你最好有足够的底气说这些狠话！"
 tribal.1001.a_champion: "[liege_champion.GetTitledFirstName]会为我而战\n"
 tribal.1001.a_success: "我赢得战斗"
 tribal.1001.a_failure: "我输掉战斗"
 tribal.1001.a_champion_success: "[liege_champion.GetFirstNameNoTooltip]赢得了战斗"
 tribal.1001.a_champion_failure: "[liege_champion.GetFirstNameNoTooltip]输掉了战斗"
 tribal.1001.b: "除非你能骂赢我！"
 tribal.1001.b_success: "我的脏话更脏"
 tribal.1001.b_failure: "[challenger.GetSheHe|U]的脏话比我强"
 tribal.1001.c: "在这个问题上我不会和你斗争……"
 tribal.1002.desc: "“我早就担心这一天会到来；我不会和你抗争的，我的[liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))]。”\n\n[liege_to_challenge.GetFirstName]没有反抗就将[liege_to_challenge.GetHerHis]的统治权让给了我，在一阵短暂的混乱后，整个部落都庆祝我的胜利。"
 tribal.1002.a: "我……呃……谢谢你。"
 tribal.1003.desc_opening: "“所以你要挑战我的统治权？！"
 tribal.1003.desc_old: "你最好有足够的底气说这些狠话，[challenger.Custom('GirlBoy')]！”"
 tribal.1003.desc_young: "你最好有足够的底气说这些狠话！”"
 tribal.1003.desc: "\n\n[liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U][liege_to_challenge.Custom('SignatureWeaponActionThirdPerson')][liege_to_challenge.GetHerHis]的[liege_to_challenge.Custom('signature_weapon')]，向我迈出一步。整个部落都聚在我们周围，空气中弥漫着兴奋和恐惧，而我也调整了姿态，并……"
 tribal.1003.desc_liege_champion: "\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('liege_to_challenge'))][liege_to_challenge.GetTitledFirstNamePossessive]选中的冠军勇士，[liege_champion.GetTitledFirstName]，[liege_champion.Custom('SignatureWeaponActionThirdPerson')][liege_champion.GetHerHis]的[liege_champion.Custom('signature_weapon')]，朝着我前踏一步。整个部落聚集在我们周围，空气中凝结着兴奋与恐惧，我放宽站姿，接着……"
 tribal.1003.a: "……举起我的[ROOT.Char.Custom('signature_weapon')]。"
 tribal.1003.b: "……举起我的双手尴尬地大笑。"
 tribal.1004.desc_opening: "我的[liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))][challenger.GetFirstName][challenger.Custom('SignatureWeaponActionThirdPerson')][challenger.GetHerHis]的[challenger.Custom('signature_weapon')]，向我迈出一步。整个部落都聚在我们周围，空气中弥漫着兴奋和恐惧。\n\n"
 tribal.1004.desc: "我举起我的[ROOT.Char.Custom('signature_weapon')]进攻。#EMP 闪避，前进，佯攻——啊！#![challenger.GetFirstNameNoTooltip]用[challenger.Custom('SignatureWeaponActionReaction')][challenger.Custom('SignatureWeaponCriticalPresent')]我的腿，当我倒地时，我知道一切都结束了。部落再也不会为我而欢呼了。"
 tribal.1004.a: "王八蛋！"
 tribal.1005.desc: "我举起我的[ROOT.Char.Custom('signature_weapon')]进攻。\n\n#EMP 闪避，前进，佯攻……#!我用[ROOT.Char.Custom('SignatureWeaponActionReaction')][ROOT.Char.Custom('SignatureWeaponCritical')][challenger.GetHerHis]的腿，当[challenger.GetSheHe]踉跄倒地时，我知道都结束了。"
 tribal.1005.a: "希望你吸取了教训！"
 tribal.1014.desc_opening: "我的[liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))][challenger.GetFirstName][challenger.Custom('SignatureWeaponActionThirdPerson')][challenger.GetHerHis]的[challenger.Custom('signature_weapon')]，朝着[liege_champion.GetTitledFirstName]前踏一步。整个部落聚集在我们周围，空气中凝结着兴奋与恐惧。\n\n"
 tribal.1014.desc: "[liege_champion.GetTitledFirstName]扬起[liege_champion.GetHerHis]的[liege_champion.Custom('signature_weapon')]，发动进攻。#EMP 躲闪，压制，佯攻——呃啊！#!由于[challenger.Custom('SignatureWeaponActionReaction')]，[challenger.GetFirstNameNoTooltip][challenger.Custom('SignatureWeaponCriticalPresent')][liege_champion.GetFirstNamePossessive]的腿，当[liege_champion.GetSheHe]绊倒时我意识到一切都结束了。部落不再为我喝彩。"
 tribal.1014.a: "王八蛋！"
 tribal.1015.desc: "[liege_champion.GetTitledFirstName]扬起[liege_champion.GetHerHis]的[liege_champion.Custom('signature_weapon')]，发动进攻。\n\n#EMP 躲闪，压制，佯攻——呃啊！#!由于[liege_champion.Custom('SignatureWeaponActionReaction')]，[liege_champion.GetSheHe][liege_champion.Custom('SignatureWeaponCriticalPresent')][challenger.GetTitledFirstNamePossessive]的腿，当[challenger.GetSheHe]绊倒时我意识到一切都完了。"
 tribal.1015.a: "希望你吸取了教训！"
 tribal.1006.desc_old: "要坐这个位子，你最好再下点功夫，[challenger.Custom('GirlBoy')]！”"
 tribal.1006.desc_young: "要坐这个位子，你最好再下点功夫！”"
 tribal.1006.desc: "[liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U]一发起骂战，整个部落都跑过来围观。\n\n[liege_to_challenge.GetFirstNameNoTooltip]向前迈了一步，并清了清[liege_to_challenge.GetHerHis]的喉咙，周围安静了下来。\n"
 tribal.1006.a: "你管这个叫侮辱？我要让你瞧瞧什么才是真正的侮辱！"
 tribal.1006.a_success: "你赢得对骂"
 tribal.1006.a_failure: "你输掉对骂"
 tribal.1006.b: "这……这真是个错误的决定。"
 tribal.1007.desc_ending: "\n\n随之而来的叫喊震耳欲聋，我知道我输了。"
 tribal.1007.a: "你妈的！"
 tribal.1008.desc: "整个部落都聚过来围观我和我的[liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))][challenger.GetFirstName]的骂战。[challenger.GetFirstNameNoTooltip]向前迈出一步，清了清[challenger.GetHerHis]的喉咙，周围传来兴奋的低语声。\n"
 tribal.1008.desc_ending: "\n\n随之而来的是震惊，尴尬，沉默。"
 tribal.1008.a: "你管这个叫侮辱？你他娘的给我滚出去。"
 tribal.1010.desc: "整个部落都聚过来围观我和我的[liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))][challenger.GetFirstName]的决斗，但当[challenger.GetSheHe]露面时，[challenger.GetSheHe]开始找起了借口。\n\n“这……这全都是个错误，我不敢挑战您。原谅我。”"
 tribal.1010.a: "你个懦夫。"
 tribal.1022.trigger_failure.challenger: "我与[liege_to_challenge.GetFirstNameNoTooltip]的[single_combat_duel|E]已作废"
 tribal.1022.trigger_failure.liege_to_challenge: "我与[challenger.GetFirstNameNoTooltip]的[single_combat_duel|E]已作废"
 tribal.1101.t: "小岛决斗"
 tribal.1101.desc: "当我走进走廊时，我的仇敌[rival.GetTitledFirstName]抬头看了看我。[victim.GetTitledFirstName]——我的#EMP [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]#!——浑身是血地躺在[rival.GetHerHis]的脚下。\n\n“啊，[ROOT.Char.GetFirstNameNoTooltip]。我正好要给你留个信！”\n\n[victim.GetFirstNameNoTooltip]还活着，从[victim.GetHerHis]痛苦的呻吟声可以听出来，但是，如果我没有打断，谁知道[rival.GetFirstNameNoTooltip]会干出什么事来？"
 tribal.1101.a: "卑鄙的[rival.Custom2('InsultNoun', ROOT.Char)]！我要和你决斗！"
 tribal.1101.a_success: "你赢了"
 tribal.1101.a_failure: "[rival.GetSheHe|U]赢了"
 tribal.1101.b: "你会在决斗中面对[friend.GetFirstNameNoTooltip]！"
 tribal.1101.b_success: "[friend.GetFirstNameNoTooltip]赢了"
 tribal.1101.b_failure: "[rival.GetFirstNameNoTooltip]赢了"
 tribal.1101.c: "让我们……呃，过去的就让它过去吧？"
 tribal.1102.desc_opening: "一群人聚过来围观我和[rival.GetTitledFirstName]的决斗；他们高声呼喊，举起拳头，围在我们四周。\n\n我紧握[ROOT.Char.Custom('signature_weapon')]冲了上去——我们很快就卷入一场血战。\n\n"
 tribal.1102.desc: "那里！[rival.GetTitledFirstNamePossessiveNoTooltip]的防御出现了破绽。我[ROOT.Char.Custom('SignatureWeaponAction')]我的[ROOT.Char.Custom('signature_weapon')]，咬紧牙关，用[ROOT.Char.Custom('SignatureWeaponActionReaction')][ROOT.Char.Custom('SignatureWeaponCritical')][rival.GetHerHis]的胸腔。[rival.GetSheHe|U]还没倒在地上就已经失去了[rival.GetSheHe]的生命。"
 tribal.1102.a: "谁胆敢挑战我，谁就是这个下场！"
 tribal.1103.desc_opening: "一群人聚过来围观[rival.GetTitledFirstName]和[friend.GetTitledFirstName]的决斗。他们高升呼喊，举起拳头，而我是声音最响亮的那个。\n\n[friend.GetTitledFirstNameNoTooltip]紧握[friend.GetHerHis]的[friend.Custom('signature_weapon')]冲了上去——很快，他们就卷入了一场血战。\n\n"
 tribal.1103.desc: "突然，[friend.GetFirstNameNoTooltip][friend.Custom('SignatureWeaponActionThirdPerson')][friend.GetHerHis]的[friend.Custom('signature_weapon')]，用[friend.Custom('SignatureWeaponActionReaction')][friend.Custom('SignatureWeaponCriticalPresent')][rival.GetTitledFirstNamePossessiveNoTooltip]的胸腔。[rival.GetSheHe|U]还没倒在地上就已经失去了[rival.GetSheHe]的生命。"
 tribal.1104.desc: "突然，[rival.GetTitledFirstNameNoTooltip][rival.Custom('SignatureWeaponActionThirdPerson')][rival.GetHerHis]的[rival.Custom('signature_weapon')]，我还没来得及招架，[rival.GetSheHe]就[rival.Custom('SignatureWeaponCriticalPresent')]了我的肩膀。这痛苦……我一定是昏过去了，因为[rival.GetSheHe]突然站在我的上方。\n\n“投降。”"
 tribal.1104.a: "我……我认输。"
 tribal.1105.desc: "突然，[rival.GetTitledFirstNameNoTooltip][rival.Custom('SignatureWeaponActionThirdPerson')][rival.GetHerHis]的[rival.Custom('signature_weapon')]，[friend.GetFirstNameNoTooltip]还没来得及招架，[rival.GetSheHe]就[rival.Custom('SignatureWeaponCriticalPresent')]了[friend.GetFirstNamePossessiveNoTooltip]的肩膀。我朋友倒在地上，痛苦地尖叫，[rival.GetFirstNameNoTooltip]看向我。\n\n“投降。”"
 tribal.1105.a: "我们……我们认输。"
 tribal.1201.t: "比赛"
 tribal.1201.desc_opening: "一场大型比赛的准备工作已经进行了好几个星期，现在终于到了比赛的时候了！\n\n"
 tribal.1201.desc_warhorse: "我骑着我可靠的[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]赶来，"
 tribal.1201.desc: "我骑着我最迅捷的坐骑赶来，"
 tribal.1201.desc_ending: "发现[racer.Custom2('MyCharacterIntroduction', ROOT.Char)]和[villain_racer.Custom2('MyCharacterIntroduction', ROOT.Char)]都准备要参加比赛。"
 tribal.1201.a: "我当然也会加入！"
 tribal.1201.a.tt: "比赛会带来威望，但也会带来风险！"
 tribal.1201.b: "我只欣赏这壮观的场面就好。"
 tribal.1202.desc: "跳舞、唱歌、欢呼……比赛还没开始，观众就已陷入狂欢！\n\n我穿过人群，还有几分钟我们骑手就该上马了，这时我看见我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))][villain_racer.GetTitledFirstName]正站在马群旁边，[villain_racer.GetHerHis]手中正拿着什么锋利的东西……"
 tribal.1202.a: "“嘿！你在干啥？！”"
 tribal.1202.b: "这不关我的事。"
 tribal.1202.b.tt: "不管发生什么……"
 tribal.1202.c: "所以[villain_racer.GetFirstNameNoTooltip]没有看好[villain_racer.GetHerHis]的马……"
 tribal.1202.c.success: "我让[villain_racer.GetHerHis]的鞍辔“几乎”完好无损"
 tribal.1202.c.tt: "如果比赛中什么东西#EMP 断了#!，那可真是丢人……"
 tribal.1202.c.failure: "[villain_racer.GetSheHe|U]发现有人对[villain_racer.GetHerHis]的鞍辔做了手脚"
 tribal.1203.desc_opening: "我骑着马在草原上奔腾，与天上的云朵和旁边的骑手齐头并进。\n\n"
 tribal.1203.desc_sabotaged_you: "#EMP *啪嗒！*#!\n\n突然世界开始翻转；地面在上，天空在下。当我意识到马鞍在马肚子底下摇摆时，我奋力想要留在马鞍上！但我的腿没能夹紧……我重重地摔在地上——我甚至连呼喊的气都没有。"
 tribal.1203.desc_sabotaged_racer: "当我靠近[villain_racer.GetTitledFirstName]时，[villain_racer.GetSheHe]突然转向向我冲来，就在同时，我听到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))][racer.GetTitledFirstName]痛苦地尖叫。我在马鞍上转身，看到[racer.GetHerHim]倒在地上，浑身是血，[racer.GetHerHis]的马拼命地甩掉身上的马鞍，那本应该在马背上的东西现在正挂在马肚子底下。"
 tribal.1203.desc_sabotaged_villain: "突然，我听到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))][villain_racer.GetTitledFirstName]痛苦的尖叫。我在马鞍上扭身，看见[villain_racer.GetHerHim]躺在地上，浑身是血，手里还握着[villain_racer.GetHerHis]那断开的缰绳。"
 tribal.1203.desc: "没什么能比得上这个！这风，这马蹄声，这——当我靠近[villain_racer.GetTitledFirstName]时，[villain_racer.GetSheHe]突然转向朝我冲来，差点让我的马失去平衡！"
 tribal.1203.a: "我必须过去帮[villain_racer.GetHerHim]！"
 tribal.1203.b_nothing_sabotaged: "别分心。"
 tribal.1203.b: "非常好！少了个对手。"
 tribal.1203.b.tt: "你专注于比赛"
 tribal.1203.c: "至少那匹马没踩在我身上……"
 tribal.1203.d: "噢，看招，[villain_racer.GetFirstNameNoTooltip]！"
 tribal.1203.d.success: "我#EMP 出其不意地#!用力撞击[villain_racer.GetHerHis]的马"
 tribal.1203.d.failure: "我的速度暂时减慢了"
 tribal.1203.d.failure.tt: "我可能会在比赛中落后"
 tribal.1203.e: "我应该靠得足够近，然后跳过去……"
 tribal.1203.success: "我成功把[villain_racer.GetHerHim]扔下了[villain_racer.GetHerHis]的马"
 tribal.1203.failure: "我成了飞起来的那个人"
 tribal.1204.desc_slow: "虽然花了很长时间，但我最终还是冲过了终点线。\n\n"
 tribal.1204.desc_fast: "当我冲过终点线时，迎接我的是人群的欢呼。\n\n"
 tribal.1204.desc_racer: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))][racer.GetTitledFirstName]已经在庆祝[racer.GetHerHis]的胜利，周围人群涌动，礼物如雨一般落下，[racer.GetSheHe]高兴地朝我挥了挥手。"
 tribal.1204.desc_villain: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))][villain_racer.GetTitledFirstName]已经在庆祝[villain_racer.GetHerHis]的胜利，周围人群涌动，礼物如雨一般落下，当[villain_racer.GetSheHe]看到我时，[villain_racer.GetSheHe]得意地笑着，朝我挥了挥手。"
 tribal.1204.desc_you: "很快人们就围过来祝贺我，伸手摸我的马，跳舞……几乎没人注意到[racer.GetTitledFirstName]和[villain_racer.GetTitledFirstName]抵达了终点；人们都忙着和我庆祝呢！"
 tribal.1204.desc_you_jumped_horses: "人们围过来准备祝贺我，但看到我骑着[villain_racer.GetTitledFirstNamePossessive]的马，牵着我自己的马时，他们眼中满是困惑。不过，仍然有跳舞与庆祝，几乎没人注意到[racer.GetTitledFirstName]和[villain_racer.GetTitledFirstNameNoTooltip]抵达了终点，后者还是步行来的。"
 tribal.1204.a: "是啊，我非常快，谢谢！"
 tribal.1204.b: "下一次我会赢的！"
 tribal.1301.t: "致命邂逅"
 tribal.1301.desc: "我去了[capital.GetName]附近的一条小河。当我饮用河水解渴时，一个当地的[peasant.GetWomanMan]坚定地站在我和河流之间——[peasant.GetHerselfHimself]真是好胆！\n\n正当我要命令[peasant.GetHerHim]让路时，[peasant.GetSheHe]开口了：“[ROOT.Char.Custom('FormOfAddressForLiege')]，这条河里有鳄鱼。”\n\n[peasant.GetSheHe|U]……[peasant.GetSheHe|U]是在#EMP 保护#!我？"
 tribal.1301.a: "谢谢你！给，为了你的村庄。"
 tribal.1301.b: "我需要像你这样的[peasant.GetWomanMan]。"
 tribal.1301.c: "鳄鱼？呸！我没看到鳄鱼。"
 tribal.1301.d: "好吧……谢谢你。现在你可以走了。"
 tribal.1301.d.tt: "我注意了[peasant.GetHerHis]的警告"
 tribal.1302.desc: "我无视那个[peasant.GetWomanMan]的话，向水边走去，用手捧起冰凉的河水。这里只有昆虫的踪迹！\n\n我正打算再喝一口，突然听到有什么东西从水里冲出……#EMP 痛#!。好痛。我低下头，看到一只大嘴咬住我的腿，鲜血从参差不齐的牙齿中渗出。"
 tribal.1302.a: "啊啊啊啊！！弄开它！"
 tribal.1303.t: "绿洲"
 tribal.1303.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)]向我走来。“在[capital.GetName]附近发现了一座绿洲。您说我该怎么做？”\n\n绿洲！水与生命之源……或者说金钱。"
 tribal.1303.a: "它将带来繁荣——灌溉！"
 tribal.1303.b: "用它来灌溉，但是要收费。"
 tribal.1303.c: "让农民尽可能地利用它。"
