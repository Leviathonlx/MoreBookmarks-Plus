l_simp_chinese:
 clan.1001.t: "应许之子"
 clan.1001.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]与[vassal.GetHerHis]的[vassal_child.Custom('GetDaughterSon')][vassal_child.GetTitledFirstName]前来拜访我。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')]，我们两家缺乏联盟是不体面的。请让[child.GetTitledFirstName]与我的[vassal_child.Custom('GetDaughterSon')]结婚，让一切回到正轨！”"
 clan.1001.a: "你是对的——他们会结婚！"
 clan.1001.b: "不可能。"
 clan.1002.desc: "“[ROOT.Char.GetTitledFirstNameNoTooltip]，这到底是什么意思？！”\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]冲进房间，[vassal.GetHerHis]的[vassal_child.Custom('GetDaughterSon')][vassal_child.GetTitledFirstName]跟在后面。\n\n“为什么你撕毁了你的[child.Custom('GetDaughterSon')]与[vassal_child.GetTitledFirstNameNoTooltip]的订婚协议？”"
 clan.1002.a: "这是个误会，我保证！"
 clan.1002.b: "与你无关。"
 clan.1011.t: "未曾结盟"
 clan.1011.desc_opening: "“你对待[allied_vassal.Custom2('YourCharacterIntroduction', ROOT.Char)]的那种任人唯亲的方式太过分了，大人。”\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]找到了我，希望能解决[vassal.GetSheHe]认为是怠慢的问题；我与[vassal.GetHerHim]之间没有盟约。\n\n“一些让步就能压下我的怒火。比如……"
 clan.1011.desc_army: "你的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]的专业知识！”"
 clan.1011.desc_prestige: "传到正确耳朵里的赞美之词。”"
 clan.1011.desc_diplomacy: "外交艺术上的指导。”"
 clan.1011.desc_prowess: "战斗的技巧！”"
 clan.1011.desc_fallback: "金钱。”"
 clan.1011.army: "我的[councillor.GetCouncilTitle][councillor.GetFirstNameNoTooltip]会指导你。"
 clan.1011.tt: "#F 愿不愿意随你的便#!"
 clan.1011.prestige: "我会为你说好话的。"
 clan.1011.diplomacy: "你最好练练你的口才！"
 clan.1011.prowess: "那就来打一架吧，我会指导你的。"
 clan.1011.fallback: "拿着这个，别来烦我。"
 clan.1011.b: "你想得美。"
 clan.1101.t: "权力平衡"
 clan.1101.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]满腹怨言地来找我。“您的亲戚在[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]拥有太多权力了。像我这样的封臣无论如何努力，都无法与他们相提并论！\n\n我恳求您纠正这种不公。毕竟这种裙带关系的一丝苗头就能引发封臣们的怨恨……”"
 clan.1101.a: "我知道了，我会慎重考虑的。"
 clan.1101.a.flavor: "你一边让[vassal.GetFirstNameNoTooltip]放心，一边说服自己不采取任何有意义的行动"
 clan.1101.b: "你是对的。我会立即采取措施！"
 clan.1101.b.custom: "所有[dynasty|E]成员[vassal|E]"
 clan.1101.b.tt: "获得一个[revoke_title_reason|E]"
 clan.1101.c: "嗷，我会再给你点东西让你恨的更激烈……"
 clan.1101.d: "你们没投好胎又不是我的错！"
 clan.1101.d.custom: "所有非[dynasty|E]成员的[vassal|E]"
 clan.1201.t: "未被代表"
 clan.1201.desc: "一位来自[target_title.GetNameNoTier]的[culture.GetNameNoTooltip][petitioner.GetWomanMan]前来请见我，希望能提高在政府里面的发言权。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我们是你忠实的臣民，然而我们对于自己的社群应该如何管理没有一点发言权。让我们中的一人在你的治下里有一席之地，这样的要求应该不过分吧？”"
 clan.1201.a: "很好。从现在开始你将统治[target_title.GetNameNoTierNoTooltip]！"
 clan.1201.b: "我或许可以松松手，作为让你为我效力的交换……"
 clan.1201.c: "不可能。"
