l_simp_chinese:
 sibling.0001.t: "应得的赏赐"
 sibling.0001.desc: "[sibling.GetTitledFirstName]前来见我，想要进行一次正式的会晤！\n\n“亲爱的[sibling.Custom2('RelationToMe' , ROOT.GetCharacter )]，我忠心耿耿地效忠于你。看看我优秀的工作成果，现在是不是应该奖赏我了？”"
 sibling.0001.a: "我会授予你一个头衔和属于你自己的土地！"
 sibling_promised_land_tt: "[sibling.GetFirstName]会期待我很快授予[sibling.GetHerHim]一个头衔。"
 sibling.0001.b: "你可以要求任何赏赐，[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling'))]。"
 sibling.0001.c: "收下这份礼物，向世界证明你自己吧，亲爱的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]！"
 sibling_funded_for_invasion: "[sibling.GetFirstName]会找个合适的领地去试试[sibling.GetHerHis]的运气。"
 sibling_becomes_councillor_tt: "[sibling.GetFirstName]成为我的内阁成员。"
 sibling.0001.e: "你只不过是尽了自己的本分！"
 sibling.0002.desc: "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )][sibling.GetFirstName]前来找我，提醒我我曾经承诺给[sibling.GetHerHim]土地以及属于[sibling.GetHerHis]自己的头衔。\n\n“我已经等够久了，[sibling.Custom2('RelationToMe' , ROOT.Char )]。”"
 sibling.0002.a: "我会补偿你的，忘掉那个承诺。"
 sibling.0002.b: "我没什么能给你的，[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]。"
 sibling.0003.desc: "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )][sibling.GetFirstName]带着[sibling.GetHerHis]的新土地上的什一税前来见我。\n\n“[sibling.Custom2('RelationToMe' , ROOT.Char )|U]！愿这些礼物将我们永远以同伴的关系绑在一起，就像我们被血液绑在一起一样”"
 sibling.0003.a: "为了家族和领地！"
 sibling.0004.t: "[sibling.Custom('SisterBrother')|U]和[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('vassal') )|U]"
 sibling.0004.opening: "[vassal.GetTitledFirstName]又一次来找我抱怨我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )][sibling.GetTitledFirstName]。"
 sibling.0004.fallback: "\n\n他们就是无法共处，而这次，似乎其中一人有些过头了。"
 sibling.0004.a: "我的[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]代表我行事。"
 sibling.0004.b: "振作起来，[sibling.GetFirstNameNoTooltip]！"
 sibling.0004.c: "一定要我斥责你们两个都像个小孩子吗？！"
 sibling.0005.t: "麻烦之源"
 sibling.0005.desc: "我早就知道[sibling.Custom2('MyCharacterIntroduction', ROOT.Char )]的清算日迟早要来。\n\n[vassal.GetTitledFirstName]向我提出要求，希望我能对我那惹事精[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]做点什么，而且[vassal.GetHerselfHimself]不止代表自己，还代表了我的[ROOT.GetCharacter.Custom('powerful_vassals_loc')|l]。"
 sibling.0005.a: "“你居然敢这么说[sibling.GetHerHim]！”"
 sibling.0005.b: "[sibling.GetSheHe|U]必须知道[sibling.GetHerHis]的行为让人无法接受。"
 sibling.0005.c: "够了，[sibling.GetFirstNameNoTooltip]！"
 sibling.1001.t: "外交支持"
 sibling.1001.desc: "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') ) ][sibling.GetTitledFirstName]来找我，声称有如何利用好[sibling.GetHerHis]的口才的主意。\n\n“我可以担任特使，或者口授密信和命令。”"
 sibling.1001.a: "我就知道你在什么地方最有用。"
 accepted_sibling_help_tt: "有价值的手足会觉得他们应得到某种奖赏……"
 sibling.1001.b: "我可不想欠你什么，[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]。"
 sibling.1002.t: "军事知识"
 sibling.1002.desc: "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )][sibling.GetTitledFirstName]前来见我，强调了[sibling.GetHerHis]对战争的见解。\n\n“让我帮你训练士兵，他们的作战能力会超过你曾见过的所有军队。”"
 sibling.1002.a: "我就知道你在什么地方最有用。"
 sibling.1002.b: "我可不想欠你什么，[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]。"
 sibling.1003.t: "秘密与低语"
 sibling.1003.desc: "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )][sibling.GetTitledFirstName]主动给我传了信息，告诉我我的宫廷发生了什么。\n\n“在[ROOT.Char.Custom('GetCourt')|l]里有个真正忠心的人对你有利……”"
 sibling.1003.a: "只有家人是我能真正信任的。"
 sibling.1003.b: "你以为我信任你，[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]？"
 sibling.1004.t: "金钱的流动"
 sibling.1004.desc: "查看了[ROOT.Char.Custom('GetRealmOrDomicile')|l]的账目后，我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )][sibling.GetTitledFirstName]笑出声。\n\n“[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )|U]，请允许我展示给负责的人如何完成这项工作。”"
 sibling.1004.a: "很好，[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]，让我的金库增长吧。"
 sibling.1004.b: "我知道你为什么——想把手伸向我的钱……"
 sibling.1005.t: "默想神明"
 sibling.1005.desc: "几乎没有[sibling.GetWomenMen]能匹敌我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )][sibling.GetTitledFirstName]的神视。\n\n[sibling.GetSheHe|U]现在希望通过担任负责所有属灵事务的[ROOT.Char.Custom('GetCourt')|l]顾问，将其中一些分享给我。"
 sibling.1005.a: "请帮助引导我的手，[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]。"
 sibling.1005.b: "我永远不会把灵魂放在你的手上。"
 sibling.2001.t: "累赘"
 sibling.2001.opening: "[sibling.GetTitledFirstName]在周围时我几乎无法处理事情。"
 sibling.2001.fallback: "\n\n我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )][sibling.GetSheHe]不是在意外纵火或者浪费我的金子，就是在骚扰我的[ROOT.Char.Custom('GetCourtierPlural')]。"
 sibling.2001.a: "我真不幸，但[sibling.GetSheHe]是家人！"
 sibling.2001.b: "够了，[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]！"
 sibling.8001.t: "家人的代价"
 sibling.8001.desc: "我那贪婪的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )][sibling.GetTitledFirstName]不断拿走越来越多的钱充作[sibling.GetHerHis]的“津贴”。\n\n现在[sibling.GetSheHe]更过火了，说是需要钱来投资贸易，却全都塞进了[sibling.GetHerselfHimself]自己的腰包！"
 sibling.8001.a: "我不会再给你钱了，[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]！"
 sibling.8002.t: "财大气粗"
 sibling.8002.desc: "我[ROOT.GetCharacter.Custom('trait_generous_adjective')][ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )][sibling.GetTitledFirstName]去了[province.GetName]，听说了农民的困苦，然后慷慨地分发了礼物并许下了承诺。\n\n[sibling.GetSheHe|U]甚至明确地讲明，这些都是#EMP “好人[ROOT.Char.GetTitledFirstNameNoTooltip]#!”的仁慈……"
 sibling.8002.a: "干得好，[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]。"
 sibling.8002.b: "这是用我的钱干的？！"
 sibling.8003.t: "有失检点"
 sibling.8003.desc: "我[ROOT.GetCharacter.Custom('trait_lustful_adjective')][ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )][sibling.GetTitledFirstName]做出过许多糟糕的决策，但是与一个低贱[sibling.Custom('servant_for_romance')]搞在一起可能是其做过的最糟糕的事情！"
 sibling.8003.a: "啊，我[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]想干什么就随[sibling.GetSheHe]吧……"
 risk_of_sibling_producing_bastard_tt: "这可能会引发连锁反应……"
 sibling.8003.b: "[sibling.GetSheHe|U]不能再和那个[sibling.Custom('servant_for_romance')]见面了！"
 sibling.8004.t: "对上级的尊重"
 sibling.8004.desc: "旅行穿越[province.GetName]时，我的[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]似乎惹恼了数个村庄及城镇的农民。尽管[sibling.GetTitledFirstName]只是一个[ROOT.GetCharacter.Custom2('using_my_title' , SCOPE.sC('sibling') ) ]，[sibling.GetSheHe]依然下令不仅要被款待入住，而且还惩罚了轻微怠慢[sibling.GetSheHe]的人们。"
 sibling.8004.a: "我可以理解他们生气的原因。"
 peasants_dislike_sibling_tt: "[province.GetName]的农民很不满"
 sibling.8005.t: "空洞的欢迎"
 sibling.8005.desc: "我的[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )][sibling.GetTitledFirstName]本应在[vassal.GetTitledFirstName]访问我的宫廷时迎接[vassal.GetHerHis]。\n\n[vassal.GetFirstName]耽搁了一些日子，不管怎样，现在[vassal.GetSheHe]抵达了，结果我那[ROOT.GetCharacter.Custom('trait_impatient_adjective')][ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]不见了人影，我的客人就这样被扔在那无人迎接！"
 sibling.8005.a: "一些礼物应该能补偿。"
 sibling.8005.b: "“[sibling.GetFirstNameNoTooltip]！！！”"
 sibling.8006.t: "冷酷但公平"
 sibling.8006.desc: "拜访[vassal.GetTitledFirstName]的宫廷期间，我的[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )][sibling.GetTitledFirstName]被要求代表我进行裁决。\n\n[vassal.GetFirstNameNoTooltip]大大赞扬了[sibling.GetFirstNamePossessiveNoTooltip]的正义感，似乎对我的[sibling.Custom('SisterBrotherPossessive')]的拜访很满意。"
 sibling.8006.a: "[sibling.GetFirstNameNoTooltip]应该花更多时间在[vassal.GetFirstNamePossessiveNoTooltip]的宫廷上。"
 sibling.8006.b: "我也有许多案子，[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]可以替我判决！"
