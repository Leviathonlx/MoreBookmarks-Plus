 bishop.2001.t: "神职权利"
 bishop.2001.desc.a: "[scoped_bishop.GetCouncilTitle][scoped_bishop.GetFirstName]很愤怒。\n\n[scoped_bishop.GetSheHe|U]声称我无权拘押[scoped_prisoner.GetTitledFirstName]。“[scoped_prisoner.GetSheHe|U]是一位神职[scoped_prisoner.GetWomanMan]！不论[scoped_prisoner.GetHerHis]犯了什么罪，世俗统治者无权审判[scoped_prisoner.GetHerHim]！”"
 bishop.2001.desc.b: "我的囚犯，[scoped_prisoner.GetTitledFirstName]，用坚定的声音背诵了一段[scoped_prisoner.GetFaith.ReligiousText]中的篇章，抬眼向上看，等待[scoped_prisoner.GetHerHis]的判决。“[scoped_prisoner.GetFirstNameNoTooltip]已证明自己是神职人员，”[scoped_bishop.GetFirstName][scoped_bishop.GetCouncilTitle]宣布，站在这囚犯身侧，用鄙视的眼神看着我。“有鉴于此，[scoped_prisoner.GetSheHe]必须置于神职的监护之下。”"
 bishop.2001.desc.c: "[scoped_prisoner.GetTitledFirstName]用颤抖的声音从放在[scoped_prisoner.GetHerHim]面前的[scoped_prisoner.GetFaith.ReligiousText]中诵读了一段经文，然后沉默地站着。\n\n“[scoped_prisoner.GetFirstNameNoTooltip]已证明自己是神职人员，”[scoped_bishop.GetFirstName][scoped_bishop.GetCouncilTitle]宣布，站在这囚犯身侧，用鄙视的眼神看着我。“有鉴于此，[scoped_prisoner.GetSheHe]必须置于神职的监护之下。”"
 bishop.2001.a: "当然了，[scoped_prisoner.GetSheHe]可以诵读一篇*我*选择的段落吗？"
 tooltip.bishop.2001.a.success: "[scoped_prisoner.GetTitledFirstName]正确地诵读了段落"
 bishop.2001.success.a.desc.tt: "[scoped_prisoner.GetTitledFirstName]置于神职监护之下。"
 tooltip.bishop.a.2001.fail: "[scoped_prisoner.GetTitledFirstName]无法读出第二句话"
 bishop.2001.failure.a.desc.tt: "[scoped_prisoner.GetTitledFirstName]被扔回地牢。"
 bishop.2001.b: "你让我别无选择。"
 bishop.2001.c: "出去的时候别摔倒了……"
 tooltip.bishop.c.2001.success: "[scoped_prisoner.GetTitledFirstName]发生了意外"
 bishop.2001.success.c.desc.tt: "[scoped_prisoner.GetFirstName]在[scoped_prisoner.GetHerHis]被释放后死去。"
 tooltip.bishop.c.2001.fail: "[scoped_prisoner.GetTitledFirstName]成功毫发无损地离开"
 bishop.2001.failure.c.desc.tt: "[scoped_prisoner.GetFirstName]躲开了我的杀手！"
 bishop.2001.d: "这是我的囚犯，[scoped_prisoner.GetSheHe]会待在我的地牢里！"
 bishop.2002.t: "我的[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]家庭"
 bishop.2002.desc.b: "我伸手招呼大厅对面的[scoped_relative.GetFirstName]，但我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_relative'))]却露出尴尬的眼神然后转身跑开了。"
 bishop.2002.desc.c: "我环视餐桌，想要找人聊天，但却只发现尴尬的眼神和转过去的头。"
 bishop.2002.desc.a: "\n\n我自己的家人被那个[scoped_bishop.Custom2('InsultAdjective', ROOT.Char)][scoped_bishop.Custom2('InsultNoun', ROOT.Char)]，[scoped_bishop.GetCouncilTitle][scoped_bishop.GetFirstName]策动反对我。只要我家人去寻求[scoped_bishop.GetHerHim]的属灵指导，[scoped_bishop.GetSheHe|U]就会把好一些捕风捉影的谎言灌进我家人的耳朵，声称我是一名邪恶的[ROOT.Char.GetTitleTierName]而且[ROOT.GetCharacter.GetFaith.HighGodName]诅咒了我们家族。"
 bishop.2002.a: "我也有些关于[scoped_bishop.GetHerHim]的话想说……"
 tooltip.bishop.2002.a.success: "我说服了我的亲族让他们知道[scoped_bishop.GetTitledFirstName]在说谎"
 bishop.2002.success.a.desc.tt: "我揭露了[scoped_bishop.GetFirstNamePossessive]诽谤我的企图。"
 tooltip.bishop.a.2002.fail: "我的家人对我的话不为所动"
 bishop.2002.failure.a.desc.tt: "我的亲族拒绝听我讲。"
 bishop.2002.b: "公开表示痛悔会不会有所帮助？"
 bishop.2002.c: "我不会让一个[scoped_bishop.GetCouncilTitle|U]削弱我！"
 bishop.2003.t: "人民的司祭"
 bishop.2003.desc: "[scoped_bishop.GetFirstName][scoped_bishop.GetCouncilTitle]没有一天不在[scoped_bishop.GetHerHis]布道期间嘲笑我。\n\n那个恶灵附身的[scoped_bishop.Custom2('InsultNoun', ROOT.Char)]确信我是[ROOT.Char.GetFaith.DevilName]的眷属，还一直不消停，直到[scoped_bishop.GetSheHe]鼓动农民反对我。"
 bishop.2003.a: "捐赠和让步会让[scoped_bishop.GetHerHim]冷静下来……"
 bishop.2003.b.a: "我控制一切！"
 bishop.2003.b.b: "嘛。最坏又能怎么样呢？"
 bishop.2003.c: "我不会容忍自己的封臣犯上作乱！"
 bishop.2003.c.infidel: "是时候让[scoped_bishop.GetHerHim]永远闭嘴了。"
 bishop.2002.everyrelative.custom: "我的所有其他[scoped_bishop.GetFaith.GetAdjective][family_member|E]"
 bishop.2002.everypiousrelative.custom: "我的所有虔诚[scoped_bishop.GetFaith.GetAdjective][family_member|E]"
 bishop.2003.countyunrest.custom: "我[domain|E]内的所有[scoped_bishop.GetFaith.GetAdjective][county|E]"
 bishop.2003.everytheocrat.custom: "所有[scoped_bishop.GetFaith.GetAdjective][theocratic|E]封臣"
 bishop.2004.t: "在狂热者眼中"
 bishop.2004.desc: "我的[scoped_bishop.GetCouncilTitle][scoped_bishop.GetFirstName]在最近的每一次布道中都抱怨我所谓的“缺乏虔诚”。\n\n据说[scoped_bishop.GetSheHe]甚至称我为“不虔诚的[root_scope.Custom2('InsultNoun', SCOPE.sC('scoped_bishop'))]”，我的那些比较狂热的封臣都开始听从[scoped_bishop.GetHerHim]的话了……"
 bishop.2004.theologian: "赤裸裸的谎言和诽谤！"
 bishop.2004.a: "我想再来一次“善意捐赠”或许有用……"
 bishop.2004.b: "呸！让他们爱信什么信去吧。"
