l_simp_chinese:
 lover.0001.t: "激情消褪"
 lover.0001.desc_opening: "“我的[ROOT.Char.Custom('LoverPetName')]，这……这样已经没用了！”\n\n我的[lover.GetTitledFirstName]挣脱开了我，"
 lover.0001.desc_murder: "“我们间的火花逐渐黯淡……而且一想到你要杀人……我真是受够了！”"
 lover.0001.desc: "“我们间的火花，它——它好像已经死了。”"
 lover.0001.a: "我同意，是时候分道扬镳了。"
 lover.0001.b: "但是……回想起过去所有美好的时光！"
 lover.0001.b.tt: "[lover.GetSheHe|U]会再给我们的感情一次机会"
 lover.0002.t: "激情消褪"
 lover.0002.still_in_love: "[first_lover.GetTitledFirstName]的话语仍然在我耳边回荡。[first_lover.GetHerHis|U]同我说话的声音低沉严肃，这对我来说，就好像是[first_lover.GetSheHe]故意想要伤害我。\n\n“我……但是我还爱着你！”我从干枯的喉咙里挤出这几个字。然而，我的哀求没能改变[first_lover.GetHerHis]的心意。"
 lover.0002.still_likes: "[first_lover.GetTitledFirstNamePossessive]的话语如刀割，但我尽全力把痛苦吞咽到了肚子里。\n\n如果[first_lover.GetSheHe]认为这样对我们最好，那么我不会让[first_lover.GetHerHim]对离开觉得难堪。"
 lover.0002.neutral: "“万事皆有完结，”[first_lover.GetTitledFirstName]这样跟我说。想到我们一起经历的一切，以及我们现在失去的一切，我的心中只余悲伤，但是或许这样结束才是最好的。"
 lover.0002.dislike: "[first_lover.GetTitledFirstName]踌躇不决地向我走近。当我意识到[first_lover.GetSheHe]打算告诉我不要再见面时，我并没有感到沮丧。只有解脱。"
 lover.0002.hate: "[first_lover.GetTitledFirstName]靠近我，说到有重要的事情想要讨论。然而，在[first_lover.GetSheHe]想要开口之前，我就长篇大论了一番，讲到[first_lover.GetSheHe]是如何再一次让我失望。\n\n当[first_lover.GetSheHe]说[first_lover.GetSheHe]再也不想要见我时，我的心里欢呼雀跃。"
 lover.0002.like.vengeful: "[first_lover.GetTitledFirstNamePossessive]的双唇吐出了无力的借口，怒火开始在我的胸膛暗暗燃烧，每个字眼都在火上浇油。这么说，对于[first_lover.GetHerHim]来说我现在不够好了，是不是？[first_lover.GetSheHe|U]会为此后悔的，这一笔我记下了……"
 lover.0002.dislike.vengeful: "[first_lover.GetTitledFirstNamePossessive]的双唇吐出了无力的借口，冰冷的情绪在我的体内肆虐，它粉粹了一切我对[first_lover.GetHerHim]尚存的温柔。[first_lover.GetSheHe|U]会后悔如此作践我，记住我的话……"
 lover.0002.like.humble: "虽然[first_lover.GetTitledFirstNamePossessive]的话所引起的痛苦令人难以忍受，我却无法否认这些都是实话。我从未对[first_lover.GetHerHim]足够好过。我希望没有我的日子，[first_lover.GetSheHe|U]会更幸福……"
 lover.0002.like.arrogant: "[first_lover.GetTitledFirstName]……难道你不再渴求我了吗？[first_lover.GetSheHe]说的话没有道理。我觉得[first_lover.GetSheHe]一定有什么不对劲，或者大概是被胁迫才吐露这些荒诞的话语。我……我跟[first_lover.GetHerHim]可是绝配！"
 lover.0002.dislike.arrogant: "我笑得停不下来，[first_lover.GetTitledFirstNamePossessive]的话真荒谬。毫无疑问，[first_lover.GetSheHe]依然需要我，我是[first_lover.GetSheHe]所渴求的一切！然而，我也没有去挽回——这是[first_lover.GetHerHis]的损失，我一点也不在乎。"
 lover.0002.like.lustful: "我想念[first_lover.GetTitledFirstNamePossessive]双手的触摸，充满渴望，因此[first_lover.GetHerHis]的不请自来实在是让人喜出望外。我迫不及待地想要在[first_lover.GetHerHis]的怀抱里迷失自我，但是当我试图把[first_lover.GetHerHim]拉近时，[first_lover.GetSheHe]抗拒了。\n\n我几乎无法记得接下来说了什么，但是[first_lover.GetSheHe]留下的隐痛哪怕是现在也没有消退。"
 lover.0002.dislike.lustful: "让我惊讶的是，当[first_lover.GetTitledFirstName]告诉我我们结束了时，我的第一感觉是如释重负。终于，我能承认[first_lover.GetSheHe]不再能满足我的欲望了。"
 lover.0002.like.understanding: "即便[first_lover.GetTitledFirstNamePossessive]努力斟酌词句，我依然清楚地知道[first_lover.GetHerHim]想说什么糟糕事。我抑制住悲痛，不想让这一切对[first_lover.GetHerHim]变得更难，并温柔地握住[first_lover.GetHerHis]的手。然后话语如同瀑布般从[first_lover.GetHerHim]的口中涌出，我最深的恐惧被证实了。"
 lover.0002.dislike.understanding: "不论[first_lover.GetTitledFirstName]准备告诉我什么，显然这件事让[first_lover.GetHerHim]忧心忡忡。即便我对[first_lover.GetHerHim]的感情已经淡漠了，看到[first_lover.GetHerHim]处于这种状态，我心里依旧隐隐作痛。\n\n我向[first_lover.GetHerHim]保证一切都会变好，[first_lover.GetSheHe]才终于告诉我，我们结束了。"
 lover.0002.like.angry: "我看着[first_lover.GetTitledFirstName]局促不安地过了快一个小时后，[first_lover.GetHerHis]终于毫无意外地坦白了。然而，我没料到的是我自己的反应。我的口中吐出如毒液般的卑鄙话语，我无法停下，也不想停下。我不得不看着我自己的痛苦倒映在[first_lover.GetFirstNamePossessive]的脸上。\n\n怒火保护着我直至[first_lover.GetFirstName]冲出[ROOT.Char.Custom('GetRoom')]。随后，除了被拒绝的痛苦现实之外，我什么都感受不到了。"
 lover.0002.dislike.angry: "看着[first_lover.GetTitledFirstName]局促不安地过了快一个小时后，我再也无法控制濒临爆发的怒火。我把能想到的所有伤人的话说给这个可怜的[first_lover.GetWomanMan]听，好像毒液从我口中流出。\n\n[first_lover.GetHerHis]眼中的痛苦让我更加亢奋，而当[first_lover.GetSheHe]终于嘶哑道我们已经结束时，我的胜利也结束了。"
 lover.0002.like.paranoid: "[first_lover.GetTitledFirstName]告诉我说，[first_lover.GetSheHe]不再想要我了，我一点也不意外。很久以前，我就已经在[first_lover.GetHerHis]的眼中看到了这一天，从[first_lover.GetHerHis]的触摸中感觉到了犹豫。我每次询问时，[first_lover.GetSheHe]都会否认，但是似乎这次[first_lover.GetSheHe]不想再隐瞒了。或者[first_lover.GetSheHe]可能只是享受于看到我受苦……"
 lover.0002.dislike.paranoid: "[first_lover.GetTitledFirstName]告诉我说，[first_lover.GetSheHe]不再想要我了，我一点也不意外。我很久以前就知道这天迟早会来，即便[first_lover.GetSheHe]不断地否认这点。大概[first_lover.GetSheHe]想用这整段感情来惩罚我……是的，我相信这个罪恶滔天的[first_lover.GetWomanMan]会因我的痛苦而狂欢！"
 lover.0002.a: "但是为什么啊，我的爱……"
 lover.0002.b: "不行，我得做点什么！"
 lover.0002.c: "这样或许是最好的。"
 lover.0002.d: "终于！赞美[ROOT.GetCharacter.GetFaith.FertilityGodName]！"
 lover.0002.e: "我永远不会原谅[first_lover.GetHerHis]的背叛。"
 lover.0003.t: "泰极否来"
 lover.0003.desc.intro: "我从来没想过一个[ROOT.Char.GetWomanMan]会有那么多的[ROOT.Char.Custom('lover_reason')]，然而似乎生活已经证明我错了。已经有些日子了，感觉好像我的空闲时间全都是 "
 lover.0003.desc.twolovers: "[lover_1.Custom('lover_activity')]和[lover_2.Custom('lover_activity')]。 "
 lover.0003.desc.threelovers: "[lover_1.Custom('lover_activity')]、[lover_2.Custom('lover_activity')]和[lover_3.Custom('lover_activity')]。 "
 lover.0003.desc.end1: "\n\n我还能像这样挺多久？这些 "
 lover.0003.desc.end2men: "男人"
 lover.0003.desc.end2women: "女人"
 lover.0003.desc.end2people: "人"
 lover.0003.desc.end3: " 会是我的末日！"
 lover_0003.a: "我必须让[lover_1.GetFirstNameNoTooltip]走开。"
 lover_0003.b: "[lover_2.GetFirstNameNoTooltip]和我的关系已经到了末路。"
 lover_0003.c: "我不能和[lover_3.GetFirstNameNoTooltip]再这样继续下去了。"
 lover_0003.d: "情不在多，有韵即爽！"
 lover_0003.d.tt: "你使用你的风流技巧来让情人满足，避免了自己过劳死。"
 lover_0003.e: "这可能会让我崩溃，但是没有[ROOT.Char.Custom('lover_reason')]算什么生活呢？"
 lover_0003.e.tt: "你辛勤“劳作”以维持与情人的关系。"
 lover.0004.t: "拒绝之痛"
 lover.0004.desc: "我不否认，[first_lover.GetFirstName]和我有着种种纠结，然而[first_lover.GetHerHis]的拒绝还是让我十分震惊。我没法解释为什么，我从没想到我们会以这种方式结束。\n\n怒火、愤慨、后悔……还有痛苦。感情的洪流淹没了我，我愣在原地，不知道去做什么，抑或是感受到了什么。"
 lover_0004.a: "没有[first_lover.GetHerHis][ROOT.Char.Custom('lover_reason')]我的生活该怎么继续？"
 attempt_to_regain_affection_tt: "我必须采取一些非常措施来重新获得[first_lover.GetHerHis]的青睐！"
 lover.0005.t: "莫惹雌虎"
 lover.0005.desc: "如果我曾说过[lover.GetFirstName]会好好接受我的决定，那我一定是在说谎，不过[lover.GetHerHis]的反应还是出乎我的意料。没有眼泪，没有祈求，没有谩骂。不过[lover.GetTitledFirstNamePossessive]的双眼依旧出卖了[lover.GetHerHis]的真实感受，一看到那双眼睛，我的心就凉掉半截。"
 lover_0005.a: "恐怕我今天结了个梁子。"
 lover.0101.t: "被[lover.GetHerHim|U]俘获"
 lover.0101.desc_dungeon: "我的双眼已被泪水的氤氲蒙蔽，让我连栅栏都无法看清；为什么我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]要这样对我？[lover.GetTitledFirstName]，我的[lover.Custom('LoverPetName')]，请放我出去……"
 lover.0101.desc_house_arrest: "即便同我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))][lover.GetTitledFirstName]走过同一条长廊，我们的心也从未像现在这般疏远。我的[lover.Custom('LoverPetName')]，求求你，放我出去……"
 lover.0101.a: "我爱的那个[lover.GetWomanMan]不会对我做这种事。"
 lover.0101.b: "这不过是我们需要克服的另一个障碍罢了。"
 lover.0102.t: "囹圄之徒"
 lover.0102.desc: "谁能料到事情会发展到这种地步？我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('imprisoned_lover'))][imprisoned_lover.GetTitledFirstName]对我避而不见。哪怕[imprisoned_lover.GetSheHe]现在扔戴着我的镣铐，[imprisoned_lover.GetHerHis]对我的感情却已消散。"
 lover.0102.a: "[imprisoned_lover.GetSheHe]抱持的爱可以飞散，但[imprisoned_lover.GetSheHe]不能！"
 lover.0103.t: "刀兵相向"
 lover.0103.desc: "我的[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lover'))][ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))][lover.GetTitledFirstName]居然会对我宣战……无论我们之前分享过什么，无论我对[lover.GetHerHim]有什么感情——这一切都随着战斗的号角渐渐消散无影了。"
 lover.0103.a: "没有什么能够挡我的道。连你也不行，吾爱！"
 lover.0103.b: "战时方知生命之可贵，因此情爱愈发甜蜜。"
 lover.0103.b.tt: "#F 我不会在战斗白热之时做出鲁莽的决定！#!"
 lover.0104.desc: "自从我决定从我的情人[war_lover.GetTitledFirstName]手里征服[war_title.GetName]，[war_lover.GetSheHe]就拒绝正眼看我。我担心我们曾经的一切都一去不复返了。"
 lover.0104.a: "爱情和战争，是不择手段的。"
 lover.0201.t: "轶事落幕"
 lover.0201.desc: "“我很高兴你能理解为什么我必须这么做，”我的情人这么对我说。\n\n噢，[breaker.GetFirstName]，我真希望我能。一开始是你对我轻呢甜言和蜜语，然而现在又是你要离开？"
 lover.0201.other_lover: "\n\n就是那个[other_lover.Custom2('InsultNounSexual', ROOT.Char)]，是吧？！"
 lover.0201.a: "这不是预料之中的发展。"
 lover.0202.t: "自家[breaker.Custom('WifeHusband')]"
 lover.0202.desc: "我……有点发蒙。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('breaker'))]，[breaker.GetFirstName]，对我说道[breaker.GetSheHe]不再想要和我有亲密关系。是我们的激情不够旺盛，无法让婚姻之火继续燃烧吗？"
 lover.0202.a: "[breaker.GetSheHe]以为[breaker.GetSheHe]在干什么？"
 lover.0203.t: "如释重负"
 lover.0203.desc: "“不是你的错，全部都是我……”我已经没有再继续听[breaker.GetFirstName]吐出的言语了。毫无疑问，[breaker.GetSheHe]此次前来是要结束我们的关系，不过我只感受到一股如释重负的暖流涤荡在我的心田。"
 lover.0203.a: "是啊，是啊，真是让人感到羞耻。现在，赶紧走吧。"
 lover.0204.t: "[lover.Custom('WomanManGirlBoy')]的蔑视"
 lover.0204.desc: "“你怎么敢！你居然为了那个[other_lover.Custom2('InsultNounSexual', SCOPE.sC('lover'))]甩了我！”\n\n流言飞速传播，[lover.GetFirstName]戏剧性的反应在我面前重演。显然，[lover.GetSheHe]对我怀有恶意，可能会采用不正当的方式报复。"
 lover.0204.a: "[breaker.GetFirstNameNoTooltip]选择了我。看开吧。"
 #Ask lover to be exclusive (lover -> soulmate)
 lover.3111.t: "我心唯一"
 lover.3111.desc: "我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))][lover.GetTitledFirstName]把我抱在[lover.GetHerHis]的怀里，此时那一瞬的幸福划过了我的心头。如果这一切能一直持续下去——如果[lover.GetSheHe]永远只属于我的话……"
 lover.3111.a: "让我们许诺永远不会爱上别人！"
 lover.3111.a.success: "[lover.GetShortUIName|U]同意置身事外"
 lover.3111.a.failure: "我的建议让[lover.GetShortUIName]难受"
 lover.3111.a.tt: "#F 我会提出我们发誓只将自己献给对方#!"
 lover.3111.b: "我要做的就是让[lover.GetHerHim]喜欢现在这样。再一次成为我的！"
 lover_0300_break_up_with_other_lovers_effect.tt: "你的其他所有情人"
 #Send a love letter
 lover.3002.t: "用言语表达"
 lover.3002.desc: "我对[lover.GetFirstName]的感情几乎要冲破我的胸口！我迫切需要让[lover.GetHerHim]了解我的感受！\n\n当我在纸上书写时，爱情指引我的手！"
 lover.3002.a: "诗歌是唯一的真理！"
 lover.3002.b: "这比我想得要难许多……"
 lover.3002.a_beautiful: "一封优美的情书"
 lover.3002.a_good: "一封优秀的情书"
 lover.3002.a_competent: "一封差强人意的情书"
 lover.3002.a_bad: "一封糟糕的情书"
 #Terrible love letter
 lover.3003.desc: "我收到一封来自[first_lover.GetTitledFirstName]的信！\n\n[first_lover.Custom2('love_letter', ROOT.Char )]"
 lover.3003.desc_conclusion: "\n\n这……是啥？"
 lover.3003.a: "这可能是我听过最烂的诗！"
 lover.3004.desc: "我的情书似乎反响糟糕。我再看看……\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3004.a: "真的有那么烂吗？"
 lover.3005.desc_conclusion: "\n\n这……还行。"
 lover.3005.a: "至少[first_lover.GetSheHe]在想着我。"
 lover.3006.desc: "我的情书似乎反响尚可，尽管它被描述为“打油诗”：\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3006.a: "好吧，心意最重要！"
 lover.3007.desc_conclusion: "\n\n一首诗，写给我的！"
 lover.3007.a: "噢，多动人啊！"
 lover.3008.desc: "我的情书反响强烈！[lover.GetTitledFirstName]似乎背给好几个人听。\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3008.a: "我的文采搞定了这件事！"
 lover.3009.desc_conclusion: "\n\n真是优美。而且是为我写的！"
 lover.3009.a: "我会将这些话铭记于心！"
 lover.3010.desc: "[lover.GetTitledFirstName]回应了我的情书，说那是[lover.GetSheHe]所听过最优美的作品之一！回过头来一看，我一点也不惊讶：\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3010.a: "也许我应该当一位诗人，而不是[ROOT.Char.GetTitleAsNameNoTooltip]！"
 lover.3112.desc: "“我的[ROOT.Char.Custom('LoverPetName')]，我不会再对任何人动情，除了你。”\n\n[proposing_lover.GetTitledFirstName]紧紧抱住我，[proposing_lover.GetHerHis]的丝丝气息掠过我的脖颈，同时[proposing_lover.GetSheHe]要求一个诺言：除了[proposing_lover.GetHerHim]之外不要找其他情人。"
 lover.3112.a: "我只需要你！"
 lover.3112.b: "当然，我#EMP 绝不#!会有别人。"
 lover.3112.b.tt: "#F 因为爱情而撒下的谎言，又能有什么伤害呢？#!"
 lover.3112.c: "你是认真的吗？！"
 lover.3112.b.remain_together.tt: "[THIS.Char.GetShortUIName]依然是你的[lover|E]"
 lover.3113.desc: "“是的，我当然只想属于你，我的[ROOT.Char.Custom('LoverPetName')]！”\n\n我心潮澎湃，爱意与欲望来回激荡，我一把拉近[lover.GetTitledFirstName]深深吻[lover.GetHerHim]。"
 lover.3113.a: "除了你，没有人是重要的！"
 lover.3113.a.tt: "#F 我永远不会如我爱[lover.GetFirstNameNoTooltip]一样爱其他人！#!"
 lover.3114.desc: "“[ROOT.Char.GetFirstNameNoTooltip]，我爱你，但我还没准备好向你发誓。”\n\n我们陷入了尴尬的沉默时，[lover.GetTitledFirstName][lover.Custom('quirk_neg_present')]。"
 lover.3114.a: "为什么我会如此错误地理解[lover.GetHerHim]？"
 lover.0304.opening: "我亲爱的[ROOT.Char.GetFirstNameNoTooltip]，"
 lover.0304.desc: "我从未料到一切会如此结束，但是我们依然在这里。对不起，但是我爱上其他人了。我们不能再在一起了。\n\n我希望你在世上能一直幸福。愿[ROOT.Char.GetFaith.HighGodName]保佑你。"
 lover.0304.a: "就这？嗯？"
 lover.1001.t: "谣言肆臆"
 lover.1001.desc: "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('snoopy_lover') )][snoopy_lover.GetTitledFirstName]在我的[ROOT.Char.Custom('GetCourt')]进进出出时，[snoopy_lover.GetHerHis]听到了许多事情。\n\n最近[snoopy_lover.GetSheHe]听说了一些十分有趣的故事，是有关我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('secret_holder') )][secret_holder.GetTitledFirstName]在偷偷摸摸干些什么的……"
 lover.1001.a: "[ROOT.GetCharacter.Custom('LoverPetName')]，知道这些真是太有用了。"
 lover.1002.t: "穿针引线"
 lover.1002.desc: "[ROOT.GetCharacter.Custom('LoverPetName_possessive')|U]，[lover.GetTitledFirstName]知道如何在我的[ROOT.Char.Custom('GetCourt')]里长袖善舞。[lover.GetSheHe|U]向我提议，[lover.GetSheHe]可以贡献出[lover.GetHerHis]的专长，来帮助我更好地处理同[target.GetTitledFirstName]的外交关系。"
 lover.1002.a: "好主意！"
 lover.1002.b: "我可不能担受让[lover.GetFirstNameNoTooltip]卷到这个里面。"
 lover.1003.t: "情人抚慰"
 lover.1003.desc: "最近，[ROOT.Char.GetTitleAsNameNoTooltip]的重担压得我喘不过气来，唯有我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )][lover.GetTitledFirstName]的温暖怀抱似乎能够让一切变得轻松。\n\n“我的[ROOT.Char.Custom('LoverPetName')]，请让我帮你放松下来。”"
 lover.1003.a: "没有彼此，我们该怎么办啊，吾爱？"
 lover.1003.b: "这正是我需要的！"
 lover.1004.t: "远走高飞"
 lover.1004.desc: "当我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )][lover.GetTitledFirstName]抱住我的时候，[lover.GetSheHe][lover.Custom('quirk_pos_adverb')]笑着，这让我再一次想起为什么我爱[lover.GetHerHim]如此深切。\n\n要是能有机会一齐逃离现世一会儿就好了，只属于我们的一瞬……"
 lover.1004.a: "我听说[county.GetNameNoTierNoTooltip]此时的景色非常迷人。"
 lover.1004.a.tt: "#F 浪漫之旅……谁知道会发生点什么呢？#!"
 lover.1004.b: "卧室就是最好的旅途目的地！"
 lover.1005.desc_opening_same_court: "“噢，[ROOT.Char.GetFirstNameNoTooltip]！逃出政务，哪怕只有短短的一段时间……真是美妙如梦啊。”\n\n"
 lover.1005.desc_opening_other_court: "“噢，[ROOT.Char.GetFirstNameNoTooltip]！能像这样见面，远离彼此的宫廷……真是美妙如梦啊。”\n\n"
 lover.1005.desc_object_of_importance: "我瞥见了[lover.GetTitledFirstNamePossessive]双唇之上悦动的笑容，[lover.GetHerHis]双眼中流荡的热切，不得不说我很开心自己决定留宿在[county.GetNameNoTier]的一家旅店——一家装潢着[ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))]的旅店。"
 lover.1005.desc: "我瞥见了[lover.GetTitledFirstNamePossessive]双唇之上悦动的笑容，[lover.GetHerHis]双眼中流荡的热切，不得不说我很开心自己决定留宿在[county.GetNameNoTier]的一家旅店。"
 lover.1005.a: "最私密的房间，我要包一周！"
 lover.1005.a.tt: "#F 可能会有人注意到我的跑路#!"
 lover.1005.b: "让我们燃情一夜。"
 lover.1005.c: "嗯，这家旅店——这整个村庄——可以好好开发一下……"
 lover.1006.opening: "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.1006.desc_opening: "我祈求你将你的才艺借给我！"
 lover.1006.desc_chancellor: "你在外交事务上的才能广为人知，"
 lover.1006.desc_steward: "你在内政事务上的才能广为人知，"
 lover.1006.desc_marshal: "你在军事事务上的才能广为人知，"
 lover.1006.desc_spymaster: "你在#EMP 敏感#!事务上的才能广为人知，"
 lover.1006.desc_court_chaplain: "你在神学问题上的才能广为人知，"
 lover.1006.desc_kurultai: "你在放牧事务上的才能广为人知，"
 lover.1006.desc_end: "我认为你是我内阁成员的最佳人选。"
 lover.1006.a: "我当然会帮助你，[lover.GetFirstNameNoTooltip]！"
 lover.1006.b: "我没有时间在内阁中供职。"
 lover.1007.t: "臣与其君"
 lover.1007.desc: "“我的[ROOT.Char.Custom('LoverPetName')]，你配得上得到星辰。”我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))][lover.GetTitledFirstName]用[lover.GetHerHis]的手抚摸着我的后背，我们在[lover.GetHerHis]的床上依偎在一起。“可悲的是，我只能给你俗世的东西……明天一早，我就会对你的封臣条款进行一些调整。”"
 lover.1007.a: "[lover.GetFirstNameNoTooltip]，你对我太好了！"
 lover.1007.b: "就#EMP 一点点#!改变，亲爱的？"
 lover.1007.b_1: "我赚了"
 lover.1007.b_2: "[lover.GetFirstNameNoTooltip]并不欣赏我的贪婪"
 lover.1008.t: "[lover.GetTitleTierName]到达"
 lover.1008.desc: "当我前往迎接我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))][lover.GetTitledFirstName]去往[capital.GetNameNoTier]时，[lover.GetSheHe]已经被名流和官员团团围住，大声要求[lover.GetHerHis]的援助和关注。"
 lover.1008.a: "退开！[lover.GetSheHe|U]到这里来是见我的！"
 lover.1008.b: "[lover.GetHerHis|U]对这些事务的看法也会大有帮助……"
 lover.2001.t: "秘密之忧"
 lover.2001.desc: "我花了大量时间来思考，谁可能发现我和[lover.GetTitledFirstName]之间的私情。\n\n我的心在狂跳，哪怕旁人无伤大雅的告诫都变得充满恶意。我试着告诉自己，这只是我自己想多了。"
 lover.2001.a: "没人知道。当然，不可能有人知道。"
 lover.2002.t: "爱之负担"
 lover.2002.desc: "我对[lover.GetHerHim]充满着热情，但是[lover.GetTitledFirstName]要求了太多的注目和关心，在现在这个时节太难做到了！\n[lover.GetSheHe|U]很清楚，作为一位[ROOT.Char.GetTitleAsNameNoTooltip]我的职责是多么的重要。因此，我当然没法将所有醒着的时间都花费在和[lover.GetHerHim]在一起！"
 lover.2002.secret: "\n\n掩盖我们的秘密私情是一项艰巨的任务！"
 lover.2002.a: "不，[ROOT.GetCharacter.Custom('LoverPetName')]，并不是我不在意。"
 lover.2003.t: "爱之“负担”"
 lover.2003.desc: "尽管[first_lover.GetTitledFirstName]推脱说，这全都是因为[first_lover.GetHerHis]作为一位[first_lover.GetTitleAsNameNoTooltip]的职责，但我能感觉到，[first_lover.GetSheHe|U]看待我的眼神和[first_lover.GetSheHe]过去已经不一样了。\n\n难道，让声称爱你的人抽出一分或一秒钟陪陪你，这样的要求也算过分吗？"
 lover.2003.a: "我值得更好的。"
 lover.2004.t: "誓言破裂"
 lover.2004.desc: "我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))][lover.GetTitledFirstName]坚称，[lover.GetHerHis]同[lovers_lover.GetTitledFirstName]的婚姻仅仅是出于政治上的必须，但是[lover.GetSheHe]提及[lover.GetHerHis]的[lover.Custom2('RelationToMe',SCOPE.sC('lovers_lover'))]时露出的丝丝笑容依然让我生出缕缕疑惑……"
 lover.2004.a: "这我就忍不了了——我们曾发誓永不爱上第三人！"
 lover.2004.a.tt: "你与[lover.GetShortUIName]对质"
 lover.2004.b: "我相信[lover.GetHerHim]。"
 lover.2004.b.tt: "#F 我的挚爱才不会对我说谎！#!"
 lover.2005.desc: "“我的[ROOT.Char.Custom('LoverPetName')]，我可是看到了[lovers_lover.GetTitledFirstName]与你的温柔一瞥，但那只是误会吧？”\n\n自从我结婚后，我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))][original_lover.GetTitledFirstName]对于我们向对方做出的私人的献身许诺一直耿耿于怀。"
 lover.2005.a: "不要担心，我的爱，我的心里只有你！"
 lover.2005.b: "在我的婚姻中你没有说三道四的权利。"
 lover.3103.desc_married: "即使[lover.GetFirstName]成为了那个[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lovers_lover'))][lovers_lover.GetTitledFirstName]的[lover.Custom('WifeHusband')]，[lover.GetSheHe]依然向我保证[lover.GetSheHe]只爱我。\n\n“[lover.Custom('LoverPetName')|U]，你不用担心。你是我的全部，我绝不会爱上别人。”"
 lover.3103.a: "[lover.GetSheHe|U]最后选择了我——这是唯一重要的事情。"
 lover.3104.desc_married: "“我不能离开[lovers_lover.GetHerHim]——[lovers_lover.GetSheHe]是我的[lovers_lover.Custom('WifeHusband')]！而且即便我可以……我抱住[lovers_lover.GetHerHim]的时候，心情就如我抱着你时一样热切，我的[lover.Custom('LoverPetName')]。”"
 lover.3104.desc_ending: "\n\n比起婚姻本身，[lover.GetTitledFirstNamePossessive]的话伤的我更深；想想[lover.GetSheHe]会如此拒绝我！"
 lover.3104.a: "至少[lovers_lover.GetSheHe]依然要我……"
 lover.3104.a.tt: "#F 而不是别的什么人……#!"
 lover.3104.b: "我受够了！"
 lover.3105.t: "[ROOT.Char.GetTitleTierName]规格的床"
 lover.3105.desc: "“[ROOT.Char.GetFirstNameNoTooltip]，你竟然会如此背叛我……我就不应让这样一个[ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('lover'))]上我的床。”\n\n想想我的[discoverer.Custom('LoverPetName')]，我的[discoverer.GetFirstName]，如此轻视我！"
 lover.3105.a: "至少我还有[lovers_lover.GetFirstNameNoTooltip]！"
 lover.3201.t: "完美之礼"
 lover.3201.desc: "看着[ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))]完美的面容，想象[lover.GetTitledFirstNamePossessive]的微笑，我无法抑制自己的情感。\n\n“这真精致。你同意吗，[ROOT.Char.Custom('FormOfAddressForLiege')]？”老商人咧开嘴指向那个[ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))]。“这是送给所爱之人的完美礼物。”"
 lover.3201.a: "那么就是它了。请好好地包好它。"
 lover.3201.b: "它的确是。我要十个！"
 lover.3201.c: "这个垃圾？算了吧。"
 lover.3201.c.tt: "#F 我确定我会有其他办法来向[lover.GetHerHim]展示我有多么爱[lover.GetHerHim]！#!"
 lover.3202.desc_exquisite_gift: "十个[ROOT.Char.Custom2('LoverSeductionObjectMultiple', SCOPE.sC('original_lover'))]被摆在我的床上——这是只有我的小心肝才能理解的玄秘。"
 lover.3202.desc_ordinary_gift: "[ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))|U]躺在我的枕头上——这是只有我的小心肝才能理解的玄秘。"
 lover.3202.desc_ending: "\n\n哦，[original_lover.GetTitledFirstName]，我的[original_lover.Custom('LoverPetName')]，一个[ROOT.Char.GetWomanMan]不会想要更好的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))]了！"
 lover.3202.a: "我一定要记得为这份礼物感谢[original_lover.GetHerHim]！"
 lover.3202.a.tt: "#F 而且我的#EMP 感谢#!一定是[original_lover.GetSheHe]所喜欢的#!"
 lover.3203.t: "我的挚爱"
 lover.3203.desc: "充满效率的一天应在美好的性爱中结束。这么想我还真是被上天眷顾的，[lover.Custom('ComplimentAdjective')][lover.GetTitledFirstName]和我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))][spouse.GetTitledFirstName]的卧室都朝我张开大门！"
 lover.3203.a_not_beloved: "我应去找我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))]，因为这是唯一符合礼数的选择。"
 lover.3203.a_beloved: "我会去找我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))]，因为我的内心如此驱使我！"
 lover.3203.b: "我来了，[lover.GetFirstNameNoTooltip]！"
 lover.3203.b.success: "我偷偷溜开，未被发现"
 lover.3203.b.failure: "我被发现了"
 lover.3203.b.tt_safe: "[spouse.GetFirstNameNoTooltip]可不是脑子好使的那一个。"
 lover.3203.c: "我比这些欲望更强大！"
 lover.3204.t: "远方的渴望"
 lover.3204.desc: "每过一天，我和我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))][lover.GetTitledFirstName]之间的距离，我就能愈发切实地感受到。如果我可以更频繁地看到[lover.GetHerHis][lover.Custom('quirk_pos_adjective')]笑容，感受[lover.GetHerHis]温暖的身体与我碰撞，品尝[lover.GetSheHe]……\n\n随着我欲火焚身，这样的分离让我精疲力竭。"
 lover.3204.a: "[ROOT.Char.GetFaith.HighGodName]愿之，世间皆行之。"
 lover.3204.a.tt: "#F 我不会采取行动，无论会发生什么，那都是梦里了#!"
 lover.3204.b: "我们这样分离有什么好处？"
 lover.3205.opening: "[original_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3205.desc: "致我的[ROOT.Char.Custom('LoverPetName')]，[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitledFirstName]。\n\n恐怕这种将你的拥抱和我隔绝开的距离最终压垮了我。原谅我，我的爱，即便我不得不终止我们的关系，但请理解我仍然渴望你的甜蜜与温暖。"
 lover.3205.a: "就让它如此结束吧……"
 lover.3205.a.tt: "#F [original_lover.GetSheHe|U]用一封#EMP 信#!伤透了我的心？！#!"
 lover.3206.t: "穿越战场"
 lover.3206.desc: "哦，[lover.GetTitledFirstName]，我的爱，我们两人都能在这场战争中存活下来吗？\n\n我的[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('attacker'))][ROOT.Char.Custom2('RelationToMe',SCOPE.sC('attacker'))][attacker.GetTitledFirstName]召唤我参战是一回事，但是要让我起兵对付我的挚爱……"
 lover.3206.a: "爱情和战争，是不择手段的——我无能为力。"
 lover.3206.b: "我会妨碍[attacker.GetFirstNamePossessiveNoTooltip]的企图！"
 lover.3206.b.tt: "#F 只要[lover.GetFirstNameNoTooltip]安全，让我做什么都行！#!"
 lover.3207.t: "跨距之爱"
 lover.3207.desc: "即使我远离了我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))][lover.GetTitledFirstName]，我们的心仍是一体。如果我将这一切告知，这会让[lover.GetHerHim]脸上重新显现[lover.Custom('quirk_pos_adjective')]笑容，这是我所爱的[lover.GetHerHis]的神情……"
 lover.3207.a: "我会为[lover.GetHerHim]写诗，里面凝汇着我的这份心情！"
 lover.3207.a_object: "一首诗，以及[ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))]，传达我的情感！"
 lover.3207.a.tt: "如果[lover.GetFirstNameNoTooltip]喜欢这首诗："
 lover.3207.c: "[lover.GetSheHe|U]已知道[lover.GetSheHe]对我来说意味着什么！"
 lover.3207.c.tt: "#F [lover.GetSheHe]当然如此……！#!"
 lover.3208.opening: "[writing_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3208.desc_object: "这个[ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('writing_lover'))]只是我的欲望与献身的提醒\n"
 lover.3208.a: "多么甜蜜！"
 lover.3208.a_terrible: "#F 我很清楚[writing_lover.GetSheHe]的意思，但是那首#EMP 诗#!……#!"
 lover.3208.a_okay: "#F 即使[writing_lover.GetHerHis]的诗要需要再花点工夫……#!"
 lover.3208.a_great: "#F [writing_lover.GetSheHe|U]竟然能写出如此隽永的诗句！#!"
 lover.3208.a_amazing: "#F 读了这首诗，我再次因[writing_lover.GetHerHim]而彻底沦陷！#!"
 lover.3208.b: "这是我读过的最蠢的东西！"
 lover.3209.opening: "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3209.desc: "你寄给我的诗歌让我的生活熠熠生辉，我对你的渴求也变得热烈了；知道你也同样想念我是唯一的慰藉。"
 lover.3209.a: "哦，[lover.GetFirstNameNoTooltip]，我也同样想念你！"
 lover.3210.desc: "请不要再寄给我这种傻话了。尽管现在我们相隔甚远，但我依然喜欢你，我想保持这种状态。"
 lover.3210.a: "或许我终究不擅长诗词……"
 lover.3211.t: "绘制爱情"
 lover.3211.desc: "一位才华横溢的画家来到了[capital.GetNameNoTier]，当我看到那些美丽的艺术杰作，我的思绪立即飘到了我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))][lover.GetTitledFirstName]身上。\n\n绘画是很棒的礼物，只要我可以让其有完美的绘制对象……"
 lover.3211.a: "拂晓前的黑暗小巷，充满喻意！"
 lover.3211.a.tt: "#F 我肯定[lover.GetSheHe]会明白这微妙的暗示！#!"
 lover.3211.b: "亚伯拉罕和萨拉，并排而坐。"
 lover.3211.b.tt: "#F 但愿[lover.GetSheHe]会喜欢宗教象征！#!"
 lover.3211.c: "为了引导我燃烧的激情——一场激烈的战斗！"
 lover.3211.c.tt: "#F 没有什么能如战斗般证明你对所爱的热切！#!"
 lover.3211.d: "繁华的集市是完美的主题！"
 lover.3211.d.tt: "#F [lover.GetSheHe|U]当然会喜欢这充满生机的画作，它充满着机遇。#!"
 lover.3211.e: "一副描绘苏格拉底与斐德若对话的画作！"
 lover.3211.e.tt: "#F 除了第一幅记录那场对话的作品，还有什么更好的方式能纪念我们的爱情？#!"
 lover.3211.f: "我没有时间鼓捣这些劳什子。"
 lover.3211.appreciate: "如果[lover.GetFirstNameNoTooltip]喜欢这个举动："
 lover.3212.desc_opening: "一份给我的[ROOT.Char.Custom('LoverPetName')][ROOT.Char.GetFirstNameNoTooltip]的礼物，\n\n"
 lover.3212.desc_lifestyle_schemer: "这幅画描绘了[capital.GetNameNoTier]破晓前的昏暗小巷，但是我会把象征与暗示留在黑暗中，让你自己弄明白其中的含义。"
 lover.3212.desc_lifestyle_scholar: "这幅画描绘了亚伯拉罕与萨拉并排而坐，如我们一般结合，准备共同面对未来。我希望你会喜欢这幅作品的象征含义。"
 lover.3212.desc_lifestyle_general: "这幅画描绘了一场传奇的战斗；光荣的英雄战胜了邪恶。正如作品足以让我的血液沸腾，提起你的名字也是一样，我亲爱的[ROOT.Char.GetFirstNameNoTooltip]！"
 lover.3212.desc_lifestyle_administrator: "这幅画描绘了一个繁荣的集市，人流与商品横溢，正如我对你的爱意的充盈。请让这幅作品来提醒你，我们每天都会面对大量机遇，也提醒你我充沛的情感！ "
 lover.3212.desc_lifestyle_diplomat: "这幅画表现了苏格拉底与斐德若之间关于爱情和修辞的对话，它因我对你的爱情而迸发。"
 lover.3212.a.perfect: "#F 从未有一副画能像它这样对我说话，我甚至不想合上我的眼睛！#!"
 lover.3212.a: "真棒！"
 lover.3212.b: "这幅画太丑了，扔掉它！"
 lover.3213.desc_perfect: "我从未见过如你送给我那种艺术作品。它令我感动至深，"
 lover.3213.desc: "你送给我的画作非常棒。其中的构思与才华非常明显，"
 lover.3213.desc_lifestyle_schemer: "还有，隐藏在黑暗小巷角落里的细微细节与象征的确有更深的含义！"
 lover.3213.desc_lifestyle_scholar: "而且，选择把亚伯拉罕和萨拉作为主体是天才般的点子！"
 lover.3213.desc_lifestyle_general: "而且，画上的战斗真的让我兴奋起来了，我迫不及待想见你，我的爱！"
 lover.3213.desc_lifestyle_administrator: "而且，那个繁忙的集市，充满着人群和机遇，看起来生机勃勃！"
 lover.3213.desc_lifestyle_diplomat: "而且，看到那场著名对话被如此绘制确实令人震撼！"
 lover.3213.a: "我很高兴[lover.GetSheHe]喜欢这份礼物！"
 lover.3214.desc: "我喜欢这个举动，但是你送给我的那幅画是我见过的最丑的艺术作品。还是说，你是在搞笑？"
 lover.3214.a: "啊哈……是的。一个玩笑。"
 lover.3215.t: "窈窕倩影，歌以赞之"
 lover.3215.desc: "自从我不再在我的挚爱[lover.GetTitledFirstNamePossessive]身边，我就担心[lover.GetSheHe]会忘记我对[lover.GetHerHim]的情感是在多么炙热地燃烧。\n\n送去一名[lover.Custom('MusicalPerformer')]作为我在情爱艺术中的代表，以我的名义向[lover.GetHerHim]献上诗歌、歌曲和各种甜言蜜语，这一定会提醒[lover.GetHerHim]！"
 lover.3215.a: "我会送一个最好的，马上！"
 lover.3215.a.tt: "我雇佣的[lover.Custom('MusicalPerformer')]将进入[court_location.GetNameNoTier]的[THIS.Char.Custom('GetCourt')]"
 lover.3215.b: "任何人都应该这样做，不是吗？"
 lover.3215.c: "我不指望游方艺人能替我求爱。"
 lover.3215.c.tt: "#F 我肯定能找到更加私密的机会#!"
 lover.3216.desc: "一名[lover.Custom('MusicalPerformer')]抵达了宫廷，公开进行娱乐表演，但是他很快就来拜见我透露了他这次拜访的真正原因。"
 lover.3216.desc_fancy_troubadour: "一名[lover.Custom('MusicalPerformer')]抵达了宫廷，用堪配神明的嗓音歌唱，朗诵散文如同流淌的河水。他很快就来拜见我，透露了他这次拜访的真正原因。"
 lover.3216.desc_ending: "\n\n“[original_lover.GetTitledFirstName]送我前来，向你表示[original_lover.GetHerHis]的爱情，并为你献上演出，尊敬的[ROOT.Char.Custom('FormOfAddressForLiege')]。”"
 lover.3216.a: "真令人高兴！"
 lover.3216.b: "[original_lover.GetSheHe]为什么要找个人替[original_lover.GetHerHis]求爱呢？"
 lover.3217.desc: "你送来的那个[lover.Custom('MusicalPerformer')]真令我高兴！他如小鸟般歌唱，编织散文有如纺锤在手，天赋异禀。我每天都想到了你的爱，我的生活因此而丰盛！"
 lover.3217.a: "我很欣慰！"
 lover.3218.desc: "你在嘲弄我吗？我的[ROOT.Char.Custom('LoverPetName')]？你送来的那个[lover.Custom('MusicalPerformer')]几乎无法握住纸条，而且我喜欢写给孩子的散文，那些更有意义。"
 lover.3218.a: "我#EMP 就知道#!我不应该找那个街头艺人！"
 lover.3219.t: "私人纪念品"
 lover.3219.desc: "我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))][lover.GetTitledFirstName]离我的臂弯是如此之远……如果[lover.GetSheHe]身边有什么东西能够记住我，什么个人物品，我会好受很多。"
 lover.3219.a: "[lover.GetSheHe|U]会得到一个装有我头发的匣子。"
 lover.3219.a.tt: "#F [lover.GetSheHe|U]一定也很思念我。#!"
 lover.3219.b: "我会送给[lover.GetHerHim]一些我的内衣！"
 lover.3219.b.tt: "#F [lover.GetSheHe]肯定会因为这样的大胆示好而开心。#!"
 lover.3219.c: "送[lover.Custom2('LoverSeductionObjectIndefinite', ROOT.Char)]，怀念那些老时光。"
 lover.3219.c.tt: "#F 我知道[lover.GetSheHe]有多浪漫。#!"
 lover.3219.d: "我没空准备这些没有意义的礼物。"
 lover.3219.d.tt: "#F 我会找一个更好的机会告诉[lover.GetHerHim]我是有多么想念[lover.GetHerHim]！#!"
 lover.3220.desc_opening: "没有你的日子，每一天都是空虚；没有你的拥抱，每一刻都是折磨。"
 lover.3220.desc_hair: "当我不在你身边时，为了让你想起我的爱，我送了你一件私人礼物，：我的一缕头发。"
 lover.3220.desc_smallclothes: "我送你一件私密礼物，当我不在你身边时，它将让你想起我的爱：我的一些内衣。"
 lover.3220.desc_object: "我送你一件礼物，象征我们的往日年华，当我不在你身边时，它将让你想起我的爱：[ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))]。"
 lover.3220.a: "这礼物，好可爱！"
 lover.3220.b: "我该怎么回应？"
 lover.3220.b.tt_smallclothes: "#F 呕。真呕。#!"
 lover.3221.desc_opening: "你送我的礼物，我爱不释手。"
 lover.3221.desc_hair: "因为你的一部分时刻陪在我的身边，远离你的彷徨也就不值一提，能够忍受下去了。"
 lover.3221.desc_smallclothes: "因为你的贴身物品就放在我的身边，远离你的彷徨也就不值一提，能够忍受下去了。"
 lover.3221.desc_object: "因为我随身带着我们一起度过时光的纪念物，远离你的彷徨也就不值一提，能够忍受下去了。"
 lover.3221.a: "知道[lover.GetSheHe]喜欢这份礼物，我松了一口气！"
 lover.3222.desc_opening: "你送我的礼物……真是过于私密。"
 lover.3222.desc_hair: "我斗胆问下——我应该如何对待这捆头发？这是为了某种神秘仪式吗？"
 lover.3222.desc_smallclothes: "我斗胆问下——你究竟是着了什么魔，竟然送给我如此粗俗的布料？"
 lover.3222.desc_object: "我斗胆问下——你为何如此拘泥于我们之间的旧日时光？难道你不能放眼于未来吗？"
 lover.3222.a: "我不敢相信[lover.GetSheHe]居然不喜欢这件礼物！"
 lover.7001.t: "我[potential_lover.Custom2('ComplimentAdjective', ROOT.Char)|U]朋友"
 lover.7001.desc: "坐在[potential_lover.GetTitledFirstNamePossessive]身边，讨论着[potential_lover.Custom('herhis_subject_of_interest')]，注视着[potential_lover.GetHerHim][potential_lover.Custom('quirk_pos_adverb')]微笑……当我们四目交错之时，我的心脏怦怦地跳的更快了，不过[potential_lover.GetHerHis]脸上的红晕也暴露了，看来我不是唯一一个小鹿乱撞的人。"
 lover.7001.a: "真希望这一刻能持续更久一点！"
 lover.7001.a.tt: "#F 也许某一天，我们能够缔结超过友谊的关系？#!"
 lover.7001.b: "所以，你刚刚说的……"
 lover.7001.b.tt: "#F 我不希望[potential_lover.GetHerHim]以为我们的关系不仅是朋友。#!"
 lover.7002.t: "我[proposing_friend.Custom2('ComplimentAdjective', ROOT.Char)|U]朋友"
 lover.7002.desc: "坐在[proposing_friend.GetTitledFirstNamePossessive]身边，讨论着[ROOT.Char.Custom('subject_of_interest')]，注意到当我笑的时候[proposing_friend.GetHerHis]的目光落在了我身上……我一下子紧张了起来，不过[proposing_friend.GetHerHis]脸上的红晕也暴露了，看来我不是唯一一个小鹿乱撞的人。"
 lover.7003.t: "[potential_lover.Custom2('InsultAdjective', ROOT.Char)|U]仇敌"
 lover.7003.desc: "[potential_lover.GetTitledFirstName]又发表了一篇关于[potential_lover.Custom('herhis_subject_of_interest')]和我的长篇大论，这让我思绪纷飞，禁不住意识到[potential_lover.GetSheHe]其实是个十分[potential_lover.Custom2('ComplimentAdjective', ROOT.Char)][potential_lover.GetWomanMan]。\n\n我们之间的紧张氛围并不是新鲜事，但是当我们目光接触时，一种不同于厌恶的感情油然而生……"
 lover.7003.a: "[potential_lover.Custom2('InsultNoun', ROOT.Char)]朝我整了什么法术？！"
 lover.7003.a.tt: "#F 我得进一步调查这种奇怪的感觉……#!"
 lover.7003.b: "这份心情，就是厌恶，一定不会错。"
 lover.7004.t: "[proposing_rival.Custom2('InsultAdjective', ROOT.Char)|U]仇敌"
 lover.7004.desc_opening: "在一场有关[ROOT.Char.Custom('subject_of_interest')]的讨论白热化时，我瞥见[proposing_rival.GetTitledFirstName]正穿过[ROOT.Char.Custom('GetRoom')]，眉头紧锁。\n\n"
 lover.7004.desc_potential_lover_is_go: "当我们眼神接触时，我竟惊讶地发现，[proposing_rival.GetSheHe]在[proposing_rival.Custom('quirk_pos_adverb')]笑着。原来[proposing_rival.GetSheHe]一直是这样一位[proposing_rival.Custom2('ComplimentAdjective', ROOT.Char)][proposing_rival.GetWomanMan]吗？"
 lover.7004.desc_not: "当我们目光接触时，[proposing_rival.GetSheHe]眉头皱的更厉害了，然后迅速移开了目光——果然和平常一样，如同一个[proposing_rival.Custom2('InsultNoun', ROOT.Char)]！"
 lover.7004.a: "我该报之以笑……？"
 lover.7004.a.tt: "#F 这份在我心里涌动的感觉是什么？#!"
 lover.7004.b: "呕，离我远点，[proposing_rival.GetFirstNameNoTooltip]。"
 lover.7005.t: "我的可爱[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )|U]"
 lover.7005.desc: "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )][potential_lover.GetTitledFirstName]是一位容貌出众的[potential_lover.GetWomanMan]，这一点我放在眼里。[potential_lover.GetSheHe]的微笑，还有[potential_lover.Custom('quirk_pos_present')]时的样子，总是让我小鹿乱撞……"
 lover.7005.a: "这是对一位[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]应该抱有的正常感觉吗？"
 lover.7005.a.tt: "#F 不管这是什么心意，我都想要搞多点！#!"
 lover.7005.b: "[potential_lover.GetSheHe|U]是我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]。[ROOT.Char.GetFirstNameNoTooltip]，醒醒！"
 lover.7006.t: "我的可爱[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )|U]"
 lover.7006.desc: "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )][proposing_family.GetTitledFirstName]是一位十分[proposing_family.Custom2('ComplimentAdjective', ROOT.Char)][proposing_family.GetWomanMan]；我对此早有了解。但是最近[proposing_family.GetSheHe]总是在我的周围出没，笑容比往常更甜，看着我，仿佛[proposing_family.GetSheHe]觉得我并没有在看[proposing_family.GetHerHim]……"
 lover.7006.a: "我的兴致被[proposing_family.GetHerHim]勾起来了！"
 lover.7006.a.tt: "#F 然而这并不会发生什么……想想接踵而至的丑闻！#!"
 lover.7006.b: "这肯定是[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )]的爱，除此之外别无可能。"
 lover.8102.t: "$pilgrimage_header$后果"
 lover.8102.desc: "“打扰一下，”一个看起来很眼熟的农民出现在我面前。我正绞尽脑汁回想以前是在哪儿见过[brothel_worker.GetHerHim]，而[brothel_worker.GetSheHe]就像读出了我的心思一样给出了解答。\n\n“我们在[brothel_location.GetName]的一家妓院见过。你付了我的服务费。”一抹红晕爬上了[brothel_worker.GetHerHis]的脸颊。\n“我们还能重逢……一定是命运的安排，"
 lover.8102.desc.puppy_love: "我爱上了你。在你怀中一切都是那么美好……你的心能容得下我这样的人吗？”"
 lover.8102.desc.they_pregnant: "我怀了你的孩子。那碗茶汤肯定放错草药了。我不想一个人抚养孩子。”"
 lover.8102.desc.you_pregnant: "你可能怀孕了。那碗茶汤放错草药了，没能压住生育力。我不想你一个人抚养孩子。”"
 lover.8102.desc.ending: "\n\n[brothel_worker.GetHerHis|U]的声音逐渐低了下去，然后[brothel_worker.GetSheHe]对我羞怯一笑。或许那是个会意的假笑？"
 lover.8102.a: "我会为我的行为负全责。"
 lover.8102.b: "你只是想陷害我，是吧？！"
 lover.8102.c: "忘了那一晚吧，不然你可就音讯全无了。"
 lover.8102.c.success: "[brothel_worker.GetTitledFirstNameNoTooltip]不敢声张"
 lover.8102.c.failure: "[brothel_worker.GetTitledFirstNameNoTooltip]同意收钱封口"
 lover.8102.c.crit_failure: "[brothel_worker.GetTitledFirstNameNoTooltip]让全天下都知道了你干的好事"
 lover.8102.d: "你可以跟我一起走，只要你保守我们过去的秘密。"
