l_simp_chinese:
 adultery.0002.t: "另有其人"
 adultery.0002.consort_start.desc: "夜幕降临，[lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U]再次让我独守空房。[lover_spouse.GetSheHe|U]最近有点冷漠——变得无法捉摸，极少出现在[ROOT.Char.Custom('GetCourt')|l]。"
 adultery.0002.soulmate_start.desc: "距离上一次我把[lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]拥入怀抱已经很久了。[lover_spouse.GetSheHe|U]最近变得很疏远——[lover_spouse.GetSheHe]没有来见我，为此还找了一个又一个的借口。"
 adultery.0002.desc: "\n\n是因为我没能满足[lover_spouse.GetHerHis]吗？还是因为[lover_spouse.GetSheHe]只是很忙？或者[lover_spouse.GetSheHe]可能在为某人暖床……？"
 adultery.0002.a: "“[lover_spouse.GetFirstNameNoTooltip]，你是不是在外面有人了？”"
 adultery.0002.a.tt: "我与[lover_spouse.GetTitledFirstNameNoTooltip]当面对质"
 adultery.0002.b: "我会亲自调查此事。"
 adultery.0002.b.tt: "如果[lover_spouse.GetSheHe]出轨了，我会查出来的"
 adultery.0002.b.success: "我成功查明了[lover_spouse.GetHerHis]的偷情生活"
 adultery.0002.b.success.innocent: "[lover_spouse.GetTitledFirstName]是清白的"
 adultery.0002.b.failure: "我没有找到不忠的证据"
 adultery.0002.c: "[lover_spouse.GetHerHis|U]的每个举动都将被监视。"
 adultery.0002.c.tt: "我的[spymaster|E]将继续监视[lover_spouse.GetShortUIName]"
 adultery.0002.d: "[lover_spouse.GetSheHe|U]别以为我们婚姻的神圣性能随便弃之不顾！"
 adultery.0002.d.concubine_or_soulmate: "[lover_spouse.GetSheHe|U]别以为可以这让辱我！"
 adultery.0003.t: "控诉"
 adultery.0003.desc: "[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U]近来很紧张，而当我们两人单独相处时，其中缘由终于显露了。\n\n“请说实话，”[spouse.GetSheHe]十分严肃地说道，“你在外面有人了？你是不是找了姘头？”"
 adultery.0003.a: "当然没有！"
 adultery.0003.a.tt_lie: "我希望[spouse.GetSheHe]能买账……"
 adultery.0003.a.tt_truth: "[spouse.GetSheHe]甚至要怀疑这种事情……"
 adultery.0003.b: "我以为你还没察觉到……"
 adultery.0003.b.tt: "[spouse.GetSheHe|U]可能会原谅你，也可能不会……"
 adultery.0004.desc: "“[spouse.GetFirstNameNoTooltip]，你怎么说这种话？我从没有找过姘头！”\n\n[lover_spouse.GetTitledFirstName]否认我的控诉时，[lover_spouse.GetSheHe]似乎真的很生气。"
 adultery.0004.b: "我别无选择，只能相信[lover_spouse.GetHerHim]，相信[lover_spouse.GetHerHis]的话。"
 adultery.0004.b.malicious: "暂且这样……"
 #Shares some text with infidelity_confrontation.1000, the event for discovering a lover secret
 adultery.0006.apologetic_start.desc: "[lover_spouse.GetFirstNameNoTooltip]沉默着，就好像时间冻结了，但我能看到[lover_spouse.GetHerHis]眼睛里含着的泪水。我的担忧成真了。我，同样的，看上去好像冻结了——除了我的心脏，那里正猛烈地跳动着。\n\n终于，话语从[lover_spouse.GetFirstNamePossessiveNoTooltip]的唇间吐出，同时，泪水也从[lover_spouse.GetHerHis]的眼中涌出。“求你了，我最爱的[lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]，你一定要原谅我。我求求你了！我……我会坦白一切。我和别人上床了，和…… "
 adultery.0006.your_lovername.desc: "[sex_partner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]。"
 adultery.0006.my_lovername.desc: "[sex_partner.Custom2('MyCharacterIntroductionNoComma', lover_spouse)]。"
 adultery.0006.unapologetic_start.desc: "很明显，[lover_spouse.GetFirstNameNoTooltip]没料到我的指责。然而，[lover_spouse.GetSheHe|U]也没震惊多久。\n\n“看来你花了很长时间才发现啊，#EMP 我的[lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!，”[lover_spouse.GetHerHis|U]的话语中满是恶意，“没错，我和别人上床了—— "
 adultery.0006.male_lover.desc: "无足轻重的男人。我甚至不知道他的名字。"
 adultery.0006.female_lover.desc: "无足轻重的女人。我甚至不知道她的名字。"
 adultery.0006.apologetic_end.desc: "就只有那一次，我发誓！”"
 adultery.0006.unapologetic_end.desc: "这只发生了一次，请相信我。我其实很想再来一次。”"
 adultery.0006.a: "[lover_spouse.Custom2('InsultNounSexual', ROOT.Char)]，每个人都会知道你的失节！"
 adultery.0006.b: "我原谅你了。下不为例。"
 adultery.0006.c: "如果我不能信任[lover_spouse.GetHerHim]，我们之间还剩下什么？"
 adultery.0007.start.desc: "我的疑虑并不是没有根据。我找到了[lover_spouse.GetFirstNamePossessiveNoTooltip]不忠的证据！\n\n"
 adultery.0007.lover_my.desc: "那个不贞的[lover_spouse.Custom2('InsultNoun', ROOT.Char)]把[sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)]迎上了[lover_spouse.GetHerHis]的床。"
 adultery.0007.lover_herhis.desc: "那个不贞的[lover_spouse.Custom2('InsultNoun', ROOT.Char)]把[sex_partner.Custom2('HerHisCharacterIntroduction', lover_spouse)]迎上了[lover_spouse.GetHerHis]的床。"
 adultery.0007.male_lover.desc: "[lover_spouse.GetSheHe|U]用一个低贱的庶民，一个无足轻重的男人，玷污了[lover_spouse.GetHerselfHimself]自己。"
 adultery.0007.female_lover.desc: "[lover_spouse.GetSheHe|U]用一个低贱的庶民，一个无足轻重的女人，玷污了[lover_spouse.GetHerselfHimself]自己。"
 adultery.0007.end.desc: "就我的辨别而言，这的确只发生了一次。因为[lover_spouse.GetHerHis]背信的脸上露出了冰冷的放松神色……"
 adultery.0008.t: "奸情暴露"
 adultery.0008.sex_partner.desc: "我以为我够小心了，没留下我与[sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]偶尔调情的证据。然而，[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]还是通过某种莫测的办法发现了我们的秘密，并将其公之于众！"
 adultery.0008.no_sex_partner.desc: "我以为我够小心了，没留下我偶尔调情的证据。然而，[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]还是通过某种莫测的办法发现了我的私情，并将其公之于众！"
 adultery.0008.a: "[ROOT.Char.Custom('CulturalCurse')|U]！"
 adultery.0009.desc: "[spouse.GetTitledFirstNamePossessive]的眼泪比任何恶语都要更加伤人心。当[spouse.GetSheHe]把[spouse.GetHerHis]的脸埋进手帕的时候，我只能怅然若失地站着。\n\n“我……我曾以为我们能够天长地久，”[spouse.GetSheHe]在啜泣的间隙挤出如同游丝的话语。“我们说好的。#EMP 你#!说好的，[ROOT.Char.GetFirstNameNoTooltip]——然而你还是让别人爬上了你的床。我再也无法相信你了。一切都结束了。”"
 adultery.0009.a: "我真是个傻子……"
 adultery.1001.t: "质疑忠贞"
 adultery.1001.opening: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))][mother.GetTitledFirstName]怀上了孩子，我本应万分喜悦。然而，[mother.GetSheHe]最近总是举止怪异，我心里那种不对劲的感觉挥之不去。\n\n"
 adultery.1001.default: "我真如[mother.GetSheHe]称是孩子的生父，还是[mother.GetSheHe]背叛了我们的结合？"
 adultery.1001.hard_to_believe: "很难相信[mother.GetSheHe]会如此背叛我，但是有没有可能我不是孩子的生父？"
 adultery.1001.easy_to_believe: "似乎[mother.GetSheHe]很有可能背叛了我，那么我就不是[mother.GetHerHis]孩子的生父。"
 adultery.1001.desc_sadistic: "不难想象[mother.GetHerHim]会通过怀别人的孩子来折磨我。"
 adultery.1001.desc_lustful: "我一直担心我一个人塞不住[mother.GetHerHis]那张嘴，还得要别人加餐。这个孩子会不会是属于别人的？"
 adultery.1001.desc_deceitful: "[mother.GetSheHe|U]声称我是孩子的生父，但[mother.GetSheHe]之前多次对我撒谎。"
 adultery.1001.desc_root_trusting: "我怀疑我可能不是孩子的生父，但是……[mother.GetSheHe|U]是不会对我隐瞒这种事情的，[mother.GetSheHe]应该不会这样吧？"
 adultery.1001.desc_root_lunatic: "他们悄悄把这件事告诉我。我理解了。我认为我理解了。我怎么可能是她肚子里的那个东西的生父？那个残忍、可怕的东西？"
 adultery.1001.desc_lunatic: "[mother.GetSheHe|U]声称我是孩子的生父，但是[mother.GetSheHe]还说过有影子跟[mother.GetHerHim]说话呢。"
 adultery.1001.a: "[mother.GetSheHe|U]必须跟我坦白！"
 adultery.1001.a.tt: "直接与[mother.GetFirstNameNoTooltip]对质"
 adultery.1001.b: "我会慎重调查此事。"
 adultery.1001.b_no_scheme: "我以后再调查此事……"
 adultery.1001.b_cannot_start_scheme: "#F 我现在没有时间调查此事，但是我会记住……#!"
 adultery.1001.c: "那我当然是孩子生父啦。这还用问。"
 adultery.1001.c.tt: "#F 为什么我要担心无关紧要的事？#!"
 adultery.1002.t: "暗中怀疑"
 adultery.1002.desc_paranoid: "“我知道这孩子事实上不是我的！”我的[spouse.Custom('WifeHusbandPossessive')]双眼充斥着控诉，“到底是谁干的？”[adultery_spouse.GetSheHe]坚持问道，“谁—干—的？”"
 adultery.1002.desc_chaste: "“你怀的孩子真的是我的吗？”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]问道，“我知道我的虔诚一直以来……作为一个[spouse.GetWomanMan]……全力全意侍奉[spouse.GetFaith.HighGodName]，超越其他一切。”"
 adultery.1002.desc_craven: "“这……这孩子真是我的？”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]踌躇着，似乎[adultery_spouse.GetSheHe]很害怕知道答案。"
 adultery.1002.desc_vengeful: "“你怀的孩子真的是我的吗？”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]问道，“我向[adultery_spouse.GetFaith.HighGodName]发誓，如果你敢骗我……”"
 adultery.1002.desc_compassionate: "“你怀的孩子真的是我的？”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]问道，“我不希望你受苦，不论你做了什么。”"
 adultery.1002.worried: "“告诉我，真的是我的？”[adultery_spouse.GetTitledFirstName]看起来心烦意乱。我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]焦虑的双眼与我的交汇。"
 adultery.1002.desc_sadistic: "“你没有让自己被其他[spouse.GetWomanMan]搞大肚子，对吧？”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]仔细地看着我，“你很清楚，要是这事发生了那会和你对我撒谎一样严重，一样糟糕，对吧？”[spouse.GetSheHe|U]满脸微笑道。"
 adultery.1002.desc_lunatic: "“这个孩子是我的？！”[adultery_spouse.GetTitledFirstNamePossessive]的双眼在[adultery_spouse.GetHerHis]的脑袋里疯狂旋转。“他们会告诉我，你知道！”"
 adultery.1002.conclusion: "\n\n我[ROOT.Char.Custom2('QuirkPersonalTowardsOther', SCOPE.sC('adultery_spouse'))]。"
 adultery.1002.a: "我需要告诉你实情。"
 adultery.1002.a.confession_tt: "[adultery_spouse.GetShortUIName|U]会知道真相"
 adultery.1002.b: "当然是你的，[adultery_spouse.GetFirstNameNoTooltip]！"
 adultery.1002.b.tt: "#F 但愿[adultery_spouse.GetSheHe|U]不会进一步提出质疑。#!"
 adultery.1002.c: "当然是你的，[adultery_spouse.GetFirstNameNoTooltip]！"
 adultery.1002.c.tt: "#F [adultery_spouse.GetSheHe|U]肯定会相信这是实情！#!"
 adultery.1003.desc: "“这孩子当然是你的，”[mother.GetFirstName][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('mother'))]，“为什么你会有其他想法？”"
 adultery.1003.a: "我只是想[mother.GetHerHim]说出来。"
 adultery.1003.a.tt: "#F 知道此事真是令人宽慰。#!"
 adultery.1003.b: "我不相信[mother.GetHerHim]！"
 adultery.1003.duel_success: "发现真相"
 adultery.1003.duel_success_tt: "如果有别的什么人是[mother.GetFirstNamePossessiveNoTooltip]的生父，我就能找到[mother.GetHerHis]不忠的证据了"
 adultery.1003.duel_failure: "间谍被发现"
 adultery.1004.default_reaction: "[mother.GetTitledFirstNamePossessive]的双眼噙满泪水。"
 adultery.1004.reaction_callous: "[mother.GetTitledFirstName]盯着我，[mother.GetHerHis]的表情冷峻。"
 adultery.1004.reaction_sadistic: "[mother.GetTitledFirstName]对我投以讽刺的微笑。"
 adultery.1004.reaction_gluttonous: "[mother.GetTitledFirstName]试图用[mother.GetHerHis]的甜面包卷挡住[mother.GetHerHis]双眼噙满的泪水。"
 adultery.1004.reaction_deceitful: "“我已经厌倦了撒谎。”[mother.GetTitledFirstName]看上去快哭出来了。"
 adultery.1004.reaction_compassionate: "“你应该坐下，亲爱的。”[mother.GetTitledFirstNamePossessive]的眼中有真切的关心。"
 adultery.1004.reaction_honest: "“我不想对你撒谎，或者对任何人。”[mother.GetTitledFirstNamePossessive]的双眼因为哭泣而泛红。"
 adultery.1004.reaction_lunatic: "[mother.GetTitledFirstName]盯着我的时候，[mother.GetSheHe]看起来尤为清醒。然后阴云布满[mother.GetHerHis]的眼睛。“那些低语者都已经告诉你了？”"
 adultery.1004.reaction_positive_opinion: "“你一定要知道，我从未想过要伤害你。”泪珠不断从[mother.GetTitledFirstNamePossessive]的脸颊滑落。"
 adultery.1004.reaction_negative_opinion: "[mother.GetTitledFirstNamePossessive]的嘴唇抿成一条线，[mother.GetHerHis]僵硬地说道：“这几乎是一种解脱，你懂的。”"
 adultery.1004.default_admission: "\n\n在长久的沉默后，[mother.GetSheHe]终于承认了。“[real_father.GetTitledFirstName]才是我孩子的亲生父亲。”"
 adultery.1004.a: "这怎么可能？我需要时间考虑。"
 adultery.1004.a.tt: "我把秘密埋在我心里。目前如此。"
 adultery.1004.b: "我们必须保守这个秘密！"
 adultery.1004.c: "每个人都会知道你的不忠！"
 adultery.1006.t: "[adultery_spouse.GetSheHe|U]知道了"
 adultery.1006.very_positive_opinion: "“是的，[real_father.GetTitledFirstName]才是孩子的生父。”不再对[adultery_spouse.GetSheHe]隐瞒这个秘密几乎是一场解脱。"
 adultery.1006.very_negative_opinion: "“是的，[real_father.GetTitledFirstName]才是孩子的生父。”我忍不住想把事情弄得更糟。"
 adultery.1006.fallback: "“是的，[real_father.GetTitledFirstName]才是孩子的生父……”我别无选择，只能坦白。"
 adultery.1006.conclusion: "\n\n至少只有我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]知道此事。"
 adultery.1006.a: "现在会发生什么？"
 adultery.1009.t: "疑云落定"
 adultery.1009.desc: "看来是我杞人忧天了。尽管我的间谍们非常努力，但我仍然无法找到[mother.GetTitledFirstName]不忠的证据。\n\n不幸的是，[mother.GetSheHe]察觉了我的疑心，现在对我非常失望。"
 adultery.1009.a: "我当然一直信任你，亲爱的！"
 adultery.1009.a.flavor_tt: "我只是得确认一下。"
 adultery.2001.t: "我的[adultery_child.Custom('GetDaughterSon')|U]"
 adultery.2001.desc_dislike: "对于[adultery_child.GetTitledFirstName]，我有时会心生疑虑。[adultery_child.GetSheHe]所说的那些话，[adultery_child.GetHerHis]令人恼火的性格，[adultery_child.GetSheHe]总是惹我生气的作风……[adultery_child.GetSheHe|U]就如我的任何普通臣民一样，不同于我。"
 adultery.2001.desc_suspicious_mother: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))][adultery_spouse.GetTitledFirstName]就我们的[adultery_child.Custom('GetDaughterSon')]在隐瞒些什么，我对此非常确信！那些贼头贼脑的眼神，她对[adultery_child.GetTitledFirstName]的过份保护，还有[adultery_spouse.GetSheHe]回避我疑问时的模样……"
 adultery.2001.desc_mother_lover: "自从知道我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))][adultery_spouse.GetTitledFirstName]一直对我们的结合不忠，我就以怀疑的目光看待所有与[adultery_spouse.GetHerHim]亲近的人；包括每一个路过的廷臣，以及我自己的[ROOT.Char.Custom('ChildChildrenGender')]……"
 adultery.2001.desc_fallback: "每当我与我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))][adultery_spouse.GetTitledFirstName]谈论起[adultery_child.GetTitledFirstName]，[adultery_spouse.GetSheHe]总会变得冷漠起来。起初我并不在意，但是现在我开始怀疑[adultery_spouse.GetFirstName]在隐瞒什么。"
 adultery.2001.desc_end: "\n\n我并不是要质疑我的[adultery_child.Custom('GetDaughterSon')][adultery_child.GetTitledFirstName]的血统，但是疑虑正在侵蚀我的心神。"
 adultery.2001.a: "我必须要确认这事！"
 adultery.2001.b: "[adultery_child.GetSheHe]当然是我的[adultery_child.Custom('GetDaughterSon')]。"
 adultery.2001.a.tt: "如果[adultery_child.GetFirstNameNoTooltip]不是我的亲生子女："
 adultery.2001.a.duel_success: "我成功监视了我的亲族"
 adultery.2001.a.duel_success.tooltip: "你发现了真相，无论它是什么"
 adultery.2001.a.duel_failure: "我在试图揭露真相时被抓"
 adultery.2002.t_a: "我们的孩子"
 adultery.2002.desc_no_child: "当我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))][adultery_spouse.GetTitledFirstName]穿过庭院时，我向[adultery_spouse.GetSheHe]挥手，但是[adultery_spouse.GetSheHe]却堂而皇之地转身离开了。\n\n我之前对[adultery_spouse.GetHerHis]的忠贞有过担忧，我似乎是过于疑心了。然而，[adultery_spouse.GetFirstNameNoTooltip]看样子不会轻易作罢。"
 adultery.2002.desc_not_born: "当我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))][adultery_spouse.GetTitledFirstName]穿过庭院时，我向[adultery_spouse.GetSheHe]挥手，但是[adultery_spouse.GetSheHe]却堂而皇之地转身离开了。\n\n我之前对[adultery_spouse.GetHerHis]的忠贞有过担忧，我似乎是过于疑心了。然而，[adultery_spouse.GetFirstNameNoTooltip]看样子不会轻易作罢。"
 adultery.2002.desc_spouse: "当我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))][adultery_spouse.GetTitledFirstName]穿过庭院时，我向[adultery_spouse.GetSheHe]挥手，但是[adultery_spouse.GetSheHe]却堂而皇之地转身离开了。\n\n我之前对[adultery_child.GetTitledFirstNamePossessive]的血统问题有过担忧，我似乎是过于疑心了。然而，他们似乎不会轻易作罢。"
 adultery.2002.desc: "当我的[adultery_child.Custom('GetDaughterSon')][adultery_child.GetTitledFirstName]穿过庭院时，我向[adultery_child.GetSheHe]挥手，而且我在努力驱散我的黑暗疑虑。\n\n我之前对[adultery_child.GetTitledFirstNamePossessive]的血统问题有过担忧，我似乎是过于疑心了。然而，他们似乎不会轻易作罢。"
 adultery.2002.a_spouse: "如果他们觉得可以对我隐瞒什么，他们就错了！"
 adultery.2002.a_unborn: "[adultery_spouse.GetSheHe|U]什么也瞒不过我！"
 adultery.2002.a: "[adultery_child.GetSheHe|U]什么也瞒不过我！"
 adultery.2002.a_spouse_tt: "#F 我会密切监视他们！#!"
 adultery.2002.a.tt_unborn: "#F 我会密切监视[adultery_spouse.GetHerHim]！#!"
 adultery.2002.a.tt: "#F 我会密切监视[adultery_child.GetHerHim]！#!"
 adultery.2002.b: "多么如释重负！"
 adultery.2003.desc: "“是的，父——[ROOT.Char.GetFirstNameNoTooltip]，[real_father.GetTitledFirstName]才是我的亲生[real_father.Custom('MotherFather')]！”\n\n终于说出实情带所带来的宽慰远远不及我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))][adultery_spouse.GetTitledFirstNamePossessive]的背叛所带来的痛苦。想想[adultery_spouse.GetSheHe]和[adultery_child.GetFirstName]一直对我隐瞒此事……"
 adultery.2003.a: "他们怎么能如此骗我？！"
 adultery.2006.t: "我的根源"
 adultery.2006.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetTitledFirstName]了解到了我其实是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))][real_father.GetTitledFirstName]的[ROOT.Char.Custom('GetDaughterSon')]，而不是[owner.GetHerHim]的！好在这还不是众所周知的事。"
 adultery.2006.a: "我现在怎么才能面对[owner.GetHerHim]？"
 adultery.2008.t: "我的[adultery_child.Custom('GetDaughterSon')|U]？"
 adultery.2008.desc: "我内心不断增长的恐惧一直是正确的！\n\n我的间谍们发现了我其实不是[adultery_child.GetTitledFirstName]的生父。[adultery_child.GetSheHe|U]是[adultery_spouse.GetFirstName]与[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]非法结合的产物！"
 adultery.2008.a: "让所有人都知道——那不是我的孩子！"
 adultery.2008.b: "我需要时间考虑。"
 adultery.2008.b.tt: "我会暂时保密"
 adultery.2009.t: "我的[adultery_child.Custom('GetDaughterSon')|U]？"
 adultery.2009.desc: "尽管他们四处跟踪[adultery_child.GetTitledFirstName]，还是无法找到我对[adultery_child.GetHerHis]的血统怀疑的有效证据。\n\n不幸的是，[adultery_child.GetFirstNameNoTooltip]依然因我可能存有疑虑而感到不快。"
 adultery.2009.a: "[adultery_child.GetSheHe]终究是我的孩子。"
 adultery.3001.t: "秘密"
 adultery.3001.desc: "“我的[ROOT.Char.Custom('GetDaughterSon')]，我亲爱的孩子，我有事不得不告诉你！你会原谅我吗？”\n\n我的母亲坐在地上，泪水划过[parent_with_secret.GetHerHis]的脸庞，使我一时哑口无言。"
 adultery.3001.desc_father: "[father.GetFirstName]，那个在我成长中一直认为是父亲的[father.GetWomanMan]，与我毫无关系。我真正的生父是[real_father.GetTitledFirstName]！"
 adultery.3001.desc_no_father: "我的[real_father.Custom('MotherFather')]是[real_father.GetTitledFirstName]！"
 adultery.3001.a: "我自己的[parent_with_secret.Custom('MotherFather')]怎么能这么对我？！"
 adultery.3001.a.tt: "#F 至少这还不是众所周知的事情……#!"
 adultery.4001.t: "[adultery_spouse.GetTitledFirstNamePossessiveNoTooltip]的背叛"
 adultery.4001.start.desc: "我的[ROOT.Char.Custom2('RelationToMe', adultery_spouse)]"
 adultery.4001.unsuccessful_sex_attempt.desc: "居然试图勾引过[sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]？！"
 adultery.4001.fur.desc: "他们说[adultery_spouse.GetSheHe]去了[sex_partner.GetHerHis]的卧室，除了裘皮外衣什么都没穿，而且还转瞬就被扔了出来！"
 adultery.4001.laugh.desc: "他们说当[adultery_spouse.GetSheHe]邀请[sex_partner.GetHerHim]上[adultery_spouse.GetHerHis]的床时，[sex_partner.GetSheHe]当面嘲笑了[adultery_spouse.GetHerHis]！"
 adultery.4001.threw.desc: "他们说[adultery_spouse.GetSheHe]在他们独处时，[adultery_spouse.GetHerselfHimself]向[sex_partner.GetHerHim]示爱，但是[sex_partner.GetFirstNameNoTooltip]甚至无法忍受这种想法！"
 adultery.4001.sex_partner.desc: "与[sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]通奸？！"
 adultery.4001.commoner.desc: "和一个低贱的庶民通奸？！"
 adultery.4001.servant.desc: "和一个仆人通奸？！"
 adultery.4001.another_gender.desc: "不仅如此，还有另一个[unknown_sex_partner.GetWomanMan]！"
 adultery.4001.bed.desc: "如果传闻可信的话，这事就发生在我们自己的床上！"
 adultery.4001.mare.desc: "更有甚者，还是在马厩里，就像一匹母马一样！"
 adultery.4001.stallion.desc: "更有甚者，还是在马厩里，像一匹放纵的种马一样！"
 adultery.4001.deer.desc: "更有甚者，还是在树林里，就像一头发情的鹿！"
 adultery.4001.elephant.desc: "更有甚者，还是在树林里，就像一头发情的大象！"
 adultery.4001.desk.desc: "如果传言可信的话，这事就发生在我自己的书桌上！"
 adultery.4001.alley.desc: "更有甚者，还是在肮脏的小巷里，就像一个普通的流浪汉！"
 adultery.4001.table: "如果传言可信，这事就发生在主厅的长桌上！"
 adultery.4001.kitchen.desc: "如果传言可信，这事就发生在厨房里！"
 adultery.4001.privy.desc: "如果传言可信，这事就发生在昏暗恶臭的厕所里！"
 adultery.4001.end.desc: "\n\n当我与[adultery_spouse.GetFirstName]对质时，[adultery_spouse.GetSheHe]坚持道“这只发生了一次”——似乎那就能拔出[adultery_spouse.GetHerHis]背叛的那根刺！"
 adultery.4001.a: "我怎能再次信任[adultery_spouse.GetHerHim]呢？"
 adultery.4001.b: "卫兵！逮捕这个卑鄙的[adultery_spouse.Custom2('InsultNounSexual', ROOT.Char)]！"
 adultery.4001.b2: "你会后悔的！卫兵！"
 adultery.4001.c: "不论如何，我会试着原谅。"
