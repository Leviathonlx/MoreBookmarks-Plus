l_simp_chinese:
 friendship.0001.t: "疏远"
 friendship.0001.desc_opening: "时过境迁。物是人非。\n\n“[ROOT.Char.GetTitledFirstNameNoTooltip]，”[friend_in_question.Custom2('MyCharacterIntroduction', ROOT.Char)]哀伤地笑着。"
 friendship.0001.desc_murder: "“你居然要谋杀……我感觉我们之间已经没有友谊了。”"
 friendship.0001.desc: "“时过境迁，伊人不友。”"
 friendship.0001.a: "这是万物的规律。"
 friendship.0001.b: "但是……回想起过去所有美好的时光！"
 friendship.0001.b.tt: "[friend_in_question.GetSheHe|U]会再给我们的友谊一次机会"
 friendship.0002.t: "疏远"
 friendship.0002.desc: "时过境迁。物是人非。\n\n显然[first_friend.GetTitledFirstName]和我无法再被称为朋友。"
 friendship.0002.a: "这是万物的规律。"
 friendship.0003.t: "其他情感"
 friendship.0003.desc_intro: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend_as_potential_lover'))] "
 friendship.0004.desc_intro: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_friend'))] "
 friendship.0003.desc: "[friend_as_potential_lover.GetTitledFirstName]对我非常重要。我常常想念[friend_as_potential_lover.GetHerHim]，甚至我有时几乎无法忍受我们之间的隔阂。\n\n这到底是我们深厚友谊的体现，还是有了其他的心情？"
 friendship.0003.a: "我应该给[friend_as_potential_lover.GetHerHim]写信，[friend_as_potential_lover.GetSheHe]总能给出好建议。"
 friendship.0003.goes_for_it_tooltip: "你向[friend_as_potential_lover.GetTitledFirstName]表白"
 friendship.0003.b: "不，我们是朋友，而且只是朋友。"
 friendship.0004.desc: "[first_friend.GetTitledFirstName]对我非常重要。我常常想念[first_friend.GetHerHim]，甚至我有时几乎无法忍受我们之间的隔阂。\n这到底是我们深厚友谊的体现，还是有了其他的心情？"
 friendship.0004.a: "哦，我不能再否认这份期许！"
 friendship.0004.goes_for_it_tooltip: "你真情流露，决定表白"
 friendship.0004.b: "不，我们是好朋友，而且只是好朋友。"
 friendship.0005.t: "谨慎的拒绝"
 friendship.0005.desc: "即便我试图让人听起来模棱两可，不过[friend_as_potential_lover.GetTitledFirstName]一如往常，非常清楚我想要说什么。[friend_as_potential_lover.GetHerHis|U]答复的措辞非常温柔，充满关怀，却很令人受伤。\n\n[friend_as_potential_lover.GetSheHe|U]对我的感情很强烈，但那只是作为一个朋友。"
 friendship.0005.a: "我试图不把痛苦写在脸上。“哦，你误解了我。”"
 friendship.0005.b: "[friend_as_potential_lover.GetFirstNameNoTooltip]，我知道你与我感同身受，为什么你要推开我？"
 friendship.0005.c: "那样也同样美丽。"
 friendship.0007.t: "当关怀变为激情"
 friendship.0007.desc: "当我伸手触碰[friend_as_potential_lover.GetTitledFirstNamePossessive]的脸颊时，我的心脏怦怦直跳，即便我已明白[friend_as_potential_lover.GetSheHe]不会拒绝。\n\n我们的拥抱充满爱意，超越我曾感受过的一切。"
 friendship.0007.a: "啊，[friend_as_potential_lover.GetFirstNameNoTooltip]！"
 friendship.0008.t: "当关怀变为激情"
 friendship.0008.desc: "当我伸手触碰[first_friend.GetTitledFirstNamePossessive]的脸颊时，我的心脏怦怦直跳，即便我已明白[first_friend.GetSheHe]不会拒绝。\n\n我们的拥抱充满爱意，超越我曾感受过的一切。"
 friendship.0008.a: "啊，[first_friend.GetFirstNameNoTooltip]！"
 friendship.0009.t: "往事不可追"
 friendship.0009.desc: "[friend_as_potential_lover.GetFirstName]去世后，我独自度过了无数深夜，想念着[friend_as_potential_lover.GetHerHis]。直到生命将终，依然如此坦诚，暖心，我情不自禁地想到如果[friend_as_potential_lover.GetSheHe]没那么快离我而去，我们会发展什么。"
 friendship.0009.a: "安息吧，我亲爱的[friend_as_potential_lover.GetFirstNameNoTooltip]"
 friendship.0010.t: "疏远"
 friendship.0010.desc: "我从未料到当我告诉[best_friend.GetHerHim]我的梦境时，会看到[best_friend.GetTitledFirstNamePossessive]脸上不知所措的眼神。我曾以为[best_friend.GetSheHe]会永远理解我，永远支持我。\n\n然而，当我们再次相遇时，我感觉我好像在对一个陌生人说话。"
 friendship.0010.a: "我们必须为此努力，重建我们的友谊！"
 friendship.0010.b: "这不再值得努力了。"
 friendship.0010.a.success: "我修补了我们的友谊"
 friendship.0010.a.failure: "我的努力白费了"
 friendship.0010.a.success.message: "[best_friend.GetTitledFirstName]和我依然是最好的朋友。"
 friendship.0010.a.failure.message: "我未能修补我与[best_friend.GetTitledFirstName]的关系。"
 friendship.0011.t: "疏远"
 friendship.0011.desc: "结局来得如此缓慢无聊，随着时光流逝却又不可避免。曾经，我以为[other_best_friend.GetTitledFirstName]永远会是我最亲密的朋友，然而如今[other_best_friend.GetHerHis]拘束的道歉显得毫不意外。"
 friendship.0011.a: "我们曾度过好时光，不过现在该放手了。"
 friendship.0014.t: "背叛"
 friendship.0014.desc: "在我们一起度过了那一切种种后，我依然无法相信[friend_to_rival.GetTitledFirstName]会做出[friend_to_rival.GetSheHe]曾犯下的那些事。\n这是对我们所共度的所有友好行为的背叛。事实上，根本是对我们友谊的背叛！我们曾分享面包，但现在[friend_to_rival.GetSheHe]却制造了一个不俱戴天的仇敌。"
 friendship.0014.a: "[friend_to_rival.GetFirstName]会付出代价！"
 friendship.0015.opening: "[original_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.0015.desc: "我控诉你草草应付、嘲弄这份友谊！\n你的一切许诺和举动都在耻辱中瓦解……现在我了解你，我不应再感到意外。\n\n你这是在自找苦吃。"
 friendship.0015.a: "你是个傻子，[original_friend.GetFirstNameNoTooltip]。"
 friendship.0018.t: "朋友胜过时间"
 friendship.0018.desc: "[ROOT.GetCharacter.Custom('friendship_metaphor_with_tending')]。\n太多的朋友逝于风中，我几乎无法再花时间触摸信纸，甚至无法给它们该有的注意力。\n如果我随他们渐行渐远，大概我会活得更轻松。"
 friendship.0018.a: "“很抱歉写信告诉你不幸的消息，[friend_1.GetTitledFirstNameNoTooltip]……”"
 friendship.0018.b: "“你一直对我很好，[friend_2.GetFirstNameNoTooltip]，但是……”"
 friendship.0018.c: "“不是你，是我，[friend_3.GetFirstNameNoTooltip]……”"
 friendship.0018.d: "我不会让我任何一个朋友失望！"
 friendship.0018.e: "哦不，我能处理。"
 friendship.0019.t: "停止通信"
 friendship.0019.desc: "我等[first_friend.GetTitledFirstNamePossessive]最新的回信等了好久，但是什么都没等到。我亲自寄送了长篇书信，却没有回音。\n这个结论无从回避，但是看来[first_friend.GetSheHe]不再把我看作值得花时间和精力的朋友了。"
 friendship.0019.a_1: "[first_friend.GetFirstNameNoTooltip]，我曾是在你需要时会回应你的寥寥数人之一。"
 friendship.0019.a_2: "[first_friend.GetFirstNameNoTooltip]，我也没把你当作过朋友。"
 friendship.1002.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.1002.desc: "请收下这份象征着我们不渝友谊的礼物。"
 friendship.1002.a: "愿我们的友谊之花永远绽放！"
 friendship.1003.desc: "我的猎人捕获了这只活鹿，它的优雅和威严让我想起了你！\n\n请收下它吧——作为我们永恒友谊的象征！"
 friendship.1003.a: "让它在花园里漫步！"
 friendship.1003.b: "它的肉应该相当好吃……"
 garden_stag_modifier: "花园雄鹿"
 impromptu_venison_feast_modifier: "即兴的鹿肉宴"
 friendship.1004.desc: "为了表达对我们不渝的友谊的珍重，我想我应该与你分享一些你会觉得有趣的事情。\n\n你可以随意处理这则消息。"
 friendship.1004.a: "真慷慨！"
 friendship.1006.t: "支持"
 friendship.1006.desc: "由于担心我当下的战争，我的朋友[friend.GetTitledFirstName]从[friend.GetHerHis]自己的金库里掏出一笔钱来支援我的战事！"
 friendship.1006.desc_2: "\n\n今天一大早，[friend.GetFirstNameNoTooltip]领着一队满载着[friend.GetHerHis]的黄金的大篷车来到我的大营，现在正忙着给我的士兵发工资。[friend.GetSheHe|U]真的非常慷慨。"
 friendship.1006.a: "我的感激之情无以言表。"
 friendship.1006.b: "[friend.GetFirstNameNoTooltip]，我需要#EMP 更多！#!"
 friendship.1007.t: "背叛与阴险"
 friendship.1007.desc: "由于[friend_at_war.GetHerHis]无力凭[friend_at_war.GetHerHis]自己处理战争，[friend_at_war.GetTitledFirstName]从[friend_providing_gift.GetTitledFirstName]那里收到了一笔巨额援助资金。"
 friendship.1007.a: "可耻！"
 friendship.1008.t: "典范"
 friendship.1008.desc: "[courtier_on_offer.GetTitledFirstName]一直尽心尽力地为我效力，而且在[courtier_on_offer.GetHerHis]的职位上表现得很好。这让我觉得[courtier_on_offer.GetSheHe]正好是[friend_receiving_gift.GetTitledFirstName]在[friend_receiving_gift.GetHerHis]的[friend_receiving_gift.Custom('GetCourt')]里能用得上的那种人。"
 friendship.1008.a: "[friend_receiving_gift.GetFirstNameNoTooltip]会感激[courtier_on_offer.GetHerHis]的效劳。"
 friendship.1008.a.success: "[friend_receiving_gift.GetFirstName]接受你的提议"
 friendship.1008.a.failure: "[friend_receiving_gift.GetFirstName]拒绝你的提议"
 friendship.1008.b: "不，我需要[courtier_on_offer.GetTitledFirstNameNoTooltip]留在这里。"
 friendship.1008.b.tt: "[courtier_on_offer.GetTitledFirstName]留在你的[THIS.Char.Custom('GetCourt')]"
 friendship.1009.t: "谏言"
 friendship.1009.desc: "我已经不是第一次听人说[courtier_on_offer.GetTitledFirstName]是一名多么出色的仆人了，而现在[first_friend.GetTitledFirstName]把[courtier_on_offer.GetHerHim]送到了我的[ROOT.Char.Custom('GetCourt')]。[courtier_on_offer.GetSheHe|U]的临在表示了[courtier_on_offer.GetHerselfHimself]是[first_friend.GetFirstName]与我之间友谊的明证。"
 friendship.1009.a: "欢迎来侍奉我，[courtier_on_offer.GetFirstNameNoTooltip]！"
 friendship.1009.b: "如果[first_friend.GetTitledFirstNameNoTooltip]就这样轻易让你离开，你不可能有那么好。"
 friendship.1009.rejection_tooltip: "[courtier_on_offer.GetTitledFirstNameNoTooltip]被送回了"
 friendship.2001.t: "述说的必要"
 friendship.2001.desc: "我无法放下的秘密是令人不适的负担，但是如果让他人分担我的秘密，或许这负担可以被减轻。\n\n我觉得[friend_receiving_confession.GetTitledFirstName]一定会理解我。"
 friendship.2001.a: "过来近些，[friend_receiving_confession.GetFirstNameNoTooltip]，我有事情要坦白。"
 friendship.2001.b: "不行……不能让任何人知道！"
 friendship.2002.t: "曾经被述说的秘密"
 friendship.2002.desc: "[confessor.GetTitledFirstName]来与我谈心，希望能消解[confessor.GetHerHis]心中的块垒。\n\n我向我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('confessor'))]展现出了最高程度的理解。我内心中也满是好奇…"
 friendship.2002.a: "你信任我是对的，[confessor.GetFirstNameNoTooltip]。"
 friendship.2002.b: "[confessor.GetFirstNameNoTooltip]，关于我自己，我有事需要坦白。"
 friendship.2003.t: "共同分担的秘密"
 friendship.2003.desc: "当我让[friend_receiving_confession.GetTitledFirstName]分担我的秘密时，[friend_receiving_confession.GetHerHis]的眼睛却开始飘忽。\n“[SCOPE.GetRootScope.GetCharacter.GetFirstName]，不知为何，我也有事情要告诉你！”\n\n同样，[friend_receiving_confession.GetFirstName]关于[friend_receiving_confession.GetHerHis]自己有一个类似的秘密！"
 friendship.2003.a: "我俩都知道了，真好。"
 friendship.2004.t: "可怕的负担"
 friendship.2004.desc: "我无法如此隐瞒真相，它在侵蚀我的灵魂。必须得有其他人知道。\n\n[friend_receiving_confession.GetTitledFirstName]会理解的，而且会帮助我减轻负担。"
 friendship.2004.a: "我必须向[friend_receiving_confession.GetHerHim]倾诉。"
 friendship.2005.t: "曾经被述说的秘密"
 friendship.2005.desc: "[confessor.GetTitledFirstName]告诉我[confessor.GetSheHe]有一个黑暗的秘密有必要分享给我，但是我从未想到居然是这种秘密！\n\n好在我的朋友有生之年不必一个人独自承担这个秘密的重负了。"
 friendship.2005.a: "你信任我是对的，朋友。"
 friendship.2005.b: "[confessor.GetFirstNameNoTooltip]，关于我自己，我有事需要坦白……"
 friendship.2006.t: "共同分担的秘密"
 friendship.2006.desc: "我甚至一度担心当我分享我的秘密时，[friend_receiving_confession.GetTitledFirstName]不会理解我，不过[friend_receiving_confession.GetSheHe]比我预想的还要善解人意。\n\n“我非常了解你的感受，[ROOT.GetCharacter.GetFirstName]。再了解不过了，事实上……”"
 friendship.2006.a: "没想到我们有这么多共同点，我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('friend_receiving_confession'))]。"
 friendship.2007.t: "善言"
 friendship.2007.desc: "我的经历恰好与[talking_target.GetTitledFirstName]的交汇，而且令我意外的是，似乎[talking_target.GetSheHe]对我的朋友[friend_interceded_for.GetTitledFirstName]还没什么深刻印象！\n\n或许我应该抓住这机会改变[talking_target.GetHerHis]的想法。"
 friendship.2007.a: "让我告诉你关于[friend_interceded_for.GetFirstNameNoTooltip]的故事……"
 friendship.2007.b: "人们都应当讨论#EMP 我#!。"
 friendship.2007.utter_failure_tt: "我灾难性伤害了[friend_interceded_for.GetFirstNamePossessive]的名誉"
 friendship.2007.failure_tt: "我把[friend_interceded_for.GetFirstName]的事情搞砸了"
 friendship.2007.success_tt: "我提高了[talking_target.GetFirstNamePossessive]对[friend_interceded_for.GetFirstName]的好感"
 friendship.2009.t: "尴尬"
 friendship.2009.desc: "哦不。我不知道发生了什么，但是对[talking_target.GetTitledFirstName]说越多关于[friend_interceded_for.GetFirstName]的事情，[talking_target.GetHerHis]的表情看起来就越别扭。\n\n这对[friend_interceded_for.GetFirstName]一定非常糟糕，[friend_interceded_for.GetSheHe]在怀疑我可能对[talking_target.GetFirstNameNoTooltip]说过什么！"
 friendship.2009.a: "对不起，[friend_interceded_for.GetFirstNameNoTooltip]。"
 friendship.2010.t: "尴尬"
 friendship.2010.desc: "与[talking_target.GetHerHim]相处时，我的朋友[friend_doing_interceding.GetTitledFirstName]发现[talking_target.GetTitledFirstName]与我关系紧张。\n\n然而，[talking_target.GetFirstName]试图用我的美德来说服[friend_doing_interceding.GetSheHe]时候，把事情搞得更糟了！"
 friendship.2010.a: "哦不，[friend_doing_interceding.GetFirstNameNoTooltip]！"
 friendship.2012.t: "事倍功半"
 friendship.2012.desc: "我试图用最好的方式描绘[friend_interceded_for.GetTitledFirstName]，但是每当我提到[friend_interceded_for.GetHerHis]的名字，[talking_target.GetTitledFirstName]的眼神就会飘向别处。\n\n我怀疑[talking_target.GetSheHe]未被打动。"
 friendship.2012.a: "但是[friend_interceded_for.GetFirstNameNoTooltip]真的很棒！"
 friendship.2013.t: "重新审视关系"
 friendship.2013.desc: "在[friend_doing_interceding.GetTitledFirstName]陪伴下度过了一夜，[friend_doing_interceding.GetSheHe]分享了许多关于[friend_interceded_for.GetTitledFirstName]的故事。听了几小时[friend_interceded_for.GetHerHis]的事迹后，我不得不承认我对[friend_interceded_for.GetHerHim]的评价似乎不太公正。"
 friendship.2013.a: "[friend_interceded_for.GetFirstNameNoTooltip]可能没那么坏。"
 friendship.2014.t: "称赞"
 friendship.2014.desc: "与[talking_target.GetHerHim]相处时，我的朋友[friend_doing_interceding.GetTitledFirstName]发现[talking_target.GetTitledFirstName]与我关系紧张。\n\n然而，[friend_doing_interceding.GetFirstName]并未放任此事，还不知怎么地说服了[talking_target.GetFirstName]我并不如[talking_target.GetSheHe]所想的那么糟！"
 friendship.2014.a: "我欠我的朋友一份大恩！"
 friendship.2015.t: "信念的改变"
 friendship.2015.desc: "我试图在最亮的灯光下描绘[friend_interceded_for.GetTitledFirstName]，而[talking_target.GetTitledFirstName]逐渐开始听得愈来愈有兴致。\n\n当[talking_target.GetSheHe]向[talking_target.GetHerselfHimself]自己嘟囔道“我以前从不知道！”，我知道我改善了其对友人的印象。"
 friendship.2015.a: "我的朋友是一个很棒的[friend_interceded_for.GetWomanMan]！"
 friendship.3001.t: "择友"
 friendship.3001.desc: "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_benefitting') )][spouse_benefitting.GetTitledFirstName]，在[spouse_benefitting.GetHerselfHimself]的周围总有不错的家伙。\n\n[friend_being_approved.GetTitledFirstName]就是一个典型例子，表明我的[spouse_benefitting.GetWifeHusband]的朋友都有良好品味。"
 friendship.3001.a: "我的生命中有这么多好人儿。"
 friendship.3002.t: "择友"
 friendship.3002.desc: "我的[first_spouse.GetWifeHusband][first_spouse.GetTitledFirstName]向我微笑，[first_spouse.GetSheHe]赞赏我的择友决定。\n\n[first_spouse.GetSheHe|U]一定是在说像我的朋友[friend_being_approved.GetTitledFirstName]这样的人。"
 friendship.3002.a: "我的生命中有这么多好人儿。"
 friendship.3003.t: "择友"
 friendship.3003.desc: "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_suffering') )][spouse_suffering.GetTitledFirstName]，在[spouse_suffering.GetHerselfHimself]的周围总有糟糕的家伙。\n\n在[spouse_suffering.GetHersHis]的朋友中，[friend_being_disapproved.GetTitledFirstName]是最糟的。"
 friendship.3003.a: "如果那个[friend_being_disapproved.GetWomanMan]再拜访我们……"
 spouse_responds_tt: "[spouse_suffering.GetFirstName]可能放弃[spouse_suffering.GetHerHis]的朋友，要是没有的话……"
 friendship.3004.t: "择友"
 friendship.3004.desc: "如果我生命中的人们可以好好相处，我可以活得轻松很多。啊呀，我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetTitledFirstName]极其不能忍受我的好朋友[friend_being_disapproved.GetTitledFirstName]"
 friendship.3004.a: "我不会因任何原因抛弃[friend_being_disapproved.GetHerHim]。"
 friendship.3004.b: "[spouse.GetFirstNameNoTooltip]优先。"
 friendship.3005.t: "朋友的决定"
 friendship.3005.desc: "我的好朋友——或者应该说是前好友——[spouse_suffering.GetTitledFirstName]告诉我，[spouse_suffering.GetHerHis]的宫廷不再欢迎我！\n\n没有给出什么理由，但我知道这是[spouse_suffering.GetHerHis]的[spouse.GetWifeHusband]，[spouse.GetTitledFirstName]，对我有偏见……"
 friendship.3005.a: "你怎么能这么对我，[spouse_suffering.GetFirstNameNoTooltip]？"
 friendship.3006.t: "有利的关系"
 friendship.3006.desc: "[hooked_councillor.GetTitledFirstName]欠了我的朋友和顾问[friend_on_council.GetTitledFirstName]一个人情。[friend_on_council.GetSheHe|U]让[hooked_councillor.GetFirstNameNoTooltip]以帮我做任意的一件事的形式来偿还这人情。"
 friendship.3006.a: "谢谢你，我的朋友！"
 friendship.3006.b: "[friend_on_council.GetFirstNameNoTooltip]，我相信你会比我擅长使用这个优势。"
 friendship.3007.t: "朋友的慰藉"
 friendship.3007.opening: "没有什么东西能比起[friend.GetTitledFirstNamePossessive]的陪伴更让我享受的了。"
 friendship.3007.fallback: "\n\n[friend.GetSheHe|U]似乎非常了解如何才能减轻我心中的烦扰。当[friend.GetSheHe]在另一天邀我相伴后，我受益良多。"
 friendship.3007.malicious: "\n\n我们花了整晚打搅仆人们，对他们的每个瑕疵都挑三拣四，并对每个细节评头论足。谁能知道这种没气度的折磨行为事实上是一种减压的方法呢！"
 friendship.3007.benevolent: "\n\n我们在镇上共同漫步，向穷人扔硬币，并宽恕了一个大胆的小偷。一些慈善和宽恕的行为可以真正减轻心中的压力。"
 friendship.3007.dominant: "\n\n[friend.GetSheHe|U]拉着我到处晃悠，参加一个又一个活动，这种快节奏的确帮助我放下了我的烦恼。"
 friendship.3007.submissive: "\n\n[friend.GetHerHis|U]陪着我漫步穿过田野，即便我是提出这项建议的人，这也的确减轻了我心中的烦恼。"
 friendship.3007.extroverted: "\n\n一个在镇上的喧嚣之夜，和许多新认识的面孔，这的确让我的烦恼减轻了不少！"
 friendship.3007.introverted: "\n\n在屋内共度一个安静的夜晚，一起喝酒并聊聊我的困难，这的确减轻我的思想负担。"
 friendship.3007.emotional: "\n\n[friend.GetSheHe|U]鼓励我摔碎一些盘子，以及在尝试枕头里尖叫，在这场情感风暴的宣泄后，我真的感觉更好了。"
 friendship.3007.levelheaded: "\n\n[friend.GetSheHe|U]安静地倾听我所有的困扰，并帮助我理清它们的内在关系，过了一会儿我便意识到事情并不如我想象的那么糟。"
 friendship.3007.end_chill: "\n\n在短暂的休息后，我再次准备好担当我的职责。我很幸运拥有如[friend.GetTitledFirstName]这样的朋友！"
 friendship.3007.end_severe: "\n\n在短暂的休息后，我感觉很久没有这么轻松了！我很幸运拥有[friend.GetTitledFirstName]这样的朋友。"
 friendship.3007.a: "一次美好的暂歇。"
 friendship.3007.b: "与[friend.GetFirstNameNoTooltip]共度时光总是使我受益。"
 friendship.3007.c: "我以前没有意识到我有多需要这个。"
 friendship.3007.d: "我这会儿完全忘记了关于这个世界的烦恼。"
