l_simp_chinese:
 parent_meddling_tt: "我的[parent.Custom('MotherFather')]希望在我的决策中有一些发言权"
 parent_meddling_decrease_tt: "我的[parent.Custom('MotherFather')]很高兴我听从了[parent.GetHerHis]的建议"
 parent.1001.t: "[parent.Custom('MotherFather')|U]般的建议"
 parent.1001.desc: "关于我[ROOT.Char.Custom('GetCourt')]的$knight_culture_player_plural_no_tooltip_lowercase$，我的[parent.Custom('MotherFather')]有许多事情要讲，包括他们如何训练，以及他们应如何准备战斗。\n\n甚至$knight_culture_player_plural_no_tooltip$们也承认[parent.GetSheHe]说的很有道理。"
 parent.1001.a: "“那么#EMP 应该#!如何组织$knight_culture_player_plural_no_tooltip_lowercase$呢，[parent.Custom('MotherFather')]？”"
 parent.1001.b: "关于他们如何战斗应由我乾纲独断！"
 parent.1002.desc: "我的[parent.Custom('MotherFather')]是个明智的[parent.GetWomanMan]，对人们的需求和欲望有深刻的了解。\n\n[parent.GetSheHe|U]经常在我与其他人打交道时给予我指引。"
 parent.1002.a: "说实话，我需要所有能得到的建议。"
 parent.1002.b: "“[parent.Custom('MotherFather')]，这是#EMP 我的#![ROOT.Char.Custom('GetCourt')]，不是你的。”"
 parent.1003.desc: "我的[parent.Custom('MotherFather')]经常花费数个小时指出我在[ROOT.Char.Custom('GetCourt')]上的一些小疏忽。\n\n两个曾经打架的仆人现在开始聊天了，卫兵也似乎比以往更安静了，一个火盆被挪到了[ROOT.Char.Custom('ResidenceBuilding')]的另一边……"
 parent.1003.a: "现在知道总比以后后悔强。"
 parent.1003.b: "“你休想再给我徒增忧虑，[parent.Custom('MotherFather')]。”"
 parent.1004.desc: "有时候，我觉得比起我的内政大臣，我的[parent.Custom('MotherFather')]对我的财政有更好的全局观。当[parent.GetSheHe]教我如何花钱后，一份金子看起来价值有原来的两倍多。"
 parent.1004.a: "“请指引我做出谨慎的选择吧，[parent.Custom('MotherFather')]。”"
 parent.1004.b: "我的领地，我的金库！"
 parent.1005.desc: "我的[ROOT.Char.Custom('GetCourt')]中有许多聪慧的人，但我怀疑他们中的任何一个都无法在辩论中战胜我的[parent.Custom('MotherFather')]。[parent.GetSheHe|U]总是能揭示新奇的观点或者另一层面的知识。"
 parent.1005.a: "“将你的智慧分享给我吧，[parent.Custom('MotherFather')]！”"
 parent.1005.b: "这些话听上去头头是道，但真的都那么明智吗？"
 parent.1006.t: "指引之手"
 parent.1006.desc: "我的[parent.Custom('MotherFather')]对最近[county.GetNameNoTier]的大事有极大兴趣。\n\n[parent.GetSheHe|U]甚至开始与男爵和市长们通信，指导他们进行适当的管理！"
 parent.1006.a: "干得好，[parent.Custom('MotherFather')]。"
 parent.1007.t: "[parent.Custom('MotherFather')|U]的斡旋"
 parent.1007.desc_opening: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))][courtier.GetTitledFirstName]相当明确地表达了[courtier.GetHerHis]对我的蔑视。\n\n"
 parent.1007.courtier_1: "[courtier.GetHerHim]在一个故事中提到我#EMP 据说#!在某件事中犯下了愚蠢的错误。我甚至没有参与那件事！"
 parent.1007.courtier_2: "[courtier.GetTitledFirstNameNoTooltip]和另一名逢迎者在[ROOT.Char.Custom('ResidenceBuilding')]走动时被我撞见了。[courtier.GetHerHim]一看到我就特意停止了闲聊，直至我走开。这样的侮辱[courtier.GetSheHe]甚至还不是第一次干！"
 parent.1007.desc_end: "\n\n在调停现场，我的[parent.Custom('MotherFather')]给我们双方提供了清新的气氛。"
 parent.1007.a: "我永远欢迎[parent.Custom('MotherFather')|U]的帮助。"
 parent.1007.b: "我会亲自约束这些人！"
 parent.1009.t: "新关系"
 parent.1009.desc: "我[parent.Custom('MotherFather')]的一位老熟人，[new_courtier.GetTitledFirstName]，受[parent.GetHerHis]邀请来到了我的[ROOT.Char.Custom('GetCourt')]。\n\n[parent.Custom('MotherFather')]不停暗示，如果我能为[new_courtier.GetFirstNameNoTooltip]安排一个职位，[new_courtier.GetSheHe]就能发挥有利影响。"
 parent.1009.a: "我相信我们能为[new_courtier.GetHerHim]找点事做。"
 parent.1009.b: "不行，[new_courtier.GetSheHe]不能住在这儿。"
 parent.1010.t: "令人放松的关系"
 parent.1010.desc: "最近，[ROOT.Char.GetTitleAsNameNoTooltip]的负担比以往更沉重一些，而且看来我[parent.Custom('MotherFather')]也注意到了这点。\n\n[parent.GetSheHe|U]坚持让我休息一天，并且向我保证[parent.GetSheHe]在此期间会处理我的工作。"
 parent.1010.a: "我正需要休息一下。"
 parent.1010.b: "现在不是放松的时候！"
 parent.2002.t: "合理的教育"
 parent.2002.desc: "连续几天看不到[child.GetTitledFirstName]后，我很快发现我那令人无法忍受的[parent.Custom('MotherFather')]早已知道[child.GetSheHe]具体在哪里：\n“我只是就[child.GetHerHis]教育的考量才送[child.GetHerHim]离开。对[child.GetHerHim]来说在[new_guardian.GetTitledFirstNamePossessive]的监护下一切都会变得更好。”"
 parent.2002.a: "你把我的[child.Custom('DaughterSon')]送到了#EMP 哪里#!？！"
 child_sent_away_tt: "[child.GetTitledFirstNameNoTooltip]将会由[new_guardian.GetTitledFirstNameNoTooltip]进行教育"
 parent.2003.t: "我心胸狭隘的[parent.Custom('MotherFather')|U]"
 parent.2003.desc: "我本以为我的[parent.Custom('MotherFather')]与我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_courtier'))][hated_courtier.GetTitledFirstName]之间的仇恨永远不会结束。\n\n还好，现在它结束了。我的[parent.Custom('MotherFather')]将[hated_courtier.GetFirstNameNoTooltip]驱逐出了我的[ROOT.Char.Custom('GetRealmOrDomicile')|l]！"
 parent.2003.a: "[parent.GetSheHe]怎么敢？！这是#EMP 我的#![ROOT.Char.Custom('GetRealmOrDomicile')|l]！"
 parent.2003.b: "谢天谢地。"
 parent.2004.t: "一直令人讨厌"
 parent.2004.opening: "我的[parent.Custom('MotherFather')][parent.GetFirstName]到处跟着我，[parent.GetHerHis]对我做的每件事都评头论足，并试图给出指导。"
 parent.2004.malicious: "\n\n[parent.GetSheHe|U]无情地对我挑刺，声称这种严苛的待遇是为了我好，并拒绝承认我有时会在[parent.GetHerHis]嘴上看到的戏虐表情是在笑。"
 parent.2004.benevolent: "\n\n[parent.GetSheHe|U]教育我正义的美德，并指出我在这个课题上有很多东西要学。"
 parent.2004.dominant: "\n\n[parent.GetSheHe|U]常常教育我，从未稳和也从不让我放松。"
 parent.2004.submissive: "\n\n[parent.GetSheHe|U]转向了我的日常阴影，并在建议和启迪的掩盖下藏住了[parent.GetHerHis]的评价。"
 parent.2004.extroverted: "\n\n[parent.GetSheHe|U]甚至在我的[ROOT.Char.Custom('GetCourtierPlural')|l]中表现出那样的作风。[parent.GetSheHe|U]迫使我与他们说话，制造出的气氛让所有人尴尬！"
 parent.2004.introverted: "\n\n[parent.GetSheHe|U]宣扬独处的好处，试图把我和我的[ROOT.Char.Custom('GetCourtierPlural')|l]分隔开来！"
 parent.2004.emotional: "\n\n[parent.GetSheHe|U]易于发怒，而且[parent.GetSheHe]充分利用了我会倾听以避免大动静的情况。"
 parent.2004.levelheaded: "\n\n[parent.GetSheHe|U]想要与我对一切进行辩论，声称这是为了应对丧失一切优势的场景。长久的讨论夺走了太多的时间和精力。"
 parent.2004.fallback: "\n\n[parent.GetSheHe|U]不断用各种建议来纠缠我，[ROOT.Char.Custom('GetCourt')|l]也开始议论[ROOT.Char.Custom('ResidenceBuilding')]究竟是谁在管事！"
 parent.2004.end: "我知道[parent.GetSheHe]是出于爱才这么做的，但是这样只会让事情变得荒谬。"
 parent.2004.a: "我会命令[parent.GetHerHim]停下！"
 parent.2004.b: "[parent.GetSheHe|U]真烦人，但不可否认的是对我有帮助……"
 parent.2004.b.message: "我对现状很满意"
 parent.3001.t: "卵翼之下"
 parent.3001.desc: "最近我注意到我亲爱的[child.Custom('GetDaughterSon')][child.GetTitledFirstName]，花了很多时间和我的[parent.Custom('MotherFather')]待在一起。\n\n显然[parent.GetTitledFirstName]对[child.GetFirstNamePossessiveNoTooltip]的生活起了兴趣，并且打算积极参与其中。"
 parent.3001.a: "我的[parent.Custom('MotherFather')]真的很关心我的[child.Custom('GetDaughterSon')]！"
 parent.3001.b: "[parent.GetHerHis|U]突然对我的[child.Custom('GetDaughterSon')]有了兴趣，真让人担心……"
 parent.3001.c: "我那狡猾的[parent.Custom('MotherFather')]不会得逞的！"
