l_simp_chinese:
 #Tourney Troubles
 #Initial Event:
 relation_upgrade.0001.t: "比武大会上的麻烦"
 relation_upgrade.0001.desc.opening: "作为[ROOT.Char.GetTitleAsNameNoTooltip]，我有义务出席当地的一场[ROOT.Char.Custom('MartialTournamentAdjective')]大赛，但选手们被耽搁了——大赛至少还要一个小时才能开始。\n\n"
 relation_upgrade.0001.desc.rival: "[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U]也在这，就和往常一样，表现得像个粗鲁的笨蛋。[rival.GetHerHis|U]一直在抱怨，让所有人感觉比平时#EMP 还要#!痛苦。"
 relation_upgrade.0001.desc.friend: "环视四周，我注意到[friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U]正坐在附近的亭子下，显然无聊得要死。"
 relation_upgrade.0001.desc.lover: "环视四周，我注意到[lover.Custom2('MyCharacterIntroduction', ROOT.Char)][lover.GetHerselfHimself]正一个人坐在看台上，看上去真的很孤单。"
 relation_upgrade.0001.desc.second_friend: "\n\n同时，[friend.Custom2('MyCharacterIntroduction', ROOT.Char)]正坐在亭子下，显然无聊得要死……"
 relation_upgrade.0001.desc.second_lover: "\n\n同时，[lover.Custom2('MyCharacterIntroduction', ROOT.Char)][lover.GetHerselfHimself]正一个人坐在看台上，看上去真的很孤单……"
 relation_upgrade.0001.desc.second_bridge: "\n\n另一方面，"
 relation_upgrade.0001.desc.drink: "我正好注意到一个商人卸下来一货车的[ROOT.Char.Custom('GetExpensiveDrink')]……"
 relation_upgrade.0001.desc.food: "我正好注意到一股[ROOT.Char.Custom('GetExpensiveMeal')]的诱人香味从厨房飘来……"
 relation_upgrade.0001.desc.prowess: "这可能是一个好机会，既可以展示我的勇武，又可以娱乐观众。"
 relation_upgrade.0001.desc.gossip: "这可能是个偷听其他出席者谈话的好机会。"
 relation_upgrade.0001.desc.book: "我正好可以在等待时研读[ROOT.Char.GetFaith.ReligiousText]。"
 relation_upgrade.0001.rival: "把[rival.GetFirstNameNoTooltip]推到饮马槽里，活跃一下气氛。"
 relation_upgrade.0001.friend: "和[friend.GetFirstNameNoTooltip]一起在亭子下共度时光。"
 relation_upgrade.0001.lover: "邀请[lover.GetFirstNameNoTooltip]加入我，搞点我们自己的“[ROOT.Char.Custom('MartialTournamentAdjective')]”。"
 relation_upgrade.0001.drink: "一杯好酒总是能改善我的心情！"
 relation_upgrade.0001.food: "一顿美餐总是能改善我的心情！"
 relation_upgrade.0001.prowess: "我会让人群为我欢呼！"
 relation_upgrade.0001.gossip: "我敢肯定这里有人知道些什么……"
 relation_upgrade.0001.gossip.tt: "你发现了领地内的一个随机秘密"
 relation_upgrade.0001.book: "研读[ROOT.Char.GetFaith.ReligiousText]一直是利用时间的好办法。"
 relation_upgrade.0001.opt_out: "我在这场灾难上浪费的时间已经够多了……"
 #Tourney Troubles
 #Follow-Up Event:
 relation_upgrade.0011.t: "$relation_upgrade.0001.t$"
 relation_upgrade.0011.desc.opening: "$relation_upgrade.0001.desc.opening$"
 relation_upgrade.0011.desc.rival: "当我对这场比赛的糟糕组织表示失望时，[source.Custom2('MyCharacterIntroduction', ROOT.Char)]突然向我走来，把我直接推进了饮马槽里，引得周围的人哄堂大笑！"
 relation_upgrade.0011.desc.friend: "当我坐在亭子下等待随便发生点什么时，[source.Custom2('MyCharacterIntroduction', ROOT.Char)]向我走来，坐在我旁边。“比武大会，嗯？话说，你最近过得如何？”"
 relation_upgrade.0011.desc.lover: "在我等待选手出场时，[source.Custom2('MyCharacterIntroduction', ROOT.Char)]向我走来，邀请我加入[source.GetHerHim]，搞点我们自己的“[ROOT.Char.Custom('MartialTournamentAdjective')]”。"
 relation_upgrade.0011.rival.accept: "[source.GetSheHe]#EMP 怎么敢#!？！"
 relation_upgrade.0011.rival.accept.toast: "[rival.GetFirstNameNoTooltip]生气了"
 relation_upgrade.0011.rival.decline: "我想这#EMP 是#!有点滑稽……"
 relation_upgrade.0011.rival.decline.toast: "[rival.GetFirstNameNoTooltip]一笑而过"
 relation_upgrade.0011.friend.accept: "啊，见到你真高兴，[source.GetFirstNameNoTooltip]！"
 relation_upgrade.0011.friend.accept.toast: "你和[friend.GetFirstNameNoTooltip]更了解对方了"
 relation_upgrade.0011.friend.decline: "呃，抱歉，我刚准备离开……"
 relation_upgrade.0011.friend.decline.toast: "[friend.GetFirstNameNoTooltip]不感兴趣"
 relation_upgrade.0011.lover.accept: "那听起来可比这里有趣多了……"
 relation_upgrade.0011.lover.accept.toast: "[lover.GetFirstNameNoTooltip]接受了我的提议"
 relation_upgrade.0011.lover.decline: "哈，有趣的笑话……你#EMP 是在#!说笑吧，对吗？"
 relation_upgrade.0011.lover.decline.toast: "[lover.GetFirstNameNoTooltip]对着我笑"
 #relation_upgrade.1001-1999
 #Attending a Terrible Party
 #Initial Event:
 relation_upgrade.1001.t: "想要遗忘的夜晚"
 relation_upgrade.1001.desc.intro: "[ROOT.GetCharacter.GetFaith.HighGodName]啊，这次的宴会真是#EMP 无聊#!！[terrible_party_host.GetFirstName]一定是世界上#EMP 最差#!的东道主了。怎么能指望肉体凡躯的[ROOT.GetCharacter.GetWomanMan]忍受这种让人打鼾的庸俗庆祝？\n\n我的眼睛扫视着房间，寻找消遣，任何消遣。"
 relation_upgrade.1001.desc.friend: "[potential_friend.GetFirstName]从附近的阳台上向我友好地招手。"
 relation_upgrade.1001.desc.lover: "当[potential_lover.GetFirstName]从我身边走过时，[potential_lover.GetSheHe]发出渴望的叹息。"
 relation_upgrade.1001.desc.rival: "在角落里，[potential_rival.GetFirstName]盯着我，目光如同刀子样。"
 relation_upgrade.1001.desc.outro: "我得做点#EMP 什么#!，缓解一下今晚的乏味。"
 relation_upgrade.1001.a: "也许我能多了解一下[potential_friend.GetFirstNameNoTooltip]？"
 relation_upgrade.1001.a.tt: "你等待答复……"
 relation_upgrade.1001.b: "[potential_lover.GetFirstNameNoTooltip]，想一起去月光下散步吗？"
 relation_upgrade.1001.b.tt: "$relation_upgrade.1001.a.tt$"
 relation_upgrade.1001.c: "嘿，[potential_rival.GetFirstNameNoTooltip]，想听听我对你的#EMP 真实#!看法？"
 relation_upgrade.1001.c.tt: "[potential_rival.GetFirstNameNoTooltip]对你的攻击性话语作出回应……"
 relation_upgrade.1001.d: "让我们跳舞吧！"
 relation_upgrade.1001.d.tt_success: "你让宴会活跃起来！"
 relation_upgrade.1001.d.tt_success.list: "宴会上的所有[guests|E]和[courtiers|E]"
 relation_upgrade.1001.d.tt_fail: "显然#EMP 你#!毁了[terrible_party_host.GetFirstNamePossessiveNoTooltip]的宴会"
 relation_upgrade.1001.e: "如果有人把门闩上，这个地方很容易烧起来……"
 relation_upgrade.1001.e.list: "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.f: "我想我还是随遇而安吧。"
 relation_upgrade.1001.g: "也许我会和新认识的人聊聊？"
 relation_upgrade.1001.h: "[terrible_party_host.GetFirstName]，你真是个糟糕的主人！"
 relation_upgrade.1001.h.list: "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.i: "悄悄溜走。"
 #Follow-Up, Friend:
 relation_upgrade.1002.t: "$relation_upgrade.1001.t$：只要别是这里"
 relation_upgrade.1002.desc: "我被困在这场折磨人的宴会（[terrible_party_host.GetFirstName]多多少少是完全失败了）感觉已经有#EMP 好几个小时#!了，一直无力地向经过的每个人招手。\n\n刚想到从阳台上跳下去，我就感到有人拍了拍我的肩膀。\n\n“幸会啊，[potential_friend.GetFirstNameNoTooltip]？”[party_root.GetTitledFirstName]说道，“你想离开这里去逛一逛吗？”"
 relation_upgrade.1002.a: "[ROOT.GetCharacter.GetFaith.HighGodName]啊，当然可以，只要别是这里！"
 relation_upgrade.1002.a.tt: "[potential_friend.GetFirstNameNoTooltip]接受你的提议"
 relation_upgrade.1002.b: "呃，谢谢，还是算了。"
 relation_upgrade.1002.b.tt: "[potential_friend.GetFirstNameNoTooltip]礼貌拒绝了你"
 relation_upgrade.1002.c: "和#EMP 你#!？你就是这里最让人无聊的人！"
 relation_upgrade.1002.c.tt: "[potential_friend.GetFirstNameNoTooltip]反而诋毁了你"
 #Follow-Up, Lover:
 relation_upgrade.1003.t: "$relation_upgrade.1001.t$：在月光中漫步"
 relation_upgrade.1003.desc: "我都不知道[terrible_party_host.GetFirstName]是怎么说服我参加[terrible_party_host.GetHerHis]那可怕、沉闷的宴会的。我只能认为那一定是一时的疯狂，或者是[party_root.GetTitledFirstName]也会出席的承诺。\n\n我早些时候从[party_root.GetHerHis]身旁走过，但[party_root.GetSheHe]似乎没有注意到我故意发出的寂寞叹息。至少，[party_root.GetSheHe]没有回——\n\n“亲爱的[potential_lover.GetFirstNameNoTooltip]！想一起去月光下散步吗？”"
 relation_upgrade.1003.a: "[party_root.GetFirstNameNoTooltip]，我还以为你永远不会问！"
 relation_upgrade.1003.a.tt: "[potential_lover.GetFirstNameNoTooltip]很高兴"
 relation_upgrade.1003.b: "我觉得，事实上，我终究更喜欢与你做朋友……"
 relation_upgrade.1003.b.tt_custom_relation: "[party_root.GetFirstNameNoTooltip]不再会试图成为你的[lover|E]。"
 relation_upgrade.1003.b.tt: "[potential_lover.GetFirstNameNoTooltip]只是想交朋友"
 relation_upgrade.1003.c: "不。我现在不接受追求。"
 relation_upgrade.1003.c.tt: "[potential_lover.GetFirstNameNoTooltip]作出拒绝的回复"
 #Follow-Up, Rival:
 relation_upgrade.1004.t: "$relation_upgrade.1001.t$：没完没了的尖叫"
 relation_upgrade.1004.desc: "[ROOT.GetCharacter.GetFaith.HighGodName]啊，[terrible_party_host.GetFirstName][terrible_party_host.GetHerHis]真的是无论如何都办不好宴会！没有音乐、乏味的食物、没有舞蹈、几乎没有灯光，而且[terrible_party_host.GetSheHe]还邀请了那个杂种[party_root.GetTitledFirstName]！\n\n“$relation_upgrade.1001.c$”这烦人[party_root.GetWomanMan]的喊声响彻房间，吸引了所有昏昏欲睡的客人的注意力，然后[party_root.GetHerHis]大步走了过来，显然是想和我说点什么。"
 relation_upgrade.1004.a: "哦，你想听些#EMP 真正的#!实话吗，无赖？"
 relation_upgrade.1004.a.tt: "[potential_rival.GetFirstNameNoTooltip]勃然大怒"
 relation_upgrade.1004.b: "这有失我的身份。"
 relation_upgrade.1004.b.tt: "[potential_rival.GetFirstNameNoTooltip]不愿堕落到和你一个水平"
 relation_upgrade.1004.c: "或许……或许我们可以成为朋友？"
 #Other:
 aloof_but_alluring_modifier: "冰山美人"
 aloof_but_alluring_modifier_desc: "该角色似乎很难与之交流，但却反而营造了一种无法否认的神秘感……"
 inured_to_boredom_modifier: "无聊到麻木"
 inured_to_boredom_modifier_desc: "该角色已习惯于单调的社会劳动。"
 #relation_upgrade.2001-2999
 relation_upgrade.2101.t: "不健康的关系"
 relation_upgrade.2101.desc_opening: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，这种病会传染的，请小心！”\n\n"
 relation_upgrade.2101.desc_opening_physician: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('physician'))][physician.GetTitledFirstName]往后拉我；那庶民病态的尸体——"
 relation_upgrade.2101.desc_opening_other: "那庶民病态的尸体——"
 relation_upgrade.2101.desc_bubonic_plague: "满是渗出的脓液和坏血——"
 relation_upgrade.2101.desc_smallpox: "皮肤被红疹和疙瘩覆盖——"
 relation_upgrade.2101.desc_ending: "正躺在桌子上。任何接触尸体的人都有感染的风险，而……而我#EMP 打算#!进行一次短途旅行，前往靠近[rival.Custom2('MyCharacterIntroduction', ROOT.Char)]的地产[rival_capital.GetNameNoTierNoTooltip]的地方。"
 relation_upgrade.2101.a: "把它发射到[rival_capital.GetNameNoTierNoTooltip]！"
 relation_upgrade.2101.a_tt: "[rival.GetHerHis]宫廷的某些人可能会感染这种疾病！"
 relation_upgrade.2101.a_tt_rival: "[rival.GetTitledFirstName]可能会成为你的仇敌"
 relation_upgrade.2101.a_tt_nemesis: "[rival.GetTitledFirstName]可能会成为你的死敌"
 relation_upgrade.2101.b: "这具尸体里可能有这种疾病起源的线索。"
 relation_upgrade.2101.b_tt: "你的一个廷臣感染疾病"
 relation_upgrade.2101.b_tt_2: "疾病在[capital.GetNameNoTooltip]爆发"
 relation_upgrade.2101.c: "[peasant.GetSheHe|U]将有个体面的葬礼。"
 relation_upgrade.2102.desc_opening: "[corpse_rival.Custom2('MyCharacterIntroduction', ROOT.Char)]的随行人员在距[rival_capital.GetNameNoTier]有一定距离的地方停下。我还没来得及派出使者，就有什么东西从他们的营地向我的[rival.Custom('ResidenceBuilding')]射来。\n\n一具血肉模糊的尸体，被瘟疫严重侵染，从天空坠落；"
 relation_upgrade.2102.desc_bubonic_plague: "尸体上满是渗出的脓液和坏血，就算我站在这里也能看到。"
 relation_upgrade.2102.desc_smallpox: "尸体的皮肤被红疹和疙瘩覆盖，就算我站在这里也能看到。"
 relation_upgrade.2102.desc_ending: "\n\n它着陆时发出一声闷响，血液和肠子飞溅，与之一起的还有恐慌。"
 relation_upgrade.2102.a: "把[peasant.GetHerHim]捡起来——我们射回去！"
 relation_upgrade.2102.b: "这具尸体应该得到研究。"
 relation_upgrade.2102.tt: "[rival.GetTitledFirstNamePossessive]的一个廷臣感染疾病"
 relation_upgrade.2102.b_tt_2: "疾病在[rival_capital.GetNameNoTooltip]爆发"
 #Character is very passionate about something
 relation_upgrade.2001.t: "情热之趣"
 relation_upgrade.2001.lover_dinner.desc: "在晚宴上，"
 relation_upgrade.2001.lover_party.desc: "在[lover_1_location.GetNameNoTooltip]的晚宴上，"
 relation_upgrade.2001.lover.desc: "我很有策略地选到了紧挨[lover_1.Custom('ComplimentAdjective')][lover_1.GetTitledFirstName]的座位。[lover_1.GetSheHe|U]将我拉入一场关于[lover_1.Custom('herhis_subject_of_interest')]的讨论中。"
 relation_upgrade.2001.soulmate.desc: "我的[lover_1.Custom('LoverPetName')][lover_1.GetTitledFirstName]正心不在焉地玩着我的头发，同时[lover_1.GetSheHe]告诉我一些[lover_1.Custom('herhis_subject_of_interest')]的事。"
 relation_upgrade.2001.relates.desc: "\n\n[lover_1.GetHerHis|U]的观点很有趣，但我最欣赏的还是[lover_1.GetHerHis]对这一主题的热情。[lover_1.GetSheHe]探索地越深，[lover_1.GetSheHe]就变得越有生气，[lover_1.GetHerHis]那双美丽的眼睛简直在#EMP 发光#!。我想我能听[lover_1.GetHerHim]说话直到永远。"
 relation_upgrade.2001.does_not_relate.desc: "\n\n尽管我对这类事物所知甚少，但我还是被[lover_1.GetHerHis]对这一主题的热情迷住了。[lover_1.GetHerHis|U]美丽的眼睛好像在#EMP 发光#!，[lover_1.GetHerHis]话语背后的深刻洞察力，即使是我这样的新手也能发现。我想我能听[lover_1.GetHerHim]说话直到永远。"
 relation_upgrade.2001.a: "我们找个更私密的地方继续？"
 relation_upgrade.2001.a.success: "[lover_1.GetShortUIName|U]接受了你的提议"
 relation_upgrade.2001.a.failure: "[lover_1.GetShortUIName|U]没明白我的暗示"
 relation_upgrade.2001.b: "[lover_1.GetFirstNameNoTooltip]——我想我爱你。"
 relation_upgrade.2001.b.success: "[lover_1.GetShortUIName|U]也有同样的感觉"
 relation_upgrade.2001.b.failure: "[lover_1.GetShortUIName|U]没这个感觉"
 relation_upgrade.2001.c: "真有趣！你能再解释一下吗？"
 relation_upgrade.2002.lover_dinner.desc: "晚宴上，我发现自己坐在[lover_2.Custom('ComplimentAdjective')][lover_2.GetTitledFirstName]旁边。"
 relation_upgrade.2002.lover_party.desc: "在我的晚宴上，[lover_2.Custom('ComplimentAdjective')][lover_2.GetTitledFirstName]是位出人意料但颇受欢迎的客人。"
 relation_upgrade.2002.lover.desc: "我们最后谈的是[lover_1.Custom('my_subject_of_interest')]——一个我可以花上几个小时的话题。让我高兴的是，[lover_2.GetFirstNameNoTooltip]是个优秀的倾听者。[lover_2.GetHerHis|U]对我要说的话看上去兴趣十足，而[lover_2.GetHerHis]后续的问题亦是深思熟虑。\n\n不知不觉中，餐桌上只剩下我们俩了。当[lover_2.GetFirstNameNoTooltip]靠近以更清楚地听我说话时，我能感觉到我的脉搏加快了……"
 relation_upgrade.2002.c.lover: "呃，好的，正如我所说的……"
 relation_upgrade.2002.soulmate.desc: "我正心不在焉地和我的[lover_2.Custom('LoverPetName')][lover_2.GetTitledFirstNamePossessive]玩耍，[lover_2.GetHerHis]的头埋在我的胸脯里，而我正在跟[lover_2.GetHerHim]讲[lover_1.Custom('my_subject_of_interest')]的事情。[lover_2.GetSheHe|U]可真是个绝佳的听众——时不时地用低哼声和点头回应我，还会问出颇有见解的问题。[lover_2.GetSheHe]对于我关心的话题这么上心，不禁让我的内心温暖了起来。"
 relation_upgrade.2002.c.soulmate: "你真是个好的听众，你也知道的吧？"
 relation_upgrade.2003.lover.desc: "当我倾身向前，提出我的建议时，[lover_1.GetFirstNamePossessive]的双眼中满溢出了另外一种荡漾的激情。[lover_1.GetSheHe|U]犹豫了一会儿，脸颊变得通红，但很快[lover_1.GetHerHis]就下定了决心。\n\n“等在这，只需要一小会儿，这样就不会有人怀疑了。然后来我房间。”[lover_1.GetFirstNameNoTooltip]说完匆忙离开了，我的眼睛几乎无法从[lover_1.GetHerHim]身上挪开。"
 relation_upgrade.2003.soulmate_start.desc: "我的爱情宣言打得[lover_1.GetFirstName]措手不及。[lover_1.GetHerHis|U]的手还在我的头发里，我的脸颊可以感觉到[lover_1.GetHerHis]心脏的跳动。我的心也跳得一样快。\n\n"
 relation_upgrade.2003.soulmate_end.desc: "“真的吗，[lover_2.GetFirstNameNoTooltip]？我有同样的感觉已经很长时间了，但我从来没有想过……”\n\n接下来的吻，我深陷甜蜜的漩涡，最深最甜。"
 relation_upgrade.2003.a: "多棒的[lover_1.GetWomanMan]啊！"
 relation_upgrade.2003.b: "我是[realm.GetNameNoTierNoTooltip]最幸福的[lover_2.GetWomanMan]！"
 relation_upgrade.2004.lover.desc: "[lover_1.GetFirstName]没明白我的暗示——或者可能[lover_1.GetSheHe]故作不知，避免我因被拒绝而尴尬。\n\n我们继续讨论[lover_1.Custom('my_subject_of_interest')]。还好，[lover_1.GetFirstNameNoTooltip]对这个话题的兴趣掩盖了我的尴尬。"
 relation_upgrade.2004.soulmate_end.desc: "“我真的很在意你，[lover_2.GetFirstNameNoTooltip]，我很享受我们一起度过的时光。我们能就此打住吗？”\n\n一阵尴尬的道歉后，我又回到了[lover_1.Custom('my_subject_of_interest')]的话题上，极力消除我们之间的紧张。"
 relation_upgrade.2004.a: "我居然这样自以为是，真是蠢爆了……"
 relation_upgrade.3000.t: "贲张的仇恨"
