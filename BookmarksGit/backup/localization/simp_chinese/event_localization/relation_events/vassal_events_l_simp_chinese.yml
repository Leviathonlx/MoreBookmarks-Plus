l_simp_chinese:
 vassal.1001.t: "如[ROOT.Char.GetFaith.HighGodName|U]所愿"
 vassal.1001.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))][ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_liege'))][religious_liege.GetTitledFirstName]正经过我的领地。当[religious_liege.GetSheHe]调查建筑时，[religious_liege.GetSheHe][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_liege'))]并皱了皱眉。\n\n“你知道这片景色缺了什么吗？一座[religious_liege.GetFaith.HouseOfWorship]——一份献给[religious_liege.GetFaith.HighGodName]的荣耀贡品！”"
 vassal.1001.a: "我向你保证，一座[ROOT.Char.GetFaith.HouseOfWorship]很快建成！"
 vassal.1001.a.tt: "#F [religious_liege.GetFirstNameNoTooltip]会记住这个承诺，如果能在十年内兑现，就会欠我一个[favor|E]#!"
 vassal.1001.b_zealous: "你以为你是谁，能为[ROOT.Char.GetFaith.HighGodName]代言？！"
 vassal.1001.b: "这类东西没有必要。"
 vassal.1010.desc: "“你这次超越了你自己，[ROOT.Char.GetFirstNameNoTooltip]。这是个伟大的建筑。”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))][religious_liege.GetTitledFirstName]，[religious_liege.Custom('quirk_pos_present')]，并指向一座新造的[religious_liege.GetFaith.HouseOfWorship]。\n\n“我相信[religious_liege.GetFaith.HighGodName]如我一样为之动容了！”"
 vassal.1010.a: "我此生的意义就是侍奉[religious_liege.GetFaith.HighGodName]。"
 vassal.1020.desc_religious: "“你这样虔诚的[ROOT.Char.GetWomanMan]竟然会空口白话……建造一座献给[religious_liege.GetFaith.HighGodName]的[religious_liege.GetFaith.HouseOfWorship]是非常重要的！”"
 vassal.1020.desc_not_as_religious: "“[ROOT.Char.GetFirstNameNoTooltip]，你骗了我……建造一座献给[religious_liege.GetFaith.HighGodName]的[religious_liege.GetFaith.HouseOfWorship]是非常重要的！”"
 vassal.1020.desc: "\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))][religious_liege.GetTitledFirstName]毫无保留地表达了[religious_liege.GetHerHis]的不快，[religious_liege.GetSheHe][religious_liege.Custom('quirk_neg_present')]。"
 vassal.1020.a: "是人都会犯错！"
 vassal.1020.a_religious: "我希望[religious_liege.GetFaith.HighGodName]会宽恕我……"
 vassal.1020.a.tt: "#F 也许我应该兑现我的诺言，建成那座[THIS.Char.GetFaith.HouseOfWorship]……#!"
 vassal.1101.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我注意到你的领地内有足够的空地，够一座[religious_vassal.GetFaith.HouseOfWorship]了。”\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))][ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_vassal'))][religious_vassal.GetTitledFirstName]，[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_vassal'))]，然后继续说道：“如果你能建成一座，你一定能得到[religious_vassal.GetFaith.HighGodNameAlternatePossessive]的感谢，以及我的。"
 vassal.1101.a.tt: "#F [religious_vassal.GetFirstNameNoTooltip]会记住这个承诺，如果能在十年内兑现，就会欠我一个[favor|E]#!"
 vassal.1110.desc: "“你这次超越了你自己，[ROOT.Char.Custom('FormOfAddressForLiege')]。这确实是座伟大的建筑。”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))][religious_vassal.GetTitledFirstName]，[religious_vassal.Custom('quirk_pos_present')]，并指向一座新造的[religious_vassal.GetFaith.HouseOfWorship]。\n\n“我相信[religious_vassal.GetFaith.HighGodName]如我一样为之动容了！”"
 vassal.1110.a: "我将毕生奉献给[religious_vassal.GetFaith.HighGodName]。"
 vassal.1120.desc_religious: "“你这样虔诚的[ROOT.Char.GetWomanMan]竟然会空口白话……建造一座献给[religious_vassal.GetFaith.HighGodName]的[religious_vassal.GetFaith.HouseOfWorship]是非常重要的！”"
 vassal.1120.desc_not_as_religious: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，你欺骗了我……建造一座献给[religious_vassal.GetFaith.HighGodName]的[religious_vassal.GetFaith.HouseOfWorship]是非常重要的！”"
 vassal.1120.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))][religious_vassal.GetTitledFirstName]，[religious_vassal.Custom('quirk_neg_present')]并摇摇头。\n\n“愿[religious_vassal.GetFaith.HighGodNameAlternate|U]宽恕你。”"
 vassal.1120.a: "只要是人都会犯错！"
 vassal.1120.a.tt: "#F 也许我应该兑现我的诺言，建成那座[THIS.Char.GetFaith.HouseOfWorship]……#!"
 vassal.2001.t: "教育年轻人"
 vassal.2001.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，如果年轻的[child_to_educate.GetFirstName]能有幸在您的监护下学习，[child_to_educate.GetSheHe]一定可以学到许多。”\n\n[vassal_proposing_education.GetTitledFirstNamePossessive]的[vassal_proposing_education.Custom2('RelationToMe', SCOPE.sC('child_to_educate'))][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('child_to_educate'))]，并向我们挥手致意。"
 vassal.2001.a: "当然，我会教导[child_to_educate.Custom('GirlBoy')]。"
 vassal.2001.b: "你的[child_to_educate.Custom('GetDaughterSon')]是你自己的责任！"
 vassal.2101.t: "狂热的宴饮者"
 vassal.2101.desc: "“我的[ROOT.Char.GetTitleTierName]，自上次领地里的老爷小姐们聚会欢宴已经过去好多月了。”\n\n[party_vassal.GetTitledFirstName]继续[ROOT.Char.Custom2('QuirkAdverbPosOrNeg', party_vassal)]说道：“要是能马上补办的话，将让你受益——更不用说我们中那些喜欢盛大宴会的人们！”"
 vassal.2101.a: "我承诺很快就会举办一场宴会！"
 vassal.2101.a_hyped: "我们当然应该欢宴！我不知道为什么我等了这么久。"
 vassal.2101.a.tt: "#F [party_vassal.GetFirstNameNoTooltip]会记住这个承诺，如果它能在十年内兑现，就会非常感激#!"
 vassal.2101.b: "我会在我觉得合适的时候举办宴会。"
 vassal.2101.b_arrogant: "你以为你是谁？！"
 vassal.2101.b_greedy: "你知道那得花多少钱吗？！"
 vassal.2101.b_lazy: "我相信我早晚会整个那玩意儿的……"
 vassal.2101.b_shy: "宴会？跟很多人一起？我并不那么想……"
 vassal.2110.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！你这次确实超越了你自己！”\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))][party_vassal.GetTitledFirstName]看起来尚未从我许诺[party_vassal.GetHerHim]的宴会中回过神来，但是不论如何[party_vassal.GetSheHe]现在情绪高涨。"
 vassal.2110.a: "这的确是值得记住的宴会！"
 vassal.2120.desc_party: "“你这样喜欢美好时光的[ROOT.Char.GetWomanMan]竟然会空口白话……我必须承认我失望了。”"
 vassal.2120.desc_regular: "“你这样的[party_vassal.Custom2('DescriptorPositive', ROOT.Char)][ROOT.Char.GetWomanMan]竟然会空口白话……我必须承认我失望了。”"
 vassal.2120.desc: "\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))][party_vassal.GetTitledFirstName]，[party_vassal.Custom('quirk_neg_present')]并摇了摇头。"
 vassal.2120.a: "我一定是忘了！"
 vassal.2201.t: "财政管理"
 vassal.2201.desc: "“[ROOT.Char.GetTitleTierName]大人，我下意识地注意到你可能需要一些财政上的援助。”\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_loan_holder'))][vassal_loan_holder.GetTitledFirstName]，[vassal_loan_holder.Custom('quirk_pos_present')]，同时[vassal_loan_holder.GetSheHe]提出了一项安排：用一笔贷款来减轻我的财政压力。"
 vassal.2201.a: "我们十分珍重你的帮助，[vassal_loan_holder.GetFirstNameNoTooltip]。"
 vassal.2201.a.money_loan_tooltip: "我会从[vassal_loan_holder.GetFirstNameNoTooltip]借来[gold_i]#bold [THIS.Var('amount_to_loan_root').GetValue]#!黄金。"
 vassal.2201.a.repay_loan: "我会用#bold 偿付贷款#!决议来付清这笔贷款。"
 vassal.2201.b: "我没有#EMP 那样#!绝望！"
 vassal.2205.desc_inherited: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我离世的[vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))]曾经给予您一笔贷款。”\n\n[vassal_loan_holder.GetTitledFirstName][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))]，然后继续说道。“作为[vassal_loan_holder.GetHerHis]的继承者，我现在前来请求您偿还那笔贷款。”"
 vassal.2205.desc_inherited_loan: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我曾经贷给您离世的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))]一笔黄金。”\n\n[vassal_loan_holder.GetTitledFirstName][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))]，然后继续说道。“作为[vassal_loan_holder.GetHerHis]的继承者，偿还债务的责任现在落到您的身上了。”"
 vassal.2205.desc_all_new_char: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我离世的[vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))]曾贷给您的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))]一笔金子。”\n\n[vassal_loan_holder.GetTitledFirstName][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))]，然后继续说道。“作为[vassal_loan_holder.GetHerHis]的继任者，现在偿付那笔贷款的责任落到您的身上了。”"
 vassal.2205.desc_first_time: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我相信那笔贷款曾是有用的吧？”\n\n[vassal_loan_holder.GetTitledFirstName]前来，要求得到[vassal_loan_holder.GetSheHe]曾提供给我的那笔金子的偿付。"
 vassal.2205.desc_second_time: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我并不喜欢这种游戏。你欠我钱，而我相信你偿付的许诺不是谎言。”\n\n[vassal_loan_holder.GetTitledFirstName]再次出现在我面前，[vassal_loan_holder.Custom('quirk_neg_present')]。"
 vassal.2205.desc_three_times: "“我对此感到厌烦了，[ROOT.Char.Custom('FormOfAddressForLiege')]！这是我最后一次文明地向你提出请求；你欠我的钱在哪里？”\n\n[vassal_loan_holder.GetTitledFirstName][vassal_loan_holder.Custom('quirk_neg_pp')|U]，满是不悦，[vassal_loan_holder.GetHerHis]的耐心耗尽了。"
 vassal.2205.desc_more_times: "“要是我知道你竟是如此[ROOT.Char.Custom2('InsultAdjectiveArticle', SCOPE.sC('vassal_loan_holder'))]、无信的[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('vassal_loan_holder'))]，我就从不应该给你这么大的人情。”\n\n当[vassal_loan_holder.GetTitledFirstNamePossessive][vassal_loan_holder.Custom('quirk_neg_present')]，然后离开时，我金库里的钱没能给我带来丝毫慰藉。"
 vassal.2205.z: "这儿！拿好，滚！"
 vassal.2205.a: "你当然会得到你的金子！"
 vassal.2205.a.tt: "#F 我赢尽可能快地偿付[vassal_loan_holder.GetHerHim]！#!"
 vassal.2205.b: "不要用这些琐碎来烦我。"
 vassal.2205.c_greedy: "我在跟谁开玩笑吗？黄金是一种巨大的安慰！"
 vassal.2205.c: "尽管这的确是一大笔钱……"
 vassal.2301.t: "我技能不凡的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('skilled_vassal'))|U]"
 vassal.2301.desc_opening: "[skilled_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]证明了[skilled_vassal.GetHerselfHimself]自己有着出众的能力，"
 vassal.2301.desc_diplomacy: "尤其在外交事务中。"
 vassal.2301.desc_martial: "尤其在军事事务中。"
 vassal.2301.desc_stewardship: "尤其在行政事务中。"
 vassal.2301.desc_intrigue: "尤其在#EMP 谨慎的#!事务中。"
 vassal.2301.desc_learning: "尤其在学术问题中。"
 vassal.2301.desc_ending: "\n\n“这些是我想要在[develop_county.GetName]承办的项目，我的领主。当然，要有您的祝福。”"
 vassal.2301.a: "就由你来掌握吧，[skilled_vassal.GetFirstNameNoTooltip]！"
 vassal.2301.b_diplomacy: "不，#EMP 你#!只能遵从我的外交知识。"
 vassal.2301.b_martial: "军事勇武？呵呵！我要#EMP 亲自#!进行这些改进。"
 vassal.2301.b_stewardship: "我会亲自处理这个行政问题。"
 vassal.2301.b_intrigue: "我认为#EMP 我#!应该来处理如此微妙的问题。"
 vassal.2301.b_learning: "我处理这个问题更有资格。"
 vassal.2301.c: "封臣不应如此踰矩。"
 vassal.2401.t: "金光闪闪的希望"
 vassal.2401.desc_family: "“[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))|U]，我要求资助。”"
 vassal.2401.desc_other: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]——我的[ROOT.Char.GetTitleTierName]——我需要资助。”"
 vassal.2401.desc: "\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))][vassal_needs_gold.GetTitledFirstName][ROOT.Char.Custom2('QuirkAdverbPosOrNeg', SCOPE.sC('vassal_needs_gold'))]看着我，然后继续道：“我甚至愿意做出让步……求你了，我知道你有办法帮我！”"
 vassal.2401.a: "对[possible_county.GetNameNoTierNoTooltip]来说金子是合理的，对不对？"
 vassal.2401.b: "你一直在享受一份#EMP 非常#!优厚的合约……"
 vassal.2401.c: "难道你管理不了你自己的金子？！"
 vassal.2451.t: "一份更好的合约"
 vassal.2451.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('negotiating_vassal'))][negotiating_vassal.GetTitledFirstName]带着[ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('negotiating_vassal'))]笑容前来见我。\n\n“如果我们可以……重新商议我的契约，我会万分感激，我的[ROOT.Char.GetTitleTierName]。当然，任何改善都会极大抚慰我的财产或我的土地。”"
 vassal.2451.a: "我#EMP 一直#!对[possible_county.GetNameNoTierNoTooltip]感兴趣……"
 vassal.2451.b: "可以肯定的是，我的金库可能需要再次被装满。"
 vassal.2451.c: "你在这里达不成任何协议，[negotiating_vassal.GetFirstNameNoTooltip]。"
 vassal.2501.t: "请求和平"
 vassal.2501.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，这场战争……”我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('peaceful_vassal'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peaceful_vassal'))][peaceful_vassal.GetTitledFirstName]叹了一口气，继续说道，“现在对军队——对我们所有人，都很困难。我必须承认我有些担心。”\n\n或许我应该做些什么来减轻[peaceful_vassal.GetHerHis]不断增长的顾虑？"
 vassal.2501.a: "减轻对[peaceful_vassal.GetHerHim]的压力可能有帮助。"
 vassal.2501.b: "要我提醒你谁才是[ROOT.Char.GetTitleTierName]吗？！"
 vassal.2501.c: "你应当学会抑制你的疑虑。"
 vassal.2601.t: "想要战争"
 vassal.2601.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，你完全有理由攻打[holder_of_claim.GetTitledFirstName]，然而你却没有下手……”我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))][warmongering_vassal.GetTitledFirstName][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('warmongering_vassal'))]，然后继续说道，“为什么？我们已经和平太久了，你应当抓住这次机会！”"
 vassal.2601.a: "你是对的，[warmongering_vassal.GetFirstNameNoTooltip]！"
 vassal.2601.a.tt: "#F [warmongering_vassal.GetFirstName]会记住我许下的承诺#!"
 vassal.2601.b: "我不会迫于压力采取这种不成熟的行动。"
 vassal.2610.desc: "“你做了正确的事，[ROOT.Char.Custom('FormOfAddressForLiege')]。我们会让[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('recipient'))][recipient.GetTitledFirstName]见识一下我们的威能！你将宣称[claim_to_fight_for.GetNameNoTier]！”"
 vassal.2610.a: "我们将赢得这场战争！"
 vassal.2620.desc: "我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))][warmongering_vassal.GetTitledFirstName][warmongering_vassal.Custom('quirk_neg_present')]。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，[holder_of_claim.GetTitledFirstName]没有看到你的怒火或你的军队。你为什么要向我承诺一场你从未计划要开始的战争？”"
 vassal.2620.a: "只是有太多的其他事情要处理……"
 vassal.2701.t: "[ROOT.Char.Custom('CommanderTraitBeingTaughtNoTooltip')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))|U]"
 vassal.2701.desc: "我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('teacher'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))][teacher.GetTitledFirstName]，因[teacher.GetHerHis]在军事事务上的勇武而闻名——尤其在我觉得自己欠缺的领域。"
 vassal.2701.a: "你会教导我吗，[teacher.GetFirstNameNoTooltip]？"
 vassal.2701.a.tt: "我不会获得[THIS.Char.Custom('CommanderTraitBeingTaught')]的特质"
 vassal.2701.a.random_list.success: "训练很成功"
 vassal.2701.a.random_list.failure: "训练不成功"
 vassal.2701.c: "我有更要紧的事情要做！"
 vassal.2702.desc_success_inclination: "“[ROOT.Char.Custom('FormOfAddressForLiege')]，真令人钦佩！”\n\n我对[teacher.GetTitledFirstName]的教导的兴趣并不意外，但是不论如何，我发觉自己很满意。"
 vassal.2702.desc_success_no_inclination: "“[ROOT.Char.Custom('FormOfAddressForLiege')]，真令人钦佩！”\n\n尽管从未有军事方面的天赋，我发觉自己如饥似渴地学习[teacher.GetTitledFirstNamePossessive]教导的技能，这甚至让我自己感到意外。"
 vassal.2702.desc_failure: "尽管[teacher.GetTitledFirstNamePossessive]尽了最大努力，[teacher.GetSheHe]还是无法通过口述或展示让我学明白。这真是一次糟糕的冒险。"
 vassal.2702.a: "我终于找到那些讲究是什么了！"
 vassal.2702.b: "[teacher.GetSheHe]是一个不称职的老师，还是我对此没有天份？"
 vassal.2801.t: "对领主的要求"
 vassal.2801.desc: "“[ROOT.Char.GetTitledFirstNameNoTooltip]，我不禁注意到[develop_county.GetNameNoTier]很长时间里没有任何改善，即便你显然有办法进行这样的尝试。”"
 vassal.2801.a: "我会立即去办！"
 vassal.2801.b: "如果你这样可能会影响我的其他职责……"
 vassal.2901.t: "[claim_to_propose.GetNameNoTier|U]"
 vassal.2901.desc: "“我的[ROOT.Char.GetTitleTierName]，您目前拥有某些东西——某个地方——那应该是我的。”\n\n我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))][claim_vassal.GetTitledFirstName]来到我面前，坚持要求我授予其[claim_to_propose.GetName]。"
 vassal.2901.a: "我看看我能为此做些什么。"
 vassal.2901.a.tt: "#F [claim_vassal.GetFirstNameNoTooltip]会记住我的承诺，如果能它被兑现将非常感激！#!"
 vassal.2901.b: "[claim_to_propose.GetNameNoTierNoTooltip]是我的！"
 vassal.2901.z: "你应得到你所要求的。"
 vassal.2910.desc: "“谢谢您，我的[ROOT.Char.GetTitleTierName]！”\n\n我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('recipient'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))][recipient.GetTitledFirstName]很高兴我授予了[recipient.GetHerHim]头衔，而我也很满意自己拥有了一份人情。"
 vassal.2910.a: "一切都有它的价值！"
 vassal.2911.desc: "我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))]变得怒气冲冲。[claim_vassal.GetSheHe|U]终于意识到我说要授予[claim_vassal.GetHerHim][claim_to_propose.GetName]的许诺不过是空口白话。"
 vassal.2911.a: "我没有义务满足如此可笑的要求。"
 vassal.3001.t: "麻烦成堆"
 vassal.3001.desc_child: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))][vassal_to_ask.GetTitledFirstName]站着，身边环绕着爱人和[vassal_to_ask.GetHerHis]的众多[vassal_to_ask.Custom('ChildChildrenGender')]，而我想起了我自己家里的透骨严寒——这种感觉可能要被另一个孩子所驱散。"
 vassal.3001.desc_no_child: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))][vassal_to_ask.GetTitledFirstName]站着，身边环绕着爱人和[vassal_to_ask.GetHerHis]的众多[vassal_to_ask.Custom('ChildChildrenGender')]，而我想起了我自己家空荡荡的房间和安静的厅廊。"
 vassal.3001.desc: "\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetFirstName]和我当然会尽力，但是我们一定有什么地方做得不对……"
 vassal.3001.a: "[vassal_to_ask.GetFirstNameNoTooltip]可能会给我一些点子！"
 vassal.3001.b: "这是一桩私事。"
 vassal.3002.desc: "“[ROOT.Char.GetFirstNameNoTooltip]，你得到了[ROOT.Char.Custom('ChildChildrenGender')]但福气，而我却没那么幸运。你有没有任何建议好能……补救那点？”\n\n我简直无法相信！我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('liege_with_trouble'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))][liege_with_trouble.GetTitledFirstName]竟然在询问我床笫之事！"
 vassal.3002.a: "用风干的猪睾丸泡酒如何？"
 vassal.3002.a.critical_success: "我的建议产生了惊人效果"
 vassal.3002.a.success: "我的建议产生了良好效果"
 vassal.3002.a.failure: "我的建议弊大于利"
 vassal.3002.b: "我不想与那里发生的事有任何瓜葛！"
 vassal.3002.c: "我想[spouse.GetTitledFirstNameNoTooltip]需要一些指导。"
 vassal.3002.c.tt_success: "[liege_with_trouble.GetTitledFirstNameNoTooltip]同意了"
 vassal.3002.c.tt_failure: "[liege_with_trouble.GetSheHe|U]感觉受到了侮辱"
 vassal.3002.d: "我觉得一些私人……#EMP 辅导#!会对你有益。"
 vassal.3002.d.tt_success: "[liege_with_trouble.GetSheHe|U]对私人指导有兴趣"
 vassal.3002.d.tt_failure: "[liege_with_trouble.GetSheHe|U]感觉受到了侮辱"
 vassal.3003.desc_good_counsel: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))][vassal_to_ask.GetTitledFirstName]给我喝一杯饮品，声称：“你马上就会觉察到变化，[ROOT.Char.Custom('FormOfAddressForLiege')]！”\n\n[vassal_to_ask.GetHerHis|U]对具体配方含糊其辞，这让我有点小担心，但是我已经感到了生命力汹涌穿过我的血管！"
 vassal.3003.desc_bad_counsel: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))][vassal_to_ask.GetTitledFirstName]给我喝一杯饮品，声称：“你马上就会觉察到变化，[ROOT.Char.Custom('FormOfAddressForLiege')]！”\n\n[vassal_to_ask.GetHerHis|U]对具体配方含糊其辞，这让我有点小担心，而当我感到我温暖的体液正在逐渐衰减时，我开始咒骂[vassal_to_ask.GetHerHis]的糟糕建议！"
 vassal.3003.desc_making_a_move_on_spouse: "“让你[spouse.GetWifeHusband]来见我，我会指导[spouse.GetHerHim]如何更好地取悦你，[ROOT.Char.Custom('FormOfAddressForLiege')]。”"
 vassal.3003.desc_making_a_move: "“但是，[ROOT.Char.Custom('FormOfAddressForLiege')]，给点子真的挺有难度。如果直接向你展示的话会更简单……”"
 vassal.3003.desc_refusal: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('vassal_to_ask'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))]胆子真大！甚至我带着我细腻的疑问去见[vassal_to_ask.GetTitledFirstName]，[vassal_to_ask.GetSheHe]都能拒绝我。"
 vassal.3003.a: "[spouse.GetTitledFirstNameNoTooltip]！来卧室见我！"
 vassal.3003.b: "我被诅咒，只能度过无子的一生吗？"
 vassal.3003.spouse: "马上送[spouse.GetHerHim]过去！"
 vassal.3003.spouse.tt: "生育力提高"
 vassal.3003.c: "是的，私人辅导可能有帮助。"
 vassal.3003.d: "胆大包天！"
 vassal.3004.desc_spouse: "大家可以质疑我对[spouse.GetTitledFirstName]的私下教学的效率，不过[spouse.GetSheHe]绝对毫无怨言。\n\n如果[spouse.GetHerHis]的[spouse.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))]走运，[spouse.GetSheHe]或许能学会一两招……！"
 vassal.3004.desc_refused: "[liege_with_trouble.GetTitledFirstName]拒绝了我！\n\n我只能祝愿[liege_with_trouble.GetHerHis]的[liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))]在卧室里有好运……！"
 vassal.3004.desc: "大家可以质疑我对[liege_with_trouble.GetTitledFirstName]的私下教学的效率，不过[liege_with_trouble.GetSheHe]绝对毫无怨言。\n\n如果[liege_with_trouble.GetHerHis]的[liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))]走运的话，[liege_with_trouble.GetSheHe]或许能学会一两招……！"
 vassal.3004.a: "错过机会的人是[liege_with_trouble.GetSheHe]！"
 vassal.3004.b: "至少我可以传递我的高超本领！"
 vassal.3004.c: "[spouse.GetFirstNameNoTooltip]是个极好的学生！"
 vassal.5010.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 vassal.5010.desc: "或许我没有质疑你的战略的地位，然而我很奇怪为什么你会允许我们信仰的敌人不被干扰地行邪淫。我们有手段和权利把[ROOT.Char.GetFaith.HighGodNamePossessive]的公义降临在他们头上，我们当然应该这么做！"
 vassal.5010.a: "六个月之内，我们将起兵对付他们！"
 vassal.5010.a.tt: "#F 我发誓将对异教徒发动战争。#!"
 vassal.5010.b: "等到时机来临的时候……"
 vassal.5010.b.tt: "#F 我许诺了一切的同时什么都没许诺。#!"
 vassal.5010.c: "不要对[ROOT.Char.GetTitleTierName]说教[ROOT.Char.GetSheHe]该做什么！"
 vassal.5020.t: "违背了虔诚的诺言"
 vassal.5020.desc: "自我发誓将起兵对付信仰的敌人，已经过去了六个月。犹豫我没有兑现承诺采取行动，[vassal.GetTitledFirstName]会很不满。"
 vassal.5020.a: "或许我说话太急了。"
 vassal.5020.b: "言辞如风。"
 vassal.5050.desc: "我想向你情愿，以你的智慧考虑我对[claim.GetName]的宣称。如今公义沦丧，篡位者[claimed_title_holder.GetTitledFirstName]竟然大摇大摆地坐在[vassal.GetHerHis]的城堡里，嘲笑我的宗族与生俱来的权利。求你了，[ROOT.Char.Custom('FormOfAddressForLiege')]，如果他们不愿主动承认我的宣称，请起兵来支持你忠诚的封臣吧！"
 vassal.5050.a: "一年内，我将为你而战！"
 vassal.5050.a.tt: "#F 我发誓将索取[vassal.GetTitledFirstNamePossessive]的宣称。#!"
 vassal.5050.b: "等到时机来临的时候……"
 vassal.5050.b.tt: "#F 只有当我看到其中的回报，我才会开战。#!"
 vassal.5050.c: "我还有其他要紧的事务。"
 vassal.5060.t: "违背诺言"
 vassal.5060.desc: "自从我向[vassal.GetTitledFirstName]发誓将为[vassal.GetHerHis]对[claim.GetName]的宣称发动战争已经过去了一年。由于我并没有为[vassal.GetHerHis]而战，[vassal.GetTitledFirstName]会感到不满。"
 vassal.5060.a: "或许我不应做出这样的承诺。"
 vassal.5060.b: "只不过是时机不对，你说呢？"
