l_simp_chinese:
 trait_specific_ongoing.1001.t: "破碎启示"
 trait_specific_ongoing.1001.desc: "我用手拍打床架进行确认。当我低头看手时，我发现一道裂痕贯穿其中——我的恐惧成真了！我是玻璃做的！\n\n我必须平稳而缓慢地移动，不能做剧烈的动作，不能放声高歌……"
 trait_specific_ongoing.1001.a: "谁也不能碰我！"
 trait_specific_ongoing.1003.t: "熊与我"
 trait_specific_ongoing.1003.desc: "我走进我的[ROOT.Char.Custom('GetChamber')]，发现自己正和一只巨熊面对面站着。\n\n“哦，糖果泡芙！你抛弃了你的朋友？”我问道，同时哄劝她跟上。\n\n我们走到外边，这里充满了嘈杂的声音，我能摸到的每一只动物都一起向我问好！"
 trait_specific_ongoing.1003.a: "我的小甜甜！我会给你找到更多的朋友！"
 trait_specific_ongoing.1003.a.flavor: "当我们离开时，糖果泡芙追赶着我"
 trait_specific_ongoing.1003.b: "我……我应该卖掉他们，对吗？"
 trait_specific_ongoing.1004.t: "欢乐一篮筐"
 trait_specific_ongoing.1004.desc: "按我的命令，所有进入[court_location.GetNameNoTier]的[court_location.Custom('BaronyTownType')]的动物都被抓到我这来。\n\n"
 trait_specific_ongoing.1004.desc_cat: "我的仆人把最新的收获装在小编织篮里，带来见我。一只小猫的[ROOT.Char.Custom('RandomCatEyeColor')]眼睛从边缘向外张望，里面传来喵喵的叫声。"
 trait_specific_ongoing.1004.desc_dog: "我的仆人把最新的收获装在小编织篮里，带来见我。我向里面看去，一只小狗一看到我就叫，并开始摇晃它的尾巴！"
 trait_specific_ongoing.1004.a: "这只猫猫现在是我的了！"
 trait_specific_ongoing.1004.b: "这条狗现在是我的了！"
 trait_specific_ongoing.1004.c_cat: "一只猫！把它卖给厨房。"
 trait_specific_ongoing.1004.c_dog: "一条狗！把它卖给犬舍。"
 trait_specific_ongoing.1005.t: "亡故的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_person'))|U]"
 trait_specific_ongoing.1005.desc: "一个雾蒙蒙的夜晚，当我外出时，一个鬼魂突然出现，用洪亮的声音说话。\n\n“[ROOT.Char.GetFirstNameNoTooltip]！好久不见！”\n\n那是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )][dead_person.GetTitledFirstName]，我相信其早已[dead_person.GetDeathReason]！"
 trait_specific_ongoing.1005.a: "真高兴你没事！"
 trait_specific_ongoing.1006.desc: "一年来，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )][dead_person.GetTitledFirstName]频繁来拜访我，日复一日。人们都开始担心，但是[dead_person.GetSheHe|U]坚持不让其他人看到[dead_person.GetHerHim]……\n\n[dead_person.GetSheHe]一直这样，我该怎样才能专注于我的[ROOT.Char.Custom('child_object_of_interest')]呢？！"
 trait_specific_ongoing.1006.a: "别来烦我！"
 trait_specific_ongoing.1007.t: "琉璃梦"
 trait_specific_ongoing.1007.desc: "在经历一次几乎迷失自我的沉睡后，我逐渐恢复了意识。\n\n我梦到巨大的玻璃窗载着我，让我离群星漩涡之中的太阳更近。我尽全力抓住太阳，以及它的燃烧着的光辉——用力拖着，直到它掉下来，落在地上。我抱着它，感受到从未体验过的宁静与温暖！"
 trait_specific_ongoing.1007.a: "多么壮观，多么宏伟！"
 trait_specific_ongoing.1007.a.tt: "我现在可以采用决议修建一座#bold 玻璃建筑物#!"
 trait_specific_ongoing.1008.t: "分不清现实 "
 trait_specific_ongoing.1008.desc: "我和我的[friend.GetTitledFirstName]一起度过了一天，突然一切都开始旋转……\n\n钢铁的灰色，鲜血的红色，尖叫的脸庞，深红色的大海……\n\n当我恢复意识时，我蹲在[friend.GetHerHis]的尸体上，手中握着带血的匕首。"
 trait_specific_ongoing.1008.a: "[friend.GetFirstNameNoTooltip]！哦不……我得把尸体藏起来。"
 trait_specific_ongoing.1008.b: "我必须坦白！"
 trait_specific_ongoing.1009.t: "不会受伤"
 trait_specific_ongoing.1009.desc: "“别害怕！”我在房顶上尖叫，让聚集在下面的人冷静，“我不会受伤！”\n\n我优雅地从边缘跳下，大笑起来，我的胃因坠落而刺痛。"
 trait_specific_ongoing.1009.a: "哈哈哈——啊！"
 trait_specific_ongoing.1009.a.success: "我成功着陆"
 trait_specific_ongoing.1009.a.failure: "我并没有自以为的那样无敌"
 trait_specific_ongoing.1010.t: "我的马儿[ROOT.Char.Custom('WarhorseStoryName')]"
 trait_specific_ongoing.1010.desc: "我美丽的战马[ROOT.Char.Custom('WarhorseStoryName')]载着我从容地来到人群聚集的[ROOT.Char.Custom('GetCourt')]前。\n\n“这匹马太完美了！你们都应该每天花至少一个小时照顾[ROOT.Char.Custom('HorseStoryHerHim')]，无论是训练还是打扮。[ROOT.Char.Custom('HorseStorySheHe')|U]对我来说比任何人都重要。解散。”"
 trait_specific_ongoing.1010.a: "所有人都应在[ROOT.Char.Custom('HorseStoryHerHim')]面前俯首！"
 trait_specific_ongoing.1011.t: "荒谬法律"
 trait_specific_ongoing.1011.desc: "当我举行朝会时，我总是被他们华丽的服饰分心。那奢华的面料，还有珠宝——哼！\n\n为什么他们一定要这样？他们不知道我能看穿他们的内心吗？事情会好办许多，如果有人能……禁止穿衣。\n\n……等等。"
 trait_specific_ongoing.1011.a: "现在不准穿衣服。都脱掉！"
 all_adult_courtiers: "所有成年廷臣"
 trait_specific_ongoing.1012.t: "黑暗异象"
 trait_specific_ongoing.1012.desc: "我记不清发生了什么，但当我回到[ROOT.Char.Custom('ResidenceBuilding')]后，我的[ROOT.Char.Custom('GetCourtierPlural')]告诉了我一切。\n\n我四处乱跑，警告人们蝙蝠要来了。它们的数量足以遮天蔽日，而且会将[capital.GetNameNoTier]带到某些恐怖的地方，甚至[ROOT.Char.GetFaith.PositiveAfterLife]都无法抵达。"
 trait_specific_ongoing.1012.a: "到底发生了什么事……"
 trait_specific_ongoing.1012.b: "哦，当它们来临时，我会做好准备！"
 ### DIVINE OR WITCHY VISIONS? ###
 trait_specific_ongoing.2001.t: "彼端的传信"
 trait_specific_ongoing.2001.start.desc: "我知道在我看到他们之前，他们就早已到来。我突然感受到"
 trait_specific_ongoing.2001.dread.desc: "恐惧"
 trait_specific_ongoing.2001.anxiety.desc: "焦虑"
 trait_specific_ongoing.2001.euphoria.desc: "兴奋"
 trait_specific_ongoing.2001.joy.desc: "欢乐"
 trait_specific_ongoing.2001.nausea.desc: "恶心"
 trait_specific_ongoing.2001.walls.desc: "[ROOT.Char.Custom('GetChamber')]的墙壁靠近了"
 trait_specific_ongoing.2001.sulfur.desc: "硫磺的刺鼻气味"
 trait_specific_ongoing.2001.smoke.desc: "刺鼻的烟味"
 trait_specific_ongoing.2001.citrus.desc: "我舌头上有一股柑橘的酸味"
 trait_specific_ongoing.2001.lavender.desc: "一股新鲜的薰衣草香味"
 trait_specific_ongoing.2001.bile.desc: "胆汁的刺鼻气味"
 trait_specific_ongoing.2001.incense.desc: "令人作呕的熏香味"
 trait_specific_ongoing.2001.blood.desc: "血液中的铁锈味"
 trait_specific_ongoing.2001.stand_before_me.desc: "——然后他们站在我面前。\n\n[ROOT.Char.Custom('one_syllable_number')|U]个"
 trait_specific_ongoing.2001.glowing.desc: "发光的生物"
 trait_specific_ongoing.2001.hazy.desc: "朦胧的轮廓"
 trait_specific_ongoing.2001.dark.desc: "黑暗生物"
 trait_specific_ongoing.2001.shaking.desc: "摇动着的生物"
 trait_specific_ongoing.2001.shimmering.desc: "闪闪发光的生物"
 trait_specific_ongoing.2001.speaking.desc: "用合唱的方式"
 trait_specific_ongoing.2001.whispers.desc: "悄声低语。"
 trait_specific_ongoing.2001.screeches.desc: "尖声呼喊。"
 trait_specific_ongoing.2001.chimes.desc: "和谐歌唱。"
 trait_specific_ongoing.2001.raindrops.desc: "发出雨滴坠落般的嘈杂声音。"
 trait_specific_ongoing.2001.thunder.desc: "发出雷霆般的怒吼。"
 trait_specific_ongoing.2001.end.desc: "这些生物是什么？他们想从我这得到什么？"
 trait_specific_ongoing.2001.a: "他们一定是[ROOT.Char.GetFaith.HighGodName]的使者！"
 trait_specific_ongoing.2001.a.success: "你说服了[clergy.GetCouncilTitle][clergy.GetShortUIName]你的幻象是神圣的"
 trait_specific_ongoing.2001.a.failure: "[clergy.GetCouncilTitle|U][clergy.GetShortUIName]被你的故事弄得心烦意乱"
 trait_specific_ongoing.2001.b: "这是某种别的东西，某种更深层次的力量，而我#EMP 想得到#!它。"
 trait_specific_ongoing.2001.c: "我……我只是累了。我得照顾好自己。"
 trait_specific_ongoing.2001.b.success: "你发现了隐秘的知识"
 trait_specific_ongoing.2001.b.success.tt: "你可以选择拥抱新的真理，或是继续信仰[clergy.GetFaith.HighGodName]"
 trait_specific_ongoing.2001.b.failure: "你找到一些有趣但普通的书籍"
 trait_specific_ongoing.2002.desc: "我追寻着使者许诺的知识，来到某些不寻常的地方。黑暗的小巷，肮脏的酒馆，满是尘埃的书店——我来到了从没有[ROOT.Char.GetTitleAsNameNoTooltip]来过的地方，而我得到的回报也确实很大。\n\n我发现了许多关于[ROOT.Char.GetFaith.WitchGodName]的大部头，其中有[ROOT.Char.GetFaith.WitchGodSheHe]赐给[ROOT.Char.GetFaith.WitchGodHerHis]的追随者的力量。我很动心，我无法否认。"
 trait_specific_ongoing.2002.a: "黑暗的主宰，我是您谦卑的仆人！"
 trait_specific_ongoing.2002.b: "我脑子进水了。这太危险了。"
 trait_specific_ongoing.2003.desc: "在我寻找隐藏知识的过程中，我发现了许多有趣的书籍，但没什么真正特殊的。\n\n我担心我可能是误解了那些奇怪生物的意志——或者整件事都是我的幻想！"
 trait_specific_ongoing.2003.a: "我的意识在捉弄我？"
 ### WHICH GOD/SAINT IS SPEAKING TO ME? ###
 trait_specific_ongoing.2010.t: "神启"
 trait_specific_ongoing.2010.possessed_start.desc: "我频繁收到来自三个神圣生物的信息。他们几乎每天晚上都来找我，他们的面容被神圣的光芒笼罩。我想他们一定是灵，来自"
 trait_specific_ongoing.2010.zeal_start.desc: "大约从一个月前开始，我反复做着相同的梦，在梦中我参与了神学讨论，那是和"
 trait_specific_ongoing.2010.health.desc: "[ROOT.Char.GetFaith.HealthGodName]，"
 trait_specific_ongoing.2010.fertility.desc: "[ROOT.Char.GetFaith.FertilityGodName]，"
 trait_specific_ongoing.2010.wealth.desc: "[ROOT.Char.GetFaith.WealthGodName]，"
 trait_specific_ongoing.2010.household.desc: "[ROOT.Char.GetFaith.HouseholdGodName]，"
 trait_specific_ongoing.2010.knowledge.desc: "[ROOT.Char.GetFaith.KnowledgeGodName]，"
 trait_specific_ongoing.2010.war.desc: "[ROOT.Char.GetFaith.WarGodName]，"
 trait_specific_ongoing.2010.trickster.desc: "[ROOT.Char.GetFaith.TricksterGodName]，"
 trait_specific_ongoing.2010.and_health.desc: "以及[ROOT.Char.GetFaith.HealthGodName]。"
 trait_specific_ongoing.2010.and_fertility.desc: "以及[ROOT.Char.GetFaith.FertilityGodName]。"
 trait_specific_ongoing.2010.and_wealth.desc: "以及[ROOT.Char.GetFaith.WealthGodName]。"
 trait_specific_ongoing.2010.and_household.desc: "以及[ROOT.Char.GetFaith.HouseholdGodName]。"
 trait_specific_ongoing.2010.and_knowledge.desc: "以及[ROOT.Char.GetFaith.KnowledgeGodName]。"
 trait_specific_ongoing.2010.and_war.desc: "以及[ROOT.Char.GetFaith.WarGodName]。"
 trait_specific_ongoing.2010.and_trickster.desc: "以及[ROOT.Char.GetFaith.TricksterGodName]。"
 trait_specific_ongoing.2010.end.desc: "\n\n也许他们选择了我来传播他们的圣言，而我则可以获得他们的赐福？我会祈求……"
 trait_specific_ongoing.2010.health: "[ROOT.Char.GetFaith.HealthGodName]赐下健康与长寿。"
 trait_specific_ongoing.2010.fertility: "[ROOT.Char.GetFaith.FertilityGodName]赐下新生命与生育力。"
 trait_specific_ongoing.2010.wealth: "[ROOT.Char.GetFaith.WealthGodName]赐下财富与丰裕。"
 trait_specific_ongoing.2010.household: "[ROOT.Char.GetFaith.HouseholdGodName]让我家庭幸福。"
 trait_specific_ongoing.2010.household.tt: "你所有的[close_family_members|E]和[spouses|E]"
 trait_specific_ongoing.2010.knowledge: "[ROOT.Char.GetFaith.KnowledgeGodName]赐下知识与智慧。"
 trait_specific_ongoing.2010.war: "[ROOT.Char.GetFaith.WarGodName]赐下强大的战斗力。"
 trait_specific_ongoing.2010.trickster: "[ROOT.Char.GetFaith.TricksterGodName]赐下机智与运气。"
 trait_specific_ongoing.2010.fallback: "我不能妄想被选中。"
 ### COURT CHAPLAIN WANTS TO TREAT YOU ###
 trait_specific_ongoing.2015.t: "因[ROOT.Char.GetFaith.HighGodName]得治愈"
 trait_specific_ongoing.2015.desc: "[ROOT.Char.GetFaith.HouseOfWorship]的柱子开始弯曲，我知道又开始发作了。我没有出声，但我知道[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]能看出有什么地方不对劲。\n\n[ROOT.Char.Custom('GetReligiousRite')]之后，[chaplain.GetSheHe]走了过来，关切的神色在[chaplain.GetHerHis]脸上浮现。“这一定是[ROOT.Char.GetFaith.DevilName]和[ROOT.Char.GetFaith.DevilHerHis]的眷属占据了你的身体，[ROOT.Char.Custom('FormOfAddressForLiege')]。你一定要祈求[ROOT.Char.GetFaith.HighGodName]的拯救，不然一切就无法挽回了！”"
 trait_specific_ongoing.2015.physician.desc: "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U]一定听到了[chaplain.GetHerHim]的话。“[ROOT.Char.GetTitleAsNameNoTooltip]需要的是安宁清静，不是什么诅咒的威胁！”"
 trait_specific_ongoing.2015.a: "我会祈祷黑暗远离。"
 trait_specific_ongoing.2015.a.success: "祈祷奏效了"
 trait_specific_ongoing.2015.a.failure: "你的癫痫还是会发作"
 trait_specific_ongoing.2015.b: "斋戒将净化我的灵魂。"
 trait_specific_ongoing.2015.b.success: "斋戒奏效了"
 trait_specific_ongoing.2015.b.failure_health: "斋戒让你变得更加虚弱"
 trait_specific_ongoing.2015.b.failure_eating: "你因严厉的规定而挣扎"
 trait_specific_ongoing.2015.b.failure_eating.tt: "你对食物的态度将会改变"
 trait_specific_ongoing.2015.c: "你有什么建议，[physician.GetFirstNameNoTooltip]？"
 trait_specific_ongoing.2015.c.success: "医生的治疗奏效了"
 trait_specific_ongoing.2015.e: "让我一个人静静！"
 trait_specific_ongoing.2016.physician1.desc: "[physician.GetTitledFirstName]告诉我要多休息，同时远离闪亮的物体、巨大的噪音和极端的天气。"
 trait_specific_ongoing.2016.physician2.desc: "\n\n[physician.GetHerHis|U]的建议一定起作用了，因为我再也没发作过！"
 trait_specific_ongoing.2016.fasting1.desc: "[chaplain.GetTitledFirstName]要求我只能在晚上吃少量的事物，并给我定下一长串忌口的事物。乳制品、肉类、蛋类、甜食、酒类、油脂、辛辣的香料、在地下生长的蔬菜……"
 trait_specific_ongoing.2016.fasting2.desc: "\n\n遵守这些要求真是不容易，不过这一定有用，因为从那以后我再也没发作过！"
 trait_specific_ongoing.2016.prayer1.desc: "[chaplain.GetTitledFirstName]告诉我每天至少要花三个小时集中精神祈祷，并指点我对[ROOT.Char.GetFaith.ReligiousText]的十二段节选进行进一步的研究。"
 trait_specific_ongoing.2016.prayer2.desc: "\n\n我的奉献获得了回报，从那以后我再也没发作过！"
 trait_specific_ongoing.2016.a.physician: "感谢你，[physician.GetFirstNameNoTooltip]！"
 trait_specific_ongoing.2016.a.chaplain: "[ROOT.Char.GetFaith.HighGodName]有大能！"
 trait_specific_ongoing.2017.prayer2.desc: "\n\n我已经尽力了，但是看来我并不值得[ROOT.Char.GetFaith.HighGodNamePossessive]发下慈悲。我的病还是像往常一样发作。"
 trait_specific_ongoing.2017.physician2.desc: "\n\n我已经尽力遵从[physician.GetHerHis]的建议，但我的病还是和往常一样发作。"
 trait_specific_ongoing.2017.a: "也许我做错了什么？"
 trait_specific_ongoing.2018.fasting2.desc: "\n\n我已经尽全力去遵守这些严格的要求，但却只感到更加虚弱。我还是和往常一样发作，随之而来的疲惫就更加难以控制了。"
 trait_specific_ongoing.2018.a: "我放弃。我需要恢复力量。"
 trait_specific_ongoing.2019.fasting2.desc: "\n\n遵守这些要求真的很难，我发现自己一直被那些小细节困扰。食物一直在我脑海中浮现。"
 trait_specific_ongoing.2019.a: "就算我没遵守要求也没人会知道……就一口！"
 trait_specific_ongoing.2019.b: "我不能失败——这样太危险了！"
 ### POSSESSED REOCCURANCE EVENT ###
 trait_specific_ongoing.2020.t: "熟悉的感觉"
 trait_specific_ongoing.2020.a: "别再来了！我#EMP 拒绝#!！这#EMP 不该#!发生……"
 trait_specific_ongoing.2020.start.desc: "一阵突如其来的"
 trait_specific_ongoing.2020.dread.desc: "恐惧"
 trait_specific_ongoing.2020.fear.desc: "担心"
 trait_specific_ongoing.2020.anxiety.desc: "焦虑"
 trait_specific_ongoing.2020.nausea.desc: "恶心"
 trait_specific_ongoing.2020.anger.desc: "愤怒"
 trait_specific_ongoing.2020.end.desc: "涌上心头，地板在我脚下扭曲。尽管已经有一段时间没有发作了，但我还是马上认出了这些迹象。\n\n我逃回房间，在我开始哭泣前——抑或完全失去对身体的控制前……"
 trait_specific_ongoing.2025.t: "无处可藏"
 trait_specific_ongoing.2025.start.desc: "我前面的那个[dummy_gender.GetWomanMan]看起来很奇怪。[dummy_gender.GetHerHis|U]的脸十分扭曲……扭曲？[dummy_gender.GetSheHe]是人吗？\n\n现实#EMP 摇晃了起来#!，我意识到我又开始[ROOT.Char.Custom('PossessedEpisode')]了——在我的整个[ROOT.Char.Custom('GetCourt')]前。"
 trait_specific_ongoing.2025.end.desc: "填满我的鼻孔。我试着说话，嘴唇却纹丝不动。"
 trait_specific_ongoing.2025.a: "我得离开这，在事情变得更糟糕之前！"
 trait_specific_ongoing.2025.b: "我是[ROOT.Char.GetTitleAsNameNoTooltip]，我不在乎他们怎么想。"
 trait_specific_ongoing.2025.b.success: "你的[ROOT.Char.Custom('GetCourtierPlural')]们对你的勇气十分钦佩"
 trait_specific_ongoing.2025.b.failure: "你的[ROOT.Char.Custom('GetCourtierPlural')]们非常反感"
 trait_specific_ongoing.2025.c: "[helper.GetFirstNameNoTooltip]在哪？我需要[helper.GetHerHis]的帮助！"
 trait_specific_ongoing.2025.d: "这是[ROOT.Char.GetFaith.HighGodName]的旨意！我会告诉他们！"
 trait_specific_ongoing.2025.d.success: "你的[ROOT.Char.Custom('GetCourtierPlural')]们相信你"
 trait_specific_ongoing.2025.d.failure: "你的[ROOT.Char.Custom('GetCourtierPlural')]们认为你在撒谎"
 trait_specific_ongoing.2025.e: "我可以把它当作是[ROOT.Char.GetFaith.HighGodName]的神示……"
 trait_specific_ongoing.2025.e.failure: "你的[ROOT.Char.Custom('GetCourtierPlural')]们看穿了你的把戏"
 trait_specific_ongoing.2025.every_courtier: "所有[actor.Custom('GetCourtier')]"
 trait_specific_ongoing.3001.t: "同病相怜"
 trait_specific_ongoing.3001.desc: "当我结束在[ROOT.Char.Custom('GetCourt')]的演说，人们还在周围时，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sympathetic_character') )][sympathetic_character.GetTitledFirstName]向我走来。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我听说您也因……周期性忧郁而痛苦。或许我们可以谈一谈我们的经历？”"
 trait_specific_ongoing.3001.a: "来吧，我们有很多话可以谈。"
 trait_specific_ongoing.3001.b: "我没有这样的问题！你在说什么？！"
 trait_specific_ongoing.3001.b.tt: "啊哈哈……哈。"
 trait_specific_ongoing.3002.t: "长期方案"
 trait_specific_ongoing.3002.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”一天晚上我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))][court_physician.GetTitledFirstName]走向我说道，“我有了一些新的治疗方法，可以治疗您反复的抑郁。在情况好转之前可能会变得更糟，但值得一试！”"
 trait_specific_ongoing.3002.a: "只要能摆脱这一切，我什么都愿意。"
 trait_specific_ongoing.3002.b: "我只需要长长地睡一觉。或许三觉。"
 trait_specific_ongoing.3003.desc: "“要治愈这种痛苦，把坏想法说出来是非常重要的，”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))][court_physician.GetTitledFirstName]向我保证，“每周来见我几次，我们来谈谈你有什么压力。”"
 trait_specific_ongoing.3003.a: "我会来的。"
 trait_specific_ongoing.3003.b: "我办不到——我要回床上。"
 trait_specific_ongoing.3004.desc: "“为了让你感觉好点，我们必须从你的想法和习惯两方面下手，”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))][court_physician.GetTitledFirstName]告诉我，“我会帮你找出你的消极想法和坏习惯，并且努力改变这些。”"
 trait_specific_ongoing.3004.a: "有道理！"
 trait_specific_ongoing.3005.desc: "“锻炼和身体的兴奋可以有效地平衡你的体液，”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))][court_physician.GetTitledFirstName]告诉我，“你要每天绕你的[ROOT.Char.Custom('ResidenceBuilding')]跑三圈。”"
 trait_specific_ongoing.3005.a: "我会竭尽全力。"
 trait_specific_ongoing.3006.desc: "“这些坏想法和抑郁显然是邪灵或是恶魔造成的，”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))][court_physician.GetTitledFirstName]告诉我，“我们会指派一位[ROOT.Char.Custom('DefaultPriestTitle')]为你祈祷，以驱散这些邪魔。”"
 trait_specific_ongoing.3006.a: "[ROOT.Char.GetFaith.HighGodName]的力量会治好我！"
 trait_specific_ongoing.3007.desc: "经历了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))][court_physician.GetTitledFirstName]为我安排的那些事后，我慢慢意识到我又能#EMP 感受到#!喜怒哀乐了。"
 trait_specific_ongoing.3007.desc_ending: "\n\n就像太阳照破厚厚的云层，我能感到幸福重新渗入我的灵魂。"
 trait_specific_ongoing.3007.a: "我……我好开心！"
 trait_specific_ongoing.3008.desc_physician_died: "在我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))][court_physician.GetTitledFirstName]完成对我抑郁的治疗前，[court_physician.GetSheHe]就去世了，不过[court_physician.GetSheHe]留下的治疗方法还是帮我完成了治疗。"
 trait_specific_ongoing.3008.desc_no_depression: "我不必再继续遵守之前我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))][court_physician.GetTitledFirstName]为我定下的治疗抑郁的生活习惯了，因为我已经摆脱了那些折磨！"
 trait_specific_ongoing.3008.desc_fallback: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))][court_physician.GetTitledFirstName]尚未完成[court_physician.GetHerHis]对我抑郁的治疗，不过我能感受到黑暗离我远去。"
 trait_specific_ongoing.3009.t: "沉重的日子"
 trait_specific_ongoing.3009.desc: "一天又一天，生活是如此无情的刀，即便我的思维已经淹没在疲惫和绝望中。\n\n有时候早上起床对我来说都是如此艰难。"
 trait_specific_ongoing.3009.a: "我只想躺下……"
 ### Someone thinks you're slothful ###
 trait_specific_ongoing.3015.t: "嘲弄的评价"
 trait_specific_ongoing.3015.start.desc: "不管那是讽刺的评论又或是不赞许的表情，[unsympathetic.Custom2('MyCharacterIntroduction', ROOT.Char)]总是对我的状况展现出[unsympathetic.GetHerHis]的蔑视。这次我"
 trait_specific_ongoing.3015.council.desc: "匆忙赶到内阁会议，却又迟到了，"
 trait_specific_ongoing.3015.withdraw.desc: "起身提早从晚餐中告退，"
 trait_specific_ongoing.3015.book.desc: "意识到我忘记了[unsympathetic.GetSheHe]借给我的书，"
 trait_specific_ongoing.3015.end.desc: "我知道[unsympathetic.GetSheHe]会对此作何反应。\n\n“我为什么还会惊讶呢，”[unsympathetic.GetTitledFirstNameNoTooltip]叹口气说道，我的心沉了下去。 "
 trait_specific_ongoing.3015.a: "我会证明[unsympathetic.GetHerHim]是错的！"
 trait_specific_ongoing.3015.b: "“闭嘴，你这[unsympathetic.Custom2('InsultAdjective', ROOT.Char)][unsympathetic.Custom2('InsultNoun', ROOT.Char)]！”"
 trait_specific_ongoing.3015.c: "[unsympathetic.GetSheHe|U]是对的，我毫无价值……"
 trait_specific_ongoing.3015.a.success: "我克服了嗜眠症"
 trait_specific_ongoing.3015.a.neutral: "我还是累"
 trait_specific_ongoing.3015.a.failure: "锻炼就很累人"
 trait_specific_ongoing.5001.t: "私下会面"
 trait_specific_ongoing.5001.desc_opening: "[ROOT.Char.Custom('GetCourt')]内的其他人都去睡觉了，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim') )][victim.GetTitledFirstName]和我发现现在只有我们两个人。\n\n"
 trait_specific_ongoing.5001.desc_small: "当我们谈话时，我忍不住留意[victim.GetHerHis]筋骨强健的胳膊，肌肉在皮肤下紧绷着……"
 trait_specific_ongoing.5001.desc_big: "当我们谈话时，我忍不住留意[victim.GetHerHis]粗粗的胳膊，肌肉和脂肪堆积在多汁的肉山之中……"
 trait_specific_ongoing.5001.desc: "当我们谈话时，我忍不住留意[victim.GetHerHis]的肌肤，还有[victim.GetSheHe]移动时肌肤下的运动……"
 trait_specific_ongoing.5001.a: "一份宵夜应该很不错。"
 trait_specific_ongoing.5001.b: "“[victim.GetFirstNameNoTooltip]，请继续。”"
 trait_specific_ongoing.5002.desc: "宫廷内的其他人都去睡觉了，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer') )][murderer.GetTitledFirstName]和我发现现在只有我们两个人。\n\n夜越来越深，[murderer.GetSheHe]也变得越来越热切。[murderer.GetHerHis]的眼睛一直盯着我露在外边的肉。就在我打算询问[murderer.GetHerHis]的意图时，[murderer.GetSheHe]抽出一把匕首，笑了。"
 trait_specific_ongoing.5002.a: "不要，不要，求求你。不！啊——！"
 trait_specific_ongoing.5003.t: "鲜肉之惑"
 trait_specific_ongoing.5003.desc_opening: "我的仆人[servant.GetTitledFirstName]引起了我的注意——[servant.GetHerHis]胳膊的形状，[servant.GetHerHis]脖颈的曲线……当我把[servant.GetHerHim]一个人逼入食物储藏室时，[servant.GetSheHe]问我我想要[servant.GetHerHim]什么，[servant.GetHerHis]的双唇盈出下流的微笑。\n\n“我渴望你的身体，”我回答道，同时压住了[servant.GetHerHim]。"
 trait_specific_ongoing.5003.desc_big: "“它真是丰满——充满#EMP 生命力#!！”"
 trait_specific_ongoing.5003.desc: "“它真是充满#EMP 生命力#!！”"
 trait_specific_ongoing.5003.a: "我一气呵成地划开了[servant.GetHerHis]的喉咙。"
 trait_specific_ongoing.5003.b: "我拽开了[servant.GetHerHis]的[servant.Custom('GetUpperClothingArticle')]。"
 trait_specific_ongoing.5004.t: "小点心"
 trait_specific_ongoing.5004.desc: "我和我的随从在[county.GetNameNoTier]旅行时，我们偶然发现一处偏僻的房屋，里面生活着一位孤身的老女人。\n\n我让随从在路边等着，一个人进了屋。"
 trait_specific_ongoing.5004.a: "夫人，请帮我个忙！"
 trait_specific_ongoing.5004.b: "那么，告诉我，附近的状况如何？"
 trait_specific_ongoing.5005.t: "夜宵"
 trait_specific_ongoing.5005.desc: "一天晚上，我偶然发现我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))][courtier.GetTitledFirstName]正在打盹。\n\n我以前从来没注意过，但[courtier.GetSheHe]的身体看起来真是可口……"
 trait_specific_ongoing.5005.a: "我#EMP 快要#!忍不住了！"
 trait_specific_ongoing.5005.b: "我会把[courtier.GetHerHim]叫醒——[courtier.GetSheHe]在这睡可不会舒服。"
 trait_specific_ongoing.6001.t: "我裤子都脱了"
 trait_specific_ongoing.6001.desc: "为了能在与我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )][lover.GetTitledFirstName]见面前兴奋起来，我拿出了[ROOT.Char.Custom('DeviantObjectArticle')]——#EMP 哦……！#!\n\n我实在是太投入了，完全没听到有人进了[ROOT.Char.Custom('GetRoom')]。我听到的是[lover.GetFirstNamePossessiveNoTooltip]看到我在做什么时，[lover.GetSheHe]响亮的吸气声。"
 trait_specific_ongoing.6001.a: "我还有一个……你要一起吗？"
 trait_specific_ongoing.6001.a.success: "[lover.GetSheHe|U]很感兴趣"
 trait_specific_ongoing.6001.a.failure: "[lover.GetSheHe|U]和你的口味……不太一样"
 trait_specific_ongoing.6001.b_woman: "我……医……医生推荐这样增强活力！"
 trait_specific_ongoing.6001.b_man: "我……医……医生推荐这样增强性功能！"
 trait_specific_ongoing.6002.t: "变态领主"
 trait_specific_ongoing.6002.desc: "我去拜访我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege') )][liege.GetTitledFirstName]，仆人把我带到了[liege.GetHerHis]的住处。\n\n我打开房门，发现[liege.GetHerHim]正在[ROOT.Char.Custom('DeviantObjectArticle')]的辅助下沉醉于别样的快感中——我都不知道这玩意儿还能这样用！"
 trait_specific_ongoing.6002.a: "哦哦哦，#EMP 这#!真是有趣！"
 trait_specific_ongoing.6002.b: "哦，这……这看起来挺#EMP 有趣#!。"
 trait_specific_ongoing.6002.c: "这是什么意思？！"
 trait_specific_ongoing.6002.d: "我要走了。"
 trait_specific_ongoing.6003.t: "与众不同"
 trait_specific_ongoing.6003.desc_opening: "我正在[ROOT.Char.Custom('DeviantObjectArticle')]的辅助下沉醉在别样的快感中，这时我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal') )][vassal.GetTitledFirstName]走进了房间。\n\n"
 trait_specific_ongoing.6003.desc_deviant: "[vassal.GetHerHis|U]的眼睛睁得大大的——眼神中没有反感，反而露出兴趣。“哦，我从没想过这东西还能#EMP 那样#!用。您真是太有创意了！”"
 trait_specific_ongoing.6003.desc_joined: "我能看出[vassal.GetHerHim]的犹豫，但随后[vassal.GetSheHe]关上房门走了进来。“哦，[liege.GetTitledFirstNameNoTooltip]，那看起来……那看起来#EMP 非常有趣#!！来，让我来帮你。”"
 trait_specific_ongoing.6003.desc_exposed: "[vassal.GetSheHe]惊恐地让房门大开，“[liege.GetTitledFirstNameNoTooltip]，这是什么意思？！”"
 trait_specific_ongoing.6003.desc_ew: "[vassal.GetSheHe]惊恐地退出房间：“让我们……让我们当作我刚才什么都没看见，好吗？”"
 trait_specific_ongoing.6003.a: "#EMP 哼……！#!"
