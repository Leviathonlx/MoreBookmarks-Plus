l_simp_chinese:
 scheme_type_contract: "合同"
 scheme_type_scheme: "计谋"
 scheme_type_contracts: "合同"
 scheme_type_schemes: "计谋"
 #################################################
 #General Agent Events
 agent_events.0001.t: "亲密无间"
 agent_events.0001.desc: "自从招揽[char_1.GetTitledFirstName]和[char_2.GetTitledFirstName]加入我的[scheme.Custom('GetSchemeContract')]后，这一对感情变得相当好。\n\n看起来共同的任务和关心的问题在二人身上擦出了一点志同道合的火花。\n\n他们还没有完全认识到这一点，但只要稍微推动，就能看到真正的友谊开花结果。"
 agent_events.0001.a: "说道推动……"
 agent_events.0001.b: "也许他们的融洽关系可以结出果实……"
 agent_events.0001.b.tt.success: "感情的纽带紧紧相连"
 agent_events.0001.b.tt.failure: "你未能进一步推动他们"
 agent_events.0001.c: "请专注于手头的任务。"
 agent_events.0001.d: "祝他们好运。"
 agent_events.0011.t: "亲密的工作条件"
 agent_events.0011.desc: "[char_1.GetTitledFirstName]和[char_2.GetTitledFirstName]似乎有点#EMP 太#!很享受他们在我的计划中扮演的角色了。\n\n我们[scheme.GetName]的小计划中的一致已经让位于相互尊重，而这反过来显然形成了一种牢固的纽带。\n\n一开始谁能想得到呢。"
 agent_events.0011.a: "对我有利的友谊！"
 agent_events.0011.b: "[char_1.GetFirstNameNoTooltip]#EMP 真是#!有趣……"
 agent_events.0011.c: "[char_2.GetFirstNameNoTooltip]能选择更好的。"
 agent_events.0011.d: "让我们三个成为朋友。"
 agent_events.0011.e: "真高兴我们都相处得很好！"
 agent_events.0011.f: "这不是社交聚会。"
 agent_events.0012.t: "更亲密的工作条件"
 agent_events.0012.desc: "[char_1.GetTitledFirstName]和[char_2.GetTitledFirstName]似乎有点#EMP 太#!很享受他们在我的计划中扮演的角色了。\n\n暗送秋波，窃窃私语，找借口交换信件——要不是我多疑，我都发现不了这段初期感情的明显迹象。\n\n这可#EMP 不是#![scheme.GetName]计划的重点。"
 agent_events.0012.a: "他们感激我的帮助吗？"
 agent_events.0012.b: "毫无疑问，他们的激情是可以利用的。"
 agent_events.0012.c: "也许他们的激情可以利用……"
 agent_events.0012.c.tt.success: "爱情鸟让[scheme.GetNameNoTooltip]成为猎物"
 agent_events.0012.c.tt.failure: "火花熄灭了"
 agent_events.0012.d: "他们来这不是干这个的！"
 agent_events.0012.e: "谁在乎？"
 agent_events.0012.e.tt.become_lovers: "好事开始了"
 agent_events.0012.e.tt.not_lovers: "$agent_events.0012.c.tt.failure$"
 agent_events.0021.t: "向最优秀者学习"
 agent_events.0021.desc.intro: "我的两个同谋，[char_1.GetTitledFirstName]和[char_2.GetTitledFirstName]，似乎在我们的计划中找到了基础目标外的共同事业。\n\n震惊于[char_2.GetHerHis]同伴的"
 agent_events.0021.desc.diplomacy: "书信、演讲和通用修辞能力"
 agent_events.0021.desc.martial: "组织、决断和领导能力"
 agent_events.0021.desc.stewardship: "计算、会计能力和对数据的嗅觉"
 agent_events.0021.desc.intrigue: "精明、狡猾和无情的两面三刀"
 agent_events.0021.desc.learning: "睿智、阅读能力和对常识的了解"
 agent_events.0021.desc.prowess: "机敏、体力和身体条件"
 agent_events.0021.desc.outro: "在[scheme.GetName]的作用，[char_2.GetFirstNameNoTooltip]开始研究[char_1.GetFirstNameNoTooltip]和[char_2.GetHerselfHimself]的不同之处，以期提高自己的能力。\n\n理论上，这对我们的总体目标无害，但也没什么帮助。"
 agent_events.0021.a: "非常好！"
 agent_events.0021.b: "把那股精力投入计划里，蠢货。"
 agent_events.0021.c: "也许我能从中学到些东西……"
 agent_events.0031.t: "在工作中学习"
 agent_events.0031.desc: "在我选择参与这个小[scheme.Custom('GetSchemeContract')]的人中，[char_1.GetTitledFirstName]也许不是能力绝对#EMP 最强#!的。\n\n但[char_1.GetSheHe]仍全身心投入其中，以提高[char_1.GetHerHis]在[scheme.Custom('GetSchemeType')|l]方面的能力为目标，决心不让我的努力付诸东流。\n\n提升自己是很难的，但最终对我们所有人都有所帮助。"
 agent_events.0031.a: "你可以更进一步！"
 agent_events.0031.a.tt.success: "被推到极限"
 agent_events.0031.a.tt.failure: "努力无效"
 agent_events.0031.b: "这自然要归功于我们的谋划者们。"
 agent_events.0031.c: "计划进展顺利……"
 agent_events.0041.t: "在计谋中学习"
 agent_events.0041.desc: "[char_1.GetTitledFirstName]无疑是我的[scheme.Custom('GetSchemeContract')]的无价之宝，尽[char_1.GetSheHe]所能地提供能力、智慧和指导。\n\n最近还表示愿意教导#EMP 我#!，以提高我们的总体机会。\n\n这提议……#EMP 很诱人#!，虽然有些自负。"
 agent_events.0041.a: "我接受。"
 agent_events.0041.a.tt.success: "你学到一些东西"
 agent_events.0041.a.tt.failure: "浪费时间"
 agent_events.0041.a.tt.they_attempt_to_teach_you: "[char_1.GetFirstName]会尝试使用[char_1.GetHerHis]的[skill|E]教导你#WEAK （[char_1.GetSheHe]的能力比你越强，这越容易）#!"
 agent_events.0041.b: "多么古怪！不行。"
 agent_events.0041.c: "把你的心思都放在任务上，别放在我身上。"
 agent_events.1001.t: "激烈争吵"
 agent_events.1001.desc: "我很少听到有人会像[char_1.GetTitledFirstName]和[char_2.GetTitledFirstName]这样频繁地争吵，他们还是我们[scheme.Custom('GetSchemeContract')]中#EMP 名义上#!的盟友。很不幸，他们的摩擦越来越严重。\n\n起初我打算甩手不管，让他们自己解决问题，但很明显，如果不制止他们，我们所有人都会为此付出代价。"
 agent_events.1001.a: "训斥他们二人。"
 agent_events.1001.a.tt.success: "他们听进去了你的话"
 agent_events.1001.a.tt.failure: "你的话说给了聋子听"
 agent_events.1001.b: "诉诸理性。"
 agent_events.1001.b.tt.success: "$agent_events.1001.a.tt.success$"
 agent_events.1001.b.tt.failure: "$agent_events.1001.a.tt.failure$"
 agent_events.1001.c: "仇恨是好用的工具……"
 agent_events.1001.d: "你们。必须。停下。"
 agent_events.1001.e: "让这两个家伙吵。"
 agent_events.1001.e.rivals_bicker: "无尽的争吵"
 agent_events.1001.e.rivals_bicker_less: "偶尔争吵"
 agent_events.1011.t: "伤口恶化"
 agent_events.1011.desc: "也许我太蠢了，居然选择两个似乎彼此#EMP 憎恨#!的人在这项[scheme.Custom('GetSchemeContract')]中充当帮手——[char_1.GetTitledFirstName]和[char_2.GetTitledFirstName]不断的争吵和隐隐的恶意无疑证明了这一点。\n\n尽管如此，无论他们再怎么彼此厌恶，也应该专注于手头的任务。"
 agent_events.1011.a: "强迫他们合作。"
 agent_events.1011.b: "试着分开他们。"
 agent_events.1011.c: "不用多管闲事。"
 agent_events.2001.t: "与之合作的乐趣"
 agent_events.2001.desc: "能有机会与[relation.Custom2('MyCharacterIntroduction', ROOT.Char)]一起谋划这个[scheme.Custom('GetSchemeContract')]，我真的非常幸运。\n\n你没法要求更好、更细心的助手了，总是愿意为我们的需求付出额外的努力，总是专注于如何最好地推进[scheme.Custom('GetSchemeContract')]。\n\n最近，[relation.GetHerHis]找到了一条捷径，应该能为我们节省大量时间。"
 agent_events.2001.a: "好消息！"
 agent_events.2011.t: "个人目的"
 agent_events.2011.desc: "我真是疯了才会让[relation.Custom2('MyCharacterIntroduction', ROOT.Char)]加入我的[scheme.Custom('GetSchemeContract')]！\n\n从我让[relation.GetHerHim]参与的第一天起，那个蠢货就是个麻烦，像一根令人发狂的恶毒小刺插入我的肉里。\n\n当然，那混蛋从不公开搞破坏，但是与你相关的一切都看似无缘无故地出错，而某人却总是露出微笑……"
 agent_events.2011.a: "那个阴险的小[relation.Custom2('InsultNoun', ROOT.Char)]！"
 agent_events.2021.t: "小竞争"
 agent_events.2021.desc: "看来我们的[scheme.Custom('GetSchemeContract')]已经成为了[agent_1.GetTitledFirstName]和[agent_2.GetTitledFirstName]的竞赛。\n\n虽然以前关系并没有特别亲密或对立，但两人正从容地争论着谁能做得最好，双方都不断试图压倒对方。\n\n目前这还只是小问题，但却足以引发更恶劣的关系。"
 agent_events.2021.a: "一点友好的竞争挺好！"
 agent_events.2021.b: "激烈的竞争有其好处……"
 agent_events.2021.c: "不用管他们。"
 agent_events.3001.t: "燃烧自我"
 agent_events.3001.desc: "很明显，[relation.Custom2('MyCharacterIntroduction', ROOT.Char)]正真诚地全身心投入我的[scheme.GetName][scheme.Custom('GetSchemeContract')]中，为了我们的目标[relation.GetHerHis]不眠不休地日夜操劳。\n\n也许……也许如此利用对我亲近的人有点太残忍了？我肯定不会说我愿意被这样利用。\n\n尽管如此，[relation.GetSheHe]#EMP 非常#!高效，而且这有好处。"
 agent_events.3001.a: "拜托，使出#EMP 全力#!。"
 agent_events.3001.b: "你还能做更多，更多！"
 agent_events.3001.c: "花点时间和我在一起吧，[relation.GetFirstNameNoTooltip]。"
 agent_events.3001.d: "休息一下吧，[relation.GetFirstNameNoTooltip]，你做的已经够多了。"
 agent_events.3011.t: "为了我"
 agent_events.3011.desc: "“#EMP 拜托#!，[ROOT.Char.GetFirstNameNoTooltip]。你花太多时间工作了，这个[scheme.Custom('GetSchemeContract')]正在把你掏空！”[relation.Custom2('MyCharacterIntroduction', ROOT.Char)]抱怨道，感觉已经有一百次了。\n\n不可否认，我最近#EMP 很#!勤奋，但肯定没超过必要的时间。\n\n[relation.GetFirstNamePossessiveNoTooltip][relation.Custom('MaskFace')][relation.Custom('MaskFace_BehindAcross')]的愁容告诉我，事情并非如此。"
 agent_events.3011.a: "为了你？当然！"
 agent_events.3011.b: "#EMP 真正#!的[ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('relation'))]不会这样问我。"
 agent_events.3011.c: "勇敢面对才是唯一的出路，[relation.GetFirstNameNoTooltip]……"
 agent_events.3021.t: "家人在一起"
 agent_events.3021.desc: "[relation.Custom2('MyCharacterIntroduction', ROOT.Char)]和我一起在这个[scheme.GetName][scheme.Custom('GetSchemeContract')]中，这感觉有点奇怪。\n\n尽管如此，在共同的任务中，在共同朝着一个目标努力的过程中，仍然可以找到快乐。挫折减少，胜算加倍，总有一些事情可以谈论。\n\n我很高兴能邀请[relation.GetHerHim]参与。"
 agent_events.3021.a: "家庭幸福……"
 agent_events.3031.t: "四分五裂"
 agent_events.3031.desc: "“[relation.GetFaith.HealthGodName]啊，你还是我的[relation.Custom2('RelationToMeShort',ROOT.Char)]吗？这些天一看到你就让我十分生气！”[relation.GetFirstName]厉声说道。\n\n我们最近的互动基本都是这样，对计划和行动的分歧比比皆是，说话的语气糟得不能再糟，最轻微的争议都能变成长达数小时的争论。\n\n无论我希望如何与[relation.GetHerHim]就这项[scheme.Custom('GetSchemeContract')]达成一致，最终似乎都只是徒劳。"
 agent_events.3031.a: "拜托，[relation.GetFirstNameNoTooltip]，不是那样的。"
 agent_events.3031.a.tt.success: "你的恳求可怜得恰到好处"
 agent_events.3031.a.tt.failure: "你的话说给了聋子听"
 agent_events.3031.b: "你根本不懂我的愿景！"
 agent_events.3041.t: "转念一想"
 agent_events.3041.desc: "“该死，[target.GetSheHe|U]是我的[target_relation.Custom2('RelationToMeShort',SCOPE.sC('target'))]！”[target_relation.GetFirstName]喊道，[target_relation.GetHerselfHimself]似乎对参与我的[scheme.Custom('GetSchemeContract')]感到懊恼和忧虑。\n\n当然，考虑到我们正在计划[scheme.GetName][target.GetFirstName]，这似乎可以理解。\n\n“也许我可以……退出。反正这种状态下，我对你也没什么用处。”"
 agent_events.3041.tt.forced_to_stay: "[relation.GetFirstName]将被迫留在[scheme.GetName][scheme|E]中"
 agent_events.3041.a: "请你好好#EMP 想想#!你为什么在这里。"
 agent_events.3041.a.tt.forced_to_stay_longer: "$agent_events.3041.tt.forced_to_stay$更长时间"
 agent_events.3041.b: "让我改变你的主意……"
 agent_events.3041.b.tt.success: "[relation.GetFirstNameNoTooltip]会留下"
 agent_events.3041.b.tt.failure: "[relation.GetFirstNameNoTooltip]可以自由离开"
 agent_events.3041.c: "你很清楚你不能走。"
 agent_events.3041.c.tt.success: "$agent_events.3041.b.tt.success$"
 agent_events.3041.c.tt.failure: "$agent_events.3041.b.tt.failure$"
 agent_events.3041.d: "你可以随时离开。"
 agent_events.3051.t: "共同的敌人"
 agent_events.3051.desc: "从我们最近的讨论中可以清楚地看出，[target_rival.GetFirstName]正在对我产生好感，这主要是因为我正通过[scheme.GetName][scheme.Custom('GetSchemeContract')]对付[target_rival.GetHerHis]厌恶的敌人[target.GetTitledFirstName]。\n\n这种与某人达成一致的方式可真奇怪，但绝对真诚。\n\n绝对真诚，事实上，[target_rival.GetFirstNameNoTooltip]似乎决心报答我针对[target_rival.GetHerHis]仇敌的努力，甚至先提出来了！"
 agent_events.3051.a: "人情还人情。"
 agent_events.3051.b: "也许我们能成为朋友？"
 agent_events.3051.c: "请把时间用在我们的计划上。"
 agent_events.3061.t: "维持保密"
 agent_events.3061.desc: "让[target.GetTitledFirstNamePossessive]的间谍首脑[target_spymaster.GetFirstName]参与我们的[scheme.GetName][scheme.Custom('GetSchemeContract')]的一个关键优势是，最有可能发现我们的人会努力为我们保密。\n\n遮掩我们的行动总是很有用的，而[target_spymaster.GetFirstNameNoTooltip]#EMP 尤其#!擅长此道，让我们的计划足有数月不会被发现。"
 agent_events.3061.a: "真是个惊喜！"
 agent_events.3061.a.tt.extra_grace: "你的[scheme.GetName][scheme|E]获得数月额外[secrecy_grace|E]"
 agent_events.3071.t: "容我提个建议"
 agent_events.3071.desc.intro.nemesis: "[agent.GetTitledFirstNamePossessive|U]对[target.GetTitledFirstName]的深深恨意得到机会表达时，激发出了一些#EMP 真正#!令人震惊的创造力。"
 agent_events.3071.desc.intro.spymaster: "作为[target.GetTitledFirstNamePossessive]的间谍首脑，[agent.GetTitledFirstName]有许多机会找到独特的办法来增强我们的小[scheme.Custom('GetSchemeContract')]。"
 agent_events.3071.desc.intro.councillor: "作为[target.GetTitledFirstNamePossessive]信任的内个成员之一，[agent.GetTitledFirstNamePossessive]的能力和视野对我们的事业大有帮助。"
 agent_events.3071.desc.outro: "\n\n具体表现为，我们可以从一系列同谋位置中进行选择。虽然没法全都要，但任何一个都能提供相当大的助力。"
 agent_events.3071.a: "你说提高我们的潜在机会……"
 agent_events.3071.b: "加速我们计划的方法？"
 agent_events.3071.c: "我对帮助我们保密很感兴趣。"
 agent_events.3071.d: "我的计划已经很完美了，谢谢。"
 agent_events.4001.t: "距离过远"
 agent_events.4001.desc: "无论[distant_agent.GetTitledFirstNamePossessive]对我们的[scheme.Custom('GetSchemeContract')]有什么其他价值，不可否认的是，[distant_agent.GetHerHis]与[scheme.GetTargetCharacter.GetTitledFirstName]的距离会给我们带来……问题。\n\n无法按需要移动位置，遥远的同谋根本无法提供帮助。\n\n唉，我们现在为此付出了代价。"
 agent_events.4001.a: "你已经是个累赘了，[distant_agent.GetTitledFirstNameNoTooltip]，走开吧！"
 agent_events.4001.b: "该死……"
 agent_events.4011.t: "宫中阴影"
 agent_events.4011.desc: "有像[skilled_agent.GetTitledFirstName]这样，能以各种方式推动我们的目标，只需要等待方向的人参与我们的[scheme.Custom('GetSchemeContract')]，真是一件幸事。\n\n既有能力，又能近距离接触[scheme.GetTargetCharacter.GetTitledFirstName]，这令人羡慕的组合，让我们能从多方面使用[skilled_agent.GetHerHim]。"
 agent_events.4011.a: "微妙的增长总是最好的。"
 agent_events.4011.b: "未来的潜力似乎很有用……"
 agent_events.4011.c: "隐蔽是关键！"
 agent_events.4011.d: "这为我们打开了许多扇门。"
 #################################################
 #Agent Modifiers
 agent_events_0001_agents_focused_on_scheme_modifier: "少说多做"
 agent_events_0001_agents_focused_on_scheme_modifier_desc: "我们来这里不是聊天的，我们来这里是#EMP 干活#!的。"
 agent_events_0011_friends_working_on_scheme_together_modifier: "欢乐氛围"
 agent_events_0011_friends_working_on_scheme_together_modifier_desc: "该计谋背后是一群亲密的朋友。"
 agent_events_0012_lovers_get_weird_about_scheme_modifier: "司空见惯"
 agent_events_0012_lovers_get_weird_about_scheme_modifier_desc: "准恋人能在最奇怪的地方找到浪漫。"
 agent_events_0021_scheme_speed_boost_modifier: "专注于目标"
 agent_events_0021_scheme_speed_boost_modifier_desc: "最重要的是，记住我们必须完成什么。"
 agent_events_0041_better_agent_focusing_modifier: "重新定位天赋"
 agent_events_0041_better_agent_focusing_modifier_desc: "你有能力教导别人，不意味着你应该这么做。"
 agent_events_1001_rival_agents_squabble_modifier: "争吵的同谋"
 agent_events_1001_rival_agents_squabble_modifier_desc: "该计谋中的几名同谋拒绝停下对最琐碎细节的争论。"
 agent_events_1001_rival_agents_squabble_less_modifier: "斗嘴的同谋"
 agent_events_1001_rival_agents_squabble_less_modifier_desc: "该计谋的同谋合作时经常出现麻烦，虽然问题并不严重。"
 agent_events_1001_rival_agents_forced_submission_modifier: "强迫服从"
 agent_events_1001_rival_agents_forced_submission_modifier_desc: "强制在谋略和战争中都很有用。"
 agent_events_1011_rival_agents_forced_to_work_together_modifier: "强迫仇敌合作"
 agent_events_1011_rival_agents_forced_to_work_together_modifier_desc: "将对彼此有敌意的同谋分开或许不切实际，但让他们合作也有其艰难之处。"
 agent_events_1011_rival_agents_kept_separate_modifier: "分开仇敌"
 agent_events_1011_rival_agents_kept_separate_modifier_desc: "内讧可以阻止，效率低下不行。"
 agent_events_1011_rival_agents_left_alone_modifier: "放任仇敌"
 agent_events_1011_rival_agents_left_alone_modifier_desc: "成年人可以自己解决问题。"
 agent_events_2021_competing_agents_encouraged_rivalry_modifier: "鼓励竞争"
 agent_events_2021_competing_agents_encouraged_rivalry_modifier_desc: "一点小竞争有利于成果。"
 agent_events_2021_competing_agents_encouraged_friendship_modifier: "鼓励友谊"
