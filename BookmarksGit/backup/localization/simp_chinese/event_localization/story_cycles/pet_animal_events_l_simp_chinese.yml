 pet_animal.3050.c: "我能用[rival.Custom('EagleStoryName')]赚不少钱……"
 pet_animal.3050.c_tt: "你尝试将你仇敌的鹰卖出一大笔钱"
 pet_animal.3050.c.tt: "一举两得"
 pet_animal.3050.d: "真可爱！"
 pet_animal.3060.t: "成长中的猎手"
 pet_animal.3060.t_girl: "成长中的女猎手"
 pet_animal.3060.desc_intro: "[token_child.GetName]已成长为一名相当[token_child.Custom('ComplimentAdjective')]人，我为[token_child.GetHerHim]感到无比自豪。尽管[token_child.GetHerHis]取得了许多成绩，但如果[token_child.GetSheHe]不学会正确狩猎，将面临许多麻烦。\n\n"
 pet_animal.3060.desc: "我决定用我的鹰[ROOT.Char.Custom('EagleStoryName')]协助我们，同时培养[ROOT.Char.Custom('EagleStorySheHe')]和[token_child.GetFirstNameNoTooltip]的感情。"
 pet_animal.3060.desc_child: "还好，[token_child.GetSheHe]学得很快，已经拥有了[token_child.GetHerHis]自己的鹰。[ROOT.Char.Custom('EagleStoryHerHis')]叫[token_child.Custom('EagleStoryName')]，[token_child.GetNameNoTooltip]已经喜欢上了[ROOT.Char.Custom('EagleStoryHerHim')]。"
 pet_animal.3060.a: "[token_child.GetFirstNameNoTooltip]将来有望成为一名伟大的猎人！"
 pet_animal.3060.a_girl: "[token_child.GetFirstNameNoTooltip]总有一天会成为一名伟大的女猎人！"
 pet_animal.3060.good: "[token_child.GetFirstNameNoTooltip]把鹰操控得很好"
 pet_animal.3060.decent: "[token_child.GetFirstNamePossessiveNoTooltip]的鹰猎技术还需一些努力"
 pet_animal.3070.t: "[ROOT.Char.Custom('EagleStoryNamePossessive')]之歌"
 pet_animal.3070.desc: "虽然我通常不会让我的鹰进入他人的视线，但[ROOT.Char.Custom('EagleStoryNamePossessive')]一整周都大声鸣叫着，我不想整天听这些令人恼火的噪音，于是把[ROOT.Char.Custom('EagleStoryHerHis')]临时安置在了院子里。\n\n当我稍后来查看[ROOT.Char.Custom('EagleStoryHerHim')]时，我看到[target.GetName]正倾听[ROOT.Char.Custom('EagleStorySheHe')]的声音。“这是你的鹰？”[target.GetFirstNameNoTooltip]问道，我敷衍地点了点头。\n\n“[ROOT.Char.Custom('RandomPositiveLookAdjective')|U]啊！”[target.GetSheHe]大声说道，虽然我无法赞同。"
 pet_animal.3070.a: "真高兴有人喜欢它。"
 eagle_funny_sing_modifier: "鸟之独白"
 pet_animal.3080.t: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U]的礼物"
 pet_animal.3080.desc: "我们骑在马背上时，[ROOT.Char.Custom('EagleStoryName')]突然从我身边飞走了，我不得不紧追其后。当我终于追上[ROOT.Char.Custom('EagleStoryHerHim')]时，[ROOT.Char.Custom('EagleStorySheHe')]正用爪子抓着一只毛茸茸、扭动着的生物！这次狩猎让我印象深刻，我决定让[ROOT.Char.Custom('EagleStoryHerHim')]享用[ROOT.Char.Custom('EagleStoryHerHis')]的奖品。\n\n“啁啾！”[ROOT.Char.Custom('EagleStorySheHe')]大叫着将死去的猎物丢在我脚下。"
 pet_animal.3080.a: "多么……甜蜜？"
 pet_animal.3199.t: "[ROOT.Char.Custom('EagleStoryName')]：最后一次飞翔"
 pet_animal.3199.desc_intro: "[ROOT.Char.Custom('EagleStoryName')]伴我多年，岁月的流逝终究在[ROOT.Char.Custom('EagleStoryHerHim')]身上留下了痕迹。"
 pet_animal.3199.desc: "尽管说起来让我深感痛苦，但光泽已经从[ROOT.Char.Custom('EagleStoryHerHis')]的羽毛上消失，[ROOT.Char.Custom('EagleStorySheHe')]再也无法像曾经那样充满活力地飞翔。"
 pet_animal.3199.desc_dying: "随着[ROOT.Char.Custom('EagleStoryHerHis')]的健康恶化，我知道[ROOT.Char.Custom('EagleStorySheHe')]留在我身边的日子不多了。"
 pet_animal.3199.desc_outro: "\n\n我取下[ROOT.Char.Custom('EagleStoryHerHis')]的鹰帽，将[ROOT.Char.Custom('EagleStoryHerHim')]放飞入天空。[ROOT.Char.Custom('EagleStorySheHe')|U]越飞越高，但我知道[ROOT.Char.Custom('EagleStorySheHe')]不会回来了。"
 pet_animal.3199.a: "我会想你的，[ROOT.Char.Custom('EagleStoryName')]！"
 artifact_animal_feather_name_eagle: "[ROOT.Char.Custom('EagleStoryNamePossessive')]的羽毛"
 artifact_bird_feather_pet_description: "[ROOT.Char.GetTitledFirstName]从心爱的猎鹰身上拔下的羽毛。"
