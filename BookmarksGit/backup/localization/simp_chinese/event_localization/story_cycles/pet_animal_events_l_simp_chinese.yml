 pet_animal.3050.t: "仇敌之鹰"
 pet_animal.3050.desc: "我办事路过[rival_home.GetName]时，看到一只[rival.Custom('EaglePersonalityTraitTooltip')]的鹰关在笼子里。我在哪见过这只鹰……？啊！这是我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))][rival.GetTitledFirstNamePossessive]的鹰[rival.Custom('EagleStoryName')]！\n\n它用锐利的眼神盯着我啼啭时，我感到一丝邪恶的微笑在我脸上蔓延。"
 pet_animal.3050.a.tt: "你试图伤害[rival.GetFirstNamePossessiveNoTooltip]的鹰"
