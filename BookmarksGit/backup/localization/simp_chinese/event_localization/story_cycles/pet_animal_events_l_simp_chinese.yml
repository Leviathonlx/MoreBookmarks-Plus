 pet_animal.3020.t: "循环往复"
 pet_animal.3020.desc_intro: "我凝视着[ROOT.Char.Custom('EagleStoryName')]，想起了当初我"
 pet_animal.3020.desc_intro_standard: "把[ROOT.Char.Custom('EagleStoryHerHim')]从[ROOT.Char.Custom('EagleStoryHerHis')]的巢中抓走，"
 pet_animal.3020.desc_intro_lure: "把[ROOT.Char.Custom('EagleStoryHerHim')]引诱到我身边，"
 pet_animal.3020.desc_intro_gift: "收到了[ROOT.Char.Custom('EagleStoryHerHim')]作为礼物，"
 pet_animal.3020.desc_intro_market: "从商人摊位上购买了[ROOT.Char.Custom('EagleStoryHerHim')]，"
 #pet_animal.3020.desc_intro_rescue: "rescued [ROOT.Char.Custom('EagleStoryHerHim')] from a trap."
 pet_animal.3020.desc_intro_stolen: "把[ROOT.Char.Custom('EagleStoryHerHim')]从其他人手中带走，"
 pet_animal.3020.desc_intro_none: "发现了[ROOT.Char.Custom('EagleStoryHerHim')]，"
 pet_animal.3020.desc: "以及之后我们共处的那些回忆。这些年来，[ROOT.Char.Custom('EagleStoryName')]变得非常[ROOT.Char.Custom('EaglePersonalityTrait1')]，是我的好伙伴，我无法想象没有[ROOT.Char.Custom('EagleStoryHerHim')]的狩猎。\n\n"
 pet_animal.3020.desc_normal: "但这种生物不是命中注定要被我这类人束缚的，也许最好放[ROOT.Char.Custom('EagleStorySheHe')]自由，去繁衍[ROOT.Char.Custom('EagleStoryHerHis')]自己的后代。现在是时候了吗？"
 pet_animal.3020.desc_let_go: "这种困境之前出现过一次，当时我选择把[ROOT.Char.Custom('EagleStoryName')]留在身边。我知道[ROOT.Char.Custom('EagleStorySheHe')]应该获得自由，但[ROOT.Char.Custom('EagleStorySheHe')]还并不衰弱。也许我应该再等等？"
 pet_animal.3020.desc_let_go_2: "然而，我束缚[ROOT.Char.Custom('EagleStoryName')]已经太久了。是时候放[ROOT.Char.Custom('EagleStoryHerHim')]自由了。"
 pet_animal.3020.a_tt: "你放生了你的鹰。"
 pet_animal.3020.a_second: "不，[ROOT.Char.Custom('EagleStoryHerHis')]早就该自由了。"
 pet_animal.3020.b: "我还不能离开[ROOT.Char.Custom('EagleStoryHerHim')]。"
 pet_animal.3020.b_second: "[ROOT.Char.Custom('EagleStorySheHe')|U]还有几年时间。"
 pet_animal.3020.b_tt: "你将你的鹰留在身边一段时间，考虑日后放生"
 pet_animal.3020.c: "我永远不会让[ROOT.Char.Custom('EagleStoryName')]离开！"
 pet_animal.3020.c_tt: "放生鹰的想法完全办不到"
