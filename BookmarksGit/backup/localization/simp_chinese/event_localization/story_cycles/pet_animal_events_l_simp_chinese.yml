 pet_animal.3030.desc_intro: "最近，我注意到[ROOT.Char.Custom('EagleStoryName')]似乎非常焦虑不安。"
 pet_animal.3030.desc_training: "上一次训练过后，我注意到[ROOT.Char.Custom('EagleStoryName')]有些不对劲。"
 pet_animal.3030.desc_eye: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U]没有了平时的精准，[ROOT.Char.Custom('EagleStoryHerHis')]的一只眼睛闭得比平时更紧。我感觉不妙，在那只失去作用的眼睛前挥了挥手，而[ROOT.Char.Custom('EagleStorySheHe')]甚至没有退缩！[ROOT.Char.Custom('EagleStoryHerHis')]看起来完全没了精气神，这解释了[ROOT.Char.Custom('EagleStoryHerHis')]最近的焦躁。"
 pet_animal.3030.desc_wing: "[ROOT.Char.Custom('EagleStoryNamePossessive')]的一些羽毛不见了，[ROOT.Char.Custom('EagleStorySheHe')]一直无法飞得像曾经那样高。轻轻触摸[ROOT.Char.Custom('EagleStoryHerHis')]的翅膀，我能感觉到它耷拉得比平时更低，这解释了[ROOT.Char.Custom('EagleStoryHerHis')]最近的焦躁。"
 pet_animal.3030.desc_claw: "[ROOT.Char.Custom('EagleStoryNamePossessive')]的一根爪子出了毛病，[ROOT.Char.Custom('EagleStorySheHe')]无法像曾经那样紧紧抓住我的手套。我仔细检查了爪子，能看出它裂开了，这解释了[ROOT.Char.Custom('EagleStoryHerHis')]最近的焦躁。"
 pet_animal.3030.desc_weak: "这让我更加担心，因为[ROOT.Char.Custom('EagleStorySheHe')]之前就已经有些不适了。"
 pet_animal.3030.desc_outro: "\n\n如果不治疗伤口会溃烂，但我该如何找到治疗方法呢？"
 pet_animal.3030.court_physician: "既然[court_physician.GetFirstName]能治好病人，那[court_physician.GetSheHe]就能治好我的鹰。"
 pet_animal.3030.court_huntsman: "你很了解动物，对吧，[court_huntsman.GetFirstName]？"
 pet_animal.3030.random_smart_courtier: "[random_smart_courtier.GetFirstName]知识渊博，也许[random_smart_courtier.GetSheHe]能帮得上忙。"
 pet_animal.3030.self: "我知道该如何治疗。"
