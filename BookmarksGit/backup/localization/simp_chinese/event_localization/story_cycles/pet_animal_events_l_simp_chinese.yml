 pet_animal.3001.t: "鹰"
 pet_animal.3001.desc: "我把我的新雏鹰架在手套上，轻轻抚摸[ROOT.Char.Custom('EagleStoryHerHis')]的羽毛。[ROOT.Char.Custom('EagleStorySheHe')]威严凶猛，确实不是凡鸟。\n\n我不禁幻想起未来的狩猎，但在[ROOT.Char.Custom('EagleStoryHerHis')]捕猎第一只狐狸或野兔之前，我必须先想一想该叫[ROOT.Char.Custom('EagleStoryHerHim')]什么。"
 pet_animal.3010.t: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U]消失"
 pet_animal.3010.desc: "[eagle_informer.GetFirstName]找到我，看起来非常焦急。“[ROOT.Char.Custom('EagleStoryName')]，[ROOT.Char.Custom('FormOfAddressForLiege')]。我到处都找不到[ROOT.Char.Custom('EagleStoryHerHim')]！”\n\n[eagle_informer.GetSheHe|U]环顾四周，仿佛在期待[ROOT.Char.Custom('EagleStoryName')]随时从天空俯冲而下一样。[eagle_informer.GetFirstNameNoTooltip]让我看了看[ROOT.Char.Custom('EagleStoryHerHis')]空荡荡的栖木，我们都想知道[ROOT.Char.Custom('EagleStorySheHe')]到底去了哪里。"
 pet_animal.3010.desc_thief: "\n\n我在检查现场时，发现几根羽毛落在地上，还有一些挂在附近一棵树的树枝上，[ROOT.Char.Custom('EagleStoryName')][ROOT.Char.Custom('EagleStoryHerHis')]不是主动离开的？"
 pet_animal.3010.a: "我会不惜一切代价找到[ROOT.Char.Custom('EagleStoryName')]！"
 pet_animal.3010.a_tt: "会有更多人寻找你的鹰，它将更可能被找到"
 pet_animal.3010.b: "肯定是有人把[ROOT.Char.Custom('EagleStoryHerHim')]带走了……"
 pet_animal.3010.b_tt: "你推断着嫌犯，开始调查你的鹰是如何消失的"
 pet_animal.3010.c: "[ROOT.Char.Custom('EagleStorySheHe')|U]最终会回来的。"
 pet_animal.3010.c_tt: "你听天由命"
 pet_animal.3010.d_mean: "反正我也不在乎[ROOT.Char.Custom('EagleStoryName')]。"
 pet_animal.3010.d_old: "[ROOT.Char.Custom('EagleStorySheHe')|U]多年来一直如此。"
 pet_animal.3010.d: "也许这就是最好的。"
 pet_animal.3010.d_tt: "你放弃搜寻你的鹰"
 pet_animal.3011.t: "[ROOT.Char.Custom('EagleStoryName')]：归来"
 pet_animal.3011.desc: "自我亲爱的鹰[ROOT.Char.Custom('EagleStoryName')]消失已经过去了很久，我几乎放弃了再次与[ROOT.Char.Custom('EagleStoryHerHim')]一起狩猎的希望。"
 pet_animal.3011.desc_freedom: "我开始回忆我们在一起的时光，然后前往[ROOT.Char.Custom('EagleStoryHerHis')]的栖木。让我惊喜的是，[ROOT.Char.Custom('EagleStoryName')]就在那，用[ROOT.Char.Custom('EagleStoryHerHis')]锐利的眼睛看着我。[ROOT.Char.Custom('EagleStorySheHe')|U]回来了！"
 pet_animal.3011.desc_found: "然而，有名信者刚好带来消息，说是看到了一只和[ROOT.Char.Custom('EagleStoryHerHis')]很像的鸟。我赶到那里，发现[ROOT.Char.Custom('EagleStorySheHe')]就站在一根树枝上，看着我，就好像什么都没发生过。"
 pet_animal.3011.desc_stolen: "我在[eagle_thief.GetName]手中找到了[ROOT.Char.Custom('EagleStoryHerHim')]，这该死的贼正准备把[ROOT.Char.Custom('EagleStoryHerHim')]卖给出价最高的人。我迅速出手，[ROOT.Char.Custom('EagleStoryName')]回到了我的怀里。"
 pet_animal.3011.desc_change: "\n\n虽然再次看到[ROOT.Char.Custom('EagleStoryName')]让我欣喜若狂，但我也很难不注意到[ROOT.Char.Custom('EagleStorySheHe')]变了。"
 pet_animal.3011.desc_brave: "[ROOT.Char.Custom('EagleStoryName')]胆子看起来更大了，仿佛[ROOT.Char.Custom('EagleStorySheHe')]见识了这个世界，并且不再畏惧于它。"
 pet_animal.3011.desc_curious: "[ROOT.Char.Custom('EagleStorySheHe')|U]时常穿梭于营地中，用渴求的眼神审视着一切。"
 pet_animal.3011.desc_loyal: "[ROOT.Char.Custom('EagleStorySheHe')|U]变得非常黏着我，我的手套成了[ROOT.Char.Custom('EagleStoryHerHis')]的私人栖木。"
 pet_animal.3011.desc_calm: "[ROOT.Char.Custom('EagleStorySheHe')|U]以前会焦虑不安，但现在，即使不带鹰帽，[ROOT.Char.Custom('EagleStorySheHe')]也十分镇定。"
 pet_animal.3011.desc_wise: "[ROOT.Char.Custom('EagleStorySheHe')|U]用一种了然的眼神看着我，仿佛[ROOT.Char.Custom('EagleStorySheHe')]看到了我永远无法想象的事。"
 pet_animal.3011.desc_cunning: "[ROOT.Char.Custom('EagleStorySheHe')|U]看起来学会了一些欺诈手段，并且[ROOT.Char.Custom('EagleStorySheHe')]不害怕使用它们。"
 pet_animal.3011.desc_observant: "[ROOT.Char.Custom('EagleStorySheHe')|U]翱翔于天际，用锐利的眼睛观察着一切。"
 pet_animal.3011.desc_protective: "[ROOT.Char.Custom('EagleStorySheHe')|U]会啄任何靠得太近的人，而在之前，[ROOT.Char.Custom('EagleStorySheHe')]根本不在乎这个。"
 pet_animal.3011.desc_aggressive: "[ROOT.Char.Custom('EagleStoryHerHis')]的爪子几乎要刺穿我的手套，我能看出来[ROOT.Char.Custom('EagleStorySheHe')]可不容小觑。"
 pet_animal.3011.a: "欢迎回来，[ROOT.Char.Custom('EagleStoryName')]。"
 pet_animal.3011.b: "[eagle_thief.GetName]会为此付出代价！"
 pet_animal.3012.desc: "经过几个月的搜寻，我得出结论，我再也见不到我亲爱的鹰[ROOT.Char.Custom('EagleStoryName')]了。[eagle_informer.GetName]试图向我保证：“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我相信[ROOT.Char.Custom('EagleStorySheHe')]仍在外面的某个地方，会回来了。”但我知道事实如何。\n\n[ROOT.Char.Custom('EagleStorySheHe')|U]走了，我必须接受这一点。"
 pet_animal.3012.a: "再见，[ROOT.Char.Custom('EagleStoryName')]。"
 pet_animal.3013.t: "搜寻[ROOT.Char.Custom('EagleStoryName')]"
 pet_animal.3013.desc: "我了解[ROOT.Char.Custom('EagleStoryName')]，[ROOT.Char.Custom('EagleStorySheHe')]不太可能是自己离开的。我仔细检查了[ROOT.Char.Custom('EagleStoryHerHis')]最后的踪迹，然后四处询问是否有人看见过[ROOT.Char.Custom('EagleStoryHerHim')]。\n\n我询问的某些人看起来非常紧张，也许他们隐瞒了一些事情。进一步思考后，"
 pet_animal.3013.desc_thief_1: "我确信[accused_thief_1.GetName]就是嫌犯，因为[accused_thief_1.GetHerHis][accused_thief_1.Custom2('InsultAdjective', ROOT.Char)]本性。"
 pet_animal.3013.desc_thief_2: "$pet_animal.3013.desc_thief_1$但[accused_thief_2.GetName]看起来也很可疑，是个非常[accused_thief_2.Custom2('InsultAdjective', ROOT.Char)]人……"
 pet_animal.3013.desc_thief_single: "我只能想到一个人能做出这种事……"
 pet_animal.3013.desc_thief_none: "我实在想不出谁会带走[ROOT.Char.Custom('EagleStoryName')]。"
 pet_animal.3013.a: "[accused_thief_1.GetName]偷了我宝贵的鹰！"
 pet_animal.3013.b: "或许是[accused_thief_2.GetName]？"
 pet_animal.3013.d: "我不能凭空指控别人。"
 pet_animal.3013.tt: "你指控[accused_thief.GetNameNoTooltip]偷了你的鹰"
 pet_animal.3013.wrong: "[accused_thief.GetName]没偷[ROOT.Char.Custom('EagleStoryName')]"
 pet_animal.3013.unknown: "你的鹰的命运仍然悬而未决……"
