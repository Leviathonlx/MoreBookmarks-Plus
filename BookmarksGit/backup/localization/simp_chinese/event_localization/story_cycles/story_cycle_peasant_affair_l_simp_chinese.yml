l_simp_chinese:
 peasant_affair.1001.t: "意料之外的重逢"
 peasant_affair.1001.desc_opening: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，除非我再次找到你，我的心不会安歇！是我，[peasant_character.GetFirstNameNoTooltip]。你当然记得我吧，我的[ROOT.Char.Custom('LoverPetName')]？”\n\n"
 peasant_affair.1001.desc_child: "我不敢相信我的眼睛：我许多个月之前迷恋的那个美貌的[peasant_character.GetWomanMan]，我亲爱的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))][peasant_child.GetTitledFirstName]的[peasant_character.GetMotherFather]，出现在[ROOT.Char.Custom('GetCourtType')|l]里。"
 peasant_affair.1001.desc_their_child: "我不敢相信我的眼睛：许多个月之前我迷恋的那个美貌的[peasant_character.GetWomanMan]，如今就出现在[ROOT.Char.Custom('GetCourtType')|l]里。在[peasant_character.GetHerHim]旁边站着的似乎是[peasant_character.GetHerHis]的[peasant_child.Custom('GetDaughterSon')]，我不禁对[peasant_child.GetHerHis]的年龄开始遐想……"
 peasant_affair.1001.desc_rakish_night: "我不敢相信我的眼睛：我许多个月之前在荒野的夜里迷恋的那个美貌的[peasant_character.GetWomanMan]，出现在我的[ROOT.Char.Custom('GetCourtType')|l]。"
 peasant_affair.1001.desc: "我不敢相信我的眼睛：许多个月之前我在[ROOT.Char.Custom('FortifiedBuilding')]外偶然遇到的那个貌美的[peasant_character.GetWomanMan]出现在[ROOT.Char.Custom('GetCourtType')|l]里。"
 peasant_affair.1001.a_1: "留下来，我一定要你留在我的[ROOT.Char.Custom('GetCourtType')|l]！"
 peasant_affair.1001.a_2: "是你吗，[peasant_character.GetFirstNameNoTooltip]？欢迎你留在这。"
 peasant_affair.1001.b: "[peasant_child.GetFirstNameNoTooltip]确实应当得到[peasant_child.GetHerHis]的[peasant_character.GetMotherFather]……"
 peasant_affair.1001.c: "这里可没有你的家。"
 peasant_affair.2001.t: "我梦中的[peasant_character.GetWomanMan|U]"
 peasant_affair.2001.desc_opening: "再一次，我醒来时心脏直跳，下半身还残留着欲火。\n\n"
 peasant_affair.2001.desc_rakish_night: "自从我与我在一次夜游期间偶然发现的美丽[peasant_character.GetWomanMan]共眠，已经过去了许多夜晚，但是我的渴望更盛了……"
 peasant_affair.2001.desc_known_father: "自从我与我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))][peasant_character.GetTitledFirstName]共眠，已经过去了许多夜晚，但是我的渴望更盛了……"
 peasant_affair.2001.desc_unknown_peasant: "自从我与我在[ROOT.Char.Custom('FortifiedBuilding')]外面偶然发现的美丽[peasant_character.GetWomanMan]共眠，已经过去了许多夜晚，但是我的渴望更盛了……"
 peasant_affair.2001.desc_child: "尤其自从我亲爱的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))][peasant_child.GetTitledFirstName]降生，那是我们激情的结晶，时刻提醒着[peasant_character.GetHerHim]的存在！"
 peasant_affair.2001.a: "我一定要找到[peasant_character.GetHerHim]！"
 peasant_affair.2001.a.tt: "#F 立即开始搜查！#!"
 peasant_affair.2001.b: "我最好能忘了[peasant_character.GetHerHim]。"
 peasant_affair.2001.c: "我不会动摇，这是对我决心的考验！"
 peasant_affair.2002.desc_opening: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我们找不到您要我们寻找的这个农民的任何迹象。我能支配的资源有限，只能做到这么多……”\n\n"
 peasant_affair.2002.desc_child: "甚至当我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('searching_character'))][searching_character.GetTitledFirstName]鞠躬行礼时，我的双眼也一直停在我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))][peasant_child.GetTitledFirstName]好奇的脸上。"
 peasant_affair.2002.desc: "甚至当我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('searching_character'))][searching_character.GetTitledFirstName]鞠躬行礼时，我的思绪还是晃到了那个奇妙的夜晚……"
 peasant_affair.2002.a: "我一定要拥有[peasant_character.GetHerHim]，不管付出什么代价！"
 peasant_affair.2002.b: "当然没有农民配得上这个。"
 peasant_affair.2003.desc_opening: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，因你的坚持，我将[peasant_character.GetTitledFirstName]带到您面前。”\n\n"
 peasant_affair.2003.desc_dead_brought_child: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，有消息了。你要我们搜寻的那个[peasant_character.GetWomanMan]已悲惨离世，但是我们给你带来了[peasant_character.GetHerHis]的[peasant_child.Custom('GetDaughterSon')]。”\n\n多么残忍的笑话，寻觅[peasant_character.GetHerHim]的辛劳最后只换得痛失[peasant_character.GetHerHim]的事实！但是那个[peasant_child.Custom('GirlBoy')]，[peasant_child.GetSheHe]可能是我的吧……？"
 peasant_affair.2003.desc_dead: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，有消息了。你要我们搜寻的那个[peasant_character.GetWomanMan]已经可悲地离开了这个世界。”\n\n一个多么残忍的笑话，觅[peasant_character.GetHerHim]的辛劳最后只换得痛失[peasant_character.GetHerHim]的事实！"
 peasant_affair.2003.desc_dislike: "我所爱的那个农民[peasant_character.GetWomanMan]试图挣脱[searching_character.GetTitledFirstNamePossessive]，[peasant_character.GetHerHis]的脸上显露出愤怒和恐惧。\n\n“求你了，[ROOT.Char.GetLadyLord]，放我走吧！那个晚上是个错误，我只希望没人打扰我。”"
 peasant_affair.2003.desc_dislike_their_child: "我所爱的那个农民[peasant_character.GetWomanMan]试图挣脱[searching_character.GetTitledFirstNamePossessive]，[peasant_character.GetHerHis]的脸上显露出愤怒和恐惧，[peasant_character.GetSheHe]把[peasant_character.GetHerHis]的[peasant_child.Custom('GetDaughterSon')]拉到[peasant_character.GetHerHis]的身边。\n\n“求你了，[ROOT.Char.Custom('FormOfAddressForLiege')]，放我走吧！我只希望独自抚养#EMP 我的#![peasant_child.Custom('GetDaughterSon')]。”"
 peasant_affair.2003.desc_their_child: "终于！当[peasant_character.GetSheHe]站在我面前时，我感觉我们在一起的时光好像从未结束。然而，站在[peasant_character.GetHerHim]旁边的似乎是[peasant_character.GetHerHis]的[peasant_child.Custom('GetDaughterSon')]，而我不禁对[peasant_child.GetHerHis]的年龄作出反应……"
 peasant_affair.2003.desc: "终于！当[peasant_character.GetSheHe]站在我面前时，我感觉我们在一起的时光好像从未结束。从[peasant_character.GetHerHis]那温暖的微笑可以看出，[peasant_character.GetSheHe]也没有忘记我。"
 peasant_affair.2003.a_alive: "[peasant_character.GetFirstNameNoTooltip]，请你留在[ROOT.Char.Custom('GetCourtType')|l]里吧。"
 peasant_affair.2003.a_dead: "[peasant_child.GetFirstNameNoTooltip]，请你留在[ROOT.Char.Custom('GetCourtType')|l]里吧。"
 peasant_affair.2003.b: "[peasant_child.GetFirstNameNoTooltip]，我的孩子，我想让你见见你的[peasant_character.GetMotherFather]。"
 peasant_affair.2003.c: "现在你终于来了……把这个[peasant_character.GetWomanMan]关起来！"
 peasant_affair.2003.c.tt: "#F 对我有这么大影响力的[peasant_character.GetWomanMan]可不能随意乱跑！#!"
 peasant_affair.2003.d: "送走那个孩子！"
 peasant_affair.2003.d.tt: "#F 让我们忘记这一切。#!"
 peasant_affair.2003.e: "多么残酷的命运！"
 peasant_affair.2003.f: "那是我的孩子？！夺下[peasant_child.GetHerHim]！"
 peasant_affair.2003.g: "马上放开[peasant_character.GetHerHim]！你随时都可以离开。"
 peasant_affair.2004.desc_opening: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我们找不到您要我们寻找的这个农民的任何迹象。[peasant_character.GetSheHe]很可能已经死了……”\n\n"
 peasant_affair.2004.a: "再也见不到[peasant_character.GetHerHim]了……真是折磨！"
 peasant_affair.3001.t: "多么小的请求"
 peasant_affair.3001.available_desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))][peasant_character.GetFirstName]来找我，带着一个[peasant_character.GetSheHe]认为的很谦恭的请求。\n\n“我亲爱的，你知道[peasant_child.GetTitledFirstName]是你孩子。请承认[peasant_child.GetHerHim]是你的血脉。”"
 peasant_affair.3001.unavailable_desc: "\n\n[peasant_character.GetSheHe]不知道有我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))][other_spouse.GetTitledFirstName]在，事情并不完全在我掌握之中吗？"
 peasant_affair.3001.a: "我将认可[peasant_child.GetTitledFirstNameNoTooltip]继承我的血脉和名字。"
 peasant_affair.3001.b: "这个孩子或许有我的血，但却不会冠我的姓。"
 peasant_affair.3001.c: "没错，这个私生子是我的孩子。"
 peasant_affair.3001.d: "我永远不会做这样的事！"
 peasant_affair.3001.d.tt: "我明确告诉[peasant_character.GetTitledFirstNameNoTooltip]，这件事永远不可能。"
 peasant_affair.3002.t: "多么小的请求"
 peasant_affair.3002.available_desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))][peasant_character.GetFirstName]来找我，带着一个[peasant_character.GetSheHe]认为的很谦恭的请求。\n\n“你如我一样知道[peasant_child.GetTitledFirstName]是我的。我求你了，把这件事公开吧。”"
 peasant_affair.3002.unavailable_desc: "\n\n[peasant_character.GetSheHe]不知道有我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))][other_spouse.GetTitledFirstName]在，事情没有那么简单吗！"
 peasant_affair.3002.a: "[peasant_child.GetSheHe]理应知道[peasant_child.GetHerHis]的血统。"
 peasant_affair.3002.b: "不，永远不行。"
 peasant_affair.3003.t: "一段回忆"
 peasant_affair.3003.desc: "“你一定像我一样还记得我们共度的时光吧？”[peasant_character.GetTitledFirstName]在走廊里与我单独见面。[peasant_character.GetSheHe|U]靠过来在我耳边低语。“我们曾经度过的那些时光……我根本没法放下。”"
 peasant_affair.3003.a: "[ROOT.Char.GetFaith.HighGodName]救救我，我怎么能说不呢？"
 peasant_affair.3003.b: "我们不能被看到在一起，这很危险！"
 peasant_affair.3004.t: "机会"
 peasant_affair.3004.desc: "[peasant_character.GetTitledFirstName][peasant_character.Custom('quirk_pos_present')]，[peasant_character.GetSheHe]看起来经过了深思熟虑。“你需要一个[peasant_character.Custom('WifeHusband')]，”[peasant_character.GetSheHe]最后说道。“我知道我不是贵族出身，但想想我们一起经历的那一切……”"
 peasant_affair.3004.a: "当然，这个位子只属于你。"
 peasant_affair.3004.b: "我们不能结婚，但这并不意味着我们不能在一起。"
 peasant_affair.3004.c: "你不能成为我的[peasant_character.Custom('WifeHusband')]，但你属于我。"
 peasant_affair.3004.d: "婚是不可能结的。"
