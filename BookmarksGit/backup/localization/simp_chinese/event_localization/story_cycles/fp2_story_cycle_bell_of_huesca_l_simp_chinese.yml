l_simp_chinese:
 bell_special_yearly.1000.t: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]之钟"
 bell_special_yearly.1000.desc: "我的[steward.GetCouncilTitle][steward.GetFirstName]建议我去调查一下附近的一座西哥特时代的废弃教堂。\n\n筒形拱顶与马蹄形拱门之间，有一座曾经美丽的钟楼，以及几口没了钟舌的破钟。\n\n我正穿梭于废墟中，耳旁传来了一阵嗒嗒的马蹄声。透过一个破洞，我看到了[faction_member_1.GetTitledFirstName]的到来。也许[faction_member_1.GetSheHe]以为这里可以成为他那群乱党的藏身之处？"
 #[faction_member_1_faction.GetName]
 bell_special_yearly.1000.a: "我可以杀了[faction_member_1.GetHerHim]，周围没人会看见！"
 bell_special_yearly.1000.a.tt: "你悄悄接近[faction_member_1.GetTitledFirstName]，试图杀死[faction_member_1.GetHerHim]"
 bell_special_yearly.1000.b: "我应该悄悄溜走。"
 bell_special_yearly.1500.desc: "我藏在教堂的前厅里，周围安静得只能听到我那颗杀心的跳动声，以及[faction_member_1.GetTitledFirstNamePossessive]的脚步声。\n\n[faction_member_1.GetSheHe]一走进前厅，我就用一块碎砖对着[faction_member_1.GetHerHis]的头来了一下，[faction_member_1.GetSheHe]应声倒地。\n\n我一次又一次地出手，突然灵光一闪，我的脑海被血色的幻象笼罩。在这幻象中，我看到这座古老的钟楼又开始演奏音乐，充当钟舌的正是我所有敌人的头颅。"
 bell_special_yearly.1500.a: "又一个暴躁的傻瓜将加入我的乐团！"
 bell_special_yearly.1500.a.tt: "你寻找又一名受害者。"
 bell_special_yearly.1500.discovery.tt: "你被发现的概率增加"
 bell_special_yearly.1500.b: "我应该回家休息。"
 bell_special_yearly.1500.b.tt: "你不再为钟收集首级。"
 bell_special_yearly.2000.desc: "我命惹人厌恶的[faction_member_2.GetTitledFirstName]来我的[ROOT.Char.Custom('FortifiedBuilding')]拜谒，然后我将自己扮成一个吟游诗人，穿上一身行装，慷慨激昂地宣扬道：“[ROOT.Char.GetTitledFirstName]命你听听首府这里新编的美妙小曲儿！”\n\n等[faction_member_2.GetSheHe]进来后，我强迫[faction_member_2.GetHerHim]一个人进了屋子。在那里我演奏了数小时我能演奏的最乏味的#italic 歌谣#!，直到这家伙睡了过去。\n\n我干得很快——我用一根鲁特琴弦勒死了我的对头，将头藏[Select_CString(ROOT.Char.IsFemale,'到我的裙下','进我的斗篷里')]，然后眨眼工夫就溜出了大厅。"
 bell_special_yearly.2000.a: "钟里的人头还不够！"
 bell_special_yearly.2000.b: "这是美妙的罪行——我不应当冒险让其变味。"
 #Dropping an organ out of a window
 bell_special_yearly.3000.desc: "我巡幸了[faction_member_3.GetTitledFirstNamePossessive]的[faction_member_3.Custom('FortifiedBuilding')]，试图缓解与[faction_member_3.GetHerHis]的叛乱派系的紧张关系。谈判暂停期间，我检查了[faction_member_3.GetHerHis]的音乐室，并要求独自演奏。\n\n音乐室有一扇大窗户，窗户一侧放着一台相当大的管风琴，正下方是[faction_member_3.Custom('FortifiedBuilding')]的花园。真是太完美了。\n\n趁[faction_member_3.GetFirstNameNoTooltip]走到窗下放松片刻之时，我推翻了管风琴。管风琴从空中坠落，将[faction_member_3.GetHerHim]压在下面。我咯咯笑着，在人们发现之前取走了头颅。"
 bell_special_yearly.3000.a: "这钟越来越精美了！"
 bell_special_yearly.3000.b: "怪异的管风琴意外每天都发生。"
 #[faction_member_3_faction.GetName]
 bell_special_yearly.4000.desc: "我懒洋洋地待在花园里，心不在焉地把玩着蔷薇，将花头一个接一个地掰下来。\n\n我不知道该拿钟楼怎么办。它注定要演奏吗？"
 bell_special_yearly.4000.desc_discoverer: "\n\n就在我仔细考虑时，我注意到[bell_discoverer.GetTitledFirstName]，一个还在为失踪受害者哀悼的家伙，正在花园中盯着我看。我暗自发笑，几乎想当场告诉[bell_discoverer.GetHerHim]实情。"
 bell_special_yearly.4000.a: "我应该在教堂里举办一场大型音乐会！"
 bell_special_yearly.4000.a.tt: "所有人都知道了我的杀戮。"
 bell_special_yearly.4000.b: "不需要让任何人知道我的私人娱乐。"
 bell_discovery_success_effect: "这钟依然是个秘密"
 bell_discovery_failure_effect: "钟被发现了"
 bell_special_yearly.5000.desc: "一天晚上，我骑马去看我的钟，准备享受一下它辉煌的罪孽。让我惊讶的是，当我走进废墟时那里已经有火把在闪烁。\n\n一开始，我以为是西哥特人的鬼魂不满于我玷污了他们的教堂，但之后，[bell_discoverer.GetTitledFirstName]掀开了兜帽。“发现你造的孽之后，我还以为自己来到了[bell_discoverer.GetFaith.NegativeAfterLife]并将永远沉沦于此。你也要加入这些受害者的行列，怪物！”\n\n我只短暂地感觉到有一片钢铁穿过了我的脖子，然后就什么也感觉不到了。"
 bell_special_yearly.5000.a: "奏乐送我离场，[bell_discoverer.GetTitledFirstNameNoTooltip]。"
 bell_special_yearly.6000.desc: "我在西哥特废墟为全宫廷举办了一场音乐会，承诺让他们在古老的烛光教堂里享受一个音乐之夜。\n\n一些客人抱怨有异味，但吟游诗人还是照常进行他们的节目。我们享受着长笛和拨弦演奏的轻快曲子，随着夜色加深，乐曲逐渐变得哀伤。\n\n最后，仆人遵从我的命令，在最后一首歌时及时冲过去敲响了钟。廷臣们的尖叫声加入了合唱团的声音，所有人都看到了我的那些敲钟发出响声的头颅！"
 bell_special_yearly.6000.a: "如此美妙的音乐！"
 bell_special_yearly.6000.b: "要是敢违抗我，你们剩下来的人也会加入他们！"
