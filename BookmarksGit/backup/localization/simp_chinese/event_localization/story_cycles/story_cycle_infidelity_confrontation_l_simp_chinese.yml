l_simp_chinese:
 #Secret has been exposed/discovered — lover/spouse decides how to react, by Mathilda Bjarnehed
 infidelity_confrontation.1000.t: "出轨"
 #Special confession desc
 infidelity_confrontation.1000.confession.apologetic_start.desc: "[infidelity_partner.GetFirstName]沉默着，就好像时间冻结了，但我能看到[infidelity_partner.GetHerHis]眼睛里含着的泪水。我的担忧成真了。我，同样的，看上去好像冻结了——除了我的心脏，那里正猛烈地跳动着。\n\n终于，话语从[infidelity_partner.GetFirstNamePossessiveNoTooltip]的唇间吐出，同时，泪水也从[infidelity_partner.GetHerHis]的眼中涌出。\n\n“哦，[infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)]，我从没想过要伤害你。我发誓！我……我会告诉你一切。我和别人上床了，和"
 infidelity_confrontation.1000.confession.your_lovername.desc: "[infidelity_partners_lover.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]。"
 infidelity_confrontation.1000.confession.my_lovername.desc: "[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', infidelity_partner)]。"
 infidelity_confrontation.1000.confession.apologetic_end.desc: "”"
 infidelity_confrontation.1000.confession.unapologetic_start.desc: "很明显，[infidelity_partner.GetFirstNameNoTooltip]没料到我的指责。然而，[infidelity_partner.GetSheHe|U]也没震惊多久。\n\n“看来你花了很长时间才发现啊，#EMP [infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)]#!，”[infidelity_partner.GetHerHis|U]的话语中满是恶意，“没错，我和别人上床了—— "
 infidelity_confrontation.1000.confession.unapologetic_end_opposite_sex.desc: "我宁愿和一百个[infidelity_partners_lover.GetWomenMen]上床，也不想和你过一晚上。”"
 infidelity_confrontation.1000.confession.unapologetic_end_same_sex.desc: "[infidelity_partners_lover.GetSheHe|U]的[infidelity_partners_lover.GetWomanMan]气质可比你强上两倍。”"
 #Regular desc
 infidelity_controntation.1000.partner_exposed_intro.desc: "[infidelity_partner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]承认与[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]有染！\n\n"
 infidelity_controntation.1000.partners_lover_exposed_intro.desc: "[infidelity_partners_lover.Custom2('MyCharacterIntroduction', ROOT.Char)|U]承认与[infidelity_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]有染！\n\n"
 infidelity_controntation.1000.exposed_intro.desc: "[exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]揭露了我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))][infidelity_partner.GetFirstNamePossessive]和[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的奸情！\n\n"
 infidelity_controntation.1000.investigation_intro.desc: "调查进展得很顺利，我的担忧得到了证实。[infidelity_partner.GetSheHe|U]与[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]有染！\n\n"
 infidelity_controntation.1000.exposed_knew.desc: "现在整件事都被公开了，我的[ROOT.Char.Custom2('RelationToMeShort', infidelity_partner )]和[infidelity_partner.GetHerHis]的[infidelity_partners_lover.Custom2('InsultNounSexual', ROOT.Char)]即将面对他们的行为所造成的后果。"
 infidelity_controntation.1000.start_lover.desc: "好像再找个情人还不够似的，"
 infidelity_controntation.1000.start_spouse.desc: "好像亵渎我们婚姻的神圣性还不够似的，"
 infidelity_controntation.1000.incest.desc: "我那[infidelity_partner.Custom2('InsultNoun', ROOT.Char)][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))]在所有人中偏偏和[infidelity_partners_lover.GetHerHim]上床了！那可是[infidelity_partner.GetHerHis|U]自己的#EMP [infidelity_partner.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partners_lover'))]#!！\n\n也许我早该知道的。他们总是那么……亲近。哦，[ROOT.Char.GetFaith.HighGodName]。一想到他们在一起……真恶心。"
 infidelity_controntation.1000.sodomy.desc: "我那[infidelity_partner.Custom2('InsultNoun', ROOT.Char)][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))]在所有人中偏偏和[infidelity_partners_lover.GetHerHim]上床了！那可也是个#EMP [infidelity_partner.GetWomanMan]#!！\n\n哦，[ROOT.Char.GetFaith.HighGodName]。一想到他们……在一起……真恶心。”"
 infidelity_controntation.1000.regular.desc: "[infidelity_partner.GetTitledFirstName]怎么能让别人上[infidelity_partner.GetHerHis]的床？[infidelity_partner.GetSheHe]怎么能这样背叛我？也许我永远不会知道[infidelity_partner.GetHerHis]的理由，但[infidelity_partner.GetHerHis]的罪行是毋庸置疑的。"
 #Options
 infidelity_confrontation.1000.demand_break_up.lover: "做出选择吧。[infidelity_partners_lover.GetHerHim]或者我！"
 infidelity_confrontation.1000.demand_break_up.spouse: "断了关系，不然可是#EMP 会有#!严重后果的！"
 infidelity_confrontation.1000.demand_break_up.success: "[infidelity_partner.GetFirstNameNoTooltip]屈服于你的要求"
 infidelity_confrontation.1000.break_up.failure: "[infidelity_partner.GetFirstNameNoTooltip]拒绝中断关系"
 infidelity_confrontation.1000.demand_break_up.flavor: "如果[infidelity_partner.GetFirstNameNoTooltip]担心后果，那么[infidelity_partner.GetSheHe]更有可能会同意"
 infidelity_confrontation.1000.plead_break_up: "我的爱，我求你了！让这蠢事结束吧！"
 infidelity_confrontation.1000.plead_break_up.flavor: "如果[infidelity_partner.GetFirstNameNoTooltip]关心你，或是怜惜你，那么[infidelity_partner.GetSheHe]更有可能会同意"
 infidelity_confrontation.1000.plead_break_up.success: "[infidelity_partner.GetFirstNameNoTooltip]中断了关系，并乞求原谅"
 infidelity_confrontation.1000.break_up: "我#EMP 早就知道#![infidelity_partner.GetSheHe]不值得我关注。"
 infidelity_confrontation.1000.expose: "全世界都会知道你的丑事！"
 infidelity_confrontation.1000.blackmail: "你肯定希望我能保守秘密……"
 infidelity_confrontation.1000.imprison: "爱情会在地牢里为你保暖。"
 infidelity_confrontation.1000.opt_out: "我需要时间考虑……"
 infidelity_confrontation.1000.opt_out.knew: "我厌倦了这场闹剧。"
 infidelity_confrontation.1000.opt_out.blackmail.tt: "我可以考虑[blackmailing|E][infidelity_partner.GetShortUIName]，让[infidelity_partner.GetHerHim]品尝[infidelity_partner.GetHerHis]自己酿下的苦果，或是原谅[infidelity_partner.GetHerHim]"
 infidelity_confrontation.1000.opt_out.divorce.tt: "我可以考虑同[infidelity_partner.GetShortUIName][divorcing|E]，让[infidelity_partner.GetHerHim]品尝[infidelity_partner.GetHerHis]自己酿下的苦果，或是原谅[infidelity_partner.GetHerHim]"
 infidelity_confrontation.1000.opt_out.fallback.tt: "我可以考虑让[infidelity_partner.GetShortUIName]品尝[infidelity_partner.GetHerHis]自己酿下的苦果，或是原谅[infidelity_partner.GetHerHim]"
 #Demand break up branch: Demand is presented to infidelity partner, by Mathilda Bjarnehed
 infidelity_confrontation.1010.start.desc: "“我知道你和[infidelity_partners_lover.GetTitledFirstNamePossessive]之间的一切丑事了！别白费口舌否认了！”"
 infidelity_confrontation.1010.sad.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))][confronting_partner.GetFirstNamePossessive]声音发颤，泪水从[confronting_partner.GetHerHis]脸颊滑落。\n\n"
 infidelity_confrontation.1010.angry.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))][confronting_partner.GetFirstNamePossessive]大声咆哮，声音在我骨头间回荡。我尽了全力才没有退缩。\n\n"
 infidelity_confrontation.1010.break_up.desc: "“我再也忍受不了了，[ROOT.Char.GetFirstNameNoTooltip]。你做出选择吧，[infidelity_partners_lover.GetHerHim]还是我！”"
 infidelity_confrontation.1010.celibacy.desc: "“要是你不离开[infidelity_partners_lover.GetHerHim]，我再也不会和你上一张床！”"
 infidelity_confrontation.1010.imprisonment.desc: "“如果你拒绝离开[infidelity_partners_lover.GetHerHim]，我就用铁栅栏让你们分开！”"
 infidelity_confrontation.1010.a: "我会断绝关系的，我发誓！"
 infidelity_confrontation.1010.c: "随你了——[infidelity_partners_lover.GetSheHe]和我注定要在一起！"
 #Demand break up branch: Demand is accepted, by Mathilda Bjarnehed
 infidelity_confrontation.1011.unapologetic_start.desc: "[infidelity_partner.GetFirstNamePossessive]的眼中似乎燃烧着熊熊烈火，但[infidelity_partner.GetHerHis]的声音却冷若寒冰。\n\n“你以为这样的威胁能修复我们的"
 infidelity_confrontation.1011.unapologetic_marriage.desc: "婚姻，"
 infidelity_confrontation.1011.unapologetic_love.desc: "爱情，"
 infidelity_confrontation.1011.unapologetic_end.desc: "[ROOT.Char.GetFirstNameNoTooltip]？好吧，随你吧。但别自欺欺人了——我从未后悔过所做的一切。哪怕一秒都没有。”"
 infidelity_confrontation.1011.a: "我们之间还能恢复如初吗？"
 infidelity_confrontation.1011.apologetic_start.desc: "泪水从[infidelity_partner.GetFirstNamePossessive]的脸颊滑落。这是悔恨的泪水，抑或是恐惧？我怀疑着。\n\n“请你一定要原谅我。求你了！我会断绝关系，我当然会的。这真是愚蠢的错误——再也不会了！我发誓！”"
 #Demand break up branch: Demand is rejected, by Mathilda Bjarnehed
 infidelity_confrontation.1012.apologetic_start.desc: "当我提出要求时，[infidelity_partner.GetFirstName]依然保持沉默，泪水从[infidelity_partner.GetHerHis]的脸颊滑落。但是当[infidelity_partner.GetSheHe]终于开口时，[infidelity_partner.GetHerHis]的话却出乎我的预料。\n\n"
 infidelity_confrontation.1012.apologetic_imprisonment.desc: "“抱歉，但是我办不到。我宁愿在地牢里度过余生，也不想否认我和[infidelity_partners_lover.GetFirstName]之间的感情。如果你这么恨我——如果你想看到我受苦——那就这样吧。”"
 infidelity_confrontation.1012.apologetic_break_up.desc: "“我从未想过要伤害你，对不起。但是我不能否认我和[infidelity_partners_lover.GetFirstName]之间的感情。我们之间拥有的——没有东西能与之相提并论。即便是你也不行。”"
 infidelity_confrontation.1012.unapologetic_imprisonment.desc: "[ROOT.Char.GetFirstNameNoTooltip]？我宁愿在地牢里度过余生，也不想和你过哪怕一秒！”"
 infidelity_confrontation.1012.unapologetic_break_up.desc: "[ROOT.Char.GetFirstNameNoTooltip]？你总是这么蠢。感谢你让我认清现实。我从未如此清楚地认清你！”"
 infidelity_confrontation.1012.a: "好吧！随你吧，你这个[infidelity_partner.Custom2('InsultAdjective', ROOT.Char)][infidelity_partner.Custom2('InsultNounSexual', ROOT.Char)]！"
 #Demand break up branch: break up notification for the infidelity partner's lover, by Mathilda Bjarnehed
 infidelity_confrontation.1013.t: "[infidelity_partners_lover.Custom2('AppropriateGreeting', infidelity_partner)]"
 infidelity_confrontation.1013.love.desc: "[ROOT.Char.Custom('LoverPetName')|U]，我曾以为我们能永远在一起，没有什么能让我们分离。但是不管我多在乎你，我都不能忽视我们所处的残酷现实。我们的梦想也许甜蜜又完美，但却只是梦想。永远无法实现的梦想。\n\n尽管如此，我们决不能放弃，我的爱。如果我们今生无法相聚，那就来生再续。"
 infidelity_confrontation.1013.like.desc: "我最亲爱的[ROOT.Char.Custom('LoverPetName')]。我怀着沉重的心情写下这封信。我们曾有过一个梦想，一个美好快乐的梦想。但现实却是如此残酷，尽管这很伤人，但答案显而易见。我们不能在一起了。\n\n我想感谢你，感谢我们一起度过的那些美好时光。我永远不会忘记。祝你长命百岁，幸福快乐。"
 infidelity_confrontation.1013.neutral.desc: "我们之间的感情一直都很好，但却不再是私事了。它是如此美好，但现在必须结束了。\n\n照顾好自己，[ROOT.Char.GetTitledFirstNameNoTooltip]。这次告别或许刺痛人心，但我向你保证——很快就会过去的。"
 infidelity_confrontation.1013.a: "连一个吻别的机会都没有……"
 #Plead for break up branch: infidelity partner is presented with request, by Mathilda Bjarnehed
 infidelity_confrontation.1001.kind_start.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))][confronting_partner.GetFirstNamePossessive]的泪水远比冷酷的话语更伤人。我垂头丧气地站着，"
 infidelity_confrontation.1001.unkind_start.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))][confronting_partner.GetFirstNamePossessive]的眼泪是真的吗？也许只不过是在演戏，想要激起我的怜悯？我愤怒地叹了一口气，"
 infidelity_confrontation.1001.love_end.desc: "[confronting_partner.GetSheHe]将[confronting_partner.GetHerHis]的脸庞埋入我的[ROOT.Char.Custom('GetClothingArticle')]。\n\n“[ROOT.Char.GetFirstNameNoTooltip]，你怎么能这样做？我爱你，你这个傻[ROOT.Char.GetWomanMan]！”[confronting_partner.GetFirstName]颤抖着深深吸了一口气，“回到我身边，我的[ROOT.Char.Custom('LoverPetName')]。离开那个[infidelity_partners_lover.Custom2('InsultNoun', SCOPE.sC('confronting_partner'))]，我当然会原谅你。”"
 infidelity_confrontation.1001.regular_end.desc: "[confronting_partner.GetSheHe]用手帕擦着[confronting_partner.GetHerHis]的脸颊。\n\n“我知道，我也许不是完美的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))]，但我不应该受到如此对待。我们都不应该——恢复理智吧，离开那个[infidelity_partners_lover.Custom2('InsultNoun', SCOPE.sC('confronting_partner'))]。现在还不晚。”"
 infidelity_confrontation.1020.a: "我愿意做任何事，只要能得到你的原谅！"
 infidelity_confrontation.1020.b: "我无法否认对[infidelity_partners_lover.GetFirstNameNoTooltip]的感情！"
 #Plead for breakup branch: request is accepted, by Mathilda Bjarnehed
 infidelity_confrontation.1021.love.desc: "[infidelity_partner.GetFirstNamePossessive]脸上的解脱清晰可见。[infidelity_partner.GetSheHe]投入我的怀抱，眼泪从[infidelity_partner.GetHerselfHimself]眼中涌出，我能感觉到脖子上湿漉漉的。\n\n“我不敢求得你的原谅，”[infidelity_partner.GetSheHe]抽泣着在我耳边低语，“但我会尽我所能来改变着一切。我发誓，吾爱。我用一生发誓。”"
 infidelity_confrontation.1021.regular.desc: "[infidelity_partner.GetFirstNamePossessive]脸上的羞愧清晰可见。“我曾说服自己没有做错任何事，但现在当一切都公开时……”\n\n[infidelity_partner.GetSheHe|U]叹息着摇了摇[infidelity_partner.GetHerHis]的头。“我终于认清了自己的错误。原谅我，[ROOT.Char.GetFirstNameNoTooltip]。让我们重新开始。”"
 infidelity_confrontation.1021.a: "这也许需要时间，但我们可以重新开始。"
 #Plead for breakup branch: request is rejected, by Mathilda Bjarnehed
 infidelity_confrontation.1021.unapologetic_start.desc: "“别装了，”[infidelity_partner.GetFirstName][infidelity_partner.Custom('quirk_neg_pp')]，说道，“流再多眼泪也无法改变我的决定。别再浪费你的时间了——还有我的。”\n\n[infidelity_partner.GetSheHe]怎么能如此冷漠？"
 infidelity_confrontation.1022.apologetic_start.desc: "我恳求着[infidelity_partner.GetFirstName]的爱，但[infidelity_partner.GetHerHis]依然一言不发，泪水从[infidelity_partner.GetHerHis]脸颊滑落。最后[infidelity_partner.GetSheHe]还是开口了，然而[infidelity_partner.GetHerHis]的话却不是我期望的。\n\n"
 infidelity_confrontation.1022.a: "我把自己的心给了你，而你却弃如敝履？"
 #Break up branch: infidelity partner is informed about confronting partner's decision to end it, by Mathilda Bjarnehed
 infidelity_confrontation.1030.t: "[confronting_partner.Custom2('AppropriateGreetingNegative', infidelity_partner)]"
 infidelity_confrontation.1030.desc: "我已听说了你和[infidelity_partners_lover.GetTitledFirstName]之间的肮脏勾当。感谢你，如此清晰地暴露了你的本性！\n\n我心中已没有疑问；我把自己的时间和关心，浪费在了一个[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('confronting_partner'))][ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('confronting_partner'))]身上。你甚至都配不上我笔上的墨水！一旦这封信发出之后，我和你就此恩断义绝。"
 infidelity_confrontation.1030.a: "你让我解释一下啊！"
