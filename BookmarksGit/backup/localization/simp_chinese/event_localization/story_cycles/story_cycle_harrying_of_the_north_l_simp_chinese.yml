 ep3_story_cycle_harrying.0001.t: "铁锤落下"
 ep3_story_cycle_harrying.0001.desc: "随着最后一位显贵统治者被剥夺权力，可以说清剿北方真正结束了。\n\n"
 ep3_story_cycle_harrying.0001.desc.hereward: "不会再有对[england.GetName]王位的挑战了。盎格鲁‑撒克逊贵族一盘散沙，温顺且消极，被剥夺了他们的地位和权力。所有人都匍匐在[ruler_england.GetTitledFirstNamePossessive]脚下。\n\n我失去了目标。只要诺曼人还待在这里，盎格鲁‑撒克逊的未来就没有希望。即使最好的情况，我们也只会融合为这片土地的一部分；而最坏的情况，我们将完全从历史中消失。"
 ep3_story_cycle_harrying.0001.desc.william: "我至高无上：在[england.GetName]没人敢挑战我的力量。盎格鲁‑撒克逊贵族一盘散沙，温顺且消极，他们向我敬拜，害怕遭受进一步的报复。到年底，每个人都会亲吻我的戒指，在我面前祈求。\n\n我的统治已无可争议，现在可以继续追求更大的抱负了。"
 ep3_story_cycle_harrying.0001.desc.therest: "在残酷的报复面前，[ruler_england.GetTitledFirstName]面临的激烈抵抗终于平息了。诺曼人对[england.GetName]的统治现在毫无争议。"
 ep3_story_cycle_harrying.0001.a: "我的事业失败了。"
 ep3_story_cycle_harrying.0001.b: "我的土地不再分裂。"
 ep3_story_cycle_harrying.0001.c: "有意思。"
 ep3_story_cycle_harrying.0002.t: "归来"
 ep3_story_cycle_harrying.0002.desc: "随着盎格鲁‑撒克逊人再次登上[england.GetName]王位，可以说清剿北方真正结束了。\n\n"
 ep3_story_cycle_harrying.0002.desc.hereward: "我们的事业是正义的，挑战是巨大的，报复是苦涩的。然而，盎格鲁‑撒克逊的灵魂取得了胜利，我们现在回到了在这片土地权力之座的正确位置。\n\n我现在必须放下我的剑。也许未必要将它铸为犁，因为领地的敌人仍然众多，但“觉醒者”的传说现在必须从记忆中慢慢褪去。"
 ep3_story_cycle_harrying.0002.desc.ruler: "诺曼入侵者从我们面前消失了。有些人仍然紧握他们的权力，有些人回到了家园，还有更多人倒在英格兰美丽的草地下。\n\n他们谁也不敢挑战我的地位。"
 ep3_story_cycle_harrying.0002.desc.therest: "成功的入侵很快变成了诺曼入侵者的噩梦，而[ruler_england.GetTitledFirstName]的掌权最终让异族争夺王位的野心化为泡影。至少暂时如此。"
 ep3_story_cycle_harrying.0002.a: "让它迅速、快乐地褪去吧。"
 ep3_story_cycle_harrying.0002.b: "我的土地不再分裂。"
 ep3_story_cycle_harrying.0002.c: "有意思。"
 ep3_story_cycle_harrying.0003.t: "变幻莫测的时代"
 ep3_story_cycle_harrying.0003.desc: "诺曼统治者和盎格鲁‑撒克逊贵族之间激烈的冲突对双方都造成了严重伤害，而结果真的出人意料。\n\n[ruler_england.GetCulture.GetCollectiveNounNoTooltip]人现在控制着[england.GetName]王位，[ruler_england.GetTitledFirstName]在权力之座上统治着破碎的土地。清剿北方因此结束，敌对双方都无法再继续争斗。\n\n这片领地前途未卜，在这个变革时期，许多因素都无法确定。"
 ep3_story_cycle_harrying.0003.a: "这是否是一个进步还有待观察……"
 ep3_story_cycle_harrying.0003.b: "我将统一这些不同的土地。"
 ep3_story_cycle_harrying.0003.c: "有意思。"
 ep3_story_cycle_harrying.0004.t: "时代逝去"
 ep3_story_cycle_harrying.0004.desc: "自诺曼人入侵英格兰已经过去了许多年。\n\n"
 ep3_story_cycle_harrying.0004.desc.ruler: "事实上，已经久到当地人都不记得他们为什么要如此坚定地反对我的统治。越来越多人放下手中的剑，不再想继续参与祖辈的斗争。\n\n我的统治现在已几乎不受质疑，我不再需要继续这场平定运动。清剿北方结束了。"
 ep3_story_cycle_harrying.0004.desc.anglo_saxon: "那些几十年前还在身边的人已经走了，身体化为肥料滋养着这片土地。即使他们的孩子如今也满头白发，步履蹒跚。而孙辈则有越来越多人放下祖辈的斗争，转而支持和平共处。另一方面，王座上的[ruler_england.GetCulture.GetCollectiveNounNoTooltip]人也收回了压迫之手，认为这样的冲突不再有任何好处。\n\n清剿北方结束了。"
 ep3_story_cycle_harrying.0004.desc.therest: "已经久到英格兰的当代盎格鲁‑撒克逊人几乎不记得他们为何而战。[ruler_england.GetCulture.GetCollectiveNounNoTooltip]人统治者已成为这片土地的一部分，双方都没有太多理由继续冲突。\n\n清剿北方结束了。"
 ep3_story_cycle_harrying.0004.a: "他们是领地的一部分，我们也是。"
 ep3_story_cycle_harrying.0004.b: "让我们友好地向前迈进。"
 ep3_story_cycle_harrying.0004.c: "有意思。"
 ### WILLIAM EVENTS
 ep3_story_cycle_harrying.1000.t: "付之一炬"
 ep3_story_cycle_harrying.1000.desc: "心怀不满的盎格鲁‑撒克逊贵族追求着他们注定要失败的事业，我花了很多晚上思考剥夺他们权力的方法。\n\n冲上去剥夺他们的头衔会引起骚乱，但贵族的生活取决于农民的劳作。我们由[ROOT.Char.GetFaith.HighGodName]任命，坐在他们之上，但正是通过他们艰苦繁重的劳动，我们的权力才得以稳固。\n\n反过来，粮食是农民的命脉。粮食少意味着农民少。农民少，贵族就虚弱。而贵族虚弱……"
 ep3_story_cycle_harrying.1000.a: "[crop_duchy.GetNameNoTooltip]的所有粮食都要销毁。"
 ep3_story_cycle_harrying.1000.b: "只留下最低的需要量。烧掉剩下的。"
 ep3_story_cycle_harrying.1000.c: "如果他们想要粮食，就必须花钱。"
 every_county_in_duchy_aetheling: "[crop_duchy.GetName]所有[county|E]"
 ep3_story_cycle_harrying.1005.t: "北方大道"
 ep3_story_cycle_harrying.1005.desc: "“北方？”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))][marshal.GetFirstName]思考了一会儿，“许多年前来自海洋对面的入侵，给他们带来了一种与你在这里看到的截然不同的文化。”[marshal.GetSheHe|U]用手指抚摸着我们面前的地图。\n\n“看到这条线了吗？他们叫它北方大道。”[marshal.GetSheHe|U]若有所思地摸了摸[marshal.GetHerHis]的下巴。“传统上这是通往北方的唯一可靠的陆上通道，但现在年久失修了。”\n\n我明白了这个难题。这条路是福也是祸。确保通道安全对我们至关重要，但道路双方都可以使用……"
 ep3_story_cycle_harrying.1005.a: "整修道路，部署武装卫兵。"
 ep3_story_cycle_harrying.1005.b: "我们需要这条路保持高质量。"
 ep3_story_cycle_harrying.1005.c: "摧毁盎格鲁‑撒克逊人控制的任何路段。"
 ep3_story_cycle_harrying.1005.a.tt: "[Glossary( '北方大道', 'GNR_GLOSS' )]上的所有[county|E]"
 ep3_story_cycle_harrying.1005.c.tt1: "[Glossary( '北方大道', 'GNR_GLOSS' )]上所有由盎格鲁‑撒克逊人持有的[counties|E]"
 ep3_story_cycle_harrying.1005.c.tt2: "[Glossary( '北方大道', 'GNR_GLOSS' )]上所有由诺曼人持有的[counties|E]"
 GNR_GLOSS: "一条罗马人修建的大道，顺着英格兰大部分脊梁山脉延伸。北方大道穿过了以下[counties|E]：\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_middlesex').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_hertfordshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_bedford').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_northamptonshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_leicestershire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_nottinghamshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_west_riding').GetBaseName]"
 ep3_story_cycle_harrying.1010.t: "决定命运"
 ep3_story_cycle_harrying.1010.desc: "成为战俘真是不幸。一个这样的生物透过[captured.GetHerHis]牢房的栅栏，郁闷地看着我。\n\n“我很值钱。”[captured.GetHerHis|U]的声音微弱尖细，显然是在地牢里待得。“我是[captured.GetHouse.GetBaseName]家族的[captured.GetFirstName]。你送信给我的家人，就能拿到一份高价赎金。”\n\n赎金？这一切都会很好，但在这样的艰苦时刻，一个如此名望的[captured.GetWomanMan]可以更多地被用来传达信息，而不仅仅是获取金钱的筹码……"
 ep3_story_cycle_harrying.1010.a: "“你挑错敌人了，[captured.Custom('GirlBoy')]。”"
 ep3_story_cycle_harrying.1010.b: "“我会让你走。但我要提醒你别忘了我的#EMP 款待#!。”"
 ep3_story_cycle_harrying.1010.c: "“你举止非常得体。符合一位#EMP [ROOT.Char.GetCulture.GetNameNoTooltip]人的举止#!，甚至连……”"
 ep3_story_cycle_harrying.1010.c.success: "[captured.GetSheHe|U]接受你的提议"
 ep3_story_cycle_harrying.1010.c.failure: "[captured.GetSheHe|U]嘲笑你的提议"
 ep3_story_cycle_harrying.1010.d: "“在支付赎金前，你就先烂在这吧。”"
 ep3_story_cycle_harrying.1011.t: "真正的[ROOT.Char.GetCulture.GetNameNoTooltip]人"
 ep3_story_cycle_harrying.1011.desc: "让我惊讶的是，这[captured.GetWomanMan]考虑了我的提议。\n\n“我会成为……[ROOT.Char.GetCulture.GetName]人？”[captured.GetSheHe|U]说出这句话，考虑着可能的影响。“我会被你接纳为自己人？”\n\n我也花了一段时间充分考虑我匆忙提出的建议。我要统治这片土地，需要集结尽可能多的[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人同胞在我身边。接受以前的统治者加入我们的阵营，也许能让农民更快接受我们，虽然我们是异族。"
 ep3_story_cycle_harrying.1011.desc.spouse: "\n\n一个想法突然蹦了出来。[spouse_courtier.GetFirstName]！也许[spouse_courtier.GetSheHe]会成为合适的配偶……"
 ep3_story_cycle_harrying.1011.a.spouselanguage: "“你的新[spouse_courtier.GetWifeHusband]会帮你快速学会我们的语言。”"
 ep3_story_cycle_harrying.1011.a.language: "“你会成为合格的自己人的，只要你学会[ROOT.Char.GetCulture.GetLanguage.GetName]。”"
 ep3_story_cycle_harrying.1011.b: "“现在走吧，你自由了。”"
 ep3_story_cycle_harrying.1015.t: "闪烁的火焰"
 ep3_story_cycle_harrying.1015.desc: "随着火越烧越旺，我想，#EMP 那#!就是煽动叛乱的代价。\n\n[offending_village.GetName]一直是煽动反抗我的统治的温床。直到最近，这座燃烧的建筑一直是这些反贼的安全港。一缕轻烟飘向空中，我望向烟，感觉我自己的怒火也开始上升。\n\n他们竟然#EMP 敢#!违抗我？这里的其他人也是同谋：他们都知道那些团伙到底在策划什么。他们中没有一个人是清白的！"
 ep3_story_cycle_harrying.1015.a: "再烧一座建筑。"
 ep3_story_cycle_harrying.1015.b: "他们必须学会服从。迁走一半人口。"
 ep3_story_cycle_harrying.1015.c: "我必须控制自己。"
 ep3_story_cycle_harrying.1015.c.tt: "毕竟，如果那样领地还能剩下什么供我统治呢？"
 all_neighbouring_villages: "与[offending_village.GetName]相邻的所有[holdings|E]"
 ###AETHELING EVENTS
 ep3_story_cycle_harrying.2000.t: "摇摇欲坠的灵魂"
 ep3_story_cycle_harrying.2000.desc: "[location.GetName]的镇民正承受苦难：[william.GetTitledFirstNameRegnal]实施的粮食限令真的开始生效，将他们敲骨吸髓。一个这样不幸的家伙认出了我的方位，[starving_man.GetHerselfHimself]扑倒在我面前乞求。\n\n“求你了！”[starving_man.GetSheHe|U]用干瘦的手指抓着我的腿喊道。“我已经两天没吃东西了。两天之前我也只吃了一顿饭。拜托，拜托……#DIE1 你得做点#EMP 什么……#!#!”"
 ep3_story_cycle_harrying.2000.notcallous: "\n\n这个可怜的[starving_man.GetWomanMan]。"
 ep3_story_cycle_harrying.2000.a: "我自己出钱进口粮食。"
 ep3_story_cycle_harrying.2000.b: "“跟我来，我会喂饱你。”"
 ep3_story_cycle_harrying.2000.c: "也许我能想办法解决这个问题？"
 ep3_story_cycle_harrying.2000.c.success: "你提高农业产出的方法奏效了"
 ep3_story_cycle_harrying.2000.c.failure: "你的办法没用"
 ep3_story_cycle_harrying.2001.opening: "[marshal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_story_cycle_harrying.2001.desc: "随着该地区粮食生产的稳定，许多曾经因身体虚弱而无法工作的人现在可以服役。\n\n他们中身体最健壮的人愿意贡献自己成为战士为你的事业服务！"
 ep3_story_cycle_harrying.2001.a: "接纳他们！"
 ep3_story_cycle_harrying.2001.b: "我现在不需要战士。"
 ep3_story_cycle_harrying.2001.b.tt: "但将来也许……"
 ep3_story_cycle_harrying.2005.t: "暂缓处刑"
 ep3_story_cycle_harrying.2005.desc: "当你是我这样地位的[ROOT.Char.GetLadyLord]时，你有时必须做出艰难的决定。正是基于此，当一个臭名昭著的本地杀人犯浑身锁链地被带到我面前时，我命[spymaster.GetFirstName]把[murderer.GetHerHim]带到军械库，以便我们能私下交谈。\n\n这[murderer.GetWomanMan]好奇地看着我。毫无疑问，如果没有我的干预，[murderer.GetSheHe]将在本周末被挂在绞刑架上。我看了看[spymaster.GetFirstNameNoTooltip]确认，并得到点头回应。\n\n“我需要你这样能力的[murderer.GetWomanMan]……”"
 ep3_story_cycle_harrying.2005.a: "我们必须为了最崇高的目标。"
 ep3_story_cycle_harrying.2005.b: "拿着这笔钱，雇几个暴徒……"
 ep3_story_cycle_harrying.2005.b.tt: "然后杀死你在[willy_vassal.GetName]找到的每个诺曼人。"
 ep3_story_cycle_harrying.2005.c: "你看起来是个手巧的[murderer.GetWomanMan]。"
 ep3_story_cycle_harrying.2010.t: "战争努力"
 ep3_story_cycle_harrying.2010.desc: "作为最强大的显贵之一，召集小贵族支持我们的正义事业的责任落在了我身上。赌注是如此之大，他们都对全心全意地支持它感到紧张，但我们需要他们完成使命。\n\n唯一的问题是，我们究竟需要什么样的支持？当然，黄金总是受欢迎的，但也许我可以更积极地煽动起义？甚至，也许我们需要适当地组织一些抵抗？"
 ep3_story_cycle_harrying.2010.a: "组织抵抗是不错的办法。"
 ep3_story_cycle_harrying.2010.a.critsuccess: "抵抗迅速扩大"
 ep3_story_cycle_harrying.2010.a.success: "抵抗提升"
 ep3_story_cycle_harrying.2010.a.failure: "你的恳求被无视了"
 ep3_story_cycle_harrying.2010.a.critfailure: "你的信息被诺曼人截获"
 ep3_story_cycle_harrying.2010.b: "我将要求一些金钱礼物。"
 ep3_story_cycle_harrying.2010.b.success: "黄金很快到达"
 ep3_story_cycle_harrying.2010.b.failure: "贵族无视了你的请求"
 ep3_story_cycle_harrying.2010.c: "他们应该鼓励小人物起来反抗。"
 county_list_tt: "[william.GetTitledFirstNamePossessive]的[realm|E]内所有诺曼人拥有的[county|E]"
 ep3_story_cycle_harrying.2015.t: "伪造特权"
 ep3_story_cycle_harrying.2015.desc: "当我要求的文件被交给我时，我几乎能感觉到自己的手在颤抖。伪造的文件近乎完美；没人能质疑它们。有了这个，我对这片土地的宣称无人可以否认，其他显贵也可以效仿。\n\n不过，有个更大的问题就在眼前。我该如何利用这一优势？有无数种方法可以困扰[william.GetTitledFirstNamePossessive]，并更关键性地加强我们自己。"
 ep3_story_cycle_harrying.2015.a: "看看[william.GetHerHim]这还怎么清除我们……"
 ep3_story_cycle_harrying.2015.a.success: "[william.GetSheHe|U]生气地默认了"
 ep3_story_cycle_harrying.2015.a.failure: "[william.GetSheHe|U]断然拒绝"
 ep3_story_cycle_harrying.2015.b: "一些额外的自由也许有助于我们的事业。"
 ep3_story_cycle_harrying.2015.c: "也许一份特殊协议……"
 ###HEREWARD EVENTS
 ep3_story_cycle_harrying.3000.t: "大大的好"
 ep3_story_cycle_harrying.3000.desc: "多漂亮的小教堂啊！真高兴前往[neighboring_church.GetName]的旅途将我带到了这里。从装饰上美丽的金丝来看，这座教堂并不简陋。一位[bishop.GetFaith.PriestNeuter]的话将我从幻想中惊醒。\n\n“我知道你是谁。”[bishop.GetSheHe|U]举起一只手，阻止了我的辩驳。“我也知道你为什么来这里。你的名声很响，年轻的[ROOT.Char.GetFirstNameNoTooltip]，你不可能找不到这里。”\n\n“我只求你——作为[bishop.GetFaith.HighGodName]的[bishop.GetWomanMan]，我乞求你——请不要夺走我们的圣物。如果一定要拿，那就把钱拿走吧。”"
 ep3_story_cycle_harrying.3000.a: "……你说，一件圣髑？"
 ep3_story_cycle_harrying.3000.b: "我不会如此堕落去抢劫教堂的圣髑。"
 ep3_story_cycle_harrying.3000.b.tt: "……但是，一袋钱币……"
 ep3_story_cycle_harrying.3000.c: "“[bishop.GetMotherFather|U]！冷静，我做梦也不会偷你的东西。”"
 artifact_church_saint_brooch_name: "圣人胸针"
 artifact_church_saint_brooch_description: "一枚古老的镶银锡制胸针，据说曾由圣人[ROOT.Char.Custom('GetCatholicSaint')]佩戴。被[ROOT.Char.GetFirstName]从[neighboring_church.GetName]的礼拜堂偷走。"
 ep3_story_cycle_harrying.3005.t: "雾中之刃"
 ep3_story_cycle_harrying.3005.desc: "浓雾笼罩着我和我人数虽少但全副武装的手下，我手持出鞘的剑，蜷缩在黑暗中。我们所有人离道路都只有几步，一名诺曼雇佣兵在路上眯着眼睛望向黑暗。\n\n[norman_soldier.GetSheHe|U]走在队伍最前面，当地传言称，这是一支满载武器和盔甲的车队，将要前往[vassal_county.GetName]。拦截它能对敌人造成沉重打击，战利品甚至可以重新分配给我们的盟友。\n\n那个[norman_soldier.GetWomanMan]那把令人印象深刻的剑暗淡地闪烁着，我检查了一下自己的剑。无论接下来发生什么样的战斗，都是一场艰巨的任务。"
 ep3_story_cycle_harrying.3005.a: "迅速出击，那些武器是我们的！"
 ep3_story_cycle_harrying.3005.a.success: "伏击非常完美"
 ep3_story_cycle_harrying.3005.a.failure: "伏击被搞砸了"
 ep3_story_cycle_harrying.3005.b: "我们的盟友需要那些装备。"
 ep3_story_cycle_harrying.3005.b.tt: "每一把剑都用得上。"
 ep3_story_cycle_harrying.3005.c: "我们必须利用这种天气。"
 ep3_story_cycle_harrying.3005.c.tt: "如果我们能悄悄溜走，破坏前方的道路，那么不用战斗就能大幅拖延他们的到来。"
 every_knight: "所有[knight|E]"
 every_anglo_vassal: "[william.GetTitledFirstName]的所有盎格鲁‑撒克逊[vassal|E]"
 norman_sword_name: "诺曼剑"
 stolen_norman_sword_name: "夺来的诺曼剑"
 stolen_norman_sword_description: "这把剑有浓厚的诺曼风格，一道血槽沿着逐渐变细的美丽剑身延伸。"
 ep3_story_cycle_harrying.3010.t: "要钱还是要命"
 ep3_story_cycle_harrying.3010.desc: "树木在风的吹拂下沙沙作响，[norman_noble.GetTitledFirstName]出现在[norman_noble.GetSheHe]即将穿过的桥梁上。轻微的杂音丝毫没有掩盖我发出的刺耳哨声，整条道路突然沐浴在鲜血中。\n\n一支箭从侧面插入马的身体，[norman_noble.GetFirstNameNoTooltip|U]从[norman_noble.GetHerHis]的马鞍上滚落，这是陷阱触发从树林中射出的众多箭矢之一。\n\n我的骑士一拥而上展开战斗，并俘虏了他们的对手。[norman_noble.GetTitleAsNameNoTooltip]挣扎着爬了起来，我向[norman_noble.GetSheHe]走去，和[norman_noble.GetSheHe]一样拔出了剑。"
 ep3_story_cycle_harrying.3010.a: "“拔剑吧，诺曼杂种。”"
 ep3_story_cycle_harrying.3010.a.tt: "与[norman_noble.GetFirstName]#V 生死决斗#!。\n你的[prowess|E]：[prowess_i]#V [root_for_loc.GetProwess]#!\n[norman_noble.GetFirstNamePossessive]的[prowess|E]：[prowess_i]#V [norman_noble.GetProwess]#!"
 ep3_story_cycle_harrying.3010.b: "“放弃你的财富，我会召回我的骑士。”"
 ep3_story_cycle_harrying.3011.t: "出路"
 ep3_story_cycle_harrying.3011.desc: "我将剑上的鲜血拭去。天到现在都还没亮，这次伏击迅速而无情。[norman_noble.GetFirstName]一倒下，[norman_noble.GetHerHis]的许多手下就举手投降。毕竟，保护本地贵族是一项工作，没必要拼命。当我经过时，其中一人向我打招呼。\n\n“我们该怎么办？”[saxon_soldier_1.GetSheHe|U]紧张地问道。在[saxon_soldier_1.GetHerHis]右侧的另一人用力点头表示一致。\n\n我打量着两人。他们身材魁梧，显然善于战斗，但我们猛烈的攻击出乎他们意料。从口音来看，他们也不是诺曼人。"
 ep3_story_cycle_harrying.3011.a: "你们两个想要一份工作吗？"
 ep3_story_cycle_harrying.3011.b: "“回家去吧。好好生活。”"
 ep3_story_cycle_harrying.3015.t: "海的另一边"
 ep3_story_cycle_harrying.3015.desc: "我们对异族入侵这片土地并不陌生。然而，上一次统治的异族已经成为了这片土地的一部分。丹麦人变成了我们，我们也变成了他们，从这种交织中诞生了我的家人。\n\n我坐下来沉思。英格兰是相当丰厚的奖品，毫无疑问，[danish_king.GetTitledFirstName]很想拥有它。丹麦人统治英格兰并不是什么新鲜事；他们现在是我们的一部分。\n\n我的手伸向羊皮纸和羽毛笔……"
 ep3_story_cycle_harrying.3015.a: "如果盎格鲁‑撒克逊人无法统治，那就让丹麦人统治。"
 ep3_story_cycle_harrying.3015.a.success: "[danish_king.GetFirstNameNoTooltip]利用你的请求获得了宣称"
 ep3_story_cycle_harrying.3015.a.failure: "[danish_king.GetFirstNameNoTooltip]拒绝卷入其中"
 ep3_story_cycle_harrying.3015.b: "请求士兵是个好的开始。"
 ep3_story_cycle_harrying.3015.b.success: "[danish_king.GetFirstNameNoTooltip]派来一些士兵"
 ep3_story_cycle_harrying.3015.b.failure: "[danish_king.GetFirstNameNoTooltip]无法分出人手"
 ep3_story_cycle_harrying.3015.c: "不用写信。这是我们自己的斗争。"
 ep3_story_cycle_harrying.3020.t: "叛徒的舒适"
 ep3_story_cycle_harrying.3020.desc: "传到[location.GetName]的低语现在太过响亮无法忽视了。那个老鼠[willy_vassal.GetTitledFirstName]显然觉得异族统治下的生活太舒服了，不能再舒服了。\n\n唯一比诺曼人更糟的就是盎格鲁‑撒克逊合作者。也许我应该找[willy_vassal.GetHerHim]谈谈，让[willy_vassal.GetHerHim]认清[willy_vassal.GetHerHis]行为的错误……"
 ep3_story_cycle_harrying.3020.a: "我会立即出发。"
 ep3_story_cycle_harrying.3020.a.tt: "开始旅行前往[willy_vassal_capital.GetName]"
 ep3_story_cycle_harrying.3020.b: "我应该任[willy_vassal.GetHerHim]腐烂。"
 ep3_story_cycle_harrying.3021.t: "与毒蛇对峙"
 ep3_story_cycle_harrying.3021.desc: "传言是真的。[willy_vassal.GetFirstName]与[willy_vassal.GetHerHis]的诺曼宗主勾搭在一起了。[willy_vassal.GetHerHis]是如此自信，和他们开完某种秘密会议，只带了几名武装卫兵在[willy_vassal.GetHerHim]身边。\n\n我发出信号。我们从阴影中跳出，我的同伴出其不意控制住了[willy_vassal.GetHerHis]的卫兵，用剑尖抵住他们的要害。我走到[willy_vassal.GetFirstNameNoTooltip][willy_vassal.GetHerselfHimself]身边。\n\n“你是……你是[ROOT.Char.GetHerHim]，是吗？”[willy_vassal.GetSheHe|U]结结巴巴地说。“他们谈论的那个。芬斯地区的那个……”"
 ep3_story_cycle_harrying.3021.a: "“拔剑吧，蛆虫。”"
 ep3_story_cycle_harrying.3021.a.tt: "与[willy_vassal.GetFirstName]#V 生死决斗#!。\n你的[prowess|E]：[prowess_i]#V [root_for_loc.GetProwess]#!\n[willy_vassal.GetFirstNamePossessive]的[prowess|E]：[prowess_i]#V [willy_vassal.GetProwess]#!"
 ep3_story_cycle_harrying.3021.b: "“我只是想谈谈，[willy_vassal.GetFirstNameNoTooltip]。”"
 ep3_story_cycle_harrying.3021.b.success: "[willy_vassal.GetSheHe|U]加入你这一方"
 ep3_story_cycle_harrying.3021.b.failure: "[willy_vassal.GetSheHe|U]拒绝认同你的理由"
 ep3_story_cycle_harrying.3021.c: "“你在害怕#EMP [willy.GetHerHim]#!？那就让你瞧瞧我能做出什么……”"
 ep3_story_cycle_harrying.3021.c.success: "[willy_vassal.GetSheHe|U]加入你这一方"
 ep3_story_cycle_harrying.3021.c.failure: "[willy_vassal.GetSheHe|U]不会被威胁"
 ep3_story_cycle_harrying.3021.d: "“这里任何忠诚的盎格鲁‑撒克逊人，我身边永远有你的位置。”"
 ep3_story_cycle_harrying.3021.d.flavour: "我永远愿意用他的性命换他们的。"
 ep3_story_cycle_harrying.3022.t: "到此为止"
 ep3_story_cycle_harrying.3022.desc: "我跨过[willy_vassal.GetFirstNamePossessive]没有生命的尸体。[willy_vassal.GetHerHis|U]的保镖再也没有理由留在这里，纷纷四散而逃。\n\n[willy_vassal.GetFirstNameNoTooltip]是个有钱的[willy_vassal.GetWomanMan]，如果浪费掉这些财富，那就太可惜了。我将手伸进口袋和袋子，在这里掏出几枚钱币，在那里掏出了[willy_vassal.GetHerHis]的[newly_created_artifact.GetName]。\n\n我再次站起身，低头看着尸体。\n\n是时候传达信息了。"
 ep3_story_cycle_harrying.3022.a: "我知道有人可能会喜欢这份礼物……"
 ep3_story_cycle_harrying.3022.b: "人民应该知道我们伸张的正义。"
 ep3_story_cycle_harrying.3050.opening: "致赫里沃德，臭名昭著的沼泽老鼠，"
 ep3_story_cycle_harrying.3050.desc: "我有个建议给你。\n\n尽快来[london.GetNameNoTier]一趟；你会想听听我能提供什么。\n\n不要让我久等。"
 ep3_story_cycle_harrying.3050.a: "我会听[william.GetHerHim]把话说完。"
 ep3_story_cycle_harrying.3050.a.tt: "前往$cn_lunden$。\n#Weak 要我叫它“#EMP $cn_londres$#!”，除非我死……#!"
 ep3_story_cycle_harrying.3050.b: "这显然是个陷阱。"
 ep3_story_cycle_harrying.3051.t: "宝座上的私生子"
 ep3_story_cycle_harrying.3051.desc: "权力的殿堂确实宏伟壮观。我被引导去见[william.GetTitledFirstNameRegnal]，[william.GetHerHim]僵硬地坐在宝座上，但[william.GetHerHis]周围的富丽堂皇缓解了这种不安。\n\n“[ROOT.Char.GetFirstNameNoTooltip]。把沃什湾以南的土地变成停尸房的[ROOT.Char.GetWomanMan]。”看到我完全无法掩饰听到这种描述时的喜悦，[william.GetHerHis|U]愤怒地撅起嘴。\n\n“没想到你会来。我还以为你会躲在岛上。很明显，你是个让人惊喜的[ROOT.Char.GetWomanMan]。”\n\n我回头看了看[william.GetHerHim]，那个坐在宝座上的异族私生子。"
 ep3_story_cycle_harrying.3051.a: "“那个座位对你来说似乎有点大，不是吗？”"
 ep3_story_cycle_harrying.3051.a.success: "[william.GetSheHe|U]置之不理"
 ep3_story_cycle_harrying.3051.a.failure: "[william.GetSheHe|U]要求你闭嘴"
 ep3_story_cycle_harrying.3051.b: "“你有什么提议？”"
 ep3_story_cycle_harrying.3051.b.tt: "互相挖苦是没有意义的。"
 ep3_story_cycle_harrying.3052.t: "魔鬼的交易"
 ep3_story_cycle_harrying.3052.desc: "“我知道你，[father.GetFirstName]的[ROOT.Char.Custom('GetDaughterSon')][ROOT.Char.GetFirstNameNoTooltip]。我知道你为什么要做正在做的事。我甚至知道你为什么来这里。”[william.GetFirstName]身体前倾说道，[william.GetHerHis]的目光似乎要将我刺穿。\n\n“我知道是什么驱使着你，我知道你想要什么。”[william.GetSheHe|U]开口说道，同时拿起[william.GetHerHim]身旁的一张卷轴递给一名卫兵。卫兵拿着卷轴向我走来，[william.GetSheHe|U]继续道。\n\n“这份契约书适用于整个[cambridgeshire.GetName]。不只是伊利。而是全部的土地。”这些土地的新统治者[william.GetFirstNameNoTooltip]得意洋洋地向后靠去。\n\n“这可以是你的，只要你放下武器，并且从此不再与我为敌。”"
 ep3_story_cycle_harrying.3052.a: "我的家园！我祖先的家园……"
 ep3_story_cycle_harrying.3052.a.flavor: "这个提议让人无法拒绝。"
 ep3_story_cycle_harrying.3052.a.tt: "[william.GetFirstNameNoTooltip]传来书吏……"
 ep3_story_cycle_harrying.3052.b: "“……还我兄弟命来，诺曼蛆虫。”"
 ep3_story_cycle_harrying.3053.t: "三十块银钱"
 ep3_story_cycle_harrying.3053.desc: "[william.GetTitledFirstNamePossessive]脸上洋溢的邪恶笑容让我感觉反胃。[william.GetSheHe|U]向一名书吏招招手。\n\n“明智的选择。我保证你和你的家人有享不尽的荣华富贵！”[william.GetSheHe|U]从[william.GetHerHis]的宝座上站了起来，平静地看着我的眼睛。\n\n“记住。你得到这一切的交换条件，是你余生不再对我抬哪怕一根手指。要是让我听到哪怕最轻微的谣言，说剑桥郡有人用磨刀石磨比屠夫剁肉刀更大的什么东西……”\n\n我麻木地点点头表示同意。我低头看了看自己的手，伸手去拿文件，然后又看向[william.GetFirstNamePossessiveNoTooltip]狡猾的微笑。"
 ep3_story_cycle_harrying.3053.a: "……我不能这么做。"
 ep3_story_cycle_harrying.3053.b: "“我在哪签字？”"
 ep3_story_cycle_harrying.3053.b.tt: "@warning_icon!#X 这会结束你与诺曼人的敌对，并退出[harrying_widget_i]清剿北方！#!"
 ep3_story_cycle_harrying.3054.t: "魔鬼的应付款"
 ep3_story_cycle_harrying.3054.desc: "[william.GetTitledFirstNamePossessive]的脸色突然变了，因愤怒而扭曲。\n\n“蠢货，”[william.GetSheHe]充满恶意地怒斥道，“目光短浅，头脑简单的#EMP 蠢货#!！”[william.GetSheHe|U]打了个手势示意[william.GetHerHis]的卫兵上前。\n\n“你还没认清吗？你执着于历史！追求一个已经被[ROOT.Char.GetFaith.HighGodName]否决的存在！你只是为了坚持而坚持！”\n\n我疯狂地环顾四周。我进来的那扇门仍然戒备森严。也许我能闯过去……\n\n“#EMP 抓住他！#!”"
 ep3_story_cycle_harrying.3054.a: "我不会束手待毙！"
 ep3_story_cycle_harrying.3054.a.success: "你成功逃脱！"
 ep3_story_cycle_harrying.3054.a.failure: "你被抓住并痛打一顿"
 ep3_story_cycle_harrying.3054.b: "这没有用。"
 ep3_story_cycle_harrying.3054.b.tt: "最好保存我的力量。我会需要的。"
 ep3_story_cycle_harrying.3055.t: "铁钱"
 ep3_story_cycle_harrying.3055.desc: "当我被捕时，肚子上的一拳让我弯下了腰，紧接着我的胳膊被扭到背后。当我被带走时，我眼前略过许多张脸，严肃的，愤怒的——甚至后面有一个[sympathetic_courtier.GetWomanMan]看起来像是在同情。\n\n这条路很短，但很危险。我们下了楼梯，自然光一下子变弱了。很快，我被锁在了牢房的墙上。\n\n“庆幸你还活着吧，土匪。”[william.GetTitledFirstNamePossessive]的声音在潮湿的石墙上回响。[william.GetSheHe|U]简单观察了一下周围的环境。“或者……也许没那么幸运。”\n\n[william.GetSheHe|U]突然转身，在[william.GetHerHis]的随从的陪同下走出房间，只剩下我一个人。"
 ep3_story_cycle_harrying.3055.a: "呃……该死。"
 ep3_story_cycle_harrying.3056.opening: "致勇敢的领主赫里沃德，"
 ep3_story_cycle_harrying.3056.desc: "你得相信我们。\n\n从现在起第三个晚上，你的牢房在送饭之后不会锁上。待在那里直到深夜。\n\n上楼梯第二个路口左转，然后第一个路口右转。\n\n#BOL 你并不孤单。#!"
 ep3_story_cycle_harrying.3056.a: "什么？"
 ep3_story_cycle_harrying.3057.t: "自由"
 ep3_story_cycle_harrying.3057.desc: "按照指示，我一直等到黄昏过后，才试着打开牢房的锁。咔嚓一声轻响，锁打开了，我立刻爬上楼梯。第二个路口左拐，第一个路口右拐，又一处楼梯，然后……\n\n我突然呼吸到夜晚新鲜的空气。不远处蹲着一个戴着兜帽的人，正看向我。我认出[sympathetic_courtier.GetHerHim]就是我被拖到牢房时看到的那张同情的脸。\n\n“你做到了！”[sympathetic_courtier.GetSheHe|U]高兴地向我打招呼，并指出一条蜿蜒穿过城市的小路。“这是通往北方的路。马上走，等他们发现你已经走远了。”"
 ep3_story_cycle_harrying.3057.a: "跟我来！"
 ep3_story_cycle_harrying.3057.a.success: "[sympathetic_courtier.GetFirstNameNoTooltip]高兴地同意了"
 ep3_story_cycle_harrying.3057.a.failure: "[sympathetic_courtier.GetSheHe|U]不情愿地拒绝了你"
 ep3_story_cycle_harrying.3057.b: "我永远不会忘记你。快走，在你被发现之前。"
