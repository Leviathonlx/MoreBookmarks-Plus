 ep3_laamp_flavour_ewan.9531.t: "下落不明的追随者：[visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9531.desc: "已经过去许多年了，现在事情已经很明显，我缺席的追随者[visitor.GetTitledFirstNameNicknamed]不会再回来了。\n\n有消息称[visitor.GetSheHe]在[visitor.GetHerHis]逗留期间过世了，具体原因我不太清楚。\n\n不用再指望[visitor.GetHerHis]回来了。"
 ep3_laamp_flavour_ewan.9531.tt.follower_is_dead: "[visitor.GetTitledFirstName]在离开[camp|E]期间死亡"
 ep3_laamp_flavour_ewan.9531.a: "我们再也见不到[visitor.GetHerHim]了……"
 ep3_laamp_flavour_ewan.9531.b: "#EMP 呃。#!"
 ep3_laamp_flavour_ewan.9532.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9532.desc: "虽然我的追随者[visitor.GetTitledFirstNameNicknamed]已经离开我们很多年了，但我们一直期待[visitor.GetHerHim]很快回来。\n\n唉，一位信使传来的消息证实这是不可能的：[visitor.GetSheHe]似乎被卑鄙的[imprisoner.GetTitledFirstName]囚禁了！如果我们想再见到[visitor.GetHerHim]，就得支付赎金。"
 ep3_laamp_flavour_ewan.9532.a: "我们必须解救[visitor.GetFirstNameNoTooltip]！"
 ep3_laamp_flavour_ewan.9532.b: "[imprisoner.GetFirstNameNoTooltip]可以留下[visitor.GetHerHim]，与我无关。"
 ep3_laamp_flavour_ewan.9533.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9533.desc: "离开了这么多年，我们开始担心起[visitor.GetTitledFirstNameNicknamed]，[visitor.GetHerHis]现在应该已经回来了才对。\n\n唉，看来我们的担忧是有道理的，今晚[visitor.GetSheHe]跌跌撞撞回到营地，然后晕倒在地，只剩下一个[visitor.GetWomanMan]破碎的躯壳。[visitor.GetHerHim]发生了什么，在这种情况下[visitor.GetSheHe]又是如何找到我们的，我说不出来。\n\n以[visitor.GetSheHe]目前的状态，[visitor.GetSheHe]也不行。"
 ep3_laamp_flavour_ewan.9533.tt.follower_is_incapable: "[visitor.GetTitledFirstName]在离开[camp|E]期间变得[GetTrait('incapable').GetName( GetNullCharacter )]"
 ep3_laamp_flavour_ewan.9533.a: "[visitor.GetHerHim]到底出了什么事？"
 ep3_laamp_flavour_ewan.9533.b: "别担心，[visitor.GetFirstNameNoTooltip]，我们会照顾你。"
 ep3_laamp_flavour_ewan.9533.c: "在有人看到这个废物之前把[visitor.GetHerHim]弄走。"
 ep3_laamp_flavour_ewan.9534.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9534.desc: "[visitor.GetTitledFirstNameNicknamed]现在应该已经回来了。\n\n按理说，[visitor.GetSheHe|U]不该离开这么久，然而，[visitor.GetSheHe]既没有回来，也没有以任何方式送来消息。也许[visitor.GetSheHe]失去了我们的踪迹，无法找到回来的路。\n\n无论情况如何，很明显[visitor.GetFirstNameNoTooltip]再也不会回来了。"
 ep3_laamp_flavour_ewan.9534.tt.follower_is_lost: "[visitor.GetTitledFirstName]因为未知原因在未知地点迷失了，不会再回[camp|E]了"
 ep3_laamp_flavour_ewan.9534.a: "我想知道[visitor.GetHerHim]出了什么事……"
 ep3_laamp_flavour_ewan.9541.t.nickname_gained: "追随者获得绰号"
 ep3_laamp_flavour_ewan.9541.desc.nickname_gained: "营地里的人根据[eponymee.GetFirstName]的[personality|E]和[traits|E]给[eponymee.GetHerHis]取了个绰号。\n$EFFECT_LIST_BULLET$[eponymee.GetSheHe|U]现在被称为#V [eponymee.GetFirstNameNicknamed]#!"
 ep3_laamp_flavour_ewan.9541.t.dog_gained: "追随者获得猎犬"
 ep3_laamp_flavour_ewan.9541.desc.dog_gained: "[pet_owner.GetFirstNameNicknamed]获得了一条宠物狗。"
 ep3_laamp_flavour_ewan.9541.t.cat_gained: "追随者获得一位猫主子"
 ep3_laamp_flavour_ewan.9541.desc.cat_gained: "[pet_owner.GetFirstNameNicknamed]现在有了一只小猫伴侣。"
 ep3_laamp_flavour_ewan.9541.t.opinion_gained: "欢乐的追随者"
 ep3_laamp_flavour_ewan.9541.desc.opinion_gained: "[follower_1.GetFirstNameNicknamed]和[follower_2.GetFirstNameNicknamed]因为共同点而加深感情。"
 ep3_laamp_flavour_ewan.9541.t.opinion_lost: "敌对的追随者"
 ep3_laamp_flavour_ewan.9541.desc.opinion_lost: "[follower_1.GetFirstNameNicknamed]和[follower_2.GetFirstNameNicknamed]因他们的分歧而产生嫌隙。"
 ep3_laamp_flavour_ewan.9541.t.stress_gained: "艰难的生活"
 ep3_laamp_flavour_ewan.9541.desc.stress_gained: "[stressee.GetFirstNameNicknamed]如今无法应对生活中的艰辛。"
 ep3_laamp_flavour_ewan.9541.t.stress_lost: "简单的生活"
 ep3_laamp_flavour_ewan.9541.desc.stress_lost: "[stressee.GetFirstNameNicknamed]非常喜欢路上的自由生活。"
