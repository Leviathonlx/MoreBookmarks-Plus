l_simp_chinese:
 ep3_laamps.0001.t.female: "曾经的[lost_primary_title.Custom('GetTierBaseTitleFemale')]"
 ep3_laamps.0001.t.male: "曾经的[lost_primary_title.Custom('GetTierBaseTitleMale')]"
 ep3_laamps.0001.intro: "糟糕、耻辱的失败！"
 ep3_laamps.0001.memory: "这场该死的[war_memory.MakeScope.Var('war_cb').GetFlagName]夺走了我的一切！"
 ep3_laamps.0001.fallback: "这场该死的战争夺走了我的一切！"
 ep3_laamps.0001.desc: "我被驱逐到荒野中，而[winner.GetTitledFirstName]和[winner.GetHerHis]的士兵正在庆祝他们的胜利！\n\n我失去了[lost_primary_title.GetAdjectiveNoTooltip]的宝座……而就在此时，那个[winner.Custom('PersonalityGetNegativeTraitDesc')]的[winner.Custom2('InsultNoun', ROOT.Char)]可能正在穿上#EMP 我的#![lost_primary_title.GetTierAsNameNoTooltip]礼袍！"
 ep3_laamps.0001.a: "总有一天，我#EMP 会#!夺回我的土地！"
 ep3_laamps.0001.b: "一切归于[alt_1.GetFirstNameNoTooltipRegnal]。"
 target_character_government: "[government|E]：[TARGET_CHARACTER.GetGovernment.GetName]"
 target_character_independent: "[independent_ruler|E]"
 target_character_liege: "[Select_CString(TARGET_CHARACTER.IsIndependentRuler, '独立领主', '')][Select_CString(TARGET_CHARACTER.IsIndependentRuler, '', TARGET_CHARACTER.GetLiege.GetName)][Select_CString(TARGET_CHARACTER.IsIndependentRuler, '', '的封臣')]"
 ep3_laamps.0001.c: "[alt_2.GetFirstNameNoTooltipRegnal]必定能铸就我们家族的未来。"
 ep3_laamps.0001.d: "现在我们看向了[alt_3.GetFirstNameNoTooltipRegnal]。"
 ep3_laamps.0001.e: "时机已逝……"
 ep3_laamps.0003.opening: "[adventurer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_laamps.0003.desc: "你和你肮脏的士兵或许夺走了我的[lost_primary_title.GetTierAsNameNoTooltip|l]，但记住了：这事没完，我不会这么轻易就放弃[lost_primary_title.GetBaseNameNoTierNoTooltip]！"
 ep3_laamps.0003.a: "哈！这蠢货还挺有精神！"
 ep3_laamps.0004.desc: "这些该死的叛徒从我手中夺走了[conquered.GetTierAsNameNoTooltip|l]，把我赶到了荒野中，而[winner.GetTitledFirstName]和[winner.GetHerHis]的士兵则在我的地盘上向[heir.GetTitledFirstName]欢呼！\n\n我让叛徒和骗子夺走了[conquered.GetAdjectiveNoTooltip]的宝座……我们真的只是[ROOT.Char.GetFaith.FateGodName]的玩物……"
 lose_all_prestige_tt: "你最多只能保留#V 100#![prestige_i][prestige|E]"
 lose_all_prestige_level_tt: "你失去#value 3#![prestige_levels|E]"
 ep3_laamps.0010.t: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的小[potential_laamp.Custom('GetDaughterSon')|U]"
 ep3_laamps.0010.single: "当我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))]"
 ep3_laamps.0010.multi: "当我的兄弟姐妹"
 ep3_laamps.0010.desc: "和我哀悼完我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deceased'))][deceased.GetTitledFirstNameRegnal]，我们忙着分起了[deceased.GetHerHis]的土地。\n\n我分到了[inherited.GetBaseNameNoTierNoTooltip]，"
 ep3_laamps.0010.inheritor_1: "[inherited_1.GetBaseNameNoTierNoTooltip]归了[inheritor_1.GetFirstName]；"
 ep3_laamps.0010.inheritor_2: "[inherited_2.GetBaseNameNoTierNoTooltip]归了[inheritor_2.GetFirstName]；"
 ep3_laamps.0010.inheritor_3: "[inherited_3.GetBaseNameNoTierNoTooltip]归了[inheritor_3.GetFirstName]；"
 ep3_laamps.0010.connector: "而"
 ep3_laamps.0010.laamp: "但我[potential_laamp.Custom('PersonalityGetPositiveTraitDesc')]的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))][potential_laamp.GetFirstName]呢？\n\n[potential_laamp.GetSheHe]两手空空，在场外观看权力的过渡：没有为#EMP [potential_laamp.GetHerHim]#!举行的典礼，只有对他人的誓言。高贵的血统和[potential_laamp.GetHerHis]身边的剑是[potential_laamp.GetHerHis]唯一的天赋权利。"
 ep3_laamps.0010.a: "唉，某些人注定无法统治……"
 ep3_laamps.0010.b: "……不过我#EMP 的确#!羡慕[potential_laamp.GetFirstNamePossessiveNoTooltip]的自由。"
 ep3_laamps.0020.t: "[revoked.GetAdjectiveNoTooltip]流亡者"
 ep3_laamps.0020.desc: "我在眨眼间失去了一切：我的[revoked.GetTierAsNameNoTooltip|l]，我的头衔，我的尊严……\n\n背叛了我的那条狗[banisher.GetTitledFirstName]，还希望我感激其饶了我的性命，只是将我放逐出[banisher.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]！但即使傻子都知道，流放可能是比死亡#EMP 更糟#!的命运……"
 ep3_laamps.0020.a: "我不会如此轻易就放弃[revoked.GetBaseNameNoTierNoTooltip]！"
 ep3_laamps.0022.desc: "你或许以我的自由为条件取走了我的[revoked.GetTierAsNameNoTooltip|l]，但[revoked.GetBaseNameNoTier]不是你可以拿走的，我不会让我的权利被遗忘。\n\n总有一天我们的角色可能会互换，那时你的命运将掌握在#EMP 我#!手中。"
 ep3_laamps.0022.a: "勇敢的吠叫，却没有多少威力。"
 ep3_laamps.0030.t: "在[old_primary_title.GetBaseNameNoTierNoTooltip]之外"
 ep3_laamps.0030.desc: "终于，我将摆脱在[old_capital_province.GetNameNoTooltip]的琐碎责任和日常苦差，搭起帐篷，在开阔的[old_capital_province.Custom('GetTerrainTypePlural')]中扎营！\n\n我最信任的仆人和追随者陪伴着我，他们对于在荒野中的新生活有着不同程度的热情。\n\n"
 ep3_laamps.0030.heir: "我离开后，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('laamp_inheritor'))]和继承人，[laamp_inheritor.GetFirstName]，接过了我[laamp_inheritor.GetPrimaryTitle.GetNameNoTierNoTooltip][laamp_inheritor.GetTitleAsNameNoTooltip]的头衔。"
 ep3_laamps.0030.liege: "我曾经的领地由我曾经的君主[laamp_inheritor.GetTitledFirstName]继承，并接受了我不再为[laamp_inheritor.GetHerHis]效忠的决定。"
 ep3_laamps.0030.new: "一位当地权贵[laamp_inheritor.GetFirstName]，被贵族推选去统治我曾经的领地。"
 ep3_laamps.0030.a: "那么，我们还等什么？"
 ep3_laamps.0032.opening: "[adventurer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.0032.desc: "更激动人心的旅行生活呼唤着我。经过长时间的深思熟虑，我决定放弃我的土地，将它赠给你，我的领主，把它当作你自己的财产吧。我将很快离开[old_primary_title.GetBaseNameNoTierNoTooltip]，奔向宽广的道路。"
 ep3_laamps.0032.a: "这是一个大胆的举动，有些人可能会称之为愚蠢。"
 ep3_laamps.0040.t: "破业失产"
 ep3_laamps.0040.family: "我[actor.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('actor'))]#EMP 到底#!哪来的"
 ep3_laamps.0040.other: "我[actor.Custom2('InsultAdjective', ROOT.Char)]领主#EMP 到底#!哪来的"
 ep3_laamps.0040.desc: "#EMP 胆子#!！我的头衔被剥夺了！我的土地没了！我的地位一落千丈！\n\n别说我的荣誉，就算我要捍卫并恢复我合法的财产，也必须从头开始！\n\n[actor.GetTitledFirstNamePossessive]的贪婪应该得到报复，无论这条路有多漫长……"
 ep3_laamps.0040.a: "[actor.GetSheHe|U]不会有好下场的。"
 ep3_laamps.0042.desc: "你没收我的[landed_title.GetTierAsNameNoTooltip|l]，这让我别无选择；你迫使我过上了冒险者的生活。\n\n我还没有完蛋，也不会忘记我对[landed_title.GetNameNoTierNoTooltip]的合法权利！"
 ep3_laamps.0042.a: "我给[actor.GetHerHim]两周，至多。"
 ep3_laamps.0050.t: "走[potential_laamp.GetHerHis|U]自己的路"
 ep3_laamps.0050.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))][potential_laamp.GetFirstName]，最近变得焦躁不安，当[potential_laamp.GetSheHe]某天晚上找到我时，我一点也不感到惊讶，我们一起遥望着[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]的[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]。\n\n“[potential_laamp.Custom2('RelationToMeShort', ROOT.Char)|U]，”[potential_laamp.GetSheHe]望着地平线，惆怅地叹息道，“我厌倦了[ROOT.Char.Custom('ResidenceBuildingPlural')]。我想#EMP 走出去#!，看看世界，留下#EMP 自己的#!印记！”\n\n[potential_laamp.GetSheHe|U]看起来真的很坚定，展现了我很久没在[potential_laamp.GetHerHim]或其他人身上看到的激情。"
 ep3_laamps.0050.a: "你让[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族感到骄傲！"
 ep3_laamps.0050.b: "如果你一定要离开，我不会留你。"
 ep3_laamps.0050.c: "别开玩笑了！"
 ep3_laamps.0051.desc: "第二天早上起床时，我仍然惦记着和[potential_laamp.GetFirstName]的争吵，却被告知那[potential_laamp.Custom('PersonalityGetNegativeTraitDesc')]的家伙竟然一夜之间消失了！\n\n这个傻瓜不顾我的明确意愿，跑到荒野去和一群流氓玩耍！"
 ep3_laamps.0051.a: "那个傲慢的小鬼……"
 ep3_laamps.0051.b: "……很有精神！"
 allowed_runaway_laamp_opinion: "允许冒险"
 forbidden_runaway_laamp_opinion: "禁止冒险"
 ep3_laamps.0100.t: "一切都有价码"
 ep3_laamps.0100.desc: "当我得知[recipient.GetTitledFirstNamePossessive]同意我的提议时，我几乎不敢相信；我终于将拥有自己的[ROOT.Char.Custom('FortifiedBuilding')]，有屋顶，有四面牢固的墙！\n\n我将成为[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的新[ROOT.Char.GetTitleAsNameNoTooltip]，"
 ep3_laamps.0100.fellow_vassal: "作为[new_liege.GetName]的封臣同僚统治这片地区，同样依赖并受制于我的新领主。"
 ep3_laamps.0100.liege: "作为[recipient.GetPrimaryTitle.GetAdjectiveNoTooltip]的封臣统治这片地区，同样依赖并受制于我的新领主。"
 ep3_laamps.0100.independent: "统治这片曾经的[recipient.GetPrimaryTitle.GetAdjectiveNoTooltip]领地！"
 ep3_laamps.0100.unpopular: "\n\n不过，我在[actor.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip]权力之梯上的迅速攀登肯定引起了我的男女贵族同僚的反感……"
 ep3_laamps.0100.fallback: "\n\n这是一段漫长的路，但我终于可以把我的野营床抛在脑后了……"
 ep3_laamps.0100.a: "哈——他们说“高贵无法用钱买到”！"
 ep3_laamps.0101.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 ep3_laamps.0101.desc: "听到你接受我的提议，我感到非常欣慰！\n\n黄金已经送出，我即将搬进[new_primary_title.GetPreferredCapital.GetName]，"
 ep3_laamps.0101.fellow_vassal: "成为[new_liege.GetName]的封臣同僚。"
 ep3_laamps.0101.liege: "成为你谦卑的封臣。"
 ep3_laamps.0101.independent: "并将其作为我的领地统治。"
 ep3_laamps.0101.a: "[actor.GetSheHe|U]最好明白[actor.GetHerHis]的位置。"
 ep3_laamps.0101.b: "我希望这不是一个错误。"
 ep3_laamps.0101.c: "我希望这是个公平的交易。"
 ep3_laamps.0101.liege_message.title: "被出售的封臣领地"
 ep3_laamps.0102.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0102.desc: "你的提议真是荒谬。你真的以为我会卖掉我的头衔吗？而且还卖给像#EMP 你#!这样的[actor.GetWomanMan]？"
 ep3_laamps.0102.a: "没必要这么粗鲁。"
 ep3_laamps.0200.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0200.desc: "好吧，我将协助你入侵[secondary_recipient.GetTitledFirstNamePossessive]的[secondary_recipient.GetPrimaryTitle.GetTierAsNameNoTooltip]，前提是你在胜利后向我宣誓效忠。"
 ep3_laamps.0200.a: "太好了！"
 ep3_laamps.0201.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0201.desc: "我已经非常仔细地考虑了你的提议，我得出的结论是我现在不能支持你的事业。"
 ep3_laamps.0201.a: "反正我不需要[recipient.GetHerHim]……"
 ep3_laamps.0300.t: "……你的敌人更近了"
 ep3_laamps.0300.desc: "焦急地等待着[recipient.GetFirstNamePossessive]对我的提议的回应，当我看到[recipient.GetHerHis]在信上的同意签字时，我不得不承认我松了一口气。\n\n就这样：[recipient.GetSheHe]将成为[recipient.GetPrimaryTitle.GetNameNoTier]的新[recipient.GetTitleAsNameNoTooltip]，"
 ep3_laamps.0300.fellow_vassal: "作为[new_liege.GetName]的封臣同僚统治这片地区。"
 ep3_laamps.0300.liege: "作为我的封臣统治这片地区——如果[recipient.GetSheHe]能守规矩的话。"
 ep3_laamps.0300.independent: "作为[recipient.GetPrimaryTitle.GetAdjectiveNoTooltip]领地的合法领主统治它！"
 ep3_laamps.0300.unpopular: "\n\n[recipient.GetHerHis|U]在[actor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]贵族阶层中迅速崛起，肯定会引起[actor.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]中许多人的关注……"
 ep3_laamps.0300.fallback: "\n\n也许我终于可以把注意力转移到更紧迫的事务上了……"
 ep3_laamps.0300.a: "最好到此为止。"
 ep3_laamps.0301.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 ep3_laamps.0301.desc: "很高兴你看清了理智，我相信这将结束我们的纷争。\n\n[new_primary_title.GetPreferredCapital.GetNameNoTier]已经为你的到来做好了准备，"
 ep3_laamps.0301.fellow_vassal: "你会成为[new_liege.GetName]的封臣同僚。"
 ep3_laamps.0301.liege: "去作为我的封臣进行统治。"
 ep3_laamps.0301.independent: "那是你自己的领地。"
 ep3_laamps.0301.a: "我愿为你效忠。"
 ep3_laamps.0301.b: "跌倒的人何其刚强！"
 ep3_laamps.0301.c: "终于成为[ROOT.Char.GetTitleAsNameNoTooltip]了。"
 ep3_laamps.0301.liege_message.title: "附庸定居冒险者"
 ep3_laamps.0302.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0302.desc: "你以为这些微不足道的头衔就能轻易买通我吗？如果我要拥有它们，我将用剑从你手中夺取。"
 ep3_laamps.0302.a: "哦！这可恶的无名小卒！"
 ep3_laamps.0800.t: "分岔路口"
 ep3_laamps.0800.inherited: "一名信使抵达，带来了我从[previous_holder.GetFullName]手中继承了[new_title.GetBaseNameNoTier]和相关领土的重大消息……"
 ep3_laamps.0800.abdication: "一名信使抵达，带来了我在[previous_holder.GetFullNamePossessive]退位后继承了[new_title.GetBaseNameNoTier]和相关领土的重大消息……"
 ep3_laamps.0800.granted: "一名信使抵达，带来了[new_liege.GetTitledFirstNamePossessive]将[new_title.GetBaseNameNoTier]和相关领土授予我的重大消息……"
 ep3_laamps.0800.election: "一名信使抵达，带来了我被选为[new_title.GetBaseNameNoTier]及相关领土的统治者的重大消息……"
 ep3_laamps.0800.faction: "一名信使抵达，带来了[new_title.GetBaseNameNoTier]的贵族废黜了[previous_holder.GetFullName]并将统治权授予我的重大消息……"
 ep3_laamps.0800.claim_war: "终于，我打败了[previous_holder.GetTitledFirstName]，拿到了理应属于我的土地。现在[new_title.GetBaseNameNoTier]的未来就握在我的手中……"
 ep3_laamps.0800.holy_war: "终于，我打败了[previous_holder.GetTitledFirstName]，以[ROOT.Char.GetFaith.HighGodName]之名夺取了[previous_holder.GetHerHis]的土地。现在[new_title.GetBaseNameNoTier]的未来握在我的手中……"
 ep3_laamps.0800.conquest: "终于，我打败了[previous_holder.GetTitledFirstName]并征服了[previous_holder.GetHerHis]的土地。现在[new_title.GetBaseNameNoTier]的未来就握在我的手中……"
 ep3_laamps.0800.vassal: "\n\n我注定要承担起责任，端坐于[new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]，作为[new_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]的封臣效忠于[new_liege.GetTitledFirstNameRegnal]吗？"
 ep3_laamps.0800.independent: "\n\n我注定要承担起责任，端坐于[new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]，凭自己的权利成为主权统治者吗？"
 ep3_laamps.0800.desc: "\n\n漫游生活当然充满了考验和危险，但还有自由！我无法否认它的吸引力，不受诸多统治责任的束缚。\n\n"
 ep3_laamps.0800.a: "很好，是时候抛下我的营地了……"
 ep3_laamps.0800.a.tt: "#mixed_value #BER [THIS.Char.GetShortUIName|U]会成为[landed|E][ruler|E]#!#!"
 ep3_laamps.0800.b: "道路在呼唤我：把它给我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_1'))][alt_1.GetFirstNameNoTooltip]吧！"
 ep3_laamps.0800.b.claimant: "道路在呼唤我：让[alt_1.GetFirstNameNoTooltip]拿走[alt_1.GetHerHis]的宣称吧！"
 ep3_laamps.0800.c: "我会将[new_title.GetBaseNameNoTierNoTooltip]托付给我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_2'))][alt_2.GetFirstNameNoTooltip]。"
 ep3_laamps.0800.c.claimant: "我会将它托付给它合法的宣称者：[alt_2.GetFirstNameNoTooltip]！"
 ep3_laamps.0800.d: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_3'))][alt_3.GetFirstNameNoTooltip]可以统治[new_title.Custom('GetTierBase')|l]！"
 ep3_laamps.0800.d.claimant: "我支持[alt_3.GetFirstNamePossessiveNoTooltip]的宣称！"
 ep3_laamps.0800.e: "我正式放弃这些土地，让其他人拥有它们吧！"
 ep3_laamps.0800.e.liege: "我正式放弃这些土地，[new_liege.GetTitleAsNameNoTooltip]可以拥有它们！"
 ep3_laamps.0800.claim.tt: "@warning_icon!#N 你会失去对被放弃[titles|E]的所有[claims|E]#!"
 renounced_land_to_me_opinion: "放弃头衔并交给我"
 renounced_land_to_weaker_claim_opinion: "放弃头衔并交给更没说服力的宣称者"
 renounced_land_to_other_opinion: "放弃头衔并交给他人"
 renounced_land_outside_family_opinion: "放弃头衔流入家族之外"
 adventurer_titles_renounced_title: "放弃头衔"
 adventurer_titles_renounced_to_me_desc: "[adventurer.GetFirstName]放弃了[adventurer.GetHerHis]的新[titles|E]，选择继续当一个[adventurer|E]"
 adventurer_titles_renounced_by_me_desc: "我放弃了我的新[titles|E]并将其交给了[beneficiary.GetTitledFirstName]"
 ep3_laamps.1001.t: "我们走上的路"
 ep3_laamps.1001.desc.intro: "前面的路一直延伸，一条孤独的线蜿蜒着缠向远方的地平线。\n\n我的营地……很安静，只有零散的几座帐篷，以及在微风中打着哈欠的兽群。陌生人和逢迎者每天起床，不情不愿地准备着早上的杂活。\n\n大多数都是到了新定居点就来来去去的各类废物。"
 ep3_laamps.1001.desc.blind: "没几个声音能得到我的认可，至少不能只是个过客。"
 ep3_laamps.1001.desc.at_least_one_working_eye: "没几个人能入得了我的眼，至少不能只是个过客。"
 ep3_laamps.1001.a: "幸好我认可的几个都是雄辩的健谈之人。"
 ep3_laamps.1001.a.tt: "你以两位擅长[diplomacy|E]的[followers|E]起步"
 ep3_laamps.1001.b: "有朝一日，我会有一支军队。"
 ep3_laamps.1001.b.tt: "你以两位擅长[martial|E]的[followers|E]起步"
 ep3_laamps.1001.c: "有了这些人，我将建立起一个帝国。"
 ep3_laamps.1001.c.tt: "你以两位擅长[stewardship|E]的[followers|E]起步"
 ep3_laamps.1001.d: "嗯，甚至没有夜间的盗窃。"
 ep3_laamps.1001.d.tt: "你以两位擅长[intrigue|E]的[followers|E]起步"
 ep3_laamps.1001.e: "感谢[ROOT.Char.GetFaith.KnowledgeGodName]，至少我们有几个知识分子！"
 ep3_laamps.1001.e.tt: "你以两位擅长[learning|E]的[followers|E]起步"
 ep3_laamps.1001.f: "至少我有几个好打手。"
 ep3_laamps.1001.f.tt: "你以两位擅长[prowess|E]的[followers|E]起步"
 ep3_laamps.1001.g: "我没有有价值的追随者——目前。"
 ep3_laamps.1001.g.tt.followers: "你出发时没有任何生成的[followers|E]——只有你已经拥有的[family|E]和[friends|E]"
 ep3_laamps.1001.g.tt.difficulty: "@alert_icon!#alert_trial 你会发现[task_contracts|E]很难或不可能完成，直到你获得[followers|E]#!"
 ep3_laamps.1011.t: "以剑起誓"
 ep3_laamps.1011.desc.four_plus_titles: "“……我立誓永远支持你对[title_1.GetNameNoTier]、[title_2.GetNameNoTier]、[title_3.GetNameNoTier]以及任何理应属于你的领地的权利，主上。”"
 ep3_laamps.1011.desc.three_titles: "“……我立誓永远支持你对你的天然领地[title_1.GetNameNoTier]、[title_2.GetNameNoTier]和[title_3.GetNameNoTier]的权利，主上。”"
 ep3_laamps.1011.desc.two_titles: "“……我立誓永远支持你对你的两处领地[title_1.GetNameNoTier]和[title_2.GetNameNoTier]的权利，主上。”"
 ep3_laamps.1011.desc.one_title: "“……我立誓永远支持你对你的合法领地[title_1.GetNameNoTier]的权利，主上。”"
 ep3_laamps.1011.desc.midtro: "[recipient.Custom2('MyCharacterIntroduction', actor)]宣告道。\n\n[recipient.GetSheHe]在念完[recipient.GetHerHis]漫长、曲折的试验后，恭敬地低下[recipient.GetHerHis]的头，等待我的答复。\n\n"
 ep3_laamps.1011.desc.prior_swords: "又一把宣誓支持我的事业的利刃"
 ep3_laamps.1011.desc.first_sword: "这是第一把如此对我起誓的利刃"
 ep3_laamps.1011.desc.outro: "——[recipient.GetHerHis]的忠诚现在已无可置疑——剩下的唯一问题是#EMP 我#!愿意回以什么样的忠诚呢？"
 ep3_laamps.1011.a: "[recipient.Custom('SisterBrother')]，你将永远在我桌上有一个席位。"
 ep3_laamps.1011.b: "愿我的胜利能配得上你的忠诚，[recipient.GetFirstNameNoTooltip]。"
 ep3_laamps.5000.t: "物资箱见底"
 ep3_laamps.5000.desc: "我郁闷地低头盯着我的饭。其中就一个刚显熟的苹果让人能多看两眼。\n\n"
 ep3_laamps.5000.provisionslow: "我们的给养马上要见底，现在我们必须面对它了。营地里肚子咕噜噜叫的声音如同打雷，我们的腰带已经勒得不能再紧了。"
 ep3_laamps.5000.provisionsok: "营地里的食物并不短缺，但种类实在太少了。干巴巴的蔬菜有的是，但我真的想吃上一顿好肉。"
 ep3_laamps.5000.ending: "\n\n[hunter.GetFirstName]一跃而起，[hunter.GetHerHis]手中拿着弓，伸手去拿箭袋。\n\n“我受够了。这里应该是[local_lord.GetTitledFirstNamePossessive]的领地，但我相信一点点肥肉[local_lord.GetSheHe]不会介意的。”"
 ep3_laamps.5000.a: "未经许可不能偷猎。"
 ep3_laamps.5000.a.tt: "我应该写信申请狩猎权。"
 ep3_laamps.5000.a.success: "[local_lord.GetFirstNameNoTooltip]默许了"
 ep3_laamps.5000.a.failure: "[local_lord.GetFirstNameNoTooltip]坚持要你付钱购买狩猎权"
 ep3_laamps.5000.a.critfailure: "[local_lord.GetFirstNameNoTooltip]拒绝了"
 ep3_laamps.5000.b: "走快点，小点声。"
 ep3_laamps.5000.b.success: "[hunter.GetFirstNameNoTooltip]的狩猎未被发现"
 ep3_laamps.5000.b.failure: "[hunter.GetFirstNameNoTooltip]被抓到并罚款，[hunter.GetHerHis]一半的收获被没收"
 ep3_laamps.5000.b.critfailure: "[hunter.GetFirstNameNoTooltip]被抓到并关了起来"
 ep3_laamps.5000.c: "我们不能冒这个险。还是找点浆果吃吧。"
 ep3_laamps.5000.c.success: "[hunter.GetFirstNameNoTooltip]带回一些浆果"
 ep3_laamps.5000.c.failure: "浆果丛什么都没有"
 ep3_laamps.5005.t: "虔诚的访客"
 ep3_laamps.5005.desc: "篝火噼啪作响，照亮了一个走进我们圈子的身影。虽然时间已经晚了，但[priest.GetSheHe|U]握着手杖，精力充沛地走动着。站岗的卫兵已经在出手拦截了，但我挥挥手让他们退下。\n\n“你这里容得下一位[priest.GetFaith.HighGodName]的追随者吗？”[priest.GetSheHe|U]满怀希望地对我微笑，脏衣服在强风中沙沙作响。一个流浪的[ROOT.Char.GetFaith.PriestNeuter]！\n\n"
 ep3_laamps.5005.samefaith: "这样的人物在[ROOT.Char.GetFaith.GetAdjective]圈子里很有名。旅行的传教士们把[priest.GetFaith.HighGodName]的话语传播到世界的每一个角落。"
 ep3_laamps.5005.difffaith: "也许是个[ROOT.Char.GetFaith.PriestNeuter]，但不是[ROOT.Char.GetFaith.GetAdjective]信仰的[ROOT.Char.GetFaith.PriestNeuter]，我看得出来。我的几位教友也认识到了这一点，尴尬地挪了挪脚。"
 ep3_laamps.5005.a: "我们需要这样一位世俗的[priest.GetWomanMan]……"
 ep3_laamps.5005.a.success: "[priest.GetSheHe|U]同意待上一会"
 ep3_laamps.5005.a.failure: "[priest.GetSheHe|U]在营地外有其他计划"
 ep3_laamps.5005.b: "“坐下吧，待一晚上，跟我们讲讲你的故事！”"
 ep3_laamps.5005.c: "“我必须请你离开。”"
 ep3_laamps.5005.c.tt: "这里根本没有足够的空间：我决不会为了一个陌生人让我的追随者放弃床位！"
 ep3_laamps.5005.d: "“滚开！我们不想要你这样的人！”"
 every_non_faith_follower: "所有非[priest.GetFaith.GetAdjective]信仰[follower|E]"
 ep3_laamps.5010.t: "疼痛"
 ep3_laamps.5010.desc: "#EMP 哎呦！#!\n\n我发现自己今天晚上坐在篝火旁时发出了这样的声音。年长者们总是会说起年纪大了以后会如何，但我才[ROOT.Char.GetAge]岁啊……\n\n不，这是艰苦生活的消耗所致。我也能看到它对其他人造成的损伤：[follower.GetName]在我身旁一屁股坐下时，[follower.GetSheHe]也疼得呲牙咧嘴。"
 ep3_laamps.5010.a: "我们经过的那家旅店有许多空床位……"
 ep3_laamps.5010.b: "我可怜的背需要更奢华的家具。"
 ep3_laamps.5010.b.tt: "以一定折扣升级你的$camp_main_01_domicile_building$[building|E]"
 ep3_laamps.5010.c: "我们必须坚持下去。"
 ep3_laamps.5010.c.success: "你的身体习惯了"
 ep3_laamps.5010.c.failure: "你继续受苦"
 ep3_laamps.5015.t: "挨饿的士兵"
 ep3_laamps.5015.desc: "一个身影跌跌撞撞走进营地，看起来又脏又饿，显然需要饱餐一顿。[knight.GetHerHis|U]叫[knight.GetFirstName]，[knight.GetSheHe]说道。\n\n“还有更多像我一样的人，”[knight.GetSheHe]指向远方，“每一次小冲突结束后，我们所有人都被丢下腐烂。我们持剑的手臂一如既往地工作，但我们却总是流浪挨饿。”\n\n“我们唯一不会抢掠弱势群体食物钱财的一批人。”尽管[knight.GetHerHis]看起来很憔悴，但[knight.GetHerHis|U]的眼睛中闪烁着决心。“我宁愿死。”"
 ep3_laamps.5015.a: "“你比我好。也比我蠢。”"
 ep3_laamps.5015.a.tt: "拿走[knight.GetHerHis]身上的所有财产。"
 ep3_laamps.5015.b: "你说，还有更多你这样的人？"
 ep3_laamps.5015.c: "我们需要另一把利刃……"
 ep3_laamps.5015.c.success: "你慷慨大方的消息传开了"
 ep3_laamps.5015.d: "来，坐下休息。吃点东西。"
 ep3_laamps.5020.t: "陌生食物"
 ep3_laamps.5020.desc: "[location.GetName]的文化对我来说比较陌生，他们的一些习俗也是如此。而当今晚的厨师[cook.GetFirstName]招呼我去看炖锅时，我觉得以上描述真的再正确不过了。\n\n“一道本地菜，”[cook.GetSheHe]开口说道，“据说是#EMP 正宗#![local_culture.GetName]菜。一名路过的商人是这么向我保证的。”\n\n我怀疑地看了看锅里的东西，那是……炖[cook.Custom('GetRandomRegionalSmallGame')]？加了#EMP [cook.Custom('RegionalRootVegetablePlural')]？！#!"
 ep3_laamps.5020.tt: "需要以下之一：[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]、[GetTrait('eccentric').GetName( GetNullCharacter )]或[GetTrait('gluttonous').GetName( GetNullCharacter )]"
 ep3_laamps.5020.a: "……也许它需要再额外加点#EMP 料#!。"
 ep3_laamps.5020.a.tt: "说不定[cook.GetFirstNameNoTooltip]也会认为这很特别。"
 ep3_laamps.5020.b: "加上一些[culture.GetNameNoTooltip]式美食中的香草。"
 ep3_laamps.5020.c: "好吧，我尝一口试试。"
 ep3_laamps.5020.c.success: "非常好吃"
 ep3_laamps.5020.c.failure: "让人想吐"
 cultural_acceptance_gain_food_acceptance: "两种文化交换烹饪技术"
 ep3_laamps.5020.d: "这大便一样的东西是什么玩意？！"
 ep3_laamps.5020.d.tt: "你的偏狭臭名远扬"
 ep3_laamps.5025.t: "结束？"
 ep3_laamps.5025.desc: "我坐在[ROOT.Char.Custom('GetRandomCampBuilding')]旁，让营地的声音和气味笼罩着我。这与宫殿安全的城墙内的生活不同，截然不同。\n\n这种自由很容易享受。没有义务，没有胡扯的阁臣，没有要取悦的显贵，没有权力的负面影响。\n\n然而，自由的代价十分高昂。为了生存忍受生活的磨砺。每天晚上，我都越来越渴望有一张舒适的床……"
 ep3_laamps.5025.a: "我将来#EMP 必须#!宣称一些土地。"
 ep3_laamps.5025.b: "我非常享受这种生活。"
 ep3_laamps.5025.b.flavor: "是时候习惯了！"
 ep3_laamps.5025.b.tt: "添加#value 2#!份新[task_contracts|E]"
 ep3_laamps.5025.c: "最好保留我的选择权。"
 ep3_laamps.5025.c.flavor: "……也最好为将来做好准备。"
 ep3_laamps.5025.c.toast: "你学到了灵活的价值"
 lust_for_land_modifier_tt: "[GetModifier( 'ep3_lust_for_land_modifier' ).GetNameWithTooltip]修正"
 ep3_laamps.5030.t: "旅旅外外"
 ep3_laamps.5030.desc: "我们拖着疲惫的脚在路上行进，一座建筑映入眼帘。外面破旧的招牌上写着“[ROOT.Char.Custom('GetPubName')]旅店”。\n\n“你们今晚运气真是不好。我们目前的房客都已经装不下了，更不用说新房客了。”里面，旅店老板轻蔑地摇了摇[innkeeper.GetHerHis]的头。“#EMP 尤其#!是你这样的下等人！”\n\n#EMP 下等人？！#!"
 ep3_laamps.5030.a: "啊，随便啦。我们喝几杯就行了。"
 ep3_laamps.5030.a.tt: "此选项可用，因为你的高[dynasty_prestige|E]\n"
 ep3_laamps.5030.b: "我不是乞丐，我是[ROOT.Char.GetHouse.GetNameNoTooltip]家族的[ROOT.Char.GetFirstNameNoTooltip]。"
 ep3_laamps.5030.b.tt: "“我#EMP 要求#!热情款待！”"
 ep3_laamps.5030.c: "但我一定得要。"
 ep3_laamps.5030.c.success: "你的暗示奏效了，还享受到了折扣"
 ep3_laamps.5030.c.failure: "你的威胁太明显了"
 ep3_laamps.5030.c.critfailure: "事情失控了"
 ep3_laamps.5030.d: "我们肯定可以达成协议？"
 ep3_laamps.5030.d.success: "你成功做了交易"
 ep3_laamps.5030.d.failure: "[innkeeper.GetFirstNameNoTooltip]不肯改变主意"
 ep3_laamps.5035.t: "了解地势"
 ep3_laamps.5035.desc: "我的营地里没人熟悉[location.GetName]的地形，这地方可不容轻视。正因为此，我来到了一位出售服务的当地向导面前。\n\n“外面可不是闹着玩的！”[guide.GetSheHe|U]咬着牙吸着气提议道，摆出一幅夸张的担忧姿态。“你要么需要这些地图，要么需要我的服务，我可以免费告诉你。”\n\n[guide.GetSheHe|U]是对的，但是……[guide.GetHerHis]的举止让我有些犹豫。"
 ep3_laamps.5035.tt: "需要以下之一：[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]、[GetTrait('eccentric').GetName( GetNullCharacter )]或[GetTrait('gluttonous').GetName( GetNullCharacter )]"
 ep3_laamps.5035.a: "我的营地需要你这样的[guide.GetWomanMan]。"
 ep3_laamps.5035.b: "你说那些地图多少钱？"
 ep3_laamps.5035.c: "我们需要你帮忙穿过#EMP 那片#!地区……"
 ep3_laamps.5035.c.success: "建议十分有用"
 ep3_laamps.5035.c.failure: "向导的消息有误"
 ep3_laamps.5035.c.critfailure: "向导的路线直接把你带到了陷阱里"
 ep3_laamps.5035.d: "我不需要你的服务。"
 ep3_laamps.5035.d.tt: "我们只需要祈祷自己不会迷路……"
 ep3_laamps.5035.d.toast: "你迷路了"
 guide_map: "详细地图"
 guide_map_desc: "这捆地图非常详细地记录了已知世界大部分地区的地形。当需要穿越危险地形时，它非常有用。"
 ep3_laamps.5040.t: "废墟漫步"
 ep3_laamps.5040.desc: "在营地前方侦察时，我遇到了一群组织松散的商人。他们聚集在一些古老破损的大型建筑周围，占领了剩下的完好建筑。\n\n他们售卖的都是相当常规的商品。食物，在这样一条旅客众多的道路上，无疑会吸引许多购买者。然而，我的目光不禁被废墟中灰暗、布满坑洞的墙壁吸引。\n\n它们真是太棒了！商人只占领了边缘地带，但它破败的心脏仍原封未动。"
 ep3_laamps.5040.a: "好吧，让我在废墟里碰碰运气……"
 ep3_laamps.5040.a.bigsuccess: "你的搜索进展得非常顺利"
 ep3_laamps.5040.a.bigsuccess.tt: "你找到一把尘封的武器"
 ep3_laamps.5040.a.success: "你的搜索进展得比较顺利"
 ep3_laamps.5040.a.success.tt: "你找到一件小饰品"
 ep3_laamps.5040.a.failure: "你的搜索毫无意义"
 ep3_laamps.5040.a.failure.tt: "你什么也没找到"
 ep3_laamps.5040.b: "最好留在安全的地方购买一些给养。"
 ep3_laamps.5040.c: "也许他们中有人愿意加入我？"
 ep3_laamps.5040.c.critsuccess.tt: "两名[followers|E]加入"
 ep3_laamps.5040.c.success.tt: "一名[follower|E]加入"
 ep3_laamps.5040.c.failure.tt: "没人加入"
 ep3_laamps.5040.c.critsuccess: "两人决定接受你的提议"
 ep3_laamps.5040.c.success: "某人决定加入你"
 ep3_laamps.5040.c.failure: "没人走上前"
 ep3_laamps.5045.t: "权力的走廊"
 ep3_laamps.5045.desc: "[local_lord.GetFullNamePossessive]在[location.GetName]的住所的食物非常棒，这是肯定的。与我平时吃的那种勉强能下口的食物有着天壤之别。\n\n“很高兴你能回应我的召唤。”[local_lord.GetFirstNameNoTooltip]朝我打了个手势说道。“我想看看我们能否做些什么来彼此帮助。”\n\n“毕竟，有些时候我这种身份的[local_lord.GetWomanMan]，没办法做到某些工作需要的#EMP 下到烂泥里#!……”"
 ep3_laamps.5045.a: "我已经非常厌倦流浪生活了……"
 ep3_laamps.5045.a.tt: "此选项可用，因为你拥有[GetModifier( 'ep3_lust_for_land_modifier' ).GetNameWithTooltip][modifier|E]"
 ep3_laamps.5045.a.success: "你的言语令人信服"
 ep3_laamps.5045.a.failure: "[local_lord.GetSheHe|U]一笑而过"
 ep3_laamps.5045.b: "哈哈，金钱总是不会错……"
 ep3_laamps.5045.c: "再多来点这种食物就够了。"
 ep3_laamps.5045.d: "我只需要工作，为这片土地服务。"
 world_africa_sahara_provisions_usage_multiplier_modifier: "撒哈拉省份"
 world_africa_sahara_provisions_usage_multiplier_modifier_desc: "该省份受到强大的撒哈拉沙漠（或其毗邻山脉之一）的无尽狂怒的影响——只有傻瓜或专家才会尝试穿越这里。"
 duel_to_the_death.tt: "@death_icon!#X 你立即进入直至一方[character_death_death|E]的[single_combat_duel|E]#!"
 ##################################################
 #SIMPLE JOYS
 ep3_laamp_flavour_ewan.0001.t: "落日余晖"
 ep3_laamp_flavour_ewan.0001.desc.intro.preamble: "傍晚是营地的忙碌时间，帐篷搭建起来，人们将物资抛来抛去。习惯上，这个点也是我散步放松头脑并"
 ep3_laamp_flavour_ewan.0001.desc.intro.lazy: "躲开我的追随者提出的各种繁琐问题的时间。\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.diligent: "在心中安排我明天的工作时间。\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.fallback: "暂时避开噪音的时间。\n\n"
 ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate: "我看到夕阳最后的粉色余光照射在"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_hill: "当我登上一座小丘陵时，$ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
