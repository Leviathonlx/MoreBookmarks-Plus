 ep3_laamp_flavour_ewan.4051.desc: "麾下如此多的部队，穿过这些#EMP 不可靠#!的领地，偶尔会丢失少量给养并不奇怪。\n\n但是，并不是少量给养。\n\n缺少的补给数额#EMP 巨大#!，无论是某些自私的蠢货倒卖给了当地人或军中的败类，还是由于无能而丢失或一开始就未曾买入，亦或是单纯挥霍掉了，这都是不可原谅的违纪行为。"
