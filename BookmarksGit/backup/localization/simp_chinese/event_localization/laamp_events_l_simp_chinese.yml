 #CHILDREARING
 ep3_laamp_flavour_ewan.1001.t: "底层朋友"
 ep3_laamp_flavour_ewan.1001.desc: "“[ROOT.Char.GetMotherFather|U]，[ROOT.Char.GetMotherFather]！”我的[own_child.Custom('GetDaughterSon')]一边跑向我一边喊道，“我想让你见一个人！”\n\n这个[own_child.Custom('GirlBoy')]转身介绍另一个孩子，张开双臂，好像在向信徒展示[ROOT.Char.GetFaith.HighGodNamePossessive]的礼物，但此人看起来只是个衣衫褴褛的低贱之人。\n\n“这是[other_child.GetFirstName]，我的新玩伴。#EMP 总有一天#!，[other_child.GetSheHe]会帮助我管理这个营地。”"
 ep3_laamp_flavour_ewan.1001.set_best_friendship: "不顾一切"
 ep3_laamp_flavour_ewan.1001.set_friendship: "友谊诞生了"
 ep3_laamp_flavour_ewan.1001.set_hidden_potential_friendship: "最喜欢的玩伴"
 ep3_laamp_flavour_ewan.1001.friendship_fizzles: "友谊逐渐消散"
 ep3_laamp_flavour_ewan.1001.a: "哈哈，那你们两个去玩吧。"
 ep3_laamp_flavour_ewan.1001.b: "我想你在那儿交了一个终生的朋友，[own_child.Custom('GetDaughterSon')]。"
 ep3_laamp_flavour_ewan.1001.c: "[own_child.GetFirstNameNoTooltip]，[other_child.GetSheHe]配不上你。"
 ep3_laamp_flavour_ewan.1011.t: "向榜样学习"
 ep3_laamp_flavour_ewan.1011.desc: "[child.GetFirstName|U]到了像海绵吸水一样吸收[child.GetHerHim]周围一切的年龄。\n\n虽然按照目前的情况我无法给[child.GetHerHim]最好的教育，但年轻的[child.Custom('GetLassLad')]似乎依然渴望学习。不像大多数有固定财产的人那样依靠导师和书籍，[child.GetSheHe]漫步于营地之中，尾随我的执事，热情地帮他们履行职责。\n\n只需要朝某个人稍微推一把，就很可能对[child.GetHerHis]的努力方向产生奇迹。"
 ep3_laamp_flavour_ewan.1011.a: "我的二把手。"
 ep3_laamp_flavour_ewan.1011.b: "我的$quartermaster_camp_officer$。"
 ep3_laamp_flavour_ewan.1011.c: "我的$armorer_camp_officer$。"
 ep3_laamp_flavour_ewan.1011.d: "我的$chief_forager_camp_officer$。"
 ep3_laamp_flavour_ewan.1011.e: "我的$master_thief_camp_officer$。"
 ep3_laamp_flavour_ewan.1011.f: "我的$head_porter_camp_officer$。"
 ep3_laamp_flavour_ewan.1011.g: "我的$head_groom_camp_officer$。"
 ep3_laamp_flavour_ewan.1011.h: "我的$huntperson_camp_officer$。"
 ep3_laamp_flavour_ewan.1011.i: "我的$kennelperson_camp_officer$。"
 ep3_laamp_flavour_ewan.1011.j: "我的$chief_engineer_camp_officer$。"
 ep3_laamp_flavour_ewan.1011.k: "我的$witness_camp_officer$。"
 ep3_laamp_flavour_ewan.1011.l: "我的$person_haggler_camp_officer$。"
 ep3_laamp_flavour_ewan.1011.m: "我的$camp_cook_camp_officer$。"
 ep3_laamp_flavour_ewan.1011.n: "我的$master_bard_camp_officer$。"
 ep3_laamp_flavour_ewan.1011.o: "我的$master_of_arms_camp_officer$。"
 ep3_laamp_flavour_ewan.1011.p: "我的$master_of_spoils_camp_officer$。"
 ep3_laamp_flavour_ewan.1021.t: "恋爱营地"
 ep3_laamp_flavour_ewan.1021.desc: "“[ROOT.Char.Custom('StammerLetterMotherFather')|U]——[ROOT.Char.GetMotherFather]，我有，有个请求，”我的[child.Custom('GetDaughterSon')][child.GetFirstName]结结巴巴说道。有个纤细的年轻[crush_child.GetCulture.GetName]人，正害羞地牵着我的[child.Custom('GirlBoy')]的手，躲在[child.GetHerHim]身后。\n\n“这是[crush_child.GetFirstName]，我真，真的很喜欢[crush_child.GetHerHim]，我想知道，[crush_child.GetSheHe]能，能不能和我们一起？还有[crush_child.GetHerHis|U]的父母，[crush_child.GetSheHe]没办法丢下他们！”"
 ep3_laamp_flavour_ewan.1021.a: "我想我们能容纳另一家人……"
 ep3_laamp_flavour_ewan.1021.b: "你以后不许再见[crush_child.GetHerHim]！"
 ep3_laamp_flavour_ewan.1021.c: "这肯定只是一时冲动，你会克服的。"
 ep3_laamp_flavour_ewan.1021.c.crush_endures: "[child.GetFirstNamePossessiveNoTooltip]的爱火继续燃烧"
 ep3_laamp_flavour_ewan.1021.c.crush_fades: "爱火褪去"
 ep3_laamp_flavour_ewan.1031.t: "培养"
 ep3_laamp_flavour_ewan.1031.desc.intro: "人们说，孩子对自己发现的地点会有更强的反应。\n\n我的[child.Custom('GetDaughterSon')][child.GetFirstName]很幸运，[child.GetSheHe]身边都是我召集来的最"
 ep3_laamp_flavour_ewan.1031.desc.purpose.wanderers: "忠诚的伙伴、有趣的熟人和乐于助人的随从。"
 ep3_laamp_flavour_ewan.1031.desc.purpose.mercenaries: "坚韧的$knight_culture_player_plural_no_tooltip$，狂暴的雇佣兵和顽强的士兵。"
 ep3_laamp_flavour_ewan.1031.desc.purpose.scholars: "博学的学者，雄辩的外交家和优秀的专家。"
 ep3_laamp_flavour_ewan.1031.desc.purpose.explorers: "野心勃勃的探险者、异域的当地人和坚毅的旅行者。"
 ep3_laamp_flavour_ewan.1031.desc.purpose.brigands: "狡猾的窃贼，无情的强盗和邪恶的人渣。"
 ep3_laamp_flavour_ewan.1031.desc.purpose.legitimists: "坚定的效忠者、精锐的侍卫和物有所值的员工。"
 ep3_laamp_flavour_ewan.1031.desc.outro: "\n\n如此良好的环境非常适合小[child.Custom('GirlBoy')]的成长，在这环境中[child.GetSheHe]似乎决心把诸多课程牢记于心。"
 ep3_laamp_flavour_ewan.1031.tt.trait_adopted: "获得特质"
 ep3_laamp_flavour_ewan.1031.tt.skill_gain: "获得能力"
 ep3_laamp_flavour_ewan.1031.a: "啊，漫游癖找上[child.Custom('GetErIm')]了。"
 ep3_laamp_flavour_ewan.1031.b: "[child.GetSheHe|U]迟早会成为一名战士。"
 ep3_laamp_flavour_ewan.1031.c: "这么年轻就有无限热情！"
 ep3_laamp_flavour_ewan.1031.d: "我很好奇[child.GetSheHe]会看到什么美景呢……"
 ep3_laamp_flavour_ewan.1031.e: "这种自我的态度对[child.GetHerHim]很有用。"
 ep3_laamp_flavour_ewan.1031.f: "天生就这么有雄心。"
 ep3_laamp_flavour_ewan.1031.g: "也许我们可以考虑另一条路？"
 ep3_laamp_flavour_ewan.1031.g.tt.success: "你灌输了一些智慧"
 ep3_laamp_flavour_ewan.1031.g.tt.failure: "你的课程被无视了"
 ep3_laamp_flavour_ewan.1031.h: "*叹气*停下，[child.Custom('GirlBoy')]。"
