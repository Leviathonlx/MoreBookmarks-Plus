 ep3_laamp_flavour_ewan.3001.t: "久仰"
 ep3_laamp_flavour_ewan.3001.desc.intro: "我跟随哨兵走进[ROOT.Char.Custom('GetRandomCampBuilding')]旁的一个光线昏暗的帐篷里，有三个衣衫褴褛的本地人在那里等我。他们[ROOT.Char.Custom('SenseObserve_SeemLook')]很紧张，好像来这里是冒险一样。\n\n其中一人站起来，朝我鞠了真的#EMP 非常深#!的一躬。“你好，[ROOT.Char.GetLadyLord]，我叫[brains.GetFirstName]。那个大[brawn.Custom('GetLassLad')]是[brawn.GetFirstName]，另一个是[fingers.GetFirstName]。我们来这里入伙。”\n\n"
 ep3_laamp_flavour_ewan.3001.desc.legendary: "“我们本质上是艺术家——无论是用刀、套索还是钩子——我们想不出除了你还有那位主人配得上我们的天赋。”"
 ep3_laamp_flavour_ewan.3001.desc.exalted: "“我们认真对待我们的事业，这意味着不要让骄傲使我们错过一生的机会。带上我们，我们帮你偷到这个世界。”"
 ep3_laamp_flavour_ewan.3001.desc.illustrious: "“我们曾是这座池塘里最大的鱼——直到你出现。不过我们并不介意，生意就是生意，能合作就没必要竞争。”"
 ep3_laamp_flavour_ewan.3001.desc.distinguished: "“自从你来到这里，我们就听说了你的名号，我们认为你真的能用得上我们。”"
 ep3_laamp_flavour_ewan.3001.desc.established: "“我们是辛勤的劳动者——至少在我们的#EMP 领域#!——在我们看来，你能用得上我们，帮助建立你的名号，充实你的口袋。”"
 ep3_laamp_flavour_ewan.3001.desc.disgraced: "“我们，唔……在[current_county.GetBaseNameNoTier]犯法太多次了，我们正在寻找离开这里的车票。你的帮派看以前不错。”"
 ep3_laamp_flavour_ewan.3001.a: "当然，我们会带上你们……"
 ep3_laamp_flavour_ewan.3001.b: "……但你们先得往这个#EMP 罐子#!里付钱。"
 ep3_laamp_flavour_ewan.3001.b.tt.success: "他们为你倾尽所有"
 ep3_laamp_flavour_ewan.3001.b.tt.failure: "盗贼可没有荣誉！"
 ep3_laamp_flavour_ewan.3001.c: "嘿，滚出这里，杂种。"
 ep3_laamp_flavour_ewan.3011.t: "争论不休"
 ep3_laamp_flavour_ewan.3011.desc: "有观点就会争论。\n\n对于有两个以上喜爱学术的人参加的聚会来说，这就是真理，而在[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]，这类人肯定不止两个。\n\n在这个美好的夜晚，有两场声音相当响亮的讨论在同时进行，一场是与[eloquent_follower.GetFirstName]的修辞和善政讨论，另一场是与[wise_follower.GetFirstName]的历史和哲学智慧讨论。"
 ep3_laamp_flavour_ewan.3011.a: "[eloquent_follower.GetFirstNameNoTooltip]很有趣……"
 ep3_laamp_flavour_ewan.3011.a.tt.success: "名传后世的辩论"
 ep3_laamp_flavour_ewan.3011.a.tt.failure: "讲得不错"
 ep3_laamp_flavour_ewan.3011.b: "[wise_follower.GetFirstNamePossessiveNoTooltip]的思想将激励我！"
 ep3_laamp_flavour_ewan.3011.b.tt.success: "阐述性的讨论"
 ep3_laamp_flavour_ewan.3011.b.tt.failure: "有趣的漫谈"
 ep3_laamp_flavour_ewan.3011.c: "沉浸在学术的混乱中。"
 ep3_laamp_flavour_ewan.3011.d: "随着交谈不住点头。"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_lively_debates_modifier: "主持生动的辩论"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_lively_debates_modifier_desc: "学者们专注其中时发出的声音之大让人震惊。"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_debates_modifier: "主持辩论"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_debates_modifier_desc: "一点支持就能发挥很大的作用。"
 ep3_laamp_flavour_ewan.3021.t: "地平线上"
 ep3_laamp_flavour_ewan.3021.desc: "我坐在帐篷里，翻看着详细记录了远方奇异王国的账目、地图和手稿。里面的故事太诱人了，世界上还有如此#EMP 奇特#!的地方……\n\n我很好奇，那里的人听说过关于我们的类似故事吗？我翻看的对这些似乎远离[ROOT.Char.GetFaith.HighGodNamePossessive]目光的地方的描述，只是谣传，还是真实且怪诞呢？"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_1.contracts_appear: "几份高价值的合同会在[kingdom_1.GetDefinitiveName]出现"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_2.contracts_appear: "几份高价值的合同会在[kingdom_2.GetDefinitiveName]出现"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_3.contracts_appear: "几份高价值的合同会在[kingdom_3.GetDefinitiveName]出现"
 ep3_laamp_flavour_ewan.3021.tt.success: "多么优雅的句法"
 ep3_laamp_flavour_ewan.3021.tt.failure: "这些词很难"
 ep3_laamp_flavour_ewan.3021.a: "我对[kingdom_1.GetBaseNameNoTierNoTooltip]很感兴趣。"
 ep3_laamp_flavour_ewan.3021.b: "我一直想看看[kingdom_2.GetBaseNameNoTierNoTooltip]！"
 ep3_laamp_flavour_ewan.3021.c: "[kingdom_3.GetBaseNameNoTierNoTooltip]多么迷人。"
 ep3_laamp_flavour_ewan.3021.d: "我还有地方要思考……"
 ep3_laamp_flavour_ewan.3031.t: "我的权利"
 ep3_laamp_flavour_ewan.3031.desc.intro: "这应该属于我。\n\n我坐在这里，在一个透风的帐篷里，而不是在首都的温暖床上，这不对。每一晚，我对夺回属于我的财产——我#EMP 与生俱来的权利#!——的渴望燃烧得更加旺盛，这种动力迫使我在这些……屈辱面前继续前进。\n\n这就是全部吗？"
 ep3_laamp_flavour_ewan.3031.desc.family_title: "我没有对[family_title.GetBaseNameNoTier]的宣称吗？"
 ep3_laamp_flavour_ewan.3031.desc.adjacent_title: "[adjacent_title.GetBaseNameNoTier]不是理应属于我吗？"
 ep3_laamp_flavour_ewan.3031.desc.memory_title: "[memory_title.GetBaseNameNoTier]不是从我手中被偷走的吗？"
 ep3_laamp_flavour_ewan.3031.desc.outro: "\n\n我的心情随着天色一起暗淡下去。"
 ep3_laamp_flavour_ewan.3031.a: "[family_title.GetBaseNameNoTierNoTooltip]理应属于我！"
 ep3_laamp_flavour_ewan.3031.b: "[adjacent_title.GetBaseNameNoTierNoTooltip]天然就应属于我……"
 ep3_laamp_flavour_ewan.3031.c: "在我心中，我从未放弃过[memory_title.GetBaseNameNoTierNoTooltip]。"
 ep3_laamp_flavour_ewan.3031.d: "总有一天，所有这些，还有更多……"
 ep3_laamp_flavour_ewan_3031_d_brooding_over_titles_modifier: "念念不忘头衔"
 ep3_laamp_flavour_ewan_3031_d_brooding_over_titles_modifier_desc: "专注的头脑有许多益处。"
 ep3_laamp_flavour_ewan.3041.t: "来自美好时代的人们"
 ep3_laamp_flavour_ewan.3041.desc.intro: "那个[commander.GetCulture.GetName]族[commander.GetWomanMan]一动不动地站在我的帐篷里，恭敬地低着[commander.GetHerHis]的头。\n\n“[ROOT.Char.GetTitledFirstNameNoTooltip]，我是[commander.GetFirstName]，我从[former_title.GetBaseNameNoTier]带来了尽可能多的忠于你的追随者。篡位者统治者你的土地，而我们，你重视的仆人，再也无法忍受了——"
 ep3_laamp_flavour_ewan.3041.desc.compassionate: "你悲天悯人的天性和善良的心肠让我们一直将你视为我们的合法领主。”"
 ep3_laamp_flavour_ewan.3041.desc.sadistic: "没有你无情的正义，罪犯大量滋生。”"
 ep3_laamp_flavour_ewan.3041.desc.callous: "没有你坚定、指导性的纪律，你的领地陷入堕落。”"
 ep3_laamp_flavour_ewan.3041.desc.wrathful: "没有你尚武的气质，敌人威胁要把我们从世间铲除。”"
 ep3_laamp_flavour_ewan.3041.desc.calm: "没有你稳健、给予指导的手，你的领地正沦为废墟。”"
 ep3_laamp_flavour_ewan.3041.desc.arrogant: "没有你天生的权威，你的领地陷入永恒的混乱。”"
 ep3_laamp_flavour_ewan.3041.desc.humble: "没有你的谦逊指引我们，傲慢和残忍横行。”"
 ep3_laamp_flavour_ewan.3041.desc.ambitious: "没有你的动力和雄心，我们就像迷失的羔羊。”"
 ep3_laamp_flavour_ewan.3041.desc.content: "没有你的智慧和态度，我们就像野狗。”"
 ep3_laamp_flavour_ewan.3041.desc.arbitrary: "没有你指引的突发奇想，法律已变得残暴。”"
 ep3_laamp_flavour_ewan.3041.desc.just: "没有你公平的正义，法治死了。”"
 ep3_laamp_flavour_ewan.3041.desc.fallback: "我们立下誓言，至死方休。”"
 ep3_laamp_flavour_ewan.3041.desc.title_claimed: "\n\n“你仍然对[former_title.GetBaseNameNoTierNoTooltip]拥有宣称，收下#EMP 我们#!作为你合法的权利吧！”"
 ep3_laamp_flavour_ewan.3041.desc.title_forsaken: "\n\n“不管你想不想夺取[former_title.GetBaseNameNoTierNoTooltip]，我们都宁愿侍奉你，而不是留在那里。”"
 ep3_laamp_flavour_ewan.3041.tt.up_to_ten_usurper_held_counties: "最多十个篡位者持有的[counties|E]"
 ep3_laamp_flavour_ewan.3041.a.imperial: "流亡的帝国军需要更多士兵！"
 ep3_laamp_flavour_ewan.3041.a.royal: "流亡的亲军需要更多士兵！"
 ep3_laamp_flavour_ewan.3041.b: "我注意到了你的忠诚，但我需要颠覆者。"
 ep3_laamp_flavour_ewan.3041.c: "回家去，到处袭扰篡位者。"
 ep3_laamp_flavour_ewan.3041.d: "谢谢，但我不#EMP 需要#!你。"
 legitimist_loyalists: "正统派效忠者"
 #Ngl I think this is probably the funniest title I've ever written.
 ep3_laamp_flavour_ewan.3051.t: "绘制地图"
 ep3_laamp_flavour_ewan.3051.desc: "绘制地图能让人舒缓身心。\n\n用笔和刷在画布上涂抹，看着一个地区的曲线和轮廓变得生动起来，从一个全新的角度看待世界。这是一种愉快的体验，占据了我最近许多空闲的夜晚。\n\n最新的这一幅可能是我迄今为止最伟大的创作，一张插图和注释完备的[kingdom.GetBaseNameNoTier]地图。"
 ep3_laamp_flavour_ewan.3051.tt.success: "出色的工作"
 ep3_laamp_flavour_ewan.3051.tt.failure: "你的涂鸦没什么价值"
 ep3_laamp_flavour_ewan.3051.a: "我将创作一份卓越的杰作！"
 ep3_laamp_flavour_ewan.3051.b: "我的地图将世界闻名。"
 ep3_laamp_flavour_ewan.3051.c: "我的目标一直是创作大师级作品……"
 ep3_laamp_flavour_ewan.3051.d: "开心就好。"
 handcrafted_map: "装饰精美的[kingdom.GetBaseNameNoTierNoTooltip]地图"
 handcrafted_map_desc.boilerplate: "这张精心制作的地图涵盖了整个[kingdom.GetBaseNameNoTier]，其周边领土，以及最重要的邻国。\n\n作者尤为注重"
 handcrafted_map_desc.mythic_beasts: "当地的神话和传说，将怪物、野兽和奇怪的东西画进了据说有它们藏身的每一处角落。"
 handcrafted_map_desc.geography: "地理情况，记录各个地区的地形主要特征，甚至尽可能地进行粗略的等高线标注。"
 handcrafted_map_desc.settlements: "点缀在土地上的定居点，涵盖每一座主要城市、每一座小镇，甚至一些较大的村庄——单单是首都的部分就大大扩展了，并标出了各个城区。"
 handcrafted_map_desc.people.urban: "记录主要城市中心的人们的习惯和声誉：谁适合被邀请参加正式晚宴，谁养的马最好，谁最容易被欺骗，等等。"
 handcrafted_map_desc.fauna: "领土上的生物，从最小的猎物和最小的禽鸟，到这片动物王国的国王和王后——许多生物的插图充斥在纸张的边缘，在任何可用的空白空间中跳跃。"
 handcrafted_map_desc.flora: "领土上的植物，从最小的杂草到最大的、最广袤的树木——厚实的花卉边框挤满了纸张的边缘，每一朵花都被精细地描绘出来。"
 handcrafted_map_desc.government: "当地人如何处理统治事务，他们最著名的领导者是谁，他们如何使自己合法化。纸张的每个角落都画上了著名君主的小画像。"
 handcrafted_map_desc.tourism_sites: "朝圣者、旅行者和各类冒险者可能希望参观的有趣地标——较大的景点被绘成了小插图。"
 handcrafted_map_desc.routes: "最短的路线、维护最好的道路和最安全的道路——小插图清楚地标出了最危险的地区，如野兽、土匪和蛮族。"
 handcrafted_map_desc.people.rural: "记录许多农村地区人们的习惯和声誉：在哪里农民讨价还价最厉害，谁种的葡萄最好，以及在哪里人们更有可能……发展出家庭内部的亲密关系。"
 ep3_laamp_flavour_ewan.3061.t: "指南……"
 ep3_laamp_flavour_ewan.3061.desc: "只需要……最后……几笔……然后……\n\n完成了！关于[current_county.GetBaseNameNoTier]当地人及其怪癖的详尽小册子。好吧，其实没那么详尽，但词语不是从树上长出来的——它们必须一个字一个字地用心抄写。\n\n现在，这个学术小奇迹该以什么为标题呢？"
 ep3_laamp_flavour_ewan.3061.a: "“人与地点。”"
 ep3_laamp_flavour_ewan.3061.b: "“散文与诗歌。”"
 ep3_laamp_flavour_ewan.3061.c: "“植物与动物。”"
 ep3_laamp_flavour_ewan.3061.d: "随便写写就好。"
 ep3_laamp_flavour_ewan_3061_peoples_and_places_modifier: "人与地点"
 ep3_laamp_flavour_ewan_3061_peoples_and_places_modifier_desc: "要影响他人，你必须先了解他们。"
 ep3_laamp_flavour_ewan_3061_prose_and_poetry_modifier: "散文与诗歌"
 ep3_laamp_flavour_ewan_3061_prose_and_poetry_modifier_desc: "真正的学者既要擅长剧作也要擅长修辞。"
 ep3_laamp_flavour_ewan_3061_plants_and_animals_modifier: "植物与动物"
 ep3_laamp_flavour_ewan_3061_plants_and_animals_modifier_desc: "自然界是知识的基本源泉。"
 ep3_laamp_flavour_ewan.3071.t: "[current_county.GetBaseNameNoTierNoTooltip]的法律"
 ep3_laamp_flavour_ewan.3071.desc: "我刚有事进入荒野，伏击就发动了，成群[local_soldier.GetCulture.GetCollectiveNoun]人从藏身之处现身，直扑向我和我的一小队随从。\n\n他们装备精良，不像是临时起意。也许是因为我的罪行来杀我的民兵或者领主部队。\n\n一名高大的[local_soldier.GetWomanMan]冲在最前方，用[local_soldier.GetHerHis]最大的声音向我发出挑战：“#EMP 死亡！#!#BER 死亡或荣耀！”#!"
 ep3_laamp_flavour_ewan.3071.a: "与领头的攻击者决斗。"
 ep3_laamp_flavour_ewan.3071.b: "伏兵出击！"
 ep3_laamp_flavour_ewan.3071.c: "吹响号角！"
 ep3_laamp_flavour_ewan.3071.c.tt.success: "你附近的部队消灭了他们"
 ep3_laamp_flavour_ewan.3071.c.tt.failure: "灾难！"
 ep3_laamp_flavour_ewan.3071.d: "破绽百出，轻松就能反击。"
 ep3_laamp_flavour_ewan.3071.e: "召集你的部队反击。"
 ep3_laamp_flavour_ewan.3071.e.tt.success: "你将他们击退"
 ep3_laamp_flavour_ewan.3071.e.tt.failure: "灾难！"
 ep3_laamp_flavour_ewan.3071.f: "逃跑。"
 ep3_laamp_flavour_ewan.3071.f.success: "你逃走了"
 ep3_laamp_flavour_ewan.3071.f.failure: "敌人追上了你"
 ep3_laamp_flavour_ewan.3073.t: "$ep3_laamp_flavour_ewan.3071.t$：胜利的决斗"
 ep3_laamp_flavour_ewan.3073.desc: "[local_soldier.GetFirstNamePossessive]遭受重创的尸体倒在地上，[local_soldier.GetHerHis]的部队发出了沮丧的叫声。\n\n随着指挥官的死，当地人的士气彻底崩溃，陷入无序的撤退，我的士兵紧随其后追击。\n\n我低头看向尸体。嗯。\n\n确实是死亡或荣耀。"
 ep3_laamp_flavour_ewan.3073.a: "可怜的蠢货。"
 ep3_laamp_flavour_ewan.3081.t: "摔跤吧"
 ep3_laamp_flavour_ewan.3081.desc: "[challenger.GetFirstNamePossessive|U]的敌人气喘吁吁地跌倒，被[challenger.GetHerHis]击败了。\n\n大多数雇佣兵都很喜欢摔跤，原因显而易见，但[challenger.GetFirstNameNoTooltip]把它当作一种艺术来追求。我有时很好奇[challenger.GetSheHe]是否偏爱徒手作战，不需要其他武器。\n\n这个[challenger.GetWomanMan]看到我沉思的表情，礼貌——但嘲讽地——举起拳头。“嗯，[ROOT.Char.GetFirstNameNoTooltip]，它厉不厉害？”"
 ep3_laamp_flavour_ewan.3081.a: "马上就要输的人的豪言壮语。"
 ep3_laamp_flavour_ewan.3081.a.tt.success: "你把[challenger.GetFirstNameNoTooltip]摔到认输"
 ep3_laamp_flavour_ewan.3081.a.tt.failure: "失败"
 ep3_laamp_flavour_ewan.3081.b: "直接揍[challenger.GetHerHim]一顿。"
 ep3_laamp_flavour_ewan.3081.c: "哈，#EMP 不怎么样#!。"
 ##################################################
 #TRAVEL DANGER / SUPPLIES
 ep3_laamp_flavour_ewan.4001.t: "强盗！"
 ep3_laamp_flavour_ewan.4001.desc: "土匪在我们仍在行进，防御者和非战斗人员排成一字长蛇首尾不能相顾时发动了攻击。\n\n他们配合得很好，先是一声雷鸣般的号角声，紧接着从藏身处涌出，发动猛烈的攻击，袭击了我们车队的几个点。\n\n即便如此，他们的目标非常明显，他们的老大，一个可怕的[bandit_leader.GetCulture.GetName]族[bandit_leader.GetWomanMan]，带领[bandit_leader.GetHerHis]的团伙直奔装着最多给养的马车。"
 ep3_laamp_flavour_ewan.4001.a: "击退他们！"
 ep3_laamp_flavour_ewan.4001.a.tt.success: "这伙土匪被打败了"
 ep3_laamp_flavour_ewan.4001.a.tt.failure: "无论如何，他们拿到了他们的战利品"
 ep3_laamp_flavour_ewan.4001.b: "准备品尝钢铁吧，土匪！"
 ep3_laamp_flavour_ewan.4001.c: "退下，#EMP 小崽子#!。"
 ep3_laamp_flavour_ewan.4001.c.tt.success: "你吓退了本地罪犯"
 ep3_laamp_flavour_ewan.4001.c.tt.failure: "你的名声让你失望了"
 ep3_laamp_flavour_ewan.4001.d: "交出给养。"
 ep3_laamp_flavour_ewan.4003.t: "$ep3_laamp_flavour_ewan.4001.t$：胜利的决斗"
 ep3_laamp_flavour_ewan.4003.desc: "强盗们的首领之死引发了他们发疯般的恐慌。\n\n队伍中之前大喊大哭的非战斗人员转变成无情的杀手，土匪们眼睁睁看着自己的计划在最糟糕的情况下瓦解。\n\n最胆怯的逃跑了，更无情的家伙则伤害同伴以掩护他们的逃脱。不管是哪种方式，攻击在几分钟内就结束了。"
 ep3_laamp_flavour_ewan.4003.a: "没人能抢我的东西。"
 ep3_laamp_flavour_ewan.4011.t: "奶与蜜之地"
 ep3_laamp_flavour_ewan.4011.desc: "这个世界上有很多艰苦、环境恶劣的地方。\n\n[current_county.GetBaseNameNoTier]不是其中之一。\n\n不，正相反，它富饶的土地让人们变得慷慨，觅食变得容易。紧张局势缓解，看来整个队伍的食物暂时不成问题：多么意想不到的#EMP 天赐之福#!。"
 ep3_laamp_flavour_ewan.4011.a: "享用丰富的水果。"
 ep3_laamp_flavour_ewan.4021.t: "干渴"
 ep3_laamp_flavour_ewan.4021.desc: "距营地上一次找到稳定水源已经过去了好几天。\n\n食物，[ROOT.Char.GetWomanMan]没有食物也可以生存——一段时间。不吃饭可能要数周才会死。\n\n然而没有水，周围看不到补充水的地方，储存的水越来越少，干渴#EMP 很快#!就会将我们灭绝。"
 ep3_laamp_flavour_ewan.4021.tt.dehydration_increments: "[GetModifier('ep3_laamp_flavour_ewan_4021_extended_period_of_dehydration_t1_modifier').GetNameWithTooltip]变得更加严重"
 ep3_laamp_flavour_ewan.4021.tt.dehydration_already_at_worst: "[GetModifier('ep3_laamp_flavour_ewan_4021_extended_period_of_dehydration_t3_modifier').GetNameWithTooltip]无法更严重了"
 ep3_laamp_flavour_ewan.4021.tt.every_courtier_at_your_location_with_less_than_excellent_health: "所有[health|E]低于生龙活虎的[follower|E]"
 ep3_laamp_flavour_ewan.4021.a: "附近一定有#EMP 什么东西#!……"
 ep3_laamp_flavour_ewan.4021.a.tt.success: "挖出水源"
 ep3_laamp_flavour_ewan.4021.a.tt.failure: "干透了"
 ep3_laamp_flavour_ewan.4021.b: "[forager.GetFirstNameNoTooltip]，去找找看。"
 ep3_laamp_flavour_ewan.4021.c: "[hunter.GetFirstNameNoTooltip]，去找找看。"
 ep3_laamp_flavour_ewan.4021.tt.officer_aptitude: "#WEAK 该挑战取决于你[officer|E]的[aptitude|E]#!"
 ep3_laamp_flavour_ewan.4021.tt.delegated_to_officer.success: "你的执事成功了"
 ep3_laamp_flavour_ewan.4021.tt.delegated_to_officer.failure: "你的执事让你失望了"
 ep3_laamp_flavour_ewan.4021.d: "我们可以通过配给制挺过去。"
 ep3_laamp_flavour_ewan.4021.e: "向[ROOT.Char.GetFaith.WaterGodName]祈祷，希望我们很快能摆脱这种情况。"
 ep3_laamp_flavour_ewan.4021.e.tt.success: "水最终自己出现了"
 ep3_laamp_flavour_ewan.4021.e.tt.failure: "[ROOT.Char.GetFaith.WaterGodName]拒绝了你"
 ep3_laamp_flavour_ewan_4021_extended_period_of_dehydration_t3_modifier: "极致的长时间缺水"
 ep3_laamp_flavour_ewan_4021_extended_period_of_dehydration_t3_modifier_desc: "该角色的身体仍然受到长时间缺水带来的影响。"
