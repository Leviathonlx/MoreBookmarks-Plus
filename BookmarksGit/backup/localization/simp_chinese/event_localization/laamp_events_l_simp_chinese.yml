 ep3_laamp_flavour_ewan.4062.desc.intro: "要追上那东西，我们不能再等上一天了。我召集狩猎队，准备就在今天早上了解这一切。\n\n野兽的足迹"
 ep3_laamp_flavour_ewan.4062.desc.tracks.canine: "很轻，很难追踪，但毫无疑问是某种犬科。"
 ep3_laamp_flavour_ewan.4062.desc.tracks.feline: "几乎看不到，似乎是某种猫科。"
 ep3_laamp_flavour_ewan.4062.desc.tracks.ursine: "出乎意料地浅，但显然是熊科。"
 ep3_laamp_flavour_ewan.4062.desc.tracks.hippopotomine: "很深，而且……古怪，我认不太出。"
 ep3_laamp_flavour_ewan.4062.desc.tracks.crocodyline: "看起来更像是……人手，用爪尖的指头拖拽自己前行。"
 ep3_laamp_flavour_ewan.4062.desc.tracks.human: "非常浅而且难以辨认，好像被特意掩盖过。"
 ep3_laamp_flavour_ewan.4062.desc.tracks.connector: "差不多一小时后，"
 ep3_laamp_flavour_ewan.4062.desc.terrain.major_river: "我们抵达了河边的一处沙滩，"
 ep3_laamp_flavour_ewan.4062.desc.terrain.farmlands: "我们找到了长篱上的一个缺口，"
 ep3_laamp_flavour_ewan.4062.desc.terrain.hills: "我们登上了一座高山的顶峰，"
 ep3_laamp_flavour_ewan.4062.desc.terrain.mountains: "我们抵达了一处陡峭悬崖的边缘，"
 ep3_laamp_flavour_ewan.4062.desc.terrain.desert: "我们抵达了一座高高的沙丘的底部，"
 ep3_laamp_flavour_ewan.4062.desc.terrain.desert_mountains: "$ep3_laamp_flavour_ewan.4062.desc.terrain.mountains$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.oasis: "$ep3_laamp_flavour_ewan.4062.desc.terrain.desert$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.jungle: "我们抵达了一片广阔的丛林空地，"
 ep3_laamp_flavour_ewan.4062.desc.terrain.forest: "我们抵达了一片宽阔的树林，"
 ep3_laamp_flavour_ewan.4062.desc.terrain.taiga: "$ep3_laamp_flavour_ewan.4062.desc.terrain.forest$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.wetlands: "我们抵达了一片没那么潮湿的地面，"
 ep3_laamp_flavour_ewan.4062.desc.terrain.steppe: "我们抵达了一片岩石沟壑，"
 ep3_laamp_flavour_ewan.4062.desc.terrain.floodplains: "我们抵达了一处狭窄的半岛，"
 ep3_laamp_flavour_ewan.4062.desc.terrain.drylands: "我们抵达了一片尘土飞扬的谷地，"
 ep3_laamp_flavour_ewan.4062.desc.terrain.plains: "我们穿过一座低矮的丘陵，"
 ep3_laamp_flavour_ewan.4062.desc.terrain.connector: "脚印似乎消失了。\n\n"
 ep3_laamp_flavour_ewan.4062.desc.animal.dog: "背后传来的低吼让我转过身，只见一只体型[ROOT.Char.Custom('4061_size_adjective')]的野生獒犬，口鼻上还沾着昨晚的血迹，离我们已经很近了。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.wolf: "背后传来的凶猛咆哮让我转过身，只见一只体型[ROOT.Char.Custom('4061_size_adjective')]的狼，眼中燃烧着饥饿的光芒，龇着牙，唾液从嘴边流出。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hyena: "背后传来的如同狂笑的叫声让我转过身，只见一只体型[ROOT.Char.Custom('4061_size_adjective')]的鬣狗——鼻子上沾满了血迹，以及少量人肉——正饥渴地看着我们。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.lion: "背后传来的雷鸣般的吼声让我们转过身，只见一只体型[ROOT.Char.Custom('4061_size_adjective')]的狮子——粗短的鼻子上仍沾着昨晚的内脏——正饥饿地喘息着。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.tiger: "背后传来的令人毛骨悚然的吼叫声让我们转过身，只见一只体型[ROOT.Char.Custom('4061_size_adjective')]的老虎——仍然散发着昨晚死者的气息——正饥饿地盯着我们。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.leopard: "背后传来的响亮咆哮声让我转过身，只见一只体型[ROOT.Char.Custom('4061_size_adjective')]的疯狂花豹——脸和爪子上还沾着血迹——等在那里。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.panther: "背后传来的响亮吼叫声让我转过身，看到的景象几乎让我惊呆了，只见一只玛瑙黑的黑豹正面对着我们，仍充满了夜里狩猎的兴奋和嗜血。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.lynx: "背后传来的低沉嘶叫让我转过身，映入眼帘的是一只体型[ROOT.Char.Custom('4061_size_adjective')]，眼睛闪烁着诡异狡猾的猞猁。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.caracal: "背后传来的响亮咆哮声让我转过身，只见一只体型[ROOT.Char.Custom('4061_size_adjective')]的狞猫正满脸鲜血地等在那里。对于它的物种来说，它的大小有些太不自然了，与其说是野猫不如说是小狮子。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.bear: "背后传来的低沉吼叫声让我们转过身，只见一只体型[ROOT.Char.Custom('4061_size_adjective')]，鼻尖血红的熊正用过于聪明的眼神盯着我们。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hippo.largest: "我们背后传来了我听到过的最响亮、最愤怒的吼叫声——我们转过身，看到一只体型[ROOT.Char.Custom('4061_size_adjective')]的河马。它的牙齿如同树枝，肌肉紧绷看起来如同一辆载满货物的马车，这也许是我们见过的最大的野兽。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hippo.fallback: "背后传来的低沉吼叫声让我们转过身，只见一只体型[ROOT.Char.Custom('4061_size_adjective')]的河马张开大嘴露出棍棒一般的牙齿等在那里。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.crocodile: "背后传来的低沉吼叫声让我们转过身，只见一只体型[ROOT.Char.Custom('4061_size_adjective')]的鳄鱼正用吻部对着我们——上面还挂着我的追随者的内脏。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate: "这只生物咧着嘴开始冲刺。"
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_generated: "“你们是第一次，”陌生的声音在背后响起。我们转过身，看见一个[cannibal.GetWomanMan]，[cannibal.GetHerHis]头发上沾满血迹，牙齿上沾着生肉。“我第一次品尝——真是美味！但你……你会成为一场#EMP 盛宴！#!”[cannibal.GetHerselfHimself]手拿武器直冲我扑来。"
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.anna: "一声纯粹的愤怒尖叫打破了近乎沉默的场面，紧接着一根标枪从肋骨高的位置射出，命中了我的一名队员的脊椎将他射倒。我转过身，看到一个愤怒的侏儒的血淋淋的脸，[cannibal.GetHerHis]沾满血迹的双手握着武器，直冲我下身袭来。"
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.secret: "“我不得不这么做。我#EMP 不得不#!这么做，”陌生、刺耳的声音在我们背后响起。我们转过身，看到一个……[cannibal.GetWomanMan]？只是一个[cannibal.GetWomanMan]——脸和牙齿上还沾着如铁锈一般红的凝固血迹。“你们不懂那种#EMP 饥饿#!，你们#EMP 不会#!懂的！”[cannibal.GetSheHe]大吼一声扑向我。"
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.fallback: "“好，好，好，”陌生的笑声在我们背后响起。我们齐刷刷转身，只见一个[cannibal.GetWomanMan]正手执武器疯狂地笑着。“看来午餐自己送上门了！”[cannibal.GetSheHe]讥讽道，直接朝我扑来。"
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_chad: "“我不想伤害任何人，”陌生的颤音在我们背后响起。我们转过身，看到……一个男人？甚至书卷气十足。根本不应该在此时出现在这里。“我只是……我需要#EMP 肉#!。我还需要肉！”他大喊道，突然拿着武器径直向我扑来。"
 ep3_laamp_flavour_ewan.4061.size_adjective.titanic: "#BER 无与伦比#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.colossal: "#EMP 极大#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.mammoth: "#EMP 巨大#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.huge: "#EMP 庞大#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.large: "#EMP 很大#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.sizeable: "#EMP 较大#!"
 ep3_laamp_flavour_ewan.4062.tt.success: "野兽不敌你们的人数优势"
 ep3_laamp_flavour_ewan.4062.tt.failure: "野兽逃走了"
 ep3_laamp_flavour_ewan.4062.a: "绕后，包围它！"
 ep3_laamp_flavour_ewan.4062.b: "看招，野兽！"
 ep3_laamp_flavour_ewan.4062.c: "[huntsperson.GetFirstNameNoTooltip]，放箭，放箭！"
 ep3_laamp_flavour_ewan.4062.c.tt.success: "正中眼睛"
 ep3_laamp_flavour_ewan.4062.c.tt.failure: "只是让它更加疯狂"
 ep3_laamp_flavour_ewan.4062.d: "[kenneler.GetFirstNameNoTooltip]，放狗！"
 ep3_laamp_flavour_ewan.4062.d.tt.success: "狗与之缠斗"
 ep3_laamp_flavour_ewan.4062.d.tt.failure: "可怕的场面"
 ep3_laamp_flavour_ewan.4062.e: "准备受死吧，怪物！"
 ep3_laamp_flavour_ewan.4064.t: "$ep3_laamp_flavour_ewan.4061.t$：胜利的决斗"
 ep3_laamp_flavour_ewan.4064.desc: "食人者的身体向后倒下，鲜血先是喷涌而出，然后从[cannibal.GetHerHis]致命的伤口中缓缓流出。\n\n当然，结果跟我想的不太一样，但没人能说我没有杀死“食人猛兽”。\n\n随着战斗的紧张情绪从我身体里消退，狩猎队的其他人齐声欢呼。我最后看了一眼倒在地上死透了的这个[cannibal.GetWomanMan]，然后转身准备回家。"
 ep3_laamp_flavour_ewan.4064.a.is_cannibal: "呃，现在#EMP 我#!饿了……"
 ep3_laamp_flavour_ewan.4064.a.not_cannibal: "扭曲的疯狂。"
 ep3_laamp_flavour_ewan.4071.t: "奴隶贩子"
 ep3_laamp_flavour_ewan.4071.desc: "这场伏击很熟练。\n\n这里的地形非常狭窄，我们很容易遭受攻击，一群奴隶贩子——手持镣铐和剑——从两侧蜂拥而至，而第三组则阻止了队伍主力前来支援我们。随着意识到发生了什么，我那些没有武器的追随者们爆发出一片尖叫声。\n\n如果这些怪物赢了，许多人将面临可怕的命运。"
 ep3_laamp_flavour_ewan.4071.a: "集合！集合起来杀了那些败类！"
 ep3_laamp_flavour_ewan.4071.a.tt.success: "你的卫兵冲锋向前"
 ep3_laamp_flavour_ewan.4071.a.tt.failure: "一场残酷的混战"
 ep3_laamp_flavour_ewan.4071.b: "和领头的奴隶贩子决斗。"
 ep3_laamp_flavour_ewan.4071.c: "商量一番，卖掉较差的几名追随者。"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.profit: "你会获得等于最差五名[followers|E][skills|E]之和的[gold|E]"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.limitations: "对你比较重要的角色，尤其是能力出众的，以及生病或受伤的角色不会被卖"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.death: "将[character|E]卖为奴隶会使其无法扮演，效果等同于[character_death_death|E]"
 ep3_laamp_flavour_ewan.4071.d: "无视哭喊声，希望能有个好结果。"
 ep3_laamp_flavour_ewan.4071.d.tt.success: "[ROOT.Char.GetFaith.FateGodName]对你微笑"
 ep3_laamp_flavour_ewan.4071.d.tt.failure: "哀号声退入夜色"
 ep3_laamp_flavour_ewan.4073.t: "$ep3_laamp_flavour_ewan.4071.t$：胜利的决斗"
 ep3_laamp_flavour_ewan.4073.desc: "这[slaver.GetWomanMan]的死在敌人队伍中引起了一波恐慌和混乱。\n\n我周围的战斗发生了转折，奴隶贩子成群被杀，敌人的尖叫和滴血声此起彼伏。短短几分钟内，来自队伍主力的一支救援部队突破了奴隶贩子的后卫，战斗结束了。\n\n我轻蔑地一脚把他们首领的遗骸踢进[ROOT.Char.Custom('GritType')]中。"
 ep3_laamp_flavour_ewan.4073.a: "这就是我对你的看法，渣滓。"
 ep3_laamp_flavour_ewan.4081.t: "生于绝望"
 ep3_laamp_flavour_ewan.4081.desc.intro: "一开始，我们只看到几个憔悴的[current_county.GetCountyData.GetCulture.GetName]人农民。他们出现在远处，或躲在地形后面偷看，当我们注意到他们时就会逃走。\n\n几个小时过去了，不安的当地人一直在远处看着我们。\n\n眼看他们终于要退缩了，一声尖叫响起，一大群疯狂的人从山脊上向我们涌来。他们眼睛圆睁，憔悴无比，"
 ep3_laamp_flavour_ewan.4081.desc.epidemic: "看起来很虚弱，毫无疑问染上了某种可怕的疾病——"
 ep3_laamp_flavour_ewan.4081.desc.mundane: "看起来很虚弱，毫无疑问刚开始闹饥荒——"
 ep3_laamp_flavour_ewan.4081.desc.outro: "不过却足以抢走我们的许多给养。"
 ep3_laamp_flavour_ewan.4081.a: "尝试让人群平静下来。"
 ep3_laamp_flavour_ewan.4081.a.tt.success: "你一席话语说服了人群"
 ep3_laamp_flavour_ewan.4081.a.tt.failure: "言语对他们毫无用处"
 ep3_laamp_flavour_ewan.4081.b: "他们想要给养，就必须#EMP 出钱#!！"
 ep3_laamp_flavour_ewan.4081.b.tt.success: "大赚一笔"
 ep3_laamp_flavour_ewan.4081.b.tt.success.every_compassionate_or_generous_follower: "所有[GetTrait('compassionate').GetName( GetNullCharacter )]或[GetTrait('generous').GetName( GetNullCharacter )]的[follower|E]"
 ep3_laamp_flavour_ewan.4081.b.tt.success.every_callous_greedy_or_sadistic_follower: "所有[GetTrait('greedy').GetName( GetNullCharacter )]或[GetTrait('sadistic').GetName( GetNullCharacter )][follower|E]"
 ep3_laamp_flavour_ewan.4081.b.tt.failure: "饥饿的疯狂"
 ep3_laamp_flavour_ewan.4081.c: "迫使这群暴民后退。"
 ep3_laamp_flavour_ewan.4081.c.tt.success: "你的武装侍从打断了足够多的骨头"
 ep3_laamp_flavour_ewan.4081.c.tt.failure: "你无法阻止他们所有人"
 ep3_laamp_flavour_ewan.4081.d: "就让他们拿一些吧。"
 ep3_laamp_flavour_ewan.4091.t: "夜袭"
 ep3_laamp_flavour_ewan.4091.desc: "袭击者扑向我们时正是深夜，在远处火光的照耀下，他们的盔甲和武器闪烁着光芒。\n\n如果他们穿着带颜色的盔甲，我们可就无法发现他们了，但他们的意图足够明确：让我们从[current_county.GetBaseNameNoTier]消失，无论是死是活。\n\n然而，营地并非没有守护者，一声怒吼，我们准备击退本地的这一祸害。"
 ep3_laamp_flavour_ewan.4091.a: "随我反击！"
 ep3_laamp_flavour_ewan.4091.a.tt.success: "战术胜利"
 ep3_laamp_flavour_ewan.4091.a.tt.failure: "被打得一脸血"
 ep3_laamp_flavour_ewan.4091.b: "我要杀穿他们！"
 ep3_laamp_flavour_ewan.4091.b.tt.success: "成功的猪突猛进"
 ep3_laamp_flavour_ewan.4091.b.tt.failure: "$ep3_laamp_flavour_ewan.4091.a.tt.failure$"
 ep3_laamp_flavour_ewan.4091.c: "躲开混乱。"
 ep3_laamp_flavour_ewan.4091.c.every_non_craven_follower: "所有非[GetTrait('craven').GetName( GetNullCharacter )][follower|E]"
 ep3_laamps.5999.t: "岛上传来的消息"
 ep3_laamps.5999.desc: "我父亲是个严厉的人。随着岁月流逝，现在我意识到我对他的……不敬有多荒唐。他对[edward.GetTitledFirstName]的请求得到了应允，所以我来到了[location.GetName]，为[flanders.GetTitledFirstName]做脏活。\n\n但多年过去了，英格兰处于动荡之中。[edward.GetTitledFirstNameNoTooltip]死了，[harold.GetTitledFirstName]夺取了王位，他的敌人[william.GetTitledFirstName]和[harald.GetTitledFirstName]计划将他赶下台。\n\n我只是希望将来发生的任何动荡都能远离我的家人和我们的土地。"
 ep3_laamps.5999.a: "我必须密切关注形势。"
 ep3_laamps.5999.b: "我的命运不在英格兰。"
 ep3_laamps.5999.b.tt: "添加一件新[task_contract|E]"
 ep3_laamps.6000.t: "命运"
 ep3_laamps.6000.intro: "我将信拿在手里，摸了摸它粗糙的封皮。我看了看蜡封，上面盖着一个纹章，[ROOT.Char.GetHouse.GetBaseName]家族的纹章。我切开蜡封，开始阅读。\n\n消息确实糟糕。"
 ep3_laamps.6000.body.alive: "我兄弟[brother.GetFirstName]还活着——事实上，信是他亲手写的——但来自诺曼底的传言也是真的。"
 ep3_laamps.6000.body.dead: "我兄弟[brother.GetFirstName]死了——据说[brother.GetSheHe][brother.GetDeathReasonHideKiller]——来自诺曼底的传言也是真的。"
 ep3_laamps.6000.desc: "\n\n[harold.GetFirstName]·[harold.GetHouse.GetBaseName]已被强行废黜，可能死了，可能藏起来了。[william.GetFirstName]公爵，英格兰王位的觊觎者，那个私生子，现在成了[william.GetPrimaryTitle.GetNameNoTier][william.GetTitledFirstNameNoTooltip]。[william.GetSheHe|U]已经开始封赏[william.GetHerHis]的追随者，而赏赐就是从战败的[ROOT.Char.GetCulture.GetCollectiveNoun]人手中夺走的土地。\n\n"
 ep3_laamps.6000.closing.alive: "我的兄弟请求帮助……"
 ep3_laamps.6000.closing.dead: "我的家庭四分五裂……"
 ep3_laamps.6000.a: "我不会在家人需要时抛下他们！"
 ep3_laamps.6000.a.dead: "我不会放弃我应得的遗产！"
 ep3_laamps.6000.a.flavor: "规划回家的路。"
 ep3_laamps.6000.a.tt: "开始前往[ely.GetName]"
 ep3_laamps.6000.b: "我已经很久不是[ROOT.Char.GetHouse.GetBaseNameNoTooltip]了。"
 ep3_laamps.6000.b.tt: "@alert_icon!#alert_trial 一旦选择了这条路，就再也无法回头了……#!"
 ep3_laamps.6001.t: "归乡的甜蜜？"
 ep3_laamps.6001.desc: "踏入我的过去的家时，我意识到情况不对。雾气中出现了扭曲的隆起，一根细杆插在上面。再往前走一步，然后……\n\n我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('brother'))][brother.GetFirstNamePossessive]的头被插在一根木桩上，身体的其他部分堆在下面，血迹斑斑。\n\n“你是谁？”我认不出口音的声音吓了我一跳。我转过身，看到一个[frederick.GetWomanMan]正擦拭着[frederick.GetHerHis]手中武器上的血迹，看到我出现扬了扬眉毛。“如果你来此是为了这具尸体，不付钱我不会让你拿走的。”\n\n我低头看了看我兄弟支离破碎的身体。"
 ep3_laamps.6001.a: "“你会为你在这里做的事而死。”"
 ep3_laamps.6001.b: "“你只有一次逃跑的机会，狗杂种。”"
 ep3_laamps.6001.b.one: "这[frederick.GetWomanMan]逃走了"
 ep3_laamps.6001.b.one.tt: "你不受打扰地复原了[brother.GetFirstNamePossessiveNoTooltip]的尸体"
 ep3_laamps.6001.b.two: "这[frederick.GetWomanMan]举起武器向你走来"
 ep3_laamps.6001.b.two.tt: "一场[single_combat_duel|E]开始"
 ep3_laamps.6003.t: "君子报仇……"
 ep3_laamps.6003.desc: "我轻蔑地跨过[frederick.GetFirstNamePossessive]仍在抽搐的尸体，回到[brother.GetFirstNamePossessive]的身体旁。终有一天，将有一座坟墓被挖掘，一场仪式被举行，纪念[brother.GetHerHis]极其短暂的一生。现在，夜色渐深，我坐在这里回忆起过往。\n\n[brother.GetSheHe|U]是个平和的[brother.GetWomanMan]。一个只想安分生活的人遭受这样的命运是不公平的。不知不觉中，一种意识涌上心头。\n\n[frederick.GetCulture.GetCollectiveNoun]人。如果没有他们，[brother.GetSheHe|U]现在还活着。将来会有一千个兄弟、一千个姐妹、一千个父母和子女，#EMP 遍布#!这片土地，#EMP 全都#!死在了今晚，#EMP 全都#!怪那些……\n\n#EMP 该死的[frederick.GetCulture.GetCollectiveNounNoTooltip|U]人。#!"
 ep3_laamps.6003.a: "“我会为你报仇，兄弟。我保证。”"
 ep3_laamps.6003.b: "众多赔偿的第一件等在那里。"
 ep3_laamps.6003.b.flavor: "我杀的这个贱货看起来至少有些财富……"
 ep3_laamps.6003.b.tt: "获得一件饰品[artifact|E]"
 ep3_laamps.6005.t: "归于泥沼"
 ep3_laamps.6005.desc: "距我上一次踏上这片土地已经过去很多年了。出于充分的理由，这一步也迈得并不沉重。尽管沼泽的泥土现在还沾在我靴子上。\n\n这片土地——我的家乡——现在被好几代人称为了“[Glossary( '芬斯地区', 'FENS_GLOSS' )]”。甚至有部分地方水位涨得很高，以至于严格来说伊利本身就成了一座岛屿。\n\n没有时间可以浪费了。那条诺曼恶犬此刻正在收紧[william.GetHerHis]对盎格鲁‑撒克逊优质土地的控制。为了提供任何形式的抵抗，我们需要掌握两条任何战争都不可或缺的命脉：财力和人力。"
 ep3_laamps.6005.a: "我们首先必须要通过一切必要的手段来充实金库。"
 ep3_laamps.6005.a.tt: "我觉得我突然看到了一位防备不严的贵族现在都还在那边小跑了一路……"
 ep3_laamps.6005.b: "也许一位当地的骑士能被拉拢进我的事业？"
 ep3_laamps.6005.b.tt: "那么作为当地人，他们也许会相当了解如何最好地驾驭这种地形吧……"
 every_fenland_holding: "芬斯地区的所有[holding|E]"
 FENS_GLOSS: "沃什湾周围肥沃的沼泽地在当地通常被称为“芬斯地区”。这里有着许多英格兰最出名的教堂和主教座堂。\n\n芬斯地区通常公认包含有以下[baronies|E]：\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_lynn').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_cambridge').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_radfield').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_papworth').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_ely').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_hurstingstone').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_norman_cross').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_stamford').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_boston').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_peterborough').GetBaseName]"
 ep3_laamps.6010.t: "[powerful_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.6010.desc: "我听说了你的功绩和你在芬斯地区所进行的出色工作。\n\n我会让你到[powerful_vassal_capital.GetName]来加入我：我们有很多事情要讨论下。"
 ep3_laamps.6010.a: "接下来几天你可以期待我的到来了。"
 ep3_laamps.6010.a.flavor: "[powerful_vassal_capital.GetNameNoTooltip]，是吧？我最好开始着手组织起来。"
 ep3_laamps.6010.a.tt: "你出发前往[powerful_vassal_capital.GetNameNoTooltip]。"
 ep3_laamps.6010.b: "我走自己的道路。"
 ep3_laamps.6015.t: "为了英格兰"
 ep3_laamps.6015.desc: "在剩下的[powerful_vassal.GetCulture.GetName]领主中势力最大的[powerful_vassal.GetTitledFirstNameRegnal]张开双臂欢迎了我。我们交谈时，话题很少偏离显而易见的事实。\n\n“我们这儿对异族的统治并不陌生。”[powerful_vassal.GetFirstNameNoTooltip]苦笑着调侃[powerful_vassal.GetHerHis]自己的轻浮，将手指故意抵成尖塔状，“毕竟，曾让我们父辈臣服的丹麦人也不止一位。不过这次……这次情况不同了。”\n\n“我打算挑战这个#EMP [william.GetFirstNameNoTooltip]#!，”[powerful_vassal.GetSheHe]恶狠狠地吐出这个名字，“但我需要支持。几乎每个人的忠诚都是不牢靠的。”[powerful_vassal.GetSheHe|U]抬起[powerful_vassal.GetHerHis]的眼睛看着我。\n\n“我能指望你的援助吗？”"
 ep3_laamps.6015.a: "我支持你。"
 every_direct_vassal_william: "[william.GetFirstNameRegnal]的所有诺曼[direct_vassal|E]"
 every_anglo_noble: "所有盎格鲁‑撒克逊[noble|E]"
 ep3_laamps.6015.b: "我需要更多时间。"
 ep3_laamps.6016.t: "不详的结尾"
 ep3_laamps.6016.frustrated: "“我们没有时间了！”[powerful_vassal.GetFirstName|U]砰的一声拍了拍桌子以示强调，[powerful_vassal.GetHerHis]脸上闪过一丝愤怒。“即使现在也有关于报复的传言！我们花的时间越长，[william.GetSheHe]就有越多时间争取支持。”\n\n“我们#EMP 必须#!迅速行动。抓紧时间，但我只能恳求你在还能选择的时候选择你的立场。”\n\n"
 ep3_laamps.6016.happy: "“太好了！太好了！”[powerful_vassal.GetFirstName]如释重负地拍打着桌子。“我几乎想不出还有哪个[ROOT.Char.GetWomanMan]比你更适合并肩作战了。”[powerful_vassal.GetSheHe|U]走过来握住我的手。\n\n“我们团结起来可以从那条诺曼毒蛇手中夺回这些土地。现在，我们必须快——”\n\n"
 ep3_laamps.6016.ending: "[powerful_vassal.GetSheHe|U]再次张开[powerful_vassal.GetHerHis]的嘴，但门砰的一声打开，打断了[powerful_vassal.GetHerHim]。一个浑身湿透、怒目圆睁的信使激动地挥舞着一封信，打断了[powerful_vassal.GetFirstNamePossessiveNoTooltip]愤怒的回应。\n\n我等待[powerful_vassal.GetFirstNameNoTooltip]切开封印并看完羊皮纸。\n\n[powerful_vassal.GetHerHis]脸上的颜色慢慢消失了。"
 ep3_laamps.6016.a: "“写的什么？”"
 ep3_laamps.6016.a.tt: "你接过递来的信……"
 ep3_laamps.6020.t: "清剿北方"
 ep3_laamps.6020.desc: "事实证明，一位新的异族国王——此外居然还是个[william.GetCulture.GetName]私生子——足以斩断将英格兰维系在一起的破旧绳索。在战败的、心怀怨恨的盎格鲁‑撒克逊[Glossary( '显贵', 'AETHELINGS_GLOSS' )]的支持和煽动下，地方暴动如野火般蔓延到全国各地。\n\n[william.GetTitledFirstName]在南方稳固了[william.GetHerHis]的权力基础，现在望向北方，意图平定那些足够勇敢，同时足够愚蠢的反对者。[william.GetHerHis]的目光落在哪里，死亡和毁灭就随之而来，一场争夺土地的绝望之战已经展开。\n\n[william.GetFirstNameNoTooltip]必须拿捏得恰到好处。出手太轻可能会让[william.GetHerHim]失去[william.GetHerHis]的王国，但出手太重会让王国变得无法统治。\n\n对于那些显贵来说，只有死亡或荣耀在等待着他们。"
 ep3_laamps.6020.a: "英格兰的命运悬而未决。"
 AETHELINGS_GLOSS: "“显贵”（埃塞林）是一个盎格鲁‑撒克逊术语，用以表示任何出身高贵的盎格鲁‑撒克逊人，前缀“埃塞尔”经常相应地附加到他们的名字上。"
 every_aetheling: "[william.GetTitledFirstName]的所有$anglo_saxon$[vassal|E]"
 every_county: "所有[county|E]"
 ep3_laamps.6021.desc: "我名正言顺地登上英格兰的王位，足以证明维系这个国度统一的这根破旧绳索已然断裂。在战败后心怀怨恨的盎格鲁‑撒克逊[Glossary( '显贵', 'AETHELINGS_GLOSS' )]的支持和煽动下，当地的暴动如野火般蔓延到了全国各地。\n\n在稳固了南方的权力基础后，我现在必须放眼北方，去平定那些足够勇敢又足够愚蠢的反对者。我的目光落到哪里，死亡和毁灭就会随之而来，以免我被狼狈为奸的当地人篡位。\n\n我必须将分寸拿捏得恰到好处。出手太轻可能会让我失去王国，但反击过烈又会让王国里无人可统。不过，对于那些显贵……\n\n决不能对那些不会宣誓效忠的人手下留情。"
 ep3_laamps.7000.t: "另辟蹊径"
 ep3_laamps.7000.desc: "随着如此动荡席卷[england.GetName]的土地，有时我会想，我的天命是否在别处。\n\n在[william.GetTitledFirstNamePossessive]夺取王国的控制权后，剧变已经开始。我怀疑局势会比现在更加糟糕，追随我父亲脚步的流浪生活变得诱人起来。\n\n也许我可以去北方，去苏格兰？或者南意大利，阿普利亚的山麓？"
 ep3_laamps.7000.a: "苏格兰听起来不错。"
 ep3_laamps.7000.b: "我早就能尝到阿普利亚的橄榄油了！"
 ep3_laamps.7000.c: "我不能逃避我的责任。"
 ep3_laamps.7001.t: "入伙"
 ep3_laamps.7001.desc: "“[ROOT.Char.GetFirstNameNoTooltip]？这是[ROOT.Char.GetFirstNameNoTooltip]的地盘吗？啊——放开我，你——”洪亮的声音宣告了一位访客的到来，[siward.GetHerHis]很快就被我的卫兵围了起来。我走出帐篷，看到一个魁梧的[siward.GetWomanMan]，肩上扛着一把剑。\n\n“你！你是[ROOT.Char.GetFirstNameNoTooltip]，是不是？”我点头表示同意，而[siward.GetSheHe]走上前，伸出了空闲的手臂。\n\n“久闻大名！我是[siward.GetFirstName]·[siward.GetHouse.GetBaseName]。我是来加入你们的。”"
 ep3_laamps.7001.a: "“是[siward.GetFirstNameNoTooltip]？欢迎！”"
 ep3_laamps.7001.b: "“恐怕我们人满了。”"
 ep3_laamps.7002.t: "新英格兰"
 ep3_laamps.7002.desc: "我忠诚的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siward'))][siward.GetFirstName]向我走来，[siward.GetHerHis]眼中闪烁着某种光芒。\n\n“我是来告别的。”我正要开口反对，[siward.GetSheHe|U]伸手打断了我。“我已经做了决定，没什么能阻止我。”[siward.GetSheHe|U]示意我坐下。\n\n“有消息从君士坦丁堡传来。[emperor.GetTitledFirstName]允许逃离[king_england.GetTitledFirstNamePossessive]怒火的难民前往，并提供重建的机会。”[siward.GetFirstNameNoTooltip]拍了拍[siward.GetHerHis]的大腿，环顾四周。\n\n“我会想念这里的。再见，[ROOT.Char.Custom('SisterBrother')]。”"
 ep3_laamps.7002.a: "“一路顺风。愿你找到平静。”"
 ep3_laamps.7002.b: "这听起来#EMP 非常#!有趣……"
 ep3_laamps.7002.c.success: "[siward.GetFirstNameNoTooltip]留下"
 ep3_laamps.7002.c.failure: "[siward.GetFirstNameNoTooltip]离开"
 ep3_laamps.7003.t: "君王的接见"
 ep3_laamps.7003.desc: "与[emperor.GetTitleAsNameNoTooltip]会面不是一件小事，但很明显，我和我们这帮混乱的异族的到来激起了一些人的议论。\n\n“欢迎，[ROOT.Char.GetHouse.GetBaseName]家族的[ROOT.Char.GetFirstName]。你来这里是为了躲避家乡的困境吗？”我只能麻木地点头；[emperor.GetTitleAsNameNoTooltip]露出一丝冷酷、毫无幽默感的微笑。“你在这里会很安全，但还有更大的事就在你的掌控中。”\n\n“在东北方，有一些土地被我的一名不忠的封臣统治。前往哪里，夺下那片土地，只要你宣誓效忠于我就能保留那些土地。”\n\n[emperor.GetTitleAsNamePossessiveNoTooltip]的话激起了一片抽气声。一片新的领地？给我们这些逃亡者？"
 ep3_laamps.7003.a: "“我接受你的提议，强大的[emperor.GetTitleAsNameNoTooltip]。”"
 ep3_laamps.7003.a.tt: "你出发前往新土地……"
 ep3_laamps.7003.b: "“我宁愿留在这里，在君士坦丁堡。”"
 ep3_laamps.7004.t: "另一位君王的接见"
 ep3_laamps.7004.desc: "“[emperor.GetSheHe]派你来这里？[emperor.GetSheHe]把这里称作[emperor.GetHerHis]的土地？”[title_holder.GetFirstNamePossessive]的嘴角因愤怒和奚落而扭曲。“你上当了，蠢货。”\n\n看来[emperor.GetTitleAsNamePossessiveNoTooltip]的帝国疆域并没有[emperor.GetSheHe]暗示的那么辽阔。我们抵达时看到的土地——森林茂盛，但土地却出人意料地肥沃——基本上不由希腊人掌控，而是属于[title_holder.GetTitleAsNameNoTooltip][title_holder.GetFirstNameNoTooltip]。\n\n“那个坐在[emperor.GetHerHis]花哨宝座上的杂种把你引入了歧途。但……”[title_holder.GetSheHe|U]停下来看了看我和我衣衫褴褛但很有精神的追随者。“……也许你#EMP 可以#!提供什么东西。如果你由足够的钱来购买，你可以拥有这些土地。当然，是作为我的封臣。”"
 ep3_laamps.7004.a: "“这是我的荣幸。”"
 ep3_laamps.7004.b: "“这些土地被许诺给我了。我会用武力夺取它们。”"
 ##################################################
 #LOANED COURTIER RETURNS
 ep3_laamp_flavour_ewan.9511.t: "追随者返回：[visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9511.desc.intro: "在离开在[host.GetTitledFirstName]那里待了多年后，我忠诚的追随者[visitor.GetFirstNameNicknamed]终于找到了[visitor.GetHerHis]回来的路。\n\n"
 ep3_laamp_flavour_ewan.9511.desc.spouse.got_married: "虽然[visitor.GetSheHe]本人在离开[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]后并没有太大变化，但[visitor.GetSheHe]似乎从[capital.GetBaseNameNoTier]#EMP 带回#!乐一位当地[visitor_spouse.Custom('WifeHusband')]——[visitor_spouse.GetFirstName]，陪同[visitor_spouse.GetHerHis]的[visitor.Custom('WifeHusband')]一起返回营地。"
 ep3_laamp_flavour_ewan.9511.desc.spouse.nope: "自[visitor.GetSheHe]离开[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]以来，几乎没什么变化，无论好坏，[visitor.GetSheHe|U]看上去非常高兴能回到熟悉的陪伴中来。"
 ep3_laamp_flavour_ewan.9511.desc.outro: "\n\n老朋友和新面孔都挤在一起看这位归来的[visitor.GetWomanMan]，每个人都为这意想不到的好消息感到高兴。"
 ep3_laamp_flavour_ewan.9511.a: "欢迎，欢迎！"
 ep3_laamp_flavour_ewan.9511.b: "#EMP 结婚？#!我反对！"
 ep3_laamp_flavour_ewan.9511.c: "你不再被需要了。离开。"
 ep3_laamp_flavour_ewan.9512.t: "追随者返回且能力提升：[visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9512.desc: "“[ROOT.Char.GetTitledFirstNameNoTooltip]！”[visitor.GetFirstName]在离开[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]纪念后兴奋地走进营地，用有些耳熟的声音喊道。“我回来了，我在外面时可没有闲着！”\n\n确实，[visitor.GetSheHe]并没有——看来[visitor.GetHerHis]与[host.GetTitledFirstName]在一起的时光给了[visitor.GetHerHim]充分的机会来磨炼[visitor.GetHerHis]的能力，如今[visitor.GetSheHe]回到了我们身边，看起来[visitor.GetSheHe]非常想运用这些能力。"
 ep3_laamp_flavour_ewan.9512.a: "好久不见了，[visitor.GetFirstNameNoTooltip]！"
 ep3_laamp_flavour_ewan.9512.b: "滚开，流浪汉。"
 ep3_laamp_flavour_ewan.9521.t: "你变了：[visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9521.desc.intro: "在离开我们多年后，我的追随者[visitor.GetTitledFirstNameNicknamed]终于回来了。\n\n然而，[visitor.GetSheHe]和[visitor.GetSheHe]刚离开我们时不一样了。"
 ep3_laamp_flavour_ewan.9521.desc.source.host: "与[host.GetTitledFirstName]共度的时光似乎给[visitor.GetHerHis]的举止和性格留下了不可磨灭的印记——[visitor.GetSheHe]现在看起来更像是[new_culture.GetName]人而不是[old_culture.GetName]人了。\n\n"
 ep3_laamp_flavour_ewan.9521.desc.source.capital: "显然[visitor.GetHerHis]在[capital.GetBaseNameNoTier]的日子产生了深远影响，[visitor.GetHerHis]曾经的[old_culture.GetName]人方式都消失了，取而代之的是[new_culture.GetCollectiveNoun]人的言谈举止。\n\n"
 ep3_laamp_flavour_ewan.9521.desc.reaction.changed_away: "作为[old_culture.GetNameNoTooltip]人，这种改变……让我不安。"
 ep3_laamp_flavour_ewan.9521.desc.reaction.changed_to: "当然，作为[new_culture.GetNameNoTooltip]人，我本人可以完美地教导[visitor.GetHerHim]，完全#EMP 没必要#!离开我们这些年。"
 ep3_laamp_flavour_ewan.9521.desc.reaction.uninvolved: "看到时间如此改变了[visitor.GetHerHim]真是奇怪，但我想我们所有人都会改变。"
 ep3_laamp_flavour_ewan.9521.desc.outro: "\n\n[visitor.GetFirstNameNoTooltip][visitor.GetHerselfHimself]似乎并没有对[visitor.GetHerHis]的变化感到不安，只是很高兴能回到营地。"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.diplomacy: "因接受[new_culture.GetName]文化的[ethos|E]获得了[skill_1.GetValue|V0][diplomacy|E][skill|E]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.martial: "因接受[new_culture.GetName]文化的[ethos|E]获得了[skill_1.GetValue|V0][martial|E][skill|E]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.stewardship: "因接受[new_culture.GetName]文化的[ethos|E]获得了[skill_1.GetValue|V0][stewardship|E][skill|E]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.learning: "因接受[new_culture.GetName]文化的[ethos|E]获得了[skill_1.GetValue|V0][learning|E][skill|E]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.diplomacy: "因接受[new_culture.GetName]文化的[ethos|E]获得了[skill_2.GetValue|V0][diplomacy|E][skill|E]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.stewardship: "因接受[new_culture.GetName]文化的[ethos|E]获得了[skill_2.GetValue|V0][stewardship|E][skill|E]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.intrigue: "因接受[new_culture.GetName]文化的[ethos|E]获得了[skill_2.GetValue|V0][intrigue|E][skill|E]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.learning: "因接受[new_culture.GetName]文化的[ethos|E]获得了[skill_2.GetValue|V0][learning|E][skill|E]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.prowess: "因接受[new_culture.GetName]文化的[ethos|E]获得了[skill_2.GetValue|V0][prowess|E][skill|E]"
 ep3_laamp_flavour_ewan.9521.a.changed_away: "真古怪，但你仍是我们的一员！"
 ep3_laamp_flavour_ewan.9521.a.changed_to: "明智的决定！"
 ep3_laamp_flavour_ewan.9521.a.uninvolved: "欢迎回来！"
 ep3_laamp_flavour_ewan.9521.b: "我们不需要陌生的#EMP [visitor.GetCulture.GetNameNoTooltip]#!人，你走吧。"
 ep3_laamp_flavour_ewan.9522.t: "$ep3_laamp_flavour_ewan.9521.t$"
 ep3_laamp_flavour_ewan.9522.desc.intro: "虽然经历了许多年，但我曾经的追随者[visitor.GetTitledFirstNameNicknamed]最终还是找到了回[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]的路。\n\n只是……[visitor.GetHerHis]变了——"
 ep3_laamp_flavour_ewan.9522.desc.source.host: "[visitor.GetSheHe]满怀崇敬地说起了[visitor.GetHerHis]的[host.GetTitledFirstName]的[new_faith.GetAdjective][new_faith.CreatorName]，宣称通过[new_faith.GetNameNoTooltip]教义找到了真正的救赎，"
 ep3_laamp_flavour_ewan.9522.desc.source.capital: "[visitor.GetSheHe]满怀崇敬地说起了[new_faith.GetName]之光，[capital.GetBaseNameNoTier]的信仰，宣称通过[new_faith.HighGodNamePossessive]的教导找到了真正的救赎，"
 ep3_laamp_flavour_ewan.9522.desc.source.bridge: "而不是我们落后的[old_faith.GetAdherentName]。\n\n"
 ep3_laamp_flavour_ewan.9522.desc.reaction.give_a_shit: "这对我来说并没那么重要，但仍然让人惊讶。"
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_away: "放弃[old_faith.GetAdjectiveNoTooltip]生活方式，像丢斗篷一样抛弃我们最神圣的传统，这简直不可想象。"
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_ours: "我自然很高兴[visitor.GetHerHis]做出正确的选择，拥抱了[new_faith.HighGodName]的救赎和我们存在的真正意义。"
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_lovable: "虽然这个选择出乎我的意料，但我不能说[new_faith.GetNameNoTooltip]是个糟糕的生活方式。毕竟[ROOT.Char.GetFaith.GetName]对其评价很高。"
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_acceptable: "我说不准是什么促成了这个[visitor.GetWomanMan]的选择，但至少[new_faith.GetNameNoTooltip]在这个不敬神的世界中更可以接受的信仰。"
 ep3_laamp_flavour_ewan.9522.desc.reaction.uninvolved: "作为[ROOT.Char.GetFaith.GetAdjective]，[visitor.GetHerHis]的皈依对我来说#EMP 并不重要#!，但确实出乎意料。"
 ep3_laamp_flavour_ewan.9522.desc.outro: "\n\n[visitor.GetFirstNameNoTooltip]并不在意[visitor.GetHerHis]的突然回归和改信引发的喧闹，只是去做起了[visitor.GetHerHis]的事，就好像[visitor.GetSheHe]从未离开过一样。"
 ep3_laamp_flavour_ewan.9522.a: "欢迎，[visitor.Custom('SisterBrother')]！"
 ep3_laamp_flavour_ewan.9522.b: "但是为什么要改信[new_faith.GetNameNoTooltip]……"
 ep3_laamp_flavour_ewan.9522.c: "你做了什么，蠢货？！"
 ep3_laamp_flavour_ewan.9522.d: "[old_faith.GetAdherentNameNoTooltip]，[new_faith.GetAdherentNameNoTooltip]，你还是[visitor.GetFirstNameNoTooltip]。"
 ep3_laamp_flavour_ewan.9522.e: "你能回来真好，[visitor.GetFirstNameNoTooltip]。"
 ep3_laamp_flavour_ewan.9522.f: "这里不在欢迎你了。"
 ep3_laamp_flavour_ewan.9523.t: "$ep3_laamp_flavour_ewan.9521.t$"
 ep3_laamp_flavour_ewan.9523.desc.intro: "$ep3_laamp_flavour_ewan.9522.desc.intro$[visitor.GetSheHe]说话和穿衣的方式更像[visitor.GetSheHe]曾经生活在一起的[new_culture.GetCollectiveNoun]人，还宣称找到了真正的信仰[new_faith.GetAdjective]的光芒——那是"
 ep3_laamp_flavour_ewan.9523.desc.source.host: "[visitor.GetHerHis]的东道主[host.GetTitledFirstName]"
 ep3_laamp_flavour_ewan.9523.desc.source.capital: "[capital.GetBaseNameNoTier]"
 ep3_laamp_flavour_ewan.9523.desc.source.bridge: "的信仰——而不是我们落后的[old_faith.GetAdherentName]。\n\n"
