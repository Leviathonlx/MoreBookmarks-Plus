 geterim_im: "他"
 ep3_laamp_flavour_ewan.1041.t: "故乡"
 ep3_laamp_flavour_ewan.1041.desc: "“[ROOT.Char.GetMotherFather|U]，家是怎样的？”我的[child.Custom('GetDaughterSon')][child.GetFirstName]在早餐时问道。\n\n对这个突然的问题有些不知所措，我拨弄着我的粥碗，回忆起那时[memory.GetDescription]。\n\n已经好多年了……我想，对于像[child.GetFirstNameNoTooltip]年纪这么小的人来说，想知道#EMP 过去#!是怎样的，这很自然。"
 ep3_laamp_flavour_ewan.1041.a: "很美，小家伙。"
 ep3_laamp_flavour_ewan.1041.a.tt.diplomacy: "故乡的故事"
 ep3_laamp_flavour_ewan.1041.a.tt.stewardship: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.a.tt.learning: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.b: "一个摒弃我们的可怕地方。"
 ep3_laamp_flavour_ewan.1041.b.tt.martial: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.b.tt.intrigue: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.c: "总有一天，你会自己知道的。"
 ep3_laamp_flavour_ewan.1041.d: "或许有一天我们会回去，到那时再问我吧。"
 ep3_laamp_flavour_ewan.1041.e: "我不会说的。"
 ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate: "对失落之地的渴望"
 ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier.boilerplate: "许久以前的教训"
 ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate$：外交"
 ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier_desc: "该角色非常喜欢关于其早已遗忘，或从未见过的家乡的故事。"
 ep3_laamp_flavour_ewan_1041_beautiful_home_stewardship_modifier: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate$：管理"
 ep3_laamp_flavour_ewan_1041_beautiful_home_stewardship_modifier_desc: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier_desc$"
 ep3_laamp_flavour_ewan_1041_beautiful_home_learning_modifier: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate$：学识"
 ep3_laamp_flavour_ewan_1041_beautiful_home_learning_modifier_desc: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier_desc$"
 ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier: "$ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier.boilerplate$：军事"
 ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier_desc: "该角色或许对失落的故乡没有任何留恋，但仍记得它留下的教训。"
 ep3_laamp_flavour_ewan_1041_horrible_home_intrigue_modifier: "$ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier.boilerplate$：谋略"
 ep3_laamp_flavour_ewan_1041_horrible_home_intrigue_modifier_desc: "$ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier_desc$"
 ep3_laamp_flavour_ewan_1041_rightful_home_modifier: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate$："
 ep3_laamp_flavour_ewan_1041_rightful_home_modifier_desc: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier_desc$"
 ep3_laamp_flavour_ewan.1051.t: "这不公平"
 ep3_laamp_flavour_ewan.1051.desc: "[child.GetFirstNamePossessive|U]耍性子的尖叫声甚至能把死人叫醒。\n\n“这#EMP 不公平#!！一点也不公平！为什么#EMP 我们#!必须像这样住在这里？就像是……动物一样，四处游荡，没有宫殿，没有城堡，甚至没有舒适的床。我不要这么#EMP 穷#!，我要更好的！”\n\n这尖叫和愤慨让我[ROOT.Char.Custom('SenseObserve_SenseSee')]我[child.Custom('GetDaughterSon')]真的十分沮丧。愤怒又悲伤的泪水顺着[child.GetHerHis]的脸颊流了下来。"
 ep3_laamp_flavour_ewan.1051.tt.success: "[child.GetFirstNameNoTooltip]冷静下来"
 ep3_laamp_flavour_ewan.1051.tt.failure: "[child.GetFirstNameNoTooltip]伤心欲绝"
 ep3_laamp_flavour_ewan.1051.a: "过来，[child.Custom('GirlBoy')]，一切都会好起来的。"
 ep3_laamp_flavour_ewan.1051.b: "公平？你是[child.GetHouse.GetNameNoTooltip]家人！站直！"
 ep3_laamp_flavour_ewan.1051.c: "我知道，但现实就是这样。"
 ep3_laamp_flavour_ewan.1051.d: "不管[child.GetHerHim]，让[child.GetHerHis]自个耍脾气吧。"
 ep3_laamp_flavour_ewan.1051.d.tt.annoyance_fades: "[child.GetHerHis|U]的烦恼随时间消逝"
 ep3_laamp_flavour_ewan.1051.d.tt.grudge_held: "[child.GetFirstNameNoTooltip]开始怨恨"
 ep3_laamp_flavour_ewan.1061.t: "快速学习"
 ep3_laamp_flavour_ewan.1061.desc: "看来我们在[current_county.GetBaseNameNoTier]的时光对我的[child.Custom('GetDaughterSon')][child.GetFirstName]有益。\n\n当地文化中的一些东西简直让[child.GetHerHim]#EMP 着迷#!，以至于我们在这待了不久，[child.GetSheHe]就掌握了还算可以的[current_county.GetProvince.GetCulture.GetLanguage.GetName]，这[child.Custom('GetLassLad')]在营地周围不停说这门语言，甚至与[child.GetHerHis]的侍从交谈时也会插入几个词。\n\n老实说，这样有点自我感觉良好了，但确实有理由这么做。"
 ep3_laamp_flavour_ewan.1061.a: "嗯，聪明的[child.Custom('GirlBoy')]。"
 ep3_laamp_flavour_ewan.1061.b: "也许[child.GetSheHe]也能教会我……"
 ep3_laamp_flavour_ewan.1061.b.tt.success: "你一起学会了这门语言"
 ep3_laamp_flavour_ewan.1061.b.tt.failure: "你尝试并失败了"
 ep3_laamp_flavour_ewan.1061.c: "别用你的嘴说那异族鸟语！"
 ep3_laamp_flavour_ewan.1071.t: "营地周边"
 ep3_laamp_flavour_ewan.1071.desc.intro: "从[ROOT.Char.Custom('GetRandomCampBuilding')]回来的路上，我来到了营地外围，在那玩耍的孩子们的叫喊声吸引了我的注意。\n\n我的[own_child.Custom('GetDaughterSon')][own_child.GetFirstName]正带着几个人"
 ep3_laamp_flavour_ewan.1071.desc.plains: "扮成一支在平地上冲锋的骑兵，挥舞着小树枝攻击想象中的敌人，而敌人正恐惧地逃跑。"
 ep3_laamp_flavour_ewan.1071.desc.farmlands: "攀爬农田中央的一棵孤零零的多节的树。年长的孩子爬得高些，年幼的孩子则在根部磨磨蹭蹭。"
 ep3_laamp_flavour_ewan.1071.desc.hills: "滚下长满青草的丘陵。也没什么技巧，但孩子们正在比赛谁能最快滚到下面。"
 ep3_laamp_flavour_ewan.1071.desc.mountains: "从山脊上扔小石子儿，看谁能扔到山谷里最远的地方。当有人扔到最远的地方时，他们就又喊又叫，并且对在还能看到的地方停下来的人咯咯地笑。"
 ep3_laamp_flavour_ewan.1071.desc.desert: "滑下一片高高的沙丘，沙子四溅，有些跑到孩子嘴里，他们笑着#EMP 噗#!，#EMP 噗#!往外吐。这经常发生。"
 ep3_laamp_flavour_ewan.1071.desc.desert_mountains: "$ep3_laamp_flavour_ewan.1071.desc.mountains$"
 ep3_laamp_flavour_ewan.1071.desc.oasis: "用树叶和草……裹出一团团沙子？还不清楚这是要干什——另一个孩子匍匐爬在附近的沙丘上，突然接二连三的沙包如火盆一般飞入空中。"
 ep3_laamp_flavour_ewan.1071.desc.jungle: "用树枝戳一条死蛇。它头被其他掠食者咬了下来，显然死得透透了，但孩子们还是玩得很开心，试图用树枝扶起它无力的身体，但一松开就瘫了下去。"
 ep3_laamp_flavour_ewan.1071.desc.forest: "趴在大树上面的树枝上防御几名试图从下往上爬的孩子。当地上的孩子开始下脚时，上面的孩子就会朝他们扔树枝、树叶和树胶。"
 ep3_laamp_flavour_ewan.1071.desc.taiga: "$ep3_laamp_flavour_ewan.1071.desc.forest$"
 ep3_laamp_flavour_ewan.1071.desc.wetlands: "建立一座临时岛屿。他们发现了一处狭窄泥泞，被咸水环绕的露头，并逐步用弄脏的手和腐烂的木棍将其与沼泽其他部分隔开。"
 ep3_laamp_flavour_ewan.1071.desc.steppe: "进行一场看起来相当紧张的跖骨游戏。每次被掷出，就有人宣布一条新规则，其余人就是否批准发出嘘声或欢呼声。"
 ep3_laamp_flavour_ewan.1071.desc.floodplains: "打泥球仗，紧张程度堪比成年人的武装冲突。当然，双方似乎都愿意为了……他们战斗的理由而献出生命。"
 ep3_laamp_flavour_ewan.1071.desc.drylands: "玩激动人心的捉人游戏，尘土飞扬，当有人被捉住时，他们就会高兴或愤怒地大喊大叫。"
 ep3_laamp_flavour_ewan.1071.desc.outro: "\n\n过了一会儿，[own_child.GetFirstNameNoTooltip][own_child.Custom('Saying_3p_AwareSight')]了我。这[own_child.Custom('GirlBoy')]向我的方向看来，显然犹豫是要带[own_child.GetHerHis]的玩伴回营地，还是要稍微再深入一点儿荒野。"
 ep3_laamp_flavour_ewan.1071.tt.every_playing_child: "所有玩耍的孩子"
 ep3_laamp_flavour_ewan.1071.a: "别跑到看不见的地方！"
 ep3_laamp_flavour_ewan.1071.b: "继续探索吧。"
 ep3_laamp_flavour_ewan.1071.c: "孩子们的快乐就是这么简单……"
 ep3_laamp_flavour_ewan.1081.t: "长大成人"
 ep3_laamp_flavour_ewan.1081.desc: "“[ROOT.Char.GetMotherFather|U]，”我[child.Custom('GetDaughterSon')][child.GetFirstName]向我走来，[child.GetSheHe]开口说道，“我决定了，我现在是[child.GetWomanMan]了，应该拥有自己的帐篷。不要再和别人一起睡了！”\n\n年轻人站在那里说个不停，从姿势能看出[child.GetHerHis]闹脾气式的反抗。我下意识对这种无缘无故的表现皱了皱眉。\n\n“我不会让步的！我是成年人了，我要被当作成年人对待！”"
 ep3_laamp_flavour_ewan.1081.a: "嗯，好吧。你现在是[child.GetWomanMan]了。"
 ep3_laamp_flavour_ewan.1081.b: "你想要？那得自己赢得。"
 ep3_laamp_flavour_ewan.1081.b.f: "你为你的[child.Custom('GetDaughterSon')]安排一项挑战，具体取决于你的[education_trait|E]。"
 ep3_laamp_flavour_ewan.1081.b.tt.success: "[child.GetFirstNameNoTooltip]获得胜利"
 ep3_laamp_flavour_ewan.1081.b.tt.failure: "[child.GetSheHe|U]未能打动你"
 ep3_laamp_flavour_ewan.1081.c: "呸，我说你是孩子你就还是孩子。"
 ep3_laamp_flavour_ewan.1091.t: "所有父母的责任"
 ep3_laamp_flavour_ewan.1091.desc: "“它会不会把我甩下去？”我[child.Custom('GetDaughterSon')][child.GetFirstName]问，同时试图——但失败了——让[child.GetHerHis]的声音不再颤抖。\n\n我低头看了看[child.GetSheHe]骑着的小马：这是整个营地里我能找到的最温顺的学骑马的坐骑。当年我[ROOT.Char.GetMotherFather]教我骑马时，我有这么害怕吗？\n\n“好——好吧，接下来我会踢它一脚让它小跑，然后……”"
 ep3_laamp_flavour_ewan.1091.tt.success: "我做到了[ROOT.Char.Custom('GetMumDad')]，我做到了！"
 ep3_laamp_flavour_ewan.1091.tt.failure: "不，不，不，不！"
 ep3_laamp_flavour_ewan.1091.a: "记住，要严格，但是也要尊重。"
 ep3_laamp_flavour_ewan.1091.b: "别害怕抽鞭子！"
 ep3_laamp_flavour_ewan.1091.c: "控制住马匹，不然它会把你甩下去。"
 ep3_laamp_flavour_ewan.1091.d: "什么都不说。"
 ep3_laamp_flavour_ewan.1091.d.tt.success: "[child.GetSheHe|U]应对得很好"
 ep3_laamp_flavour_ewan.1091.d.tt.failure: "[child.GetFirstNameNoTooltip]完全控制不住"
 ep3_laamp_flavour_ewan_1091_confidence_gained_modifier: "获得自信"
 ep3_laamp_flavour_ewan_1091_confidence_gained_modifier_desc: "骑马时世界一下子开放了，太神奇了。"
 ep3_laamp_flavour_ewan.1101.t: "帮忙"
 ep3_laamp_flavour_ewan.1101.desc: "营地每隔几个晚上就得挪一下位置，有些需要更长的运输时间，随之而来的是更多的打包。\n\n昨晚，由于我的大多数搬运工都在忙其他事，我不得不自己收拾大部分行李。真烦，我不由叹了好几口气。\n\n突然，我的袖子被拉了一下，提醒我注意到我的[child.Custom('GetDaughterSon')][child.GetFirstName]的存在，正举着一件收紧的束腰外衣，试图帮我的忙。"
 ep3_laamp_flavour_ewan.1101.a: "你在那里做什么，小[child.Custom('GetLassLad')]？"
 ep3_laamp_flavour_ewan.1101.b: "走开，别添乱！"
 ep3_laamp_flavour_ewan.1103.t: "$ep3_laamp_flavour_ewan.1101.t$：个人习惯"
 ep3_laamp_flavour_ewan.1103.desc.child_younger: "明天又要搬迁营地了，我的搬运工又有其他事要忙，我走进我的私人帐篷，发现我的[child.Custom('GetDaughterSon')][child.GetFirstName]浑身都是在外边玩耍粘上的[ROOT.Char.Custom('GritType')]，正试图帮我打包行李。\n\n“[child.Custom('GetMaMaPaPa')|U]！”[child.Custom('GirlBoy')]笑起来，露着牙跑过来要我抱抱。一只脏兮兮的手抓着我最喜欢的，现在被捏得皱巴巴的帽子。"
 ep3_laamp_flavour_ewan.1103.desc.child_older: "进入帐篷准备明天的行李，看到我的[child.Custom('GetDaughterSon')][child.GetFirstName]已经在这了，我毫不惊讶。\n\n在我的床上，[child.GetHerHim]的旁边是一堆叠好的衣服和一堆随意堆放的个人物品，[child.GetSheHe]骄傲地转身向我展示[child.GetHerHis]的成果。\n\n“一切都按照你喜欢的方式整理，[child.Custom('GetMumDad')]，差不多弄完一半了！”"
 ep3_laamp_flavour_ewan.1103.desc.child_teen: "虽然我[child.Custom('GetDaughterSon')][child.GetFirstName]已经快成为[child.GetWomanMan]了，但每当要长途旅行时，[child.GetSheHe]都会来帮我打包行李。\n\n至少这一次，我击败了[child.GetHerHim]，当着年轻人到时已经开始打包了。\n\n“你应该等我的！”[child.GetFirstNameNoTooltip]半是埋怨半是玩笑地说。我的嘲笑声激起了愤怒的呼喊，一件叠好的衣服直接扔到了我的头上，而不是行李箱里。"
 ep3_laamp_flavour_ewan.1103.desc.child_adult: "我[child.Custom('GetDaughterSon')][child.GetFirstName]今晚钻进我的帐篷，发现我已经在收拾明天的行李了，虽然速度明显没有[child.GetHerHim]快。\n\n[child.GetSheHe|U]什么也没说，只是开始帮我整理装备，[child.GetSheHe]一边微笑，一边哼着一首熟悉的曲调。\n\n“你现在做这个年龄不有点太大了？”我问[child.GetSheHe]。\n\n“帮一个年纪更大的有需要的[ROOT.Char.GetWomanMan]，你永远不会太大。”[child.GetFirstNameNoTooltip]哼了一声。"
 ep3_laamp_flavour_ewan.1103.a: "啊，谢谢你，[child.GetFirstNameNoTooltip]，现在去洗干净吧、"
 ep3_laamp_flavour_ewan.1103.b: "摸摸[child.GetHerHis]的头。"
 ep3_laamp_flavour_ewan.1103.c: "一直都这么有用！"
 ep3_laamp_flavour_ewan.1103.d: "笑着拥抱[child.GetFirstNameNoTooltip]。"
 ep3_laamp_flavour_ewan.1103.e: "你以后不用干这个了，[child.GetFirstNameNoTooltip]。"
 ep3_laamp_flavour_ewan.1104.t: "$ep3_laamp_flavour_ewan.1101.t$：小小的缺席"
 ep3_laamp_flavour_ewan.1104.desc.child_dead: "早上的搬迁实在是……乏味。我慢慢开始打包行李，但一种我说不清是什么的缺失感重重压在我心头。\n\n它如同一桶冰冷的水泼在我头上。\n\n[child.GetFirstName|U]。[child.GetSheHe|U]不在这里，没有帮我。[child.GetSheHe|U]再也不会来了。"
 ep3_laamp_flavour_ewan.1104.desc.child_rival: "这活儿并不难，我得收拾好自己的东西，准备明天搬迁，但我还是发出了悲伤的叹息。\n\n这让我想起了我的[child.Custom('GetDaughterSon')][child.GetFirstName]，想起了那[child.Custom('GirlBoy')]年轻时的快乐时光，只想和[child.GetHerHis][child.Custom('GetMaPa')]在一起。\n\n那时[child.GetSheHe]还会和我说话，还会对我微笑。\n\n那露着牙的小小笑容……"
 ep3_laamp_flavour_ewan.1104.a: "我都做了什么……"
 ep3_laamp_flavour_ewan.1104.b: "我会报仇！"
 ep3_laamp_flavour_ewan.1104.c: "#EMP 呃。#!"
 ep3_laamp_flavour_ewan.1104.d: "尝试放下继续前进。"
 ep3_laamp_flavour_ewan.1111.t: "惹事小狗"
 ep3_laamp_flavour_ewan.1111.desc.intro: "“[ROOT.Char.GetMotherFather|U]！”我的[child.Custom('GetDaughterSon')][child.GetFirstName]一边奔向我，一边喊道，差点把我撞倒，“看我找到了什么！一只小狗！”\n\n事实上，这个[child.Custom('GirlBoy')]似乎正把一只刚出生的小狗搂在[child.GetHerHis]的怀里。\n\n"
 ep3_laamp_flavour_ewan.1111.desc.has_kennels: "很明显这不是犬舍里的狗，不过，"
 ep3_laamp_flavour_ewan.1111.desc.no_kennels: "[ROOT.Char.GetFaith.KnowledgeGodName]才知道[child.GetSheHe]从哪捡来的它，不过，"
 ep3_laamp_flavour_ewan.1111.desc.outro: "尽管动作笨拙，但它看起来很兴奋能来这里。[child.GetFirstNameNoTooltip]看上去更开心了，这几周我看[child.GetHerHim]都没这么高兴过。"
 ep3_laamp_flavour_ewan.1111.a: "[child.Custom('GirlBoy')]和[child.GetHerHis]的狗。"
 ep3_laamp_flavour_ewan.1111.b: "溺死那条小狗。"
 ep3_laamp_flavour_ewan.1111.c: "#EMP 天啊#!，好肥的狗。真棒的发现，[child.Custom('GetLassLad')]！"
 ep3_laamp_flavour_ewan.1111.d: "[child.GetFirstNameNoTooltip]！不要和那脏狗玩！"
 ##################################################
 #PERSONAL TENSIONS
 ep3_laamp_flavour_ewan.2001.t: "志同道合"
 ep3_laamp_flavour_ewan.2001.desc.intro: "近距离的生活往往会放大双方关系的好坏。\n\n幸运的是，对于[follower_1.GetFirstName]和[follower_2.GetFirstName]来说，他们都喜欢"
 ep3_laamp_flavour_ewan.2001.desc.lustful: "下流笑话和低俗流言"
 ep3_laamp_flavour_ewan.2001.desc.chaste: "肉体的克制和人尽皆知的贞洁"
 ep3_laamp_flavour_ewan.2001.desc.gluttonous: "美食和美酒"
 ep3_laamp_flavour_ewan.2001.desc.temperate: "节制饮食和健康生活"
 ep3_laamp_flavour_ewan.2001.desc.greedy: "金银和追求财富"
 ep3_laamp_flavour_ewan.2001.desc.generous: "慷慨精神和无私生活的好处"
 ep3_laamp_flavour_ewan.2001.desc.lazy: "辛苦工作的弊端和美好午睡的好处"
 ep3_laamp_flavour_ewan.2001.desc.diligent: "早起和勤奋工作的好处"
 ep3_laamp_flavour_ewan.2001.desc.wrathful: "暴力和吼叫艺术"
 ep3_laamp_flavour_ewan.2001.desc.calm: "在逆境中保持坚定和冷静"
 ep3_laamp_flavour_ewan.2001.desc.patient: "倾听对方并等待合适的时机"
 ep3_laamp_flavour_ewan.2001.desc.impatient: "总趁热打铁"
 ep3_laamp_flavour_ewan.2001.desc.arrogant: "自己所谓的优越感"
 ep3_laamp_flavour_ewan.2001.desc.humble: "谦虚态度和谦逊观点的好处"
 ep3_laamp_flavour_ewan.2001.desc.deceitful: "讲越来越夸张的谎言"
 ep3_laamp_flavour_ewan.2001.desc.honest: "不惜一切代价避免说谎的危险"
 ep3_laamp_flavour_ewan.2001.desc.craven: "无论如何都要活到另一天"
 ep3_laamp_flavour_ewan.2001.desc.brave: "面对挑战和挑战者，无论风险如何，都要勇往直前"
 ep3_laamp_flavour_ewan.2001.desc.shy: "避免喧闹的社交场合，享受宁静"
 ep3_laamp_flavour_ewan.2001.desc.gregarious: "那些极爱交际的人不断的喧哗和咯咯的笑声"
 ep3_laamp_flavour_ewan.2001.desc.ambitious: "未来的收益和精心的计划"
 ep3_laamp_flavour_ewan.2001.desc.content: "满足于他们的简朴生活"
 ep3_laamp_flavour_ewan.2001.desc.arbitrary: "无视给自己带来不便的规章制度"
 ep3_laamp_flavour_ewan.2001.desc.just: "遵守任意领地的合法规定"
 ep3_laamp_flavour_ewan.2001.desc.cynical: "一种绝对世俗的人生观"
 ep3_laamp_flavour_ewan.2001.desc.zealous: "彻底奉献给[follower_1.GetFaith.HighGodName]"
 ep3_laamp_flavour_ewan.2001.desc.paranoid: "挫败敌人的诸多阴谋"
 ep3_laamp_flavour_ewan.2001.desc.trusting: "避免错综复杂的阴谋和猜疑"
 ep3_laamp_flavour_ewan.2001.desc.compassionate: "在任何情况下保持关心和同情"
 ep3_laamp_flavour_ewan.2001.desc.callous: "对他人如对待生活对待他们一样粗暴"
 ep3_laamp_flavour_ewan.2001.desc.sadistic: "恶意幽默和生活的黑暗面"
 ep3_laamp_flavour_ewan.2001.desc.stubborn: "无论付出什么代价都坚守立场"
 ep3_laamp_flavour_ewan.2001.desc.fickle: "每天观点摇摆不定"
 ep3_laamp_flavour_ewan.2001.desc.vengeful: "抓住每一个折磨他们的怨恨不放"
 ep3_laamp_flavour_ewan.2001.desc.forgiving: "放下仇恨，宽恕得罪他们的人"
 ep3_laamp_flavour_ewan.2001.desc.eccentric: "奇怪、古怪和彻头彻尾的奇葩"
 ep3_laamp_flavour_ewan.2001.desc.outro: "，他们之间显然存在强大的纽带。\n\n这两人在营地里一起谈笑风生、在路上并肩骑行，已成为越来越常见的景象。"
 ep3_laamp_flavour_ewan.2001.a: "鼓励友谊。"
 ep3_laamp_flavour_ewan.2001.a.tt.success: "友谊开花结果"
 ep3_laamp_flavour_ewan.2001.a.tt.failure: "专横的领袖"
 ep3_laamp_flavour_ewan.2001.b: "试图拆散他们。"
 ep3_laamp_flavour_ewan.2001.b.tt.success: "友谊破裂"
 ep3_laamp_flavour_ewan.2001.b.tt.failure: "$ep3_laamp_flavour_ewan.2001.a.tt.failure$"
 ep3_laamp_flavour_ewan.2001.c: "祝他们好运！"
 ep3_laamp_flavour_ewan.2011.t: "营地流言"
 ep3_laamp_flavour_ewan.2011.desc.intro: "听到事关营地——事实上任何营地都这样——的流言并不稀奇。毕竟，关于色情和丑闻的传闻让人消磨过了许多个漫长的夜晚。有时候，它们甚至是真的。\n\n这周的流言"
 ep3_laamp_flavour_ewan.2011.desc.affair: "事关某种风流韵事，虽然主角到底是#EMP 谁#!并无定论，偶尔还引起了一阵阵吵闹的奚落声。"
 ep3_laamp_flavour_ewan.2011.desc.petty_theft: "涉及到[victim.GetFirstName]，据说其最近多次被盗，每次都会损失一小笔钱。有好几个人宣称看到有一个身影潜伏在[victim.GetHerHis]帐篷附近，刻意以这个[victim.GetWomanMan]为目标。"
 ep3_laamp_flavour_ewan.2011.desc.cruel_pranks: "涉及到[victim.GetFirstName]最近特别糟糕的运气。各种不幸、污秽或令人尴尬的意外接连在这[victim.GetWomanMan]身上#EMP 发生#!，有小道消息说这是有人蓄意加害。"
 ep3_laamp_flavour_ewan.2011.desc.nasty_rumours: "似是而非：许多人说起了[victim.GetFirstName]的不良习惯，但有些人觉得事有蹊跷，认为[victim.GetSheHe]只是被人抹黑了。"
 ep3_laamp_flavour_ewan.2011.desc.hidden_feud: "显示我们中有两个人私下里开战了，但二人都对此保密，以防他们的不守纪律被发现并惩罚。"
 ep3_laamp_flavour_ewan.2011.desc.outro: "\n\n人们单纯为了娱乐滔滔不绝不是啥好事，不过话说回来，流言蜚语很少是无中生有。"
 ep3_laamp_flavour_ewan.2011.a: "调查事情的真相。"
 ep3_laamp_flavour_ewan.2011.a.tt.explanation: "如果传言是假的，那么即使你成功了也不会找到任何东西"
 ep3_laamp_flavour_ewan.2011.a.tt.success: "你成功调查了此事"
 ep3_laamp_flavour_ewan.2011.a.tt.failure: "谁说得准什么是真的呢？"
 ep3_laamp_flavour_ewan.2011.b: "毫无根据地认同这些指责。"
 ep3_laamp_flavour_ewan.2011.c: "不用多管闲事。"
 ep3_laamp_flavour_ewan_2011_source_of_truth_modifier: "事实来源"
 ep3_laamp_flavour_ewan_2011_source_of_truth_modifier_desc: "既然负责的角色这么说，那肯定是真的。"
 ep3_laamp_flavour_ewan_2011_truth_hound_modifier: "真相猎犬"
 ep3_laamp_flavour_ewan_2011_truth_hound_modifier_desc: "该角色以追查传言真相而闻名。"
 ep3_laamp_flavour_ewan.2012.t: "$ep3_laamp_flavour_ewan.2011.t$：秘密情人"
 ep3_laamp_flavour_ewan.2012.desc: "一名能干的侦探总是能查出点什么。\n\n我偶然撞见[lover_1.GetFirstName]和[lover_2.GetFirstName]在[ROOT.Char.Custom('GetRandomCampBuilding')]后的阴影中#EMP 十分亲密#!地拥抱在一起，几乎同时，这二人发现我的存在，赶忙整理好他们的衣服。\n\n“[ROOT.Char.GetTitledFirstNameNoTooltip]，拜托，求你，”[lover.GetFirstNameNoTooltip]低声哭道，“不要告诉营地——他们不会理解的。”"
 ep3_laamp_flavour_ewan.2012.a: "立即曝光。"
 ep3_laamp_flavour_ewan.2012.b: "保守秘密——暂时。"
 ep3_laamp_flavour_ewan.2013.t: "$ep3_laamp_flavour_ewan.2011.t$：小偷小摸"
 ep3_laamp_flavour_ewan.2013.desc: "只需一个简单的陷阱就把[thief.GetFirstName]抓了现行——让[victim.GetFirstName]被看到离开[victim.GetHerHis]的帐篷，入口敞开，钱币整齐地堆放在里面的凳子上。\n\n一分钟后，为了防止[victim.GetFirstNameNoTooltip]马上回来，这小贼从[thief.GetHerHis]在附近的藏匿点偷偷溜走，却转身发现我叉着[ROOT.Char.Custom('ArmArms')]站在那里。\n\n“我——我发誓事情不是你看到的那样！我只是和[victim.GetFirstNameNoTooltip]开个玩笑！”[thief.GetSheHe]大叫道。返回的[victim.GetFirstNameNoTooltip]冷笑一声，表示[victim.GetSheHe]不太理解其中的幽默。"
 ep3_laamp_flavour_ewan.2013.a: "惩罚[thief.GetFirstNameNoTooltip]。"
 ep3_laamp_flavour_ewan.2013.b: "为[thief.GetFirstNameNoTooltip]遮掩。"
 ep3_laamp_flavour_ewan.2013.c: "公布真相，但到此为止。"
 ep3_laamp_flavour_ewan.2014.t: "$ep3_laamp_flavour_ewan.2011.t$：过火的恶作剧"
 ep3_laamp_flavour_ewan.2014.desc: "只需稍加问询，就能发现[prankster.GetFirstName]是最可疑的作恶者——所有大的#EMP 意外#!发生前，发生后，发生时，都能看到[prankster.GetSheHe]在附近，而且通常没什么理由。\n\n“没错，我是和[victim.GetFirstName]开了几个玩笑。这有多大错？在[victim.GetSheHe|U]身边很痛苦，再说这个小玩笑又没让某人成为法外狂徒。”"
 ep3_laamp_flavour_ewan.2014.a: "惩罚[prankster.GetFirstNameNoTooltip]。"
 ep3_laamp_flavour_ewan.2014.b: "为[prankster.GetFirstNameNoTooltip]遮掩。"
 ep3_laamp_flavour_ewan.2014.c: "公布真相，但到此为止。"
 ep3_laamp_flavour_ewan.2015.t: "$ep3_laamp_flavour_ewan.2011.t$：造谣者"
 ep3_laamp_flavour_ewan.2015.desc: "没花多长时间，我就轻松把矛头对准了[rumourmonger.GetFirstName]，面对指控[rumourmonger.GetSheHe]供认不讳。\n\n“我夸大了那个自命不凡的[victim.Custom2('InsultNoun', SCOPE.sC('rumourmonger'))]一两件事又如何。[victim.GetSheHe|U]又蠢又坏，关于[victim.GetHerHim]，没有比真相更糟糕的谎言了。”\n\n我身后的[victim.GetFirstName]气得直冒烟，简直想掐死这个[rumourmonger.GetWomanMan]。"
 ep3_laamp_flavour_ewan.2015.a: "惩罚[rumourmonger.GetFirstNameNoTooltip]。"
 ep3_laamp_flavour_ewan.2015.b: "为[rumourmonger.GetFirstNameNoTooltip]遮掩。"
 ep3_laamp_flavour_ewan.2015.c: "公布真相，但到此为止。"
 ep3_laamp_flavour_ewan.2016.t: "$ep3_laamp_flavour_ewan.2011.t$：隐藏的夙怨"
 ep3_laamp_flavour_ewan.2016.desc: "现在回想起来，[rival_1.GetFirstName]和[rival_2.GetFirstName]的对立其实早有迹象。\n\n当你寻找他们时，他们对彼此的憎恨显而易见，甚至传唤他们问询时，他们也都#EMP 坚称#!不会影响到营地的其他人。\n\n在大家住得如此近的情况下，这说法听起来可#EMP 不太可信#!。"
 ep3_laamp_flavour_ewan.2016.a: "尝试说和二人。"
 ep3_laamp_flavour_ewan.2016.a.tt.success: "矛盾缓解"
 ep3_laamp_flavour_ewan.2016.a.tt.failure: "只是把情况弄得更糟"
 ep3_laamp_flavour_ewan.2016.b: "你们不能影响到其他人，懂？"
 ep3_laamp_flavour_ewan.2017.t: "$ep3_laamp_flavour_ewan.2011.t$：这里什么都没有"
 ep3_laamp_flavour_ewan.2017.desc.affair: "虽然营地里流传着各种关于私通的荒诞故事，[ROOT.Char.Custom('GetRandomCampBuilding')]后的月下调情，晚宴上的暗送秋波，但[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]的爱情似乎……相当正统。"
 ep3_laamp_flavour_ewan.2017.desc.petty_theft: "与[victim.GetFirstNamePossessive]的哭喊声相反，没有可靠的目击者能说出那个据说偷了[victim.GetHerHim]钱的神秘身影的任何共同特征，甚至[victim.GetSheHe]自己都说不出[victim.GetHerHis]丢了多少。"
 ep3_laamp_flavour_ewan.2017.desc.cruel_pranks: "我不得不下了结论，[victim.GetFirstName]只是太笨拙或太倒霉，或者二者皆有。[victim.GetHerHis]的许多小问题都没有共同逻辑，也没有做下这些事的明显嫌疑人。"
 ep3_laamp_flavour_ewan.2017.desc.nasty_rumours: "也许[victim.GetFirstName|U]就是问题所在。每一次对谁可能会陷害[victim.GetHerHim]的仔细调查最终都无疾而终，而关于[victim.GetHerHis]恶行的故事却越来越多。"
 ep3_laamp_flavour_ewan.2017.desc.hidden_feud: "秘密冲突？这里有两个人能在晚餐上压制住怒火，在保密的同时给对方下绊子，想想就感觉可笑。和我一起旅行的可不是哑剧演员。"
 ep3_laamp_flavour_ewan.2017.desc.duel.won: "\n\n我的调查没有找到任何结果，但我仍然感到满意，如果真有什么事，我早就发现了。"
 ep3_laamp_flavour_ewan.2017.desc.duel.lost: "\n\n我已经尽了全力，但却只发现了更多的谣言和传闻。\n\n我想，人们注意到了[ROOT.Char.GetTitleAsNameNoTooltip]在四处打探，而这反过来又激起了更多毫无根据的评论。"
 ep3_laamp_flavour_ewan.2017.a: "至少我很满意。"
 ep3_laamp_flavour_ewan.2017.b: "反正我也不感兴趣……"
 ep3_laamp_flavour_ewan.2021.t: "结合"
 ep3_laamp_flavour_ewan.2021.desc: "作为营地的[ROOT.Char.GetTitleAsNameNoTooltip]，当我的两名追随者想要结婚时，我拥有最终决定权。毕竟，他们由我庇护，骑我的马，吃我的饭。\n\n今天有望结合的一对是[follower_1.GetFirstName]和[follower_2.GetFirstName]，其他一切都已准备就绪，他们只等着我的同意——或是反对。"
 ep3_laamp_flavour_ewan.2021.a: "准许结合。"
 ep3_laamp_flavour_ewan.2021.b: "允许，但不能举办正式仪式。"
 ep3_laamp_flavour_ewan.2021.c: "禁止。"
 ep3_laamp_flavour_ewan.2021.c.tt: "让恋人不再相见很少能起作用"
 ep3_laamp_flavour_ewan.2031.t: "和你结束了"
 ep3_laamp_flavour_ewan.2031.desc.intro: "“……还有你的哭泣、谄媚的演讲、无休止的死亡行军，以及你作为[ROOT.Char.GetTitleAsNameNoTooltip]，却完全无法提供保障！你听见了吗？我#EMP 受够了！#!”[firebrand.GetFirstName]大喊大叫，[firebrand.Custom('ArmArms')]疯狂挥舞，向围观的人群打手势示意。\n\n"
 ep3_laamp_flavour_ewan.2031.desc.waverers.some: "我的许多其他追随者也露出不满的表情，似乎准备要跟[firebrand.GetFirstNameNoTooltip]一起离开——#EMP 只要#![firebrand.GetSheHe]被允许离开。"
 ep3_laamp_flavour_ewan.2031.desc.waverers.none: "我的其他追随者似乎对此并不同情。尽管[firebrand.GetFirstNameNoTooltip]对我的恶行大肆咆哮，如此强烈不满的[firebrand.GetHerHis]依然孤立无援。"
 ep3_laamp_flavour_ewan.2031.tt.success.wavering_courtiers: "所有动摇的[followers|E]"
 ep3_laamp_flavour_ewan.2031.tt.failure.wavering_courtiers_move_to_pool: "$ep3_laamp_flavour_ewan.2031.tt.success.wavering_courtiers$"
 ep3_laamp_flavour_ewan.2031.a: "也许我可以说服你……"
 ep3_laamp_flavour_ewan.2031.a.tt.success: "你平息了不满"
 ep3_laamp_flavour_ewan.2031.a.tt.failure: "没用的[ROOT.Char.GetWomanMan]说的没用的话"
 ep3_laamp_flavour_ewan.2031.b: "你哪也去不了，把[firebrand.GetHerHim]关起来！"
 ep3_laamp_flavour_ewan.2031.c: "你想走就走，但你不能带走任何东西和任何人。"
 ep3_laamp_flavour_ewan.2031.c.tt.success: "你吓住了[firebrand.GetHerHim]"
 ep3_laamp_flavour_ewan.2031.c.tt.failure: "你的傲慢让许多人下定决心"
 ep3_laamp_flavour_ewan.2031.d.multi: "你们想走就走。"
 ep3_laamp_flavour_ewan.2031.d.solo: "那就走吧。"
 ep3_laamp_flavour_ewan.2041.t: "更近的距离"
 ep3_laamp_flavour_ewan.2041.desc: "营地经常迁移，新人来来往往；在这片混乱中，追随者们有足够的时间与某个新人建立意想不到的关系。\n\n从他们共同的笑话、相互的窃窃私语和偶尔不加掩饰的偷偷溜走来看，[follower_1.GetFirstName]和[follower_2.GetFirstName]似乎正是这种情况。\n\n显然，这对情侣自以为很隐秘。事实并非如此。"
 ep3_laamp_flavour_ewan.2041.a: "拆散他们。"
 ep3_laamp_flavour_ewan.2041.a.tt.success: "爱情枯萎了"
 ep3_laamp_flavour_ewan.2041.a.tt.failure: "心之所向"
 ep3_laamp_flavour_ewan.2041.b: "真的不关我的事。"
 ep3_laamp_flavour_ewan.2051.t: "有什么用？"
 ep3_laamp_flavour_ewan.2051.desc.intro: "[smelly.GetFirstName|U]不再洗澡。[smelly.GetHerselfHimself]甚至不再清洁自己——我的几个追随者乞求我处理[smelly.GetHerHim]时，我被迫面对这件事。\n\n“我知道你在想什么，[ROOT.Char.GetTitleAsName]，但这不是懒惰。"
 ep3_laamp_flavour_ewan.2051.desc.diligent_and_humble: "正相反！我是个单纯的[smelly.GetWomanMan]，专注于我的任务，一天时间就这么多，反正明天一早路上的灰尘还是会落在我身上，何必费心清洗呢？”"
 ep3_laamp_flavour_ewan.2051.desc.athletic: "为了营地我整天都在活动，行走、跑步、骑马，考虑到我做的这一切，散发出一点#EMP 麝香味#!再自然不过了。放弃这些矫揉造作真的有那么错吗？”"
 ep3_laamp_flavour_ewan.2051.desc.gregarious: "我是每一场宴会的灵魂人物，从核心圈子到最不重要的追随者，所有人都喜欢我，至少我这么觉得，这让我对士气至关重要。考虑到我带来的快乐，我身上沾上一点泥巴和汗水真的有关系吗？”"
 ep3_laamp_flavour_ewan.2051.desc.lazy: "这是，呃……追求效率？事实上，如果我如果少花时间在清洗汗水上，就能#EMP 多#!干点活儿。这就是对价值的不懈关注。”"
 ep3_laamp_flavour_ewan.2051.desc.outro: "\n\n[smelly.GetSheHe|U]疯了。或者傻了。或者又疯又傻。"
 ep3_laamp_flavour_ewan.2051.a.diligent_and_humble: "这可不是能跳过的小事。"
 ep3_laamp_flavour_ewan.2051.a.athletic: "该死，出汗多才更要洗澡。"
 ep3_laamp_flavour_ewan.2051.a.gregarious: "该死，想想其他人！"
 ep3_laamp_flavour_ewan.2051.a.lazy: "你的懒惰太过火了！"
 ep3_laamp_flavour_ewan.2051.b: "你说得对。"
 ep3_laamp_flavour_ewan.2051.c: "干脆骑在前面——骑在前面，#EMP 远远#!地。"
 ep3_laamp_flavour_ewan_2051_is_stinker_modifier: "肨臭"
 ep3_laamp_flavour_ewan_2051_is_stinker_modifier_desc: "虽然有许多人抗议，但该角色还是非常不愿意洗澡。"
 ep3_laamp_flavour_ewan_2051_disciplined_stinker_modifier: "卫生纪律员"
 ep3_laamp_flavour_ewan_2051_disciplined_stinker_modifier_desc: "该角色对大出汗的人没有耐心。"
 ep3_laamp_flavour_ewan_2051_joined_stinker_modifier: "也是肨臭"
 ep3_laamp_flavour_ewan_2051_joined_stinker_modifier_desc: "该角色选择加入一位放弃洗澡的追随者。"
 ep3_laamp_flavour_ewan.2061.t: "我的位置"
 ep3_laamp_flavour_ewan.2061.desc: "“可恶，把你那该死的帐篷挪开，[thief.GetFirstName]！这是我的位置！”[victim.GetFirstName]喊道，打断了我的晚间散步。[thief.GetFirstNameNoTooltip|U]似乎无动于衷，只是随意地将[thief.GetHerHis]的[thief.Custom('ArmArms')]抱在[thief.GetHerHis]胸前。\n\n“上面有#EMP 我的#!帐篷，那就不是你的位置了，你说呢？”[thief.GetSheHe]反呛回去。\n\n迫切需要更高权威的[victim.GetFirstNameNoTooltip]转身看向我：“[ROOT.Char.GetTitledFirstName]，拜托，求你管教管教这个#EMP 混蛋#!。”"
 ep3_laamp_flavour_ewan.2061.a: "支持[victim.GetFirstNameNoTooltip]。"
 ep3_laamp_flavour_ewan.2061.b: "支持[thief.GetFirstNameNoTooltip]。"
 ep3_laamp_flavour_ewan.2061.c: "我们制定规则是有原因的，[thief.GetFirstNameNoTooltip]。"
 ep3_laamp_flavour_ewan.2061.d: "你们自己解决。"
 ep3_laamp_flavour_ewan.2071.t: "二把手"
 ep3_laamp_flavour_ewan.2071.desc.sic_exists: "毫无疑问，[current_sic.GetFirstName]可能不是我能找到的最好的副手。"
 ep3_laamp_flavour_ewan.2071.desc.sic_vacant: "我的副手职位已经空缺了一段时间。"
 ep3_laamp_flavour_ewan.2071.desc.outro: "对这种状态的不满终于积聚到爆发的程度，三位候选人站出来自荐。\n\n[candidate_1.GetFirstName]，[candidate_1.GetHerselfHimself]发誓要效忠我直到[candidate_1.GetHerHis]最后一口气。\n\n[candidate_2.GetFirstName]，[candidate_2.GetHerselfHimself]似乎准备好为我鞠躬尽瘁。\n\n当然，还有[candidate_3.GetFirstName]——无疑是营地中最适合这个职位的人。"
 ep3_laamp_flavour_ewan.2071.a: "接受[candidate_1.GetFirstNamePossessiveNoTooltip]的忠诚。"
 ep3_laamp_flavour_ewan.2071.a.tt.candidate_aptitude: "[candidate_1.GetFirstNamePossessive]的[aptitude|E]会是[candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )]"
 ep3_laamp_flavour_ewan.2071.b: "利用[candidate_2.GetFirstNamePossessiveNoTooltip]的职业操守。"
 ep3_laamp_flavour_ewan.2071.b.tt.candidate_aptitude: "[candidate_2.GetFirstNamePossessive]的[aptitude|E]会是[candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )]"
 ep3_laamp_flavour_ewan.2071.c: "使用[candidate_3.GetFirstNamePossessiveNoTooltip]显而易见的能力。"
 ep3_laamp_flavour_ewan.2071.c.tt.candidate_aptitude: "[candidate_3.GetFirstNamePossessive]的[aptitude|E]会是[candidate_3.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )]"
 ep3_laamp_flavour_ewan.2071.d.post_filled: "[current_sic.GetFirstNameNoTooltip]应该保留[current_sic.GetHerHis]的岗位！"
 ep3_laamp_flavour_ewan.2071.d.post_empty: "它应该保持空缺。"
 ep3_laamp_flavour_ewan_2071_b_work_self_to_death_modifier: "干到死"
 ep3_laamp_flavour_ewan_2071_b_work_self_to_death_modifier_desc: "“休息”显然是某些懒骨头贪图享受的借口。"
 ep3_laamp_flavour_ewan.2081.t: "润滑良好的机器"
 ep3_laamp_flavour_ewan.2081.desc.intro: "每隔几个晚上，我们就得重新搭建我们的帐篷之林，最近我们非常擅长于此。先是一个，再是另一个，然后再一个，人员和工具沿着线路分散，高速高效地帮助他们的邻居。\n\n"
 ep3_laamp_flavour_ewan.2081.desc.dislike: "即使以前从没看对过眼的[follower_1.GetFirstName]和[follower_2.GetFirstName]今晚也在互相帮助，边走边笑，就像一对老朋友一样。"
 ep3_laamp_flavour_ewan.2081.desc.like: "以前就处得很好的[follower_1.GetFirstName]和[follower_2.GetFirstName]今晚在互相帮助时显得尤为亲密。"
 ep3_laamp_flavour_ewan.2081.desc.neutral: "即使是[follower_1.GetFirstName]和[follower_2.GetFirstName]，这两个以前不混同一个圈子的人，也一边互相帮助一边哼着曲子。"
 ep3_laamp_flavour_ewan.2081.desc.outro: "\n\n所有的东西都放在一处，而每样东西都有自己的位置。"
 ep3_laamp_flavour_ewan.2081.a: "需要加个人帮忙吗？"
 ep3_laamp_flavour_ewan.2081.b: "干完这儿的活以后，去帮我把大帐升起来。"
 ep3_laamp_flavour_ewan.2081.c: "嗯……不太喜欢这样，把他们分开。"
 ep3_laamp_flavour_ewan.2081.d: "正当如此。"
 ep3_laamp_flavour_ewan.2081.e: "真高兴看到他们两个处得很好！"
 ep3_laamp_flavour_ewan_2081_d_well_oiled_operation_modifier: "运转丝滑"
 ep3_laamp_flavour_ewan_2081_d_well_oiled_operation_modifier_desc: "该角色的营地就如同润滑良好的投石机。"
 ep3_laamp_flavour_ewan.2091.t: "激情犯罪"
 ep3_laamp_flavour_ewan.2091.desc: "离开[ROOT.Char.Custom('GetRandomCampBuilding')]时，我绕过一小群帐篷，遇到一群追随者围在小灶旁吃晚饭。\n\n奇怪的是，[attacker.GetFirstName]和[defender.GetFirstName]都在，他们可是从来不愿与对方待在一起的。\n\n我还没来得及琢磨这古怪的座位安排，[defender.GetFirstNameNoTooltip|U]低声不知说了什么，却激得[attacker.GetFirstNameNoTooltip]失去了理智。寒光闪过，武器被拔出，鲜血即将流淌。"
 ep3_laamp_flavour_ewan.2091.tt.duel_commences: "[attacker.GetFirstName]和[defender.GetFirstName]会立即进行生死决斗"
 ep3_laamp_flavour_ewan.2091.a: "介入。"
 ep3_laamp_flavour_ewan.2091.a.tt.success: "你制止了这一切"
 ep3_laamp_flavour_ewan.2091.a.tt.failure: "还有有人打了几拳"
 ep3_laamp_flavour_ewan.2091.b: "为什么不用正式决斗解决？"
 ep3_laamp_flavour_ewan.2091.c: "逮捕[attacker.GetFirstNameNoTooltip]！关起来！"
 ep3_laamp_flavour_ewan.2091.d: "让他们继续。"
 ep3_laamp_flavour_ewan.2092.tt.attacker_won: "[attacker.GetFirstNameNoTooltip]获胜"
 ep3_laamp_flavour_ewan.2092.tt.attacker_won.tt: "[attacker.GetSheHe|U]杀死[defender.GetFirstName]"
 ep3_laamp_flavour_ewan.2092.tt.defender_won: "[defender.GetFirstNameNoTooltip]获胜"
 ep3_laamp_flavour_ewan.2092.tt.defender_won.tt: "[defender.GetSheHe|U]在自卫时杀死了[attacker.GetFirstName]"
