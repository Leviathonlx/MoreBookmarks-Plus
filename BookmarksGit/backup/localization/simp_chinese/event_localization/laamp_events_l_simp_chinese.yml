 ep3_laamp_flavour_ewan.4061.t: "深夜中的眼睛"
 ep3_laamp_flavour_ewan.4061.desc.intro: "清晨有报告传来，食人野兽再次发动攻击："
 ep3_laamp_flavour_ewan.4061.desc.size.titanic: "昨晚有三人失踪，除了红色的血迹和某种真正的巨物留下的泥泞足迹，什么也没留下。"
 ep3_laamp_flavour_ewan.4061.desc.size.colossal: "昨晚有三人失踪，除了骨头碎片和大半根手臂什么也没剩下，都被某种巨大的怪物吃掉了。"
 ep3_laamp_flavour_ewan.4061.desc.size.mammoth: "昨晚有两人失踪，身体被某种巨大的掠食者撕成碎片，散落了半里。"
 ep3_laamp_flavour_ewan.4061.desc.size.huge: "昨晚有两人失踪，只剩下被某种巨兽吃剩的肉块在营地外缘不远处被找到。"
 ep3_laamp_flavour_ewan.4061.desc.size.large: "又有一名追随者遇害，其大部分尸体在那只巨大的动物丢下他的[ROOT.Char.Custom('GetRandomCampBuilding')]旁被找到。"
 ep3_laamp_flavour_ewan.4061.desc.size.nimble: "又一条生命消失得无影无踪，只在那只灵活的生物终结它的猎物的地方留下了轻微的拖痕和少许血迹。"
 ep3_laamp_flavour_ewan.4061.desc.midtro: "\n\n哨探们根本没发现那该死的东西。无论它是什么，都尝过了我们的味道，而且似乎足够聪明，会在白天或傍晚跟随我们。\n\n"
 ep3_laamp_flavour_ewan.4061.desc.sight.blind: "我回想起"
 ep3_laamp_flavour_ewan.4061.desc.sight.sighted: "我将目光投向"
 ep3_laamp_flavour_ewan.4061.desc.terrain.major_river: "路边的河流。如此广阔的水域可能隐藏着各种各样的水下恐怖。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.farmlands: "周围的农田，那里有茫茫一片密集的树篱和田野点缀着小树林。每二十尺都可能隐藏着另一种恐怖。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.hills: "我们穿行过来的丘陵地带。每次小憩就很容易让野兽在我们身后潜行。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.mountains: "在苍白的晨曦中笼罩我们的崎岖山峰和山脊。有数不尽的洞穴可以让猛兽藏身。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert: "周围的沙海。它[ROOT.Char.Custom('SenseObserve_SeemLook')]很开阔，但狡猾的夜间恐怖可以像鲨鱼穿梭于海浪中一样，轻松穿越沙丘。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert_mountains: "遮挡了明亮晨光的尘土飞扬的山峰和沙质山脊。有太多地方能让饥饿的猛兽躲避白天的炎热了。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.oasis: "$ep3_laamp_flavour_ewan.4061.desc.terrain.desert$"
 ep3_laamp_flavour_ewan.4061.desc.terrain.jungle: "缠结的树木和厚重的藤蔓覆盖的树冠。野兽可能就近在咫尺，我们甚至不知道。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.forest: "四面八方的树林。非常密集，看不到营地周围超过一百尺的地方，为恐怖存在的隐藏提供了足够的空间。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.taiga: "$ep3_laamp_flavour_ewan.4061.desc.terrain.forest$"
 ep3_laamp_flavour_ewan.4061.desc.terrain.wetlands: "雾蒙蒙的地平线和点缀在湿地上的低矮山丘。大部分地面是平坦的，但并#EMP 不#!完全没有掩护，足以藏匿一些奇怪的恐怖存在。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.steppe: "我们周围漫无边际的草地。只有傻子才会认为平坦的地形意味着没有山脊、山谷或洞穴，意味着没有陌生恐怖的藏身之地。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.floodplains: "我们走过的泥泞、树木成行的洪泛平原。非常适合任何有伏击倾向的恐怖存在潜行。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.drylands: "我们正踏过的干燥、尘土飞扬的地面。被山丘和偶尔出现的树木分割，任何饥饿的恐怖存在都可以轻松跟踪我们。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.plains: "我们正在穿越的广阔起伏的平原。平坦，但不#EMP 完全#!平坦，有足够的山峰和山谷来隐藏各种恐怖存在。"
 ep3_laamp_flavour_ewan.4061.desc.outro: "观察。等待。饥饿慢慢积聚，准备享用晚餐。"
 ep3_laamp_flavour_ewan.4061.a: "加强哨探。"
