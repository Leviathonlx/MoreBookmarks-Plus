 ep3_laamp_flavour_ewan.0011.c.tt.failure: "这到底什么#EMP 意思#!？"
 ep3_laamp_flavour_ewan.0011.d: "彻底沉浸其中。"
 ep3_laamp_flavour_ewan.0021.t: "小追随者"
 ep3_laamp_flavour_ewan.0021.desc.intro.cat: "最近几天，我看到一只小猫一直在我的帐篷周围徘徊，"
 ep3_laamp_flavour_ewan.0021.desc.intro.dog: "最近几天，一只好斗的小狗晚上一直坐在我的帐篷外，"
 ep3_laamp_flavour_ewan.0021.desc.cat.1: "捕捉本地的老鼠，并傲慢地驱赶身份低微的追随者，彰显出真正权贵的骄傲。\n\n还有什么比这两个行为更能总结贵族生活呢？"
 ep3_laamp_flavour_ewan.0021.desc.cat.2: "黎明时与营地其他人一起起床，在#EMP 我的#!马车上打盹度过一天的跋涉，然后懒洋洋地起来享用晚餐的残羹冷炙和偷来的食物。\n\n这是一种放肆的动物，但肯定是一种奋发努力的动物。"
 ep3_laamp_flavour_ewan.0021.desc.cat.3: "每当有人向它走去，就一下子消失不见，几分钟后又悄悄出现——从远处观察。\n\n害羞，但永远好奇。对任何事物来说，这都是一个艰难的组合，尤其是对于这样的小猫。"
 ep3_laamp_flavour_ewan.0021.desc.cat.4: "急切地绕着我每一个访客的脚转来转去，甚至对许多路人也是如此——从他们那里讨要点心或下巴挠痒，然后毫不犹豫地抛弃这些可怜的人。\n\n也许很无情，但很有效。"
 #Bazcat.
 ep3_laamp_flavour_ewan.0021.desc.cat.5: "而且我从未见过叫声如此响亮和愤怒的动物。它不过是一个长着牙齿、爪子的生气肉球，微小的身躯掩盖了内心的巨大#EMP 仇恨#!。\n\n也许这动物生为猫而不是黑豹是件好事。"
 ep3_laamp_flavour_ewan.0021.desc.dog.1: "每当我离开它的视线它就哀号不止，像……好吧，像一只狗在找它的主人，不过我才刚见过这只猎犬。\n\n也许这动物感觉与我有某种亲近感，尽管白天它总是跟在我身后，保持一定距离。"
 ep3_laamp_flavour_ewan.0021.desc.dog.2: "对任何敢靠近我住所的人狂吠和咆哮。\n\n从许多方面来说都不实用，但没有什么比忠诚的猎犬更能保护你了。"
 ep3_laamp_flavour_ewan.0021.desc.dog.3: "急切地绕着#EMP 圈#!跑来跑去，表现出猎犬那种无所事事却又到处奔跑的无限能量。\n\n我们在这方面也许有点像。都是在世上漂泊的流浪者。"
 ep3_laamp_flavour_ewan.0021.desc.dog.4: "似乎在努力#EMP 自#!学把戏，可能希望给我留下深刻印象。这是一只比大多数猎犬更聪明的猎犬，直到它从我手里一跳就把一个蒸萝卜叼走的时候，我才意识到这一点。\n\n我对着这只动物大喊大叫，但我不能说这不好玩。考虑到它是一只狗，甚至令人印象深刻。"
 ep3_laamp_flavour_ewan.0021.desc.dog.5: "而每当我离开时，它都带着半无声的喘息跟在我后面，然后再陪我回去。我不知道它为什么保护我，但无论什么原因，它似乎乐意这么做。\n\n也许我让这动物想起了以前的主人？很难说，尽管这对它来说似乎很自然。"
 ep3_laamp_flavour_ewan.0021.desc.outro: "\n\n这只野兽对我似乎足够友好，开心地用鼻子蹭我的手指并舔了好几分钟，尽管它拒绝接受其他人。"
 ep3_laamp_flavour_ewan.0021.a: "过来，小家伙，你不是一个好伙伴吗？"
 ep3_laamp_flavour_ewan.0021.b: "那是……肉……"
 ep3_laamp_flavour_ewan.0021.c: "尽全力痛揍这只生物。"
 ep3_laamp_flavour_ewan.0021.d: "不过是个同路者，不用管它。"
 ep3_laamp_flavour_ewan_0021_respected_cat_modifier: "尊重猫咪"
 ep3_laamp_flavour_ewan_0021_respected_cat_modifier_desc: "该角色知道谁是人类真正的最好朋友。"
 ep3_laamp_flavour_ewan_0021_respected_dog_modifier: "尊敬狗狗"
 ep3_laamp_flavour_ewan_0021_respected_dog_modifier_desc: "$ep3_laamp_flavour_ewan_0021_respected_cat_modifier_desc$"
 ep3_laamp_flavour_ewan.0031.t: "摔落"
 ep3_laamp_flavour_ewan.0031.desc.intro: "我们骑行穿过[current_county.GetBaseNameNoTier]时，我漫不经心地走着神，这简单旅程的单调让我烦透了，突然听到有人#EMP 大叫#!有情况。\n\n是袭击吗？我猛地转过头——不是——是那个该死的傻瓜[stooge.GetTitledFirstName]，[stooge.GetSheHe]竟然从[stooge.GetHerHis]马背上摔了下来，"
 ep3_laamp_flavour_ewan.0031.desc.plains: "滚下一处小斜坡，直接跌入看起来很危险的荆棘丛中，"
 ep3_laamp_flavour_ewan.0031.desc.farmlands: "滚过茂盛的树篱，跌进了一条长满荆棘的沟渠，"
 ep3_laamp_flavour_ewan.0031.desc.hills: "直直滚下陡峭的丘陵，最后一头掉进了沟里，"
 ep3_laamp_flavour_ewan.0031.desc.mountains: "沿着山坡滚了下去，踢起石块和尘土，最后撞上了一块突岩，"
 ep3_laamp_flavour_ewan.0031.desc.desert: "滚下高高的沙丘，[stooge.GetHerHim]在这股冲力的推动下笨拙地翻滚着，"
 ep3_laamp_flavour_ewan.0031.desc.desert_mountains: "$ep3_laamp_flavour_ewan.0031.desc.mountains$"
 ep3_laamp_flavour_ewan.0031.desc.oasis: "$ep3_laamp_flavour_ewan.0031.desc.desert$"
 ep3_laamp_flavour_ewan.0031.desc.jungle: "滚下长满树木的山坡，一边抓着藤蔓和奇怪的荆棘，"
 ep3_laamp_flavour_ewan.0031.desc.forest: "滚下长满树木的山坡，一边抓着树枝和荆棘，"
 ep3_laamp_flavour_ewan.0031.desc.taiga: "滚下长满树木的山坡，一边抓着树枝和老松果，"
 ep3_laamp_flavour_ewan.0031.desc.wetlands: "滑下一个矮矮的小山丘，踢起泥浆和湿草，"
 ep3_laamp_flavour_ewan.0031.desc.steppe: "滚下四周几里内#EMP 唯一#!的山丘，"
 ep3_laamp_flavour_ewan.0031.desc.floodplains: "跌进了看起来像某种浑浊的水沟，"
 ep3_laamp_flavour_ewan.0031.desc.drylands: "滚下尘土飞扬的山坡，扬起一大团沙尘，"
 ep3_laamp_flavour_ewan.0031.desc.midtro: "[stooge.GetSheHe]在滚下去时还尖叫哭喊着。\n\n"
 ep3_laamp_flavour_ewan.0031.desc.outro.dead: "几分钟后，[stooge.GetFirstNameNoTooltip]还是没有出现，一名搬运工下去查看。过了一会儿，一声惊叫响起。\n\n看来[stooge.GetSheHe]摔死了。"
 ep3_laamp_flavour_ewan.0031.desc.outro.fallback: "过了一会儿，[stooge.GetFirstNameNoTooltip]出现了，嘴里脏话连篇，还活着，但并非毫发无损。"
 ep3_laamp_flavour_ewan.0031.a: "大笑。"
 ep3_laamp_flavour_ewan.0031.b: "窃笑，但仅此而已。"
 ep3_laamp_flavour_ewan.0031.c: "这样的恶意有失我的身份。"
 ep3_laamp_flavour_ewan_0031_grisly_modifier: "惹人厌的幽默感"
 ep3_laamp_flavour_ewan_0031_grisly_modifier_desc: "生活在取笑你，为什么不跟着笑呢？"
 ep3_laamp_flavour_ewan_0031_macabre_modifier: "可怕的幽默感"
 ep3_laamp_flavour_ewan_0031_macabre_modifier_desc: "这很黑暗不等于这不好笑。"
 ep3_laamp_flavour_ewan.0041.t: "厨师的烦恼"
 ep3_laamp_flavour_ewan.0041.desc.has_cook: "“我不觉得我是在无理取闹，”[camp_cook.GetFirstName]——我的[GetCourtPositionType( 'camp_cook_camp_officer' ).GetName()]——尖刻地说道，[camp_cook.GetSheHe]同时还轻蔑地朝周围的地形挥了挥手。\n\n"
 ep3_laamp_flavour_ewan.0041.desc.nameless_cook: "“我不觉得我们是无理取闹，”那个来找我说话的厨师尖刻地说道，同时还轻蔑地朝周围的地形挥了挥手。\n\n"
 ep3_laamp_flavour_ewan.0041.desc.plains: "“这里有很多农场，虽然它们不怎么好，但我们不可能一点时间都没有，就不能"
 ep3_laamp_flavour_ewan.0041.desc.farmlands: "“这么多美丽的农田，我们就不能腾出一点时间来"
 ep3_laamp_flavour_ewan.0041.desc.hills: "“方圆几里的山坡上有这么多牧场，而我们却分不出一点时间来"
 ep3_laamp_flavour_ewan.0041.desc.mountains: "“这里有这么多野味，我们却不愿意花点时间"
 ep3_laamp_flavour_ewan.0041.desc.desert: "“陷在这片沙漠的坑里，周围看不到一个定居点，我们却如此困顿，甚至无法"
 ep3_laamp_flavour_ewan.0041.desc.desert_mountains: "“感觉自己直冲云霄，喉咙干渴得不行，我们甚至无法试着"
 ep3_laamp_flavour_ewan.0041.desc.oasis: "“即使在一个真正的绿洲，我们也如此急切地想回到沙漠的严酷环境，甚至不能"
 ep3_laamp_flavour_ewan.0041.desc.jungle: "“即使丛林里有许多奇异的食物可供我们享用，我们也没心思"
 ep3_laamp_flavour_ewan.0041.desc.forest: "“即便在这片富饶的森林里，我们也没时间"
 ep3_laamp_flavour_ewan.0041.desc.taiga: "“在这片偏远的地狱森林里，远离生命的气息，我们甚至不能"
 ep3_laamp_flavour_ewan.0041.desc.wetlands: "“注定要永远在这片恶臭的沼泽里游荡，甚至无法"
 ep3_laamp_flavour_ewan.0041.desc.steppe: "“迷失在这片无特色的草海中，离任何地方都太远，甚至不能"
 ep3_laamp_flavour_ewan.0041.desc.floodplains: "“被丢弃在这片腐烂的洪泛平原上，任凭潮水和堤坝摆布，甚至无法"
 ep3_laamp_flavour_ewan.0041.desc.drylands: "“被放逐到这个尘土飞扬的地狱，离任何重要的地方都太远，甚至不能"
 ep3_laamp_flavour_ewan.0041.desc.outro: "囤积一些让我们的食物变得可口的小奢侈品？”\n\n我叹了口气，已经厌倦了这场谈话。我不知道我们中谁会先崩溃。"
 ep3_laamp_flavour_ewan.0041.desc.provisions.high: "\n\n这听起来像疯子的胡言乱语。我今天早上刚检查了库存，我们的补给还够好几个月使用。"
 ep3_laamp_flavour_ewan.0041.desc.provisions.medium: "\n\n没错，我们的给养确实，也许，#EMP 有点#!低于我希望的标准，但完全没理由这么恐慌。"
 ep3_laamp_flavour_ewan.0041.desc.provisions.low: "\n\n我们的库存状态已经这样了，这个傻瓜还在这里争论我们所剩无多的补给是否美味可口。"
 ep3_laamp_flavour_ewan.0041.desc.provisions.sahara: "\n\n我环顾四周，望向那几乎无限，永远向四周延伸的沙漠。"
 ep3_laamp_flavour_ewan.0041.a: "你到底在抱怨什么？"
 ep3_laamp_flavour_ewan.0041.b: "好吧，我们可以补充下库存。"
 ep3_laamp_flavour_ewan.0041.b.tt.success: "你做了好的交易"
 ep3_laamp_flavour_ewan.0041.b.tt.failure: "只从当地人那里买到一点"
 ep3_laamp_flavour_ewan.0041.c: "绝对不行，只能用你手头的东西。"
 ep3_laamp_flavour_ewan.0041.d: "我相信你能想出办法来。"
 ep3_laamp_flavour_ewan.0041.e: "我们也许能找到些什么……"
 ep3_laamp_flavour_ewan.0041.e.tt.success: "你的努力成功了"
 ep3_laamp_flavour_ewan.0041.e.tt.failure: "几乎空手而归"
 ep3_laamp_flavour_ewan.0041.f: "我想，补充库存总是个好主意。"
 ep3_laamp_flavour_ewan.0041.f.tt.success: "$ep3_laamp_flavour_ewan.0041.b.tt.success$"
 ep3_laamp_flavour_ewan.0041.f.tt.failure: "$ep3_laamp_flavour_ewan.0041.b.tt.failure$"
 ep3_laamp_flavour_ewan.0041.g: "这不在预算内。"
 ep3_laamp_flavour_ewan.0041.h: "加倍啤酒配给量，就这样吧。"
 ep3_laamp_flavour_ewan.0041.i: "我们可以停下来寻找食物。"
 ep3_laamp_flavour_ewan.0041.i.tt.success: "$ep3_laamp_flavour_ewan.0041.e.tt.success$"
 ep3_laamp_flavour_ewan.0041.i.tt.failure: "$ep3_laamp_flavour_ewan.0041.e.tt.failure$"
 ep3_laamp_flavour_ewan.0041.j: "我们会尽量多购买补给……"
 ep3_laamp_flavour_ewan.0041.j.tt.success: "$ep3_laamp_flavour_ewan.0041.b.tt.success$"
 ep3_laamp_flavour_ewan.0041.j.tt.failure: "$ep3_laamp_flavour_ewan.0041.b.tt.failure$"
 ep3_laamp_flavour_ewan.0041.k: "我们#EMP 必须#!继续前进。"
 ep3_laamp_flavour_ewan.0041.l: "嗯，我们可能有#EMP 一些#!储备。"
 ep3_laamp_flavour_ewan.0041.m: "你#EMP 看到#!哪儿有地方可以买补给吗，白痴？"
 ep3_laamp_flavour_ewan.0041.n: "我不在乎我们是不是要一直吃糊糊来挺过这一关。"
 ep3_laamp_flavour_ewan_0041_well_provided_camp_modifier: "给养充足的营地"
 ep3_laamp_flavour_ewan_0041_well_provided_camp_modifier_desc: "富足的记忆可以维持很久。"
 ep3_laamp_flavour_ewan_0041_doubled_beer_rations_camp_modifier: "加倍啤酒配给"
 ep3_laamp_flavour_ewan_0041_doubled_beer_rations_camp_modifier_desc: "该角色的营地#EMP 非常#!欢乐——只是不太专注。"
 ep3_laamp_flavour_ewan_0041_stern_camp_modifier: "严肃对待补给"
 ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc: "该角色的追随者学会了将就。"
 ep3_laamp_flavour_ewan_0041_quite_stern_camp_modifier: "相当严肃地对待补给"
 ep3_laamp_flavour_ewan_0041_quite_stern_camp_modifier_desc: "$ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc$"
 ep3_laamp_flavour_ewan_0041_very_stern_camp_modifier: "非常严肃地对待补给"
 ep3_laamp_flavour_ewan_0041_very_stern_camp_modifier_desc: "$ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc$"
 ep3_laamp_flavour_ewan.0051.t: "友好的喧嚣"
 ep3_laamp_flavour_ewan.0051.desc.intro: "很难描述在傍晚营地安顿下来的低沉嗡嗡声中，有什么如此吸引人的亲密感。\n\n也许是"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.1: "渴望逃离安定生活的新面孔，"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.2: "傍晚时分，众人为明天的计划争吵，"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.3: "关于接下来该做什么的稍显伤感的笑话，"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.1: "武器此起彼伏的碰撞声，"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.2: "战士们讲下流笑话时的豪放笑声，"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.3: "远处玩骰子的嘘声和欢呼，"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.1: "夜间写日记时羽毛笔舒服的刮擦声，"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.2: "远处传来的紧接着昨晚辩论的争论声，"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.3: "学者们在荒野中生活时的愤怒呼喊，"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.1: "他们在讨论着遥远的地方，好像我们都曾去过那里，"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.2: "他们正炫耀着见识世界的宏大抱负，"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.3: "对这个世界未知奇迹的真爱，"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.1: "每个追随者脸上对战利品和掠夺的渴望，"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.2: "因赌博引发的作弊指控和谋杀威胁，"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.3: "在朋友的帐篷外交流可怕的故事，"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.1: "了解这些人只要我要求，愿意随我去[ROOT.Char.random_NegativeAfter]，"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.2: "每个帐篷中悄声诵念的每日誓言，"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.3: "我的追随者讲述我归来的胜利且英勇的背景故事，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_01: "在补给帐篷里翻箱倒柜的声音，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_sutler: "小贩们的叫卖声，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_smithy: "铁匠铺里回荡的钢铁碰撞声，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_arsenal: "有人在专注地清点军械库里每件武器的库存，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_01: "理发师帐篷里混杂的尖叫声和勉强的客套话，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_surgeons_tools: "理发帐篷里近乎无法抑制的外科手术尖叫声，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_dentists_tools: "追随者用钳子和结实的手处理坏牙时的嘶哑哭喊声，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_torturers_tools: "离理发帐篷太近的囚犯营地的尖叫声，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_01: "行李队伍结束一天行程后的混乱和喧嚣，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_ample_steeds: "我们马群的嘶鸣，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_porters: "搬运工在搬运货物时的笑话和咕哝声，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_trackers: "猎人小队在过道和帐篷中静悄悄地穿行，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_kennel: "犬舍里的犬吠和叫声，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_siege_engineers: "工匠的马车在辎重的重压下不停地发出吱嘎声，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_shrine: "忠实信徒排着稳定的队伍围着可移动的神龛，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_scribes: "四处游荡但无所事事的书吏的干巴巴的风趣和讽刺性的评论，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_bartering_grounds: "商人和追随者在交易场地上的大呼小叫，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_ransom_cages: "被绑在木桩和笼子里的囚犯的低声呻吟，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_pleasure_tents: "从娱乐帐篷回来的人的傻乐笑声，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_01: "从用膳帐篷传来的饥饿的追随者的喧闹声，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_herbalists: "用膳帐篷外的架子上干燥草药的味道，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_brewers: "喝了新酿啤酒后闹哄哄的追随者的声音，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_bakers: "为晚餐烤制面包的香味，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_cooks: "厨师之间日常关于某个微末决定的争执不休，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_01: "营火刚刚点燃时的气味，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_trailing_musicians: "伴随我们的乐师开始演奏的美妙杂音，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_wandering_poets: "追随者听到低俗诗歌时的震惊喘息，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_capering_fools: "傻瓜们扭着腿从一处篝火跑到另一处篝火，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_local_hangers_on: "好奇的当地人看着这么多陌生人，既害怕又惊奇，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_juicy_rumors: "震惊的喘息声，因为篝火周围已经开始传播的八卦，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_01: "远处试验场传来的沮丧的喊叫和尖叫，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_horse_run: "我们的轻骑兵练习技艺时马蹄的震响，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_camel_run: "雷鸣般的拍击声和远处骆驼的叫声，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_elephantry_reserve: "大象的不满叫声，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_nightly_barding_drills: "重骑兵修理和维护盔甲时，马匹的咕哝声和甲胄的碰撞声，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_the_stump: "又一次齐射，射向今天的[ROOT.Char.Custom('GetStumpName')]时#EMP 嘣#!的一声，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_personal_bouts: "从一对一的搏击中传来的胜利吼叫和嘲笑声，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_training_circle: "从训练场传来的盾与盾的碰撞声，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_mock_battle_drills: "长矛兵共同训练时的小型模拟战斗声，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_the_stick_game: "有人输掉挑棍子游戏时，时而非常#EMP 粗俗#!的咒骂声，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_bodyguard_drills: "我的贴身侍卫们拼尽全力训练时的咆哮，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_01: "建立周边防线时大声呵斥的指令和跋涉的脚步声，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_fixed_layout: "安静的争论和听天由命的叹息，我们营地帐篷的布局为我解决了争吵，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_palisade: "夜间临时搭建瞭望塔时敲打木头的声响，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_ditch: "今晚的守卫在挖掘模拟土方工事时，铲子插入土地的声音，"
 ep3_laamp_flavour_ewan.0051.desc.buildings.fallback: "露天营地带来的热情，"
 ep3_laamp_flavour_ewan.0051.desc.followers.connector: "或甚至是"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.friends: "[courtier_friend_1.GetFirstName]和[courtier_friend_2.GetFirstName]愉快的戏谑声，他们从我的帐篷前走过。"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.best_friends: "[courtier_best_friend_1.GetFirstName]和[courtier_best_friend_2.GetFirstName]的亲切调侃声，这对好朋友忙着晚上要做的事。"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.rivals: "[courtier_rival_1.GetFirstName]和[courtier_rival_2.GetFirstName]的尖刻讽刺，他们像往常一样争吵。"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.nemeses: "[courtier_nemesis_1.GetFirstName]和[courtier_nemesis_2.GetFirstName]勉强抑制的咆哮，他们抓住一切机会互相攻击。"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.lovers: "[courtier_lover_1.GetFirstName]和[courtier_lover_2.GetFirstName]的咯咯笑声和窃窃私语，他们手挽手如往常一般散步中经过。"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.soulmates: "[courtier_soulmate_1.GetFirstName]和[courtier_soulmate_2.GetFirstName]之间的甜蜜奉承，他们一如既往地亲昵。"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_children: "玩耍中的孩子们的咯咯声和狂笑，[leading_child.GetFirstName]尖叫着从我身边跑过，开始了一场捉迷藏的游戏。"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_knights: "[leading_knight.GetFirstName]的怒吼声，[leading_knight.GetSheHe]正带领$knight_culture_player_plural_no_tooltip$们进行每日对抗训练。"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_languages: "行人说着的各种语言，从[culture_1.GetLanguage.GetNameNoTooltip]、[culture_2.GetLanguage.GetNameNoTooltip]到[culture_3.GetLanguage.GetNameNoTooltip]。"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_faiths: "晚祷的声音缭绕上升至[faith_1.GetAdjective]的[faith_1.HealthGodName]、[faith_2.GetAdjective]的[faith_2.HouseholdGodName]和[faith_3.GetAdjective]的[faith_3.NightGodName]。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.intro: "[notable_char.GetFirstName]的熟悉声音"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.lustful: "调戏某个可怜的追随者。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.gluttonous: "狼吞虎咽地吃着当地的某道新鲜菜肴。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.temperate: "大声教训他人关于吃太多晚餐的危害。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.greedy: "数着他们的硬币——三次中的第二次，确保在行进途中没有丢失。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.generous: "[notable_char.GetSheHe]大笑着把硬币扔给某个幸运的追随者。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.lazy: "[notable_char.GetHerselfHimself]再次随意找借口不搭[notable_char.GetHerHis]自己的帐篷。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.diligent: "正在组织一些身份地位的追随者完成晚间的杂务。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.wrathful: "对某个可怜的不幸追随者大喊大叫。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.calm: "平息两名身份低微的追随者之间的争斗。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.patient: "听着当地人讲述长篇故事时，点头并发出肯定的声音。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.impatient: "打断别人的故事，让他们直接说重点。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arrogant: "随意拉几个身份低微的追随者来处理[notable_char.GetHerHim]的一些琐事。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.humble: "停下来帮助别人搭帐篷。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.deceitful: "正在给一个易受骗的当地人讲述一则冗长而可疑的故事。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.honest: "向一个恼怒的当地人解释一些棘手的问题。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.gregarious: "和一些身份低微的追随者一起谈笑风生。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arbitrary: "[notable_char.GetHerHim]又一次要求别人和自己换帐篷。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.just: "大声而自信地像在宫廷里的[notable_char.GetLadyLord]一样教训别人。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.cynical: "嘲笑别人的夜祷。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.zealous: "带领一小群忠实的信徒举行宗教敬礼。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.paranoid: "[notable_char.GetHerselfHimself]的自言自语、嘟嘟囔囔。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.trusting: "轻信地听着某个傻瓜讲述冗长而可疑的故事。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.compassionate: "[notable_char.GetHerHis]在讲坛上大声斥责据说踢了一条狗的某人。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.callous: "冷漠地听着某个当地人的伤感故事。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.sadistic: "恶意嘲笑某个当地人的伤感故事。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.stubborn: "[notable_char.GetHerHis]固执地对一群愤怒的当地人据理力争。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fickle: "[notable_char.GetHerHis]与某人进行令人困惑的争论，每句交替改变自己的立场。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.vengeful: "发誓要对某人发起世代血仇——为了某些事情。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fallback: "[notable_char.GetSheHe]自顾自地哼着小曲从我身边走过。"
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.1: "不远处准备入睡的骡子的嘶哑叫声。"
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.2: "夜幕降临时，附近鸟儿们叽叽喳喳的叫声。"
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.3: "周围柔软的地面上敲打钉子的有节奏的金属声。"
 ep3_laamp_flavour_ewan.0051.desc.outro: "\n\n这一切像是盖在身上的毯子，充满了安静、舒适的熟悉感。这是我的领地，这些是我的人民——一个小小的王国，这是我熟悉每一处景象、声音和灵魂的王国。"
 ep3_laamp_flavour_ewan.0051.a: "回到我自己的帐篷静静聆听。"
 ep3_laamp_flavour_ewan.0051.b: "检查我们的储备。"
 ep3_laamp_flavour_ewan.0051.c.bald.female: "也许我该检查一下我的体液？"
 ep3_laamp_flavour_ewan.0051.c.bald.male: "或许该刮个胡子？"
 ep3_laamp_flavour_ewan.0051.c.hairy.male: "或许刮个胡子再理个发？"
 ep3_laamp_flavour_ewan.0051.c.fallback: "或许理个发？"
 ep3_laamp_flavour_ewan.0051.d: "是时候约束一下辎重队的混乱状况了……"
 ep3_laamp_flavour_ewan.0051.e: "最好在膳食帐篷被挤满前先吃饭。"
 ep3_laamp_flavour_ewan.0051.f: "我想我还是按惯例坐在篝火边吧。"
 ep3_laamp_flavour_ewan.0051.g: "夜训不等人。"
 ep3_laamp_flavour_ewan.0051.h: "在营地周围散步似乎不错。"
 ep3_laamp_flavour_ewan_0051_check_building_supply_tent_modifier: "补给井然有序"
 ep3_laamp_flavour_ewan_0051_check_building_supply_tent_modifier_desc: "亲自接触这些事务有助于激励记录的准确保存。"
 ep3_laamp_flavour_ewan_0051_check_building_barber_tent_modifier: "精心打理"
 ep3_laamp_flavour_ewan_0051_check_building_barber_tent_modifier_desc: "在外奔波的生活不是让个人仪容松懈的借口。"
 ep3_laamp_flavour_ewan_0051_check_building_baggage_train_modifier: "队伍纪律"
 ep3_laamp_flavour_ewan_0051_check_building_baggage_train_modifier_desc: "辎重队充满混乱——除非你牢牢掌控他们。"
 ep3_laamp_flavour_ewan_0051_check_building_mess_tent_modifier: "与营地其他人共餐"
 ep3_laamp_flavour_ewan_0051_check_building_mess_tent_modifier_desc: "领袖不一定要与手下共餐，但这有帮助。"
 ep3_laamp_flavour_ewan_0051_check_building_camp_fire_modifier: "圈子的领袖"
 ep3_laamp_flavour_ewan_0051_check_building_camp_fire_modifier_desc: "居高临下的位置产生居高临下的姿态。"
 ep3_laamp_flavour_ewan_0051_check_building_proving_grounds_modifier: "总是在操练"
 ep3_laamp_flavour_ewan_0051_check_building_proving_grounds_modifier_desc: "高处的严厉目光对纪律大有帮助。"
 ep3_laamp_flavour_ewan_0051_check_building_camp_perimeter_modifier: "监视值夜人"
 ep3_laamp_flavour_ewan_0051_check_building_camp_perimeter_modifier_desc: "夜间巡逻能让值夜人保持警惕。"
 ep3_laamp_flavour_ewan.0061.t: "意外的集市"
 ep3_laamp_flavour_ewan.0061.desc: "虽然不是每个地方都欢迎像我们这样的营地，但看起来[current_county.GetBaseNameNoTier]肯定是欢迎我们的——或者至少[local_merchant.GetFirstName]让它#EMP 看起来#!是这样的，组织了一场临时的集市来交易商品，并掏空我的追随者的金币。\n\n愤世嫉俗？也许吧，但很难否认这让大多数人脸上露出了笑容，有时候这已经足够了。"
 ep3_laamp_flavour_ewan.0061.tt.everyone_loves_faires: "每个人都喜欢集市"
 ep3_laamp_flavour_ewan.0061.a: "令人愉快的惊喜！"
 ep3_laamp_flavour_ewan.0061.b: "也许[local_merchant.GetFirstNameNoTooltip]会想要一份工作……"
 ep3_laamp_flavour_ewan.0061.c: "趁我们在这里时补充一些物资。"
 ep3_laamp_flavour_ewan.0061.d: "我想我还是留在营地吧。"
 ep3_laamp_flavour_ewan.0071.t: "奔腾的马蹄"
 ep3_laamp_flavour_ewan.0071.desc: "“啊，我的#EMP 头#!，”[hanger.GetFirstName]骑马与我并行时[hanger.GetSheHe]呻吟道。我扬起眉毛，默默地询问这个[hanger.GetWomanMan]的惊呼。\n\n[hanger.GetFirstNameNoTooltip]的回应只是趴在[hanger.GetHerHis]的马背上，双手紧紧按着[hanger.GetHerHis]的太阳穴。\n\n显然#EMP 某人#!昨晚过得很开心。"
 ep3_laamp_flavour_ewan.0071.a: "放慢速度等[hanger.GetHerHim]。"
 ep3_laamp_flavour_ewan.0071.b: "嘲笑[hanger.GetHerHis]的窘境。"
 ep3_laamp_flavour_ewan.0071.c: "踢[hanger.GetHerHis]的马加速前进。"
 ep3_laamp_flavour_ewan.0071.d: "继续策马前进，任由[hanger.GetHerHim]陷入痛苦。"
