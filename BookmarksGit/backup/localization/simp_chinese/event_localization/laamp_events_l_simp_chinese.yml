 ep3_laamp_flavour_ewan.0001.desc.plains: "下方的平原上，在水池和溪流处雕琢出闪耀的光芒，而其他地方则沐浴在柔光之中。"
 ep3_laamp_flavour_ewan.0001.desc.farmlands: "下面的农田上，树篱和住宅的微弱阴影，让它们的边缘变得柔和。在同一片闪闪发光的天空下，有那么多适合小人物的小世界。"
 ep3_laamp_flavour_ewan.0001.desc.hills: "下方的丘陵上，形成了数十处小小的阴影，如同一张蔷薇饰钉和黑暗山谷组成的麻点被子。"
 ep3_laamp_flavour_ewan.0001.desc.mountains: "下方较低的山峰上，山谷被快速移动的阴影笼罩，而山顶则沐浴在玫瑰色的光线中。"
 ep3_laamp_flavour_ewan.0001.desc.desert: "我面前广袤的沙漠上，一片玫红色的沙海一直延伸到地平线。除此之外，只有几乎毫无特色的荒凉，在晚风吹拂下，地形如波浪般变幻。"
 ep3_laamp_flavour_ewan.0001.desc.desert_mountains: "下方较低的山峰上，干渴的山脉贪婪地汲取着玫瑰色的光线，得不到阳光的整片山谷被笼罩在阴影中。"
 ep3_laamp_flavour_ewan.0001.desc.oasis: "我面前一直延伸的沙漠上，捕捉着最闪耀的绿洲之水。这片珍贵的水池变得愈加闪耀，暂时不再仅仅是比喻性的灯塔。"
 ep3_laamp_flavour_ewan.0001.desc.jungle: "下方一直延伸的丛林树冠上，早已变深的阴影和高大的树木仿佛融为一体，向上延伸只为最后一瞥那抹黄昏。"
 ep3_laamp_flavour_ewan.0001.desc.forest: "下面的森林，多节的树尖和小路杂乱无章，有足够的阴影隐藏一支军队，虽然每处同时只能隐藏两三人。"
 ep3_laamp_flavour_ewan.0001.desc.taiga: "下面的森林，松树和云杉沿着岩石的山丘绵延数里，玫瑰色的光与影斑驳。"
 ep3_laamp_flavour_ewan.0001.desc.wetlands: "下方的湿地上，沼泽中泛着泡沫的水瞬间变成了盖着一层玫瑰色毯子的银鳞，光线把每个水池都变成了闪闪发光的宝石。"
 ep3_laamp_flavour_ewan.0001.desc.steppe: "我面前一直延伸的草原上，一片摇曳的黄棕色草地突然显现出一朵柔和的玫瑰。土地的异常平坦抹去了阴影，绘制出一幅令人舒适的统一场景。"
 ep3_laamp_flavour_ewan.0001.desc.floodplains: "我面前延伸开来的洪泛平原上，郁郁葱葱的野草和一排排茁壮成长的树木向四周投下微弱的影子。整片土地似乎都在温柔地发光。"
 ep3_laamp_flavour_ewan.0001.desc.drylands: "下方的旱地上，柔和的玫瑰色光芒浸透了风景，从一座丘陵到另一座丘陵，从一个村庄到另一个村庄，这个地区的众多小村庄就这样覆盖在寂静之中。"
 ep3_laamp_flavour_ewan.0001.desc.outro: "\n\n真美啊——也许值得与另一人分享？"
 ep3_laamp_flavour_ewan.0001.a: "留下，享受孤独。"
 ep3_laamp_flavour_ewan.0001.b: "[watch_partner_1.GetFirstNameNoTooltip]，爬上来！"
 ep3_laamp_flavour_ewan.0001.c: "叫[watch_partner_2.GetFirstNameNoTooltip]过来。"
 ep3_laamp_flavour_ewan.0001.d: "真是美妙的时刻，但是还有活要干。"
 ep3_laamp_flavour_ewan_0001_the_little_things_modifier: "小事物"
 ep3_laamp_flavour_ewan_0001_the_little_things_modifier_desc: "该角色会花时间欣赏生活中的小乐趣。"
 ep3_laamp_flavour_ewan_0001_all_business_modifier: "全是事"
 ep3_laamp_flavour_ewan_0001_all_business_modifier_desc: "还有工作要做，其他一切都可以等。"
 ep3_laamp_flavour_ewan.0011.t: "火与朋友"
 ep3_laamp_flavour_ewan.0011.desc.intro: "每天晚上，一堆火都会成为营地社交活动的#EMP 中心#!，人们聚集在我的核心圈子里，畅所欲言，互相打趣。今晚也不例外。\n\n“我要说的是，”[mocker.GetFirstName]对着其他几名笑着的追随者哈哈大笑，“那个可怜的[mockee.GetFirstName]"
 ep3_laamp_flavour_ewan.0011.desc.lustful: "染上的性病比[mockee.GetSheHe]的手指还多——我们没见过更多的，[mockee.GetSheHe]的染病数也不可能更高了！”"
 ep3_laamp_flavour_ewan.0011.desc.chaste: "是真正的贞洁倡导者啊——我真希望如此，不然[mockee.GetHerHim]长着那张脸可真是晦气啊！”"
 ep3_laamp_flavour_ewan.0011.desc.gluttonous: "是我们如此频繁移动的#EMP 真正#!原因。[mockee.GetSheHe]每次去市场，都会引起饥荒！”"
 ep3_laamp_flavour_ewan.0011.desc.temperate: "不能因为意外喝了山羊尿并且没尝出味道而被指责。第一次不行，那是意外，但#EMP 第二次#!呢？现在那成了样板了！”"
 ep3_laamp_flavour_ewan.0011.desc.greedy: "#EMP 严格来说#!在[mockee.GetSheHe]把钱币扔给那个乞丐时没有做错任何事——[mockee.GetSheHe]在乞丐之前抓到钱并不是[mockee.GetHerHis]的错！”"
 ep3_laamp_flavour_ewan.0011.desc.generous: "是个善良的灵魂，[mockee.GetHerHis]目前没把衬衫脱下来给我们的唯一原因是没人会要！”"
 ep3_laamp_flavour_ewan.0011.desc.lazy: "不能因为在有人以‘你能’开头时跑得像受惊的兔子一样快而受到指责——在某种意义上，懒惰成为了一种艺术！”"
 ep3_laamp_flavour_ewan.0011.desc.diligent: "不能因[mockee.GetHerHis]糟糕的行进速度而被指责——那根直直插进[mockee.GetHerHis]屁股的棍子一定很硬！”"
 ep3_laamp_flavour_ewan.0011.desc.wrathful: "不能因为[mockee.GetHerHis]的脾气而被指责——要是我每天早上都像[mockee.GetHerHim]那样起来，我也会发疯的！”"
 ep3_laamp_flavour_ewan.0011.desc.calm: "也许无聊，枯燥，长期缺乏热情，是营地里对抗失眠的最有力武器，还……哦，抱歉，[mockee.GetFirstNameNoTooltip]，没看到你在那里！”"
 ep3_laamp_flavour_ewan.0011.desc.patient: "要不是因为我们一两周后就要迁移营地，肯定能在瞪眼比赛中击败那块石头！”"
 ep3_laamp_flavour_ewan.0011.desc.impatient: "的注意力持续时间也许有蚊子那么长，但[mockee.GetSheHe]用[mockee.GetHerHis]的……天生……呃对新事物的兴奋弥补了这一点，呃，[mockee.GetFirstNameNoTooltip]？”"
 ep3_laamp_flavour_ewan.0011.desc.arrogant: "自尊心这么#EMP 强#!不是[mockee.GetHerHis]的错——毕竟，这是如今[mockee.GetHerHis]名下最大的东西了！”"
 ep3_laamp_flavour_ewan.0011.desc.humble: "经常贬低[mockee.GetHerselfHimself]自己，以至于我都没必要这么做了——但我还是要这么做！”"
 ep3_laamp_flavour_ewan.0011.desc.deceitful: "可能是我见过的#EMP 最不诚实#!的人，但你不能说和[mockee.GetHerHim]对话不刺激！对吧，[mockee.GetFirstNameNoTooltip]？如果那是你的真名！”"
 ep3_laamp_flavour_ewan.0011.desc.honest: "不会为了救[mockee.GetHerHis]的命而说谎——或者，就此事而言，救笑话！”"
 ep3_laamp_flavour_ewan.0011.desc.craven: "是个温柔的灵魂，我们必须小心不要吓到此人，以免[mockee.GetHerHis]的心脏因为惊吓而停止跳动！”"
 ep3_laamp_flavour_ewan.0011.desc.brave: "随时准备好战斗，这是好事。最好让最丑的家伙去打架，他们没什么能损失的！”"
 ep3_laamp_flavour_ewan.0011.desc.shy: "今晚能来坐到篝火旁可真是太勇敢了——我已经在期待[mockee.GetHerHis]明年再来了！”"
 ep3_laamp_flavour_ewan.0011.desc.gregarious: "是个善于交际的人，真正能取悦大众的人，大家都知道——这很好，因为[mockee.GetSheHe]从不一对一取悦任何人！”"
 ep3_laamp_flavour_ewan.0011.desc.ambitious: "可能对[mockee.GetHerHis]自己的人生抱有宏大的想法，但不得不承认，像[mockee.GetHerHim]这样，可以不停唠叨一分钟不喘气的人可不多！”"
 ep3_laamp_flavour_ewan.0011.desc.content: "没多少野心——就和[mockee.GetHerHis]的才能一样！”"
 ep3_laamp_flavour_ewan.0011.desc.arbitrary: "不能因为不理解这些#EMP 规则#!而被追究责任——毕竟，[mockee.GetSheHe]甚至不会阅读！”"
 ep3_laamp_flavour_ewan.0011.desc.just: "是个拘泥于规则的人，这是真的，但考虑到[mockee.GetHerHis]屁股有多正，这也是可以预料的！”"
 ep3_laamp_flavour_ewan.0011.desc.cynical: "是个不敬神的[mockee.GetWomanMan]，大家当然都知道，但#EMP 严格来说#!我也有我的麻烦，要是[mocker.GetFaith.CreatorName]用那张脸诅咒我该怎么办！”"
 ep3_laamp_flavour_ewan.0011.desc.zealous: "是世界上最正义、最自我牺牲的[mockee.GetFaith.HighGodName]的追随者之一，大家都知道——[mockee.GetSheHe]甚至放弃了[mockee.GetHerHis]所有的幽默感！”"
 ep3_laamp_flavour_ewan.0011.desc.paranoid: "在[mockee.GetHerHis]的时代里据说结下了不少仇敌——也许其中一些现在就在这里，甚至可能……#EMP 就在你身后#!，小心，[mockee.GetFirstNameNoTooltip]！”"
 ep3_laamp_flavour_ewan.0011.desc.trusting: "可能曾被几个骗子骗走了几枚硬币——[mockee.GetHerHis]自己辩护说，[mockee.GetSheHe]怎么会知道那个没牙的乞丐不是#EMP 真的#![current_county.GetBaseNameNoTier]国王呢？”"
 ep3_laamp_flavour_ewan.0011.desc.compassionate: "被形容为有点软弱。或者非常软弱。实际上，全身都是软的。像一条被赋予人形的优质鹅绒毯。”"
 ep3_laamp_flavour_ewan.0011.desc.callous: "社交意识可能和普通山羊差不多，但与山羊不同的是，[mockee.GetSheHe]，呃……好吧，[mockee.GetFirstNameNoTooltip]，这有点尴尬。”"
 ep3_laamp_flavour_ewan.0011.desc.sadistic: "#EMP 确实#!把那个孤儿踢下了山，#EMP 确实#!当着那个乞丐妇女，哈哈哈大笑，但[mockee.GetSheHe]也有可取之处……我猜，应该有吧。大概。”"
 ep3_laamp_flavour_ewan.0011.desc.stubborn: "可能是营地里最固执的了，就算把这家伙放在骡子堆里，也挺令人印象深刻的！”"
 ep3_laamp_flavour_ewan.0011.desc.fickle: "[mockee.GetHerHis]的想法变得可能比风向还频繁，但你得承认，和[mockee.GetHerHim]聊天从来不会无聊！”"
 ep3_laamp_flavour_ewan.0011.desc.vengeful: "说不定已经发誓要对那一家人的整个血脉进行永恒的血腥复仇了，但[mockee.GetSheHe]还能怎么办呢？他们竟然插队！”"
 ep3_laamp_flavour_ewan.0011.desc.forgiving: "可能#EMP 太#!愿意让过去的事成为过去，但朋友间发生一点小狗命案又有什么关系呢，对吧？这是我们中最优秀的人都经历过的事——这也包括[mockee.GetHerHim]！”"
 ep3_laamp_flavour_ewan.0011.desc.eccentric: "也许很奇怪，也许说话很古怪，也许很多时候莫名其妙就生气了，但至少你不能说[mockee.GetSheHe]呆板乏味！”"
 ep3_laamp_flavour_ewan.0011.desc.outro: "\n\n虽然这一切都是在损[mockee.GetFirstNameNoTooltip]，但很容易取悦的围观者还是爆发出一阵醉醺醺的狂笑。"
 ep3_laamp_flavour_ewan.0011.a: "加入对[mockee.GetFirstNameNoTooltip]的取笑。"
