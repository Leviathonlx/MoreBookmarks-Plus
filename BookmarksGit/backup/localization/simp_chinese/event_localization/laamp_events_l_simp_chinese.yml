 ep3_laamp_flavour_ewan.4031.t: "畜群中的疾病"
 ep3_laamp_flavour_ewan.4031.desc: "毫无疑问：无论是由于天气、地形或负载过重，还是单纯运气不好，营地的驮畜患上了某种疾病。\n\n它们呻吟，它们嘶叫，他们越走越慢，每过去一个小时，情况都会变得更糟糕，更别说一天了。\n\n一些马明显发烧了，还有一头老骡子看起来快死了——如果疾病进一步传播，会成为可怕的威胁。"
 ep3_laamp_flavour_ewan.4031.a: "我们肯定能治好它们？"
 ep3_laamp_flavour_ewan.4031.a.tt.success: "你治好了病兽"
 ep3_laamp_flavour_ewan.4031.a.tt.failure: "疾病在兽群中传播"
 ep3_laamp_flavour_ewan.4031.b: "我们可以卸下一些装备，直到它们恢复。"
 ep3_laamp_flavour_ewan.4031.b.tt.success: "负担减轻，痛苦减轻"
 ep3_laamp_flavour_ewan.4031.b.tt.failure: "$ep3_laamp_flavour_ewan.4031.a.tt.failure$"
 ep3_laamp_flavour_ewan.4031.c: "[groom.GetFirstNameNoTooltip]，这事该你管。"
 ep3_laamp_flavour_ewan.4031.tt.delegated_to_officer.success: "你的执事减缓了疾病传播"
 ep3_laamp_flavour_ewan.4031.tt.delegated_to_officer.failure: "[groom.GetFirstNameNoTooltip]失败了"
 ep3_laamp_flavour_ewan.4031.d: "杀死并丢掉病畜，以拯救剩下的。"
 ep3_laamp_flavour_ewan.4031.e: "我们有多余的，杀掉情况最糟糕的。"
 ep3_laamp_flavour_ewan.4031.f: "$ep3_laamp_flavour_ewan.4031.e$"
 ep3_laamp_flavour_ewan.4031.g: "继续前进，祈求[ROOT.Char.GetFaith.HealthGodName]怜悯。"
 ep3_laamp_flavour_ewan.4031.g.tt.sickness_fades: "疾病消退了"
 ep3_laamp_flavour_ewan.4031.g.tt.some_of_herd.tt: "只有少量牲畜死亡"
 ep3_laamp_flavour_ewan.4031.g.tt.sickness_contained: "疾病自然发展"
 ep3_laamp_flavour_ewan.4031.g.tt.sickness_spreads: "疫情蔓延"
 ep3_laamp_flavour_ewan.4031.g.tt.sickness_spreads_wildly: "瘟疫如野火般蔓延"
 ep3_laamp_flavour_ewan_4031_sickness_affects_some_of_herd_modifier: "部分生病的畜群"
 ep3_laamp_flavour_ewan_4031_sickness_affects_some_of_herd_modifier_desc: "疾病困扰着该营地中较老较弱的驮畜。"
 ep3_laamp_flavour_ewan_4031_sickness_spreads_through_herd_modifier: "生病的畜群"
 ep3_laamp_flavour_ewan_4031_sickness_spreads_through_herd_modifier_desc: "该营地的驮畜有四分之一以上生病了。"
 ep3_laamp_flavour_ewan_4031_sickness_spreads_wildly_through_herd_modifier: "大范围生病的畜群"
 ep3_laamp_flavour_ewan_4031_sickness_spreads_wildly_through_herd_modifier_desc: "该营地一半以上的驮畜染上了某种可怕的疾病。"
 ep3_laamp_flavour_ewan_4031_callous_culled_herd_modifier: "扑杀病畜"
 ep3_laamp_flavour_ewan_4031_callous_culled_herd_modifier_desc: "没了较为虚弱的驮畜，你可以走得更快，但负载量也变少了。"
 ep3_laamp_flavour_ewan_4031_plentiful_steeds_culled_herd_modifier: "$ep3_laamp_flavour_ewan_4031_callous_culled_herd_modifier$"
 ep3_laamp_flavour_ewan_4031_plentiful_steeds_culled_herd_modifier_desc: "$ep3_laamp_flavour_ewan_4031_callous_culled_herd_modifier_desc$"
 ep3_laamp_flavour_ewan_4031_callous_and_plentiful_steeds_culled_herd_modifier: "$ep3_laamp_flavour_ewan_4031_callous_culled_herd_modifier$"
 ep3_laamp_flavour_ewan_4031_callous_and_plentiful_steeds_culled_herd_modifier_desc: "$ep3_laamp_flavour_ewan_4031_callous_culled_herd_modifier_desc$"
 ep3_laamp_flavour_ewan.4041.t: "[ROOT.Char.GetFaith.TricksterGodNamePossessive]的什一税"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.thunder: "雷声在头顶上不祥地回响着，它沉闷地打断了狂风暴雨，使我们的车队四处逃散。\n\n远处的喊叫声在队伍中回荡，马车和动物陷入[ROOT.Char.Custom('RainySoilType')]中，暴风雨尽其所能将我们全都冲向[ROOT.Char.GetFaith.NegativeAfterLife]。孩子和老人沉默地颤抖，全身湿透，不知道体温何时会开始下降。\n\n空气在充满静电和紧张的气氛下发出噼啪声，"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.wind: "风的呼啸声使几尺距离的人们都无法听到对方的声音。\n\n这场该死的风暴的强度只会越来越大，雨水刺痛了我们的眼睛，使重型马车和负重的驼畜被困在[ROOT.Char.Custom('RainySoilType')]的泥泞中。同样的景象在队伍中到处可见，强壮的追随者出手拉动车辆脱困，而年轻人和老人则挤在能找到的或刚刚形成的任何庇护物下面。\n\n大自然似乎处处与我们作对，"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.snow: "麻木。\n\n即使裹得再暖，寒冷仍然侵蚀着我，风卷起的大量雪花浸透了每一寸暴露的皮肤，像耗尽的蜡烛一样消耗着体温。队伍的其他成员更糟——人、兽和车不断陷入这片雪白的地狱中，孩子和老人颤抖着躲在覆盖着雪的顶篷下，而成年人则努力工作着，试图解救被困的运输工具。\n\n暴风雪渐渐加剧，"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.sand: "沙子#EMP 到处都是#!——我的眼睛、鼻子、喉咙。即使盖住脸也无济于事，那该死的沙砾疯狂地抽打着任何可以接触到的东西。\n\n沙尘暴突然袭来，似乎不知道从哪里来的。在几分钟内，整个队伍都被吞没了，现在我唯一能分辨的就是其他人的尖叫声，我们的补给品被风暴撕扯着带走，还有老人和少年们肺部受伤后的咳嗽声。\n\n我们所有精心的准备突然变得混乱，"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.intro: "即使在这个距离，我们也能感觉到向我们袭来的火焰的高温。\n\n"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.scrub: "干燥的灌木丛让野火的蔓延速度大大加快，奸诈的风直直将它吹向我们，威胁着跑得太慢的任何人，任何东西——满载物品的骡子和磨蹭的孩子。\n\n滚滚浓烟先于火焰而行，呛得我们的病人和老人喘不过气来，"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.slopes: "尽管我们继续奋力向上爬，但野火在稳定的风势和干燥的地面的加持下朝我们袭来，威胁着跑得太慢的任何人，任何东西——满载物品的骡子和磨蹭的孩子。\n\n滚滚浓烟如同大火的触手，深入我们一行人中，窒息着最艰难的人，"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.treeline: "有这么多落叶可烧，野火正在迅速蔓延——偶尔还有特别干燥，树液浓厚的树爆出火花，提醒着人们跑得慢的人和跑不了的物有什么可怕的下场。\n\n油乎乎，散发着异常香味的浓烟先于火焰追上我们，把弱者呛得喘不过气来，"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.fallback: "野火的速度比我们更快，它们找到#EMP 足够多#!的燃料贪婪地烧向我们的车队。任何人，任何动物，只要跑得太慢就会被活活烧死——无论是载满物品的骡子还是磨蹭的孩童。\n\n更糟的是，大火引发的浓烟偶尔也会冲刷过我们，夺走体弱者的生命，"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.avalanche: "一声柔和的声音预示着即将到来的危险：从高处传来一阵巨大而轻柔的#EMP 轰隆声#!。\n\n队伍中的几十双眼睛望向高耸在我们上方的山峰，随之响起一声比任何风暴都更响亮的雷鸣。\n\n“#BER 雪崩！#!”有人喊道。突然，所有人都陷入了混乱，人和动物都迅速寻找哪怕是最微小的遮蔽物，以躲避现在向我们冲来的白色死亡，"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.flood: "雾气不知是从哪冒出来的——一开始空气很潮湿，然后浓得近乎汤。\n\n天上几滴雨落下，附近一条小溪开始迅速膨胀。车队紧张起来，人与车都慢慢停下。没人能说清出了什么问题，但肯定是出了#EMP 问题#!。\n\n不到一分钟，曾经坚硬的地面就变成了厚厚的泥浆，水到处都是，开始从下面涌出、“洪水，#EMP 暴洪！#!”有人大喊道，"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.frozen_water: "这里的雪一直在下，但没造成什么问题，只是给世界盖上了一层厚厚的白毯。我们的车队穿过林中的一处空旷地点，享受着不被树木遮盖的空隙，难得能欣赏一下周围的美景。\n\n#BER 咔嚓。#!\n\n数十只眼睛向下看去，惊恐地发现地面上出现一道巨大的裂缝——不，是#EMP 冻结的湖面#!！没有时间浪费，没有时间思考，我们一齐开始逃跑——即使"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.earthquake: "世界在我们脚下震颤。男人和骡子一个踉跄，婴儿齐声哭嚎，几辆马车在地面上跳动，或者摔向一侧。\n\n地震发生后，车队出现了一瞬间的恐慌：那是什么？还会有更多，还是……\n\n#EMP 大地本身开始震颤#!。不远处，地面裂开一道缝隙，并且开始扩散，速度比人奔跑还要快，直接朝我们而来。这种场景下，"
 ep3_laamp_flavour_ewan.4041.desc.outro: "我的追随者就在崩溃的边缘。"
