 heresy.0010.t: "异端：[heretic_title.GetNameNoTierNoTooltip]的[heretic_faith.GetAdherentNamePluralNoTooltip]"
 heresy.0010.desc: "[heretic_title.GetNameNoTier]的[heretic_ruler.GetTitledFirstName]公告天下，[heretic_ruler.GetSheHe]与[heretic_ruler.GetHerHis]的封臣已经改信[heretic_faith.GetName]。"
 heresy.0010.desc.nonexistant: "\n\n[heretic_title.GetNameNoTierNoTooltip]的贵族们对[origin_faith.GetAdjective][origin_faith.PriestMalePlural]的教诲已经幻灭，因此不再认为这帮人是正义和真信的神职人员。作为[heretic_faith.GetAdherentNamePluralNoTooltip]，他们坚信，自己的新信仰才正确贯彻了[heretic_faith.HighGodName]的意志，因此他们决定脱离之前的宗教体制。"
 heresy.0010.desc.exists: "\n\n[heretic_title.GetNameNoTierNoTooltip]的贵族们对[origin_faith.GetAdjective][origin_faith.PriestMalePlural]的教诲已经幻灭，因此不再认为这帮人是正义和真信的神职人员，并决定脱离之前的宗教体制。他们改称自己为[heretic_faith.GetAdherentNamePluralNoTooltip]，并认为这些教条才能更好地贯彻[heretic_faith.HighGodNamePossessive]的意志。"
 heresy.0010.desc.resurgent: "\n\n[heretic_title.GetNameNoTierNoTooltip]的贵族们对[origin_faith.GetAdjective][origin_faith.PriestMalePlural]的教诲已经幻灭，因此不再认为这帮人是正义和真信的神职人员。于是，[heretic_title.GetNameNoTierNoTooltip]的贵族了复兴了[heretic_faith.GetAdherentNamePluralNoTooltip]早已被人遗弃的教义，他们认为这才是更好地贯彻[heretic_faith.HighGodNamePossessive]意志的道路。"
 heresy.0010.tt.custom: "[heretic_faith.GetName|V]出现在[heretic_title.GetName]"
 heresy.0010.a.new_heresy: "这是对我们信仰怎样的歪曲嘲弄？！"
 heresy.0010.a.existing_heresy: "那些卑鄙的异端将他们引入了歧途！"
 heresy.0010.a.astray_faith: "我不懂，不过我猜这让他们感到快乐？"
 heresy.0010.a.same_faith: "我就知道他们最终会看到光明！"
 heresy.0010.b: "你知道的，他们确实有一些优点……"
