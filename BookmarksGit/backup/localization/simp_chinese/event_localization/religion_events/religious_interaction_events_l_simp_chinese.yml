 religious_interaction.6.fallback: "基于疑似通奸的理由。"
 religious_interaction.6.adultery: "基于通奸的理由。"
 religious_interaction.6.different_faith: "基于其不忠于正信的理由。"
 religious_interaction.6.eunuch: "基于其不能人事的理由。"
