 #I have been left in the sun to die!
 religious_interaction.2100.t: "[imprisoner.GetFaith.HighGodNamePossessive|U]的审判"
 religious_interaction.2100.desc: "[ROOT.Char.GetFaith.HighGodName]才知道我在黑暗的监狱里待了多久，刺目的阳光都快把我照瞎了。押解我离开[imprisoner.Custom('FortifiedBuilding')]进入荒野的卫兵表现得出奇地郑重——甚至算得上礼仪了。\n\n"
 religious_interaction.2100.descwaterlogged: "阳光灿烂，我站在沼泽地上的脚陷了下去，发出扑哧的声音。很快我就看到我的监禁者[imprisoner.GetTitledFirstName]在几名[imprisoner.Custom('DefaultPriestTitlePlural')]的陪同下，得意洋洋但也稍微有几分小心地穿过湿透的草地走了过来。\n\n"
 religious_interaction.2100.descpleasant: "阳光灿烂，我站立的土地一片郁郁葱葱。很快我就看到我的监禁者[imprisoner.GetTitledFirstName]在几名[imprisoner.Custom('DefaultPriestTitlePlural')]的陪同下走来，似乎有几分迟疑。\n\n"
 religious_interaction.2100.descforest: "阳光灿烂，穿过树冠落下斑驳的光线。很快我就看到我的监禁者[imprisoner.GetTitledFirstName]在几名[imprisoner.Custom('DefaultPriestTitlePlural')]的陪同下，拨开枝条从树丛中穿来。\n\n"
 religious_interaction.2100.descoasis: "阳光略过绿洲，照射在沙漠中。很快我就看到我的监禁者[imprisoner.GetTitledFirstName]在几名[imprisoner.Custom('DefaultPriestTitlePlural')]的陪同下踩着水走来，溅起数道水花。\n\n"
 religious_interaction.2100.deschostile: "当我看到[imprisoner.GetTitledFirstName]两侧跟着十二名[imprisoner.Custom('DefaultPriestTitlePlural')]时，我们此行的目的一下子清晰了起来。\n\n“[ROOT.Char.GetFullNameNoTooltip]。你会被绑在这根木桩上留在这里，[imprisoner.GetFaith.HighGodName]将决定你的命运。如果你是无辜的，你就会活下来，但如果你有罪，你将会灭亡。”"
 religious_interaction.2100.middledefault: "“你将因你的罪过受到全能的[imprisoner.GetFaith.HighGodName|U]审判。”[imprisoner.GetSheHe|U]以低沉有力的声音说道。卫兵走上前，将我的四肢捆在一根木桩上；[imprisoner.Custom('DefaultPriestTitlePlural')]伸出双臂开始唱诵哀歌。然后人群退去，仅留下我一个人，想要让我渴死在这里。"
 religious_interaction.2100.middleoasis: "“你将因你的罪过受到全能的[imprisoner.GetFaith.HighGodName|U]审判。”[imprisoner.GetSheHe|U]以低沉有力的声音说道。卫兵走上前，将我的四肢绑在绿洲中的一根木桩上，水没过了我的胸口；[imprisoner.Custom('DefaultPriestTitlePlural')]伸出双臂开始唱诵哀歌。然后人群退去，仅留下我一个人，想要让我渴死在这里。"
 religious_interaction.2100.endwaterlogged: "\n\n我环视了一下周围积水的环境。"
 religious_interaction.2100.endpleasant: "\n\n我环视了一下周围宜人的环境。"
 religious_interaction.2100.endforest: "\n\n我环视来一下周围绿色的环境。"
 religious_interaction.2100.endoasis: "\n\n我低头看了一眼周围的水。"
 religious_interaction.2100.a.believer: "[imprisoner.GetFaith.HighGodName|U]会公正地审判我！"
 religious_interaction.2100.a.unbeliever: "你要把我#EMP 留在#!这？！"
 religious_interaction.2100.a.confused: "嗯……"
 religious_interaction.2100.a.success: "你从审判中活了下来"
 religious_interaction.2100.a.failure: "你死于烈日"
 #I have survived!
 religious_interaction.2101.t: "[imprisoner.GetFaith.HighGodNamePossessive|U]的慈悲"
 religious_interaction.2101.start.desc: "水，我需要水！我的喉咙，我的头，我的皮肤——都好像着火了！\n\n[ROOT.Char.GetFaith.DevilName]真的在这嘲笑我的不幸？[ROOT.Char.GetFaith.WaterGodName]给了我一瓶水？我喝了又喝，但渴依然没有消除。"
 religious_interaction.2101.end.desc: "\n\n[imprisoner.GetTitledFirstName]回来了，并将水瓶压在我的嘴唇上，我的意识也清晰了不少。看到我没死，[imprisoner.GetTitleAsNameNoTooltip]似乎有点失望，但神明已经做出了裁决。"
 religious_interaction.2101.desc.pleasant: "我被绑在外边的日子简直让我#EMP 享受#!。鸟儿在歌唱，太阳温暖了我的皮肤，雨滴让我神清气爽还解了我的渴。\n\n当[imprisoner.GetTitledFirstName]回来后，[imprisoner.GetSheHe]显然对我的精气神十分愤怒，但[imprisoner.GetSheHe]也无法违背[imprisoner.GetHerselfHimself]自己定下的规则：神明已经作出裁决！"
 religious_interaction.2101.desc.oasis: "我被捆在绿洲的凉水中的日子简直让我#EMP 享受#!。尽管太阳非常毒辣，但捆我的绳子足够松弛，让我可以俯下身子尽情地喝水。\n\n当[imprisoner.GetTitledFirstName]回来后，[imprisoner.GetSheHe]显然对我良好的健康状况非常愤怒，但[imprisoner.GetSheHe]也无法违背[imprisoner.GetHerselfHimself]自己定下的规则：神明已经作出裁决！"
 religious_interaction.2101.a: "我无罪！"
 #They survived...
 religious_interaction.2102.desc: "在[prisoner.GetTitledFirstNamePossessive]的审判的最后一夜，我们找到了[prisoner.GetHerHim]，虽然失去了意识，但是还在呼吸。\n\n“真是奇迹！”[ROOT.Char.Custom('DefaultPriestTitle')]双手举向天空宣告道，“[ROOT.Char.GetFaith.HighGodName|U]已经开口！这个[prisoner.GetWomanMan]无罪！”"
 religious_interaction.2102.oasis: "我溅着水花穿过插着捆[prisoner.GetTitledFirstName]的木桩的绿洲，去查看[prisoner.GetSheHe]的情况，发现[prisoner.GetHerHim]不仅意识尚存，而且还非常健康。\n\n“真是奇迹！”[ROOT.Char.Custom('DefaultPriestTitle')]双手举向天空宣布道。“[ROOT.Char.GetFaith.HighGodName|U]已作出裁决！这[prisoner.GetWomanMan]无罪！”\n\n我沮丧地咬着牙，看着[ROOT.Char.Custom('DefaultPriestTitlePlural')]解开捆[prisoner.GetFirstNameNoTooltip]的绳子。我们为什么要把[prisoner.GetSheHe]留在#EMP 这里#!？！"
 religious_interaction.2102.pleasant: "我走向捆[prisoner.GetTitledFirstName]的木桩去查看[prisoner.GetSheHe]的情况，发现[prisoner.GetHerHim]不仅意识尚存，而且还在#EMP 咧着嘴笑#!。\n\n“真是奇迹！”[ROOT.Char.Custom('DefaultPriestTitle')]双手举向天空宣布道。“[ROOT.Char.GetFaith.HighGodName|U]已作出裁决！这[prisoner.GetWomanMan]无罪！”\n\n我沮丧地咬着牙，看着[ROOT.Char.Custom('DefaultPriestTitlePlural')]解开捆[prisoner.GetFirstNameNoTooltip]的绳子。我们为什么要把[prisoner.GetSheHe]留在#EMP 这里#!？！"
 religious_interaction.2102.a: "这是[ROOT.Char.GetFaith.HighGodNamePossessive|U]的意志。"
 religious_interaction.2102.b: "在我看来[prisoner.GetSheHe|U]已经是个死人了……"
 religious_interaction.2102.b.tt: "[ROOT.Char.GetFaith.HighGodName|U]并不#EMP 总是#!正确！"
 religious_interaction.2102.b.success: "你的干预没被发现"
 religious_interaction.2102.b.failure: "你被揭露是个杀人犯"
 #I have died...
 religious_interaction.2103.t: "[imprisoner.GetFaith.HighGodNamePossessive|U]之怒"
 religious_interaction.2103.end.desc: "\n\n如果这是[ROOT.Char.GetFaith.HighGodHerHis|U]的意志，也许这是我应得的。也许我是……恶人。"
 religious_interaction.2103.desc.pleasant: "我太自信，太愚蠢了。在户外待这么久对任何一个[ROOT.Char.GetWomanMan]都是一种摧残，我现在才明白。白天太阳暴晒，晚上狂风呼啸，天空依然可怕且无情地没有任何云层。\n\n水，水。它就在我周围，就锁在大自然的怀抱中，但是我一滴也喝不到。我绝望地垂下了头。"
 religious_interaction.2103.desc.waterlogged: "尽管风吹日晒，但至少笼罩这片区域的雨云不断洒下的雨滴让我恢复了精神。我微笑着望向天空，又一场大雨来临了。\n\n突然，世界开始摇晃。一开始轻微得难以察觉，然后越来越快。我过了一会儿才意识到，捆我的木桩失去了平衡，现在正直直倒向我面前的水坑里！\n\n我的脸和水面来了个亲密接触，我疯狂地挣扎着想要逃离，但没有用。我的四肢都被捆住了，身后木桩的重量将我压进了水坑的更深处。我想要尖叫，但没发出任何声音，水灌了进来，将我的嘴填得没有任何空隙。"
 religious_interaction.2103.desc.oasis: "在我接受审判时，阳光猛烈地照射在我的皮肤上。但我被捆绑着杵在绿洲的水中，紧贴着胸口的水面让我恢复了精神。\n\n突然，世界开始摇晃。一开始轻微得难以察觉，然后越来越快。我过了一会儿才意识到，插木桩的沙子已经变得松软，将我直直摔进了面前的绿洲中。\n\n我的脸和水面来了个亲密接触，我疯狂地挣扎着想要逃离，但没有用。我的四肢都被捆住了，身后木桩的重量将我推得更深。我想要尖叫，但没发出任何声音，水灌了进来，将我的嘴填得没有任何空隙。"
 religious_interaction.2103.a: "我……我太累了……"
 religious_interaction.2103.b: "#DIE1 咕——#!#DIE2 咕噜……#!"
 #They died!
 religious_interaction.2104.desc: "审判的最后一夜，我们找到了[prisoner.GetTitledFirstNamePossessive]，但是[prisoner.GetSheHe]没有任何反应。一个仆人将水瓶放到[prisoner.GetHerHis]干裂的嘴唇上，但是水只是顺着[prisoner.GetHerHis]的下巴流了下去。\n\n“[ROOT.Char.GetFaith.HighGodName|U]已然开口！”[ROOT.Char.Custom('DefaultPriestTitle')]双手举向天空宣告道，“这个[prisoner.GetWomanMan]有罪！”"
 religious_interaction.2104.desc.drowned: "我们走近被捆在木桩上的[prisoner.GetTitledFirstName]时，很快就发现出问题了。捆[prisoner.GetHerHis|U]的木桩大概往前倒了，正好倒进[prisoner.GetHerHim]前面的一个水坑里。我们捆[prisoner.GetHerHis]四肢的绳子显然十分结实，再加上木桩的重量压在[prisoner.GetHerHim]身上，[prisoner.GetSheHe]根本没有任何机会。\n\n“[ROOT.Char.GetFaith.HighGodName|U]已作出裁决！”[ROOT.Char.Custom('DefaultPriestTitle')]双手举向天空宣布道。“这个[prisoner.GetWomanMan]有罪！”"
 religious_interaction.2104.desc.oasisdrowned: "我们走近被捆在木桩上的[prisoner.GetTitledFirstName]时，很快就发现出问题了。捆[prisoner.GetHerHis|U]的木桩大概往前倒了，直接倒进了杵着[prisoner.GetHerHim]的绿洲里。我们捆[prisoner.GetHerHis]四肢的绳子显然十分结实，再加上木桩的重量压在[prisoner.GetHerHim]身上，[prisoner.GetSheHe]根本没有任何机会。\n\n“[ROOT.Char.GetFaith.HighGodName|U]已作出裁决！”[ROOT.Char.Custom('DefaultPriestTitle')]双手举向天空宣布道。“这个[prisoner.GetWomanMan]有罪！”"
 religious_interaction.2104.b.drowned: "唔，也可以这么看吧……"
