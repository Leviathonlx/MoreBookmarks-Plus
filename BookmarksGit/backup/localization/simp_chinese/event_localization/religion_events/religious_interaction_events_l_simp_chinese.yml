 religious_interaction.1001.t.fatwa: "签发法特瓦！"
 religious_interaction.1001.t: "教法谴责！"
 religious_interaction.1001.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))][actor.GetTitledFirstName]在[actor.GetHerHis]的[actor.GetFaith.PriestNeuterPlural]发布的令状上看到了我的名字，我被判为罪人！\n\n这能作为法律依据，判定我不适合统治[recipient.GetFaith.GetAdjective]的土地。"
 religious_interaction.1001.a: "如果[actor.GetSheHe]不是我的领主，我就会……"
 religious_interaction.1001.a.revoke_tt: "[actor.GetTitledFirstName]可以[revoke|E]我的一个头衔"
 #Religious Head of Faith Interactions
 religious_interaction.1010: "你想要赎罪，这值得称道。我接受你的慷慨捐赠，作为回报，送给你我的祝福。"
 religious_interaction.1011: "你的劣迹太过严重，远超金钱所能挽回的程度。如果你真的想要赎罪，你必须改弦更张，向我证明你真的想要获得原谅。那时我才会接受的你捐赠。"
 religious_interaction.1020: "我从[actor.GetTitledFirstName]听到了关于你劣迹的忧虑消息。"
 religious_interaction.1021: "你可以自称[actor.GetFaith.GetAdherentName]，但你的行为证明你并不真正走在[actor.GetFaith.HighGodName]的道路上。我无法容忍你在[actor.GetFaith.GetAdjective]公正面具背后的卑劣行为，我别无选择，只能绝罚你。愿[actor.GetFaith.HighGodName]垂怜你的灵魂。"
 religious_interaction.1022: "我为你讲述的关于[secondary_recipient.GetTitledFirstNamePossessive]劣迹的事情而忧虑。如此做会我感到痛苦，但我同意，为了[actor.GetFaith.GetAdjective]信仰，必须绝罚[secondary_recipient.GetSheHe]。"
 religious_interaction.1023: "你意图让[actor.GetFaith.GetAdherentName]同胞受绝罚，是想要做什么？[actor.GetFaith.GetAdjective]信仰不是用于获得政治利益的工具！你应该感到幸运，因为我没有因为这个请求而绝罚你。 "
 religious_interaction.1024: "我观察到你确实为你的罪而悔改了，为了救赎你自己而做了许多努力。尽管你对于[actor.GetFaith.GetAdjective]信仰的过犯确实严重，你近来的行为使我相信你应该获得第二次机会。\n\n有鉴于此，我于兹免除你的绝罚，欢迎你回归[actor.GetFaith.GetAdjective]信仰。"
 religious_interaction.1025: "你觉得我会轻易绝罚人吗？你觉得半真半假的歉意就足以弥补吗？你尽管请求；你不会被允许回到[actor.GetFaith.GetAdjective]信仰，直到你证明你改变了自己的卑劣行径。"
 religious_interaction.1030: "深思熟虑之后，我得出结论，你的话语是真实而智慧的。我会加入隐修会，开始独自侍奉[actor.GetFaith.HighGodName]的新生活。"
 religious_interaction.1031: "你让我抛弃所有生活，逃遁到与世隔绝的隐修院，这个提议极其荒谬。我对于我在这里很满意，没有想要改变。"
 religious_interaction.1000.positive: "我很高兴[recipient.GetFirstNameNoTooltip]能体会到我请求中的智慧。"
 religious_interaction.1000.negative: "真不幸……"
 religious_interaction.1000.strong_negative: "该死！"
 religious_interaction.1024.positive: "[recipient.GetFirstNameNoTooltip]这次行事明智，我很欣慰。"
 religious_interaction.2002.desc: "我已决定追随你加入光明，改宗[ROOT.Char.GetFaith.GetName]！"
 religious_interaction.2002.a: "赞美[ROOT.Char.GetFaith.HighGodName]！"
 religious_interaction.2003.desc: "我有强大的信心，不会被你尘世的言语动摇。我更想要在[recipient.GetFaith.DivineRealm]中获得我的赏报。"
 religious_interaction.2003.hooking_out: "\n\n我也想提醒你，你欠我这一次，最好不要仅仅因为我是真正的信徒就迫害我。"
 religious_interaction.2003.a: "我只是为你的救赎着想。"
 religious_interaction.2003.b: "好吧，你会在这个世界付出代价！"
 religious_interaction.2003.c: "别以为我会让你逃掉这一次！"
 religious_interaction.2003.d: "哦，我以为你会按我说的做。"
 religious_interaction.2011.desc: "我很乐于与你同喜，但翻新[recipient.GetFaith.HouseOfWorshipPlural]和在我的农民中传教的大量成本……\n\n如果你帮助我支付这些花费，我会更乐意向你的[ROOT.Char.GetFaith.HighGodName]祈祷。"
 religious_interaction.2011.a: "一切为了信仰。"
 religious_interaction.2011.b: "我不会为了你的永恒救赎而付钱！"
 religious_interaction.2011.c: "你会为了比金钱更有价值的东西而行动。"
 religious_interaction.2012.desc: "我感受到你信仰的智慧，但我希望你明白从黑暗中进入光明需要经过怎样漫长而曲折的道路。\n\n也许如果你承诺在我有需求的任何方面支持我，这趟旅程会更加容易。"
 religious_interaction.2012.a: "我接受，为了[ROOT.Char.GetFaith.GetNameNoTooltip]在各处的利益。"
 religious_interaction.2012.b: "我不会为你的灵魂讨价还价！"
 religious_interaction.2012.c: "首先，你还有其他债没还我。"
 religious_interaction.2021.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.2021.desc: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]\n你是时候与我一同加入光明了，我的[actor.Custom2('RelationToMe', SCOPE.sC('recipient'))]。考虑你欠我的东西，我要求你改信[actor.GetFaith.GetName]！"
 religious_interaction.2021.a: "我……好吧，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]。"
