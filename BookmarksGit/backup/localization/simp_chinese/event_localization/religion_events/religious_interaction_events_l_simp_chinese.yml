 ### Literalist Debate by Ewan Cowhig Croft ###
 ##############################################
 religious_interaction.2400.t: "大辩论"
 religious_interaction.2400.desc: "当侍从给我读[actor.GetTitledFirstNamePossessive]的信时，[recipient.GetSheHe]害怕得发抖，信中向我发起了关于我们共同信仰的善恶观的公开辩论，并质疑我对[recipient.GetFaith.GetNameNoTooltip]基本教义的遵守。\n\n我的仆人结结巴巴地读着，信的语气毫无疑问地透露出[actor.GetShortUINamePossessiveNoTooltip]对我虔诚的评断。"
 religious_interaction.2400.a: "那个杂种！接受挑战！"
 religious_interaction.2400.a.tt_success: "公开辩论羞辱了[actor.GetShortUINameNoTooltip]"
 religious_interaction.2400.a.tt_fail: "[actor.GetShortUINameNoTooltip]成功质疑了我的信仰"
 religious_interaction.2400.b: "我不会用这样的闹剧玷污[recipient.GetFaith.HighGodNamePossessive]的名字。"
 religious_interaction.2400.b.tt: "[actor.GetShortUINameNoTooltip]将得到消息"
 religious_interaction.2400.b_turned_down: "[recipient.GetShortUIName|U]拒绝了我的辩论挑战"
 used_literalist_debate_modifier: "近期辩论"
 used_literalist_debate_modifier_desc: "该角色近期就其信仰的基本要义发起了一场辩论。"
 literally_debated_modifier: "近期辩论"
 literally_debated_modifier_desc: "该角色近期参与了一场辩论，争论其信仰的基本要义。"
 religious_interaction.2401.desc_intro: "我的对手和我在[debate_locale.GetNameNoTierNoTooltip]的一个大厅里碰面，我们相隔只有几尺，站在摇晃的桌子上，周围围着一群热切的旁观者。人群中鸦雀无声，所有人都在等待辩论开始。\n\n"
 religious_interaction.2401.desc_won: "在一个小时内，我驳倒了[recipient.GetTitledFirstName]，攻击了[recipient.GetHerHis]的虔诚，[recipient.GetHerHis]的美德观，甚至质疑了[recipient.GetHerHis]对[actor.GetFaith.HighGodName]的忠诚。围观群众开始用臭鸡蛋和发霉的卷心菜丢[recipient.GetTitledFirstNameNoTooltip]，直到[recipient.GetSheHe]逃出大厅。"
 religious_interaction.2401.desc_lost: "[recipient.GetTitledFirstNamePossessive]马上开始了语言攻击，几乎没给我留下反击的机会，没多久，人群就决定了胜利者。\n\n烂蔬菜如雨一般向我丢来，我坚持了几分钟，最后还是被迫撤退，因为有个农民朝我的头扔了一只活鸡。"
 religious_interaction.2401.a_won: "看来[actor.GetFaith.HighGodName]不喜爱我？"
 religious_interaction.2401.a_lost: "这些人根本不懂[actor.GetFaith.GetReligion.GetNameNoTooltip]！"
 religious_interaction.2402.desc_won: "虽然[actor.GetTitledFirstNamePossessive]在挑战我辩论时自信满满，但在我尖刻的言辞和虔诚的指责形成的风暴前，[actor.GetHerHis]的信念很快融化了。没多久，人群就加入进来，烂蔬菜如雨般飞去，甚至还有一只特别好斗的公鸡，我的对手不得不撤退。"
 religious_interaction.2402.desc_lost: "尽管我尽了最大的努力，但[actor.GetTitledFirstName]显然对[actor.GetHerHis]的论点研究地非常透彻，几乎立刻就让人群相信了[actor.GetHerHis]。[actor.GetSheHe|U]还不顾一切地继续训斥了我一个多小时，控告我犯下世间一切罪恶，甚至还含沙射影地暗示我对[recipient.GetFaith.HighGodName]的忠诚有问题。\n\n最后，我逃走了，身后还跟着围观群众丢来的一连串烂蔬菜。"
 religious_interaction.2403.desc: "[victim.GetTitledFirstName]根本毫无机会。尽管[victim.GetSheHe]认为[victim.GetHerselfHimself]进行了充分准备，但我像拍苍蝇一样将[victim.GetHerHis]漏洞百出的论据轻松驳倒。每一次对位，[victim.GetFirstNameNoTooltip]都像遭受打击一样龇牙咧嘴。随着时间推移，[victim.GetSheHe]似乎完全无法为[victim.GetHerselfHimself]自己争辩了，甚至人群都陷入了沉默。\n\n“而这就是为什么，”我一边说一边举起了手，用谴责的手指指向房间的另一边，“你永远不会——”\n我停了下来，因为[victim.GetFirstNameNoTooltip]正喘着气，紧按着"
 religious_interaction.2403.conclusion_either: "[victim.GetHerHis]的胸膛。"
 religious_interaction.2403.conclusion_man: "[victim.GetHerHis]的手臂。"
 religious_interaction.2403.conclusion_woman: "[victim.GetHerHis]的腹脏。"
 religious_interaction.2403.a.low_compassion: "“懦夫的逃避方式，我懂的。”"
 religious_interaction.2403.a.zealous: "“看来[ROOT.Char.GetFaith.PantheonTerm][ROOT.Char.GetFaith.PantheonTermHasHave]选出了胜者。”"
 religious_interaction.2403.a.stubborn: "“哈，我还没结束呢！”"
 religious_interaction.2403.a: "“你……你还好吗？”"
 religious_interaction.2403.a.tt: "[victim.GetShortUIName]因心脏病发作而[character_death_dies|E]"
 religious_interaction.2500.desc: "你回归了理性……这必是来自[ROOT.Char.GetFaith.HighGodNameAlternate]的圣迹！欢迎加入真正的信仰。"
 religious_interaction.2500.a: "赞美[ROOT.Char.GetFaith.HighGodName]！"
 religious_interaction.2501.desc: "你一定在开欢笑吧？你这种明目张胆的政治逃避，永远也逃不出[recipient.GetFaith.HighGodName]的义怒！"
