l_simp_chinese:
 raiding.0002.t: "烈火与鲜血"
 raiding.0002.desc: "[sacked_barony.GetNameNoTierNoTooltip]，[sacked_county.GetNameNoTierNoTooltip]的重要据点，已经被我的劫掠者攻破。这大片土地的经营所得，众多瑟瑟发抖的臣民，以及[sacked_county_owner.GetTitledFirstName]的闪亮财宝正等着我们挑选。\n\n部队准备就绪，等待我下达的命令。"
 raiding.0002.a: "为[raider_capital.GetNameNoTooltip]俘获有能力的奴隶！"
 raiding.0002.a_nomad: "夺走每一只母羊和每一匹母马！"
 stolen_ewes_and_mares_modifier: "劫夺母羊和母马"
 stolen_ewes_and_mares_modifier_desc: "得益于近期劫掠所得的大量适宜繁殖的母羊和母马，该伯爵领正取得蓬勃发展。"
 raiding.0002.b: "大掠三日，全部拿走！"
 raiding.0002.c: "我们得到的已经足够了。"
 raiding.0003.t_spared: "[sacked_county.GetNameNoTierNoTooltip]幸免于难"
 raiding.0003.t_attacked: "洗劫[sacked_county.GetNameNoTierNoTooltip]"
 raiding.0003.desc.admin_plundered_independent: "撞开[sacked_barony.GetNameNoTierNoTooltip]的城门后，[raider.GetTitledFirstName]完全掌控了大部分[sacked_county.GetNameNoTierNoTooltip]，而且[raider.GetHerHis]尽其所能绑架并奴役大量博学的官员与技术工人。农民们披头散发，为他们逝去的亲人痛哭流涕。"
 raiding.0003.desc.gold_plundered_independent: "在紧张的围攻之后，[raider.GetTitledFirstName]成功突破了[sacked_barony.GetNameNoTierNoTooltip]的堡垒，[raider.GetHerHis]的士兵抢走了一切财宝。他们瞬间夺走了[sacked_county.GetNameNoTierNoTooltip]半数以上的财富！"
 raiding.0003.desc.spared_plundered_independent: "虽然[sacked_barony.GetNameNoTierNoTooltip]屈服于[raider.GetTitledFirstName]的军队，[raider.GetHerHis]宽免了[sacked_county.GetNameNoTierNoTooltip]的大部分居民，[raider.GetHerHis]不再进行进一步劫掠。但是，[raider.GetSheHe]似乎意图劫掠#EMP 我#!！"
 raiding.0003.desc.admin_plundered_vassal: "我的领主未能抵御住[raider.GetTitledFirstName]对[sacked_barony.GetNameNoTierNoTooltip]的蹂躏，此地的陷落也使[sacked_county.GetNameNoTierNoTooltip]丧失了关键堡垒。甚至现在，乡野依然有大量[raider.GetTitledFirstNamePossessiveNoTooltip]的军队出没，他们尽其所能，抓捕并奴役所有被找到的技术工人和学徒。"
 raiding.0003.desc.gold_plundered_vassal: "在未得到我的领主援助的情况下，[sacked_barony.GetNameNoTierNoTooltip]毫无胜算。[raider.GetTitledFirstName]带领的强盗攻入了城镇，这些混帐夺走了一切，包括农民的世俗财物以及我心爱的高脚杯。\n\n由于[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]的蹂躏，[sacked_county.GetNameNoTierNoTooltip]一半以上陷入了火海，而且[raider.GetTitledFirstNameNoTooltip]就在那里某处，用我珍藏的杯子喝酒。"
 raiding.0003.desc.spared_plundered_vassal: "尽管我的领主未能中止[sacked_barony.GetNameNoTierNoTooltip]的围攻，不管如何，[raider.GetTitledFirstName]还是把[raider.GetHerHis]的部队暂时约束住了。\n\n大部分乡野因此免于注定的劫掠，但是饥渴的[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]的目光也投向了别处……"
 raiding.0003.a: "那个恶魔！"
 raiding.0003.b: "我#EMP 会#!为此复仇。"
 raiding.0003.c: "我们会重建[sacked_county.GetNameNoTierNoTooltip]。"
 raiding.0004.desc.admin_plundered: "[sacked_county_owner.GetTitledFirstName]为[raider.GetTitledFirstNamePossessive]的贪婪付出了代价。随着[sacked_barony.GetNameNoTierNoTooltip]的城镇的陷落，[sacked_county.GetNameNoTierNoTooltip]的境内已几乎无险可守。\n\n[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]的强盗们无人抵抗、猖獗无束，绑架并奴役他们能找到的所有技术工人。"
 raiding.0004.desc.gold_plundered: "[raider.GetTitledFirstNameNoTooltip]攻陷了[sacked_barony.GetNameNoTierNoTooltip]之后，[sacked_county.GetNameNoTierNoTooltip]蕴藏的巨额财富在[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]的狂暴强盗面前就如同脱光的处女一样。\n\n当地几乎再没有其他要塞能够抗击他们，这些劫掠者带走了所有他们能找到的宝物和钱财。"
 raiding.0004.desc.spared_plundered: "尽管[raider.GetTitledFirstName]成功攻陷了[sacked_barony.GetNameNoTierNoTooltip]，那一座守卫着[sacked_county.GetNameNoTierNoTooltip]大部分土地堡垒，[raider.GetHerHis]却约束住了自己的部队。最后，只有零星分散的劫掠发生。\n\n虽然你的封臣逃过了一劫，[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]的目光依然饥渴地盯着你的直属领地……"
 raiding.0004.a: "我诅咒这些惹是生非的野蛮人！"
 raiding.0004.a.tribal: "诅咒那些[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]的狗！"
 raiding.0004.b: "为死难者支付抚恤金。"
 raiding.0004.c: "帮助他们重建。"
 raiding.0004.c.architect: "你派遣你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))][architect.GetTitledFirstNameNoTooltip]去监督修复工作。"
 recently_sacked_modifier: "近期被洗劫"
 recently_sacked_modifier_desc: "劫掠者在这不会再找到任何战利品，而对他们重返的恐惧也会让农民遵守规矩。"
 rebuilding_after_sacking_modifier: "劫后重建"
 rebuilding_after_sacking_modifier_desc: "一位富有的捐助者帮助当地人重建他们被破坏的村镇。"
 raiding.0004.c.feed.t: "领主出钱重建"
 raiding.0004.c.feed.desc: "我的领主出钱雇佣一队建筑师与管理人员来协助重建[sacked_county.GetNameNoTierNoTooltip]。"
 raiding.0004.c.feed.desc2: "我的领主派御用建筑师带领一队建筑师与管理人员来协助重建[sacked_county.GetNameNoTierNoTooltip]。"
 raiding.0011.t: "上交战利品"
 raiding.0011.desc: "你的劫掠者带回了[ROOT.Var('raid_loot').GetValue|V0][gold_i]，同时你得到[ROOT.Var('raid_loot').GetValue|V0][prestige_i]。"
 raiding.0011.desc_non_tribal: "你的劫掠者带回了[ROOT.Var('raid_loot').GetValue|V0][gold_i]的战利品，你失去[SCOPE.ScriptValue('non_tribal_loot_value')|V0][prestige_i]。"
 raiding.0012.a.t: "失去战利品"
 raiding.0012.a.desc: "[recipient.GetTitledFirstName]从我们这夺走了[loot_i][ROOT.Var('raid_loot').GetValue|V0]！\n这场胜利给予[recipient.GetHerHim][ROOT.Var('raid_prestige').GetValue|V0][prestige_i]。"
 raiding.0012.b.t: "带回战利品"
 raiding.0012.b.desc: "你从[raider.GetTitledFirstName]缴获了[loot_i][ROOT.Var('raid_loot').GetValue|V0]！\n这场胜利给予你[ROOT.Var('raid_prestige').GetValue|V0][prestige_i]。"
 raiding.0023.t: "[capital_province.GetNameNoTooltip]的恐惧"
 raiding.0023.desc: "多年来，我发起毁灭性的劫掠，大获全胜，我使[raid_leader.GetFaith.HighGodName]的怒火彻底降临在颤栗的俗世，显然，若是[raid_leader.GetFaith.HighGodNameSheHe|U]反对，[raid_leader.GetFaith.HighGodNameSheHe|U]怎会至今仍不将我击倒？\n\n恰恰相反，我的宅邸充斥着抢来的境外统治者的财宝，还有异族奴隶给我暖床。\n\n诚然，闻吾之名，贵贱同惧，小儿止啼。"
 raiding.0023.a: "哈！让他们因我的名而流泪！"
