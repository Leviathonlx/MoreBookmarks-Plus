 great_holy_war.0011.christian.t: "十字军之王"
 great_holy_war.0011.muslim.t: "吉哈德再起"
 great_holy_war.0011.pagans.t: "旧神之怒"
 great_holy_war.0011.fallback.t: "激进的[awakening_faith.GetAdherentNamePlural]"
 great_holy_war.0011.catholic.rome.desc: "罗马，圣伯多禄之城、教宗国的宝座，陷入了异教徒之手。作为回应，流亡教宗，[ghw_first_sponsor.GetTitledFirstName]陛下[ghw_first_sponsor.GetHerHis|U]已宣布了[ghw_first_sponsor.GetHerHis]的意愿，希望结成基督徒领主同盟，光复永恒之城。"
 great_holy_war.0011.christian.europe.desc: "西方基督教的腹地正在被异教徒围攻！在绝望的基督教领主的劝说下，[ghw_first_sponsor.GetTitledFirstName]陛下宣布了[ghw_first_sponsor.GetHerHis]的意愿，以[awakening_faith.WarGodName]之名建立一个正义联盟来驱逐那些异教徒。"
 great_holy_war.0011.christian.byzantion.desc: "东方的罗马帝国，基督教对抗东方穆罕默德异教徒的坚实壁垒——拜占庭快要陷落。情况危急，[ghw_first_sponsor.GetTitledFirstName]陛下[ghw_first_sponsor.GetHerHis|U]接受了集结基督徒的力量对异教徒进行彻底入侵的可能性。"
 great_holy_war.0011.catholic.jerusalem.desc: "前往圣地的基督徒朝圣者饱受欺凌，而且他们的路线也满是危险。\n\n为了保护朝圣者并为基督和信徒们夺回耶路撒冷，[ghw_first_sponsor.GetTitledFirstName]陛下[ghw_first_sponsor.GetHerHis|U]接受了集结基督徒的力量对异教徒进行一次彻底入侵的可能性。"
 great_holy_war.0011.christian.fallback.desc: "在太长的时间里，[awakening_faith.GetAdjective]的信徒们饱受异端和异教徒的霸凌。我们不应再让我们的圣地受到渎神者的蹂躏，我们的信仰不应再被假先知嘲笑。[awakening_faith.WarGodName]的真正信从者是时候团结起来，反击这些不信者了！"
 great_holy_war.0011.muslim.mecca.desc: "难以置信的事情发生了！圣城麦加落入异教徒手中，克尔白甚至现在还在因他们的存在而受到亵渎。尊贵的[ghw_first_sponsor.GetTitledFirstName]做出了行动。[ghw_first_sponsor.GetHerHis|U]宣布新的吉哈德时代已经临世，必须不惜一切代价收复圣城。所有中正的穆斯林信士都应当加入圣战者的行列，以应对即将到来的斗争。"
 great_holy_war.0011.muslim.jerusalem.desc: "圣城耶路撒冷，先知夜行登霄之处，已经被异教徒攻陷！伟大的陛下[ghw_first_sponsor.GetTitledFirstName]绝不会坐视不管！他宣布穆斯林将会像正统哈里发时期一样，再一次开始伟大的征服，守护伊斯兰世界！所有中正的穆斯林信士都应该做好准备加入圣战者的行列，以应对即将到来的斗争。"
 great_holy_war.0011.muslim.arabia.desc: "伊斯兰世界正受到严重威胁，[ghw_first_sponsor.Custom('GetDerogatoryNonbelieverPlural')]正在猛攻它的心脏地带。作为回应，[ghw_first_sponsor.GetTitledFirstName]陛下[ghw_first_sponsor.GetHerHis|U]宣布新的吉哈德时代已经临世。必须不惜一切代价地夺回伊斯兰世界的核心地区。所有中正的穆斯林信士都应当准备在即将到来的斗争中成为圣战者。"
 great_holy_war.0011.muslim.africa.desc: "伊斯兰世界正受到严重威胁，[ghw_first_sponsor.Custom('GetDerogatoryNonbelieverPlural')]正在猛攻它的心脏地带。作为回应，[ghw_first_sponsor.GetTitledFirstName]陛下[ghw_first_sponsor.GetHerHis|U]宣布新的吉哈德时代已经临世。必须不惜一切代价地夺回乌玛的西部地区。所有中正的穆斯林信士都应当准备在即将到来的斗争中成为圣战者。"
 great_holy_war.0011.muslim.fallback.desc: "伊斯兰世界正受到严重威胁，叛教者与异教徒正在猛攻它的心脏地带。所有中正的[awakening_faith.GetAdjective]信士都应当准备在即将到来的斗争中成为圣战者。这标志着全新的伊斯兰扩张纪元。"
 great_holy_war.0011.generic.fallback.head.desc: "由于[awakening_faith.GetReligion.GetAdjective]的信徒被渎神者从各方向包围，[ghw_first_sponsor.GetTitledFirstName]决定现在是时候让[awakening_faith.WarGodName]麾下全部的勇武之士拿起武器，在一场伟大宗教征服战的策划下，保卫他们的神圣之地。"
 great_holy_war.0011.generic.fallback.desc: "我们不能再无动于衷，让渎神者从各方面包围我们了，他们玷污我们的圣地、残害我们的同胞。现在[awakening_faith.WarGodName]麾下的勇武之士是时候拿起武器，在同一个目标下团结起来了。"
 great_holy_war.0011.generic.ending.positive: "\n\n这标志着新的[awakening_faith.GetReligion.GetAdjective]大圣战时代的开始——[awakening_faith.GHWNamePlural]。"
 great_holy_war.0011.generic.ending.negative: "\n\n这会是空前的[awakening_faith.GetReligion.GetAdjective]侵略的开始。"
 great_holy_war.0011.generic.ending.coreligionist.head: "\n\n[other_pope.GetTitleTierName]和我们神职中的其他高级成员已经在讨论这个消息的神学后果，他们非常想仿效[awakening_faith.GetAdherentNamePluralNoTooltip]的先例，并以[ROOT.Char.GetFaith.GetNameNoTooltip]之名开始一个宗教战争的新时代。"
 great_holy_war.0011.generic.ending.coreligionist.autonomous: "\n\n我们神职中的多位高级成员已经在讨论这个消息的神学后果，他们非常想仿效[awakening_faith.GetAdherentNamePluralNoTooltip]的先例，并以[ROOT.Char.GetFaith.GetNameNoTooltip]之名开始一个宗教战争的新时代。"
 great_holy_war.0011.directed.a: "我的军队会立即加入这场战争！"
 great_holy_war.0011.directed.b: "我会保卫我的[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]同胞！"
 great_holy_war.0011.a: "神的旨意！"
 great_holy_war.0011.b: "安拉至大！"
 great_holy_war.0011.c: "[ROOT.Char.GetFaith.WarGodName|U]与我们同在！"
 great_holy_war.0011.d: "[ROOT.Char.GetFaith.WarGodName|U]护佑我们！"
 great_holy_war.0011.e: "既然他们这么说……"
 great_holy_war.0011.tooltip.effect: "[awakening_faith.GetReligion.GetAdjective][faiths|E]现在可以发动[awakening_faith.GHWNamePlural]"
 great_holy_war.0015.opening: "[scoped_pope.Custom2('AppropriateGreeting', ROOT.Char)]"
 great_holy_war.0016.custom: "所有[scoped_pope.GetFaith.GetAdjective][theocratic|E]封臣"
 great_holy_war.0015.desc: "既然你宣誓支持对抗异教徒的正义战斗，在[scoped_pope.GetFaith.WarGodName]的眼中你已救赎了你自己。有鉴于此，我们认为你获得了再次领受至圣圣体的资格。"
 great_holy_war.0015.a: "差不多是时候了……"
 great_holy_war.0015.b: "的确，[scoped_pope.GetFaith.WarGodName]是仁慈的！"
 great_holy_war.0016.desc.a: "你决定抛弃我们[scoped_pope.GetFaith.GHWName]的正义事业，这让我们非常失望。我们不会忘记你对[scoped_pope.GetFaith.WarGodName]的怠慢，[scoped_pope.GetFaith.WarGodSheHe|U]也同样不会。"
 great_holy_war.0016.desc.b: "你决定抛弃我们[scoped_pope.GetFaith.GHWName]的正义事业，这让我们非常失望和困扰。因这种亵渎，你在[scoped_pope.GetFaith.WarGodName]眼中玷污了你自己。"
 great_holy_war.0016.desc.c: "我们不会容忍你的亵渎行为。既然你拒绝宣誓支持我们神圣的[scoped_pope.GetFaith.GHWName]，你让我们别无选择，只能将你革除。从今往后禁止你领受至圣圣体。"
 great_holy_war.0016.a: "我有更好的事情要担心。"
 great_holy_war.0016.b: "我都干了什么？！"
 great_holy_war.0017.title: "退出[scoped_pope.GetFaith.GHWName]"
 great_holy_war.0017.desc.a: "背离我对[scoped_pope.GetFaith.GHWName]的誓言无疑会降低我在神职人员眼中的地位，还有可能引起圣座的怒火。\n\n在付诸决定之前，我应审慎考虑这种行为的可能后果，因为我可能要承担风险，在教会的眼中被打上异端的烙印。"
 great_holy_war.0017.desc.b: "背离我对[scoped_pope.GetFaith.GHWName]的誓言无疑会降低我在神职人员眼中的地位，还有可能引起[scoped_pope.GetTitledFirstName]的怒火。在付诸决定之前，我应审慎考虑这种行为的可能后果，因为我可能要承担风险，被打上亵渎者的烙印。"
 great_holy_war.0017.a: "我不在乎。"
 great_holy_war.0017.b: "也许我太仓促了……"
 great_holy_war.0018.desc: "如果我宣誓加入[scoped_pope.GetFaith.GHWName]，我就应当集结军队，并在时候到来时，向信仰的敌人进军。\n\n由于背离我的誓言会招致[scoped_pope.GetTitledFirstName]的怒火，在我把我的领地带入战争前，我应当审慎考虑这个决定。"
 great_holy_war.0018.a: "我会加入[scoped_pope.GetFaith.WarGodName]之军！"
 great_holy_war.0018.b: "容我三思……"
 great_holy_war.0003.title: "信徒备战"
 great_holy_war.0003.catholic.desc: "一位教宗特使抵达我的宫廷，带来了梵蒂冈的消息。[ghw_sponsor.GetTitledFirstName]下令召集所有正义的基督徒统治者参战。作为[ROOT.Char.GetFaith.GetAdherentNameNoTooltip][ROOT.Char.GetTitleAsNameNoTooltip]，我被期望让我的士兵枕戈待旦，支持这场由普世教会自身所主导的至圣事业。\n\n肮脏的[target_character.Custom('GetUnbelieverNamePlural')]玷污了[target_kingdom.GetBaseNameNoTier]的神圣土地，对于所有那些与他们战斗的人，圣座许诺完全赦免他们所有的罪过，并获得天堂预留的位置。"
 great_holy_war.0003.fallback.desc: "光荣的消息抵达了我的宫廷。[ghw_sponsor.GetTitledFirstName]决定，所有正义的[ghw_sponsor.GetFaith.GetAdherentNamePluralNoTooltip]现在是时候在独一的旗帜下团结起来，在[ghw_sponsor.GetFaith.GHWName]中向信仰的敌人进军，以光荣[ghw_sponsor.GetFaith.WarGodName]。\n\n对于所有那些响应这项神圣邀请的人，[ghw_sponsor.GetTitleTierName]确保他们在[ghw_sponsor.GetFaith.DivineRealm]的位置。"
 great_holy_war.0003.a: "我的勇士已经做好战斗准备！"
 great_holy_war.0003.a.tt: "宣誓：一旦开战，就会加入[ghw_sponsor.GetTitledFirstName]召集的[ghw_sponsor.GetFaith.GHWName]"
 great_holy_war.0003.b: "我会很乐意资助这份神圣的事业的。"
 great_holy_war.0003.c: "也许我应该考虑下参加……"
 great_holy_war.0003.a.lifted_excommunication: "我的[excommunication|E]将被撤销"
 great_holy_war.0023.desc: "我们注意到你尚未宣誓支持即将到来的[scoped_pope.GetFaith.GHWName]。我是否应当提醒你，作为一名[scoped_pope.GetFaith.GetAdjectiveNoTooltip][ROOT.GetCharacter.GetTitleTierName]，与不信者和[target_character.Custom('GetUnbelieverNamePlural')]交战是你的神圣责任？"
 great_holy_war.0023.desc.hooked: "我们注意到你尚未宣誓支持即将到来的[scoped_pope.GetFaith.GHWName]。这是不可接受的！我命令你立即加入我们针对不信者与[target_character.Custom('GetUnbelieverNamePlural')]的伟大战争。"
 great_holy_war.0003.a.hooked: "我并没有更多选择，不是吗？"
 great_holy_war.0023.c: "我已经尽了我与[target_character.Custom('GetUnbelieverNamePlural')]战斗的责任！"
 great_holy_war.0023.d: "这不是我的战争。"
 great_holy_war.0024.dead.recipient.title: "[ghw_claimant.GetFirstNameNoTooltip]死亡"
 great_holy_war.0024.dead.recipient.replaced: "[ghw_claimant.GetTitledFirstName]现在是[the_faith.GHWName]的新合法候选者。"
 great_holy_war.0024.dead.recipient.open: "[former_recipient.GetTitledFirstName]死了，[target_kingdom.GetBaseNameNoTier]会留给最圣洁的战士。"
 great_holy_war.0028.dead.beneficiary_title: "受益人死亡"
 great_holy_war.0028.dead.beneficiary: "随着我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))][former_beneficiary.GetFirstName]的过世，我应当为仍在继续的[ROOT.Char.GetFaith.GHWName]选择一位新受益人。"
 great_holy_war.0029.invalid.beneficiary_title: "受益人无效"
 great_holy_war.0029.converted.beneficiary: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))][former_beneficiary.GetFirstName]的不幸的改信，使得[former_beneficiary.GetHerHim]不再适合接受来自[ROOT.Char.GetFaith.GHWName]的任何土地。"
 great_holy_war.0030.incapable.beneficiary: "不幸的是，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))][former_beneficiary.GetFirstName]不再适合担当我的受益人，或是其他任何职位，真的。"
 great_holy_war.0030.excommunicated.beneficiary: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))][former_beneficiary.GetFirstName]已被绝罚，因此[former_beneficiary.GetSheHe]不再适合成为我在这场正在进行的[ROOT.Char.GetFaith.GHWName]中的受益人。"
 great_holy_war.0030.devoted.beneficiary: "由于我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))][former_beneficiary.GetFirstName]已经决定誓发终身愿，我必须在接下来的[ROOT.Char.GetFaith.GHWName]中选择其他人当我的受益人。"
 great_holy_war.0030.sick.beneficiary: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))][former_beneficiary.GetFirstName]太过于虚弱多病，不适合成为我的受益人，我必须另选他人。"
 great_holy_war.0030.ruler.beneficiary: "在成为一名拥有[former_beneficiary.GetHerHis]自己的责任的统治者之后，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))][former_beneficiary.GetFirstName]不再适合成为我的受益人。"
 great_holy_war.0030.heir.beneficiary: "由于在继承顺位中[former_beneficiary.GetHerHis]自己会获得一个头衔，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))][former_beneficiary.GetFirstName]不再适合担当我的受益人。"
 great_holy_war.0040.desc: "战争金库代表了这场[ROOT.Char.GetFaith.GHWName]的支持者全部贡献的总和。\n\n这些金钱的一部分将会在准备阶段结束后在参与者中分配，而剩余的部分将会按照胜利者的贡献程度进行分配。"
 great_holy_war.0040.a: "我耗尽国库也要支持这份事业！"
 great_holy_war.0040.b: "我会慷慨解囊的。"
 great_holy_war.0040.c: "我会为这份努力破费一点的。"
 great_holy_war.0040.d: "我会认真考虑下的。"
 great_holy_war.0050.title: "[target_kingdom.GetBaseNameNoTierNoTooltip][the_faith.GHWName]"
 great_holy_war.0050.base.desc: "[the_faith.GetAdjectiveNoTooltip]的统治者们，受[ghw_sponsor.GetTitledFirstName]参战号召的鼓舞，开始聚集起一大支狂热的军队，以对[target_kingdom.GetBaseNameNoTierNoTooltip]的[the_faith.ReligiousSymbol]的敌人发动一场[the_faith.GHWName]。被吸引的狂热份子与日俱增，一支[the_faith.ReligiousSymbol]的强大军队很快就会集结，给我们的土地带来战争。"
 great_holy_war.0050.defender.desc: "\n\n在为时已晚之前，我应当担起责任组织该地区的[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]同胞统治者们准备抵御[ghw_sponsor.Custom('GetUnbelieverNamePlural')]的来袭。"
 great_holy_war.0050.others.desc: "\n\n我们只能祈祷[ROOT.Char.GetFaith.WarGodName]会赐予[target_character.GetTitledFirstName]勇气和坚忍，让此人可以抵御[ghw_sponsor.Custom('GetUnbelieverNamePlural')]的浪潮。"
 great_holy_war.0050.a: "愿[ROOT.Char.GetFaith.WarGodName]从这些[ghw_sponsor.Custom('GetUnbelieverNamePlural')]手下保护我们！"
 great_holy_war.0051.catholic.attackers.desc: "时辰已到，现在把[the_faith.WarGodNamePossessive]的圣怒降临在[target_kingdom.GetBaseNameNoTier]的肮脏[ghw_defender.Custom('GetUnbelieverNamePlural')]上吧！\n\n胸中燃烧着正义的怒火和不屈的意志，[ghw_sponsor.GetTitledFirstName]聚集起伟大的十字军，将神的正义带给邪恶者，并赚取在[the_faith.DivineRealm]的席位。"
 great_holy_war.0051.generic.attackers.desc: "时辰已到，用[ghw_defender.Custom('GetUnbelieverNamePlural')]的鲜血洗刷[target_kingdom.GetBaseNameNoTier]的大地，并为[the_faith.WarGodName]的光荣宣称这片领土。\n\n我们至圣的战士进军，毫无怀疑，不论他们与不信者的战斗中光荣获胜或战死，他们的贡献都会让他们赚取到在[the_faith.PositiveAfterLife]的一席。"
 great_holy_war.0051.generic.defenders.desc: "由[ghw_sponsor.GetTitledFirstName]召集的[ghw_sponsor.Custom('GetUnbelieverNamePlural')]野蛮军队开始了他们对[target_kingdom.GetBaseNameNoTier]的进军。\n\n如果我们不阻止他们，这些显然被[ROOT.Char.GetFaith.DevilName]鼓舞的野人战士，将会毫无慈悲地蹂躏我们的土地、屠杀我们的人民！为了[target_kingdom.GetBaseNameNoTierNoTooltip]的全体[ghw_defender.GetFaith.GetAdjective]信徒的益处，我们必须获胜！"
 great_holy_war.0051.generic.start.tt: "立即对[target_kingdom.GetBaseNameNoTierNoTooltip]发动一场[the_faith.GHWName]！"
 great_holy_war.0052.title.winners: "[the_faith.GHWName]胜利"
 great_holy_war.0052.title.losers: "[the_faith.ReligiousSymbol|U]之怒"
 great_holy_war.0052.generic.attackers.desc: "在针对[target_kingdom.GetBaseNameNoTier]的[the_faith.GHWName]中，[the_faith.WarGodName]恩赐了[title_recipient.GetShortUIName]以胜利。在多次打败[ghw_defender.GetTitledFirstName]及[ghw_defender.GetHerHis]的[ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]后，我们的勇士逼迫信仰的敌人承认他们可耻的失败。\n\n随着被占领的土地得到虔诚[the_faith.GetAdjectiveNoTooltip]统治者的可靠领导，我们可以放心[the_faith.WarGodName]的意志得到贯彻。对于所有[the_faith.ReligiousSymbol|U]的真正信从者，这真是光荣的一天！"
 great_holy_war.0052.generic.defenders.desc: "[ghw_defender.GetFaith.WarGodName]放弃了[ghw_defender.GetTitledFirstName]，并任由[ghw_defender.GetHerHis]的军队被[the_faith.ReligiousSymbol|U]的士兵彻底打败。\n\n随着他们胜利的[the_faith.GHWName]，[ROOT.Char.Custom('GetUnbelieverNamePlural')]占领了[target_kingdom.GetBaseNameNoTier]，并宣布其周围地区是[the_faith.GetAdjectiveNoTooltip]的正当土地。"
 great_holy_war.0052.generic.outsiders.desc: "针对[target_kingdom.GetBaseName]的[the_faith.GetAdjectiveNoTooltip][the_faith.GHWName]是一次巨大的成功。神圣的战士们为[ghw_sponsor.GetTitledFirstNamePossessive]所召集加入战争，并不断打败他们的敌人，永远占据了他们的土地。\n\n很难说他们的统治会持续多久，或者[ghw_defender.GetFaith.WarGodName]的信从者是否会在这次羞辱后反击，但是，至少现在来说，[target_kingdom.GetBaseNameNoTierNoTooltip]的人民不得不学会在[the_faith.ReligiousSymbol|U]的阴影下生活。"
 great_holy_war.0052.a: "[the_faith.WarGodName]与我们同在！"
 great_holy_war.0052.b: "[ROOT.Char.GetFaith.WarGodName]，为何要降罚于吾等？！"
 great_holy_war.0052.c: "[ghw_sponsor.Custom('GetUnbelieverNamePlural')]之间的吵闹不关我们的事。"
 great_holy_war.0053.title: "破碎的[the_faith.ReligiousSymbol|U]"
 great_holy_war.0053.generic.attackers.desc: "[the_faith.WarGodName]的战士在[target_kingdom.GetBaseNameNoTier]的国门前只能寻得死亡与羞辱。\n\n[ghw_sponsor.GetTitledFirstName]热忱召集并支持的[the_faith.GHWName]，很快在毁灭性的战败中结束，徒留信徒事业的伤痛。这必将增长亵渎者与异教徒的胆量，愈加远离[the_faith.GetName]。"
 great_holy_war.0053.generic.defenders.desc: "[the_faith.WarGodName]的可怜士兵根本无法匹敌我们的战士。\n\n在[ghw_defender.GetTitledFirstName]的智慧与虔诚的领导下，[ghw_defender.GetFaith.GetAdjective]信徒们击退了入侵者，并再次巩固他们对[target_kingdom.GetBaseNameNoTier]的宣称。或许下一次[the_faith.GetAdjective][ghw_sponsor.GetTitleTierName]不会再如此大胆，把[ghw_sponsor.GetHerHis]的追随者的生命扔进这无用的企图，试探[ghw_defender.GetFaith.WarGodName]的大能。"
 great_holy_war.0053.generic.outsiders.desc: "在几次败退与羞辱的战败后，由[ghw_sponsor.GetTitledFirstName]召集、谋求征服[target_kingdom.GetBaseNameNoTier]的[the_faith.GHWName]在巨大的失败中结束了。\n\n[ghw_defender.GetTitledFirstNamePossessive]旗帜下的[ghw_defender.GetFaith.GetAdjective]信徒击退了所有的入侵者，并迫使他们的首领投降。"
 great_holy_war.0053.a: "[the_faith.WarGodName]抛弃了我们！"
 great_holy_war.0053.b: "[attacker.Custom('GetUnbelieverNamePlural')]尝到了[ghw_defender.GetFaith.WarGodName]的怒火！"
 great_holy_war.0056.title: "[the_faith.GHWName]失败"
 great_holy_war.0056.desc: "显然[ghw_sponsor.GetTitledFirstNamePossessive]热忱恳求大家加入打击[the_faith.ReligiousSymbol]之敌的说辞没有[ghw_sponsor.GetSheHe]期望的那样有说服力。决定响应[ghw_sponsor.GetHerHis]的号召加入战争的信徒太少了，人数过少难以组织起一支像样的军队。\n\n无奈之下，[ghw_sponsor.GetTitleTierName]被迫取消[the_faith.GHWName]，并谴责所有[the_faith.GetAdjective]统治者的懦弱与邪恶。"
 great_holy_war.0056.a: "我们偏离[the_faith.WarGodNamePossessive]的指引究竟到了什么程度？"
 great_holy_war.0056.b: "可怜。"
 great_holy_war.0056.c: "为什么我又要关心这事？"
 great_holy_war.0057.title: "[the_faith.ReligiousSymbol|U]的士兵"
 great_holy_war.0057.crusader.desc: "我们的军队准备好随时加入针对[target_kingdom.GetBaseNameNoTier]的[the_faith.GHWName]。依[the_faith.WarGodName]所愿，我们很快就会胜利，[ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]的鲜血将染红大地。"
 great_holy_war.0057.mujahid.desc: "我们伟大的战斗开始了。我们的军队已准备好在战场上迎战异教徒，在[the_faith.WarGodName]的祝福下，他们必将在[target_kingdom.GetBaseNameNoTier]的国境上取得胜利。"
 great_holy_war.0057.generic.outsiders.desc: "我们的军队已准备好加入针对[target_kingdom.GetBaseNameNoTier]的[the_faith.GHWName]。由于[the_faith.WarGodName]与我们同在，我们必定获胜！"
 great_holy_war.0057.a: "愿[the_faith.WarGodName]带领我们走向胜利！"
 great_holy_war.0058.title: "展示懦弱"
 great_holy_war.0058.base.desc: "虽然有更多虔诚的战士们依然在向[target_kingdom.GetBaseNameNoTier]进军，我却躲在安全的避风港里，放弃了我的军队。当他们与邪恶的[ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]凶狠战斗时，我玷污了我的名字，我自己追随这场[the_faith.GHWName]的决心受到质疑。"
 great_holy_war.0058.a: "我要是没有离开战场就好了……"
 great_holy_war.0061.title: "赏报"
 great_holy_war.0061.notification: "[scoped_beneficiary.GetFirstName]因[scoped_beneficiary.GetHerHis]的亲族在最近[scoped_beneficiary.GetFaith.GHWName]的贡献而获得赏报。"
 great_holy_war.0070.title: "一个新王国"
 great_holy_war.0070.base.desc: "通过在[target_kingdom.GetBaseNameNoTier]设立正式的[the_faith.GetAdjective][title_recipient.GetTitleTierName]，信徒们就能放心了，他们将知道[the_faith.WarGodName]对我们的善功微笑。[target_kingdom.GetBaseNameNoTier]的新统治者属于我的宗族的事实，只是进一步证明我们获得神的青睐。"
 great_holy_war.0070.a: "我好奇[title_recipient.GetSheHe]会是哪种统治者……"
 great_holy_war.0070.b: "是时候回来关注我的领地了。"
 great_holy_war.0071.generic.attackers.desc: "[attacker.GetTitledFirstName]召集了[attacker.GetFaith.GHWName]，在独一的旗帜下团结了所有真正的[attacker.GetFaith.GetAdherentNamePlural]并带领他们对抗信仰的敌人。\n\n时辰已到，用[ghw_defender.Custom('GetUnbelieverNamePlural')]的鲜血洗刷[target_kingdom.GetBaseNameNoTier]的大地，并为[the_faith.WarGodName]的光荣宣称这片领土。"
 great_holy_war.0071.generic.defenders.desc: "肮脏的[attacker.GetTitledFirstName]召集了一场[attacker.GetFaith.GHWName]针对[defender.GetPrimaryTitle.GetBaseNameNoTier]的无辜人民。\n\n如果我们还想生存，我们必须团结起来对抗这些在[attacker.GetHerHis]的指挥下的野人狂热份子的军队。"
 great_holy_war.0081.title: "新[actor.GetFaith.GHWName]"
 great_holy_war.0081.desc: "不论原因是什么，[actor.GetFaith.GHWName]从它原先的目标转向了[secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier]。\n\n至少现在，我们的土地显然将免受[actor.GetFaith.GetAdjective]武装份子的蹂躏。"
 great_holy_war.0081.a: "至少我们安全了。"
 great_holy_war.0082.desc: "[actor.GetFaith.GetAdjective]信仰为[actor.GetFaith.GHWName]组建军队已经有一段时间了。\n\n然而，命运的无端转变中，领导这支伟大军队的狂热者决定改变他们的原计划，转向[secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier]进军！"
 great_holy_war.0082.a: "我们没多少时间做准备了！"
 great_holy_war.0085.toast: "[converter.GetTitledFirstNamePossessive]的改信迫使我抛弃我的誓言"
