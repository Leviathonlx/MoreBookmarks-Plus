 court_events.3110.b.failure: "[vassal.GetTitleAsNamePossessiveNoTooltip]无可指摘"
 court_events.3110.b.failure.tt: "[vassal.GetShortUINameNoTooltip]没错"
 court_events.3115.desc: "[relative.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向我走来，[relative.GetHerHis]脸上流露出担忧。“我带来了令人不安的消息。”\n\n“[vassal.GetHouse.GetBaseName]家族在[vassal.GetTitledFirstName]的指引下，一直在扩建家族庄园，展示他们超出我们预期的实力和财富，以至于我们自己的庄园根本无法与之相比！”\n\n“要想保住面子，我们需要做点什么，而且要快！”"
 #I Could Do Better!
 court_events.3120.t: "我能做得更好！"
 court_events.3120.desc: "[inspired.Custom2('MyCharacterIntroduction', ROOT.Char)|U]已经盯着我的[artifact.GetName]看了很长时间了，长得让人浑身不自在。[inspired.GetHerHis|U]痛苦的表情，肯定没好事。\n\n“什么事，[inspired.GetFirstNameNoTooltip]？！说！”我终于爆发了。\n\n“抱歉，[ROOT.Char.Custom('FormOfAddressForLiege')]，我不是要烦你。只是这个[artifact.GetType]有点太……#EMP 业余#!了？没有抛光，没有精修，#EMP 看上去很廉价！#!像你这样的[ROOT.Char.GetTitleAsNameNoTooltip]应该配更好的！#EMP 我#!可以把它弄得更好……”"
 court_events.3120.a: "那现在就把它弄得更好，[inspired.GetFirstNameNoTooltip]，我相信你。"
 court_events.3120.b: "专注于你自己的制作！"
 court_events.3120.c: "让我看看你仍能做得更好！"
 court_events.3120.d: "算了吧。"
