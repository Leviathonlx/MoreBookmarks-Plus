 #The Peak of Elegance
 court_events.3000.t: "优雅的巅峰"
 court_events.3000.desc: "今天[chancellor.Custom2('MyCharacterIntroduction',ROOT.Char)|U]和[steward.Custom2('MyCharacterIntroduction',ROOT.Char)]看起来心情不错。\n\n“一起来吧，主上！”[chancellor.GetFirstNameNoTooltip]大喊道，“我们刚刚在讨论你感兴趣的东西。你作为真正的优雅巅峰对推广和维持[ROOT.Char.GetCulture.GetNameNoTooltip]式风尚的投入取得了丰硕的果实！”\n\n“异族统治者钦佩并嫉妒你，但[steward.GetFirstNameNoTooltip]和我无法就利用你的名声的最佳方式达成一致。”"
 court_events.3000.a: "所有人都应该知道我是时尚的巅峰。"
 court_events.3000.b: "[ROOT.Char.GetCulture.GetNameNoTooltip]式时尚应该成为所有人的榜样。"
 court_events.3000.c: "所有人都应该买我们的帽子！"
 #The Same Old Soup
 court_events.3010.t: "一成不变的汤"
 court_events.3010.desc: "“求你了，[ROOT.Char.Custom2('RelationToMeAddress', SCOPE.sC('courtier'))]，”[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]带着恳求的眼神走过来说道。\n\n“你得改一改宫廷提供的食物！我们都吃得像农民一样，异族使者在我们的餐桌上一脸苦相，而邻近的统治者和艺术家则把我们的传统菜肴当作糟糕的味道和野蛮的习俗的典型！”"
 court_events.3010.a: "好吧，我会雇一些异族厨子。"
 court_events.3010.b: "但是这既健康又虔诚！"
 court_events.3010.c: "这是为了我的安全。"
 cheaper_food_for_15_years: "$court_food_quality_decent$便宜#P 20%#!，持续15年"
 court_events.3010.c.tt: "如果你的汤每天都保持同样的味道和外观，想在其中下毒并且不被察觉就要难得多了！"
 #What's in a Bed?
 court_events.3020.t: "床上有什么？"
 court_events.3020.desc: "今天[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]看起来特别痛苦。\n\n“我们在宫廷里住得就像动物一样！甚至更糟，像#EMP 农民#!一样！房间十分拥挤，全家人挤在一张床上，到处都是垃圾；我们在污秽和臭气中打滚……”"
 court_events.3020.desc_physician: "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U]插嘴道：“恶臭的空气也容易引发传染病！”"
 court_events.3020.desc_architect: "\n\n“我们一定能做点什么。”[architect.Custom2('MyCharacterIntroduction', ROOT.Char)]说道。"
 court_events.3020.a: "我们配得上更好的。"
 court_events.3020.b: "这需要一位专家：[expert.GetFirstNameNoTooltip]！"
 court_events.3020.c: "[architect.GetFirstNameNoTooltip]，还有[physician.GetFirstNameNoTooltip]，解决这件事！"
 court_events.3020.d: "我确定这没那么糟糕。"
 cheaper_lodgings_for_15_years: "$court_lodging_standards_middling$便宜#P 15%#!，持续15年"
 cheaper_lodgings_for_15_years_1: "$court_lodging_standards_middling$便宜#P 25%#!，持续15年"
 #It Came to Me in a Dream
 court_events.3030.t: "梦笔生花"
 court_events.3030.desc: "“慷慨的[ROOT.Char.GetTitleAsNameNoTooltip]！我来表达我所有的感激之情，并给你带来非常好的消息！”[inspiration_owner.GetTitledFirstName]一边向我喊道。\n\n“你分配给我的住所让我非常享受。太宽敞了，我可以边思考边踱步，在空闲时也可以不受干扰地工作；花园的美景让人灵感迸发；床——哦，床！——太舒服了，我感觉自己睡在云端！事实上，我在睡觉时福至心灵，你的[inspiration_owner.Custom('GetInspirationTypeObject')]品质会变得更好。我需要赶紧回去工作！”"
 court_events.3030.a: "再来一张更棒的床怎么样？"
 court_events.3030.b: "听到这个我真的很高兴！"
 #Empty Court
 court_events.3040.t: "空荡的宫廷"
 court_events.3040.desc: "我突然想要吃点心，但是却没一个仆人为我端上来，这时我意识到这种情况已经很常见了。我在宫廷里永远什么事都干不成，因为一直都没有足够的仆人！\n\n我的沉思被[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]的出现打断了。“[ROOT.Char.GetTitleAsNameNoTooltip]，你对这场正在蹂躏我们邻居[war_realm.GetName]的战争有什么看法？就在我们说话时，有无数来自被占领的[occupied_prov.GetName]的难民正涌向我们的边境！”\n\n这会是我渴望的解决方案吗？"
 court_events.3040.a: "我的城市的大门将为他们敞开！"
 court_events.3040.b: "很好，他们可以为我们干活。"
 court_events.3040.c: "我们不需要他们。"
 cheaper_servants_for_15_years: "$court_servants_some$便宜#P 20%#!，持续15年"
 #At the Table of the X
 court_events.3050.t: "[ROOT.Char.GetTitleAsNameNoTooltip]的餐桌旁"
 court_events.3050.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”——[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)]开口说道——“我注意到你的餐桌上提供的奢华美食赢得了相当大的声誉！”\n\n“如此珍奇的美食，如此迷人的味道……你的封臣#EMP 渴望#!受邀参加你的宴会！”\n\n这给了我一个想法……"
 court_events.3050.a: "让他们渴望[ROOT.Char.GetTitleAsNameNoTooltip]的餐桌！"
 court_events.3050.b: "邀请他们来到[ROOT.Char.GetTitleAsNameNoTooltip]的餐桌旁！"
 court_events.3050.a.tt: "你获得#P $food_improves_opinion$#!：提高[domestic_affairs|E]的效率，持续#P 15#!年"
 court_events.3050.b.tt: "你获得#P $food_improves_feasts$#!：#P +15#!宾客接受度和#P -15%#!宴会活动金钱花费，持续#P 15#!年"
 food_improves_feasts: "著名菜肴"
 food_improves_opinion: "$food_improves_feasts$"
 food_improves_feasts_desc: "$food_improves_feasts$：$VALUE|=+0$"
 chancellor_domestic_affairs_opinion_food_bonus_desc: "\n$TAB$$food_improves_opinion$：#P +[SCOPE.ScriptValue('chancellor_domestic_affairs_opinion_food_bonus')|2]#!"
 chancellor_domestic_affairs_tyranny_food_bonus_desc: "\n$TAB$$food_improves_opinion$：#P +[SCOPE.ScriptValue('chancellor_domestic_affairs_tyranny_food_bonus')|P0]%#!"
 #A Faceless Sea
 court_events.3060.t: "陌生人之海"
 court_events.3060.desc: "无论我走到哪里，都能看到和我穿一样颜色衣服的人：来去匆匆、闲聊、擦亮旧盔甲、端上食物、传达信息……\n\n现在有多少人？他们如潮水般来来去去，我根本没办法跟住熟悉的面孔！我可以信任谁？\n\n当我陷入沉思时，[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)]向我走来。“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我看到你在研究仆人。他们人可真多啊！在这样一个陌生人的海洋中，根本分不清谁是谁。有需要时很容易就能找到同谋……当然，敌人也可以利用这一点，但想想一切可能性……”"
 court_events.3060.a: "如此多的可能性……"
 court_events.3060.a.tt: "……但也能在我背后插刀！"
 court_events.3060.b: "让他们去干活儿！"
 #Rags and not Riches?
 court_events.3070.t: "破衣烂衫？"
 court_events.3070.desc: "[guest.GetTitledFirstName][guest.GetHerHis]在旅途中拜访了我的宫廷。到目前为止，[guest.GetSheHe]还没留下深刻印象。\n\n“啊，我懂了，这些就是你以为的‘时尚’……抱歉，[ROOT.Char.Custom('FormOfAddressForLiege')]，但我几乎分辨不出你和你的仆人，你的衣着太朴素了！也许我能提一些建议，如果你允许的话？”"
 court_events.3070.a: "让我们看看你有什么提议。"
 court_events.3070.b: "我接受了朴素。你也应该试试。"
 court_events.3070.c: "#EMP 你怎么敢？！#!"
 cheaper_fashion_for_15_years: "$court_fashion_decent$便宜#P 20%#!，持续15年"
 free_fashion_for_15_years: "$court_fashion_acceptable$#P 免费#!，持续15年"
 #Silvertongue
 court_events.3080.t: "雄辩之才"
 court_events.3080.desc: "今天加入我宫廷的这个[poet.GetWomanMan]天赋惊人，微笑中流露着魅力与自信。\n\n“光荣的[ROOT.Char.GetTitleAsNameNoTooltip]，容我介绍一下自己：我叫[poet.GetFirstNameNicknamed]，是能力最出众的诗人！我的名声传遍了这个大陆，但在这特别的时刻，我决定停止流浪，为你——最#EMP 乐善好施#!、最#EMP 了不起#!的[ROOT.Char.GetLadyLord]——服务。”"
 court_events.3080.a: "你来为我写演讲稿。"
 court_events.3080.b: "你的经验对我的计划有用……"
 court_events.3080.c: "为我的情人写些甜言蜜语吧！"
 court_events.3080.d: "我们目前用不上你。"
 #I Want a Pony!
 court_events.3090.t: "我想要一匹小马！"
 court_events.3090.desc: "“[ROOT.Char.GetMotherFather|U]，你能教我骑马吗？我想成为有史以来最伟大的战士！”\n\n[child.GetFirstNamePossessive]热情的声音让我在许多官方承诺之间难得地安静下来。[child.GetHerHis|U]的志气来的有些过早，[child.GetSheHe]毕竟只是个孩子……一起玩一会儿有什么不妥？"
 court_events.3090.a: "当然可以，走！"
 court_events.3090.b: "现在先学习——以后再给你小马！"
 court_events.3090.b.tt: "只要你现在努力学习，我向你保证，等你长大后送你一匹最棒的战马！"
 court_events.3090.b.tt_effect: "[child.GetShortUIName|U]会在[child.GetHerHis]16岁生日后获得一匹战马"
 court_events.3090.c: "我没时间，[child.Custom('GetDaughterSon')]。"
 court_events.3091.desc_no_parent: "[parent.GetMotherFather]，当初我找到你，自豪地宣布我想成为一名伟大的战士——因此需要学会骑马。那感觉就像是在昨天一样。\n\n的确……我只是希望你能多陪陪我。不过，睿智的你总是想着我的未来。从那天起，我按照你的要求努力学习。现在，我的16岁生日已经到来，但你已经不在了。\n\n我给自己买了一匹战马——就像你那天答应我的那样——来纪念你。"
 court_events.3091.desc: "我的16岁生日不仅标志着我的成年，也是我[parent.GetMotherFather]对我许下的承诺的兑现日期。\n\n多年来，我一直按照约定努力学习。我的[parent.GetMotherFather]会记得[parent.GetHerHis]的承诺吗？\n\n当[parent.Custom('GetMamaPapa')|U]出现在花园里，牵出一匹雄伟的战马时，我仍然沉浸在思绪中。[parent.GetSheHe|U]还记得！"
 court_events.3091.a: "我会让你骄傲！"
 court_events.3092.desc: "“[child.GetFirstName]，你那天找到我，不过是个小[child.Custom('GirlBoy')]，却自豪地宣布[child.GetHerHis]的志向是成为一名伟大的战士，那感觉就像是在昨天一样。”\n\n我牵出一匹雄壮的战马，对[child.GetFirstNameNoTooltip]微笑。“那一天，我答应你，只要你好好学习，我就送你我们[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]最好的马，你还记得吗？”\n\n[child.GetSheHe]第一次骑在马背上时露出的笑容，就是我所需要的全部认可。"
 court_events.3092.a: "不用客气，[child.Custom('GetDaughterSon')]！"
 #A Language for the X's Court
 court_events.3100.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip|U]的宫廷语言"
 court_events.3100.desc: "“我敬畏的[ROOT.Char.GetTitleAsNameNoTooltip]，你的权力和荣耀毋庸置疑，但是由于你和你的宫廷说不同的语言，他们感觉自己被忽视了。”[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)]紧张地开口说道。\n\n“也许，学会[ROOT.Char.GetCourtLanguage.GetName]会让你与你的子民更亲近？如果你同意，我愿提供我微薄的帮助。”"
 court_events.3100.a: "我想我应该开始学习。"
 court_events.3100.b: "[linguist.GetFirstNameNoTooltip]，教教我！"
 court_events.3100.c: "我没空听这些胡扯。"
 court_events.3100.a.tt: "我发起以[chancellor.GetShortUIName]为目标的[GetScheme('learn_language').GetTypeName][scheme|E]，且拥有[GetModifier('pressured_to_learn_court_language_modifier').GetNameWithTooltip]修正"
 #The Best Builder
 court_events.3110.t: "最好的建造者"
 court_events.3110.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]向我走来，[steward.GetHerHis]脸上流露出担忧。“我带来了令人不安的消息。”\n\n“[vassal.GetPrimaryTitle.GetBaseNameNoTier][vassal.GetTitledFirstName|U]一直在以惊人的方式建造[vassal.GetHerHis]的首府，以至于平民开始将其与[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly]相提并论，甚至敢指出后者的不足！”\n\n“恐怕，只有强大的实力展示才能挽回这个面子。”"
 court_events.3110.a: "我会建造比[vassal.GetHerHim]更好的！"
 court_events.3110.architect: "你的[GetCourtPositionType('royal_architect_court_position').GetName()]开始工作"
 court_events.3110.b: "狠狠罚[vassal.GetHerHim]。"
 court_events.3110.b.tt: "我确信[vassal.GetSheHe]一定触犯了某些法律！"
 court_events.3110.c: "我想，对[vassal.GetHerHim]来说挺好。"
