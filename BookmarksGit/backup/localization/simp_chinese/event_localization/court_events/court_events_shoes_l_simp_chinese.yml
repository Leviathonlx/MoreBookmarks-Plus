l_simp_chinese:
 court.placeholder_court_grandeur_loss: "你失去#V 10#!宫廷显赫度"
 #Growing Debauchery
 court.1000.t: "日渐堕落"
 court.1000.desc.opening: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)]在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]衣来伸手饭来张口的安逸日子，让[child.GetHerHis]变得没什么正经爱好，"
 court.1000.desc.drunkard: "[child.GetHerHis]天天待在酒馆里，没完没了地喝着[child.Custom('RegionalAlcoholicDrink')]。"
 court.1000.desc.hashishiyah: "[child.GetHerHis]天天蹲在个角落里，没完没了地吃着大麻蛋糕。"
 court.1000.desc.rakish: "[child.GetHerHis]天天待在妓院里，“招待”源源不断的“客人”。"
 court.1000.desc.ending: "\n\n外国使节开始注意[child.GetHerHis]的行为，我不禁好奇远方的宫廷中会有什么关于[child.GetHerHim]的小道消息……"
 court.1000.a: "这种行为不可接受……必须惩罚[child.GetSheHe]。甚至是羞辱。"
 court.1000.a.tt: "拿[child.GetFirstName]杀鸡儆猴应该能防止其他廷臣效仿"
 court.1000.b: "还是太闲了，给[child.GetSheHe|U]找点重要的事做！"
 court.1000.b.success: "[child.GetFirstNamePossessiveNoTooltip]的新职责让[child.GetHerHim]没有空闲做荒唐事"
 court.1000.b.failure: "[child.GetFirstNameNoTooltip]在干完活后依然沉溺于[child.GetHerHis]的恶习"
 court.1000.c: "哈！[child.GetSheHe]很懂如何享受生活中更美好的事物啊！"
 court.1000.c.tt: "纵容[child.GetFirstName]会鼓励其他廷臣效仿"
 court.1001.title: "[courtier.GetFirstName]走向堕落"
 #Daydrinking
 court.1010.t: "烂醉如泥"
 court.1010.desc: "以前[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]醉酒后的胡闹行为就是众人的谈资，但最近[courtier.GetSheHe]好像开始变本加厉了。\n\n大清早就喝个烂醉，在[courtier.Custom('ResidenceBuilding')]院子里醉晕过去，下午踉踉跄跄地跑去酒馆，第二天从马厩里醒来还带着宿醉……[courtier.GetFirstNamePossessiveNoTooltip]堕落的行为是[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]全体居民的麻烦。"
 court.1010.a: "[courtier.GetSheHe|U]是个废物——永远都是。"
 court.1010.b: "地牢会让[courtier.GetFirstNameNoTooltip]清醒的！"
 court.1010.c: "严厉的斥责应该能纠正[courtier.GetHerHim]的错误。"
 court.1010.c.success: "[courtier.GetFirstNameNoTooltip]放弃饮酒……至少不再过量饮酒"
 court.1010.c.failure: "[courtier.GetFirstNameNoTooltip]没有丝毫改变"
 court.1010.d: "既然[courtier.GetFirstNameNoTooltip]希望做个傻瓜，那就让[courtier.GetSheHe]做吧！"
 court.1010.e: "让其他人都嘲笑[courtier.GetHerHim]……[ROOT.Char.GetFaith.NegativeAfterLife]，我会和他们一起笑！"
 #Long Arm of the Law
 court.1020.opening: "[foreign_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 court.1020.desc: "我注意到有一个无法无天的逃犯[fugitive.GetTitledFirstName]一直待在你的宫廷里。把这家伙交给我审判， "
 court.1020.desc.forgive_this: "我会原谅这次的怠慢。"
 court.1020.desc.forgive_all: "我会原谅这次的怠慢，当然还有以前的。"
 court.1020.desc.gold: "我会补偿对你造成的麻烦。"
 court.1020.desc.opinion: "我会铭记你的配合。"
 court.1020.a: "理应如此。"
 court.1020.b: "[fugitive.GetFirstNameNoTooltip]是我的客人——有我罩着。"
 court.1020.c: "[fugitive.GetFirstNameNoTooltip]？这里没有什么[fugitive.GetFirstNameNoTooltip]……"
 #Poor Manners
 court.1030.t: "粗野的举止"
 court.1030.desc: "#EMP ～嗝～#!\n\n一声巨大的打嗝在宴会厅回响，所有对话都戛然而止。[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]拍拍[chaplain.GetHerHis]的肚子笑了。“啊，吐出来比憋着好，我爸总是这么说！”\n\n好几个廷臣互相交换了难以置信的眼神，[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]直接看向了我，大声道“[ROOT.Char.GetTitleAsNameNoTooltip]，这完全不合适！你肯定也同意吧？”"
 court.1030.a: "[chaplain.GetFirstNameNoTooltip]是[chaplain.GetFaith.HighGodName]的[chaplain.GetWomanMan]。我们也如此对待[chaplain.GetHerHim]吧。"
 court.1030.b: "不管是不是[chaplain.Custom('GetActualBishopTitle')]，[chaplain.GetFirstNameNoTooltip]都#EMP 要#!学会应有的礼仪……"
 court.1030.b.flavor: "……不然就让[chaplain.GetSheHe]和猪圈里的猪一起吃饭！"
 court.1030.b.custom: "所有其他廷臣"
 court.1030.c: "哈，算了吧，好像我们以前没打过一样。"
