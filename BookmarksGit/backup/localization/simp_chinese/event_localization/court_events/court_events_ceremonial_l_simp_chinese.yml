l_simp_chinese:
 ceremonial_petition_prefix: "礼节请愿："
 court_ceremonial.1000.t: "$ceremonial_petition_prefix$摄政支持"
 court_ceremonial.1000.opening: "[petition_vassal.GetTitledFirstName]走上前，在宫廷众人面前深深鞠躬，我的侍从适时将[petition_vassal.GetHerHis]手写的请愿书递给了我。\n\n[petition_vassal.GetSheHe|U]清晰且直白地说道：“尊贵的[petition_liege.GetTitleAsName]，我今日前来，是恳请您就一件要事出面调解。”\n\n"
 court_ceremonial.1000.desc: "作为以忠诚侍奉[petition_vassal.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip]为荣的[petition_vassal.GetDynasty.GetName]家族族长，我请求您支持我担任国家摄政。”"
 court_ceremonial.1000.a: "我诚挚地接受你真诚的请求。"
 court_ceremonial.1000.b: "也许吧，如果你能支持[ROOT.Char.GetConfederation.GetName]的话？"
 court_ceremonial.1000.c: "皇室的恩惠不能被遗忘。"
 court_ceremonial.1000.d: "我确信你有慷慨的礼物可以交换。"
 court_ceremonial.1000.e: "这不可能的。"
 court_ceremonial.1000.f: "好的，以此交换[knight.GetFirstNamePossessiveNoTooltip]的效忠。"
 court_ceremonial.1000.g: "[monk.GetFirstNameNoTooltip]会成为一名出色的[GetTrait('devoted').GetName( monk )]。"
 court_ceremonial.1000.h: "让我们解决我们的旧协议。"
 court_ceremonial.1100.t: "$ceremonial_petition_prefix$总督支持"
 court_ceremonial.1100.desc: "“作为以忠诚侍奉[petition_vassal.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip]为荣的[petition_vassal.GetDynasty.GetName]家族族长，我请求您支持我担任总督。”"
 court_ceremonial.1200.t: "$ceremonial_petition_prefix$联姻"
 court_ceremonial.1200.desc: "“作为国内最显赫的家族之——骄傲的[petition_vassal.GetDynasty.GetName]家族的族长，我请求您正式同意我与您那最高贵且神圣的家族联姻。”"
 court_ceremonial.1300.t: "$ceremonial_petition_prefix$[petition_vassal.GetHouse.GetBaseNameNoTooltip]的尊严"
 court_ceremonial.1300.desc: "“作为国内最显赫的家族之——骄傲的[petition_vassal.GetDynasty.GetName]家族的族长，我请求您正式认可我们家族在[petition_vassal.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]贵族中的光荣血统和家世。”"
