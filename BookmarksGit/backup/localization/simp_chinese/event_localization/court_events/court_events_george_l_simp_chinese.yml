 ### Events
 ## Court Event 7030
 #Foreign Merchants wish to establish a merchant quarter
 court.7030.title: "外国商人"
 court.7030.desc: "我审视着宫廷，注意到我的[ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName][steward.GetTitledFirstName]在与我的一位外国客人[foreign_merchant.GetName]热烈地讨论着。心怀好奇，我走进这两人。\n\n“[ROOT.Char.GetTitledFirstNameNoTooltip]，我代表着我[foreign_merchant.GetCulture.GetName]同胞商人团体的利益，我们看到了在[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]这里建设一个[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip]商人社群的巨大潜力。”[foreign_merchant.GetNameNoTooltip]谄媚地说道。\n\n“[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('steward'))|U]，我们不可偏袒#EMP 外国人#!更甚于我们自己的人民！”[steward.GetFirstNameNoTooltip]抗议道。"
 court.7030.a: "我们应该建设一个[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip]商人社群。"
 court.7030.b: "可以在这里达成协议。"
 court.7030.c: "我们应该为所有人扩展商业区！"
 court.7030.d: "[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip]人不可压榨我们的市场！"
 court.7030.d.tt: "将[foreign_merchant.GetFirstNameNoTooltip]驱离我们的领地，并正当地没收[foreign_merchant.GetSheHe]从我们自己的商人那儿窃走的金钱！"
 ### Court Event 7040
 court.7040.title: "团契之柱"
 court.7040.desc: "我注意到我的[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]一直在房间里紧张地来回踱步。\n\n“[chaplain.GetName]，怎么回事？”我问道。\n\n“是[ascetic.GetName]，主上。[ascetic.GetSheHe|U]今早翻到了宫殿庭院里一根柱子的顶上，整天呆在那上面安静地冥想。[ascetic.GetSheHe|U]拒绝饮食，被问时答的话也相当少。像这样的苦修实践并非闻所未闻，但这困扰到了你宫廷里的某些人，他们请求我对此做点什么。”"
 court.7040.a: "别管[ascetic.GetHerHim]，[ascetic.GetSheHe]最终会过了这波新鲜劲的。"
 court.7040.b: "把[ascetic.GetHerHim]派到[head_of_faith.GetTitledFirstNameNoTooltip]那，看[head_of_faith.GetSheHe]怎么处理。"
 court.7040.c: "[ascetic.GetNamePossessiveNoTooltip]的虔诚给了我启迪，我要效法[ascetic.GetHerHis]的芳表！"
 court.7040.d: "如果[ascetic.GetSheHe]想要与世隔绝地生活，[ascetic.GetSheHe]可以在别处做到！"
 ### Court Event 7050 - Friend gifts you a cultural artifact from their time
 court.7050.title: "友人赠礼"
 court.7050.desc: "宫廷的事务做不完，我很高兴看到我朋友[friend.GetName]的脸出现在几十位阴谋者和佞臣之间。我热情地招呼了[friend.GetFirstNameNoTooltip]，与[friend.GetHerHim]自在地交谈，很少能与其他人这么做。谈到一半，[friend.GetSheHe]从[friend.GetHerHis]的衣服里拿出一个小袋子放在我的手里。\n\n“给你的礼物，我的朋友，让你能回忆美好的时光。这对于我和我[friend.GetCulture.GetCollectiveNoun]的人民都很特别。希望你收下。”"
 court.7050.a: "“当然了，我的朋友，我要时时带在身边！"
 court.7050.a.tt: "这可能会有不能预料的后果……"
 court.7050.b: "“你真好，我接受你的礼物！”"
 court.7050.c: "我是[ROOT.Char.GetCulture.GetNameNoTooltip]人，不是[friend.GetCulture.GetNameNoTooltip]人！我拒绝你的礼物。"
 court.7051.title: "异端符号？"
 court.7051.desc: "自从我从[friend.GetName]收到[court_7050_artifact.GetName]作为礼物，我一直带在身边。我猜宫廷里一定有人注意到了，因为现在[court_chaplain.GetCouncilTitle][court_chaplain.GetName]来觐见我，表达了[court_chaplain.GetHerHis]对于我偏离正信的忧虑！\n\n“我注意到你开始展示你对于异端符号与物品的喜爱，这种东西与[court_chaplain.Custom('GetDerogatoryNonbeliever')]信仰相关。[court_chaplain.GetFaith.DevilName]据说常常伪装成朋友来接近我们，只为了把我们引入歧途。”"
 court.7051.a: "我被[ROOT.Char.GetFaith.DevilName]耍了！"
 court.7051.a.tt: "站在[court_chaplain.GetFaith.GetAdherentNamePlural]而不是你的朋友那边。"
 court.7051.b: "符号？偶像？你到底在说什么？"
 court.7051.b.tt: "假装对宝物一无所知。"
 court.7051.c: "你是分不清文化和信仰的区别吗？"
 court.7051.c.success: "你说服了[court_chaplain.GetNameNoTooltip]"
 court.7051.c.failure: "你未能说服[court_chaplain.GetNameNoTooltip]"
 court.7051.d: "滚，我相信[friend.GetNameNoTooltip]不会将我引向歧途！"
 ### Court Event 7070 - Architect wishes to give your palace a makeover
 court.7070.title: "宫殿潜质"
 court.7070.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我一直在和去你[palace_county.GetName]的宫殿作过客的廷臣讨论那里的现状。作为你的$royal_architect_court_position$，我要是不提醒你[palace_county.GetName]的宫殿急需翻新，那便是我的失职！”[architect.GetName]表示。\n\n“我在想，[ROOT.Char.Custom2('RelationToMeAddress',architect)]，我们要不要借此机会大规模重做宫殿的所有装修和风格，或许还可以突破经典的[ROOT.Char.GetCulture.GetName]建筑样式。我只需要资金和时间去起草新的构思。”[architect.GetFirstNameNoTooltip]问道。"
 court.7070.a: "很好的提议，你可以拟定计划。"
 court.7070.a.tt: "[architect.GetFirstNameNoTooltip]在规划宫殿的翻新时会从其他[cultures|E]中汲取灵感，为你献上的选项可能会提升对其他[cultures|E]的[cultural_acceptance|E]。"
 court.7070.b: "这等铺张浪费没有必要，简单的翻新就好。"
 court.7070.c: "宫殿现在就很好！"
 court.7071.title: "模仿建筑"
 court.7071.desc: "正如所承诺的，[architect.GetName]为所提议的[palace_county.GetName]宫殿翻新带着三份详细的计划回来找我了。\n\n“我第一份设计从[culture_option_1.GetProvince.GetCounty.GetCulture.GetName]的风格汲取了灵感，第二份设计来自[culture_option_2.GetProvince.GetCounty.GetCulture.GetName]风格，最后一份设计我保留了[ROOT.Char.GetCulture.GetName]作为主要来源，[ROOT.Char.Custom2('RelationToMeAddress',architect)]。”\n\n从表面上看，所有三份设计都很昂贵并包括了对现有结构的增添和翻新——不太可能是短期或便宜的事情。"
 court.7071.a: "用[culture_option_1.GetProvince.GetCounty.GetCulture.GetNameNoTooltip]风格的设计。"
 court.7071.continue: "项目继续……"
 court.7071.b: "我们用[culture_option_2.GetProvince.GetCounty.GetCulture.GetNameNoTooltip]风格的设计。"
 court.7071.c: "这座宫殿将会是[ROOT.Char.GetCulture.GetNameNoTooltip]文化优越性的丰碑！"
 court.7071.d: "太过了，中止项目。"
 court.7072.title: "宫殿翻新完成！"
 court.7072.desc.other_culture: "经过几个月的施工，我得知[palace_county.GetName]宫殿的建设工作现在完成了，我已与我的$royal_architect_court_position$[architect.GetName]一同去往[palace_county.GetNameNoTooltip]亲自视察成果。\n\n我看了新宫殿的外表，然后进到里面，[architect.GetFirstNameNoTooltip]一直在我身边，很期待得到称赞与恩赐。在审视了宫殿陌生的风格和异域装饰后，我宣布……"
 court.7072.desc.own_culture: "经过几个月的施工，我得知[palace_county.GetName]宫殿的建设工作现在完成了，我已与我的$royal_architect_court_position$[architect.GetName]一同去往[palace_county.GetNameNoTooltip]亲自视察成果。我看了新宫殿的外表，然后进到里面，[architect.GetFirstNameNoTooltip]一直在我身边，很期待得到称赞与恩赐。在审视了宫殿熟悉的风格和令人安心的装饰后，我宣布……"
 court.7072.a: "“美轮美奂，真是美轮美奂！”"
 court.7072.b: "“拙劣的模仿，烦死了！”"
 court.7072.c: "“还行，但是花这些钱真的值得吗？”"
 ## Exotic Pet
 court.7100.title: "困兽"
 court.7100.desc: "我的宫廷里每天都会发生各种各样的奇闻异事，但是今天$master_of_hunt_court_position$[huntmaster.GetFirstName]领着一只被锁链拴住的#EMP [SCOPE.Custom('GetExoticPet')]#!走进了我的御座厅，说老实话，这我还真没料到。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我将这只珍兽献给您作为礼物，这是我最近一次狩猎的收获！现今，#EMP 所有的#!统治者都会在宫廷里养一些奇禽异兽，以此来展示自己的威严！”\n\n事情再明了不过了，[huntmaster.GetFirstNameNoTooltip]希望我养那玩意！"
 court.7100.a: "我该怎么处理一只[SCOPE.Custom('GetExoticPet')]啊？"
 court.7100.a.tt: "命令[huntmaster.GetFirstName]立即处理掉这只动物！"
 court.7100.b: "这只野兽应该成为我的乖乖宠物！"
 court.7100.c: "为……为什么#EMP 你#!不去养它呢？"
 ## Court Musician Racket
 court.7200.title: "奢庭宏乐"
 court.7200.intro.desc: "我为自己宫廷内的奢华风尚而深深自豪，但是最近几个夜晚，那种奢华的享受变成了某种精致的音乐折磨。"
 court.7200.drum.desc: "\n\n最近，我的$court_musician_court_position$[loud_musician.GetFirstName]弄到了一件新的乐器，应该是某种形式的鼓，然后就开始没日没夜地击打这件乐器，发出洪亮的声音。"
 court.7200.trombone.desc: "\n\n最近，我的$court_musician_court_position$[loud_musician.GetFirstName]弄到了一件新的乐器，像是某种铜管乐器，然后就没日没夜地吹奏这乐器，发出洪亮的声音。"
 court.7200.pipes.desc: "\n\n最近，我的$court_musician_court_position$[loud_musician.GetFirstName]弄到了一件新的乐器，像是某种排箫，然后就没日没夜地用这乐器发出不和谐的嘟嘟声。"
 court.7200.guitar.desc: "\n\n最近，我的$court_musician_court_position$[loud_musician.GetFirstName]弄到了一件新的乐器，我想那是西托尔琴，然后就没日没夜地弹奏这乐器，发出洪亮的声音。"
 court.7200.outro.desc: "\n\n当我跟[loud_musician.GetFirstNameNoTooltip]当面对质的时候，[loud_musician.GetSheHe]这么说道：“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我只是在练习自己的技艺，这样我才能成为一名配得上您的$court_musician_court_position$！”"
 court.7200.a: "能不能在夜里尽可能小声练习？"
 court.7200.b: "带着你的#EMP 艺术#! ，给老子爬！"
 court.7200.c: "你要是演奏的好，我们就不会抱怨了！"
 #Food Taster Displeased
 court.7300.t: "羊肉酱汁呢？"
 court.7300.desc: "有人想要我的命，这种事我早就料到了，因此我仰仗安保的人员必须对我忠诚、爱戴。然而今天，当我与指派的$food_taster_court_position$[taster.GetFirstName]交流时，[taster.GetHerHim]看上去十分恶心，脸色还有点发绿。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我实在是受不了了。你宫廷里提供的食物真是十足的#EMP 潲水！#!我简直不敢相信你能#EMP 夜以继日#!地吃这种稀粥……”\n\n“……这锅潲水哪怕是端到一个农民的餐桌上都不合适！”"
 court.7300.a: "#EMP 农民的餐桌？#!必须立即纠正！"
 court.7300.b: "这食物挺好的，你在叨叨个啥？"
 court.7300.c: "很好，我会另外聘请他人来吃我的食物！"
 ## Troublesome Guests
 court.7400.title: "过度招待？"
 court.7400.desc: "我的宫廷向来以奢华的排场款待贵宾，这是因为来宾通常都有……一技之长。\n\n然而，偶尔有这种时候，宫廷里确实有一些#EMP 冗余的#!宾客，他们的目的不明，完全没有必要出现在这里吸食我的钱财。\n\n其中的一个酒囊饭袋就是[guest.GetFirstName]，作为[guest_liege.GetTitledFirstName]的宾客在这里停留了一段时间，看上去已经吃了十二人份的食物。\n\n这[guest.GetWomanMan]简直要把我的家当都吃光了，#EMP 必须#!做点什么。"
 court.7400.a: "就让[guest.GetHerHim]留下来吧。"
 court.7400.a.tt: "假以时日，说不定这人能用得上呢，对吧？"
 court.7400.b: "我知道[guest.GetHerHim]最适合干什么……"
 court.7400.b.tt: "招募[guest.GetHerHim]负责宫廷里的一些低端职务。"
 court.7400.c: "好吃懒做的硕鼠，从哪里来，就滚回哪里去吧！"
 ## Child starts to go hunting
 court.7600.t: "心中野性"
 court.7600.desc: "我的[child.Custom('GetDaughterSon')][child.GetName]走进了我的御座厅，[child.GetHerHis]的脸上满是结块的泥巴和血迹！我赶紧上前，正准备斥责[child.GetHerHis]的不得体行为，此时$master_of_hunt_court_position$[huntmaster.GetFirstName]大步走进来，与[child.GetHerHim]一样满脸泥巴和血污，绽放着灿烂的笑容。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，[child.GetTitledFirstNameNoTooltip]在我们狩猎途中亲手放倒了一头威猛的[child.Custom('GetAnimalType')]，也许是我今年见过最棒的出手。”\n\n我猜[child.GetFirstNamePossessiveNoTooltip]的狩猎课进展得很顺利，但我不禁想知道是否能把[child.GetHerHis]的时间花在更高效的方式上……"
 court.7600.a: "这种外出活动将被更专业的学习替代。"
 court.7600.b: "嗯，也许应该进一步测试一下我的[child.Custom('GetDaughterSon')]……"
 court.7600.b.tt: "命令[huntmaster.GetNameNoTooltip]在另一次狩猎中激发[child.GetNameNoTooltip]，达到[child.GetHerHis]的极限。"
 court.7600.b.death: "[child.GetNameNoTooltip]在狩猎时死亡"
 court.7600.b.wounding: "[child.GetNameNoTooltip]在狩猎时负伤"
 court.7600.b.victory: "[child.GetNameNoTooltip]的狩猎取得了成功"
 court.7600.c: "我感到无比的自豪！"
 7600_taking_child_to_hunt: "带孩子去狩猎"
 7600_taking_child_to_hunt.tt: "带孩子安全狩猎是一项需要丰富经验的责任。你的$master_of_hunt_court_position$的[aptitude|E]会提高。"
 ## Child wants a destrier
 court.7610.title: "既要蹄疾，又要步稳"
 court.7610.desc: "我的[child.Custom('GetDaughterSon')][child.GetName]正在不断成长，有望在未来某天扮演重要的社会角色。显然，[child.GetSheHe]认为今天就是时机成熟的那一天。\n\n“[ROOT.Char.GetMotherFather|U]，我能拥有一匹军马吗？”\n\n#EMP 一匹战马？#!给一个#EMP 小孩子？！#!思考这个要求时，我注意到$master_of_horse_court_position$[horsemaster.GetName]正从御座厅的另一侧朝我看来。\n\n至少，我现在知道我的[child.Custom('GetDaughterSon')]最近都在和什么人说话了……"
 court.7610.a: "很大胆的选择！"
 court.7610.b: "要不要选个别的……小一点的？"
 court.7610.c: "别开玩笑了。"
 ## Negotiation over a falcon
 court.7620.title: "金羽之禽"
 court.7620.desc: "在我的御座厅的一侧，我能听见$master_of_hunt_court_position$[huntmaster.GetName]正在同[falconer.GetName]进行一场紧张的谈判，主题围绕着一只美丽的游隼——对于任何人来说，拥有这样一只鸟都能极大地提高威望。\n\n[huntmaster.GetFirstNameNoTooltip]看上去一直在讨价还价，而养鹰人则拒绝让步，从他们声音中的沮丧就能听出，他们僵持不下已经#EMP 有段时间#!了。\n\n也许他们会很欢迎[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的调解……就像我很欢迎一只新鸟一样。"
 court.7620.a: "[falconer.GetFirstNameNoTooltip]，你很清楚你开价开得太高了吧！"
 court.7620.a.success: "你同[falconer.GetShortUINameNoTooltip]谈判成功"
 court.7620.a.failure: "你同[falconer.GetShortUINameNoTooltip]谈判失败"
 court.7620.b: "过来，我出更高的价。"
 court.7620.c: "让这只畜生远离我的御座厅，明不明白？"
 ## Argument over a hawking kill
 court.7630.title: "猛禽"
 court.7630.desc: "狩猎似乎把我的廷臣小圈子里面最幽暗的一部分给引出来了。我的$master_of_horse_court_position$[horsemaster.GetName]和我的$master_of_hunt_court_position$[huntmaster.GetName]最近从狩猎中一齐归来，然而现在正在我的御座厅正中央吵得面红耳赤。\n\n“我的鸟儿逮到了猎物，毫无疑问是它完成的最后一击！”[horsemaster.GetFirstNameNoTooltip]叫喊道。\n\n“我的鸟儿找到了尸体，那么这份荣誉显然属于我！”[huntmaster.GetFirstNameNoTooltip]大声说道。\n\n他们似乎吵得不可开交，争论着是谁的猎鹰抢到了对猎物的绝杀。"
 court.7630.a: "胜利属于[horsemaster.GetFirstNameNoTooltip]。"
 court.7630.b: "这是[huntmaster.GetFirstNamePossessiveNoTooltip]获得的成功。"
 court.7630.c: "为什么你们不能共享这份胜利呢？"
 court.7630.c.tt: "试图说服[horsemaster.GetShortUIName]和[huntmaster.GetShortUIName]双赢："
 court.7630.c.success: "你成功地采取了中立"
 court.7630.c.failure: "你只是让事情变得更糟"
 ## Courtier Abused their Bird
 court.7640.title: "虐鸟之人"
 court.7640.desc: "“抓住[avian_abuser.GetHerHim]！”$master_of_hunt_court_position$[huntmaster.GetFirstName]指着[avian_abuser.GetName]，大声吼道。我的私人卫队犹犹豫豫地向前移动，不确实是否应当听从[huntmaster.GetFirstNameNoTooltip]的命令。我抬起了手，让他们停下，然后询问[huntmaster.GetFirstNameNoTooltip][huntmaster.GetHerHim]为什么要制造这么一场骚乱。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，这个#EMP 怪物#!在我们最近一次狩猎途中故意伤害[avian_abuser.GetHerHis]的猎鹰！[avian_abuser.GetSheHe|U]必须受到惩罚，这是#EMP 荣誉问题#!。”"
 court.7640.a: "只是一只鸟而已，让[avian_abuser.GetHerHim]走吧。"
 court.7640.b: "囚禁这个#EMP 无赖#!"
 court.7640.c: "罚这个#EMP 恶棍#!的款！"
 court.7640.d: "鞭打这个#EMP 狗蛋#!！"
 ## Spymaster has a reverse carrier pigeon
 court.7700.t: "如生双翼"
 court.7700.desc: "今天，我的[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)]肩膀上站着一只看起来有些古怪的渡鸦。我们以御座厅里的喧哗作为掩护展开了交谈，[spymaster.GetFirstNameNoTooltip]向我赞美起这只鸟惊人的品质。\n\n“主上，她可是一名多才多艺的怪盗。她不偷窃黄金或珠宝，却偷走笔记、钥匙还有信件，以及其他所有埋藏着主人想要掩盖的秘密的小玩意。”"
 court.7700.a: "窃贼！卫兵，抓住这个无赖！"
 court.7700.b: "那你可以找找更多有关[scheme.GetTargetCharacter.GetTitledFirstNameNoTooltip]的情报吗？"
 court.7700.b.tt: "好好利用这个协助你正在进行的[scheme.GetName]"
 court.7700.c: "真是个小机灵鬼……"
 court.7700.d: "这样的伎俩有失我的身份。"
