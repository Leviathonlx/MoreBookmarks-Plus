 #Sus about a budding friend(?)ship
 court.3000.t: "友情之疑"
 court.3000.desc.opening: "当嫉妒抬起丑陋的头颅，焦虑使我的胃部纠结。我叹息着，怒视我痛苦的根源。\n\n"
 court.3000.desc.opening.trustful: "我看着笑声的源头，胸口感到一阵刺痛。我知道这是什么感觉，但我不像是能感到这个的。\n\n"
 court.3000.desc: "我知道我应该心存感谢，因为我的宾客[foreign_guest.GetTitledFirstName]，和[family_member.GetName]似乎相处得很好，但是这两个人的相处方式让我有些担心。\n\n他们的笑容像是那种终生挚友——或者挚爱——所共享的。他们毫不掩饰的表现着，好像这个房间里只有他们二人一样，愉快地将我排除出他们的谈话之外。他们是什么关系，我应该做些什么吗？"
 court.3000.a: "我#EMP 必须#!阻止他们之间的可能萌发的任何东西。"
 court.3000.a.tt.success: "[foreign_guest.GetFirstNamePossessiveNoTooltip]和[family_member.GetFirstNamePossessiveNoTooltip]关系依旧"
 court.3000.a.tt.failure: "[foreign_guest.GetFirstNameNoTooltip]和[family_member.GetFirstNameNoTooltip]忽视我的愿望并继续培养感情"
 court.3000.b: "我应该鼓励他们的关系，确保这次访问顺利进行。"
 court.3000.b.tt.success: "[foreign_guest.GetFirstNamePossessiveNoTooltip]和[family_member.GetFirstNamePossessiveNoTooltip]的关系更加深入并感谢我的支持"
 court.3000.b.tt.failure: "[foreign_guest.GetFirstNameNoTooltip]和[family_member.GetFirstNameNoTooltip]并不感激我的干涉"
 court.3000.c: "不管他们的关系如何，我都会置身事外。"
 court.3000.c.tt.success: "[foreign_guest.GetFirstNamePossessiveNoTooltip]和[family_member.GetFirstNamePossessiveNoTooltip]的关系更深入了"
 court.3000.c.tt.neutral: "[foreign_guest.GetFirstNameNoTooltip]和[family_member.GetFirstNameNoTooltip]更亲近了"
 court.3000.d: "我的宫廷不再欢迎[foreign_guest.GetFirstNameNoTooltip]！"
 court.3000.neutral_outcome: "彼此之间陡增的兴趣逐渐消退，两人的关系回到了以往。"
 court.3000.friendly_outcome: "两人可能成为朋友，甚至是恋人……"
 court.3000.better_friends_outcome: "两人可能成为最好的朋友或更甚之……"
 #A courtier shows you their written work after being inspired by other writers
 court.3010.t: "启发之作"
 court.3010.desc.opening: "“[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]！”[inspired_writer.GetTitledFirstName]来见我，紧攥着一份手稿。“读了你宫廷中流行的文学作品后，我写了一部小说。恳请你接受作为我第一位读者的荣誉！”我接过手稿扫了几行字。\n\n"
 court.3010.desc.low_learning: "每次描写到主角都要提到他“大而美丽的蔚蓝色眸子”，而且[inspired_writer.GetFirstNameNoTooltip]甚至在不合适的场合也要强调这个。"
 court.3010.desc.shy_or_chaste: "我的视线落在了一次夜晚场景的描写。两位恋人的小指轻轻地勾在一起，因为太害羞不敢牵手。恋人漫步在无尽星海之下，耳语着甜蜜的情话。"
 court.3010.desc.lustful: "每到描写女性的时候，句子就详尽地令人发指，而且总是用到晃来晃去或跳来跳去这样的词语。不仅是女人，男人也这样。但他们的描述更强调隆起的肌肉和斧凿的下巴。"
 court.3010.desc.adventurer_or_pilgrim: "作品的关注点落在广袤秀丽的风景以及景色如何随着离家的距离增加而变化。有几段还描写了对旅行的热爱和思想之情，显然是作者的亲身经历。"
 court.3010.desc.sadistic: "描写的暴力超过了大部分人能容忍的血腥和残忍。所描绘的血腥场景红得发黑，骑士在齐膝深的血水里跋涉。"
 court.3010.desc.generic_fallback: "背景设定很眼熟，主角的名字也是。等等，[inspired_writer.GetFirstNamePossessiveNoTooltip]这是在续写或改写其他人的作品？"
 court.3010.desc.ending: "\n\n我清了清嗓子，视线移开手稿，与[inspired_writer.GetFirstNamePossessiveNoTooltip]期待的眼神交汇。"
 court.3010.a: "怎么说呢！这……这太惊人了！你必须接着写！"
 court.3010.a.tt: "受你称赞的鼓舞，[inspired_writer.GetFirstNameNoTooltip]将来会请你读更多作品。"
 court.3010.b: "如果这是你意识的造物，我担心你的精神健康。"
 court.3010.c: "你绝对有潜力，不过你可以在几个方面有所改进。"
 court.3010.c.neutral: "[inspired_writer.GetFirstNameNoTooltip]，有点不情愿，接受了你的评论，将来可能会继续写作。"
 court.3010.c.stress: "[inspired_writer.GetSheHe]想要的——或需要的——是鼓励而非反馈"
 court.3010.c.depression: "你的话语深深伤到了灵魂"
 court.3011.desc.opening: "我听见从身后接近的脚步声，一转身就看见非常兴奋的[inspired_writer.GetTitledFirstName]。“[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]！”[inspired_writer.GetSheHe|U]急切地叫住我，一边缩短我和[inspired_writer.GetSheHe]的距离，一边敷衍地鞠躬低下[inspired_writer.GetHerHis]的头。“完成了！我故事的初稿！”\n\n我什么都没来得及说，手稿就被塞进我的手里。草草一看就发现了"
 court.3011.desc.low_learning: "在不合适的情境对主角“大而美丽的蔚蓝色眸子”的描述。"
 court.3011.desc.shy_or_chaste: "两个恋人之间温柔但不符合现实的浪漫场景。"
 court.3011.desc.lustful: "弹跳、晃动和勃起的身体部位在床笫间缠绵。"
 court.3011.desc.adventurer_or_pilgrim: "广袤秀丽的风景以及热爱出行的段落。"
 court.3011.desc.sadistic: "暴力、血腥和残忍。"
 court.3011.desc.generic_fallback: "对一些著名故事的重写和续写。"
 court.3011.desc.ending: "\n\n显然[inspired_writer.GetFirstNameNoTooltip]找到了[inspired_writer.GetHerHis]的灵感。"
 court.3011.a: "真好！你必须接着写！"
 court.3011.b.gregarious: "“我想看你涉猎一个不同的主题！”"
 court.3011.b.blunt: "“如果你只写同样的东西，你会停滞不前的。”"
 court.3011.c: "我不想再读你的手稿了。"
 court.3011.c.tt.stop: "[inspired_writer.GetFirstNameNoTooltip]不再向你展示作品，会尝试新东西。"
 court.3011.c.tt.gain_inspiration: "[inspired_writer.GetFirstNameNoTooltip]有了创造杰作的灵感！"
 court.3011.c.tt.hurt: "[inspired_writer.GetFirstNameNoTooltip]对你的不甚支持甚感受伤。"
 #Latrine disaster events
 court.3020.t: "臭气熏天"
 court.3020.desc.opening: "“[ROOT.Char.Custom2('RelationToMeAddress', latrine_chancellor)|U]。就一句话，求您。”\n\n我的[latrine_chancellor.GetCouncilTitle][latrine_chancellor.GetTitledFirstName]在朝会的短暂休息时间里走近我。[latrine_chancellor.GetSheHe|U]向房间里人数较少的地方示意，于是我跟着[latrine_chancellor.GetHerHim]走了过去。\n\n“我很担心 "
 court.3020.desc.castle: "[capital.GetNameNoTooltip]的城堡。"
 court.3020.desc.city: "[capital.GetNameNoTooltip]的城市大厅。"
 court.3020.desc.temple: "[capital.GetNameNoTooltip]的祭拜之所。"
 court.3020.desc.ending: "在其中一个房间开会时，我们都注意到一种……可怕的气味！一定是从下面一层的厕所里传出来的。我恳请您考虑花钱修理下这座建筑容易被忽视的部分。”"
 court.3020.a: "我会确保这个问题尽快得到解决。"
 court.3020.b: "我的[latrine_steward.GetCouncilTitle]可以解决这个问题。"
 court.3020.b.success: "[latrine_steward.GetFirstName]成功地讨价还价并为你省了钱"
 court.3020.b.failure: "结果[latrine_steward.GetFirstName]花的钱比必需的还要多"
 court.3020.c: "想必我的$royal_architect_court_position$可以不费分文就修好……"
 court.3020.c.success: "[royal_architect.GetFirstName]成功想出一个不花钱的方案"
 court.3020.c.failure: "[royal_architect.GetFirstName]想不出怎么才能不花钱"
 court.3020.d: "把地板上的缺口堵住就行了！"
 court.3021.t: "小心下面！"
 court.3021.desc: "我今天出席是为了调节[courtier1.GetTitledFirstName]和[courtier2.GetTitledFirstName]的矛盾。我的廷臣们今天一定也#EMP 非常#!无聊，因为他们基本都跑过来参加了旁听。\n\n当两人就[courtier1.Custom('subject_of_interest')]争吵时，一声震耳欲聋的巨响打断了我们。整个房间的人，除了我，都摇摇晃晃地看着房间的木地板翘了起来！[ROOT.Char.GetFaith.HighGodName]一定保佑着我，因为只有我坐在不受影响的壁龛里。\n\n那些离门近的人赶忙冲了出去，而其他人只能在倒塌的地板上尖叫。我的视线落在了离我最近的两人之间。"
 court.3021.a: "本能地，我向[courtier1.GetFirstNameNoTooltip]伸出援手。"
 court.3021.b: "我把吓坏了的[courtier2.GetFirstNameNoTooltip]拉进壁龛里。"
 court.3021.c: "当我看到每个人都掉进下面的茅坑时，我吓得直往后退。"
 court.3021.latrine_disaster: "[capital.GetNameNoTooltip]粪坑惨案"
 #Lady-in-waiting
 court.3030.t: "挑剔时尚"
 court.3030.desc.intro: "我的$lady_in_waiting_court_position$，[fussy_liw.GetFirstName]，非常体贴，紧跟在我身后以确保我在朝堂上举止得体，风度闲雅。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！请留步片刻，我要为你整理一下衣冠！”\n\n"
 court.3030.desc.lovers: "我本能地贴上了[fussy_liw.GetHerHis]的触碰，当我意识到我们正处在大庭广众之下时，便顿住了。虽然我最亲爱的[fussy_liw.GetFirstNameNoTooltip]对我的装束如此挑剔并非罕见，"
 court.3030.desc.generic: "[fussy_liw.GetFirstNameNoTooltip]为我端正衣冠，[fussy_liw.GetSheHe]似乎并不介意众目睽睽，"
 court.3030.desc.ending: "但我不禁觉得[fussy_liw.GetSheHe]对待我就像对待一个捣蛋的小孩！\n\n正当我默默玩味时，我注意到有旁观者在窃窃私语，我觉得有必要为自己分辩两句了。"
 court.3030.a: "当场发飙：“你#EMP 竟敢#!对#EMP 我#!动手动脚？！”"
 court.3030.b: "“你应该赶紧把这些都整理完！”"
 court.3030.c: "无话可说，[fussy_liw.GetSheHe]只是在做[fussy_liw.GetHerHis]的本职工作。"
 court.3030.d: "“没必要整理了。”"
 court.3031.t: "软言慰喻"
 court.3031.desc: "我正在宫里享受片刻平静，人们静静地看着，我的[liw.Custom('GetTargetCourtPosition')][liw.GetFirstName]走到我身边。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，能耽误你片刻吗？”\n\n[liw.GetSheHe|U][liw.Custom('quirk_pos_present')]，静待我的准许。我点了点头示意[liw.GetHerHim]继续。\n\n“在工作中，我能很好地影响人们的看法，以及他们看法背后的动机。就凭这份了解，我可以试着让你与你感兴趣的群体缓和关系，你的意思怎么样？”"
 court.3031.a: "提高我在少数派封臣眼中的地位。"
 court.3031.b: "替我在男爵们中间美言几句。"
 court.3031.c: "我希望与[reference_county.GetCulture.GetCollectiveNounNoTooltip]人建立更好的关系。"
 court.3031.d: "我不在乎其他人怎么看。"
 #Homesickness
 court.3040.t: "[homesick_parent.GetMotherFather|U]思乡"
 court.3040.desc: "当我正在宫廷内交际时，我听到我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('homesick_parent'))]发出了一声沉重的叹息。无论有意还是无意，[homesick_parent.GetTitledFirstNamePossessive]的仪态庄严并不会被忽视。\n\n“哦，你好，我的孩子，”[homesick_parent.GetSheHe]在最初的惊吓消散之后说道。我无法分辨[homesick_parent.GetTitledFirstNameNoTooltip]是夸大的还是认真的。“请别在意我。我只是想家了，仅此而已……”\n\n我甚至没来得及回应，[homesick_parent.GetSheHe]就又发出了一声煽情的叹息。此时一言不发的离开肯定于事无补了，于是我决定说两句。"
 court.3040.a: "你只是在怀念[homesick_parent.GetCulture.GetNameNoTooltip]式的奢侈！"
 court.3040.a.tt: "提高随机[court_amenity|E]一级"
 court.3040.a.tt_2: "宫廷舒适等级提高"
 court.3040.b: "你应该忙活起来，而不是自怨自艾。"
 court.3040.c: "一些搞笑的[homesick_parent.GetCulture.GetNameNoTooltip]式幽默会有所帮助！"
 court.3040.c.tt: "一位来自[homesick_parent.GetHerHis]文化的$court_jester_court_position$一定能让[homesick_parent.GetHerHim]哈哈大笑。"
 court.3040.d: "你怎么感受是你自己的问题。别把那些带进我的宫廷。"
 #Chief Eunuch
 court.3050.t: "诽谤信"
 court.3050.desc: "“[ROOT.Char.GetLadyLord]，我有一个绝妙的建议，”我的$chief_eunuch_court_position$[chief_eunuch.GetFirstName]阴恻恻地说道。\n\n“你的诽谤者之一，[target.GetTitledFirstName]，今天正好在场。如果你愿意，我可以写一封关于[target.GetHerHis]的诬陷信，这样我们就能公开嘲讽[target.GetHerHim]。”\n\n[chief_eunuch.GetFirstNameNoTooltip]发出[chief_eunuch.Custom('quirk_neg_adjective')]笑容，然后赶忙憋住。“所以你希望我在信中写些什么？”"
 court.3050.a: "提醒那个傻蛋我知道[target.GetHerHis]的秘密，应该能让[target.GetHerHim]汗流浃背。"
 court.3050.b: "伪造一封拒绝信给[target.GetTitledFirstNameNoTooltip]，嘲笑[target.GetHerHis]有多不受欢迎。"
 court.3050.c: "伪造[target.GetFirstNameNoTooltip]诽谤他人的证据。"
 court.3050.d: "这次就别挑事了。"
 #Cat
 court.3060.t: "猫咪猎手"
 court.3060.desc: "“我想我发现最近老鼠变少的原因了！”我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cat_finder'))][cat_finder.GetTitledFirstName]高兴地说道，[cat_finder.GetSheHe]挪到一边，露出了身后的仆人正抓着一只#EMP 非常#!生气的猫。\n\n它扭动着身躯，想要从仆人满是抓伤的手臂中解放出来，同时还以一种相当讨喜的方式喵喵叫着。\n\n“这真是一位成功的捕鼠者！事实上，我们发现它的时候，它正在和一只胖老鼠摔跤呢！你说我们应该收养这只猫吗？”"
 court.3060.a: "我很乐意有一只猫猫伴侣！"
 court.3060.b: "既然是你发现了它，何不由你来养。"
 court.3060.c: "你就不能训练一条狗来捕鼠吗？"
 court.3060.d: "猫就算了。"
 #Royal Court
 court.3070.t: "不知名的[ROOT.Char.GetTitleTierName]"
 court.3070.desc.opening: "“哦，你永远不会相信接下来发生了什么！”我的客人[court_enjoyer.GetTitledFirstName]不停地谈论[court_enjoyer.GetHerselfHimself]自己和发生在[court_enjoyer.GetHerHim]身上的所有事情。除了[court_enjoyer.GetHerHis]没完没了的闲扯，这个陌生人对我说话也如此随便，这让我感到不安。\n\n我告诉[court_enjoyer.GetHerHim]我还有其他事和人要处理，试图以此脱身，但是[court_enjoyer.GetSheHe]打断了我，并问我具体还有什么工作要做，我来这儿是不是要 "
 court.3070.desc.opening_food: "和其他客人一样享用美食。"
 court.3070.desc.opening_lodging: "和其他客人一样享受奢华床铺。"
 court.3070.desc.opening_fashion: "像其他客人一样一整天打扮得像个[ROOT.Char.GetTitleAsNameNoTooltip]人。"
 court.3070.desc.opening_servants: "像其他客人一样一整天被当成[ROOT.Char.GetTitleAsNameNoTooltip]人。"
 court.3070.desc.middle: "\n\n我目瞪口呆，勉强回答道：“我是#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!……！”\n\n血色从[court_enjoyer.GetHerHis]的脸上褪去，[court_enjoyer.GetSheHe]开始变得结结巴巴。\n\n“请接受我最真诚的歉意，[ROOT.Char.Custom('FormOfAddressForLiege')]！我……我保证来这儿不是为了攫取你的财富，还"
 court.3070.desc.closing_food: "像[ROOT.Char.GetTitleAsNameNoTooltip]一样吃吃喝喝！"
 court.3070.desc.closing_lodging: "住在国中最好的住宿里！"
 court.3070.desc.closing_fashion: "让我能够被国中最时尚的人群簇拥着！"
 court.3070.desc.closing_servants: "让仆人照料我短暂停留期间的每一个需求！"
 court.3070.desc.closing: "我发誓！这只不过是……你的宫廷声誉比你的外表话题度更高罢了，[ROOT.Char.Custom('FormOfAddressForLiege')]！”"
 court.3070.a: "要是我拿你开刀，他们可能就记得住我了！"
 court.3070.b: "传扬出去，我是个与人方便的东道主。"
 court.3070.c: "我要给宾客们搞场想留下来就必须通过的强制性测试……"
 court.3070.d: "我……其实并不介意没人知道我是谁。"
