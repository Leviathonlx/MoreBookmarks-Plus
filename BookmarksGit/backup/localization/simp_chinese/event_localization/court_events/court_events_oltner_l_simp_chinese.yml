l_simp_chinese:
 court.9000.t: "骑士的告白"
 court.9000.desc: "正当我迈向御座的时候，我不经意间听到我的$knight_culture_player_no_tooltip_lowercase$[flirty_knight.GetFirstName]正在向我的[flirty_spouse.GetWifeHusband][flirty_spouse.GetFirstName]朗诵什么东西。\n\n“[flirty_knight.Custom('GeneratePoem_Intro_Rhyming')]\n[flirty_knight.Custom('GeneratePoem_Outro_Rhyming')]”\n\n[flirty_knight.GetSheHe]是在背诵一首情诗吗？献给#EMP 我的#![flirty_spouse.GetWifeHusband]？！"
 court.9000.a: "[flirty_knight.GetFirstNameNoTooltip]，你这[flirty_knight.Custom2('InsultNounSexual', ROOT.Char)]！滚去地牢吧！"
 court.9000.b: "[flirty_spouse.GetFirstNameNoTooltip]！离[flirty_knight.GetHerHim]远点，你这[flirty_spouse.Custom2('InsultNounSexual', ROOT.Char)]！"
 court.9000.c: "啊，宫闱之恋！让美妙的诗句在厅堂回荡！"
 court_9000_a_tt: "如果[flirty_spouse.GetFirstName]和[flirty_knight.GetFirstName]正在酝酿什么，那也到此为止了\n"
 court_9000_b_tt: "如果[flirty_spouse.GetFirstName]和[flirty_knight.GetFirstName]正在酝酿什么，那也大概到此为止了\n"
 court_9000_c_tt: "如果[flirty_spouse.GetFirstName]和[flirty_knight.GetFirstName]正在酝酿什么，那还将继续\n"
 court.9001.t: "宫廷之赠"
 court.9001.desc: "我瞥见我的[flirty_spouse.GetWifeHusband][flirty_spouse.GetFirstName]和我的[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('flirty_knight'))][flirty_knight.GetFirstName]似乎正在共度充满激情的一刻——因为[flirty_knight.GetFirstNameNoTooltip]单膝跪在了[flirty_spouse.GetHerHim]的面前。\n\n“我的[flirty_spouse.Custom('RomanticComplimentNoun')]！请接受这份谦卑的礼物吧。”[flirty_knight.GetFirstNameNoTooltip]说道，将[flirty_spouse.Custom('SeductionGiftTypeIndefiniteSimple')]递了过去。\n\n“噢！”[flirty_spouse.GetFirstNameNoTooltip]结结巴巴地说道。“我可真喜欢它！真是太美妙了。”\n\n这里到底在发生什么？"
 court.9001.a: "[flirty_spouse.GetFirstNameNoTooltip]可是#EMP 我的#!。拔剑吧！"
 court.9001.b: "把那个交过来！[flirty_knight.GetFirstNameNoTooltip]——我要把你驱逐出境！"
 court.9001.c: "啊，宫闱之恋是如此的纯粹，如此的纯净！"
 court.9001.a.tt: "同[flirty_knight.GetFirstName]#V 决斗#!让[flirty_knight.GetHerHim]远离你的[flirty_spouse.GetWifeHusband]！\n#weak 这场决斗不会决出生死。#!\n如果你获胜，[flirty_spouse.GetFirstNamePossessive]的心会全部属于你。如果你输了，可不敢想象还会发生什么。\n\n你的[prowess|E]：[prowess_i]#V [root_for_loc.GetProwess]#!\n[flirty_knight.GetFirstNamePossessive][prowess|E]：[prowess_i]#V [flirty_knight.GetProwess]#!"
 how_could_you_opinion: "你怎么敢"
 court.9002.trigger_failure: "我与[flirty_knight.GetFirstNameNoTooltip]的决斗已作废"
 court.9004.t: "$court.9001.t$：胜利"
 court.9004.desc: "“我愿在你的面前放下我的武器——你的灵魂是[ROOT.Char.Custom('ComplimentAdjective')]，比起我来更加配得上[flirty_spouse.GetFirstNamePossessive]的芳心！”[flirty_knight.GetFirstName]这么说道，宣告了自己的失败。\n“从今日起，我将唯你马首是瞻，[ROOT.Char.GetTitleTierName]。”\n\n我的[flirty_spouse.GetWifeHusband][flirty_spouse.GetFirstNameNoTooltip]转向我，[flirty_spouse.GetHerHis]的双眼里迸发出崭新的火焰。\n\n“[ROOT.Char.GetWifeHusband|U]，你竟愿意为了我的心以身涉险！你的心肠是如此的高贵——从现在起我就完全是你的了！”"
 court.9004.a: "[flirty_spouse.GetFirstNameNoTooltip]只属于我。"
 court.9005.t: "$court.9001.t$：挫败"
 court.9005.desc: "“你永远配不上[flirty_spouse.GetFirstNamePossessive]的爱！”[flirty_knight.GetFirstName]大声宣告道。\n\n“噢，我[flirty_knight.Custom('ComplimentAdjective')]英雄，希望我们能逃离这个恐怖的地方！但无论如何，我们的爱一定会开花结果。”[flirty_spouse.GetFirstNameNoTooltip]说道，长长地叹了一口气。\n\n[flirty_knight.GetFirstNameNoTooltip]面无表情地凝视着我。"
 court.9005.a: "[ROOT.Char.Custom('CulturalCurse')|U]！"
 court_9005_tt: "[flirty_spouse.GetFirstName]和[flirty_knight.GetFirstName]离开了你的宫廷，比翼双飞前往了他处"
 court.9100.t: "奢华享乐"
 court.9100.desc: "“噢，非常棒！[food_lover_1.Custom('GetExpensiveMeal')|U]，我的最爱！”[food_lover_1.GetFirstName]兴高采烈地呼喊道，不断地往[food_lover_1.GetHerselfHimself]自己嘴里塞食物。身旁的仆从马不停蹄地往餐盘里装新的餐点。\n\n“啊，我亲爱的[food_lover_2.Custom('GetExpensiveDessert')]，你怎么能这么美味！”[food_lover_2.GetFirstName]像歌唱一般地说道。\n\n“就现在，这就是生活的全部真谛！仆人，更多的[food_lover_1.Custom('GetExpensiveDrink')]，搞快一点！”[food_lover_3.GetFirstName]这么要求道。\n\n看来，我的廷臣们都非常的尽兴！"
 court.9100.a: "多干活，少吃！"
 court.9100.b: "你们都配得上最好的！"
 court.9100.c: "[food_lover_3.GetFirstNameNoTooltip]，留点给我——共享食物吃起来更香！"
 court.9100.d: "我应该让他们顺其自然。"
 court.9200.t: "酒肉见真情"
 court.9200.desc: "“咱们的[ROOT.Char.GetTitleTierName]可真是慷慨大方，[food_lover_2.GetFirstNameNoTooltip]！尝尝这#EMP 令人瞠目结舌#!的[food_lover_1.Custom('GetExpensiveMeal')]就知道了！”[food_lover_1.GetFirstName]抑扬顿挫地宣称道。\n\n“有一说一，确实！[ROOT.Char.GetFirstNameNoTooltip][ROOT.Char.GetLadyLord|U]最[food_lover_1.Custom('ComplimentAdjective')]——就像这个[food_lover_2.Custom('FavoriteTreat')]！”[food_lover_2.GetFirstName]兴高采烈地回应道。\n\n看来，只要我在奢华的餐饮上不含糊，就会有新的友谊开花结果！"
 court.9200.a: "介意我加入你一起享用[food_lover_1.Custom('GetExpensiveMeal')]吗？"
 court.9200.b: "仆人，难道你看不到他们正饥肠辘辘吗？[food_lover_2.Custom('GetExpensiveDessert')]，搞多点搞快点！"
 court.9200.c: "他们正在进餐，打扰他们就太粗鲁了！"
 court.9300.t: "公开放纵"
 court.9300.desc: "“额……[ROOT.Char.GetTitleTierName]。您的[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('overindulger_target'))][overindulger_target.GetFirstName]，[overindulger_target.GetSheHe]根本……#EMP [overindulger_target.GetSheHe]压根就不愿意停止吃[overindulger_target.Custom('GetExpensiveDessert')]！#!”我的[ROOT.Char.Custom2('RelationToMeShort',worried_courtier)][worried_courtier.GetFirstName]结巴地说道。\n\n就在这时，我瞥见[overindulger_target.GetFirstNameNoTooltip]离开了餐厅，[overindulger_target.GetHerHis]的两只手塞满了一大堆[overindulger_target.Custom('GetExpensiveDessert')]。\n\n“大人，有什么事吗？”[overindulger_target.GetFirstNameNoTooltip]说道，[overindulger_target.Custom('quirk_neg_pp')]。"
 court.9300.a: "#EMP 你吃了御膳的[overindulger_target.Custom('GetExpensiveDessert')]！？"
 court.9300.b: "[ROOT.Char.GetFaith.HighGodName]在上，[overindulger_target.GetWomanMan]！看看你像什么样子！"
 court.9300.c: "噢，你#EMP 最好#!先把钱付了。"
 court.9300.d: "从现在起你不准进入餐厅……"
 court.9300.b.success: "你说服[overindulger_target.GetFirstNameNoTooltip]放下[overindulger_target.Custom('GetExpensiveDessert')]，并付给你钱"
 court.9300.b.failure: "[overindulger_target.GetFirstNameNoTooltip]没有被说服，并且拒绝付给你钱"
 court.9400.t: "破派而出"
 court.9400.desc: "现在这是啥？一个#EMP 巨大无比的#!馅饼，就在我御座厅的正中央？！\n\n“要不要来一口馅饼，我的[pie_presenting_courtier.Custom2('RelationToMeShort' , SCOPE.sC('you_target'))]？”[pie_presenting_courtier.GetFirstName]咯咯笑道。\n“这是一个惊喜！请拿好刀——然后切一小块试试，不用客气！”\n\n我勉为其难地拿起刀，小心地在饼皮上切下来一块。突然，我的宫廷小丑[court_jester.GetFirstName]从里面蹦了出来，一边大笑一边挥舞着[court_jester.GetHerHis]的双手！"
 court.9400.a: "你知道吗？我正好有点饿了。#EMP 快回派里去#!。"
 court.9400.b: "啊，[court_jester.GetFirstNameNoTooltip]，多么具有独创性！拿着，这是你的小费。"
 court.9400.c: "#EMP 卫兵！有刺客！#!"
 court.9400.d: "哈—哈！现在正是乐子时间！"
 absolutely_horrified_opinion: "吓破胆"
 best_meal_of_my_life_modifier: "一生之佳肴"
 best_meal_of_my_life_modifier_desc: "该角色吃到了无与伦比的美味佳肴！"
 suspicious_against_pies_modifier: "望派生疑"
 suspicious_against_pies_modifier_desc: "该角色对于任何食物，只要是形状像个派，都难免会心生疑虑。这样的疑心逐渐拓展到其他类型的食物，甚至是生活的方方面面，真的……"
 court.9500.t: "小语种"
 court.9500.desc: "“贵安，我[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitleTierName]。”[teacher_target.GetFirstName]说道，[teacher_target.Custom('quirk_pos_pp')]。\n\n“我对于培养您的[child_to_learn_language.Custom('GetDaughterSon')][child_to_learn_language.GetFirstName]十分感兴趣。您看，我会讲[culture_language_to_learn.GetLanguage.GetNameNoTooltip]——这种语言我相信[child_to_learn_language.GetHerHim]一旦学会将十分有用。”[teacher_target.GetSheHe]用真诚的态度解释道。\n\n“我只是需要资金购买羽毛笔，墨水，羊皮纸……当然，还有个人的酬劳。”"
 court.9500.a: "这听上去十分有用。只要奏效，我愿意支付#EMP 任何东西#!。"
 court.9500.b: "[child_to_learn_language.GetFirstNameNoTooltip]，尽全力！"
 court.9500.c: "哈！谁会需要讲除了[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]以外的语言呢？！"
 court.9500.b.success: "[child_to_learn_language.GetFirstNameNoTooltip]在学习[culture_language_to_learn.GetLanguage.GetNameNoTooltip]方面取得了成功"
 court.9500.b.failure: "[child_to_learn_language.GetFirstNameNoTooltip]精神很崩溃"
 court_maintenance.0010.t: "空荡的御座"
 court_maintenance.0010.desc: "我的[messenger.GetName]坚持要见我，即使我已经强调过我宁愿一个人待着：\n\n“我[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitleTierName]！您已经有相当一段时间没在宫廷中露面了。\n在您不在的这段时间里我们已经尽力维持体面了，但没有[ROOT.Char.GetTitleTierName]的参与，[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的宫廷根本无法正常工作。”\n\n我长期缺席朝廷，使它失去了领导，没有了目标。"
 court_maintenance.0010.desc.seeking_gainful_employment: "我的廷臣们已经越来越多地将自己所处的环境与[great_cgv_court.GetPrimaryTitle.GetAdjectiveNoTooltip]这样著名的宫廷相比较了。"
 court_maintenance.0010.desc.general_ending: "我的廷臣们越来越多地将自己所处的环境与外国宫廷的环境进行比较。"
 court_maintenance.0010.a: "是时候去一次朝廷了。"
 court_maintenance.0010.a.tooltip: "你将进入朝廷。"
 court_maintenance.0010.b: "我会在我觉得合适的时候去朝廷。"
 court_maintenance.0010.b.tooltip: "你的一些廷臣也许会离开你的朝廷转而去[great_cgv_court.GetPrimaryTitle.GetName]的。"
 court_maintenance.0010.b.brave: "我渴望刺激，而不是无聊的礼仪！"
 court_maintenance.0010.b.depressed: "我只是不明白这一切的意义……"
 court_maintenance.0010.b.paranoid: "我不能公开露面。我必须永远安全！"
 court_maintenance.0010.c: "办一场宴会让他们有事可做！"
 court_maintenance.0010.c.tooltip: "你在[SCOPE.GetRootScope.GetCharacter.GetCapitalLocation.GetTitle.GetNameNoTier]开办了一场宴会"
 court_maintenance.0011.t: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的宫廷"
 court_maintenance.0011.t.regent: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的宫廷"
 court_maintenance.0011.desc: "“作为[ROOT.Char.GetTitleTierName]，您有新的义务和责任。您需要定期举办朝会，解决领地内的争端，并让廷臣参与您的日常事务。”\n\n[messenger.GetName]用一种直接，近乎说教的方式严肃地看着我。或许[messenger.GetHerHis]眼中也有一些[ROOT.GetCharacter.Custom2('GetPrideEnvy' , SCOPE.sC('messenger'))]？\n\n[messenger.GetSheHe|U]着手展开一面美丽的旗帜，上有[ROOT.Char.GetHouse.GetName]家族的纹章。“现在世界评判您统治的方式之一，就是看您如何装潢和照管朝廷。我冒昧地制作了这面旗帜，作为礼物来纪念您君王统治的开始。”"
 court_maintenance.0011.desc.regent: "“作为[ROOT.Char.GetTitleTierName]，您有新的义务和责任。您需要定期举办朝会，解决领地内的争端，并在[ceremonial_liege.GetTitleAsNamePossessiveNoTooltip]的宫廷的日常事务中听从[ceremonial_liege.GetHerHis]的其他廷臣的建议。”"
 court_maintenance.0011.desc.ach: "“这份礼物将标志着你的帝王统治的开端。”[messenger.GetName]展开一面美丽的旗帜，上有[ROOT.Char.GetHouse.GetName]家族的纹章。\n\n“你名义上是[ROOT.Char.GetTitleTierName|l]了，但领地仍然需要举行一场盛大的加冕礼！在那里，你可以巩固权威，并向[ROOT.Char.GetFaith.HighGodName]宣誓成为[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的守护者。”"
 court_maintenance.0011.coronation: "立即着手准备。"
 court_maintenance.0011.coronation.tooltip: "你会开始准备你的[coronation|E]。"
 court_maintenance.0011.crown_needed.tooltip: "特定[coronation|E][activity_options|E]需要#V 冠冕#![artifact|E]"
 court_maintenance.0011.regalia_needed.tooltip: "特定[coronation|E][activity_options|E]需要#V 礼器#![artifact|E]"
 court_maintenance.0011.artificier_crown.tooltip: "$court_maintenance.0011.crown_needed.tooltip$你的[GetCourtPositionType('court_artificer_court_position').GetName()]会立即开始制作。"
 court_maintenance.0011.local_artisan_crown.tooltip: "$court_maintenance.0011.crown_needed.tooltip$一位本地工匠会立即开始制作"
 court_maintenance.0011.artificier_regalia.tooltip: "$court_maintenance.0011.regalia_needed.tooltip$你的[GetCourtPositionType('court_artificer_court_position').GetName()]会立即开始制作。"
 court_maintenance.0011.local_artisan_regalia.tooltip: "$court_maintenance.0011.regalia_needed.tooltip$一位本地工匠会立即开始制作"
 court_maintenance.0011.a: "让他们见见他们的新[ROOT.Char.GetTitleTierName]！"
 court_maintenance.0011.a.regent: "让我们游览宫殿。"
 court_maintenance.0011.a.tooltip: "你将进入[royal_court|E]"
 court_maintenance.0011.b: "还有其他事需要我注意。"
 court_maintenance.0011.b.tooltip: "你可以选择稍后进入[royal_court|E]"
 court_maintenance.0011.b.tooltip.ach: "你稍后将可以举办一场[coronation|E]"
 court_maintenance.0011.banner_tooltip: "[messenger.GetName]献上两面新旗帜，一面代表你的家族，一面代表你的宗族"
 court_maintenance.0011.banner_house_tooltip: "[messenger.GetName]赠送了一面绣有你家族纹章的新旗帜"
 court_maintenance.0011.banner_dynasty_tooltip: "[messenger.GetName]赠送了一面绣有你宗族纹章的新旗帜"
 court_maintenance.0011.coronation_discount: "下一次[coronation|E]花费：#p [gold_i]-50%#!"
 surprise_reaction: "惊讶"
 envy_reaction: "嫉妒"
 scorn_reaction: "轻蔑"
 pride_reaction: "骄傲"
 gained_royal_court_toast: "获得朝廷"
 gained_royal_court_toast_desc: "你现在拥有[royal_court|E]"
 court_maintenance.0012.t: "荣誉的标志"
 court_maintenance.0012.desc: "随着我宗族声望日隆，对于光荣的[ROOT.Char.GetDynasty.GetName]印记的认知也随之广传。\n\n"
 court_maintenance.0012.desc_illustrious: "我家族的徽章现在为世人所熟知，掌玺大臣会留意，儿童会学习，而[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人从未涉足的土地上的商人也为之欢喜。"
 court_maintenance.0012.desc_masterwork: "我家族的徽记现在成为了常识，跻身本地区的伟大王族和[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人中的最高级贵族之列。"
 court_maintenance.0012.desc_famed: "我家族的纹章图案现在受到本地贵族圈子认可，在显赫的[ROOT.Char.GetCulture.GetNameNoTooltip]人血脉中也算名列前茅。"
 court_maintenance.0012.a: "理所当然。"
 court_maintenance.0013.t: "宗族财富"
 court_maintenance.0013.desc: "我有责任捍卫[ROOT.Char.GetDynasty.GetName]一族的荣耀并承接其旗帜。"
 court_maintenance.0013.desc_creator: "单是[banner_scope.MakeScope.Var('banner_commissioner').Char.GetNamePossessiveRegnal]的私人旗帜就足以显示[banner_scope.MakeScope.Var('banner_commissioner').Char.GetHerHis]血脉的伟大。"
 court_maintenance.0013.desc_fallback: "仅我的私人旗帜会传于后世，彰显我所有后裔的光荣。"
 court_maintenance.0013.a: "只能选一个。"
 court_maintenance.0013.tt: "只能拥有一面[dynasty|E]旗帜"
