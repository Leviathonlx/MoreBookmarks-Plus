l_simp_chinese:
 #Empty Granaries
 hold_court.6000.t: "粮仓已空"
 hold_court.6000.desc_intro: "[6000_poor.Custom2('MyCharacterIntroduction', ROOT.Char)]站在我面前，[6000_poor.GetHerHis]的头深深地垂了下去。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，[6000_province.GetNameNoTooltip]遭受了重创，原因是最近发生的"
 hold_court.6000.desc_occupation: "敌军占领。"
 hold_court.6000.desc_raiding: "劫掠。"
 hold_court.6000.desc_epidemics: "瘟疫。"
 hold_court.6000.desc_winter: "严冬。"
 hold_court.6000.desc_middle: "人民正在挨饿，我们的田地尚未恢复，也没多少牲畜，已经要撑不下去了！"
 hold_court.6000.desc_count: "[6000_count.Custom2('MyCharacterIntroduction', 6000_poor)|U]既没有钱也不愿意帮助我们。"
 hold_court.6000.desc_ending: "我们求您出面，大发慈悲救救您忠诚的子民！”\n\n[6000_poor.GetSheHe|U]深鞠一躬，陷入沉默。"
 hold_court.6000.a: "一些金币应该能减轻你们的痛苦。"
 hold_court.6000.b: "我赐予你们税收减免，帮助你们振作起来。"
 hold_court.6000.c: "我正好知道谁适合干这活。"
 hold_court.6000.c.tt: "你派遣[inspector.GetTitledFirstName]为巡视官员，主持该伯爵领的恢复工作"
 hold_court.6000.d: "你们肯定能自己搞定的。"
 #From Beyond the Border
 hold_court.6030.t: "边界之外"
 hold_court.6030.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我来自[6030_border.GetName]的[6030_church.GetName]宗教社区。”\n\n“几个世纪以来，睿智且虔诚的[6030_monk.GetWomenMen]们一直在收集和保存[6030_monk.GetCulture.GetName]文化的传统知识。为了表达我们的善意，我将这本珍贵的[6030_monk.GetCulture.GetNameNoTooltip]诗文选集献给您，这本书已经被翻译成了你们的语言。”\n\n“我们希望你能收下，并对我们的人民有一个新的认知。”"
 hold_court.6030.a: "我欣然接受。"
 hold_court.6030.b: "请留下来，传授我更多知识！"
 hold_court.6030.b.tt.2: "[6030_monk.GetCulture.GetName]文化的所有统治者"
 hold_court.6030.c: "我才不在乎，滚出我的视线。"
 hold_court.6030.d: "你那劣等文化根本不配我记住！"
 hold_court.6030.d.tt: "你所有的[6030_monk.GetCulture.GetName]文化封臣"
 #A Lost Treasure
 hold_court.6040.t: "失落的珍宝"
 hold_court.6040.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我是[6040_church.GetName]宗教团体的代表。”\n\n“在仔细搜查我们那简陋的档案室时，我们发现了一本奇特的书。它的封面满是灰尘，装订已经松散，书页也因为时间泛黄，但是里面却有最不寻常的图画，上面的字母是我们[6040_monk.GetFaith.PriestNeuterPlural]全都不认识的。”\n\n“我们确信它是独一无二的，是失落的知识库，是真正的宝藏！所以我们将它送给您。也许它是[6040_monk.GetFaith.HighGodName]旨意的原件，或创造世界的回忆录！”"
 hold_court.6040.a: "多谢，我会把它纳入收藏。"
 hold_court.6040.b: "#EMP 太迷人了！#!把我的古物研究官叫来！"
 hold_court.6040.b.tt: "你的古物研究官摸不着头脑"
 hold_court_6040_b_fake: "这本书是一件做工拙劣的赝品——毫无价值，毫无用处"
 hold_court_6040_b_generic: "这确实是一本古书，不过也只是一本[6040_monk.Custom('GetOldBook')]。"
 hold_court_6040_b_clueless: "即使是你的古物研究官也说不出这本书的起源和用途"
 hold_court_6040_b_artifact: "这本书是一部古老而贵重的大师之作的抄本！"
 hold_court.6040.c: "让我看看，#EMP 就现在#!！"
 hold_court.6040.c.tt: "这是一本做工拙劣的赝品！"
 hold_court.6040.c.tt.2: "这本书对你来说仍是个谜"
 hold_court.6040.c.tt.3: "这是一本不错的手稿，但没什么特别的"
 hold_court.6040.c.tt.4: "这是一份稀有且珍贵的文本"
 hold_court_6040_c_clueless: "这本书的文字和内容超出了你的理解范围"
 hold_court.6040.d: "这肯定是[ROOT.Char.GetFaith.DevilName]的作品！烧了它！"
 hold_court.6040.e: "谁在乎书籍？"
 #A Holy Tomb
 hold_court.6050.t: "圣墓"
 hold_court.6050.desc: "站在我身前的农民似乎要激动得发狂了。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！神迹！圣洁！我们被#EMP 赐福#!了！”\n\n[6050_pop.GetHerHis|U]热情的东拉西扯听得人一头雾水，但我最终还是理解了要点：[6050_pop.GetSheHe]希望我赞助对当地一位圣人的崇拜，那位圣人最近死在了[6050_tomb.GetNameNoTooltip]。[6050_holy.GetFirstName]生前是一位行奇迹者，以[6050_holy.Custom('GetMiracle1')]和[6050_holy.Custom('GetMiracle2')]闻名。[6050_holy.GetHerHis|U]的陵墓吸引了来自全国各地的虔诚访客。"
 hold_court.6050.desc_hof: "\n\n作为[head_of_faith|E]，我有权决定是支持还是谴责这一崇拜。"
 hold_court.6050.a: "这位大人会得到[6050_holy.GetSheHe]应得的尊敬。"
 hold_court.6050.b: "我已经知道了。圣人给我托梦了。"
 hold_court.6050.c: "我要立即铲除这种渎神的荒谬之举！"
 hold_court.6050.d: "我才不在乎农民的迷信之举。"
 tougher_to_convert: "强大的宗教社区"
 tougher_to_convert_desc: "该伯爵领的宗教认同最近得到加强，使其更难被转化。\n\n#N -25%#!信仰转变速度"
 easier_to_convert: "弱化的宗教社区"
 easier_to_convert_desc: "该伯爵领的宗教认同最近被弱化，使其更容易接受新的信仰。\n\n#P +25%#!信仰转变速度"
 easier_to_culture_convert: "弱化的宗教社区"
 easier_to_culture_convert_desc: "该伯爵领的宗教认同最近被弱化，使其更容易接受新的文化。\n\n#P +25%#!文化转变速度"
 #A Convenient offer
 hold_court.6060.t: "方便的提议"
 hold_court.6060.desc: "[6060_rich.Custom2('MyCharacterIntroduction', ROOT.Char)|U]站在我面前，脸上充满希冀。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，"
 hold_court.6060.desc_merchant: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，请允许我自我介绍：我的名字是[6060_rich.GetTitledFirstName]，我是一位来自首都的富商。\n\n"
 hold_court.6060.desc_ending: "“我不可避免地注意到，最近，咱们国家的财政状况有点糟糕。当然，您已经做得很好了，但是，也许您需要一笔额外的资金使用。”\n\n“我愿意从您手上买下一块小聚落，作为交换，我会提供一大笔资金。您觉得怎么样？”"
 hold_court.6060.a: "很好。你可以获得[6060_offer.GetNameNoTooltip]。"
 hold_court.6060.b: "拿走这块土地并在那里建立一座城市。"
 hold_court.6060.b.tt.success: "[6060_rich.GetFirstNameNoTooltip]同意多给点"
 hold_court.6060.b.tt.failure: "[6060_rich.GetFirstNameNoTooltip]坚持[6060_rich.GetHerHis]最后的报价，你看起来像个贪婪的傻瓜"
 hold_court.6060.c: "我不需要你的钱。"
 character_title_cannot_be_revoked_tt: "你将在25年内无法剥夺该头衔。"
 protected_from_revocation.tt: "该角色的头衔受到保护，无法被剥夺"
 #Budding Ally
 hold_court.6070.t: "培养盟友"
 hold_court.6070.desc: "“[ROOT.Char.GetLadyLord]，我是[6070_embassy.GetTitledFirstName]，您的盟友[6070_sender.GetTitledFirstName]的使者。我为您带来[6070_sender.GetHerHis]友好的问候，以及一份提议。”\n\n“我的领主珍视您的友谊重于一切，因此，作为善意的象征，[6070_sender.GetSheHe]将[6070_sender.GetHerHis]的[6070_child.Custom('GetDaughterSon')][6070_child.GetFirstName]送来让您凭自己的意愿教育。”\n\n“[6070_sender.GetLadyLord]希望此举能巩固同盟，也坚信[6070_child.GetFirstNameNoTooltip]能得到最好的教育。”"
 hold_court.6070.a: "我很乐意接受你的提议。"
 hold_court.6070.b: "当然！[6070_friend.GetFirstNameNoTooltip]，带[6070_child.GetHerHim]四处转转！"
 hold_court.6070.c: "我接受——但我希望换成婚约。"
 hold_court.6070.d: "很抱歉，但我现在无法接受这份责任。"
 hold_court.6070.e: "那个臭名昭著的熊孩子——你别想把[6070_child.GetHerHim]丢给我！"
 #Settling the [people]
 hold_court.6080.t: "安置[6080_culture.GetNameNoTooltip|U]人"
 hold_court.6080.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我是[6080_county.GetNameNoTooltip]的[6080_culture.GetNameNoTooltip]人代表，”[6080_count.Custom2('MyCharacterIntroduction', ROOT.Char)]说道。\n\n“我们是忠诚的臣民，但是我们的土地贫瘠，不发达且人口稀少。请允许我们重新定居，并按照我们自己的传统管理！”\n\n“在您仁慈的保护下，我们的土地必能繁荣昌盛，而您也将获得一个忠诚的新附庸！”"
 hold_court.6080.a: "很好。你的人民可以我的名义迁居[6080_county.GetNameNoTooltip]。"
 hold_court.6080.a.tt: "你将不能剥夺该头衔，直到[6080_count.GetFirstNamePossessiveNoTooltip]去世"
 hold_court.6080.b: "我知道什么对[6080_county.GetNameNoTooltip]最好。"
 hold_court.6080.c: "你的人民在[6080_province.GetNameNoTooltip]将永远有一处安全的地方。"
 #Heretics at Large
 hold_court.6090.t: "异端遍地"
 hold_court.6090.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，很遗憾通知您，我土地上的宗教情况已经失控了……”\n\n“我试图让子民看到正信之光，但还是有太多人坚持错误的信仰！我乞求您动用您的权威与权力来帮帮我！”"
 hold_court.6090.desc.almoner: "\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]——如果可以的话，”[high_almoner.Custom2('MyCharacterIntroduction', ROOT.Char)]插嘴道，“或许一些慷慨的施舍能说服他们加入#EMP 正确#!的信仰？”"
 hold_court.6090.desc.executioner: "\n\n“我打赌他们需要的是#EMP 重拳出击#!。”[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)]说道，嘴角还浮起一丝邪恶的微笑。"
 hold_court.6090.a: "[court_chaplain.GetFirstNameNoTooltip]，看看你能做些什么。"
 hold_court.6090.b: "[high_almoner.GetFirstNameNoTooltip]，去当地组织一些施舍活动。"
 hold_court.6090.c: "和平共处永远是最好的解决方案。"
 title_granted_to_local_leader_tt: "[6090_main_county.GetName]将被授予一位[6090_main_county.GetCountyData.GetFaith.GetName]信仰的当地人。你将获得一个针对其的[hook|E]。"
 hold_court.6090.d: "[executioner.GetFirstNameNoTooltip]，杀鸡儆猴。"
 hold_court.6090.e: "这听上去是你的问题，不是我的。"
 #A Land at War
 hold_court.6100.t: "战争之地"
 hold_court.6100.desc: "[6100_vassal_1.Custom2('MyCharacterIntroduction', ROOT.Char)]和[6100_vassal_2.Custom2('MyCharacterIntroduction', ROOT.Char)]站在我身前。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”[6100_vassal_1.GetFirstNameNoTooltip]开始说道，“我和[6100_vassal_2.GetTitledFirstNameNoTooltip]的战争一直拖到现在，因为[6100_vassal_2.GetHerHis]顽固地不肯承认错误，所以我们来请求您的仲裁。”\n\n“所以现在是#EMP 我的错#!了？！”[6100_vassal_2.GetFirstNameNoTooltip]插嘴道，“你这万恶的混蛋！[ROOT.Char.GetLadyLord]，请好好训一下[6100_vassal_1.GetHerHim]！”"
 hold_court.6100.desc.jester: "\n\n[jester.Custom2('MyCharacterIntroduction', ROOT.Char)|U]出来活跃气氛：“哦，我#EMP 爱死#!小打小闹了！它们和顺口溜很配！”"
 hold_court.6100.a: "谁都看得出[6100_vassal_1.GetFirstNameNoTooltip]说得对。"
 hold_court.6100.b: "[6100_vassal_2.GetFirstNamePossessiveNoTooltip]的立场合理合法。"
 hold_court.6100.c: "马上停战，不然……"
 hold_court.6100.d: "我受够了你们的废话。都去牢里待着吧！"
 hold_court.6100.e: "让我们用高尚战士的方式解决此事。"
 hold_court.6100.e.tt: "两位争夺者将通过决斗解决这次战争"
 hold_court.6100.f: "哈哈，好主意！你们两个用顺口溜对骂！"
 hold_court.6100.f.1: "“你个沟里出生的贱民\n你肯定活在洞穴里面\n我非常地恨你\n你就该呆在笼里……？”"
 hold_court.6100.f.1.t: "你对[6100_vassal_1.GetShortUINamePossessive|U]孱弱的尝试捧腹大笑"
 hold_court.6100.f.2: "“你个没文化的村夫\n连小女孩都吓不哭\n我会把你吓跑\n你根本不会逃跑……？”"
 hold_court.6100.f.2.t: "你对[6100_vassal_2.GetShortUINamePossessive|U]糟糕的诗句放声爆笑"
 hold_court.6100.g: "别用这种鸡毛蒜皮的斗嘴来烦我。走开。"
 hold_court.6100.g.tt: "战争继续"
 hold_court.6101.t: "[sc_victor.GetTitledFirstName|U]赢得决斗"
 hold_court.6101.tt: "[sc_victor.GetTitledFirstName|U]被宣布为战争的胜者"
 #A Ravished Land
 hold_court.6110.t: "被蹂躏的土地"
 hold_court.6110.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我不过一介农民，但我求您帮助！我人民的土地被您封臣[6110_vassal_1.GetTitledFirstName]和[6110_vassal_2.GetTitledFirstName]之间漫长而血腥的战争蹂躏！\n\n“田地在燃烧，动物被屠宰，而农民在死去！求求了，制止这场流血吧！”"
 hold_court.6110.desc.almoner: "\n\n“愿[almoner.GetFaith.HighGodName]的慈恩和[almoner.GetFaith.HighGodNamePossessive]子民的慷慨成为你们苦难的慰藉”[almoner.Custom2('MyCharacterIntroduction', ROOT.Char)]轻声提议道。"
 hold_court.6110.a: "战争结束了，[6110_vassal_1.GetTitledFirstNameNoTooltip]是赢家。"
 hold_court.6110.b: "双方都必须马上停止！"
 hold_court.6110.c: "这场战争毫无意义，[6110_vassal_2.GetTitledFirstNameNoTooltip]是赢家。"
 hold_court.6110.e: "农民不应介入贵族的事务。"
 6110_custom_every_realm_1: "[6110_vassal_1.GetShortUINamePossessive]领地中的所有伯爵领"
 6110_custom_every_realm_2: "[6110_vassal_2.GetShortUINamePossessive]领地中的所有伯爵领"
 #The Day of Truth
 hold_court.6120.t: "真理之日"
 hold_court.6120.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]！”——[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]开始发言。“我有个增加税收的主意。”\n\n“您应该派遣土地勘测员去询问臣民的所有不动产的信息：名字、所有者、范围、价值以及其中有多少人和动物居住！”"
 hold_court.6120.desc.seneschal: "\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')]，还请您允许我监督此事。”[seneschal.Custom2('YourCharacterIntroduction', ROOT.Char)|U]开口表示。"
 hold_court.6120.desc.swans: "\n\n“而我也会提供一份您土地中所有天鹅的清单！我的最爱是[keeper_swans.Custom('GetSwanName')]！我最近有没有告诉您她的肚子有多毛绒又柔软？昨天我去散步，然后……”我决定忽视[keeper_swans.Custom2('MyCharacterIntroduction', ROOT.Char)][keeper_swans.GetSheHe]关于那该死鸟儿的唠叨。"
 hold_court.6120.desc.jester: "\n\n“不过数字很#EMP 无无无聊！#!”[jester.Custom2('MyCharacterIntroduction', ROOT.Char)]抱怨道。“我们来跳舞吧！”"
 hold_court.6120.a: "很好，进行土地勘测。"
 hold_court.6120.a.tt: "土地勘测开始。完成需要数月的时间"
 hold_court.6120.b: "[seneschal.GetFirstNameNoTooltip]，你负责了。"
 hold_court.6120.c: "如果我想要增加税收，我只需要求#EMP 更多#!赋税……"
 6120_every_vassal: "你的每位封臣"
 hold_court.6120.d: "不值得。"
 hold_court.6120.e: "确实，我们跳舞欢送这些数字吧！"
 swan_name_illfated: "厄运"
 swan_name_rose: "萝丝"
 swan_name_honky: "鹅鹅鹅"
 swan_name_honker: "鹅叫"
 swan_name_hugo: "雨果"
 swan_name_leda: "勒达"
 swan_name_anklebiter: "啄踝"
 swan_name_angrynipper: "愤怒小啄"
 swan_name_odette: "奥黛特"
 hold_court.6121.t: "真理之日：土地勘测完成"
 hold_court.6121.desc: "“完成了，[ROOT.Char.Custom('FormOfAddressForLiege')]。”[6121_responsible.Custom2('MyCharacterIntroduction', ROOT.Char)][6121_responsible.GetSheHe]在我面前鞠躬表示。\n\n“数月前您下令勘测您的所有土地，现已完成，关于所有权和土地价值的细节都囊括在这本书内。只要上面的描述符合现状，您的税收就能在全境大大提高效率！”"
 hold_court.6121.a: "出色的工作，[6121_responsible.GetFirstNameNoTooltip]！"
 #The Cadastre
 hold_court.6130.t: "地籍"
 hold_court.6130.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”[6130_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)]大胆发言，“我提议调查所有属于您的伯爵领的地籍。\n\n“增进对您土地的知识和制图水平定将促进其繁荣！”"
 hold_court.6130.a: "很好，[6130_proposer.GetFirstNameNoTooltip]。你可以着手进行。"
 hold_court.6130.a.tt: "[6130_proposer.GetFirstNameNoTooltip]开始进行地籍调查。完成需要数月，完成后会获得以下奖励："
 hold_court.6130.d: "地图被高估了。"
 hold_court.6131.t: "地籍：完成！"
 hold_court.6131.desc: "[6131_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]在我面前短暂鞠了一躬，面带满意的笑容解释道：“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，您可能还记得，几个月前，您投入大笔金钱去制作属于您伯爵领的地籍。\n\n“我亲自督导此事，可以自豪地说现在工作已经完成！”"
 hold_court.6131.desc_tutor: "我也高兴地听取了[6130_tutored.GetTitledFirstNamePossessive]在[6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]教导下学习的详细报告。"
 hold_court.6131.desc_hunt: "\n\n我也高兴地听取了[6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]提供的重要助力的报告。"
 hold_court.6131.desc_dead: "\n\n可惜，[6130_helper.GetTitledFirstName]没能活着看到[6130_helper.GetSheHe]发誓帮助制作的地籍的完成。"
 hold_court.6131.a: "这笔钱花得好！"
 all_realm_county: "[realm|E]内所有[county|E]"
 #A Cumbersome Gift
 hold_court.6140.t: "累赘的礼物"
 hold_court.6140.desc: "整个御座厅都安静了，[6140_gifter.Custom2('MyCharacterIntroduction', ROOT.Char)]志得意满地走了进来，后面跟着两名艰难行进的仆人拖着#EMP 一只被锁住的[ROOT.Char.Custom('GetAnimalType')]#!。\n\n[6140_gifter.GetFirstNameNoTooltip]自豪地笑着，大喊道：“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我向您呈献只配得上世界上最强大统治者的礼物！这只壮观的野兽是在[6140_province.GetCounty.GetName]的[6140_province.GetTerrain.GetNameNoTooltip]猎到的，而现在我献给您作为我的忠诚和您无与伦比的力量的象征！”"
 6140_bear: "熊"
 6140_tiger: "老虎"
 6140_lion: "狮子"
 hold_court.6140.a: "多谢，我确实需要一张新地毯。"
 hold_court.6140.a.tt: "这只动物被杀死剥皮。"
 hold_court.6140.artifact_tt: "你获得一件毛皮类[court_artifact|E]"
 hold_court.6140.artifact_toast: "获得毛皮"
 hold_court.6140.b: "的确：强大的野兽才配得上强大的统治者！"
 hold_court.6140.c: "我的小丑会学习骑它！是吧，[jester.GetFirstNameNoTooltip]？"
 hold_court.6140.c.success: "能办到的！"
 hold_court.6140.c.success.tt: "[jester.GetFirstNameNoTooltip]学会了骑[ROOT.Char.Custom('GetAnimalType')]"
 hold_court.6140.c.soft_failure: "[jester.GetFirstNameNoTooltip][jester.GetHerHis]一屁股摔了下去"
 hold_court.6140.c.soft_failure.tt: "大家都被[jester.GetFirstNamePossessiveNoTooltip]的失败逗乐了"
 hold_court.6140.c.middle_failure: "[jester.GetFirstNameNoTooltip]受伤了"
 hold_court.6140.c.middle_failure.tt: "[jester.GetFirstNameNoTooltip]失败了"
 hold_court.6140.c.hard_failure: "[jester.GetFirstNameNoTooltip]死亡！"
 hold_court.6140.c.hard_failure.tt: "[jester.GetFirstNameNoTooltip]大失败……"
 hold_court.6140.d: "我敢肯定地牢里的那些#EMP 客人#!会#EMP 喜欢#!它的……"
 hold_court.6140.e: "这东西又危险又难闻！赶快弄走。"
 6140_every_courtier_or_guest: "你宫廷的所有廷臣和宾客"
 6140_every_prisoner: "你牢里的所有囚犯"
 #The End Is Nigh!
 hold_court.6150.t: "末日将近！"
 hold_court.6150.desc: "一轮到[6150_preacher.GetHerHis]发言，这位焦躁不安的[6150_preacher.GetWomanMan]就在我面前尖叫道：#EMP “末！日！将！近！#!\n\n“预兆在每一处都很明显："
 hold_court.6150.desc_county: "[6150_county.GetName]的人民知道得很清楚——"
 hold_court.6150.desc_unsafety: "无序、匪徒、盗贼、暴力和人间正义的消失！"
 hold_court.6150.desc_nature: "谷物倒伏，蝗虫成灾，寒冷无尽，洪水泛滥以及瘟疫横行！"
 hold_court.6150.desc_looting: "最明显的，野蛮人出现在我们家门口，抢劫我们的粮食，杀死我们的人民，夷平我们的城市，还散播瘟疫和饥荒！"
 hold_court.6150.desc_infidels: "异教徒到处都是，从边境和我们领地内部削弱我们！"
 hold_court.6150.desc_lost_hgw: "还有比[ROOT.GetCharacter.GetFaith.HighGodName]的军队被异教徒击败更明显的吗？"
 hold_court.6150.desc_visions: "晴空霹雳，鸟徙无时，夜有鬼哭，蛇吐人言！"
 hold_court.6150.desc_monk: "日期和计算都加在一起！"
 hold_court.6150.desc_fallback: "暴力、腐败、罪恶——信徒们忘记了[ROOT.GetCharacter.GetFaith.HighGodName]！"
 hold_court.6150.desc_christianism: "\n\n“审判日要来临了！"
 hold_court.6150.desc_buddhism: "\n\n“弥勒下生！"
 hold_court.6150.desc_islam: "\n\n“最后的审判来了！"
 hold_court.6150.desc_judaism: "\n\n歌革与玛各之战临到我们头上了！"
 hold_court.6150.desc_germanic: "\n\n“诸神黄昏来临！"
 hold_court.6150.desc_hinduism: "\n\n“迦乐季来了！"
 hold_court.6150.desc_zoroastrianism: "\n\n“弗拉舒克勒提开始了！”"
 hold_court.6150.desc_religion_fallback: "\n\n“我们所知的世界即将终结！"
 hold_court.6150.desc_solution: "\n\n只有一个办法能拯救我们："
 hold_court.6150.desc_celibacy: "禁欲和纯洁！拒斥肉体的诱惑！"
 hold_court.6150.desc_burn: "烧死#EMP 所有#!异教徒！"
 hold_court.6150.desc_alcohol: "拒绝所有罪恶，就从过量的酒精和食物开始！"
 hold_court.6150.desc_reclusive: "弃绝世界及其诱惑！"
 hold_court.6150.desc_flagellant: "苦修自己的肉体，为了你的得救而倾流血液！"
 hold_court.6150.desc_eating: "通过精华你的身体来精华你的心灵！大腹便便可不会迎来救赎！"
 hold_court.6150.desc_end: "\n\n“现在就悔改！！那日子近了！！”"
 hold_court.6150.a: "必须要用一切手段达成救赎！"
 hold_court.6150.a.tt: "你已经很熟悉这些悔改的行为了。"
 hold_court.6150.a.wrath: "你命[6150_heretics_p.GetName]清除所有罪人"
 hold_court.6150.b: "智慧的[6150_preacher.GetFirstNameNoTooltip]，留下指导我的道路！"
 hold_court.6150.c: "无稽之谈！烧死这个语无伦次的异端！"
 hold_court.6150.d: "把这个蠢货赶出我的视线。"
 #Empty Coffers
 hold_court.6160.t: "空金库"
 hold_court.6160.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”[6160_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]开始说道，看上去非常懊悔，“最近这段时间我的直辖领非常艰难，每条战线都需要额外的开销，我的金库已经悲伤地空了……\n\n“我很痛苦但决心请求您慷慨解囊帮助我还清债务。"
 hold_court.6160.desc_friend: "\n\n“以那将我们结合在一起的纽带之名，求求帮助我！"
 hold_court.6160.desc_hook: "\n\n“若您帮忙，我会认为您欠我的人情还清了。"
 hold_court.6160.desc_fallback: "\n\n“我绝不会忘记您在我急需时的慷慨！”"
 hold_court.6160.a: "很好——但你欠我一次！"
 hold_court.6160.b: "很好——我现在不再欠你什么了。"
 hold_court.6160.c: "这是我最起码能做的！"
 hold_court.6160.d: "正如我的施赈吏总长教的那样，慈善通向虔诚。"
 hold_court.6160.e: "负债意味着糟糕的管理。[seneschal.GetFirstNameNoTooltip]，帮帮[6160_vassal.GetHerHim]！"
 hold_court.6160.f: "抱歉，我现在也没余钱啊。"
 #Ignoble Imprisonment
 hold_court.6170.t: "卑鄙的监禁"
 hold_court.6170.desc: "[6170_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]站在我面前，[6170_vassal.GetHerHis]一脸担忧的神色。“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我为[6170_relative.Custom2('MyCharacterIntroduction', 6170_vassal)]而来。\n\n“[6170_relative.GetSheHe|U]被[6170_rival.Custom2('YourCharacterIntroduction', 6170_vassal)]以琐碎荒谬的理由卑鄙地囚禁了。我的心为我可怜的[6170_vassal.Custom2('RelationToMe', SCOPE.sC('6170_relative'))]必须忍受的悲惨状况而流血……\n\n“求求您可怜可怜[6170_relative.GetHerHim]，命令释放[6170_relative.GetHerHim]吧！”"
 hold_court.6170.a: "把[6170_relative.GetFirstNameNoTooltip]放了！"
 hold_court.6170.b: "[6170_rival.GetFirstNameNoTooltip]关押[6170_relative.GetHerHim]肯定有足够的理由。"
 hold_court.6170.c: "我只会赐予[6170_relative.GetHerHim]微小的仁慈。"
 hold_court.6170.d: "解决引出问题的人，解决问题！"
 hold_court.6170.e: "我真的不关心你们的纷争。"
 #A Shadow in the Night
 hold_court.6190.t: "深夜人影"
 hold_court.6190.desc: "走向我御座的这个[6190_local.GetWomanMan]显然是个平民。“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”[6190_local.GetSheHe]开始了[6190_local.GetHerHis]的讲话，“我代表[capital.GetNameNoTooltip]的当地社区而来。”\n\n“过去数月内，我们的墓地一直饱受尸体丢失的困扰！一切都被挖了出来，没有任何痕迹。一开始，我们担心这是野生动物，或是某种神秘力量，但后来，您的$court_physician_court_position$[physician.GetTitledFirstName]在拖走尸体时被抓个正着，[physician.GetHerHis]把尸体偷走进行实验！”\n\n“求您了，制止这种渎神的行为！”"
 hold_court.6190.a: "研究人体令人难过，但必不可少。"
 hold_court.6190.b: "为什么不邀请我，[physician.GetFirstNameNoTooltip]？！"
 hold_court.6190.c: "新鲜——#EMP 活着#!——的人体是更好的测试对象……"
 hold_court.6190.d: "#EMP 卫兵！#!抓住这个盗墓贼！"
 hold_court.6190.e: "[physician.GetFirstNameNoTooltip]，停下吧。"
 #A Land of Foreigners
 hold_court.6210.t: "异族之地"
 hold_court.6210.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，真遗憾告知您，我实在是没招儿了！”看得出来，[6210_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]很生气。\n\n“我要统治的那些人令我无法理喻，他们有着荒唐的习俗，以及#EMP 可怕的#!食物喜好！到目前为止，我做的一切努力都白费了——好像就是没办法把他们变成合格的农奴。”\n\n“现在恐怕只有上层的强力干预才能解决这一切了。”"
 hold_court.6210.a: "[steward.GetFirstNameNoTooltip]，向他们展示我们的方式。"
 hold_court.6210.b: "向他们展示一下我们的伟大，然后他们会改变主意的！"
 hold_court.6210.b.tt: "你派遣你的$royal_architect_court_position$去开发当地的基础设施。"
 hold_court.6210.c: "我们尊重所有臣民的传统。"
 hold_court.6210.d: "只要他们交税，我才不在乎呢。"
 #A Massive Problem
 hold_court.6230.t: "#EMP 大#!问题"
 hold_court.6230.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，打扰您一下……”[6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]开口说道，“[6230_province.GetName]最近几周遭遇了相当#EMP 大#!的问题……”\n\n“一群#EMP 完全失控#!的大象到处横冲直撞，只留下毁灭的痕迹，有时候甚至会死人！它们可怕的响鼻声在我们耳朵里日夜回响——甚至现在我都能听到！”[6230_vassal.GetSheHe]接着发出了不得体的#EMP 响鼻声#!，“[ROOT.Char.Custom('FormOfAddressForLiege')]，求求您帮帮我们吧！”"
 hold_court.6230.a: "拿着这些钱，重建家园吧。"
 hold_court.6230.b: "我会派些人去阻止那些野兽。"
 hold_court.6230.b.success: "你的猎人捕获了野象"
 hold_court.6230.b.success.tt: "大象被驯养"
 hold_court.6230.b.failure: "大象继续横冲直撞"
 hold_court.6230.b.failure.tt: "大象肆虐"
 hold_court.6230.c: "大象，马匹，一样的东西……[m_horse.GetFirstNameNoTooltip]，解决这个问题！"
 hold_court.6230.c.success: "你的$master_of_horse_court_position$捕获了大象"
 hold_court.6230.d: "$hinduism_good_god_ganesh$指引着它们。"
 hold_court.6230.e: "我没时间听这些废话。"
 hold_court.6230.f: "把这些肮脏的野兽全杀了。"
