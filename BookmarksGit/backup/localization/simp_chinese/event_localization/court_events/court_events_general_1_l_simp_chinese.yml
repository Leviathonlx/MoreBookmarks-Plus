 court_events.1000.t: "最为宏伟"
 court_events.1000.desc: "“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]！我们俩一起游遍了整个已知的世界，”[guest.GetName]，一对著名旅行者中的第一位，奉承道，“我们见证了阳光下的乐园！冰洞！饮用了巴勒斯坦的牛奶并享用了蜜露。”\n\n“我们访问了可汗的营地、苏丹的宫殿、古老的城堡……但世上没有任何一个宫廷能与你的相比：没有任何一个在庄严和奢华上能与之匹敌！”\n\n[guest.GetHerHis|U]的同伴[guest_2.GetName]行了个奇特的异族礼，恳求道：\n\n“这个地方的舒适——甚至超越了[second_court.GetPrimaryTitle.GetAdjective]的奢侈……明智的[ROOT.Char.GetTitleAsNameNoTooltip]，请允许我们再提前一窥[guest_2.GetFaith.PositiveAfterLife]的美景吧！”"
 court_events.1000.a: "只有慈善才能抵消过度享乐的名声……"
 court_events.1000.a.flavor: "并使我的人民富足！"
 court_events.1000.b: "“留在这个最宏伟的宫廷里吧。”"
 court_events.1000.b.flavor: "并引导我的廷臣将我赞美为最伟大的君主！"
 court_events.1000.c: "“告诉所有人你在这里看到的奇迹。”"
 traveling_friends_court_position_aptitude: "这些旅行的朋友都担任[court_positions|E]时[aptitude|E]提高"
 visiting_gives_opinion: "所有接待[guest.GetFirstName]或[guest_2.GetFirstName]的[ruler|E]对#high 你#!的[opinion|E]提高#P 20#!#EMP （名誉）#!"
 court_events.1010.t: "另一座蚁丘"
 court_events.1010.desc: "[grander_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip]的一位廷臣悄悄走了进来。[defector.GetSheHe|U]在我面前鞠躬，紧张地打量着我的卫兵。\n\n“我来自一个辉煌的地方，”这个阿谀者[defector.GetName]说道，“那是[grander_ruler.GetName]的宫廷。”\n\n“如果我辞去在[grander_ruler.GetHerHis]那里的工作，许多官员会跟随我而来。我们不过是微不足道的小虫，但正是我们勤勉的工作使宫廷变得雄伟！我们不希望继续受那个[grander_ruler.Custom2('InsultAdjective', SCOPE.sC('defector'))][grander_ruler.GetTitleAsNameNoTooltip]束缚……”\n\n“[ROOT.Char.GetTitleAsName]，我们愿意为#EMP 你#!效力。”"
 court_events.1010.a: "“用你的狡猾……来向我证明你的用处。”"
 court_events.1010.a.flavor: "我的古物研究官向我讲述了[grander_ruler.GetTitleAsNamePossessiveNoTooltip]的巨大宝藏……尤其是一双贼手能将之变成我的。"
 court_events.1010.a.success: "叛徒偷走了他们领主的宝物"
 court_events.1010.a.failure: "叛徒被捕并处决"
 court_events.1010.b: "这些变节者精通改进之道。"
 court_events.1010.c: "训练有素的神职人员将更好地管理这个宫廷。"
 court_events.1010.c.flavor: "如果需要更多有用之人来管理这个宫廷，我的[court_chaplain.GetCouncilTitle]可以找到并监督一些无罪之人……"
 court_events.1010.d: "#EMP “爬回家去，你们这些叛逆的蟑螂！”#!"
 court_events.1011.opening: "我曾经的主人，"
 court_events.1011.desc: "我，[defector.GetName]，以及许多被你苛待的仆人已不再为你效力。没有了我们的专业知识，你的宫廷很快就会有一片狼藉模样，这都是你应得的。\n\n你一直都是个[grander_ruler.Custom2('InsultNoun', SCOPE.sC('defector'))]，而不是一位值得尊敬的君主。因此，你的替代者，[root_scope.GetName]，将会享受到你曾经知晓的舒适和荣耀。"
 court_events.1011.a: "#EMP 叛徒！#!"
