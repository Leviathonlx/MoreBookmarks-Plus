 secret_bastard.3001.incest_marriage: "[real_father.GetTitledFirstName]是我的[real_father.Custom('MotherFather')]！\n\n获悉这个真相是巨大的安慰，但是它让事情变得……相当复杂。我的[incest_spouse.Custom('WifeHusband')][incest_spouse.GetTitledFirstName]，是[real_father.GetFirstName]的[real_father.Custom2('RelationToMe', SCOPE.sC('incest_spouse'))]——这意味着[incest_spouse.GetSheHe]也是我的[incest_spouse.Custom('SisterBrother')]！"
