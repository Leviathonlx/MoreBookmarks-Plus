l_simp_chinese:
 bastardy_pregnancy_announcement_tooltip: "整个世界都知道了这个孩子的真实血统"
 secret_bastard.0001.t: "肮脏的血统"
 secret_bastard.0001.real_father: "[mother.GetTitledFirstNamePossessive]的宫廷在庆祝[mother.GetHerHis]的孩子的出生，看来仍未察觉真相。躺在[mother.GetHerHis]臂弯的孩子并不是[assumed_father.GetTitledFirstNamePossessive]的亲生孩子，而是我的！"
 secret_bastard.0001.real_father.no_assumed_father: "在庆祝的表相下，关于[mother.GetTitledFirstNamePossessive]孩子的谣言在[mother.GetHerHis]的宫廷四起。如果他们知道躺在[mother.GetHerHis]臂弯的孩子事实上是我的……"
 secret_bastard.0001.real_father.multiple: "[mother.GetTitledFirstNamePossessive]的宫廷在庆祝[mother.GetHerHis]的孩子的降生，似乎没有察觉到真相。在[mother.GetHerHis]的怀里休息的孩子不是[assumed_father.GetTitledFirstNamePossessive]的，而是我的！"
 secret_bastard.0001.real_father.no_assumed_father.multiple: "[mother.GetTitledFirstNamePossessive]的孩子出生后，在庆祝的表面之下，谣言在[mother.GetHerHis]的宫廷里飞窜。如果他们知道实际上躺在[mother.GetHerHis]怀中的宝宝是我的……"
 secret_bastard.0001.assumed_father: "我的[ROOT.Char.Custom2('RelationToMe', mother)][mother.GetTitledFirstName]把[mother.GetHerHis]刚出生的孩子紧紧抱在[mother.GetHerHis]的胸口。如果我不知道真相的话，这的确是欢庆的一刻。\n\n她紧紧抱着的不是我的孩子，而是[real_father.GetTitledFirstName]的种！"
 secret_bastard.0001.assumed_father.multiple: "我的[ROOT.Char.Custom2('RelationToMe', mother)][mother.GetTitledFirstName]把[mother.GetHerHis]刚出生的孩子紧紧抱在[mother.GetHerHis]的胸口。如果我不知道真相的话，这的确是欢庆的一刻。\n\n她紧紧抱着的不是我的孩子，而是[real_father.GetTitledFirstName]的种！"
 secret_bastard.0001.family_of_mother: "我的[ROOT.Char.Custom2('RelationToMe', mother)][mother.GetTitledFirstName]将她美丽的新生儿搂在怀里。然而，我只感到不安，因为我知道了[mother.GetHerHis][child.Custom('GetDaughterSon')]的真正血统。这个孩子不是生于我的[ROOT.Char.Custom2('RelationToMe', mother)]与[assumed_father.GetTitledFirstName]的婚姻，而是与[real_father.GetTitledFirstName]的禁忌产物！\n\n一旦真相曝光，[mother.GetHerHim]和我的[ROOT.Char.Custom2('RelationToMe', child)]会遭受什么？"
 secret_bastard.0001.family_of_mother.multiple: "我的[ROOT.Char.Custom2('RelationToMe', mother)][mother.GetTitledFirstName]将她美丽的新生儿搂在怀里。然而，我只感到不安，因为我知道了他们的真正血统。这些孩子不是生于我的[ROOT.Char.Custom2('RelationToMe', mother)]与[assumed_father.GetTitledFirstName]的婚姻，而是与[real_father.GetTitledFirstName]的禁忌产物！\n\n一旦真相曝光，[mother.GetHerHim]和孩子们会遭受什么？"
 secret_bastard.0001.family_of_real_father: "[mother.GetTitledFirstName]与[mother.GetHerHis]的宫廷在庆贺[assumed_father.GetTitledFirstNamePossessive]的孩子的降生，但是如果真相被知晓，庆典怕是会鸦雀无声。\n\n[mother.GetFirstName]紧抱在[mother.GetHerHis]胸口的孩子是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))][real_father.GetTitledFirstName]的私生子！"
 secret_bastard.0001.family_of_real_father.multiple: "[mother.GetTitledFirstName]与[mother.GetHerHis]的宫廷在庆贺[assumed_father.GetTitledFirstNamePossessive]的孩子的降生，但是如果真相被知晓，庆典怕是会鸦雀无声。\n\n[mother.GetFirstName]紧抱在[mother.GetHerHis]胸口的孩子是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))][real_father.GetTitledFirstName]的私生子！"
 secret_bastard.0001.family_of_assumed_father: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))][father.GetTitledFirstName]与[father.GetHerHis]的[SCOPE.Char.Custom2('RelationToMe', mother)][mother.GetTitledFirstName]的宫廷正在庆祝他们新生孩子的降生。然而，如果事实广为人知的话，他们的高兴情绪怕是会灰飞烟灭。\n\n[mother.GetFirstNamePossessive]的孩子事实上是[real_father.GetTitledFirstName]的私生子！如果这个孩子的真正血统被知晓，对我们家族会是一个多大的耻辱啊……"
 secret_bastard.0001.family_of_assumed_father.multiple: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))][father.GetTitledFirstName]与[father.GetHerHis]的[SCOPE.Char.Custom2('RelationToMe', mother)][mother.GetTitledFirstName]的宫廷正在庆祝他们新生孩子的降生。然而，如果事实广为人知的话，他们的高兴情绪怕是会灰飞烟灭。\n\n[mother.GetFirstNamePossessive]的孩子事实上是[real_father.GetTitledFirstName]的私生子！如果孩子的真正血统被知晓，对我们家族会是一个多大的耻辱啊……"
 secret_bastard.0001.other: "[mother.GetTitledFirstNamePossessive]的新生儿的庆典刚刚开始，如果[mother.GetHerHis]的宫廷知道真相的话，气氛恐怕会截然不同。\n\n[mother.GetSheHe]抱在[mother.GetHerHis]怀里的孩子不是与[assumed_father.GetTitledFirstName]婚姻的产物，而是与[real_father.GetTitledFirstName]的私生子！"
 secret_bastard.0001.other.multiple: "[mother.GetTitledFirstNamePossessive]的新生儿的庆典刚刚开始，如果[mother.GetHerHis]的宫廷知道真相的话，气氛怕是会截然不同。\n\n[mother.GetSheHe]抱在[mother.GetHerHis]怀里的孩子不是与[assumed_father.GetTitledFirstName]婚姻的产物，而是与[real_father.GetTitledFirstName]的私生子！"
 secret_bastard.0001.a: "如果他们知道的话……"
 secret_bastard.0002.t: "不确定是谁的种"
 secret_bastard.0002.real_father: "[mother.GetTitledFirstName]承受着生出了一个不明生父的私生子的负担。\n\n对于一个未婚[mother.GetWomanMan]与[mother.GetHerHis]的孩子来说，这非常糟糕，但我不能让人知道我就是那个生父。\n\n哦，我的[child.Custom('GetDaughterSon')]将来会怎样啊……"
 secret_bastard.0002.family_of_mother: "我的[ROOT.Char.Custom2('RelationToMe', mother)][mother.GetTitledFirstName]生了一个孩子，那是一个被诅咒了人生，没有父亲的私生子。\n\n这给我们家庭带来了耻辱，但是[real_father.GetTitledFirstName]直到现在也不愿意站出来担当[mother.GetFirstNamePossessive]的宝宝的父亲，如果他知道的话……"
 secret_bastard.0002.family_of_real_father: "众所周知，[mother.GetTitledFirstNamePossessive]的新生儿是没有爹的私生子，但是我知道真相。现在躺在她怀里的孩子的生父是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))][real_father.GetTitledFirstName]！我只能祈祷[real_father.GetFirstName]知道他自己做了什么。"
 secret_bastard.0002.family_of_real_father.dislike: "我并不抱太多希望。"
 secret_bastard.0002.other: "谣言滋生、流言飞窜，讨论着谁会是[mother.GetTitledFirstNamePossessive]刚生下的那个私生子的生父。\n\n当然，我知道他们不知道的事，这个孩子的生父事实上是[real_father.GetTitledFirstName]！"
 secret_bastard.0002.a: "潜在的丑闻。"
 secret_bastard.0002.b: "“等等！那孩子……是我的！”"
 secret_bastard.0010.t: "曝光"
 secret_bastard.0010.spouse_reveal: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('father'))]发现了关于我孩子的真相，现在[father.GetSheHe]向全世界揭露了这个事实！"
 secret_bastard.0010.other_reveal: "我小心保护的秘密被[secret_exposer.GetTitledFirstName]公之于世！我的家人不愿跟我多说话，[father.GetFirstName]甚至拒绝正眼看我。"
 secret_bastard.0010.desc: "\n\n如今每个人都知道[real_father.GetTitledFirstName]是孩子的生父，我和我的孩子将来会如何？"
 secret_bastard.0010.a: "我害怕我们的未来！"
 secret_bastard.001.opening: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))][mother.GetTitledFirstName]显露出怀孕的迹象已经有一段时间，"
 secret_bastard.0011.t: "杂种的玷污"
 secret_bastard.0011.spouse_exposer: "而现在是时候让全世界知道真相了。[mother.GetSheHe|U]与[real_father.GetTitledFirstName]上过床，而且[real_father.GetSheHe]就是那个生父！"
 secret_bastard.0011.desc: "而我从未真正想过孩子的父亲会是我之外的人。\n\n然而，[mother.GetSheHe]现在向世界公开忏悔她与[real_father.GetTitledFirstName]同床过，而且他是孩子的亲生父亲！"
 secret_bastard.0011.a: "她怎么能这样？"
 secret_bastard.0011.b: "想想[mother.GetSheHe]还曾许下忠诚的誓言。"
 secret_bastard.0012.t: "丑闻"
 secret_bastard.0012.dislike_desc: "而每个人都认为她的[mother.Custom2('RelationToMe', SCOPE.sC('father'))][father.GetTitledFirstName]是孩子的父亲。但现在事情很明显了，孩子的亲生父亲不是别人，正是[real_father.GetTitledFirstName]！\n\n哦，天哪，多大的丑闻啊！"
 secret_bastard.0012.like_desc: "而每个人都认为她的[mother.Custom2('RelationToMe', SCOPE.sC('father'))][father.GetTitledFirstName]是孩子的父亲。但现在事情很明显了，孩子的亲生父亲不是别人，正是[real_father.GetTitledFirstName]！\n\n如果秘密能继续维持该多好！"
 secret_bastard.0012.a: "现在每个人都知道了。"
 secret_bastard.0013.t: "我的孩子"
 secret_bastard.0013.desc: "我与[mother.GetTitledFirstName]的风流搞出了一个孩子！"
 secret_bastard.0013.secret_exposer: "我要让所有人知道，人越多越好。[mother.GetTitledFirstName]怀着的这个孩子是我的！\n\n现在每个人都知道了。"
 secret_bastard.0013.suspicious_desc: "而我对自己是否是孩子生父的怀疑跟她的肚子一起与日俱增。\n\n现在我确定了，正如领地的其他人一样。这是我的孩子！"
 secret_bastard.0013.a: "这么做更好，当然。"
 secret_bastard.0014.t: "背叛的迹象"
 secret_bastard.0014.desc: "但是我从未想过我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]会与之有关。但现在一切都很明显了，[real_father.GetFirstName]正是[mother.GetFirstNamePossessive]未出生的孩子的亲生父亲！"
 secret_bastard.0014.a: "你怎么可以做出这种事，[real_father.GetFirstNameNoTooltip]？"
 secret_bastard.1000.t: "为人所知的血统"
 secret_bastard.1000.desc: "没什么能掩盖住真相了！\n\n现在人尽皆知，我腹中胎儿的父亲不是别人，正是[real_father.Custom2('MyCharacterIntroductionNoComma' , ROOT.Char)]。"
 secret_bastard.1000.real_father_reveal: "不再有秘密或企图来掩盖真相！\n\n[real_father.Custom2('MyCharacterIntroduction' , ROOT.Char)|U]让所有人都知道了[real_father.GetSheHe]才是我未出生的孩子的生父。"
 secret_bastard.1000.a: "现在事实已昭然。"
 secret_bastard.1000.a.tt: "我的孩子出生后，[real_father.GetShortUINameNoTooltip]将被视为其父"
 secret_bastard.1001.t: "孙辈的血统"
 secret_bastard.1001.desc: "我的[ROOT.Char.Custom2('RelationToMe', mother)][mother.GetTitledFirstName]通过罪恶的结合怀上了一个孩子，这件事不是秘密了，[mother.GetSheHe]毕竟是个从未结过婚的[mother.GetWomanMan]。\n\n尽管如此，得知[real_father.GetTitledFirstName]就是孩子的[real_father.GetMotherFather]……"
 secret_bastard.1001.a: "他怎么能将我的[ROOT.Char.Custom2('RelationToMe', mother)]置于这种境地？"
 secret_bastard.1002.t: "婚外"
 secret_bastard.1002.desc: "我的[ROOT.Char.Custom2('RelationToMe', mother)][mother.GetTitledFirstName]通过罪恶的结合怀上了一个孩子，这件事不是秘密了，[mother.GetSheHe]毕竟是个从未结过婚的[mother.GetWomanMan]。\n\n然而，孩子的[real_father.GetMotherFather]以前一直是个谜，直到刚才——[real_father.GetTitledFirstName]就是应该负责的那个人！"
 secret_bastard.1003.t: "[mother.GetFirstNameNoTooltip]与我"
 secret_bastard.1003.desc: "我的[ROOT.GetCharacter.Custom2('RelationToMe' , mother)][mother.GetTitledFirstName]怀着我的孩子，这件事现在已经人尽皆知了。\n\n我早就意识到我们的风流可能会导致这种后果，但是要面对现实的时候……"
 secret_bastard.1004.desc: "[mother.GetTitledFirstName]怀着一个未知血统的孩子已经有一段时间了，但是我从未想到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))][real_father.GetTitledFirstName]会跟这件事有关。\n\n啊呀，现在证据确凿毋庸置疑，[real_father.GetSheHe]就是那个父亲！"
 secret_bastard.2000.t: "为人所知"
 secret_bastard.2000.desc_opening: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向全世界揭露了我的秘密！"
 secret_bastard.2000.desc_opening.me: "终于公之于世了。"
 secret_bastard.2000.desc: "\n\n在我的[child.Custom('GetDaughterSon')][child.GetTitledFirstName]降生之前，我一直隐藏着[child.GetSheHe]的真正血统。然而我与[child.GetHerHis]的生父[real_father.GetTitledFirstName]的关系，现在已人尽皆知了！"
 secret_bastard.2000.a: "我的[child.Custom('GetDaughterSon')]将会如何？"
 secret_bastard.2001.t: "真相"
 secret_bastard.2001.desc_opening.me: "我对外公布了我掌握的证据，即"
 secret_bastard.2001.desc: "[child.GetFirstName]不是我亲生的。"
 secret_bastard.2001.father: "事实上，[child.GetHerHis]的亲生父亲是[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]！"
 secret_bastard.2001.change_lineage_lowborn.twin: "\n\n真遗憾事情走到了这一步，但是他们是贱民的私生子的事实必须为人所知。"
 secret_bastard.2001.change_lineage_lowborn: "\n\n真遗憾事情走到了这一步，但是[child.GetSheHe]是个贱民的私生子的事实必须为人所知。"
 secret_bastard.2001.change_lineage.twin: "\n\n真遗憾事情走到了这一步，但是他们是[child.GetHouse.GetBaseName]家族的私生子的事实必须为人所知。"
 secret_bastard.2001.change_lineage: "\n\n真遗憾事情走到了这一步，但是[child.GetSheHe]是[child.GetHouse.GetBaseName]家族私生子的事实必须为人所知。"
 secret_bastard.2001.keep_lineage.twin: "\n\n了解真相已无可能，他们的血统将永远被谣言与迷糊所包裹。"
 secret_bastard.2001.keep_lineage: "\n\n了解真相已无可能，[child.GetHerHis]的血统将永远被谣言与迷糊所包裹。"
 secret_bastard.2001.a: "这样更好。"
 secret_bastard.2001.b: "这必须被人知晓。"
 secret_bastard.2002.t: "秘密被曝光"
 secret_bastard.2002.i_am_exposer: "我让所有人都知道了[child.GetTitledFirstName]实际上是我的孩子！这意味着我也必须坦白我与[mother.GetTitledFirstName]有失检点的行为，但是真相必须公开。"
 secret_bastard.2002.other_exposer: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]揭露了[child.GetTitledFirstName]是我的孩子！因此，现在所有人都知道了我与[mother.GetTitledFirstName]有失检点的行为！"
 secret_bastard.2002.known: "\n\n这对[child.GetFirstNameNoTooltip]的影响无法估量，血统不明之人的生活可是相当不易。"
 secret_bastard.2002.not_known: "\n\n我当然知道我的风流可能会搞出孩子，但是我不太明白……之前她怎么可以不告诉我？！"
 secret_bastard.2002.assumed_father_exists: "\n\n总是有人声称[child.GetSheHe]实际上是[father.GetTitledFirstNamePossessive]的孩子，但是他们都无法驱散疑云。"
 secret_bastard.2002.a: "秘密暴露了！"
 secret_bastard.2002.b: "哦，[child.GetFirstNameNoTooltip]……"
 secret_bastard.2003.t: "黑暗的秘密"
 secret_bastard.2003.i_exposed: "是时候把真相向外界公开了。"
 secret_bastard.2003.other_exposer: "我长久以来持有的秘密被[secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]曝光。"
 secret_bastard.2003.known: "事实上，[real_father.GetTitledFirstName]才是我的生父，而非我的[mother.Custom('MotherFather')]曾经让所有人相信的那样是[father.GetTitledFirstName]，这件事终于人尽皆知了。"
 secret_bastard.2003.not_known: "我是个私生子？！[father.GetTitledFirstName]，那个我成长中认为是父亲的[father.GetWomanMan]，与我毫无关系！[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]揭露了真相，我真正的[father.Custom('MotherFather')]显然是[real_father.GetTitledFirstName]，而我的[mother.Custom('MotherFather')][mother.GetTitledFirstName]从未告诉过我这些。"
 secret_bastard.2003.desc_ending_exposer: "\n\n我无法相信我的父亲——[father.GetTitledFirstName]会向所有人揭露这个秘密！"
 secret_bastard.2003.desc_ending_known: "\n\n我的人生将完全改变！"
 secret_bastard.2003.desc_ending_not_known: "\n\n想不到我的[mother.Custom('MotherFather')]对我做出了这种事！"
 secret_bastard.2003.a: "真是一场灾难！"
 secret_bastard.2004.t: "混乱的血统"
 secret_bastard.2004.likes: "[child.GetTitledFirstName]是[mother.GetTitledFirstName]与[real_father.GetTitledFirstName]的非法子女，这是我一直隐藏的秘密，但现在每个人都知道了！\n\n很难相信[child.GetTitledFirstName]是如此耻辱的结合的产物。我只能希望真相揭露的宣泄会给[child.GetHerHim]带来些益处。"
 secret_bastard.2004.dislikes: "真相终于大白！\n\n[child.GetTitledFirstName]是[real_father.GetTitledFirstName]与[mother.GetTitledFirstName]罪恶结合的产物，这件事宫廷里的每个人都在偷偷议论。\n\n[child.GetSheHe|U]的行为总是不像个合法的子女，而现在[child.GetSheHe]终于将得到符合[child.GetHerHis]身份的待遇。"
 secret_bastard.2004.a: "可怜的[child.GetTitledFirstNameNoTooltip]！"
 secret_bastard.2004.b: "想象一下[child.GetFirstNameNoTooltip]所受到的耻辱！"
 secret_bastard.2004.c: "可怜的[child.GetFirstNameNoTooltip]和[child_twin.GetFirstNameNoTooltip]！"
 secret_bastard.2004.d: "想象一下他们所受到的耻辱！"
 secret_bastard.2005.t: "秘密被曝光"
 secret_bastard.2005.alive: "[child.GetTitledFirstName]是我的[ROOT.Char.Custom2('RelationToMe', mother)][mother.GetTitledFirstName]与[real_father.GetTitledFirstName]的非法子女！\n\n想想看，[mother.GetSheHe]竟对[father.GetTitledFirstName]做出这等可耻的事，居然背着[father.GetHerHis]与人通奸。"
 secret_bastard.2005.dead: "[child.GetTitledFirstName]是我的[ROOT.Char.Custom2('RelationToMe', mother)][mother.GetTitledFirstName]与[real_father.GetTitledFirstName]的非法子女！\n\n想一想逝去的[father.GetTitledFirstName]居然被[mother.GetTitledFirstName]以如此卑劣的方式欺骗。"
 secret_bastard.2005.end: "\n\n让我怎么才能再次信任[mother.GetHerHim]？"
 secret_bastard.2005.a: "[mother.GetSheHe|U]竟如此不忠！"
 secret_bastard.3000.t: "秘密被曝光"
 secret_bastard.3000.married_known: "“你有私生子？！”\n我的妻子用这令人震惊的事实质问我，我不知道如何回应才好。\n\n我早就知道[child.GetTitledFirstName]是我与[mother.GetTitledFirstName]的风流产物，但是[child.GetHerHis]的真正血统会为人所知真是令我意外。我该做些什么？"
 secret_bastard.3000.married_not_known: "“你有私生子？！”\n我的妻子用这令人震惊的事实质问我，我不知道如何回应才好。\n\n我与其他人同样惊讶，虽然当初我确实知道会有发生这种事的风险。但是[mother.GetTitledFirstName]之前从未告诉我[child.GetTitledFirstName]的真正血统……我该做些什么？"
 secret_bastard.3000.known: "[child.GetTitledFirstName]是我的孩子的秘密，突然出现在每个人的嘴上！\n\n我早就知道[child.GetFirstNameNoTooltip]是我与[mother.GetTitledFirstName]的风流产物，但是对[child.GetFirstNameNoTooltip]的影响不可估量。作为私生子女活着可不是件易事。"
