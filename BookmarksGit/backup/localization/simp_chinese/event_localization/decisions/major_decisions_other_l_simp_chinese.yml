l_simp_chinese:
 major_decisions.0100.t: "神圣血脉"
 major_decisions.0100.desc.temporal: "多亏了我的纯洁奉献和努力耕耘，我终于将[scoped_ruler.GetFaith.GetAdjective]信仰礼仪中最神圣之物与[scoped_ruler.GetDynasty.GetBaseName]宗族紧密联系在一起。\n\n神职与信徒中越来越多的人开始认为我的家族是被拣选的圣物看守者及神之意志的先声。"
 major_decisions.0100.desc.spiritual: "我一直坚定不移地爱戴着[scoped_ruler.GetFaith.HighGodNamePossessive]在大地上的代言人，这样的行为没有被忽视。\n\n[scoped_pope.GetTitledFirstName]正式认可我的家族的奉献，并圣化我们的名字，担当[scoped_ruler.GetFaith.GetAdjective]信仰的永恒守卫者。"
 major_decisions.0100.a: "我们不再仅仅是普通的凡人了。"
 major_decisions.0100.b: "毫无瑕疵的美德！"
 major_decisions.0102.desc.temporal: "多亏了[scoped_ruler.GetHerHis]无可挑剔的行为与开明的统治，[scoped_ruler.GetTitledFirstName]现在成为了[scoped_ruler.GetFaith.GetName]的不朽支柱。\n\n在最近的历史中，[scoped_ruler.GetSheHe|U]显然成为了最有影响力和最受尊敬的[scoped_ruler.GetTitleTierName]，而且有人声称在[scoped_ruler.GetHerHis]的血管中可能流淌着神的血脉。"
 major_decisions.0102.desc.spiritual: "[scoped_ruler.GetTitledFirstName]的成就获得[scoped_pope.GetFaith.ReligiousHeadName][scoped_pope.GetHerselfHimself]本人的正式承认，[scoped_ruler.GetHerHis]在捍卫与普及[scoped_ruler.GetFaith.GetAdjective]美德的过程中发挥重要作用。\n\n多亏了这位伟大[scoped_ruler.GetWomanMan]无懈可击的行为，[scoped_ruler.GetDynasty.GetBaseName]宗族的虔诚与热忱将永远被铭记。"
 major_decisions.0102.a: "我们活在圣宠的时代。"
 major_decisions.0102.b: "他们是我们所有人的榜样！"
 major_decisions.0103.desc.temporal: "[scoped_ruler.GetTitledFirstName]奉献[scoped_ruler.GetHerHis]的一生只为给我们家族的名字披上无上神圣的外衣，[scoped_ruler.GetHerHis]努力的果实终于显现了。\n\n神职与信徒中越来越多的人开始认为我的家族是被拣选的圣物看守者及神之意志的先声。"
 major_decisions.0103.desc.spiritual: "[scoped_ruler.GetTitledFirstName]奉献了[scoped_ruler.GetHerHis]的一生博取[scoped_ruler.GetFaith.GetAdjective]神职人员的好感，现在[scoped_ruler.GetHerHis]的努力的成果终于显现了。\n\n[scoped_pope.GetTitledFirstName]正式认可我的家族的奉献，并圣化我们的名字，担当信仰的永恒守卫者。"
 major_decisions.0103.a: "我们都应感谢[scoped_ruler.GetHerHim]。"
 major_decisions.0103.b: "[scoped_ruler.GetFirstNameNoTooltip]又干了一桩亵渎事……"
 #STRENGTHEN BLOODLINE
 major_decisions.0500.t: "[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]的能量"
 major_decisions.0500.desc: "几代人以来，我们的宗族以血脉中的力量为人著称。勇气、美丽和智慧都与[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]之名相连。\n\n我自己的杰出只不过确认了这一点——我们宗族所有的最佳品质集于一个完美个体。我的名字与我的天赋将在之后几百年里因我的后代而依然鲜活。"
 major_decisions.0500.a: "我们前方有一个光明的未来！"
 #DYNASTY OF MANY CROWNS
 major_decisions.0501.desc: "通过精心规划的婚姻、联盟和征服，[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]宗族成为了已知世界真正强大势力之一。\n\n[realm_1.GetNameNoTierNoTooltip|U]、[realm_2.GetNameNoTierNoTooltip|U]、[realm_3.GetNameNoTierNoTooltip|U]、[realm_4.GetNameNoTierNoTooltip|U]……我们的领地延伸广袤。我们头上戴着大量权冠，而通过血液，我们团结为一体。"
 major_decisions.0501.a: "愿我们的遗产永存！"
 major_decisions.0001.t: "新时代"
 major_decisions.0001.desc: "旧道路对我们很有用，我们会永远尊重它们。然而，作为[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的[ROOT.Char.GetTitleAsNameNoTooltip]，我断定如果我们想要继续繁荣，就必须接受封建制和它的原则。这是通往伟大之路的关键一步！"
 major_decisions.0001.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]万岁！"
 major_decisions.0002.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 major_decisions.0200.t: "归根"
 major_decisions.0200.desc: "尽管我习惯了严格的等级制度，农民们耕地时也不会问东问西，但我发现自己只是统治着一群不服管教的部落民。这些人不尊重我，只尊重力量。\n\n我就给他们看看力量！我会脱下我的臣民所厌恶的君权外衣，举起利剑赢得他们的心！"
 major_decisions.0200.a: "我会证明自己！"
 #Dai Viet
 major_decisions.4000.t: "南帝之治"
 major_decisions.4000.desc: "从我祖先圣洁的故土到湄公河三角洲永不停息的河流，我的胜利回响是不可否认的。\n\n我们的人民历经几个世纪与北方压迫者抗争，展现出真正的潜力，如今我们团结一致，共同面对更大的危机。\n\n让各方领地知晓，我，[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的[ROOT.Char.GetTitleAsNameNoTooltip]，以及我的血脉后裔，将成为这片土地真正的守护者。"
 major_decisions.4000.a: "上天赐福我的家人！"
 major_decisions.4000.b: "这是#italic 我们#!的旗帜。"
 major_decisions.4000.c: "我迎着烈日站立，为我的子民遮挡阳光。"
 major_decisions.4001.t: "越帝国的建立"
 major_decisions.4001.desc: "远方传来一份帝国宣言，宣布[founder.GetFullNameNoTooltip]为统治者。在努力维护其主权独立后，他们已经掌握了为人民建立家园的能力。\n\n我们将拭目以待，看在危险对手虎视眈眈之下，这份稳定能维持多久。"
 major_decisions.4001.a: "欢迎来到圆桌。"
 major_decisions.4001.b: "又一个？"
 #Majapahit
 major_decisions.5000.t: "升扬仪式"
 major_decisions.5000.desc: "随着我的帝国建立，[ritual_guide.GetTitledFirstName]在黎明时分护送我前往神庙，概述我们即将启程的旅途。\n\n“神性的宇宙正围绕你运转，我的[ROOT.Char.GetTitleAsNameNoTooltip]。你不再是一个追寻者，而是一个塑造者。你将通过吞吐默拉皮火山的灰烬成就此身，还是于室利瀑布下涤净灵魂来实现蜕变？”[ritual_guide.GetSheHe]以平静的语调作结。\n\n我必须为我的臣民与自己规划前路。"
 major_decisions.5000.a: "我必须与默拉皮火山融为一体，喷吐火焰与灰烬！"
 major_decisions.5000.b: "唵，室利娑陀那，让我们与世界之灵紧密相连。"
 major_decisions.5001.t: "满者伯夷的诞生"
 major_decisions.5001.desc: "我的顾问向我汇报了岛屿帝国[founder.GetPrimaryTitle.GetNameNoTierNoTooltip]建立的消息。\n\n尽管他们宣称其[founder.GetTitleAsNameNoTooltip]被[founder.GetHerHis]的子民视为信仰和文化的救主，但我们仍不知晓他们未来会如何行动。\n\n看看他们是否会友善对待我的领地。"
 major_decisions.5001.a: "我们目前都有各自的问题。"
 major_decisions.5001.b: "最终不过是又一个权力的追逐者。"
 #Ryukyu (Ruucuu)
 major_decisions.6000.t: "琉球的传家宝"
 major_decisions.6000.desc: "“所有岛民都在歌颂你，我的[founder.GetTitleAsNameNoTooltip]。我们新旗帜建立的消息已经向你谦卑的臣民，全体部族首领们传达。琉球王座正急切等待你登临，”[antiquarian.GetTitledFirstName]在冗长陈述后高声宣告。\n\n身为[founder.GetTitleAsNameNoTooltip]固然荣耀，但我享祚有时，我的子嗣亦然。必须打造一件传承无数世代的重器，以此巩固并永续我们的统治。"
 major_decisions.6000.a: "锻造一件能激励子民的宝物。"
 major_decisions.6000.b: "给我呈献一件象征帝国威仪的圣物。"
 ryukyu_artifact_regalia_craft_tt: "一件#italic 礼器#![artifact|E]将在#bold 一年内#!送达：\n[GetModifier( 'ryukyu_empire_shaku_modifier' ).GetNameWithTooltip]"
 ryukyu_artifact_crown_craft_tt: "一件#italic 冠冕#![artifact|E]将在#bold 一年内#!送达：\n[GetModifier( 'ryukyu_empire_crown_modifier' ).GetNameWithTooltip]"
 ryukyu_empire_shaku_modifier: "三山笏"
 ryukyu_empire_crown_modifier: "龙冠"
 major_decisions.6001.t: "帝皇之笏"
 major_decisions.6001.desc: "期盼已久的笏杖已按我的要求打造完成，完全符合真正[ROOT.Char.GetTitleAsNameNoTooltip]的身份。它的品质超越所有预期，必将彰显我作为臣民与神灵间沟通者的角色。\n\n我的子民在建设宏伟帝国时，将不再懈怠或悲伤。为此如此神圣目标效力可以扫除一切阻碍。"
 major_decisions.6001.a: "我们众志成城，必将三山托举入云！"
 major_decisions.6002.t: "龙冠"
 major_decisions.6002.desc: "依照安排，[antiquarian.GetTitledFirstName]呈上我的新冠冕，象征我的帝国探索未知的意愿，以及坚定面对停滞危险的决心。\n\n全世界都将很快认可并赞颂琉球人，而我的名字将带着敬畏与辉煌被铭记。我的后代将骄傲地佩戴这勇气的象征，无畏地抗击敌人。"
 major_decisions.6002.a: "我们的力量将永世回响。"
 major_decisions.6003.t: "琉球的觉醒"
 major_decisions.6003.desc: "我获悉，琉球群岛崛起了一位帝王，他宣称对肥沃平原与传奇山脉拥有统治权，并将各部族统一于一面旗帜之下。\n\n维系一个帝国绝非易事，尤其是在资源有限的情况下。我们将静观其发展。"
 major_decisions.6003.a: "生于毫末，值得赞扬。"
 major_decisions.6003.b: "即使如此，我并不感兴趣。"
 #Siam
 major_decisions.7000.t: "幸福的黎明"
 major_decisions.7000.desc: "我步入大厅，熏香弥漫，铜锣声在厅中回响，宣告着我的到来。我的内阁成员和王室文书从矮凳上起身迎接我。\n\n互致礼节性问候后，几位内阁成员就王权要务提出谏言：应当选定一项能奠定傣民族遗产的投资领域。\n\n眼见众人难以达成共识，我开始就此事整理最后的想法。"
 major_decisions.7000.a: "我们应该支持[kingdom_capital.GetNameNoTier]的宋加洛陶器工坊。"
 major_decisions.7000.b: "如果我们想比对手活得更久，就得让战士得到更好的待遇。"
 major_decisions.7000.c: "弘扬傣的价值观应是我始终不渝的努力。"
 siam_kingdom_sangkhalok_workshops_county_modifier: "支持宋加洛陶器工坊"
 siam_kingdom_sangkhalok_workshops_province_modifier: "繁荣的宋加洛陶器贸易"
 siam_kingdom_military_modifier: "资助军事场地"
 siam_kingdom_culture_modifier: "文化光辉"
 major_decisions.7001.t: "傣人崛起"
 major_decisions.7001.desc: "在被部分人称为黄金之地的荒野深处，[founder.GetNameNoTierNoTooltip]作为[founder.GetPrimaryTitle.GetNameNoTierNoTooltip]的[founder.GetTitleAsNameNoTooltip]执掌权力，并挑战[founder.GetHerHis]人民的命运。\n\n傣人历经多年寻找家园，作为该地区的游牧民族自豪地迁徙，并逐渐向南方进发。\n\n他们的影响力能否经受时间考验？"
 major_decisions.7001.a: "又一个会被抛入飓风的存在。"
 major_decisions.7001.b: "他们对我们构成威胁吗？我们拭目以待。"
