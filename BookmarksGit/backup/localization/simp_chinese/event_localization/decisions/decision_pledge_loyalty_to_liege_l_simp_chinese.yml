l_simp_chinese:
 # Decision Menu Localization
 pledge_loyalty_to_liege_decision: "向[GetPlayer.GetLiege.GetTitleTierName|U]宣誓效忠"
 pledge_loyalty_to_liege_decision_desc: "我必须在[GetPlayer.GetLiege.GetTitleTierName|U]的宫廷中，正式并公开地向[ROOT.Char.GetLiege.GetHerHis]宣誓效忠。若我没有这样做，将被视为对[ROOT.Char.GetLiege.GetHerHis]统治的侮辱与挑战。"
 pledge_loyalty_to_liege_decision_tooltip: "在你[liege|E]的[court|E]中正式#V 宣誓效忠#!"
 pledge_loyalty_to_liege_decision_effects: "你前往[THIS.Char.GetLiege.GetTitledFirstNamePossessive]的宫廷，正式向其俯首称臣"
 pledge_loyalty_to_liege_decision_confirm: "$pledge_loyalty_to_liege_decision$"
 pledge_loyalty_to_liege_decision_second_tooltip: "$DESC$\n$pledge_loyalty_to_liege_grace_tt$"
 pledge_loyalty_to_liege_grace_tt: "#weak 你只能向同一位领主#V 宣誓效忠#!一次#!"
 pledge_loyalty_to_liege_gift_warning_effect: "#weak 赠送礼物可提升你#V 宣誓效忠#!的回报#!\n$pledge_loyalty_to_liege_grace_tt$"
 pledge_loyalty_to_liege_grace_valid_tt: "尚未向[THIS.Char.GetLiege.GetTitledFirstName]宣誓效忠"
 pledge_loyalty_to_liege_DECISION_NEXT_STEP_BUTTON: "选择一份礼物"
 pledge_loyalty_to_liege_available_adult_tt: "是可宣誓的成年角色"
 pledge_loyalty_to_liege_available_liege_tt: "[ROOT.Char.GetLiege.GetTitledFirstName]是可宣誓的成年角色"
 # Submission
 pledge_loyalty_to_liege_decision_option_submission: "表达臣服\n#low 什么都不赠送#!"
 pledge_loyalty_to_liege_submission_desc: "[ROOT.Char.GetLiege.GetTitledFirstName]将仅获得你臣服的誓言"
 pledge_loyalty_to_liege_submission_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 # Gold
 pledge_loyalty_to_liege_decision_option_gold: "……并奉上礼物\n#low 赠送[gold|E]#!"
 pledge_loyalty_to_liege_gold_desc: "[ROOT.Char.GetLiege.GetTitledFirstName]将获得你赠送的[gold|E]"
 pledge_loyalty_to_liege_gold_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_gold: "你的[liege|E]将获得你赠送的[gold|E]"
 pledge_loyalty_to_liege_gold_tt: "#X 你没有足够的[gold|E]#!"
 # Hook
 pledge_loyalty_to_liege_decision_option_hook: "……并承诺人情\n#low 给予一个[hook|E]#!"
 pledge_loyalty_to_liege_hook_desc: "[ROOT.Char.GetLiege.GetTitledFirstName]将获得你的弱[hook|E]"
 pledge_loyalty_to_liege_hook_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_hook: "你的[liege|E]将获得你的强[hook|E]"
 pledge_loyalty_to_liege_hook_tt: "#X 你的[liege|E]已经拥有你的[hook|E]#!"
 # Contract
 pledge_loyalty_to_liege_decision_option_contract: "……并提高义务\n#low 提高[vassal_contract|E]义务#!"
 pledge_loyalty_to_liege_contract_desc: "[ROOT.Char.GetLiege.GetTitledFirstName]将获得更高税收或征召兵的[vassal_contract|E]"
 pledge_loyalty_to_liege_contract_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_contract_gold: "你的[liege|E]将征收你更多的[taxes|E]"
 pledge_loyalty_to_liege_decision_effects_contract_levies: "你的[liege|E]将征召你更多的[levies|E]"
 pledge_loyalty_to_liege_contract_modifiable_tt: "#X 你的[vassal_contract|E]近期有过变动#!"
 pledge_loyalty_to_liege_contract_increasable_tt: "#X 你的[taxes|E]和[levies|E]契约已经无法再被提高了#!"
 pledge_loyalty_to_liege_costs_refunded: "$pledge_loyalty_to_liege_decision$花费退还"
 pledge_loyalty_to_liege_header: "宣誓效忠："
 # Activity Start: Liege decides whether or not to hear petition
 pledge_loyalty_to_liege.0001.opening: "[pledge_loyalty_to_liege_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pledge_loyalty_to_liege.0001.desc: "我已经到[pledge_loyalty_to_liege_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]来觐见您，荣光加身的[pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]，以表现我的忠诚。\n\n"
 pledge_loyalty_to_liege.0001.desc.submission: "我希望仅凭我的服从承诺就足以证明我的尊敬。"
 pledge_loyalty_to_liege.0001.desc.gold: "我带来了与陛下相匹配的丰厚礼物，作为我善意和奉侍的象征。"
 pledge_loyalty_to_liege.0001.desc.hook: "我向您保证，我会按照您的意愿办事，[pledge_loyalty_to_liege_scope.GetLadyLord]。"
 pledge_loyalty_to_liege.0001.desc.contract: "为了标示您的支配地位和我的忠诚，我将作为您的封臣承担更大的义务。"
 pledge_loyalty_to_liege.0001.a: "按惯例回礼。"
 pledge_loyalty_to_liege.0001.b: "不给[pledge_loyalty_to_liege_vassal.GetHerHim]任何回礼。"
 pledge_loyalty_to_liege.0001.c: "对[pledge_loyalty_to_liege_vassal.GetHerHis]的礼物还以更丰厚的回礼。"
 pledge_loyalty_to_liege.0001.c.insulted: "#EMP [pledge_loyalty_to_liege_vassal.GetShortUIName]会将此视为侮辱！#!"
 pledge_loyalty_to_liege.0001.c.honored: "#EMP [pledge_loyalty_to_liege_vassal.GetShortUIName]会感到受宠若惊#!"
 # Liege Event: Liege receives homage from vassal
 pledge_loyalty_to_liege.0101.t: "$pledge_loyalty_to_liege_header$屈膝"
 pledge_loyalty_to_liege.0101.desc: "我耐心地在宝座上等待，很快，[pledge_loyalty_to_liege_vassal.GetTitledFirstName]就被宣召并引到了我的面前。\n\n"
 pledge_loyalty_to_liege.0101.desc.submission: "[pledge_loyalty_to_liege_vassal.GetSheHe|U]恭敬地屈膝，除了宣誓[pledge_loyalty_to_liege_vassal.GetHerHis]会忠诚地担任[pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]的封臣外什么也没说。\n\n"
 pledge_loyalty_to_liege.0101.desc.gold: "[pledge_loyalty_to_liege_vassal.GetSheHe|U]恭敬地屈膝，并让侍从拿出了[pledge_loyalty_to_liege_vassal.GetHerHis]的礼金和珍宝。誓言已经立下，书吏记录了[pledge_loyalty_to_liege_vassal.GetHerHis]必定侍奉[pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip]的保证。\n\n"
 pledge_loyalty_to_liege.0101.desc.hook: "[pledge_loyalty_to_liege_vassal.GetSheHe|U]恭敬地屈膝，除了宣誓[pledge_loyalty_to_liege_vassal.GetHerHis]会侍奉[pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip]外，还声明[pledge_loyalty_to_liege_vassal.GetHerselfHimself]对我有所亏欠，因此会任我差遣。\n\n"
 pledge_loyalty_to_liege.0101.desc.contract: "[pledge_loyalty_to_liege_vassal.GetSheHe|U]恭敬地屈膝，除了宣誓[pledge_loyalty_to_liege_vassal.GetHerHis]会侍奉[pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip]外，还主动提出作为[pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]的封臣应付出更多。\n\n"
 pledge_loyalty_to_liege.0101.desc.success: "最终，我让[pledge_loyalty_to_liege_vassal.GetTitleAsNameNoTooltip]平身，表达了我的满意，也确认了[pledge_loyalty_to_liege_vassal.GetFirstNamePossessiveNoTooltip]对[pledge_loyalty_to_liege_vassal.GetSheHe]代我统治的土地所拥有的权利。"
 pledge_loyalty_to_liege.0101.smooth.submission: "“好好侍奉我，[pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip]。”"
 pledge_loyalty_to_liege.0101.smooth.gold: "“我接受你慷慨的礼物，[pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip]。”"
 pledge_loyalty_to_liege.0101.smooth.hook: "“我很高兴知道我可以要求你做事，[pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip]。”"
 pledge_loyalty_to_liege.0101.smooth.contract: "“你的服务是无价的，[pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip]。”"
 # Activity End: Vassal learns that liege refuses to hear petition
 pledge_loyalty_to_liege.0009.opening: "[pledge_loyalty_to_liege_scope.Custom2('AppropriateGreeting', ROOT.Char )]"
 pledge_loyalty_to_liege.0009.desc: "我不会被你[pledge_loyalty_to_liege_vassal.Custom2('InsultAdjective', SCOPE.sC('pledge_loyalty_to_liege_scope'))]行为愚弄；你的效忠誓言对我毫无意义。"
 pledge_loyalty_to_liege.0009.a: "岂有此理！"
 # Vassal Event: Vassal hears how it went
 pledge_loyalty_to_liege.0201.t: "$pledge_loyalty_to_liege_header$屈膝"
 pledge_loyalty_to_liege.0201.desc: "在[pledge_loyalty_to_liege_scope.GetCapitalLocation.GetNameNoTooltip]，仆从导引我进入[pledge_loyalty_to_liege_scope.GetTitledFirstNamePossessiveRegnal]的大厅，[pledge_loyalty_to_liege_scope.GetSheHe]坐在[pledge_loyalty_to_liege_scope.GetHerHis]的宝座上等待聆听我的誓言。\n\n"
 pledge_loyalty_to_liege.0201.desc.success: "我跪在领主脚下宣誓效忠，[pledge_loyalty_to_liege_scope.GetHerHis]的书吏则记录着这一事件。\n\n"
 pledge_loyalty_to_liege.0201.desc.submission: "如此，仪式结束了；我除了承诺作为封臣忠心侍奉[pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]之外什么都没有向[pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]提出。\n\n"
 pledge_loyalty_to_liege.0201.desc.gold: "我的随员接着跟进，在宫中出席的众人面前呈上我献给[pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]的丰厚礼品。"
 pledge_loyalty_to_liege.0201.desc.gold.received_as_expected: "按照惯例，[pledge_loyalty_to_liege_scope.GetSheHe]回赠了一些象征性的礼物以巩固我们未来的关系。\n\n"
 pledge_loyalty_to_liege.0201.desc.gold.received_more: "\n\n正如我所料，[pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]回赠了一份等值的礼物，但很快第二份礼物被送了上来！过了许久，我发现自己被堆积如山的财宝包围——远比我之前送给[pledge_loyalty_to_liege_scope.GetHerHim]的要多得多。周围廷臣们难掩对这种违反礼仪的行为的震惊，不知[pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]是在奖赏你、讨好你，还是单纯炫耀[pledge_loyalty_to_liege_scope.GetHerHis]的权势与财富。\n\n"
 pledge_loyalty_to_liege.0201.desc.gold.received_nothing: "\n\n我跪了许久，终于意识到[pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]不打算按照惯例回赠任何礼物。周围的廷臣面露不安，不知是国库已经空虚，还是[pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]要拿我杀鸡儆猴。\n\n"
 pledge_loyalty_to_liege.0201.desc.hook: "然后是我的承诺，作为[pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]的忠诚支持者，[pledge_loyalty_to_liege_scope.GetSheHe]可以要求我做任何事情去协助[pledge_loyalty_to_liege_scope.GetHerHis]的所有目的。\n\n"
 pledge_loyalty_to_liege.0201.desc.contract: "然后是我的礼物；我当众确认会提高对[pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]的贡献，以表达我的忠诚，这也是为了国家的利益。\n\n"
 pledge_loyalty_to_liege.0201.desc.brush_off: "让我惊讶的是，[pledge_loyalty_to_liege_scope.GetFirstNameNoTooltip]表现得好像什么都没发生一样，优雅地接受了我的效忠。\n\n"
 pledge_loyalty_to_liege.0201.desc.outro: "[pledge_loyalty_to_liege_scope.GetFirstNameNoTooltip]示意我起身，确认了[pledge_loyalty_to_liege_scope.GetHerHis]的满意，以及我为[pledge_loyalty_to_liege_scope.GetHerHis]统治土地的权利。"
 pledge_loyalty_to_liege.0201.smooth.submission: "[pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]万岁。"
 pledge_loyalty_to_liege.0201.smooth.gold: "忠诚的代价……"
 pledge_loyalty_to_liege.0201.smooth.hook: "希望只是个小人情……"
 pledge_loyalty_to_liege.0201.smooth.contract: "服务的负担……"
 pledge_loyalty_to_liege.0201.faux_pas: "终究是个公正的君主。"
 pledge_loyalty_to_liege.0201.insult: "我就不该来。"
 # Invalidated event
 pledge_loyalty_to_liege.0601.t: "$pledge_loyalty_to_liege_header$无效"
 pledge_loyalty_to_liege.0601.desc.court: "随着我作为[ROOT.Char.GetTitleAsNameNoTooltip]的加冕礼结束，我为觐见所做的准备已不再是必须的了……"
 pledge_loyalty_to_liege.0601.desc.imprisoned_me: "$pledge_loyalty_to_liege.0601_shared_intro$[ROOT.Char.GetImprisonedBy.GetTitledFirstName]把我扔进了监狱。"
 pledge_loyalty_to_liege.0601.desc.imprisoned: "$pledge_loyalty_to_liege.0601_shared_intro$我被[ROOT.Char.GetImprisonedBy.GetTitledFirstName]俘虏了。"
 pledge_loyalty_to_liege.0601.desc.liege_dead_me: "$pledge_loyalty_to_liege.0601_shared_intro$结果我把[pledge_loyalty_to_liege_scope.GetTitledFirstName]杀了……\n\n"
 pledge_loyalty_to_liege.0601.desc.liege_dead: "$pledge_loyalty_to_liege.0601_shared_intro$[pledge_loyalty_to_liege_scope.GetTitledFirstName][pledge_loyalty_to_liege_scope.GetDeathReasonHideKiller]……\n\n"
 pledge_loyalty_to_liege.0601.desc.liege_imprisoned_me: "$pledge_loyalty_to_liege.0601_shared_intro$结果我俘虏了[pledge_loyalty_to_liege_scope.GetTitledFirstName]！"
 pledge_loyalty_to_liege.0601.desc.liege_imprisoned: "$pledge_loyalty_to_liege.0601_shared_intro$[pledge_loyalty_to_liege_scope.GetTitledFirstName]被[pledge_loyalty_to_liege_scope.GetImprisonedBy.GetTitledFirstName]俘虏了。"
 pledge_loyalty_to_liege.0601.desc.new_liege: "如果我现在想要宣誓效忠，必须去找我的新领主[ROOT.Char.GetLiege.GetTitledFirstNameRegnal]。"
 pledge_loyalty_to_liege.0601_shared_intro: "正当我为自己的效忠誓言做最后的斟酌时，"
 pledge_loyalty_to_liege.0601.desc: "\n\n这显然改变了形势。"
 pledge_loyalty_to_liege.0601.a_court: "前进，为了更伟大的事业。"
 pledge_loyalty_to_liege.0601.a_prison: "该死。"
 pledge_loyalty_to_liege.0601.a_liege: "烦死了……"
 pledge_loyalty_to_liege.0601.a: "是时候重新思考一下了……"
 pledge_loyalty_to_liege_overdue.1000.t: "可耻的封臣"
 pledge_loyalty_to_liege_overdue.1000.desc.1: "在我翻阅那些向我——他们的[ROOT.Char.GetTitleAsName]宣誓效忠的人员名册时，我发现一个名字赫然缺席：[SCOPE.sC('pledge_loyalty_to_liege_offender').GetDynasty.GetName]宗族的[SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName]。已经持续超过[SCOPE.sC('pledge_loyalty_to_liege_offender').MakeScope.Var('pledge_loyalty_to_liege_found_overdue_years').GetValue]年了，"
 pledge_loyalty_to_liege_overdue.1000.desc.new_liege: "自我即位以来便是如此，"
 pledge_loyalty_to_liege_overdue.1000.desc.new_title: "自[SCOPE.sC('pledge_loyalty_to_liege_offender').GetSheHe]成为我的封臣以来便是如此，"
 pledge_loyalty_to_liege_overdue.1000.desc.2: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetHerHis]的土地上从未送来过消息与贡品。\n\n我的廷臣们彼此交换着不安的眼神。窃窃私语声在大厅里此起彼伏——这仅仅只是疏忽大意，还是公然蔑视我的统治权？空气中的反抗意味有些沉重。"
 pledge_loyalty_to_liege_overdue.1000.a: "派一位使者过去要求[SCOPE.sC('pledge_loyalty_to_liege_offender').GetHerHis]立即现身。"
 pledge_loyalty_to_liege_overdue.1000.a.tt: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName]将收到一封信，提醒[SCOPE.sC('pledge_loyalty_to_liege_offender').GetHerHis]应尽的义务。根据[SCOPE.sC('pledge_loyalty_to_liege_offender').GetHerHis]的回应，你或许将能[usurp|E][SCOPE.sC('pledge_loyalty_to_liege_offender').GetHerHis]的[titles|E]。"
 pledge_loyalty_to_liege_overdue.1000.b: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetSheHe|U]可能只是太忙了。"
 pledge_loyalty_to_liege_overdue.1000.b.tt: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName]未履行[SCOPE.sC('pledge_loyalty_to_liege_offender').GetHerHis]的义务的行为将获得原谅。"
 pledge_loyalty_to_liege_overdue.1010.t: "荣誉的呼唤"
 pledge_loyalty_to_liege_overdue.1010.desc.new_liege: "随着[ROOT.Char.GetLiege.GetTitledFirstName]登上了[ROOT.Char.GetLiege.GetPrimaryTitle.GetName]的尊贵宝座，"
 pledge_loyalty_to_liege_overdue.1010.desc.new_title: "作为[ROOT.Char.GetPrimaryTitle.GetName]的[ROOT.Char.GetTitleTierName|U]和[ROOT.Char.GetLiege.GetPrimaryTitle.GetName]的封臣，"
 pledge_loyalty_to_liege_overdue.1010.desc: "我是时候该启程前去献上敬意，并重申我的忠诚与顺从了。\n\n若未能及时前往，可能会被视为可耻的事情——更糟糕的是，还可能被解读为反叛意图的声明。"
 pledge_loyalty_to_liege_overdue.1010.a: "立即启程，抓紧时间！"
 pledge_loyalty_to_liege_overdue.1010.a.tt: "打开#V 向[GetPlayer.GetLiege.GetTitleTierName|U]宣誓效忠#![decision|v]面板"
 pledge_loyalty_to_liege_overdue.1010.b: "[ROOT.Char.GetLiege.GetTitleAsName]必须得等一段时间。"
 pledge_loyalty_to_liege_overdue.1010.b.tt: "如果拖延得太久，你的[titles|E]可能会被[revoked|E]！"
 pledge_loyalty_to_liege_overdue.1020.t: "[spurned_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 pledge_loyalty_to_liege_overdue.1020.desc: "你未能亲自到我的宫廷觐见，这一行为已经引起了我的注意。出于荣誉，你必须立即弥补这一疏忽。\n\n如果你忽视自己的职责，我可能将不得不采取行动，以维护国家的和谐与秩序。"
 pledge_loyalty_to_liege_overdue.1020.a: "立即启程，抓紧时间！"
 pledge_loyalty_to_liege_overdue.1020.a.tt: "打开#V 向[GetPlayer.GetLiege.GetTitleTierName|U]宣誓效忠#![decision|v]面板\n$pledge_loyalty_to_liege_overdue.1020.b.tt$"
 pledge_loyalty_to_liege_overdue.1020.b: "威胁就像落樱，转瞬即逝。"
 pledge_loyalty_to_liege_overdue.1020.b.tt: "如果拖延得太久，你的[titles|E]可能会被[revoked|E]！"
 pledge_loyalty_to_liege_overdue.1020.c: "毁坏印章并把信件送回。"
 pledge_loyalty_to_liege_overdue.1020.c.tt: "[SCOPE.sC('spurned_liege').GetName]可能将尝试[revoke|E]你的[titles|E]！"
 pledge_loyalty_to_liege_overdue.1030.t: "宽恕与遗忘"
