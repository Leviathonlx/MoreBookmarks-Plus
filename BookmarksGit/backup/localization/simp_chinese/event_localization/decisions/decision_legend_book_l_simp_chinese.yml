l_simp_chinese:
 #Commision Legend Book
 ce1_decision_events.0001.t: "把它写下来"
 ce1_decision_events.0001.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))][chronicler.GetFirstName]带着欣喜的微笑向我打招呼。[chronicler.GetHerHis|U]的灯台里的油几乎快燃尽了。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”[chronicler.GetSheHe]放下一本装饰精美的书，说道，“我们确保记录下了每一件小事、每一次行动、每一场战斗、每一次冒险和每一段浪漫。”\n\n“所有的一切，”[chronicler.GetSheHe]继续说道，“都被记录下来。”"
 ce1_decision_events.0001.a: "太好了！"
 legend_book: "[ROOT.Var('finished_legend_var').Legend.GetName]"
 legend_book_desc: "#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('opening')]#!\n\n#EMP [ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip|U]的传奇在一次不可思议的冒险中达到了高潮：[ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetHerHis]的伟大事迹使所有的国王都感到惊奇，许多贵族和平民都希望能遇见[ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetHerHis]，因为他们想亲眼看看这位传奇。#!\n\n#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('conclusion')]#!"
