 prose_quality_mid: "这部作品显然是由一位精通这种体裁的人巧妙地拼凑出来的，被认为是任何学者都会感兴趣的读物。"
 prose_quality_great: "平实的文学风格展现了对语言极强的驾驭能力。论点被以一种精湛的方式铺展开来，这给同时代任何作家都留下了深刻印象。"
 author_book.0005.t: "描述世界"
 author_book.0005.desc: "只要付出巨大的努力，头脑便能洞彻世界本质背后的意义。将这些观察如实描述并组织成一篇文章，供他人可以学习，是一件大事，但也更费事时费力。\n\n当我坐下来为新专著拟定计划时，我必须决定要关注哪个领域。数学和地理都是值得研究的学科，许多我辈中人也对此感兴趣。"
