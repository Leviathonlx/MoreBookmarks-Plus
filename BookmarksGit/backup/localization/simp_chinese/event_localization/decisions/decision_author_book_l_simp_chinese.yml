 author_book.0001.t: "诗词之德"
 author_book.0001.desc: "鲜有文体能如[Glossary( '词', 'CI_GLOSS' )]这般兼具纯粹与灵动之质。不同的词阕可以各司其职，或摹景或抒情，让我最喜爱的词人能用凝练华美的辞藻，道尽幽微深邃的情思。\n\n如今既然轮到我来择调填词，我自然必须要审慎选好词牌。"
 CI_GLOSS: "#bold 词#!——一种在唐宋时期日渐盛行的诗歌体裁。\n词本是合乐而歌的，要将其主题依相关的词牌调名，改编成长短不一、参差错落的词阙体式。\n\n因词作本身常常化用前人诗句，不谙典故者可能难晓其文字深意。"
 author_book.0001.a: "我要填首#italic [SCOPE.Custom('GetCiPoemName')]#!"
 author_book.0001.a.tt: "#italic [SCOPE.Custom('GetCiPoemName')]#!会是我的词名"
 author_book.0001.b: "我要请教下我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))][trusted_influencer.GetShortUINameNoTooltip]"
 author_book.0001.b.tt: "[trusted_influencer.GetShortUIName]会为我选个词牌"
 paid_me_respect: "对我表示尊重"
 author_book.0004.t: "当世之德"
 author_book.0004.desc: "我伏于案边，构思着面前的作品，目光落到了[Glossary( '文房四宝', 'FOUR_TREASURES')]上。身为士人，这些东西可是立身之本。有了它们，我既能明理，也能晓人。\n\n但是我应当以何为题呢？\n\n我可以对旧闻提出新的见解，或是着眼当下，用近事分析懿行。"
