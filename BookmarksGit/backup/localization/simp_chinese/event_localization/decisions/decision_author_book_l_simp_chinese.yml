 author_book.1000.t: "[newly_created_artifact.GetNameNoTooltip]"
 author_book.1000.poem_intro.desc: "当我向[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))][trusted_influencer.GetFirstName]吟诵我新填的词时，不禁为自己所取得的成就产生些许的自豪。这首词以[SCOPE.Custom('GetCiPoemTheme')]为主题，或许前人从未以这种方式捕捉到如此情境。我殷切地望向[trusted_influencer.GetFirstNameNoTooltip]，静候[trusted_influencer.GetHerHis]对我词作的点评。\n\n"
 author_book.1000.poem_weak.desc: "“万事万物皆有其美，而人难尽识。”[trusted_influencer.GetHerHis]所说的——一定是在赞赏吧？\n\n也许新作未必有我所期望的那么精彩。"
 author_book.1000.poem_mid.desc: "“情真意切。”在经历了良久的沉默之后，[trusted_influencer.GetSheHe]最终用赞许目光看向我。"
 author_book.1000.poem_great.desc: "“温故而知新，可以为师矣。”[trusted_influencer.GetSheHe|U]显然是很欣赏我的新作。"
 author_book.1000.prose_intro.desc: "议论文写作对所有士人来说都该是自然而然之事。在我有关[SCOPE.Custom('GetProseTheme')]的文章中，我能锤炼技能，使用例证来支撑一项中心论断。\n\n"
 author_book.1000.prose_weak.desc: "“推理合理，但我能看到还有可以改进之处。”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))][trusted_influencer.GetFirstName]这么告诉我。[trusted_influencer.GetSheHe]显然是想表示支持，接着更点拨了些文中[trusted_influencer.GetSheHe]担心读者可能会不解的论述。"
 author_book.1000.prose_mid.desc: "“这是篇佳作，你很好地抓住了问题的本质”正是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))][trusted_influencer.GetFirstName]作为首位读者的评价。"
 author_book.1000.prose_great.desc: "“你文章的这份清晰通达简直当世罕有！”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))][trusted_influencer.GetFirstName]宣称道。\n显然，我的文字成功激发了真情实感。"
 author_book.1000.scholarship_intro.desc: "虽然并非只是旦夕之功，但我终究还是走到了最后。我的[SCOPE.Custom('GetMonographTopic')]新著完成了，我遍阅群籍所费之功，令我在这个话题上的学识较之以往更为精进了。\n\n"
 author_book.1000.scholarship_weak.desc: "“这实在是你生涯中一大里程碑！”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))][trusted_influencer.GetFirstName]宣称道，我能从[trusted_influencer.GetHerHis]目光中看出些许自豪。然而私心还是觉得再试一次的话，这部著作或可更臻完善。"
 author_book.1000.scholarship_mid.desc: "“这是本才华出众、能增长见闻的书，我会推荐给他人！”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))][trusted_influencer.GetFirstName]在[trusted_influencer.GetSheHe]读完全书后如是说道。\n虽然我是应该为自己的著作感到高兴，但很难会觉得我将来写不出更好的佳作。"
 author_book.1000.scholarship_great.desc: "“这是一部标杆之作，让你的名号足以跻身当世最伟大的作家之列！”\n我的首位读者[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))][trusted_influencer.GetFirstName]掩卷而叹。这很快就会成为一项令我终身难忘的成就。"
 author_book.1000.a: "我从这段经历中学会了很多。"
 author_book.1000.b: "干得漂亮。"
 author_book.1000.c: "显然，我有这本事。"
 author_book.1000.d: "“这会是我献给你的礼物！”"
