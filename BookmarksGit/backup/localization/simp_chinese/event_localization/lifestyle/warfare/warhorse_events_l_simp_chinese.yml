l_simp_chinese:
 warhorse.0001.t: "战马"
 warhorse.0001.desc: "[ROOT.Char.Custom('HorseStoryMareStallion')]现在遵循我的每一个指令，真棒。我思索着应该如何称呼[ROOT.Char.Custom('HorseStoryHerHim')]……"
 warhorse.0001.a: "一个与历史有关的名字！"
 warhorse.0001.b: "神话中有的是威风凛凛的马名！"
 warhorse.0001.c: "它只是一匹马，普通的马名就行了。"
 warhorse.0002.desc: "我在古代将军和英雄骑乘的名驹中寻找灵感，思考着我的[ROOT.Char.Custom('HorseStoryMareStallion')]的名字。"
 warhorse.0002.a: "堂桑杜——名如查理曼的爱马！"
 warhorse.0002.b: "布西发拉斯——正如亚历山大大帝之爱马！"
 warhorse.0002.c: "塞扬努斯——格奈乌斯·塞尤斯的命运想必是一种夸大！"
 warhorse.0002.d: "翼马——名如侯赛因·伊本·阿里的爱马！"
 warhorse.0002.e: "赤兔——名如吕布的坐骑！"
 warhorse.0002.f: "维昂提——名如罗兰之马！"
 warhorse.0002.g: "疾足——皇帝卡里古拉的最爱！"
 warhorse.0002.go_back: "唔呣，可能换一个主题会更好……"
 warhorse.0003.desc: "这个世界充满着气势磅礴的神话，其中骏马的名字当然也不例外。"
 warhorse.0003.llamrei: "拉姆雷——名如亚瑟王的爱马！"
 warhorse.0003.sleipnir: "斯雷普尼尔——名同奥丁的坐骑！"
 warhorse.0003.uchchaihshravas: "高耳——名如太阳神的坐骑！"
 warhorse.0003.dadhi_kra: "陀第羯罗——名如朝阳！"
 warhorse.0003.devadatta: "天授——名同迦尔吉的坐骑！"
 warhorse.0003.keshi: "鸡尸——名如马妖！"
 warhorse.0003.kanthaka: "犍陟——名如释迦牟尼所爱之坐骑！"
 warhorse.0003.burko: "布尔科——如同民间传说中神马！"
 warhorse.0003.aranjagaan: "阿仁赞——伟大战士江格尔的坐骑！"
 warhorse.0003.haizum: "海祖姆——名如大天使吉卜利里的马！"
 warhorse.0003.buraq: "卜拉格——名如驮过先知的神兽！"
 warhorse.0003.balius: "巴利俄斯——与阿喀琉斯的一匹马同名！"
 warhorse.0003.xanthos: "克珊托斯——以阿喀琉斯的另一匹马命名更合适！"
 warhorse.0003.boreas: "玻瑞阿斯——古希腊的北风之神！"
 warhorse.0003.khiimori: "风马，灵魂的象征！"
 warhorse.0003.rlung_rta: "隆达，一个祈福与吉运的载体！"
 warhorse.0003.jonon_khar: "济农哈剌，一匹嘶鸣声如马头琴的飞马。"
 warhorse.0003.tulpar: "图尔帕尔——一匹长着翅膀的天马，速度无与伦比。"
 warhorse.0003.aranzhale: "阿兰扎尔，名如江格尔的另一匹骏马。"
 warhorse.0003.oyomaa: "松石母，名如蒙根希格西力格的乌黑烈马。"
 warhorse.0003.rakhsh: "拉赫什，出自《#EMP 列王纪#!》，它体壮如狮，力大如象。"
 warhorse.0004.desc: "马也是畜生，就该取个畜生名。"
 warhorse.0004.a: "冲锋。"
 warhorse.0004.b: "住持。"
 warhorse.0004.c: "腾跃。"
 warhorse.0004.d: "闪蹄。"
 warhorse.0004.courser: "骏马。"
 warhorse.1001.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]：值得信任的[ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1001.desc: "听闻了我的那匹强健的[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]，一位著名的驯马师前来觐见，并表示[ROOT.Char.Custom('RandomHerHis')]想要向我效劳。\n\n“我所要求的只是一点小小的报偿。”"
 warhorse.1001.a: "[ROOT.Char.Custom('HorseStorySheHe')|U]需要变得更强壮。"
 warhorse.1001.b: "[ROOT.Char.Custom('HorseStorySheHe')]需要学的是如何跑得更快。"
 warhorse.1001.c: "[ROOT.Char.Custom('HorseStorySheHe')|U]需要在[ROOT.Char.Custom('HorseStoryHerHis')]的耐力上下点功夫。"
 warhorse.1001.d: "如果说[ROOT.Char.Custom('HorseStorySheHe')]缺少一样东西的话，那一定是凶猛！"
 warhorse.1001.e: "我不感兴趣。"
 warhorse.1001.e.tt: "#F “[THIS.Char.Custom('WarhorseStoryName')]除了我以外不需要任何驯马人！”#!"
 warhorse.1001.f: "这正是我付钱给$master_of_horse_court_position$的目的！"
 warhorse.1001.f.tt: "你的$master_of_horse_court_position$开始训练[THIS.Char.Custom('WarhorseStoryName')]"
 warhorse.1001.f.failure: "你高估了你的$master_of_horse_court_position$"
 warhorse.1001.f.failure.tt: "[m_horse.GetTitledFirstNameNoTooltip]训练[ROOT.Char.Custom('WarhorseStoryName')]失败。"
 warhorse.1002.desc: "[ROOT.Char.Custom('WarhorseStoryName')]被带去参加[ROOT.Char.Custom('HorseStoryHerHis')]的训练，结果立竿见影！"
 warhorse.1002.a: "这钱花得值！"
 warhorse.1101.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]：晴天"
 warhorse.1101.desc: "当我走向拴马桩时，迎接我的是[ROOT.Char.Custom('WarhorseStoryName')]欢快的嘶鸣。看来[ROOT.Char.Custom('HorseStorySheHe')|U]渴望在美好的天气里活动一下[ROOT.Char.Custom('HorseStoryHerHis')]的腿脚，我只能同意。"
 warhorse.1101.a: "我必须抓紧一切时间去训练！"
 warhorse.1101.b: "天气太好了，我要好好欣赏一番！"
 warhorse.1201.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]：患病的[ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1201.desc: "[ROOT.Char.Custom('WarhorseStoryName')]拖着[ROOT.Char.Custom('HorseStoryHerHis')]的腿，垂着[ROOT.Char.Custom('HorseStoryHerHis')]的头，步履沉重地走向我，毫无疑问——这[ROOT.Char.Custom('HorseStoryMareStallion')]生病了。\n\n驯马师向我保证能找到方法来医治[ROOT.Char.Custom('HorseStoryHerHim')]，但价格不菲。"
 warhorse.1201.a: "只要能保住我心爱的[ROOT.Char.Custom('WarhorseStoryName')]，要多少我给多少！"
 warhorse.1201.b: "不管发生什么都是[ROOT.Char.GetFaith.HighGodName]的意志。"
 warhorse.1201.b_good: "[ROOT.Char.Custom('WarhorseStoryName')]撑过去了"
 warhorse.1201.b.tt: "但[THIS.Char.Custom('HorseStorySheHe')|U]看起来没有以前信任你了"
 warhorse.1201.b_bad: "[ROOT.Char.Custom('WarhorseStoryName')]死于疾病"
 warhorse.1301.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]：爱马仕"
 warhorse.1301.desc: "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]上下打量着[ROOT.Char.Custom('WarhorseStoryName')]，并赞许地点点头。\n\n“这真是一匹好[ROOT.Char.Custom('HorseStoryMareStallion')]，尊敬的[ROOT.Char.GetTitleTierName]！如果您能允许我骑[ROOT.Char.Custom('HorseStoryHerHim')]溜一圈，那真是我的荣幸。”"
 warhorse.1301.a: "玩得开心！"
 warhorse.1301.a.tt: "[THIS.Char.Custom('WarhorseStoryName')]是一匹烈马，而[horse_vassal.GetFirstNameNoTooltip]，[horse_vassal.GetHerHis]可没有以勇武闻名于世——[horse_vassal.GetSheHe]不会出事吧？"
 warhorse.1301.b: "只有我能骑[ROOT.Char.Custom('WarhorseStoryName')]！"
 warhorse.1401.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]：惊惧之马"
 warhorse.1401.desc: "夜幕降临，我发现自己孤身一人，夜里的宁静被马蹄声打破，那是我的[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]。[ROOT.Char.Custom('HorseStoryHerHis')]的眼里有一些奇怪的东西，一些……#EMP 危险#!。\n\n当我转身离去时，[ROOT.Char.Custom('HorseStoryHerHis')|U]的目光凝视着我，我脊背上的凉意一直到深夜到未曾消退。"
 warhorse.1401.a: "这太荒谬了——[ROOT.Char.Custom('HorseStorySheHe')]只是一匹马。"
 warhorse.1401.a.tt: "#F 但你为什么还能感觉到[THIS.Char.Custom('HorseStoryHerHis')]在看着你？#!"
 warhorse.1401.b: "[ROOT.Char.Custom('HorseStorySheHe')|U]肯定被诅咒了，除掉[ROOT.Char.Custom('HorseStoryHerHim')]！"
 warhorse.1402.desc: "脚上有蹄子留下的淤青，双手因啃咬而出血，身体因被飞掷到地上满是擦伤……[ROOT.Char.Custom('WarhorseStoryName')]兴高采烈地嘶鸣着，因为[ROOT.Char.Custom('HorseStorySheHe')]差点把我抛到一个士兵的长矛上，我不知道还能承受多少这种伤害。"
 warhorse.1402.a: "我可不会输给一匹马！"
 warhorse.1402.b: "[ROOT.Char.Custom('WarhorseStoryName')]的故事到此结束了。"
 warhorse.1499.desc: "这件事发生在我们短途旅行结束骑马回来时——自打第一次，我从[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]的眼中看到那股怨意之后，我就一直意难平。就在我们骑马经过一堆锋利的岩石时，[ROOT.Char.Custom('HorseStorySheHe')|U]把我甩了下去，我头朝下摔在岩石的边缘上。疼到令人两眼发黑的痛苦，耳边传来响亮的嘶鸣，我陷入其中，然后一切都消失了……"
 warhorse.1499.a: "[ROOT.Char.Custom('WarhorseStoryName')]……为什么？"
 warhorse.8001.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]：生命的终结"
 warhorse.8001.desc: "我可靠的[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]老了。[ROOT.Char.Custom('HorseStoryHerHis')|U]的步幅没有了以前的迅捷，[ROOT.Char.Custom('HorseStoryHerHis')]的眼睛也不再炯炯有神。\n\n如果我想延续[ROOT.Char.Custom('HorseStoryHerHis')]的血脉，我应该为[ROOT.Char.Custom('HorseStoryHerHim')]找一个配得上的对象。"
 warhorse.8001.a: "我会找一匹强壮的[ROOT.Char.Custom('HorseStoryOppositeMareStallion')]。"
 warhorse.8001.b: "找一匹灵敏的[ROOT.Char.Custom('HorseStoryOppositeMareStallion')]。"
 warhorse.8001.c: "[ROOT.Char.Custom('HorseStoryOppositeMareStallion')]最重要的是耐力。"
 warhorse.8001.d: "搜寻最凶猛的[ROOT.Char.Custom('HorseStoryOppositeMareStallion')]！"
 warhorse.8001.e: "我会让[ROOT.Char.Custom('HorseStoryHerHim')]平静地度过[ROOT.Char.Custom('HorseStoryHerHis')]最后的日子。"
 warhorse.8002.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]：生生不息"
 warhorse.8002.desc: "我心爱的[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]去世了，但是[ROOT.Char.Custom('HorseStorySheHe')]留下了一匹强壮的小马驹！我已经能在这年轻的小家伙身上看到[ROOT.Char.Custom('HorseStoryHerHis')]的个性——从某种意义上说，我的朋友仍与我同在。"
 warhorse.8002.a: "安息吧，[ROOT.Char.Custom('WarhorseStoryName')]。"
 warhorse.8003.desc: "当我走出去呼吸新鲜空气时，迎接我的是一条悲伤的消息。我心爱的[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]在夜里去世了，除了我心中的空虚外什么也没留下。"
 warhorse.8003.a: "哦[ROOT.Char.Custom('WarhorseStoryName')]，我会想你的！"
