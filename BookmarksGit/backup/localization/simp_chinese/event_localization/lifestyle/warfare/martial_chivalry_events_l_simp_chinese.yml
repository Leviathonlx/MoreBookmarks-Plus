l_simp_chinese:
 #A practice duel gone terribly wrong, Peter Vilberg
 martial_chivalry.0001.t: "不足道的挑战"
 martial_chivalry.0001.opening: "一开始我还以为走进训练场的那个步兵是个傻子。"
 martial_chivalry.0001.hard_fight: "然而，这场比试比我预期的要艰难得多，显然[duel_opponent.GetSheHe]渐渐变得无法控制[duel_opponent.GetHerHis]狂暴且带有敌意的攻击了，这会让我负伤！"
 martial_chivalry.0001.easy_fight: "\n\n虽然[duel_opponent.GetTitledFirstName]一开始看起来并没有威胁，但是很快，[duel_opponent.GetSheHe]变得无法控制[duel_opponent.GetHerHis]狂暴且带有敌意的攻击了，这会让我负伤！"
 martial_chivalry.0001.conclusion: "缴除[duel_opponent.GetHerHim]的武器突然变成了生死攸关的事。\n\n当[duel_opponent.GetHerHis]的剑终于掉到地上时，我尽量掩饰住了自己的如释重负。"
 martial_chivalry.0001.a: "我正需要你这样的人！"
 martial_chivalry.0001.a.tt: "[duel_opponent.GetTitledFirstName]应该会对我有用。"
 martial_chivalry.0001.b: "我会教教这个农民——同时也是我的士兵——什么是荣誉。"
 martial_chivalry.0001.b.tt: "关于个人战斗中是非曲直的解释也会让你的士兵从中受益。"
 martial_chivalry.0001.c: "就在[duel_opponent.GetHerHim]站立的地方，我出手将[duel_opponent.GetSheHe]斩杀。"
 martial_chivalry.0001.c.tt: "一击斩首想必会给在场的步兵——以及贵族——留下深刻的印象。"
 #Horse Riding Accident, by Petter Vilberg
 martial_chivalry.0002.t: "惊马"
 martial_chivalry.0002.desc: "我也曾多次骑马、瞄准、出击，自认为没什么东西能打乱我的节奏。当我再次在训练场上疾驰时，一阵我看不清的骚动让我的马直立起扬。\n\n当马开始跳动时，有那么一瞬间，冲力让我紧紧靠着马背。然后，好像时间变慢了，我能感觉到自己正在被甩下来。"
 martial_chivalry.0002.a: "冷静，[ROOT.Char.Custom('RandomGirlBoy')]！冷静下来！"
 martial_chivalry.0002.a_success: "你设法留在了马背上"
 martial_chivalry.0002.a_failure: "你被马甩了出去"
 martial_chivalry.0002.increase_horse_mastery: "我对骑马更精通了，而且我在[martial_lifestyle|E]中的经验也增加了。"
 martial_chivalry.0002.b: "我跳下马来以免受伤——小心驶得万年船！"
 martial_chivalry.0003.t: "控制惊马"
 martial_chivalry.0003.desc: "我能感到自己被甩来甩去，但任何动作都不能让我失去对缰绳和马鞍的控制。\n\n我的命令最终安抚了这匹马，很快它又热切地踏上了坚硬的路面，如同往常那样稳重。"
 martial_chivalry.0003.a: "这畜生真是强悍。"
 martial_chivalry.0003.b: "我会亲自训练这匹马。"
 martial_chivalry.0003.a.tt: "别的不说，这次事件让你对控制马匹有了一点更深的理解。"
 martial_chivalry.0004.t: "出糗"
 martial_chivalry.0004.desc: "我被甩到了坚硬的地面上，疼痛蔓延到我身体里的每一根骨头。\n\n马倌来的有点太晚了。"
 martial_chivalry.0004.a: "该死的畜生！"
 martial_chivalry.0005.t: "“真是不宜骑马的一天”"
 martial_chivalry.0005.desc: "马倌想要扶我起来，但是我大喊着让他停下。\n\n和地面相撞让我全身一阵剧痛，而我的旧伤口感觉比刚受伤时还要疼！"
 martial_chivalry.0005.a: "我今天不该下床的。"
 martial_chivalry.0006.t: "发生了什么？"
 martial_chivalry.0006.desc: "我不记得是怎么摔下来的，现在唯一的感觉就是遍及全身的刺痛。一张张模糊的脸在身旁聚集，低头看着我。\n\n一切都黑了。"
 martial_chivalry.0006.a: "我怎么在床上？我的马呢？"
 martial_chivalry.0007.t: "一马送走一国君"
 martial_chivalry.0007.desc: "我曾以为骑马可以让我好受一点。小小的锻炼能促进我的恢复。在我摔下来的过程中，那短短一刻伤口的疼痛让我几乎感受不到重力。这是我数周来感觉最好的一次。\n\n当我摔倒在地后，我再也不用担心那个伤口了，也不用担心其他任何世间的事务了。"
 martial_chivalry.0007.a: "彼岸又有什么呢？"
 #Train with your signature weapon, by Linnéa Thimrén
 martial_chivalry.0010.t: "[ROOT.Char.Custom('signature_weapon')|U]之道"
 martial_chivalry.0010.desc: "金属与金属无休止的碰撞，盔甲的摩擦，汗水的刺痛……这是既熟悉又劳累的舞蹈。[ROOT.Char.Custom('SignatureWeaponAction')]我的[ROOT.Char.Custom('signature_weapon')]，进攻、闪避、防御、重复。\n\n也许用一下另一种武器练习技能会对我更有好处。"
 martial_chivalry.0010.a: "我和我信任的[ROOT.Char.Custom('signature_weapon')]绝不分离。"
 martial_chivalry.0010.b: "结束这种单调的训练吧，给我另一种武器！"
 martial_chivalry.0010.b.tt1: "你向他们展示了如何使用它"
 martial_chivalry.0010.b.tt2: "你绊了一跤，把自己弄伤了"
 #Find an old castle, by Linnéa Thimrén
 martial_chivalry.1011.t: "疲倦后的休息"
 martial_chivalry.1011.desc: "满头大汗、精疲力竭、饥饿难耐；一整天的军队操练终于结束了。\n\n当我们寻找适合安营的地点时，我们发现在远方有一座古老的遗弃城堡。我[ROOT.Char.Custom('quirk_pos_personal_pp')|U]，宣布道：“我们今夜将在那里过夜。”\n\n夕阳西沉，随着队伍越来越接近那处废墟，它越看上起不详。很快，士兵们开始纷纷议论鬼魂。"
 martial_chivalry.1011.a: "我们进去探险吧，里面肯定能找到宝藏！"
 martial_chivalry.1011.a.tt: "天知道你能在里面找到什么。"
 martial_chivalry.1011.b: "我们在外边支起帐篷，该休息了。"
 martial_chivalry.1012.t: "探索未知"
 martial_chivalry.1012.desc: "黑暗、潮湿和孤寂笼罩着城堡，一切生命的迹象都消失了。\n\n顺着腐烂的楼梯向上望去，我似乎看到了一些之前可能是华丽挂毯和古老绘画的残迹。顺着螺旋的台阶往下看，我只看到了深入城堡地下的黑暗。"
 martial_chivalry.1012.a: "我们去上层搜寻！"
 martial_chivalry.1012.a.success: "我们找到大量宝藏"
 martial_chivalry.1012.a.failure: "我们找到些不值钱的小玩意儿"
 martial_chivalry.1012.b: "黑暗的地下可能会隐藏着什么呢？"
 martial_chivalry.1012.b.tt1: "#F “我发誓那影子刚才动了！那是……血？什么声音？！”#!"
 martial_chivalry.1012.b.success: "你勇敢地面对自己的恐惧"
 martial_chivalry.1012.b.failure: "这地方把你吓坏了"
 martial_chivalry.1021.t: "战争的混乱"
 martial_chivalry.1021.desc: "一记剑击掠过我的胸甲，一记肘击震裂了我的头盔，又一个小兵轻易躲开了我笨拙的还击……演习在我周围激烈进行，但是我很难集中精神。\n\n战斗暂缓的一瞬诱使我放松防御架势，但是我知道第二轮攻击很快就要来了。"
 martial_chivalry.1021.a: "让我撤一回。"
 martial_chivalry.1021.b: "直面攻击，上！"
 martial_chivalry.1021.b.success: "我的猛攻令人钦佩"
 martial_chivalry.1021.b.failure: "我绊了一跤，把自己弄伤了"
 #Practice duel (Prowess skill challenge), Petter Vilberg
 martial_chivalry.2010.t: "挑战"
 martial_chivalry.2010.start.desc: "我正在与我的一名士兵比试拳脚，汗水布满了我的额头，因为我感到一种被监视的可怕感觉。我回头一看，只见[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 martial_chivalry.2010.like.desc: "正在向我招手。我于是走过去和[challenger.GetHerHim]打招呼。\n\n我们讨论了一会儿武器训练，并交流了技巧和建议。正当我准备离别进行下一轮时，[challenger.GetTitledFirstNamePossessive]满脸容光焕发，随后[challenger.GetSheHe]建议我们一起训练。"
 martial_chivalry.2010.dislike.desc: "这人的眼睛直视着我，同时漠然地前后摇晃[challenger.GetHerHis]的[challenger.Custom('signature_weapon')]。\n\n“[ROOT.Char.GetTitleTierName]大人！”[challenger.GetFirstNamePossessive]的声音在庭院中炸开。“你是否愿意转而用我来考验你的技巧？”"
 martial_chivalry.2010.a: "接受挑战！"
 martial_chivalry.2010.a.success.tt: "你赢了这场决斗练习"
 martial_chivalry.2010.b: "还是算了……"
 martial_chivalry.2010.a.failure1.tt: "[challenger.GetShortUINameNoTooltip]在决斗中占上风"
 martial_chivalry.2010.a.failure2.tt: "你输掉了这场决斗练习"
 martial_chivalry.2011.t: "优势"
 martial_chivalry.2011.start.desc: "[ROOT.Char.Custom('signature_weapon')]撞击[challenger.Custom('signature_weapon')]的声音回荡在庭院的墙壁之间。所有的视线都看向我们；所有人都想观看他们的[ROOT.Char.GetTitleTierName]如何对抗[ROOT.Char.GetHerHis]的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('challenger'))]。\n\n"
 martial_chivalry.2011.end.desc: "当我向前戳刺时，人群爆发出了掌声，他们的欣赏让我变得大胆。我没有向后撤退，反而尝试一种我一直练习的新招数。动作贯穿我和我的[ROOT.Char.Custom('signature_weapon')]，好似我们本就浑然一体。[challenger.GetTitledFirstName]在我的面前毫无招架余地。"
 martial_chivalry.2011.a: "点到为止！打得漂亮。"
 martial_chivalry.2011.b: "我会让[challenger.GetHerHim]记住别再挑战我！"
 martial_chivalry.2012.t: "[challenger.Custom('SignatureWeaponArticle')|U][challenger.Custom('signature_weapon')|U]在喉"
 martial_chivalry.2012.end.desc: "一定是之前的训练让我感到了疲劳，因为我移动迟缓，无法跟上我对手的脚步。每次我猛刺时，[challenger.GetSheHe]早已不见，而我每次只能险些避开。很快我就发觉自己倒在了[challenger.GetHerHim]面前。"
 martial_chivalry.2012.a: "我认输！打得很好。"
 martial_chivalry.2012.b: "只有懦夫才会投降！"
 martial_chivalry.2012.b.failure.tt: "#F 你输掉了这场决斗练习。#!"
 martial_chivalry.2013.t: "血腥羞辱"
 martial_chivalry.2013.end.desc: "[challenger.GetFirstName]通过肮脏的把戏，获得了先手优势。不过我完全没时间表示反对，而且我也不愿表现得像个牢骚满腹的人。但是我放不下这一点，我的沮丧从而使我失去了平衡。我一记轻率的猛刺后，我的对手将我击倒在地。"
 martial_chivalry.2013.a: "那个不老实的[challenger.Custom2('InsultNoun', ROOT.Char)]！"
 martial_chivalry.2014.t: "排除万难"
 martial_chivalry.2014.desc: "从人群的呼喊声判断，他们很难相信自己的眼睛，看见我左右摇摆就躲开了[challenger.GetFirstNamePossessive]的[challenger.Custom('signature_weapon')]，还以迅捷的动作一次性夺下了[challenger.GetHerHim]的武器。我知道这个动作很危险，但有时候为了取得光荣的胜利你只能冒大风险。"
 martial_chivalry.2014.a: "我的胜利不会被人很快遗忘！"
 martial_chivalry.2015.t: "公开嘲弄"
 martial_chivalry.2015.desc: "我绝望地发出最后一击，但是[challenger.GetFirstName]太敏捷了。[challenger.GetSheHe|U]本能地躲开了，但是由于我的攻击出乎意料，[challenger.GetSheHe]无法完全控制[challenger.GetHerHis]的武器。令人麻痹的灼痛贯穿了我的手臂。"
 martial_chivalry.2015.a: "我为何要那样做？！"
 #Vassal struggling to train new recruits, Sean Hughes
 martial_chivalry.3000.t: "不羁的新兵"
 martial_chivalry.3000.desc: "我今天视察[bad_commander.GetTitledFirstName]时，[bad_commander.GetSheHe]正在训练[bad_commander.GetHerHis]的新兵，但是在[bad_commander.GetHerHis]指挥下他们就像一群杂乱无章的暴民而非军队。\n\n我继续旁观时，[bad_commander.GetSheHe]勉强掌控了局势，显然已经被逼到了[bad_commander.GetHerHis]的极限。"
 martial_chivalry.3000.desc.callous: " 这种无能的表现使[ROOT.Char.GetPrimaryTitle.GetName]蒙羞，不可原谅！"
 martial_chivalry.3000.desc.compassionate: " 曾经处于那种局势下的我，知道与未受训练的士兵共事有多么困难。"
 martial_chivalry.3000.desc.fallback: "虽然训练新兵并不简单，但是[bad_commander.GetSheHe]还是得做得比这更好才行。"
 martial_chivalry.3000.a: "就[bad_commander.GetHerHis]的不足而申斥[bad_commander.GetHerHim]。"
 martial_chivalry.3000.b: "把我所知道的指挥知识教授给[bad_commander.GetHerHim]。"
 martial_chivalry.3000.b.attempt: "[bad_commander.GetTitledFirstNameNoTooltip]会基于[bad_commander.GetHerHis]的性格做出决定"
 martial_chivalry.3000.b.tt.s: "[bad_commander.GetTitledFirstNameNoTooltip]接受了我的建议"
 martial_chivalry.3000.b.tt.f: "[bad_commander.GetTitledFirstNameNoTooltip]拒绝听取"
 martial_chivalry.3000.c: "在训练结束后给[bad_commander.GetHerHim]打打气。"
 martial_chivalry.3000.response.desc: "今天在我训练我新征召的士兵时，[my_liege.GetTitledFirstName]前来驻足视察我。\n\n令人尴尬的是，我那些不服管教的士兵成了一团毫无秩序的暴民，同时我还得尽力完成他们的训练！"
 martial_chivalry.3001.t: "丢人！"
 martial_chivalry.3001.desc: "更糟糕的是，因为这次不足，[my_liege.GetFirstName]亲自批评了我。"
 martial_chivalry.3001.a: "惩罚那些士兵，因为他们让我丢人！"
 martial_chivalry.3001.b: "为了领地的利益，我必须做得更好。"
 martial_chivalry.3001.c: "我辜负了[my_liege.GetTitledFirstNameNoTooltip]。"
 martial_chivalry.3002.t: "介入"
 martial_chivalry.3002.desc: "[my_liege.GetFirstName]现在开始向我讲授训练新兵的基础知识！"
 martial_chivalry.3002.a: "衷心接受[my_liege.GetFirstNamePossessiveNoTooltip]的建议。"
 martial_chivalry.3002.b: "该死，这帮兔崽子让我看起来糟爆了！"
 martial_chivalry.3003.t: "接受了建议"
 martial_chivalry.3003.desc.1: "当[bad_commander.GetTitledFirstName]的新兵试图继续他们的操练时，我把[bad_commander.GetHerHis]拉到了一边。“训练新兵的关键是贯彻纪律！”我对[bad_commander.GetHerHim]说道。“缺乏那点，你就无法指望他们服从你的命令……”"
 martial_chivalry.3003.desc.2: "\n\n我说完后，[bad_commander.GetFirstName]感谢了我，并轻松走回操场，在那里[bad_commander.GetSheHe]很快控制了局面。"
 martial_chivalry.3003.a: "这会使[bad_commander.GetFirstNameNoTooltip]成为一名更加优秀的军官。"
 martial_chivalry.3004.t: "拒绝了建议！"
 martial_chivalry.3004.desc: "当我走近[bad_commander.GetTitledFirstName]轻拍[bad_commander.GetHerHis]的肩膀时，[bad_commander.GetSheHe]猛地甩开[bad_commander.GetHerHis]的双手，大叫道：“这#EMP 不是#!我的错，[ROOT.Char.GetFirstNameNoTooltip]！这些愚蠢的农民分不清他们的左右手！怎么可能有人把这帮兔崽子变成军队？！”"
 martial_chivalry.3004.b: "[bad_commander.GetTitledFirstNameNoTooltip]会为这种放肆的表现后悔！"
 martial_chivalry.3004.a: "我对[bad_commander.GetTitledFirstNameNoTooltip]很失望。"
 martial_chivalry.3005.t: "安慰"
 martial_chivalry.3005.desc: "令我欣慰的是，在操练结束后，[my_liege.GetFirstName]找到并安慰我，并鼓励我加油干。"
 martial_chivalry.3005.a: "[my_liege.GetSheHe|U]本可以责骂我，但是并有那么做。"
 martial_chivalry.4000.t: "午夜骑行"
 martial_chivalry.4000.desc: "一名仆人的声音将我从梦中惊醒。\n\n“盗贼！劫匪！”[ROOT.Char.GetSheHe]尖叫道，“[ROOT.Char.GetTitleAsNameNoTooltip]，一群年轻的战士正在将你的牲畜带入夜色，赶往[raiders.GetTitledFirstName]的土地！”\n\n我的$knight_culture_player_plural_no_tooltip_lowercase$也被唤醒，从床上跳下骑上了马。我握着[ROOT.Char.Custom('signature_weapon')]来到了战马旁。\n\n时间很晚了，还有很长一段路程要追赶。"
 martial_chivalry.4000.sleepy: "\n\n我的思绪又飘回柔软温暖的被窝……"
 martial_chivalry.4000.angry: "但是必须阻止那些盗贼！"
 martial_chivalry.4000.a: "这些盗贼被包围就会惊慌失措。"
 martial_chivalry_special.4000.a.tt: "你率领骑兵追上并包围偷家畜贼。"
 martial_chivalry_special.4000.a.tt_success: "你的反击非常完美"
 martial_chivalry_special.4000.a.tt_failure: "盗贼将你击退"
 martial_chivalry_special.4000.a.tt_failure_2: "你或者你的某位$knight_culture_player_plural_no_tooltip$受伤"
 martial_chivalry.4000.b: "我砍了他们那粗野头目的脑袋！"
 martial_chivalry_special.4000.b.tt: "没人能在骑马或战斗中胜过[ROOT.Char.GetTitledFirstNameNoTooltip]！"
 martial_chivalry_special.4000.b.tt_success: "你为了你的家畜手染鲜血"
 martial_chivalry_special.4000.b.tt_failure: "盗贼羞辱了你"
 martial_chivalry_special.4000.b.tt_critical_failure: "你被击落马……并被践踏"
 martial_chivalry_special.4000.b.tt_critical_failure_2: "你严重残废"
 martial_chivalry.4000.c: "我的马和我意见一致：“今晚不行。”"
 martial_chivalry_special.4000.c.tt: "你会捉住#EMP 一些#!偷家畜贼的，当然，得等你睡一晚上好觉之后。"
 #Mounted Warrior Practice, by Petter Vilberg
 martial_chivalry_special.1201.t: "[ROOT.Char.Custom('MountedWarriorAdjective')|U]操练"
 martial_chivalry_special.1201.desc: "我的[ROOT.Char.Custom('MountedWarriorTermPlural')]在训练他们的部队时，锁子甲的铿锵声和刀剑的撞击声传入我的耳中。我专注地向他们学习，试图弄清每个人特有的优势和弱点。\n\n他们没怎么休息，因为钟声响起标志着模拟近战的结束，马厩的大门大开。是时候上马了。"
 martial_chivalry_special.1201.a: "今天我去野外骑行！"
 martial_chivalry_special.1201.a.tt: "与你的[ROOT.Char.Custom('MountedWarriorTermPlural')]操练阵形可以提升你在[martial_lifestyle|E]中的经验。"
 martial_chivalry_special.1201.b: "我的铠甲拿出来。我好久没有骑马持矛冲刺枪靶了！"
 martial_chivalry_special.1201.b.tt: "\n操练直至日落不会提高你对战术的掌握，但是能让你更#EMP 强壮#!。"
 martial_chivalry_special.1202.t: "[ROOT.Char.Custom('MountedWarriorAdjective')|U]操练：山顶视角"
 martial_chivalry_special.1202.desc: "[soldier.GetTitledFirstName]瞟了一眼山脚的泥地。“这可以视作一支敌军的轮廓，”[soldier.GetSheHe]说道。\n\n我观察我的[ROOT.Char.Custom('MountedWarriorTermPlural')]的战线的同时向他们发号施令，为他们筹划下一步策略。"
 martial_chivalry_special.1202.a: "我应从斜线进攻，并带领[ROOT.Char.Custom('MountedWarriorTermPlural')]攻入“侧翼”。"
 martial_chivalry_special.1202.b: "#EMP 冲冲冲！#!"
 martial_chivalry_special.1202.b_success: "这次冲锋执行得很好"
 martial_chivalry_special.1202.b_failure: "这次冲锋就是一场灾难"
 martial_chivalry_special.1203.t: "[ROOT.Char.Custom('MountedWarriorAdjective')|U]操练：精准打击"
 martial_chivalry_special.1203.desc: "我四周充斥着轰鸣的马蹄声、骑兵的大声喊叫以及他们坚定的势头。骑在他们的前头，就感觉好像我正在率领一股大自然的威能。然而，这支力量是由我统帅的，他们服从我的每个大小号令，我麾下的这支军队犹如我身体的延伸。\n\n向想象中的军队的侧翼冲锋后，我的[ROOT.Char.Custom('MountedWarriorTermPlural')]并未脱离我的计划，我知道这就是我将蹂躏敌人的方式。"
 martial_chivalry_special.1203.a: "这就是胜利冲锋的感觉。"
 martial_chivalry_special.1204.t: "[ROOT.Char.Custom('MountedWarriorAdjective')|U]操练：野兽之怒"
 martial_chivalry_special.1204.desc: "我[ROOT.Char.Custom('SignatureWeaponAction')]着自己的[ROOT.Char.Custom('signature_weapon')]，带领骑兵疯狂地冲下山丘。铠甲交错闪现、武器在空中挥舞、喊杀声飘荡于战场，这些表面上是一团糟，不过却隐藏着计划。当我们猛冲至敌人所在的下面那片空地后，每个士兵都在阵线中找到自己的位置，准备攻击、脱离、扭转缰绳并跳回加入争斗。\n\n我们将如同一股大自然的威能一般征服我们的敌人，他们则将如暴风中的小树一般被折断。"
 martial_chivalry_special.1204.a: "我们会砍翻所有敢挡路的人！"
 #Train a warhorse, by Linnéa Thimrén
 martial_chivalry_special.1601.t: "训练战马"
 martial_chivalry_special.1601.desc: "当我视察马厩时，我的目光被一匹单独圈养的[dummy_gender.Custom('HorseMareStallion')]吸引了。[dummy_gender.GetSheHe|U]扬起[dummy_gender.GetHerHis]的头，用[dummy_gender.GetHerHis]的蹄子跺了跺地面，展示着[dummy_gender.GetHerHis]强有力的后躯和拱形的马颈。这个生物拥有最好的身体和最差的脾气。\n\n我以前从未见过这样的战马，但是马厩管理员坚决认为[dummy_gender.GetSheHe]无法被驯服。"
 martial_chivalry_special.1601.a: "我可不是个逃避挑战的人！"
 martial_chivalry_special.1601.b: "这样的好马能卖个好价钱。"
 martial_chivalry_special.1601.c: "驯服[dummy_gender.GetHerHim]能让我的马厩管理员学到很多。"
 martial_chivalry_special.1601.a.tt: "这匹马可能会成为你的坐骑"
 martial_chivalry_special.1601.d: "对于马匹，[m_horse.GetTitledFirstNameNoTooltip]不是最专业的吗？"
 martial_chivalry_special.1601.d.tt: "你的$master_of_horse_court_position$会尝试训马。如果成功，这匹马会成为你的坐骑。"
 martial_chivalry_special.1603.desc: "当我靠近时，这匹马往后放平了[dummy_gender.GetHerHis]的耳朵，[dummy_gender.GetHerHis]对我的漠视非常明显。第一次见面对赢得[dummy_gender.GetHerHis]的信任和尊重非常重要，我需要决定该如何行动。"
 martial_chivalry_special.1603.a: "驯服这只野兽需要稳定的手！"
 martial_chivalry_special.1603.a.tt: "拥有高[prowess|E]能力或者胆大性格的角色更容易成功"
 martial_chivalry_special.1603.b: "如果我举止温和，行动缓慢，[dummy_gender.GetSheHe]会信任我的。"
 martial_chivalry_special.1603.b.tt: "拥有高[diplomacy|E]能力或仁慈性格的角色更容易成功"
 martial_chivalry_special.1603.c: "万物皆有价码——把苹果拿出来！"
 martial_chivalry_special.1603.c.tt: "拥有高[intrigue|E]能力或慷慨性格的角色更容易成功"
 martial_chivalry_special.1604.desc_success: "这是一种强烈的感觉：这匹骏马与我心意相通。现在我已取得了[dummy_gender.GetHerHis]的信任，而[dummy_gender.GetSheHe]看上去也很喜欢我。"
 martial_chivalry_special.1604.desc_failure: "不管我怎么尝试这马就是不听。我的努力只是让[dummy_gender.GetHerHim]和我都满身是汗，怒气冲冲，当我在深夜离开时，我知道近期内我是不会回来了。"
 martial_chivalry_special.1604.a: "我会让[dummy_gender.GetHerHim]成为我的私人战马！"
 martial_chivalry_special.1604.a_2: "这是值得的！我会再试一次。"
 martial_chivalry_special.1604.b: "至少我学到了什么#EMP 不该#!做……"
 martial_chivalry_special.1604.c: "我的领主会很高兴。"
 martial_chivalry_special.1604.t: "马匹被驯服"
 martial_chivalry_special.1604.succcess: "你的$master_of_horse_court_position$驯服了你的烈马！"
 martial_chivalry_special.1604.t.2: "马匹未驯服"
 martial_chivalry_special.1604.failure: "你的$master_of_horse_court_position$未能驯服此马。"
 martial_chivalry.5000.t: "流言蜚语"
 martial_chivalry.5000.intro: "太阳下山后不久，[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)]在我回卧室的路上走近我。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，您的殷勤在臣民中是众所周知也受人尊敬的，但这种彬彬有礼的举止往往也会遭人嫉妒。即使是现在，也有人在私下议论您有什么更淫荡的企图。”"
 martial_chivalry.5000.desc.lustful: "\n\n即使我不会承认，但事实是他们的怀疑大差不差……"
 martial_chivalry.5000.desc.honest_chaste: "\n\n怎么会有人相信我会做出那些可耻的行为？"
 martial_chivalry.5000.desc.fallback: "\n\n我扬起眉头——如果只是这样的话，那似乎不算什么麻烦。"
 martial_chivalry.5000.desc.outro: "\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，有谣言说您和……[my_liege.GetShortUINamePossessive]的配偶#EMP 有染#!。”"
 martial_chivalry.5000.a: "我将立刻否认这些指控！"
 martial_chivalry.5000.a.success: "你说服[my_liege.GetFirstNameNoTooltip]相信了你的真诚"
 martial_chivalry.5000.a.failure: "[my_liege.GetFirstNameNoTooltip]仍在怀疑你"
 martial_chivalry.5000.b: "谈论这件事只会引起更多的关注。"
 martial_chivalry.5000.c: "我必须亲自去和[my_liege.GetTitledFirstNameNoTooltip]谈谈。"
 martial_chivalry.5000.d: "嘛，如果他们只是看到了[spouse.GetSheHe]看我的样子……"
 martial_chivalry.5000.d.tt: "一个人能做的最勇敢的事就是追求一段禁忌之恋。"
 martial_chivalry.5000.d.tt.warning: "@warning_icon!#X 终止任何进行中的私人[schemes|E]。#!"
 martial_chivalry.6000.t: "深入[church_province.GetTerrain.GetNameNoTooltip]"
 martial_chivalry.6000.desc: "树林一直都是宝贵的训练场。所有人都知道，侠义骑士们总是在寻找新的冒险：恶毒的暴君、秘密的审判、需要帮助的无辜百姓。\n\n我之前从未探索过[church_province.GetTerrain.GetNameNoTooltip|l]的这片区域，也许这就是为什么那片突然出现的废墟看起来像是一场勇气试炼。\n\n从外表来看，这座教堂已经废弃了数十年。窗户上的玻璃被蜘蛛网取代。破烂的树干现在成了新的长凳。一群鸟在我走近腐烂的门时忽地飞走了。"
 martial_chivalry.6000.a: "没有什么比未经探索的[ROOT.Char.GetFaith.HouseOfWorship]更吸引人了！"
 martial_chivalry.6000.a.tt: "你也许会在里面找到些什么。"
 martial_chivalry.6000.b: "[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U]会喜欢听到一个如此重要的发现的。"
 martial_chivalry.6000.c: "我们可以就把此处用作一间新的储藏室。"
 ignored_church_modifier: "废弃的教堂储藏室"
 martial_chivalry.6001.t: "深入[church_province.GetTerrain.GetNameNoTooltip]：怪物！"
 martial_chivalry.6001.desc: "祭坛在大自然层层掩映之下近乎面目全非。树根和苔藓在石头上肆意蔓延，毫不留情。旁边的树叶发出飒飒轻响，让人感到如此地平静，如此地迷惑。\n\n啊！如果那并不是我原以为听到的那个声音！\n\n原来这其实是一只[ROOT.Char.Custom('GetAnimalType')]的低嚎，它饥饿的目光正锁定着我。"
 martial_chivalry.6001.a: "这就是你的末日，恶魔！"
 martial_chivalry.6001.a_success: "你击败了野兽"
 martial_chivalry.6001.a_success_toast: "漂亮的胜利！"
 martial_chivalry.6001.a_failure: "你受伤了"
 martial_chivalry.6001.a_failure_toast: "野兽回击了！"
 martial_chivalry.6001.b: "赶紧溜……"
 martial_chivalry.6001.b_success: "你避开了攻击"
 martial_chivalry.6001.b_success_toast: "你成功逃脱"
 martial_chivalry.6001.b_failure: "野兽伤到了你"
 martial_chivalry.6001.b_failure_toast: "野兽注意到了你"
 martial_chivalry.6002.t: "深入[church_province.GetTerrain.GetNameNoTooltip]：宝藏！"
 martial_chivalry.6002.desc: "一棵树从祭坛后面长出。屋顶有部分坍塌了，树冠顶替了这部分屋顶的位置。树旁边有一个木箱，从它光洁的外表判断，最近有人使用过这个木箱。\n\n木箱里面，是一件小宝物。"
 martial_chivalry.6002.a: "我会珍惜这份神圣的礼物。"
 church_artifact_book: "《宫闱恋慕之书》"
 church_artifact_book_desc: "一部装饰华丽的大部头书，内含成为一名彬彬有礼的骑士的准则。被发现于[church_county.GetNameNoTooltip]的圣地。"
 church_artifact_sword: "神圣奉献之剑"
 church_artifact_sword_desc: "一把装饰华丽的剑。有人沿着刀刃刻了一段祷文。被发现于[church_county.GetNameNoTooltip]的圣地。"
 church_artifact_dagger: "强力祷文匕首"
 church_artifact_dagger_desc: "一只装饰华丽的匕首。有人将一枚护身符绑在匕首末端的圆球上。被发现于[church_county.GetNameNoTooltip]的圣地。"
 martial_chivalry.6002.book: "这听起来像是骑士的完美课程！"
 martial_chivalry.6002.book_tt: "你研习了这部书，然后将它放回这处神圣的地方。"
 martial_chivalry.6002.b: "[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U]会感激这份礼物。"
 martial_chivalry.6002.c: "这种错误的偶像崇拜属于火焰！"
 martial_chivalry.6003.t: "深入[church_province.GetTerrain.GetNameNoTooltip]：谁在那儿……？"
 martial_chivalry.6003.desc_intro: "人影出现地如此突然，让人心生疑虑。[dummy_attracted_gender.GetHerHis|U]的脸反射着夕阳的光芒，看起来十分冰冷。\n\n"
 martial_chivalry.6003.desc_ugly: "“啊……你……我一直期待着有一位#EMP 英勇的#!骑士……”\n\n[dummy_attracted_gender.GetSheHe|U]用一张白手帕遮住了[dummy_attracted_gender.GetHerHis]的脸。\n\n“但我想你会的。你能带我回城堡吗？”"
 martial_chivalry.6003.desc_pretty: "“啊，英勇的骑士，你终于来救我了吗？能不能发发善心带我回城堡？”\n\n[dummy_attracted_gender.GetHerHis|U]的声音让人感到平静，[dummy_attracted_gender.GetHerHis]的姿态让人感到宽心。"
 martial_chivalry.6003.a: "我决不会放弃任何需要帮助的无辜者。"
 martial_chivalry.6003.a_success: "你找到了回去的路"
 martial_chivalry.6003.a_failure: "你在森林里迷路了"
 martial_chivalry.6003.b: "[dummy_attracted_gender.GetSheHe]一个人在这里干嘛？我需要在被埋伏前离开！"
 martial_chivalry.6003.c: "鬼魂！妖怪！我不能再待在这了！"
 martial_chivalry.6003.d: "嗯，[dummy_attracted_gender.GetSheHe]可以留在这里腐烂。"
 martial_chivalry.6003.d_tt: "这会教会[dummy_attracted_gender.GetHerHim]时刻保持礼貌。"
