l_simp_chinese:
 #You deal with a bumper harvest, reinvesting it in your gut or your defences, by Ewan Cowhig Croft
 martial_strategy.4000.t: "充实储备"
 martial_strategy.4000.desc: "打了记响亮的饱嗝后，我推开了我面前的剩菜，伸开四肢坐在我的椅子上。近来，我的厨房被金灿灿的谷物和新鲜猎获的野味充实，这使我的廷臣们都因饱餐而满面红润。\n\n我做了一个鬼脸。虽然这样的收成很棒，但是不可能永远持久。我必须决定应该如何处理这些过剩的食物。"
 martial_strategy.4000.a: "腌制或烟熏食物，这样可以存储很久。"
 martial_strategy.4000.b: "让我和我的宾客一起吃个爽！"
 martial_strategy.4000.c: "甚至仆人也应该吃到和他们的[ROOT.Char.GetTitleAsNameNoTooltip]一样的美食！"
 martial_strategy.4000.d: "是的，他们#EMP 也#!看起来十分可口的样子嘿嘿……"
 strategy_stocked_larders_modifier: "极其充实的储备"
 strategy_emptied_larders_modifier: "几乎见底的储备"
 strategy_fed_peasants_larders_modifier: "下仆亦有一杯羹"
 strategy_human_meat_larders_modifier: "绝对正常的肉类储备"
 strategy_entirely_unrelated_disappearances_modifier: "完全无关的失踪案件"
 #You rebuild the walls of a lesser domain county, or let them crumble.
 martial_strategy.4010.t: "[crumbling_holding.GetNameNoTierNoTooltip]的城墙"
 martial_strategy.4010.desc: "来自[crumbling_holding.GetNameNoTierNoTooltip]的代表慢慢离开了我的私室，我们漫长的会议终于结束了。请愿者们乞求我拨款帮助他们修复破损的城墙，并提及我身为领主有责任帮助他们筹措他们无法筹措到的资金。我用手指敲着桌面，思考是否要用剩下的钱给他们拨款。好的防御工事贵得惊人。\n\n当然，如果城墙一直是破损的，我就能一直将给他们的预算挪用到更私人的事务上……"
 martial_strategy.4010.a: "我有职责照顾我的臣民。"
 martial_strategy.4010.b: "我会亲自主管修复工作。"
 martial_strategy.4010.c: "#EMP 我的#!钱怎么花由#EMP 我#!决定，[crumbling_holding.GetNameNoTierNoTooltip]的事不重要！"
 martial_strategy.4010.b.tt_crit_success: "你巧妙地改进了[crumbling_holding.GetNameNoTierNoTooltip]的城墙"
 martial_strategy.4010.b.tt_success: "你成功修复了[crumbling_holding.GetNameNoTierNoTooltip]的城墙"
 martial_strategy.4010.b.tt_botch: "你彻底搞砸了修复工作"
 strategy_paid_for_walls_modifier: "专家重建的城墙"
 strategy_let_walls_crumble_modifier: "摇摇欲坠的城墙"
 strategy_botched_supervised_walls_modifier: "极糟的重建城墙"
 strategy_successfully_supervised_walls_modifier: "内行重建的城墙"
 martial_strategy.4010.d: "我的$royal_architect_court_position$会主管修复工作。"
 martial_strategy.4010.d.tt_crit_success: "你的$royal_architect_court_position$巧妙地改进了[crumbling_holding.GetNameNoTierNoTooltip]的城墙"
 martial_strategy.4010.d.tt_success: "你的$royal_architect_court_position$成功修复了[crumbling_holding.GetNameNoTierNoTooltip]的城墙"
 martial_strategy.4010.d.tt_botch: "你的$royal_architect_court_position$彻底搞砸了修复工作"
 #Tactics?
 #By Isabella Welch
 martial_strategy.7000.t: "战术？"
 martial_strategy.7000.desc_opening: "正当我骑在战马上操练"
 martial_strategy.7000.desc_elephantry: "战象"
 martial_strategy.7000.desc_cavalry: "重骑兵"
 martial_strategy.7000.desc_middle: "时，[worried_knight.GetTitledFirstName]走了过来。[worried_knight.GetSheHe|U]目光闪烁，低头望着地面。一番犹豫之后，[worried_knight.GetSheHe]开口了：\n\n“[ROOT.Char.GetLadyLord|U]，我们的战术好像只是驾驭着"
 martial_strategy.7000.desc_war_elephant: "战象"
 martial_strategy.7000.desc_armored_horse: "铁马"
 martial_strategy.7000.desc_cont: "直冲向敌军。也是时候尝试其他战法了吧？”"
 martial_strategy.7000.a: "哈！不错的建议，[worried_knight.GetTitledFirstNameNoTooltip]！"
 martial_strategy.7000.b: "蠢货！[ROOT.Char.GetCulture.GetNameNoTooltip]式战法就是直线冲锋！"
 martial_strategy.7000.c: "蠢货！你以前没驾驭过战象吗？"
 martial_strategy.7000.d: "蠢货！这就是最好的战术。"
 martial_strategy.7000.e: "也许你说到点子上了……"
 martial_strategy.7000.f: "等我们碾过你时，你就知道这多有效了。"
