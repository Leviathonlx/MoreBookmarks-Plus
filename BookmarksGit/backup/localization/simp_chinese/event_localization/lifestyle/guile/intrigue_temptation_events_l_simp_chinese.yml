l_simp_chinese:
 #Pillow Talk, by Sean Hughes
 intrigue_temptation.2201.t: "枕边细语"
 intrigue_temptation.2201.desc: "在我和[my_lover.GetFirstName]最近一次云雨后，我们躺在一起闲聊着。\n\n“你绝对不会相信——”[my_lover.GetSheHe]突然停下，脸上露出尴尬。“抱歉亲爱的，这对你来说一定很无趣……”"
 intrigue_temptation.2201.a: "一点也不。请告诉我更多……"
 intrigue_temptation.2201.a.success: "[my_lover.GetFirstName]分享了[court_owner.GetTitledFirstNamePossessive]宫廷中的流言蜚语"
 intrigue_temptation.2201.a.success.tt: "我知道了一个随机角色的[secret|E]"
 intrigue_temptation.2201.a.failure: "[my_lover.GetFirstName]拒绝再说更多"
 intrigue_temptation.2201.b: "听你的声音永远不会无趣，亲爱的。"
 intrigue_temptation.2201.d.sadistic: "你在隐藏什么……告诉我，#EMP 马上#!！"
 #Matchmaking, by Mathilda Bjarnehed
 intrigue_temptation_special.1001.t: "爱与欲"
 intrigue_temptation_special.1001.desc: "那些渴望的表情和伤感的叹息只能说明一件事——[wants_love.Custom2('MyCharacterIntroduction', ROOT.Char)]渴望爱情！\n\n也许我应该测试一下自己的撮合技巧，抚慰一下[wants_love.GetHerHis]备受煎熬的内心？[wants_love.GetSheHe|U]一定会非常感激！"
 intrigue_temptation_special.1001.a: "[wants_love.GetFirstNameNoTooltip]不会寂寞太久了！"
 intrigue_temptation_special.1001.a.tt: "[wants_love.GetTitledFirstName]可能成为一位我选中的配对者的情人"
 intrigue_temptation_special.1001.b: "我必须专注于自己的婚姻。"
 intrigue_temptation_special.1001.c: "我必须专注于自己的爱情生活。"
 intrigue_temptation_special.1002.t: "了解口味"
 intrigue_temptation_special.1002.desc: "为了给[wants_love.GetTitledFirstNamePossessive]找到完美的伴侣，我必须对[wants_love.GetHerHis]的口味有更好的了解。通过仔细观察[wants_love.GetHerHis]在宫廷上与他人的交互，我可以对[wants_love.GetHerHis]的内心欲望有一些了解。\n\n在开始之前，有一个基础问题我必须弄清楚。[wants_love.GetFirstNameNoTooltip]会想要一个什么样的伴侣？"
 intrigue_temptation_special.1002.a: "要有相似的内心，与[wants_love.GetHerHis]相配的性格。"
 intrigue_temptation_special.1002.a.tt: "#F 大多数人，尤其是那些心地善良的人，更喜欢与他们性格相似的伴侣。\n\n如果我的猜测是错误的，那[wants_love.GetFirstName]应该更喜欢魅力非凡或拥有权势的伴侣。#!"
 intrigue_temptation_special.1002.b: "要有吸引力，肉体上或是性情上都可以。"
 intrigue_temptation_special.1002.b.tt: "#F 好色、傲慢或是有吸引力的人更倾向于美貌、友善、大胆或是轻浮的伴侣。\n\n如果我的猜测是错误的，那[wants_love.GetFirstName]应该更喜欢与其性格相似或是有权力的伴侣。#!"
 intrigue_temptation_special.1002.c: "要有权有势。"
 intrigue_temptation_special.1002.c.tt: "#F 渴求财富和成功的人更倾向于有权势的伴侣。\n\n如果我的猜测是错误的，那[wants_love.GetFirstName]应该更喜欢与其性格相似或是魅力非凡的伴侣。#!"
 intrigue_temptation_special.1002.d: "我宁愿先查明[wants_love.GetSheHe]更喜欢男人还是女人。 "
 intrigue_temptation_special.1002.d.tt: "#F 大多数人更喜欢异性的伴侣，但是喜欢同性或是双性的人并不少见。#!"
 intrigue_temptation_special.1003.t: "开始配对"
 intrigue_temptation_special.1003.start.desc: "我观察[wants_love.GetTitledFirstName]已经有段时间了，现在我得出了确定的结论。"
 intrigue_temptation_special.1003.personality_success.desc: "如我所料，[wants_love.GetSheHe]更喜欢与[wants_love.GetHerHis]性情相似的人。"
 intrigue_temptation_special.1003.personality_failure.desc: "我错了。[wants_love.GetSheHe|U]看起来不太关心性格。[wants_love.GetSheHe|U]一定更喜欢伴侣的权势或是吸引力。"
 intrigue_temptation_special.1003.sex_appeal_success.desc: "[wants_love.GetSheHe|U]如飞蛾扑火一般，被那些拥有超凡魅力和容貌的人吸引着。"
 intrigue_temptation_special.1003.sex_appeal_failure.desc: "我错了——[wants_love.GetSheHe|U]似乎是个脸盲，根本分不清谁漂亮谁不漂亮。[wants_love.GetSheHe|U]一定更关心性格……或是权势。"
 intrigue_temptation_special.1003.power_success.desc: "如我所料，[wants_love.GetSheHe]更喜欢宫廷中最具影响力的贵族们的陪伴。"
 intrigue_temptation_special.1003.power_failure.desc: "我错了。[wants_love.GetSheHe|U]与等级高、低的人都有交流。一定是一些权势以外的因素影响着[wants_love.GetHerHim]——相配的性格或是迷人的外表，也许？"
 intrigue_temptation_special.1003.end.desc: "\n\n既然我对[wants_love.GetFirstNamePossessiveNoTooltip]的渴求有了一点更多的了解，我做了一个可能伴侣的列表。谁会是和我的[ROOT.GetCharacter.Custom2('RelationToMe' , wants_love )]最般配的人呢？"
 intrigue_temptation_special.1003.a: "[target_list_member_a.Custom('ComplimentAdjective')][target_list_member_a.GetTitledFirstNameNoTooltip]。"
 intrigue_temptation_special.1003.a.tt: "我试着给[wants_love.GetFirstName]和[target_list_member_a.GetTitledFirstName]拉红线"
 intrigue_temptation_special.1003.b: "[target_list_member_b.GetTitledFirstNameNoTooltip]，一位[target_list_member_b.Custom('ComplimentAdjective')][target_list_member_b.GetWomanMan]。"
 intrigue_temptation_special.1003.b.tt: "我试着给[wants_love.GetFirstName]和[target_list_member_b.GetTitledFirstName]拉红线"
 intrigue_temptation_special.1003.c: "我[target_list_member_c.Custom('ComplimentAdjective')][ROOT.GetCharacter.Custom2('RelationToMe' , target_list_member_c )]，[target_list_member_c.GetTitledFirstNameNoTooltip]。"
 intrigue_temptation_special.1003.c.tt: "我试着给[wants_love.GetFirstName]和[target_list_member_c.GetTitledFirstName]拉红线"
 intrigue_temptation_special.1003.tt: "满足[wants_love.GetFirstNamePossessive]喜好的人才是最般配的"
 intrigue_temptation_special.1004.t: "炒热气氛"
 intrigue_temptation_special.1004.start.desc: "为了对我牵的这条红线的质量有初步的了解，我举办了一场小型宴会，[wants_love.GetTitledFirstName]和[chosen_match.GetTitledFirstName]都在邀请名单上。"
 intrigue_temptation_special.1004.great.desc: "他们把晚宴的主要时间都用在交谈上，并且会趁对方不注意偷偷投去好奇的目光。"
 intrigue_temptation_special.1004.good.desc: "我没有看到任何明显的迹象，但是他们确实相处得非常好。"
 intrigue_temptation_special.1004.bad.desc: "可悲的是，我期望的化学反应完全不见踪影。我希望这只是紧张。"
 intrigue_temptation_special.1004.end.desc: "\n\n我必须趁热打铁，为[wants_love.GetFirstNameNoTooltip]和[chosen_match.GetFirstNameNoTooltip]创造另一次见面的机会。这一次，我会安排一些更加令人兴奋的事，一个能让他们分享共同兴趣的机会！ "
 intrigue_temptation_special.1004.a: "一场欢快的舞会。"
 intrigue_temptation_special.1004.b: "一场刺激的狩猎。"
 intrigue_temptation_special.1004.c: "一次视察当地基础设施的旅途。"
 intrigue_temptation_special.1004.d: "一场饮食“流言”的私密宴会。"
 intrigue_temptation_special.1004.e: "一次诗歌之夜。"
 intrigue_temptation_special.1004.tt: "我应该根据[wants_love.GetFirstName]和[chosen_match.GetFirstName]的技能选择一项他们二人都能找到亲近和愉悦的活动。"
 intrigue_temptation_special.1005.t: "好感测试"
 intrigue_temptation_special.1005.great_diplomacy.desc: "我不是个轻易吹牛的人，但是这次我得说——这场舞会能让人铭记许多许多年！事实上，我怀疑昨晚会成为[wants_love.GetFirstNamePossessive]和[chosen_match.GetFirstNamePossessive]的宝贵回忆。他们几乎一起跳了每一支舞，而且目光从来不曾离开对方！"
 intrigue_temptation_special.1005.great_martial.desc: "一般我不会这么说，但有时候，我可真是个天才！[wants_love.GetFirstName]和[chosen_match.GetFirstName]在这次狩猎中玩得非常开心。他们彼此协作，就好像认识了一辈子一样，显然是最成功的一对。"
 intrigue_temptation_special.1005.great_stewardship.desc: "看到[wants_love.GetFirstName]和[chosen_match.GetFirstName]并肩骑马真是让人高兴！他们花了数个小时讨论桥梁，磨坊和灌溉系统，然后落在了聚会的其他人的后面。谁知道接下来他们交流会闯进哪个领域呢，不过[wants_love.GetFirstName]看起来相当着迷。"
 intrigue_temptation_special.1005.great_intrigue.desc: "[wants_love.GetFirstName]和[chosen_match.GetFirstName]看起来和那些老狐狸很合得来！没过多久，他们就主导了对话，以令人震惊的速度互相交换着意见。我很少能见到两个人的思维如此同步！"
 intrigue_temptation_special.1005.great_learning.desc: "我很少会看到一个[wants_love.GetWomanMan]如[wants_love.GetFirstName]那般，[wants_love.GetSheHe]在聆听[chosen_match.GetFirstName]背诵[wants_love.GetHerHis]的诗歌时就像被施了魔法！在最后一节时，[wants_love.GetSheHe|U]的眼泪几乎就要夺眶而出。\n\n演出结束后，他们谈论了数个小时——甚至在其他客人都走了很久之后。"
 intrigue_temptation_special.1005.good_diplomacy.desc: "舞会似乎振奋了[wants_love.GetFirstName]和[chosen_match.GetFirstName]的精神。多亏我谨慎的推动，他们彼此陪伴了相当长的时间，而且从二人脸上的表情来看，我敢肯定他们非常享受。"
 intrigue_temptation_special.1005.good_martial.desc: "如我所料，[wants_love.GetFirstName]和[chosen_match.GetFirstName]都是熟练的猎手，在马背上如履平地。看起来他们非常开心，而且我还无意听到[chosen_match.GetFirstNameNoTooltip]就[wants_love.GetFirstNameNoTooltip]的弓术对[wants_love.GetHerHis]进行了极佳的赞美。"
 intrigue_temptation_special.1005.good_stewardship.desc: "尽管视察基础设施可能不是最浪漫的，但我确定[wants_love.GetFirstName]和[chosen_match.GetFirstName]都觉得这很有趣。他们详细讨论了磨坊和灌溉系统，看上去很高兴能有彼此的陪伴。"
 intrigue_temptation_special.1005.good_intrigue.desc: "[wants_love.GetFirstName]和[chosen_match.GetFirstName]是我们的私人聚会上颇受欢迎的客人，为我们提供了一些诱人的流言。他们都发现了某个贵族的同一个尴尬秘密，而且带着毫不掩饰的幸灾乐祸，讨论了某些肮脏的细节。"
 intrigue_temptation_special.1005.good_learning.desc: "[wants_love.GetFirstName]和[chosen_match.GetFirstName]入迷地坐着，听着我的贵宾背诵她的诗。这一定引起了他们深深的共鸣，因为后来他们还一起讨论了将近一个小时。"
 intrigue_temptation_special.1005.bad_diplomacy.desc: "让我懊恼的是，舞会最后成了一个糟糕的主意。"
 intrigue_temptation_special.1005.bad_martial.desc: "恐怕我弄错了，我还以为狩猎会是合适的活动。"
 intrigue_temptation_special.1005.bad_stewardship.desc: "事后来看，视察当地的基础设置真是个馊主意。"
 intrigue_temptation_special.1005.bad_intrigue.desc: "我以为一场私人小晚宴加上有趣的对话能让[wants_love.GetFirstName]和[chosen_match.GetFirstName]变得更亲近，但整件事却变得非常尴尬。"
 intrigue_temptation_special.1005.bad_learning.desc: "事实证明，诗歌不适合所有人。"
 intrigue_temptation_special.1005.wants_love_struggled.desc: "看着[wants_love.GetFirstName]挣扎简直就是痛苦。在这令人遗憾的事件中，[wants_love.GetSheHe|U]一直保持沉默，[wants_love.GetHerselfHimself]甚至都没看[chosen_match.GetFirstNamePossessive]一眼。"
 intrigue_temptation_special.1005.chosen_match_struggled.desc: "看着[chosen_match.GetFirstName]挣扎简直就是痛苦。在这令人遗憾的事件中，[chosen_match.GetSheHe|U]一直保持沉默，[chosen_match.GetHerselfHimself]甚至都没看[wants_love.GetFirstNamePossessive]一眼。"
 intrigue_temptation_special.1005.great_status.desc: "\n\n我曾希望我的小冒险能推动[wants_love.GetFirstNamePossessiveNoTooltip]的情绪，但没想到这么快就能出结果！除非我完全不会察言观色，不然他们二人之间一定发生了什么。"
 intrigue_temptation_special.1005.good_status_despite_bad_activity.desc: "\n\n幸运的是，似乎这尴尬的事件没有扼杀他们之间萌发的感情。尽管现在说这个还为时尚早，但我想我可能成功了。"
 intrigue_temptation_special.1005.good_status.desc: "\n\n我已经观察他们两个好几天了，我很确定，他们之间有了一些之前不曾有的东西。"
 intrigue_temptation_special.1005.bad_status.desc: "\n\n是时候面对我的失败了——[wants_love.GetFirstNameNoTooltip]和[chosen_match.GetFirstNameNoTooltip]根本就不合适。"
 intrigue_temptation_special.1005.a: "真是天造地设的一对！"
 intrigue_temptation_special.1005.b: "我看人确实很准啊。"
 intrigue_temptation_special.1005.c: "爱情是最大的谜。"
 intrigue_temptation_special.1006.t: "乱点鸳鸯"
 intrigue_temptation_special.1006.desc: "为了评估我牵的这条红线的质量，我举办了一场小型宴会，[wants_love.GetTitledFirstName]和[chosen_match.GetTitledFirstName]都在邀请名单上。\n\n我试着鼓励他们进行交流，然而[not_interested.GetFirstNameNoTooltip]却对我选中的目标表现得冷漠甚至不屑一顾。相反，[not_interested.GetSheHe]的目光一直停在远处一位美貌的[interesting_ladylord.GetLadyLord]身上。或许……？"
 intrigue_temptation_special.1006.a: "将来我会更仔细地审视人。"
 intrigue_temptation_special.1007.t: "鸳鸯有幸在一瞥"
 intrigue_temptation_special.1007.desc: "几个月以来，我一直盯着[wants_love.GetTitledFirstName]和[chosen_match.GetTitledFirstName]，寻找成功的迹象。今晚，我的好奇心终于得到了满足。\n\n在我的花园草木最茂盛、最阴暗的一个角落，我发现了这对爱侣。我带着满意的微笑，沿着植物丛生的小路退去。他们都沉浸在爱吻中，没有察觉我的到来。"
 intrigue_temptation_special.1007.a: "祝他们一切顺利。"
 #Guest, by Alexander Oltner
 intrigue_temptation.3000.t: "甜蜜告别"
 intrigue_temptation.3000.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，怎……怎……我是说，真高兴能受您邀请前来[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]……”[guest_lover.GetFirstName]正准备离开，[guest_lover.GetSheHe]说话有些口齿不清。\n\n“我终于见到#emphasis 您#!了。就这一条就让我不虚此行。但是，我祈求您……在我离开前，能不能和我一起度过激情的一夜？”\n\n[guest_lover.GetFirstName]已经落入我的股掌之中！现在，我该如何好好把握这次机会呢？"
 intrigue_temptation.3000.a: "好吧，我的爱，我会为你做#emphasis 任何事#!！"
 intrigue_temptation.3000.b: "那么，亲爱的，那个事关我封臣的谣言？"
 intrigue_temptation.3000.c: "甜心，你能和[guest_lovers_friend.GetFirstNameNoTooltip]谈一谈吗？"
 intrigue_temptation.3000.d: "啊，我不能……现在你走吧！"
 intrigue_temptation.3000.c.tt: "我利用[guest_lover.GetFirstName]接近[guest_lover.GetHerHis]的朋友，[guest_lovers_friend.GetFullName]"
 intrigue_temptation.3000.b.tt: "我试着让[guest_lover.GetHerHim]透露我封臣的秘密"
 intrigue_temptation.3000.b.success: "[guest_lover.GetFirstName]向我透露了一个秘密！"
 intrigue_temptation.3000.b.failure: "[guest_lover.GetFirstName]和我做爱的时候没有透露任何事……"
 yearly.3000.b.success.desc: "我成功勾引了[guest_lover.GetHerHim]"
 yearly.3000.b.success.tt: "我知道了一个封臣的[secret|E]"
 yearly.3000.b.failure.desc: "我没能勾引到[guest_lover.GetHerHim]"
 #Wing(wo)man, by Mathilda Bjarnehed
 intrigue_temptation.3010.t: "心有野卉苞待放"
 intrigue_temptation.3010.start.desc: "这是我连续第三晚坐在同一家店的同一张桌子旁。在这可以清晰地看道柜台——以及柜台后那迷人的[bar_servant.Custom('bar_servant')]。\n\n突然，我的幻想被打断了，[wingman.Custom2('MyCharacterIntroduction', ROOT.Char)]将[wingman.GetHerHis]的酒杯用力放在桌子上。“我看见你一整晚都在呆呆地看[bar_servant.GetFirstName]，”[wingman.GetSheHe]带着狡黠的微笑低语，“我无意指责你，[bar_servant.GetSheHe]确实是个"
 intrigue_temptation.3010.end.desc: "[bar_servant.Custom('RomanticComplimentAdjective')][bar_servant.GetWomanMan]。要我帮你牵线搭桥吗？”"
 intrigue_temptation.3010.a: "你认识[bar_servant.GetHerHim]？那太好了！"
 intrigue_temptation.3010.b: "我想自己来。"
 intrigue_temptation.3010.c: "我只是来喝酒的……"
 intrigue_temptation.3010.success.tt: "我将能决定如何行动"
 intrigue_temptation.3010.a.success: "在一些帮助下，我把[bar_servant.GetFirstNameNoTooltip]玩弄于股掌之间"
 intrigue_temptation.3010.a.failure: "[bar_servant.GetFirstNameNoTooltip]没有回应我的求爱"
 intrigue_temptation.3010.b.success: "我把[bar_servant.GetFirstNameNoTooltip]玩弄于股掌之间"
 intrigue_temptation.3011.help.desc: "我目睹[bar_servant.GetFirstName]拒绝了数不清次数的搭讪和殷勤。好在有了[wingman.GetTitledFirstNamePossessive]的介绍和放松的态度，[bar_servant.GetSheHe]很快向我敞开了心扉。\n\n谈话进行得非常顺利——我从没想到会和一个[bar_servant.Custom('bar_servant')]有如此多的共同点！当[bar_servant.GetFirstNameNoTooltip]把[bar_servant.GetHerHis]的手放在我的手臂上，询问我今晚是否想开个房间时，我才察觉到[wingman.GetFirstNameNoTooltip]已经离开了。一间双人房，我能从[bar_servant.GetHerHis]的眼神判断出来。"
 intrigue_temptation.3011.alone.desc: "我目睹[bar_servant.GetFirstName]拒绝了数不清次数的搭讪和殷勤。若是一个下等[ROOT.Char.GetWomanMan]现在估计已经𪨊了，但我很高兴有机会证明他们是错的。我准备好了。\n\n我们的谈话进展得很顺利——我从没想过会和一个[bar_servant.Custom('bar_servant')]有如此多的共同点！当我起身准备离开时，[bar_servant.GetFirstNameNoTooltip]将[bar_servant.GetHerHis]的手放在我的手臂上，询问我今晚是否想开个房间。一间双人房，我能从[bar_servant.GetHerHis]的眼神判断出来。"
 intrigue_temptation.3011.a: "只是今晚？#EMP 每晚#!都来怎么样？"
 intrigue_temptation.3011.b: "带路，[bar_servant.Custom('LoverPetName')]。"
 intrigue_temptation.3011.c: "真让我受宠若惊，但我只是想聊天。"
 #Medieval tinder, by Mathilda Bjarnehed
 intrigue_temptation.3020.t: "新欢楚楚欲焚身"
 intrigue_temptation.3020.start.desc: "多年来，我收到了很多画像，它们来自于不同的"
 intrigue_temptation.3020.nobles.desc: "贵族，"
 intrigue_temptation.3020.noblemen.desc: "男贵族，"
 intrigue_temptation.3020.noblewomen.desc: "女贵族，"
 intrigue_temptation.3020.end.desc: "既有国外的，也有本地的。到目前为止，它们大多都躺在阁楼里，上面布满灰尘。\n\n也许我应该把它们拿出来，选择我的下一个浪漫目标？"
 intrigue_temptation.3020.a: "我可以想象自己和某位新……"
 intrigue_temptation.3020.b: "他们太自命不凡了，不合我的口味。"
 intrigue_temptation.3020.a.tt: "我拿出画像"
 intrigue_temptation.3021.beauty.desc: "许多人告诉我，[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)]看上去真是秀色可餐！我很好奇，[potential_date.GetHerHis]的画像是否和[potential_date.GetHerHim]的容貌一致？"
 intrigue_temptation.3021.generic1.desc: "[potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]怎么样？众所周知，[potential_date.GetSheHe|U]是个[potential_date.Custom('ComplimentAdjective')][potential_date.GetWomanMan]。然而，我也听说[potential_date.GetSheHe]也是个相当[potential_date.Custom2('InsultAdjective', ROOT.Char)]人……"
 intrigue_temptation.3021.generic2.desc: "啊，[potential_date.Custom('ComplimentAdjective')][potential_date.GetFullName]！我很好奇，我们是否能成为般配的一对？"
 intrigue_temptation.3021.ugly.desc: "这一定是[potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]。[potential_date.GetHerHis|U]的画像显然制作精良，但根据我听来的传闻，它可能与现实不太吻合……"
 intrigue_temptation.3021.generic3.desc: "这不是别人正是[potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的画像。据说[potential_date.GetSheHe|U]是个[potential_date.Custom('ComplimentAdjective')]人，但我也听到过有关[potential_date.GetHerHis][potential_date.Custom2('InsultAdjective', ROOT.Char)]本性的流言……"
 intrigue_temptation.3021.generic4.desc: "啊，[potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]。也许[potential_date.GetSheHe]就是那个人？"
 intrigue_temptation.3021.arrogant.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U]给我送来一个包裹，里面有#EMP [ROOT.Char.Custom('ThreeToTwelve')]#!幅画像。这些画看起来都一样……？"
 intrigue_temptation.3021.impatient.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U]这些年来给我寄来了不少画像。最后一幅还附带了一张相当不耐烦的便条。"
 intrigue_temptation.3021.tall.desc: "这是[potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的画像。送它来的信使特意描述了[potential_date.GetTitledFirstNameNoTooltip]的身长几何。很多次。"
 intrigue_temptation.3021.adventurous.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)]的画像背面附有一段文字。在里面，[potential_date.GetSheHe]将[potential_date.GetHerselfHimself]自己描述为“心有野马望荒原”。"
 intrigue_temptation.3021.fish.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U]寄给我的画像中，[potential_date.GetHerselfHimself]正在湖边抱着一条巨大的鱼。"
 intrigue_temptation.3021.dog.desc: "在[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)]的画像中，[potential_date.GetHerHis]正搂着一只可爱的小狗。"
 intrigue_temptation.3021.do_not_believe.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U]在[potential_date.GetHerHis]的画像中附带了一张相当尖刻的纸条。“我真的不相信你能用这种方式遇到未来的配偶，但我不妨试试。”"
 intrigue_temptation.3021.lewd.desc: "[ROOT.Char.GetFaith.FertilityGodName|U]，我都忘了这里还有这个！[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)]送来的这幅画没留下多少让人幻想的空间。坦白地说，一点都没有，根本不需要去幻想，都画出来了。"
 intrigue_temptation.3021.must_be_tall.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U]在[potential_date.GetHerHis]的画像中附带了一封非常长且亲切友好的信。在结尾，[potential_date.GetSheHe]催促我尽快回复：“但前提是你有六尺以上的身高。”"
 intrigue_temptation.3021.a: "我喜欢！把它放在上面。"
 intrigue_temptation.3021.a.tt: "将[potential_date.GetShortUIName]标记为我目前的最爱，我可以特别关注的人"
 intrigue_temptation.3021.a.favorite_exists.tt: "我现在最喜欢的是[favorite.GetShortUIName]"
 intrigue_temptation.3021.b: "管理员！将它放在右边。"
 intrigue_temptation.3021.b.tt: "保留[potential_date.GetShortUIName]以供考虑"
 intrigue_temptation.3021.b.2_dates.tt: "我已经选了[date_1.GetShortUIName]和[date_2.GetShortUIName]，还能再挑#V 1#!个"
 intrigue_temptation.3021.b.1_date.tt: "我已经选了[date_1.GetShortUIName]，还能再挑#V 2#!个"
 intrigue_temptation.3021.c: "不用了！把它放在左边。"
 intrigue_temptation.3021.c.tt: "丢弃[potential_date.GetShortUINamePossessive]的画像"
 every_approved_date: "所有我保留肖像的人"
 intrigue_temptation.3021.d: "太烂了！这主意糟透了。"
 intrigue_temptation.3021.d.tt: "把画像放回去"
 intrigue_temptation.3022.desc: "这让人疲惫不堪，却又欲罢不能！既然我已作出选择，现在我可以拿出纸笔，写出一些优美的诗句了。"
 intrigue_temptation.3022.a: "我只在乎[favorite.Custom('RomanticComplimentAdjective')][favorite.GetFirstNameNoTooltip]。"
 intrigue_temptation.3022.b: "他们都配得上我的诗！"
 intrigue_temptation.3022.b.success: "他们都很激动"
 intrigue_temptation.3022.b.failure: "我的计划适得其反"
 intrigue_temptation.3022.c: "我不会为他们中的任何人浪费时间。"
 intrigue_temptation.3023.t: "致[ROOT.Char.Custom('RomanticComplimentAdjective')][ROOT.Char.GetTitledFirstNameNoTooltip]，"
 intrigue_temptation.3023.desc: "[letter_writer.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3023.a: "真讨人喜欢！我必须回信！"
 intrigue_temptation.3023.b: "只要一些修改，我就能再写给[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]。"
 intrigue_temptation.3023.c: "真恶心……"
 intrigue_temptation.3024.desc: "[answering_date.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3024.a: "非常好！"
 intrigue_temptation.3025.t: "致两面三刀的，[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('favorite'))][ROOT.Char.GetTitledFirstNameNoTooltip]，"
 intrigue_temptation.3025.desc: "两周以前，我收到你的信件。信封上的名字是我，但里面的诗句却是献给[lower_left_portrait.GetTitledFirstName]的。我写信给[lower_left_portrait.GetHerHim]，而[lower_left_portrait.GetSheHe]告诉我，[lower_left_portrait.GetSheHe]也收到了诗歌——一模一样的诗歌——但那是写给另一个[lower_right_portrait.GetWomanMan]的！\n\n这是我听说过的最卑鄙最无耻的小伎俩。别再给我们写信了！"
 intrigue_temptation.3025.a: "呃，这真是……尴尬。"
