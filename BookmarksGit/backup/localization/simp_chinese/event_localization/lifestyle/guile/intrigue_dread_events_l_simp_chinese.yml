 intrigue_suspect_you_in_attack_success_tt: "没人能证明你参与其中，但他们的怀疑足以让他们畏惧你"
 intrigue_dread.2101.c.tt.failure: "你与那些普通罪犯的关系暴露了"
 tooltip.intrigue_dread.2101.c.duel_failure: "[hater.GetTitledFirstName]怀疑你是这次失败袭击的幕后黑手"
