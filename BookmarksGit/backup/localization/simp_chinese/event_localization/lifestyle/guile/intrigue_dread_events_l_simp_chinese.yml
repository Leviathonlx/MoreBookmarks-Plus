 intrigue_dread.2101.t: "关于[family_member.GetFirstNameNoTooltip]的传言"
 intrigue_dread.2101.desc.intro: "“那些关于你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_member'))][family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]的恶毒传言……我已经查出了源头。”[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)]拍了拍一捆信函。\n\n那些信证明[hater.GetName]想要败坏[family_member.GetFirstNamePossessive]的名声。"
 intrigue_dread.2101.desc.failed_assassination: "[hater.GetSheHe|U]甚至指控[family_member.GetFirstName]想要杀[hater.GetHerHim]！"
 intrigue_dread.2101.desc.committed_adultery: "[hater.GetSheHe|U]宣称[family_member.GetFirstName]是个不忠的[family_member.GetWifeHusband]，并且讲述了关于[family_member.GetHerHis]的露骨故事！"
 intrigue_dread.2101.desc.bullied_me: "[hater.GetSheHe|U]宣称[family_member.GetFirstName][family_member.GetHerHim]从小就是个坏种，那时候[family_member.GetSheHe]就残忍地霸凌[hater.GetNameNoTooltip]。"
 intrigue_dread.2101.desc.bad_friend: "[hater.GetSheHe|U]宣称[family_member.GetFirstName]是个坏朋友，[family_member.GetFirstName]摒弃了他们的友谊，伤透了[hater.GetHerHim]的心。"
 intrigue_dread.2101.desc.sinner: "[hater.GetSheHe|U]讥讽[family_member.GetFirstNamePossessive]的性格，指控[family_member.GetHerHim]做出了令人震惊的[ROOT.GetCharacter.Custom('GetSinMisdeedPlural')]。"
 intrigue_dread.2101.desc.outro: "\n\n人们真的认为他们可以这样议论我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_member'))]？"
 intrigue_dread.2101.a: "散播关于[family_member.GetFirstNameNoTooltip]的更加黑暗的传言，这样所有人都会畏惧我们。"
 intrigue_dread.2101.a.tt.success: "人们相信[family_member.GetFirstName]什么事都做得出来"
 tooltip.intrigue_dread.2101.a.duel_success: "他们相信并且颤抖"
 intrigue_dread.2101.a.tt.failure: "没人相信你的鬼话"
 tooltip.intrigue_dread.2101.a.duel_failure: "人们嘲笑你那夸张的故事"
 intrigue_dread.2101.b: "给[hater.GetTitledFirstNameNoTooltip]一些钱，让[hater.GetHerHis]闭上嘴。"
 intrigue_dread.2101.b.tt.success: "[hater.GetTitledFirstName]会闭上嘴巴"
 tooltip.intrigue_dread.2101.b.duel_success: "[hater.GetTitledFirstName]安静了，大家都很高兴"
