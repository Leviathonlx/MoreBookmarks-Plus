 intrigue_dread.2201.t: "惊恐得说不出话"
 intrigue_dread.2201.desc: "“我主英明！”[yesman.Custom2('MyCharacterIntroduction', ROOT.Char)]紧张地微笑着，像只鸽子一样对我点着[yesman.GetHerHis]的头。“我实在没什么好补充的！”\n\n[yesman.GetNameNoTooltip]太害怕我，不敢反驳我的决定。这让[yesman.GetHerHim]作为[yesman.GetCouncilTitle]相当没用。"
 intrigue_dread.2201.a: "很好。我的内阁就#EMP 应该#!畏惧我。"
 intrigue_dread.2201.b: "那我就亲自来做你的工作，蠢货！"
 intrigue_dread.2201.c: "畅所欲言吧，你的位子是安全的。"
