 #Scaring a loved one, by Luke Bean
 intrigue_dread.2001.t: "就连[loved_one.GetSheHe|U]都畏惧我"
 intrigue_dread.2001.desc: "[loved_one.GetTitledFirstNamePossessive]的手在我手中颤抖。当我伸手去摸[loved_one.GetHerHis]的脸颊时，[loved_one.GetSheHe]吓得一缩。\n\n[loved_one.GetSheHe|U]告诉我人们说了关于我的一些奇怪的事。可怕的事。[loved_one.GetSheHe|U]想知道那些是否是真的。"
 intrigue_dread.2001.a: "我做过的事他们连#EMP 一半#!都不知道。"
 intrigue_dread.2001.a.tt: "近点，#EMP 再近点#!。我悄悄跟你说。"
 intrigue_dread.2001.b: "我做的一切都是为了保护你！"
 intrigue_dread.2001.c: "具体是谁说这些话的？我要名单。"
 intrigue_dread.2001.d: "微笑然后离开。"
 intrigue_dread.2001.b.into_it: "[loved_one.GetFirstName]被你的奉献所感动"
 intrigue_dread.2001.b.reassured: "[loved_one.GetFirstName]确信[loved_one.GetSheHe]是安全的"
 intrigue_dread.2001.b.terrified: "你的忏悔吓坏了[loved_one.GetFirstName]"
 tooltip.intrigue_dread.2001.c.duel_success: "你的卫兵把说三道四的人抓了起来"
