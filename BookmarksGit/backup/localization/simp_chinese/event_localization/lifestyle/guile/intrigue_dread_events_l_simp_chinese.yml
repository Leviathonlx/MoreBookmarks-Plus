 #Your court thinks you're soft, by Luke Bean
 intrigue_dread.2301.t: "让他们知道你是谁"
 intrigue_dread.2301.desc.a: "“我们能拥有如此温柔，如此宽仁，如此纯真的[ROOT.Char.Custom('GetCourtOwner')]真是走了大运！”[smirking_courtier.GetNamePossessive]傻笑着的脸浮现在我眼前。“我们很幸运能生活在一个远离恐惧的[ROOT.Char.Custom('GetCourt')]里！”"
 intrigue_dread.2301.desc.b: "“我们能拥有如此真诚，如此不会骗人的[ROOT.Char.Custom('GetCourtOwner')]真是走了大运！”[smirking_courtier.GetNamePossessive]傻笑着的脸浮现在我眼前。“我们很幸运能生活在一个远离恐惧的[ROOT.Char.Custom('GetCourt')]里！”"
 intrigue_dread.2301.desc.c: "“我们能拥有如此单纯，如此谦卑的[ROOT.Char.Custom('GetCourtOwner')]真是走了大运！”[smirking_courtier.GetNamePossessive]傻笑着的脸浮现在我眼前。“我们很幸运能生活在一个远离恐惧的[ROOT.Char.Custom('GetCourt')]里！”"
 intrigue_dread.2301.desc.d: "“我们能拥有这样正直，真正尊重法律的[ROOT.Char.Custom('GetCourtOwner')]真是走了大运！”[smirking_courtier.GetNamePossessive]傻笑着的脸浮现在我眼前。“我们很幸运能生活在一个远离恐惧的[ROOT.Char.Custom('GetCourt')]里！”"
 intrigue_dread.2301.desc.e: "“我们有一个关心我们的[ROOT.Char.Custom('GetCourtOwner')]真是走了大运，[ROOT.Char.GetHerHis]永远不会虐待臣民！”[smirking_courtier.GetNamePossessive]傻笑着的脸浮现在我眼前。“我们很幸运能生活在一个远离恐惧的[ROOT.Char.Custom('GetCourt')]里！”"
 intrigue_dread.2301.desc.outro: "\n\n在[smirking_courtier.GetFirstNameNoTooltip]身后，我的[ROOT.Char.Custom('GetCourt')]们大笑着喝彩。这些人不畏惧我。他们不尊重我。他们也不了解我。我会让他们瞧瞧我是个怎样的人。"
 intrigue_dread.2301.a: "对准[smirking_courtier.GetFirstNameNoTooltip]的喉咙来一下。"
 intrigue_dread.2301.b: "把[smirking_courtier.GetFirstNameNoTooltip]拖进[ROOT.Char.Custom('GetDungeon')]里。"
 intrigue_dread.2301.c: "微笑，大笑，然后谋划你的复仇。"
 intrigue_dread.2301.d: "[smirking_courtier.GetFirstNameNoTooltip]会在夜里死去。让他们猜去吧。"
