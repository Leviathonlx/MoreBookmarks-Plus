l_simp_chinese:
 #A courtier propositions you via a lewd image, by Ewan Cowhig Croft
 intrigue_temptation.3100.cloth_t: "多美的……针脚"
 intrigue_temptation.3100.stone_t: "多美的……石雕"
 intrigue_temptation.3100.wax_t: "多美的……蚀刻"
 intrigue_temptation.3100.wood_t: "多美的……木雕"
 intrigue_temptation.3100.vellum_t: "多美的……绘画"
 intrigue_temptation.3100.start_desc: "一个[ROOT.Char.Custom('lowly_servant_type')]小心翼翼地将包裹放在我旁边。我打了个哈欠，勉强吃下这糟糕的一餐，然后开始打开它。\n\n里面是"
 intrigue_temptation.3100.end_desc: "上面描绘了一个相当有奉承味的[propositioning_courtier.GetWomanMan]，身体弯曲摆出来一副“诱人的”姿势。\n\n我目瞪口呆，环顾[ROOT.Char.Custom('GetRoom')]，只看到[propositioning_courtier.GetTitledFirstNameNoTooltip]目不转睛地盯着我。[propositioning_courtier.GetSheHe|U]咧嘴笑着，而[propositioning_courtier.GetHerHis]的眉毛开始像疯狂的毛毛虫一样扭动。"
 intrigue_temptation.3100.cloth_desc: "一块染色的布料，刺绣的手法十分粗糙，"
 intrigue_temptation.3100.stone_desc: "一块薄石板，雕工粗糙，"
 intrigue_temptation.3100.wax_desc: "一块臭烘烘的蜡板，漫不经心地蚀刻出一幅图像，"
 intrigue_temptation.3100.wood_desc: "一个木头盘子，雕刻得十分难看，"
 intrigue_temptation.3100.vellum_desc: "一张羊皮纸，有几道污迹斑斑的墨水印子，"
 intrigue_temptation.3100.a: "真恶心！"
 intrigue_temptation.3100.a.tt: "你[ROOT.Char.Custom('GetCourt')]中所有忠贞的角色都会对你更尊敬"
 intrigue_temptation.3100.b: "又一个充满渴望的傻瓜，又一个秘密。"
 intrigue_temptation.3100.b.tt: "我试着从[propositioning_courtier.GetShortUINameNoTooltip]身上哄骗出一个秘密"
 intrigue_temptation.3100.b.tt.secret_gained: "在床上，[propositioning_courtier.GetShortUINameNoTooltip]讲述了相当有趣的故事。"
 intrigue_temptation.3100.b.tt.xp_gained: "真遗憾，[propositioning_courtier.GetShortUINameNoTooltip]什么也不知道。"
 intrigue_temptation.3100.cloth_c: "一个巧手的[propositioning_courtier.GetWomanMan]……"
 intrigue_temptation.3100.stone_c: "天啊，[propositioning_courtier.GetSheHe]看起来真是#EMP 坚定#!……"
 intrigue_temptation.3100.wax_c: "天啊，蜡还是热的……"
 intrigue_temptation.3100.wood_c: "[propositioning_courtier.GetSheHe|U]看起来真是可口……"
 intrigue_temptation.3100.vellum_c: "看来，[propositioning_courtier.GetSheHe]喜欢被弄得很糟糕……"
 intrigue_temptation.3100.d: "我想应该让大家都看看。"
 public_shamer_modifier: "分享业余艺术品"
 #While drinking with a courtier, you lead them towards deviancy, by Ewan Cowhig Croft
 intrigue_temptation.3110.t: "小试验"
 intrigue_temptation.3110.start_desc: "本来应该是和[potential_deviant.GetTitledFirstNameNoTooltip]共商国是的漫长一夜，结果逐渐演化成了边喝酒边吹牛的色情故事会。\n\n我刚讲完一个故事，"
 intrigue_temptation.3110.end_desc: "然后我发现我的同伴眼中闪过异样的光芒。\n\n勒索的想法不由自主地出现在我的脑海。或许[potential_deviant.GetTitledFirstNameNoTooltip]实际上对这种事比[potential_deviant.GetSheHe]以为的更热衷？"
 intrigue_temptation.3110.0_desc: "其中描述了山羊和獾之间的禁忌之恋，"
 intrigue_temptation.3110.1_desc: "讲述了某人对其无法得到的倒影的悲哀情欲，"
 intrigue_temptation.3110.2_desc: "讲述了与一匹马发生难以想象的关系，"
 intrigue_temptation.3110.3_desc: "讲述了一位领主对其土地那#EMP 过火#!的爱，"
 intrigue_temptation.3110.4_desc: "涉及到三个好色[ROOT.Char.GetFaith.PriestNeuterPlural]和一顶破毡帽，"
 intrigue_temptation.3110.5_desc: "讲述了我祖父和一条狡猾的鱼的风流韵事，"
 intrigue_temptation.3110.6_desc: "涉及到一块曲线玲珑的糕点，"
 intrigue_temptation.3110.7_desc: "描述了一个强盗和树桩间的爱，"
 intrigue_temptation.3110.8_desc: "描述了一些异域海怪的勾人魅力，"
 intrigue_temptation.3110.9_desc: "涉及到某些野蛮文化的天体癖好，"
 intrigue_temptation.3110.a: "我还知道其他一些类似的故事……"
 intrigue_temptation.3110.a.tt_success: "[potential_deviant.GetShortUINameNoTooltip]找到了新的爱好"
 intrigue_temptation.3110.a.tt_fail: "[potential_deviant.GetShortUINameNoTooltip]对我的下流感到反感"
 intrigue_temptation.3110.b: "现在已经#EMP 很#!够了，真是感谢你啊。"
 #You enjoy a dinner with one of your guests, and try to tempt them into staying, by Ewan Cowhig Croft
 intrigue_temptation.3120.t: "恍惚的心灵"
 intrigue_temptation.3120.desc: "今夜，第十二回，我与[tempted_guest.GetTitledFirstName]懒洋洋地躺在摇曳的火堆旁。[tempted_guest.GetHerHis|U]的陪伴让我感觉很自然，就好像[tempted_guest.GetSheHe]已经待在[capital.GetNameNoTooltip]好几年了，而非寥寥数周。\n\n要是[tempted_guest.GetFirstNameNoTooltip]愿意永远留下，那么这种漫长慵懒的夜晚便可长久。当然，得通过恰当的推动……"
 intrigue_temptation.3120.a: "让我来告诉你，我能有#EMP 多么#!热情。"
 intrigue_temptation.3120.a.tt_success: "[tempted_guest.GetShortUINameNoTooltip]被吸引了"
 intrigue_temptation.3120.a.tt_fail: "[tempted_guest.GetShortUINameNoTooltip]很反感"
 intrigue_temptation.3120.b: "只要你想，月亮我也能摘下来。"
 intrigue_temptation.3120.c: "美人虽相伴，明朝难相见；敬美人！"
 #You seduce the spouse of a potential rival to cement the foeship, by Ewan Cowhig Croft
 intrigue_temptation.3130.t: "绿帽送你戴"
 intrigue_temptation.3130.desc: "[rival_main.Custom2('MyCharacterIntroduction', ROOT.Char)|U]激起了我的狂怒，有时候我几乎记不起来我们为什么不和。现在这都无关紧要了：我把[rival_main.GetHerHis][rival_spouse.GetWifeHusband][rival_spouse.GetFirstName]勾到了手，在我怀里，[rival_spouse.GetHerHis]的激情熊熊燃烧。\n\n很快，我就会用挖苦的微笑和报酬丰厚的蜚语流言让[rival_main.GetFirstNameNoTooltip]知道实情。我#EMP 一定#!会让[rival_main.GetFirstNameNoTooltip]知道的。\n\n一个禁忌之吻将结束这次竞争。"
 intrigue_temptation.3130.a: "亲爱的，你以前亲过一个#EMP 真正的#![ROOT.Char.GetWomanMan]吗？"
 intrigue_temptation.3130.a.tt_success: "一个吻，然后再一个……"
 intrigue_temptation.3130.a.tt_fail: "[rival_spouse.GetFirstNameNoTooltip]转身离开"
 intrigue_temptation.3130.b: "我不能这么做。"
 saucy_reputation_01_modifier: "精明的隔壁老王"
 saucy_reputation_02_modifier: "精明的隔壁老王"
 saucy_reputation_03_modifier: "精明的隔壁老王"
 #Flirt openly with courtiers, pleasing some and irritating others, by Ewan Cowhig Croft
 intrigue_temptation.3140.t: "表现自己"
 intrigue_temptation.3140.desc: "今天早晨，我和一位迷人的年轻[ROOT.Char.Custom('OppositeGenderedLowlyServantType')]有了一次愉人的邂逅。我们开着玩笑，我们大声欢笑，我们心情舒畅地分别，一切都是因为我努力让自己变得更有风度。\n\n也许我可以把这种打情骂俏运用到我的私人事务之外？"
 intrigue_temptation.3140.a: "我想我可以多做点眼神交流……"
 intrigue_temptation.3140.b: "缠绵的触摸能挑动灵魂。"
 intrigue_temptation.3140.c: "我只需一个眼神就能迷住[ROOT.Char.GetFaith.DevilName]！"
 intrigue_temptation.3140.d: "这有失我的身份。"
 licentious_01_modifier: "笨拙的挑逗"
 licentious_02_modifier: "过火的挑逗"
 licentious_03_modifier: "高明的挑逗"
 licentious_04_modifier: "巧妙的挑逗"
 licentious_05_modifier: "大师级的挑逗"
 #Caught chatting up a courtier, you back out, carry on, or double-down, by Ewan Cowhig Croft
 intrigue_temptation.3150.t: "逮个正着"
 intrigue_temptation.3150.desc: "太阳光十分微弱，[primary_seducee.GetTitledFirstName]和我紧紧贴在一起，我们的嘴唇几乎相连。晚上的空气很凉，但[primary_seducee.GetSheHe]摸起来好像要融化了，[primary_seducee.GetHerHis]的呼吸也越来越急促。\n\n就在这最紧要的时刻，[secondary_seducee.Custom2('MyCharacterIntroduction', ROOT.Char)]冲进了[ROOT.Char.Custom('GetRoom')]，已经是满腔怒火。\n\n“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]，我来陪——噢，我不知道你已经有伴了。”"
 intrigue_temptation.3150.a: "哎呀，[primary_seducee.GetFirstNameNoTooltip]，你怎么在这！我都没看到你！"
 intrigue_temptation.3150.b: "我们马上离开。去找个更#EMP 私密#!的地方。"
 intrigue_temptation.3150.b.tt_success: "[primary_seducee.GetFirstNameNoTooltip]跟着你，得意地笑着"
 intrigue_temptation.3150.b.tt_failure: "气氛被破坏了"
 intrigue_temptation.3150.c: "[secondary_seducee.GetFirstNameNoTooltip]，关上门，咱们……"
 intrigue_temptation.3150.c.tt_success: "你和他们滚在了一起"
 intrigue_temptation.3150.c.tt_success.lovers: "我成为他们二人的情人。"
 intrigue_temptation.3150.c.tt_failure: "愤怒的反责接踵而至"
 silver_tongued_modifier: "能言善辩"
 quick_thinker_modifier: "思维敏锐"
 #Sleep with someone who dislikes you for fun or profit, by Ewan Cowhig Croft
 intrigue_temptation.3160.t: "感情的极端"
 intrigue_temptation.3160.desc: "“[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('sometime_rival'))|U][ROOT.Char.Custom2('InsultNoun', SCOPE.sC('sometime_rival'))]！”[sometime_rival.GetTitledFirstName]尖叫着，唾沫星子从[sometime_rival.GetHerHis]那粪坑一般的嘴里飞出。这个[sometime_rival.GetWomanMan]的怨气似乎发展成了宿仇，但今天的争论尤其激烈。喷出的东西也格外得多。\n\n[sometime_rival.GetTitledFirstNameNoTooltip]十分恼火，脸涨得通红，呼吸也十分粗重，但我发誓，[sometime_rival.GetHerHis]的眼睛向下扫遍了我的身体，就一会儿，然后就抬起来迎上我的目光。\n\n[sometime_rival.GetHerHis]脸上#EMP 真的#!有愤怒的表情吗？"
 intrigue_temptation.3160.a: "我冲向前吻了[sometime_rival.GetHerHim]。"
 intrigue_temptation.3160.a.tt_success: "[sometime_rival.GetShortUINameNoTooltip]惊讶地回应"
 intrigue_temptation.3160.a.tt_success.tt: "然后，我们化解了矛盾。"
 intrigue_temptation.3160.a.tt_fail: "[sometime_rival.GetShortUINameNoTooltip]厌恶地把我推开"
 intrigue_temptation.3160.b: "狗都不想理你，更别提我了。"
 intrigue_temptation.3161.desc: "几小时以后，我们俩躺在床上，精疲力尽，周围是撕碎的床单和破损的家具。一周以来第一次，我和[sometime_rival.GetTitledFirstNameNoTooltip]停止了争吵。\n\n我这曾经仇敌的胸膛随着逐渐加深的节奏起伏着；现在[sometime_rival.GetSheHe]随时会睡着。"
 intrigue_temptation.3161.a: "也许我们一直希望如此？"
 intrigue_temptation.3161.b: "我坐在厕所上的夜晚都比今天要爽！"
 intrigue_temptation.3161.b_flavour: "我抓起[sometime_rival.GetHerHis]的衣服，嘎嘎大笑着从房间里跑了出去。"
 intrigue_temptation.3161.c: "趁[sometime_rival.GetSheHe]还在熟睡，我闷死了[sometime_rival.GetHerHim]。"
 malignant_hearsay_modifier: "恶毒谣言"
 malignant_hearsay_modifier_desc: "仆人和小老百姓之间的流言称，此人与一件离奇死亡有关。"
