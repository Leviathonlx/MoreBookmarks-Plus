 #Study human cadavers, by Linnéa Thimrén and Flavio Verna
 learning_medicine_special.1001.t: "肉体之秘"
 learning_medicine_special.1001.desc: "我发现自己沉迷于人体和其中仍不为我们所知的所有奥秘。生与死的问题一直萦绕在我的心头。\n\n阅读相关主题的文稿固然很好，但我还是忍不住觉得，通过亲身研究，我能学到更多。"
 learning_medicine_special.1001.a: "我会研究疾病对尸体的破坏。"
 learning_medicine_special.1001.b: "死者遗体应当得到我们的尊重！"
 learning_medicine_special.1002.desc: "从尸体的肚子里涌出的内脏纠缠成一团乱，粘滑又肿胀，我努力屏住呼吸在其中筛查，但这完全没用。腐烂的恶臭缓慢进入我的肺，让我想吐。\n\n接着，有什么东西裂开了，一股粘稠、微黄的体液洒得整个手术台都是。\n\n“#EMP 那#!是什么？”"
 learning_medicine_special.1002.a: "也许[scoped_physician.GetTitledFirstNameNoTooltip]能帮助我？"
 learning_medicine_special.1002.a.good: "[scoped_physician.GetTitledFirstName]协助我做了研究"
 learning_medicine_special.1002.a.bad: "[scoped_physician.GetTitledFirstName]被我的实验吓坏了"
 learning_medicine_special.1002.b: "我只需要找来更多的尸体……以某种方法。"
 learning_medicine_special.1002.c: "够了！这很不得体！"
 learning_medicine_special.1003.desc_physician: "得知我对解剖学新产生的兴趣，[scoped_physician.GetTitledFirstName]欣喜若狂。在[scoped_physician.GetHerHis]的帮助下，我大大加深了对人体的了解。"
 learning_medicine_special.1003.desc_fallback: "到位的金币和守口如瓶的仆人的帮助，确保了我有稳定的尸体供应以进行试验。遗憾的是，我搞砸了大多数尸体，然而，一个人又怎能不犯错地进行学习呢？"
 learning_medicine_special.1003.desc_ending: "\n\n我只希望能有办法避开那股气味……我开始担心暴露在糟糕的空气中可能会对我的健康不利。"
 learning_medicine_special.1003.a: "也许一些花朵能有所帮助？"
 learning_medicine_special.1003.a.good: "我的预防措施让我免于生病"
 learning_medicine_special.1003.a.bad: "尸体的气味开始影响我的体液"
 learning_medicine_special.1003.b: "我想我已经学得够多了。"
 learning_medicine_special.1004.desc: "听说我的实验后，[scoped_physician.GetTitledFirstName]不太高兴。[scoped_physician.GetSheHe|U]拒绝提供任何帮助，并且告诫我，这种行为不是一个[ROOT.Char.GetTitleTierName]应该做的。"
 learning_medicine_special.1004.unavailable.desc: "由于[scoped_physician.GetTitledFirstName]不再向我提供任何协助，我没法再继续人体解剖的实验了。"
 learning_medicine_special.1004.a: "也许你是对的……"
 learning_medicine_special.1004.unavailable.a: "唉。"
 learning_medicine_special.1004.unavailable.tt: "你终止了对人类尸体的研究"
 learning_medicine_special.1005.desc: "谢天谢地，适当的花卉、熏香和通风似乎有助于减轻尸体散发的糟糕气味对我身体的影响。\n\n我终于能专注于我的研究，不用再担心我的体液平衡受到影响。"
 learning_medicine_special.1005.a: "没什么能阻挡我追求知识！"
 learning_medicine_special.1006.desc_opening: "当我站在一具已研究多日的尸体旁时，突然感到一阵眩晕——又一次。"
 learning_medicine_special.1006.desc_death: "很快我就开始咳嗽，当我因疼痛弯下腰时，我能感觉到血液从我的嘴里流出。\n\n我眨了眨眼，发现自己躺在地板上。我急促地呼吸着，然后发现再也无法忍受。我闭上了双眼……"
 learning_medicine_special.1006.desc: "我无法抗拒身体的本能，我得快点搞定这个然后躺一会……"
 learning_medicine_special.1006.a: "死者的气味影响了我的体液！"
 #You consume a hallucinogenic fish, by Ewan Cowhig Croft.
 learning_medicine_special.2100.t: "奇迹的鱼"
 learning_medicine_special.2100.desc: "一个来自[hallucinogenic_fish_county.GetNameNoTierNoTooltip]，以钓鱼为生的当地[fish_alchemist.GetWomanMan][fish_alchemist.GetName]来到我面前，宣称能烹制一份魔法晚餐。\n\n据说[fish_alchemist.GetSheHe]从一处神秘地点捕捉梦见之鱼，并对它们进行奇怪的仪式。然后，[fish_alchemist.GetSheHe|U]会烹饪鱼头，每一条鱼都能让食用者在数天内陷入狂喜的幻觉。\n\n这个[fish_alchemist.GetWomanMan]扭动着[fish_alchemist.GetHerHis]的双手，同时盯着我，[fish_alchemist.GetSheHe]的眼中闪耀着贪婪与恐惧。"
 learning_medicine_special.2100.a: "给我准备一份你的魔法鱼。"
 learning_medicine_special.2100.a.tt_success: "我收到关于[ROOT.Char.GetFaith.PositiveAfterLife]的神启"
 hallucinogenic_visions_uplifting_modifier: "往生的动人幻象"
 hallucinogenic_visions_uplifting_modifier_desc: "该角色在致幻中得到了极乐的默示，那是受拣选者往生后的喜乐。"
 learning_medicine_special.2100.a.tt_failure: "我做了关于[ROOT.Char.GetFaith.NegativeAfterLife]的噩梦"
 hallucinogenic_visions_terrifying_modifier: "往生的可怕幻象"
 hallucinogenic_visions_terrifying_modifier_desc: "该角色饱受心神折磨，在幻视中看到了恐怖，那是卑鄙小人死后的苦难。"
 learning_medicine_special.2100.b: "这个仪式，你一定要教给我……"
 learning_medicine_special.2100.b.tt_success: "这个农民吐露了[fish_alchemist.GetHerHis]的秘密"
 learning_medicine_special.2100.b.tt_success.tt: "[fish_alchemist.GetShortUINameNoTooltip]加入我的宫廷，成为一名忠心的仆人"
 learning_medicine_special.2100.b.tt_fail: "我和那个平民大吵一架"
 learning_medicine_special.2100.b.tt_failure.tt: "[fish_alchemist.GetShortUINameNoTooltip]愤怒地从我的宫廷逃走"
 associates_with_strange_peasants_modifier: "与奇怪的农民来往"
 associates_with_strange_peasants_modifier_desc: "该角色在这方面很出名，总喜欢与底层人士争论，十分怪异。"
 learning_medicine_special.2100.c: "不能让这巫师活着！"
 learning_medicine_special.2100.c.tt: "[fish_alchemist.GetShortUINameNoTooltip]被烧死在火刑柱上"
 learning_medicine_special.2100.d: "有人能行行好把这个平民弄走吗？"
 learning_medicine_special.2100.d.tt: "[fish_alchemist.GetShortUINameNoTooltip]充满怨恨地被扔出我的宫廷"
 aloof_from_the_commoners_modifier: "远离平民"
 aloof_from_the_commoners_modifier_desc: "该角色以曾拒绝浪费时间的农民而闻名。"
