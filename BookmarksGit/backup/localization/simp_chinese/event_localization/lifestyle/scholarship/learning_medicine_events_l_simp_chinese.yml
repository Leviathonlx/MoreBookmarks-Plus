 #Become a herbalist, by Mathilda Bjarnehed
 learning_medicine.2001.t: "自然之秘"
 learning_medicine.2001.pool.desc: "我收到了来自[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的提议。如果这封信可信的话，[herbalist.GetSheHe]是个有经验的草药医生，并且愿意分享[herbalist.GetHerHis]的知识，以换取食宿。"
 learning_medicine.2001.no_pool.desc: "[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]是个熟练的草药医生，对药草和毒草有充分的了解。[herbalist.GetSheHe]不止一次提议将[herbalist.GetHerHis]的经验分享给我。"
 learning_medicine.2001.chaplain_hates_herbs.desc: "\n\n这提议很诱人，但我知道[chaplain_hates_herbs.GetCouncilTitle][chaplain_hates_herbs.GetFirstName]对咒符和药水并不信任。[chaplain_hates_herbs.GetSheHe|U]坚信[ROOT.Char.GetFaith.DevilName]会使用这些东西满足[ROOT.Char.GetFaith.DevilHerHis]自己邪恶的目的……"
 learning_medicine.2001.a: "我总是渴望学习一些新东西。"
 learning_medicine.2001.b: "一株稀有的花应该能让[flower_receiver.GetFirstNamePossessiveNoTooltip]容光焕发。"
 learning_medicine.2001.c: "[herbalist.GetSheHe|U]可以种上一花园神圣的草药。"
 learning_medicine.2001.d: "我可没工夫摆弄泥巴和树叶子。"
 learning_medicine.2001.d.chaplain_hates_herbs: "我相信[chaplain_hates_herbs.GetCouncilTitle][chaplain_hates_herbs.GetNamePossessiveNoTooltip]在这件事上的判断。"
 learning_medicine.2002.start.desc: "[herbalist.GetFirstName]和我又花了一个晚上来分类植物和调制药水。我正在翻阅[herbalist.GetHerHis]的一本旧书，突然我发现了"
 learning_medicine.2002.chaplain_hates_herbs.desc: "一个能让[chaplain_hates_herbs.GetCouncilTitle][chaplain_hates_herbs.GetFirstName]口吐白沫的段落！"
 learning_medicine.2002.not_witchcraft_accepted.desc: "一个能让[ROOT.Char.Custom('DefaultPriestTitlePlural')]口吐白沫的段落！"
 learning_medicine.2002.witchcraft_accepted.desc: "一份非常有趣的药方。我都不知道仅仅用药草就能有如此的药效……"
 learning_medicine.2002.a: "我必须更深入地钻研这隐藏的知识！"
 learning_medicine.2002.a.success.t: "[herbalist.GetFirstNameNoTooltip]是个巫师"
 learning_medicine.2002.a.failure.t: "[herbalist.GetFirstNameNoTooltip]被我的暗示吓破了胆"
 learning_medicine.2002.b: "如果[herbalist.GetSheHe]在保守什么秘密，我一定会找出来。"
 learning_medicine.2002.b.success.t: "我查明了关于[herbalist.GetFirstNameNoTooltip]的真相"
 learning_medicine.2002.b.success.tt: "如果[herbalist.GetShortUIName]是个巫师，我会知道的"
 learning_medicine.2002.b.success.witch.t: "[herbalist.GetFirstNameNoTooltip]是个巫师"
 learning_medicine.2002.b.success.no_witch.t: "[herbalist.GetFirstNameNoTooltip]不是巫师"
 learning_medicine.2002.b.success.no_witch.desc: "我确信[herbalist.GetTitledFirstNamePossessive]是清白的"
 learning_medicine.2002.b.inconclusive.t: "我的调查尚无定论"
 learning_medicine.2002.b.inconclusive.desc: "我没有找到巫术的证据"
 learning_medicine.2002.b.failure.t: "[herbalist.GetFirstNameNoTooltip]察觉了我的窥探"
 learning_medicine.2002.c: "我可不会因神话和传闻分心。"
 learning_medicine.2003.desc: "“这正是我想学的，”我把书递给[herbalist.GetFirstName]说道。“你会教我吗？”\n\n[herbalist.GetSheHe|U]仔细看了我很久。“你真的准备好了吗，[ROOT.Char.GetFirstNameNoTooltip]？你会将自己献给[herbalist.GetFaith.WitchGodName]，以换取[herbalist.GetFaith.WitchGodHerHis|U]的祝福吗？”"
 learning_medicine.2003.a: "我别无所求。"
 #Improve the skills of your court physician, by Mathilda Bjarnehed
 learning_medicine.2010.t: "糟糕的翻译"
 learning_medicine.2010.start.desc: "我踏进我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('court_physician'))][court_physician.GetFirstNamePossessive]的办公室，发现[court_physician.GetHerHim]正埋首于一本书中。\n\n“这份"
 learning_medicine.2010.galen.desc: "盖伦"
 learning_medicine.2010.hippocrates.desc: "希波克拉底"
 learning_medicine.2010.herophilus.desc: "希罗菲卢斯"
 learning_medicine.2010.hildegard.desc: "宾根的希尔德加德"
 learning_medicine.2010.mundinus.desc: "蒙迪诺"
 learning_medicine.2010.avicenna.desc: "阿维森纳"
 learning_medicine.2010.trota.desc: "萨莱诺的特罗塔"
 learning_medicine.2010.sun_simiao.desc: "孙思邈"
 learning_medicine.2010.zhan_zhongjing.desc: "张仲景"
 learning_medicine.2010.hua_tuo.desc: "华佗"
 learning_medicine.2010.tamba_yasuyori.desc: "丹波康赖"
 learning_medicine.2010.bianque.desc: "[Glossary( '扁鹊', 'BIAN_QUE_GLOSS' )]"
 learning_medicine.2010.fallback.desc: "解剖报告"
 learning_medicine.2010.end.desc: "的译本实在糟糕透顶，”[court_physician.GetSheHe]叹息道。“如果我要遵循这些指引，我治好和直接杀死病人的概率怕不是得五五开。”"
 learning_medicine.2010.a: "让我看看……"
 learning_medicine.2010.a.success.desc: "我帮助[court_physician.GetFirstNameNoTooltip]翻译了文稿"
 learning_medicine.2010.a.failure.desc: "我让自己出丑了"
 learning_medicine.2010.b: "我会给你买一份更好的译文。"
 learning_medicine.2010.c: "你应该阅读[ROOT.Char.GetFaith.ReligiousText]以寻求指导。"
 #Fertility treatment, by Mathilda Bjarnehed
 learning_medicine.2021.t: "致[ROOT.Char.Custom('FormalComplimentAdjective')][ROOT.Char.GetTitledFirstNameNoTooltip]"
 learning_medicine.2021.desc: "我叫[physician.GetTitledFirstNameNoTooltip]，是个专门研究生育问题的训练有素的医生。或许我谨慎的建议能对尊贵的[ROOT.Char.GetLadyLord]有所帮助？能为您服务将是我的荣幸——只需要一点点的报酬。"
 learning_medicine.2021.a: "我需要你的帮助……"
 learning_medicine.2021.a.tt: "[physician.GetFirstName|V]会就我的生育状况进行诊疗"
 learning_medicine.2021.b: "一位医学上训练有素的[physician.GetWomanMan]总是受欢迎。"
 learning_medicine.2021.b.tt: "你拒绝了生育力治疗"
 learning_medicine.2021.c: "我没有那方面的#EMP 问题#!！"
 learning_medicine.2022.t: "生育问题"
 learning_medicine.2022.old_physician.desc: "我见过[physician.GetTitledFirstName]从容应对包括水蛭和腐烂尸体在内的任何东西，但[physician.GetHerHis]脸上的这种不适感是某种全新的东西。\n\n“作为您的医生，我是您健康的守护者，”[physician.GetSheHe]说，视线向下盯着[physician.GetHerHis]的鞋。“这也包括您的……#EMP 生殖#!健康。我可以制作一份酊剂，可能可以帮助您和您的[spouse.Custom('WifeHusband')]。我也读到了某些具有不错疗效的实验性疗法。”"
 learning_medicine.2022.new_physician.desc: "我本想给我的医生[physician.GetFirstName]一些时间安顿下来，但[physician.GetHerHis]到达不过数小时就冲进我的办公室，拖着一个大箱子。[physician.GetSheHe|U]举起箱子，放在我的书桌上，发出一声令人不安的#EMP 当啷声#!。\n\n“您与您的[spouse.Custom('WifeHusband')]有几个选择，[ROOT.Char.Custom('FormOfAddressForLiege')]。这里有多次使用过证明有效的酊剂——但我也有一些还在开发中的实验疗法。”"
 learning_medicine.2022.b: "简单的酊剂似乎很合理。"
 learning_medicine.2022.b.success: "治疗成功了"
 learning_medicine.2022.b.failure: "治疗失败了"
 learning_medicine.2022.a: "领地的未来岌岌可危！我会尝试任何办法！"
 learning_medicine.2022.a.success: "治疗非常成功"
 learning_medicine.2022.a.unexpected: "治疗有奇怪的副作用"
 learning_medicine.2022.a.failure: "治疗有不良的副作用"
 learning_medicine.2022.c: "事实上我只需要一些……建议。"
 learning_medicine.2022.a.unexpected.tt: "可能会发生出乎意料的事"
 learning_medicine.2023.urine.desc: "“您二位的身体不太同步，[ROOT.Char.Custom('FormOfAddressForLiege')]，不过我有治疗的方法。您必须喝下您[spouse.Custom('WifeHusbandPossessive')]的尿液，而[spouse.GetSheHe]也必须喝下您的。每天晚上上床前，喝一周。然后您二位的能量就能调整一致！”\n\n这可真是漫长的一周。"
 learning_medicine.2023.unpleasant_end.desc: "\n\n尽管治疗本身并不让人愉快，"
 learning_medicine.2023.pig_testicles.desc: "“我弄到了全[location.GetNameNoTooltip]性能力最强的猪，并把它的睾丸晒干磨成了粉。混入葡萄酒中喝两周，您的生育力将得到十倍的提升！”"
 learning_medicine.2023.pig_testicles_end.desc: "\n\n尽管粉末给葡萄酒带来的些许霉味，但总的来说，这是一次令人惊喜的愉快体验。"
 learning_medicine.2023.udder.desc: "“牛奶带来生命，我们必须前往源头。厨师们会给您二位炖母牛乳房。一星期内只吃这个，您二位肯定会有所收获。”\n\n真是漫长的一周。"
 learning_medicine.2023.female_orgasm.start.desc: "“您可能知道，女性的欢愉与男性同样重要。"
 learning_medicine.2023.female_orgasm.female.desc: "您的种子必须喷出，与您[spouse.Custom('WifeHusbandPossessive')]的混合。[spouse.GetSheHe|U]应当阅读这本关于床笫之事的古卷。”\n\n我想不到更好的治疗方法了。\n\n"
 learning_medicine.2023.female_orgasm.male.desc: "您必须让您[spouse.Custom('WifeHusbandPossessive')]的种子喷出，好能与您的混合。您应当应当阅读这本关于床笫之事的古卷。”\n\n费了好一番功夫我才掌握这些不熟悉的技巧，但我确实掌握了——至少[spouse.GetFirstNamePossessive]的反应说明了一切！\n\n"
 learning_medicine.2023.milk_bath.desc: "“所有种类的奶都能赋予生命，而羊奶尤其有效。当您和您的[spouse.Custom('WifeHusband')]想要怀孕时，您应当首先以羊奶沐浴。您甚至可以去浴缸里泡一泡！”"
 learning_medicine.2023.milk_bath_end.desc: "\n\n这奶的#EMP 味儿#!有点足啊。"
 learning_medicine.2023.end.desc: "[physician.GetFirstNameNoTooltip]对结果非常乐观，而我也感觉很棒！[physician.GetSheHe|U]告诉我们要保持耐心，但我想我们很快就会有新的家庭成员了。"
 learning_medicine.2023.a: "我们回[ROOT.Char.Custom('GetChamber')]去吧，[spouse.GetFirstNameNoTooltip]……"
 learning_medicine.2024.end.desc: "\n\n尽管我严格遵照了[physician.GetFirstNamePossessive]的嘱咐，而且[physician.GetSheHe]告诉我要保持耐心，但我的疑虑依然强烈。我感觉头晕想吐，而[spouse.GetFirstName]已经连续三天卧床不起了。"
 learning_medicine.2024.a: "我只想休息……"
 learning_medicine.2024.b: "卫兵！把这个庸医关起来！"
 learning_medicine.2025.start.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，好消息！虽然时间尚早，但您的[spouse.Custom('WifeHusband')]已经显露出怀孕的迹象了！”\n\n一开始，幸福和宽慰淹没了我，但随之而来的是困惑。“但是你还没有进行治疗啊，[physician.GetFirstName]，”我直言不讳地说道。\n\n"
 learning_medicine.2025.fertilitygod.desc: "“[physician.GetFaith.FertilityGodName]"
 learning_medicine.2025.the_universe.desc: "“万事万物"
 learning_medicine.2025.end.desc: "以神秘的方式运转，尊贵的[ROOT.Char.Custom('FormOfAddressForLiege')]。有时候，与其试着解释他们，不如选择接受祝福。”"
 learning_medicine.2025.b: "真是高见！"
 learning_medicine.2025.a: "[spouse.GetFirstNameNoTooltip]。我们得谈谈。私下里。"
 learning_medicine.2025.a.tt: "我与[spouse.GetShortUIName]进行对质"
 #Healthy coping mechanism: becoming a confider
 learning_medicine.2030.t: "权冠之重"
 learning_medicine.2030.desc: "有时候，我作为[ROOT.Char.GetTitleAsNameNoTooltip]的责任让我感到不堪重负。一个[ROOT.Char.GetWomanMan]怎么能将整个[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]放在[ROOT.Char.GetHerHis]的肩膀上？\n\n也许有些负担并不需要我独自去处理。如果我有人能去倾诉……"
 learning_medicine.2030.a: "[confider_target.GetFirstNamePossessiveNoTooltip]的建议总是能慰藉人心。"
 learning_medicine.2030.a.message: "倾诉缓解了我的压力"
 learning_medicine.2030.b: "[confider_target_2.GetFirstNameNoTooltip]真是个好的倾听者。"
 learning_medicine.2030.c: "我们可以守护彼此最黑暗的秘密。"
 learning_medicine.2030.d: "依赖别人只会让我变得弱小。"
 learning_medicine.2030.c.tt: "如果[confider_target.GetShortUIName]有一个[secret|E]，[confider_target.GetSheHe]会将它透露给我"
 learning_medicine.2030.c.message: "[confider_target.GetFirstNameNoTooltip]透露了一个秘密"
 #Healthy coping mechanism: journaller or athletic, by Mathilda Bjarnehed
 learning_medicine.2040.t: "精神与肉体"
 learning_medicine.2040.start.desc: "我越深入研究，我就越明显地认识到精神和肉体之间的联系。太多焦虑会让你生病，精神并不会比它的容器强上多少！\n\n"
 learning_medicine.2040.athletic_friend.desc: "我睿智的朋友[friend.GetTitledFirstName]发誓剧烈运动能帮[friend.GetHerHim]控制[friend.GetHerHim]的压力。我也曾读到过，写日记有助于缓解焦虑。"
 learning_medicine.2040.journaller_friend.desc: "我睿智的朋友[friend.GetTitledFirstName]曾以日记记下[friend.GetHerHis]的忧虑，并发誓这样能让[friend.GetHerHis]的心情放松。我也曾读到过，剧烈运动有助于缓和紧张的情绪。"
 learning_medicine.2040.no_friend.desc: "我需要一个健康的发泄口来缓解统治的压力。我曾读到过，剧烈运动和写日记对抚平紧张的情绪有益处。"
 learning_medicine.2040.a: "和[friend.GetFirstNameNoTooltip]一起锻炼。"
 learning_medicine.2040.b: "向[friend.GetFirstNameNoTooltip]寻求写日记的建议。"
 learning_medicine.2040.c: "去跑一跑。"
 learning_medicine.2030.c.trait: "锻炼让我平静下来"
 learning_medicine.2030.c.modifier: "我没感到放松，不过变得更强壮了"
 learning_medicine.2040.d: "用下午的时间来写日记。"
 learning_medicine.2030.d.trait: "写日记让我平静下来"
 learning_medicine.2030.d.modifier: "我没感到放松，不过我的写作有所改善。"
 learning_medicine.2040.e: "歇上一整天。"
 #Helping healing hand (medicine friend), by Mathilda Bjarnehed
 learning_medicine.2050.t: "血流不止"
 learning_medicine.2050.start.desc: "当一名重伤的士兵被抬进来时，我正在检查[Select_CString(IsLandlessAdventurer(ROOT.Char),'营地','军营')]的医务室。“[soldier.GetSheHe|U]失去太多血了！医生在哪？！”\n\n"
 learning_medicine.2050.physician.desc: "哪也找不到[physician.GetTitledFirstName]。"
 learning_medicine.2050.no_physician.desc: "哪也找不到治疗者。"
 learning_medicine.2050.end.desc: "一股寒意窜过我的脊背。#EMP 我#!可能是这个[soldier.Custom('WomanManPossessive')]唯一的希望了。\n\n突然，[helper.Custom2('MyCharacterIntroduction', ROOT.Char)]出现在我身边，[helper.GetSheHe]就像从空气中蹦出来一样。[helper.GetSheHe|U]挽起[helper.GetHerHis]的袖子，看着我。"
 learning_medicine.2050.a: "把止血带递给我！"
 learning_medicine.2050.a.success: "[helper.GetFirstNameNoTooltip]和我拯救了那名士兵"
 learning_medicine.2050.a.failure: "尽管我们努力了，还是没能救活[soldier.GetHerHim]"
 learning_medicine.2050.b: "#EMP 退后#!！这是#EMP 我的#!病人！"
 learning_medicine.2050.b.success: "我独力拯救了那名士兵"
 learning_medicine.2050.b.failure: "我没能救活[soldier.GetHerHim]"
 learning_medicine.2050.c: "让[soldier.GetHerHim]流血吧。[soldier.GetSheHe|U]好不了了。"
 learning_medicine.2051.start_our.desc: "我们的"
 learning_medicine.2051.start.desc: "病人尖叫着剧烈扭动。即便有三个成年[soldier.GetWomenMen]的重量压着[soldier.GetHerHim]，每个步骤也很难办。"
 learning_medicine.2051.middle.desc: "但是[helper.GetTitledFirstName]依然冷静，并冷冷地盯着我们。\n\n我不确定我们该怎么办，但是最后，看来这名士兵能活下来了。“真是惊人，"
 learning_medicine.2051.my_ladylord.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”"
 learning_medicine.2051.firstname.desc: "[ROOT.Char.GetFirstNameNoTooltip]，”"
 learning_medicine.2051.end.desc: "[helper.GetFirstNameNoTooltip]带着疲惫的微笑，说道：“很荣幸能为您服务。”"
 learning_medicine.2051.a: "没有你我做不到的。"
 learning_medicine.2052.middle.desc: "\n\n我们紧张地运作着，只能靠大喊大叫来压住混乱，但这于事无补。这[soldier.GetWomanMan]越来越虚弱了，[soldier.GetHerHis]的生命力从我们的指间匆忙流过。\n\n“我们尽力了，"
 learning_medicine.2052.end.desc: "[helper.GetFirstNameNoTooltip]重重地叹息道。“那名[soldier.GetWomanMan]气息已绝，我们合上了[soldier.GetHerHim]的双眼。”"
 learning_medicine.2052.a: "你说对的。谢谢你，[helper.GetFirstNameNoTooltip]。"
 learning_medicine.2052.b: "我不需要你的怜悯！"
 learning_medicine.2053.start_my.desc: "我的"
 learning_medicine.2053.desc: "但我的知识没有让我失望，我的手依然平稳。\n\n我不确定是如何做到的，但那个士兵似乎活下来了。[soldier.GetHerHis|U]的伙伴拍了拍我的背，因为欣慰将礼仪丢在一旁。“感谢您，[ROOT.Char.Custom('FormOfAddressForLiege')]。没有您我们就失去[soldier.GetFirstName]了！”"
 learning_medicine.2053.a: "今天，我拯救了一条生命！"
 learning_medicine.2054.desc: "\n\n我疯狂地工作，在混乱中喊出命令，但是没有希望了。那个[soldier.GetWomanMan]只是越来越虚弱，[soldier.GetHerHis]的鲜血从我手指缝中涌出。\n\n他们把尸体抬走了，[helper.GetFirstName]看着我，眼中带着"
 learning_medicine.2054.disgust.desc: "不加掩饰的厌恶。"
 learning_medicine.2054.pity.desc: "同情。"
 learning_medicine.2054.a: "我……要是我……"
 #A vassal (or your liege) wants to eat some hashish while visiting your capital, by Ewan Cowhig Croft.
 learning_medicine.2110.t: "糕点密语"
 learning_medicine.2110.desc: "我的随从与我在短暂出访后漫步回[capital.GetNameNoTooltip]，我们意外碰上了[hashish_vassal_or_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]与[hashish_vassal_or_liege.GetHerHis]的近卫，他们在我的首府附近偷偷摸摸，谋划见不得人的勾当。\n\n"
 learning_medicine.2110.desc_good_terms: "“啊，[ROOT.Char.GetFirstNameNoTooltip]！我正要找你呢。说来，离这儿不远的地方，我找到了个最棒的小餐馆。你愿不愿跟我一起整上几杯[ROOT.Char.Custom('GetExpensiveDrink')]，再来点大麻馅儿的蛋糕？”"
 learning_medicine.2110.desc_bad_terms: "气氛紧张，一触即发，双方可敬的卫兵气势汹汹，准备开打。“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”我身后的一名年轻士兵嘁嘁道，“或许我们应该冷静下来，去那个小餐馆享用些大麻蛋糕？”\n\n双方静了下来，[hashish_vassal_or_liege.GetFirstNameNoTooltip]等着我的回答。"
 learning_medicine.2110.desc_neutral_terms: "[hashish_vassal_or_liege.GetFirstNamePossessiveNoTooltip]意外被抓了现行，在难受的片刻之后，眼睛盯着我的身后。\n\n“啊，我的[hashish_vassal_or_liege.Custom2('RelationToMe', ROOT.Char)]，或许你愿意跟我一块儿，忘记这份尴尬，去整几杯[ROOT.Char.Custom('GetExpensiveDrink')]，再来点大麻馅儿的蛋糕？”"
 learning_medicine.2110.a.good_terms: "抱歉，但是我得走了。"
 learning_medicine.2110.a.bad_terms: "和这个狗杂种一起？决不！"
 learning_medicine.2110.a.neutral_terms: "恐怕我还要去其他地方。"
 learning_medicine.2110.b.good_terms: "你说服了我，我们来稍微放纵下吧……"
 learning_medicine.2110.b.bad_terms: "行吧。但是#EMP 只要一块#!。"
 learning_medicine.2110.b.neutral_terms: "也许我们能一起来上一两块……"
 learning_medicine.2110.b.flavour: "一块蛋糕变成了两块，然后三块，然后五块……"
 cosmic_insights_modifier: "洞悉宇宙"
 cosmic_insights_modifier_desc: "一整晚地使用大麻让该角色真正地洞察了现实的本质。"
 learning_medicine.2110.c.good_terms: "朋友，努力保持啊！"
 learning_medicine.2110.c.bad_terms: "我的宽容简直是个传奇！"
 learning_medicine.2110.c.neutral_terms: "我们来过一个颓废的夜晚吧！"
 learning_medicine.2110.c.tt_success: "大麻让[hashish_vassal_or_liege.GetHerHim]说话太过随意了"
 learning_medicine.2110.c.tt_fail: "过分放纵让我变得轻率"
