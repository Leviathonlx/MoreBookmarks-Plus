l_simp_chinese:
 ###################
 #Standard Events #
 ###################
 #The Power of Words
 diplomacy_majesty.0004.t: "言语的力量"
 diplomacy_majesty.0004.desc: "我俩都察觉到这点——勉强的假笑和犹豫的对话，随后是令人不适的沉默。[compliment_receiver.Custom2('MyCharacterIntroduction', ROOT.Char)]和我之间有什么不太对劲。\n\n或许斟词酌句的赞美可以润滑我们的关系？我们下次见面时，我将赞美[compliment_receiver.GetHerHis]的……"
 diplomacy_majesty.0004.compassionate: "同情和善心。"
 diplomacy_majesty.0004.bold: "不懈的勇气。"
 diplomacy_majesty.0004.honorable: "忠诚和荣誉感。"
 diplomacy_majesty.0004.greed: "宏大的抱负。"
 diplomacy_majesty.0004.rational: "清晰的理性。"
 diplomacy_majesty.0004.zealous: "对[compliment_receiver.GetFaith.HighGodName]的坚定信仰。"
 diplomacy_majesty.0004.energetic: "年轻的活力。"
 diplomacy_majesty.0004.forgiving: "宽容的天性。"
 diplomacy_majesty.0004.beautiful: "俊朗的容貌。"
 diplomacy_majesty.0004.strong: "臂力。"
 diplomacy_majesty.0004.extroverted: "无人能比的交际能力。"
 diplomacy_majesty.0004.dominant: "坚定自信的气场。"
 diplomacy_majesty.0004.fallback: "……别介意。恐怕我可能要侮辱[compliment_receiver.GetHerHim]了！"
 diplomacy_majesty.0004.compliment.tt: "[compliment_receiver.GetTitledFirstNamePossessive]的反应将基于这有多契合[compliment_receiver.GetHerHim]："
 diplomacy_majesty.0004.success.tt: "你的赞扬被欣然接受了"
 diplomacy_majesty.0004.neutral.tt: "你的赞扬没达到预期效果"
 diplomacy_majesty.0004.failure.tt: "你的赞扬被视为一种侮辱"
 diplomacy_majesty.0004.neutral_outcome.desc: "我给[compliment_receiver.GetTitledFirstName]的赞美没有达到预期效果。"
 diplomacy_majesty.0005.t: "$diplomacy_majesty.0004.t$：甜如蜜"
 diplomacy_majesty.0005.desc: "我精心准备的赞美之词见效了，[compliment_receiver.GetTitledFirstNamePossessive]露出了欣慰的笑容，脸颊上也露出红晕。随后的对话是我们过去数月以来最愉快的一次。"
 diplomacy_majesty.0005.a: "几句美言的确能够创造奇迹！"
 diplomacy_majesty.0006.t: "$diplomacy_majesty.0004.t$：涩如苦艾"
 diplomacy_majesty.0006.desc: "我曾以为我的措辞是友好的，但是[compliment_receiver.GetTitledFirstNamePossessive]的反应让我完全意识到了我的失败。[compliment_receiver.GetHerHis]脸上的愤怒神情让我的心沉到了谷底。"
 diplomacy_majesty.0006.a: "我怎么能如此缺心眼……"
 #Kindred Spirits
 diplomacy_majesty.0016.t: "志趣相投"
 diplomacy_majesty.0016.desc: "我发现[potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]和我似乎有类似的思考和行为方式。我们可能并不总是相互一致，但是在我们的内心，我知道我们是能和睦相处的。\n\n这可能铸就一段长久友谊的基石——或者是等待利用的弱点……"
 diplomacy_majesty.0016.a: "我们将成为最好的朋友！"
 diplomacy_majesty.0016.a.tt: "[scheme|E]将提高[success_chance|E]"
 diplomacy_majesty.0016.b: "我将把[potential_friend.GetHerHim]玩弄于股掌之间……"
 diplomacy_majesty.0016.c: "我不需要朋友，我有兵在！"
 #Loyal Subjects
 diplomacy_majesty.1020.t: "忠诚或恐惧"
 diplomacy_majesty.1020.desc: "作为[ROOT.Char.GetTitleAsName]，我的[ROOT.Char.Custom('GetFollowerOrVassalPlural')]应当对我效忠。我说的话就是法律。但是如果没有可贵的热爱，服从又剩多少呢？\n\n在危急关头，反应迟缓或不热心的行动会导致灾难。难道我能负担得起这样的风险？"
 diplomacy_majesty.1020.a: "我将赢得他们毫不动摇的忠诚。"
 diplomacy_majesty.1020.b: "我还有更重要的[important_ruler.GetWomenMen]要施加影响。"
 diplomacy_majesty.1020.c: "恐惧是有效得多的工具。"
 diplomacy_majesty.1020.d: "我何必在乎他人对我的看法？"
 #A Battle of Ideas
 diplomacy_majesty.4030.t: "思想之战"
 diplomacy_majesty.4030.desc: "我花了大量时间训练权术和外交后，发现自己想到了[ROOT.Char.Custom('GetCourt')]生活和战场的相似性。看透你的对手……出招和反击……\n\n把这些想法埋在心里可以让我拥有秘密武器，确保我能得到我所想要的。反之，我也可以把这个想法与[event_target.GetTitledFirstName]分享，以此争取到[event_target.GetHerHis]的善意……"
 diplomacy_majesty.4030.a: "我必须丰富这个理论！"
 diplomacy_majesty.4030.a.success: "我的新策略的效果非常棒"
 diplomacy_majesty.4030.a.failure: "我未能研究出新策略"
 diplomacy_majesty.4030.b: "盟友在战争与和平期间都是必要的。"
 diplomacy_majesty.4030.c: "单单能这样想就很有助益。"
 diplomacy_majesty.4031.t: "$diplomacy_majesty.4030.t$：影响"
 diplomacy_majesty.4031.desc: "无数深思熟虑的深夜后，我终于设计出了一套可靠的策略，可以用来在辩论中证明我的观点。\n\n我一开始会先采用无懈可击的流行观点，用以针对议题提出有说服力的角度，随后我将从那个角度攻击我的对手的论据，并指出他们的一切缺点。\n\n如此，我可以去除用来解决某个问题的所有可行办法……除了我所偏爱的那个。"
 diplomacy_majesty.4031.a: "我用这项技能将他人争取到我这边来。"
 diplomacy_majesty.4032.t: "$diplomacy_majesty.4030.t$：意外的交手"
 diplomacy_majesty.4032.desc: "我花了无数夜晚设计策略，用来操控对话，以将其导向我想要的方向，并仔细考虑了人们对我所说的话的所有可能的反应。\n\n尽管如此，每当我尽力将这些策略应用于实践时，一切总不尽如人意。我想，遇敌之时，计划总会无用。"
 diplomacy_majesty.4032.a: "至少这种失败不会死人。"
 diplomacy_majesty.4033.t: "构想中的供应链"
 diplomacy_majesty.4033.desc: "[thinker.GetTitledFirstName]今天向我提出了一个有趣的想法。[thinker.GetSheHe|U]说如果把宫廷中的辩论想像成两军交战的话，会有帮助。在辩论的舞台上，不同的演员求索不同的目标，每个人都努力想为了自己的利益操控对话，但是最后只有一个赢家。"
 diplomacy_majesty.4033.a: "[thinker.GetSheHe|U]在处世手腕方面有精彩的见解！"
 #Lure of Language
 diplomacy_majesty.4070.t: "语言的诱惑"
 diplomacy_majesty.4070.desc: "统治多文化共存的[ROOT.Char.GetPrimaryTitle.GetName]会遇到许多内在挑战。当异族[ROOT.Char.Custom('GetCourtierPlural')]无法在[ROOT.Char.Custom('GetCourt')]中说他们的母语时，他们常常会感觉自己遭受排挤，进而滋生了怨恨。\n\n[my_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]建议我可以通过学习说我的[my_vassal.GetCulture.GetName]族[ROOT.Char.Custom('GetCourtierPlural')]的语言，以此大幅提高我与他们的关系。"
 diplomacy_majesty.4070.a: "是时候看些书了！"
 diplomacy_majesty.4070.b: "雇佣一位私人教师来辅导我。"
 diplomacy_majesty.4070.c: "何必自扰？[ROOT.Char.GetCulture.GetNameNoTooltip]显然是最优越的。"
 diplomacy_majesty.4070.d: "我的宫廷教师一定能帮我！"
 diplomacy_majesty.4070.success: "我学会了说[my_vassal.GetCulture.GetName]的语言"
 diplomacy_majesty.4070.failure: "我未能学会说一门新语言"
 diplomacy_majesty.4070.failure.tt: "你可以选择继续学习"
 diplomacy_majesty.4071.t: "$diplomacy_majesty.4070.t$：已习得的语言"
 diplomacy_majesty.4071.desc: "在数周的学习之后，我终于扎实掌握了[my_vassal.GetCulture.GetName]语言的扎实基础。\n\n通过持续的练习，我的流利程度将得到改善，但是实际上这样的基础学习已经改善了我与我的[my_vassal.GetCulture.GetNameNoTooltip]族[ROOT.Char.Custom('GetCourtierPlural')]的关系。"
 diplomacy_majesty.4071.a: "充实的时光。"
 diplomacy_majesty.4071.b: "多么迷人的文化啊……我还想学！"
 diplomacy_majesty.4070.b.custom: "所有[close_family|E][ROOT.Char.Custom('GetCourtier')]和儿童直属封臣"
 diplomacy_majesty.4072.t: "$diplomacy_majesty.4070.t$：太晦涩了！"
 diplomacy_majesty.4072.desc: "尽管经过了数周的学习，我依然无法扎实掌握[my_vassal.GetCulture.GetName]的语言。我已经学会了一些单词，但是那些语法、短语……它们真把我难倒了。我无法想象这样会富有成效。"
 diplomacy_majesty.4072.a: "我必须坚持努力！"
 diplomacy_majesty.4072.b: "我的时间最好花在别处。"
 diplomacy_majesty.4072.c: "$diplomacy_majesty.4070.b$"
 diplomacy_majesty.4073.t: "$diplomacy_majesty.4070.t$：失败的尝试"
 diplomacy_majesty.4073.desc: "虽然我讨厌承认这点，但是我并不认为我还能掌握[my_vassal.GetCulture.GetName]的语言。我已经做了反复尝试，但是未能取得任何进展……我必须接受事实。"
 diplomacy_majesty.4073.a: "我放弃了。"
 #Trappings of Majesty
 diplomacy_majesty.4090.t: "威严的服饰"
 diplomacy_majesty.4090.desc: "我是我的臣民们的最高统治者，在领地内无人能敌。穿上华丽的衣服和珠宝才能向每个人优雅地彰显我至高无上的威严。"
 diplomacy_majesty.4090.a: "只有上等的白鼬皮和天鹅绒才配得上我！"
 diplomacy_majesty.4090.b: "本地款式具有象征意义。"
 diplomacy_majesty.4090.b.desc: "我需要寻找一位擅长使用本地衣料的裁缝。"
 diplomacy_majesty.4090.b.success: "我得到了与[me.GetTitleAsNameNoTooltip]相称的一套礼服"
 diplomacy_majesty.4090.b.success.tt: "你的华丽新礼服的确配得上一位[me.GetTitleAsNameNoTooltip]！"
 diplomacy_majesty.4090.b.failure: "我得到了一套乏味、不起眼的礼服"
 diplomacy_majesty.4090.b.failure.tt: "你的新礼服未能让任何人留下印象。"
 diplomacy_majesty.4090.c: "我不需要用#EMP 东西#!来彰显我统治的合法性！"
 diplomacy_majesty.4090.c.zealous: "[ROOT.Char.GetFaith.HighGodNamePossessive]的忠仆不需要华丽的衣服！"
 diplomacy_majesty.4090.d.lunatic.male: "裤子不过是双腿的牢笼！"
 diplomacy_majesty.4090.d.lunatic.neutral: "衣服不过是身体的牢笼！"
 diplomacy_majesty.4090.d.lunatic.female: "腰带不过是沉重的束缚！"
 diplomacy_majesty.4090.d.lunatic_beautiful: "天下哪有衣服能配得上我的天然躯干之美！"
 ##################
 #Special Events #
 ##################
 #A Tedious Disagreement
 diplomacy_majesty_special.1010.t: "乏味的分歧"
 diplomacy_majesty_special.1010.start.desc: "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U]总会和我争论"
 diplomacy_majesty_special.1010.divine_attributes.desc: "神的属性的内在一贯性。"
 diplomacy_majesty_special.1010.free_will.desc: "自由意志下神性预知的兼容不悖性。"
 diplomacy_majesty_special.1010.faith_reason.desc: "信仰与理性的关系。"
 diplomacy_majesty_special.1010.just_war.desc: "义战的本质。"
 diplomacy_majesty_special.1010.chivalry.desc: "骑士的价值观。"
 diplomacy_majesty_special.1010.seven_virtues.desc: "七枢德中最重要的一端。"
 diplomacy_majesty_special.1010.duty_women.desc: "女性的义务。"
 diplomacy_majesty_special.1010.mercy.desc: "仁慈是否是软弱的标记。"
 diplomacy_majesty_special.1010.ambition.desc: "野心是罪恶还是力量。"
 diplomacy_majesty_special.1010.inheritance.desc: "继承法的问题。"
 diplomacy_majesty_special.1010.mapped_territory.desc: "地图边缘之外有什么。"
 diplomacy_majesty_special.1010.heroism.desc: "英雄主义是勇敢还是愚蠢。"
 diplomacy_majesty_special.1010.end.desc: "我从未取得进展，只是不断重复着相同的论调……\n\n得适可而止了。下一次这个话题得是最后一次了。"
 diplomacy_majesty_special.1010.o.tt: "你最近将与[debater.GetFirstNameNoTooltip]辩论"
 diplomacy_majesty_special.1010.a: "广泛阅读这方面的资料，妥善准备。"
 diplomacy_majesty_special.1010.a.success.desc: "我增长了这方面的见闻"
 diplomacy_majesty_special.1010.a.success.tt: "你在最终辩论中获胜的概率增加了#P 20%#!"
 diplomacy_majesty_special.1010.a.success.message: "我的研究很顺利，为了最终辩论，我已经做了更充足的准备。"
 diplomacy_majesty_special.1010.a.failure.desc: "我厌倦了。"
 diplomacy_majesty_special.1010.a.failure.tt: "你在最终辩论中获胜的概率减少了#N 20%#!"
 diplomacy_majesty_special.1010.a.failure.message: "我厌倦了研究，而且没能记住任何东西。"
 diplomacy_majesty_special.1010.b: "研究我的对手可能给我带来优势……"
 diplomacy_majesty_special.1010.b.success.desc: "我对[debater.GetTitledFirstNameNoTooltip]有了更好的了解"
 diplomacy_majesty_special.1010.b.success.tt: "你在最终辩论中会收到暗示，进而挑选恰当的策略"
 diplomacy_majesty_special.1010.c: "适当的修整可以让我为争端做好准备。"
 diplomacy_majesty_special.1010.d: "我会让那个[debater.Custom2('InsultNoun', ROOT.Char)]瞧瞧谁才是老大！"
 diplomacy_majesty_special.1010.e: "让[debater.GetHerHim]赢不就简单多了。"
 diplomacy_majesty_special.1011.start.desc: "正如我所料，我们再次吵起来了"
 diplomacy_majesty_special.1011.study_subject_success.desc: "我的准备做得很好，真幸运——现在我袖子里已经藏了点新论据了！"
 diplomacy_majesty_special.1011.study_opponent_success.desc: "多么幸运，我发现了我可以利用[debater.GetFirstNamePossessive]的[debater.Custom('StrongestAIValueNoun')]！"
 diplomacy_majesty_special.1011.failure.desc: "不行的是，时机很糟。我为了做足准备，导致我昨天晚上通宵到很晚。"
 diplomacy_majesty_special.1011.end.desc: "\n\n一个接一个，周围的人们停下脚步聆听我们的争论——其中有些人还听得挺认真。现在是时候终结这事了，一劳永逸。\n\n在我开始前，我应该决定我最想要的是哪种结局。"
 diplomacy_majesty_special.1011.a: "我想要把[debater.GetHerHim]争取到我这边来。"
 diplomacy_majesty_special.1011.a.flavor: "为了达到这个目的，我需要用令[debater.GetFirstNameNoTooltip]惬意的方式表达我的观点……"
 diplomacy_majesty_special.1011.b: "我想要在所有人面前完胜[debater.GetHerHim]！"
 diplomacy_majesty_special.1011.b.flavor: "为了达到这个目的，我需要利用[debater.GetFirstNamePossessiveNoTooltip]的性格弱点来妨碍[debater.GetHerHim]理性思考……"
 diplomacy_majesty_special.1011.a.desc: "最终辩论的可能结局"
 diplomacy_majesty_special.1011.a.success.desc: "如果我赢了最终辩论"
 diplomacy_majesty_special.1011.a.failure.desc: "如果我输了最终辩论"
 diplomacy_majesty_special.1011.b.rival: "可能会成为我的仇敌"
 diplomacy_majesty_special.1012.desc: "牢记我所了解的[debater.GetFirstNamePossessive]的性格特点，我相信说服[debater.GetHerHim]的最好办法是……"
 diplomacy_majesty_special.1012.a: "……用逻辑来构建我的论点。"
 diplomacy_majesty_special.1012.a.tt: "对那些理性、自私、疑心重或冷血的人很有效"
 diplomacy_majesty_special.1012.b: "……保持冷静，沉着应对。"
 diplomacy_majesty_special.1012.generic.tt: "策略的有效性取决于它是否能击中[debater.GetTitledFirstNamePossessive]性格的痛点"
 diplomacy_majesty_special.1012.b.tt: "对那些大胆、精力旺盛、复仇心切或无耻的人很有效"
 diplomacy_majesty_special.1012.c: "……提出更高尚的价值观。"
 diplomacy_majesty_special.1012.c.tt: "对那些正直、仁厚、宽容的人、信徒或缺乏野心的人很有效"
 diplomacy_majesty_special.1012.d: "……全神贯注地倾听[debater.GetHerHis]的发言。"
 diplomacy_majesty_special.1012.d.tt: "对那些谨慎、呆滞或愚昧的人很有效"
 diplomacy_majesty_special.1013.logic.desc: "接连清晰阐明我的观点后，我把自己的论点建成了如[ROOT.Char.Custom('FortifiedBuilding')]一样坚挺的城墙。当我得出我的最后结论时，[debater.GetFirstName]别无选择，只能同意。"
 diplomacy_majesty_special.1013.calm.desc: "不论[debater.GetFirstName]如何挑衅我，我控制住了自己的情绪，并用冷静、稳重的态度进行应答。这令旁观者们为之动容，当我发言时他们开始点头轻声称赞表示赞同。随后[debater.GetFirstName]也开始静心聆听，很快我也同样打动了[debater.GetHerHim]。"
 diplomacy_majesty_special.1013.higher_values.desc: "在了解到[debater.GetFirstName]是一个关心更大的善的[debater.GetWomanMan]后，我决定诉诸[debater.GetSheHe]珍视的那些更高尚的价值观。在这种视角下，[debater.GetSheHe]终于看到了我的论证的长处。 "
 diplomacy_majesty_special.1013.listen.desc: "[debater.GetFirstName]在辩论中很难长时间保持[debater.GetHerHis]自己的理性思考能力，了解了这点后，我做了别人没做过的事——我静静倾听[debater.GetHerHim]。[debater.GetHerHim]因获得认真对待而大感高兴，而且[debater.GetSheHe]完成论述后，[debater.GetSheHe]便转而愉快地倾听我。"
 diplomacy_majesty_special.1013.a.cruel: "这种弱点操控起来真方便。"
 diplomacy_majesty_special.1013.a.compassionate: "我很高兴我们能将此事抛之脑后。"
 diplomacy_majesty_special.1014.desc: "牢记我所了解的[debater.GetFirstNamePossessive]的性格弱点，我相信在众人面前羞辱[debater.GetHerHim]的最好办法是……"
 diplomacy_majesty_special.1014.a: "……表现得无情并吓唬[debater.GetHerHim]。"
 diplomacy_majesty_special.1014.generic.tt: "#F 该策略的有效性取决于它是否恰当利用了[debater.GetTitledFirstNamePossessive]的弱点。#!"
 diplomacy_majesty_special.1014.a.tt: "#F 对那些谨慎、忍受、宽容和愚昧的人很有效。#!"
 diplomacy_majesty_special.1014.b: "……挑衅[debater.GetHerHim]，让[debater.GetHerHis]的脾气失去控制。"
 diplomacy_majesty_special.1014.b.tt: "#F 对那些大胆、精力旺盛、复仇心切和有荣誉感的人很有效。#!"
 diplomacy_majesty_special.1014.c: "……指出[debater.GetHerHis]的低劣品德。"
 diplomacy_majesty_special.1014.c.tt: "#F 对那些无耻、冷血、自私、有疑心的人很有效。#!"
 diplomacy_majesty_special.1014.d: "……夸大[debater.GetHerHis]的处境。"
 diplomacy_majesty_special.1014.d.tt: "#F 对那些愚昧的人、信徒或缺乏野心的人很有效。#!"
 diplomacy_majesty_special.1015.scare.desc: "我本可以说得更微妙一些，不过我略带含蓄的威胁和恶毒的反驳的确起了效果。[debater.GetFirstName]连[debater.GetHerHis]自己的观点都表达不清，更别提反驳我了！"
 diplomacy_majesty_special.1015.provoke.desc: "把可怜的[debater.GetFirstName]逼疯真容易。[debater.GetSheHe]察觉到我们观众脸上的惊恐表情时已经太晚了。与其相比，我看起来像位智慧的典范，我甚至都不需要卖力去演。"
 diplomacy_majesty_special.1015.exaggerate.desc: "我没有详尽阐述我自己的观点，反而致力于扭曲并夸大[debater.GetFirstName]的立论。[debater.GetSheHe]起初并未察觉，而且所说出的观点越来越肆无忌惮。在最后我摆出自己的论证，并赢得了观众们的支持。"
 diplomacy_majesty_special.1015.low_character.desc: "我没有用事实和逻辑去回应[debater.GetFirstNamePossessive]的立论，反而把[debater.GetHerHis]的观点与[debater.GetHerHis]的性格弱点相比较。当[debater.GetHerHis][debater.Custom2('InsultAdjective', ROOT.Char)]作风为人们所知后，观众们对[debater.GetHerHis]的立场的看法立马就恶化了，不论[debater.GetSheHe]再说什么都没用。"
 diplomacy_majesty_special.1015.a.cruel: "噢，[debater.GetHerHis]脸上的那表情！无价之宝！"
 diplomacy_majesty_special.1015.a.compassionate: "或许我有点太无情了……"
 diplomacy_majesty_special.1016.start.desc: "虽然我尽量"
 diplomacy_majesty_special.1016.logic.desc: "使用逻辑说服[debater.GetFirstName]，但是[debater.GetSheHe]过于情绪化无法明辨是非。"
 diplomacy_majesty_special.1016.calm.desc: "保持冷静，但是[debater.GetFirstName]肆无忌惮的论断很快让我陷入愤怒。那个[debater.Custom2('InsultAdjective', ROOT.Char)][debater.Custom2('InsultNoun', ROOT.Char)]！"
 diplomacy_majesty_special.1016.higher_values.desc: "诉诸[debater.GetFirstNamePossessive]的更高尚的价值观，但是[debater.GetFirstName]使之调转矛头，指责我试图转移话题。"
 diplomacy_majesty_special.1016.listen.desc: "尽管我全神贯注地聆听，但是[debater.GetFirstName]只是用[debater.GetHerHis]一贯的无知作风嗡嗡不停地念念有词。当我开始考虑转变策略时，[debater.GetFirstName]竟然似乎已经完成了很好的论证。"
 diplomacy_majesty_special.1016.scare.desc: "吓唬[debater.GetFirstName]，但是[debater.GetSheHe]只是笑了笑，结果我看上去又坏又蠢。"
 diplomacy_majesty_special.1016.provoke.desc: "挑衅[debater.GetFirstName]，但是[debater.GetSheHe]保持了冷静。这使我们的观众为之动容，同时我反而看上去很渺小。"
 diplomacy_majesty_special.1016.exaggerate.desc: "扭曲[debater.GetFirstNamePossessive]的观点转而对抗[debater.GetHerHim]，但是我其实正好落入了[debater.GetHerHis]的掌心。"
 diplomacy_majesty_special.1016.low_character.desc: "转而重点攻击[debater.GetFirstNamePossessive]的卑劣品德，但是最后没有人感同身受。反而，观众们开始为[debater.GetHerHim]辩护！"
 diplomacy_majesty_special.1016.end.desc: "\n\n我是否正确已经不要紧了——[debater.GetFirstName]把旁观者们玩弄于[debater.GetHerHis]的鼓掌之间，而且他们毫无疑虑地接受了[debater.GetHerHis]的说辞。"
 diplomacy_majesty_special.1016.a: "真尴尬……"
 diplomacy_majesty_special.1050.title: "辩论不了了之"
 diplomacy_majesty_special.1050.message: "看来我想用辩论能力对抗[debater.GetTitledFirstName]是没有机会了。"
