 #An Opportune Moment, by Mathilda Bjarnehed
 diplomacy_family.0007.t: "有机可乘"
 diplomacy_family.0007.desc: "我精心筹备的晚宴正按部就班地进行，我发现我正在和[voter.GetTitledFirstName]独处。得亏席间的美酒和[voter.GetHerHis]最喜爱的[voter.Custom('FavoriteTreat')]，[voter.GetSheHe]看上去正处于几个月以来我见到[voter.GetHerHim]兴致最高的时刻候。\n\n此时不劝服[voter.GetFirstNameNoTooltip]为我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('candidate'))][candidate.GetTitledFirstName]投票，更待何时……"
 diplomacy_family.0007.a: "拿出我最有力的论据。"
 diplomacy_family.0007.a.success.tt: "你说服了[voter.GetTitledFirstNameNoTooltip]"
 diplomacy_family.0007.a.success.desc: "我说服了[voter.GetTitledFirstName]把票投给[candidate.GetTitledFirstName]。"
 diplomacy_family.0007.a.failure.tt: "你没能说服[voter.GetTitledFirstNameNoTooltip]"
 diplomacy_family.0007.a.failure.desc: "我试图说服[voter.GetTitledFirstName]，但是失败了。"
 diplomacy_family.0007.c: "人情还人情，很公平，不是吗？"
 diplomacy_family.0007.b: "这个小钱袋或许能让[voter.GetHerHis]改变想法……"
 diplomacy_family.0007.placeholder.tt: "[voter.GetShortUIName|U]会将选举票投给[candidate.GetShortUIName]作为[title.GetNameNoTier]的下任统治者"
 #A Flaw of Character, by Mathilda Bjarnehed
 diplomacy_family.0008.t: "人亦有瑕"
 diplomacy_family.0008.start.desc: "一旦我撒手人寰，[disagreeable_heir.Custom2('MyCharacterIntroduction', ROOT.Char)]一定要接过我的交椅，继续统治。\n\n不幸的是，有传言说[disagreeable_heir.GetFirstNamePossessiveNoTooltip]"
 diplomacy_family.0008.lazy.desc: "懒散得不忍直视"
 diplomacy_family.0008.craven.desc: "𪨊得不行"
 diplomacy_family.0008.arbitrary.desc: "毫无廉耻"
 diplomacy_family.0008.callous.desc: "铁石心肠"
 diplomacy_family.0008.stubborn.desc: "倔的像头驴"
 diplomacy_family.0008.gluttonous.desc: "就是个饿死鬼"
 diplomacy_family.0008.greedy.desc: "见钱眼开"
 diplomacy_family.0008.arrogant.desc: "如同鼻子长脑门上"
 diplomacy_family.0008.deceitful.desc: "满嘴跑马车"
 diplomacy_family.0008.vengeful.desc: "小家子气老记仇"
 diplomacy_family.0008.end.desc: "，这样的谣言在我的宫廷里停不下来。这让我担忧，一旦我走了以后[disagreeable_heir.GetSheHe]能不能够保住我的封臣的支持……"
 diplomacy_family.0008.end_no_vassals.desc: "，这样的谣言在我的[ROOT.Char.Custom('GetCourt')]里停不下来。这让我担忧，一旦我走了以后[disagreeable_heir.GetSheHe]能不能扛得起[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]和其下子民……"
 diplomacy_family.0008.a: "试试纠正[disagreeable_heir.GetFirstNamePossessiveNoTooltip]的毛病。"
 diplomacy_family.0008.a.tt: "[disagreeable_heir.GetShortUIName|U]可能会克服[disagreeable_heir.GetHerHis]的毛病"
 diplomacy_family.0008.b: "转而谈谈[disagreeable_heir.GetHerHis]好的一面。"
 diplomacy_family.0008.b.custom: "所有[ROOT.Char.Custom('GetFollowerOrVassal')]"
 diplomacy_family.0008.c: "做好自己，当个好榜样。"
 diplomacy_family.0009.desc: "[disagreeable_heir.GetTitledFirstName]已经同意让我来教导[disagreeable_heir.GetHerHim]，虽然[disagreeable_heir.GetHerHis]的兴致好像并不是很高。\n\n我恐怕[disagreeable_heir.GetHerHis]的毛病已经很深了，但是倘若有着开明的见识，[disagreeable_heir.GetHerHim]应该能意识到[disagreeable_heir.GetHerHis]现在的所行所为是多么不得体。\n\n我该怎么做？"
 diplomacy_family.0009.wronglessonstart.desc: "当我观察[disagreeable_heir.GetFirstName]完成指派给[disagreeable_heir.GetHerHis]的任务时，我的疑惑越来越重。[disagreeable_heir.GetSheHe|U]并没有努力"
 diplomacy_family.0009.compassion.desc: "将[disagreeable_heir.GetHerselfHimself]自己代入到那些不幸的人，并考虑他们的感受，"
 diplomacy_family.0009.honor.desc: "承认[disagreeable_heir.GetHerHis]的缺点，并好好承担它们的后果，"
 diplomacy_family.0009.greed.desc: "放弃物质财富，"
 diplomacy_family.0009.energy.desc: "接我的班，"
 diplomacy_family.0009.vengefulness.desc: "真心原谅他人，"
 diplomacy_family.0009.wronglessonend.desc: "[disagreeable_heir.GetSheHe]并没有从实践中学到什么。\n\n我得再给[disagreeable_heir.GetFirstNameNoTooltip]一次机会，可能我得改变一下我的方针。\n\n这一次，我应该……"
 diplomacy_family.0009.rightlessonstart.desc: "确实很苦恼，看到[disagreeable_heir.GetFirstName]很不乐意"
 diplomacy_family.0009.rightlessonend.desc: "我怀疑[disagreeable_heir.GetSheHe]是不是根本没尽力！\n\n我很确定，问题不出在我的课程，而是[disagreeable_heir.GetFirstNamePossessiveNoTooltip]的热情程度。我要再给[disagreeable_heir.GetHerHim]一次机会……\n\n问题是，我应该尝试新的策略吗？还是今天就继续这个样子？"
 diplomacy_family.0009.a: "深入街道，同穷人交谈。"
 diplomacy_family.0009.a.tt: "对于需要锻炼热情的人来说，这是很好的一课。"
 diplomacy_family.0009.b: "承认自己的一项缺点，并改正。"
 diplomacy_family.0009.b.tt: "对于需要锻炼荣誉感的人来说，这是很好的一课。"
 diplomacy_family.0009.c: "将财富分给需要的人。"
 diplomacy_family.0009.c.tt: "对于需要锻炼慷慨的人来说，这是很好的一课。"
 diplomacy_family.0009.d: "[disagreeable_heir.GetFirstNameNoTooltip]会代替我主持一天的朝会。"
 diplomacy_family.0009.d.tt: "对于需要锻炼君威的人来说，这是很好的一课。"
 diplomacy_family.0009.e: "原谅某个中伤了[disagreeable_heir.GetHerHim]的人。"
 diplomacy_family.0009.e.tt: "对于需要锻炼豁达的人来说，这是很好的一课。"
 diplomacy_family.0010.t: "$diplomacy_family.0008.t$：新近理解"
 diplomacy_family.0010.start.desc: "我很高兴地看到[disagreeable_heir.GetTitledFirstName]在改变！"
 diplomacy_family.0010.compassion.desc: "尽管[disagreeable_heir.GetSheHe]一开始兴致了了，然而当穷人的故事充实了我们的见闻后，[disagreeable_heir.GetHerHis]的心弦被触动了。\n\n在归家途中，[disagreeable_heir.GetSheHe]坐着一言不发，陷入了沉思，而且看来之前的"
 diplomacy_family.0010.honor.desc: "[disagreeable_heir.GetSheHe]起初并不认为[disagreeable_heir.GetSheHe]自己应该受责备，但是在对[disagreeable_heir.GetSheHe]进行纠正课程的时候，我说的话还是流进了[disagreeable_heir.GetHerHim]的心田。\n\n我怀疑[disagreeable_heir.GetFirstNameNoTooltip]之前从未得到过那样的尊重，而且看来之前的"
 diplomacy_family.0010.greed.desc: "[disagreeable_heir.GetSheHe]起初自然不愿意放弃[disagreeable_heir.GetHerHis]的财产，但是体验了那些有真正需要的人的喜悦和感恩后，[disagreeable_heir.GetHerHim]拥有了全新的见解。\n\n在我们回家的路上，[disagreeable_heir.GetFirstNameNoTooltip]还坦白道[disagreeable_heir.GetSheHe]实际上已不再惦记大多数东西，而且看来之前的"
 diplomacy_family.0010.energy.desc: "我起初担心给予[disagreeable_heir.GetHerHim]太多责任是否会有好的结果，但是当[disagreeable_heir.GetSheHe]不得不直面世界且无法委派他人时，[disagreeable_heir.GetSheHe]逐渐提高了自己并开始独当一面。\n\n实际上[disagreeable_heir.GetFirstNameNoTooltip]更让我意外的是[disagreeable_heir.GetHerHis]所隐藏的才能，而且看来之前的"
 diplomacy_family.0010.vengefulness.desc: "让[disagreeable_heir.GetHerHim]面对中伤[disagreeable_heir.GetHerHim]的[dummy_gender.GetWomanMan]，我能看出这有多难。当[disagreeable_heir.GetSheHe]试图说些什么时，话语卡在[disagreeable_heir.GetHerHis]的喉咙里出不来。\n\n幸运的是，这位[dummy_gender.GetWomanMan]得体地做出了回应。[disagreeable_heir.GetFirstName]学着[dummy_gender.GetHerHis]的模样，以真挚的作风宽恕了[dummy_gender.GetHerHim]。看来[disagreeable_heir.GetSheHe|U]之前的"
 diplomacy_family.0010.lazy.desc: "懒惰"
 diplomacy_family.0010.craven.desc: "不靠谱"
 diplomacy_family.0010.arbitrary.desc: "武断"
 diplomacy_family.0010.callous.desc: "冷酷"
 diplomacy_family.0010.stubborn.desc: "顽固"
 diplomacy_family.0010.gluttonous.desc: "暴食"
 diplomacy_family.0010.greedy.desc: "自私"
 diplomacy_family.0010.arrogant.desc: "自满"
 diplomacy_family.0010.deceitful.desc: "不诚信"
 diplomacy_family.0010.sadistic.desc: "冷血"
 diplomacy_family.0010.vengeful.desc: "记仇"
 diplomacy_family.0010.end.desc: "也不再有了。"
 diplomacy_family.0010.a: "硕果累累，对我们俩来说都是！"
 diplomacy_family.0010.b: "这就是一堂教育课程，仅此而已。"
 diplomacy_family.0010.c: "这不过是第一步！我们还需要继续努力！"
 diplomacy_family.0011.t: "$diplomacy_family.0008.t$：[disagreeable_heir.GetHerHis|U]的臭毛病"
 diplomacy_family.0011.start.desc: "[disagreeable_heir.GetTitledFirstName]和[disagreeable_heir.GetHerHis]的臭毛病"
 diplomacy_family.0011.end.desc: "快把我整疯了！不管我多努力，[disagreeable_heir.GetSheHe]就是没有任何进步。\n\n[disagreeable_heir.GetHerHis]的内心如果不打算改变的话，那么进步就永远不会发生。"
 diplomacy_family.0011.a: "我放弃了……"
 #Family Quarrel, by Petter Vilberg
 diplomacy_family.2101.t: "争吵"
 diplomacy_family.2101.desc: "[family_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]与[family_2.Custom2('HerHisCharacterIntroduction', family_1)]吵了好几天。眼下我就能听到他们在隔壁[ROOT.Char.Custom('GetRoom')]吵架……\n\n“难以置信！”[family_1.GetFirstName]叫道，“像你这样的[family_2.Custom2('InsultNoun', SCOPE.sC('family_1'))]还以为你自己是[ROOT.Char.GetDynastyName]家族的理想道德楷模？我显然#EMP 远远#!比你更堪当此任！”"
 diplomacy_family.2101.a: "自家人，别吵架！"
 diplomacy_family.2101.a.tt: "你试图打断他们的争吵"
 diplomacy_family.2101.b: "让他们和睦地解决争端。"
 diplomacy_family.2102.desc: "当我走进[ROOT.Char.Custom('GetRoom')]时，[family_1.GetFirstName]转向我道。“[ROOT.Char.GetFirstNameNoTooltip]，我很高兴你能来这。你能否给[family_2.Custom2('YourCharacterIntroduction', ROOT.Char)]讲讲道理？[family_2.GetSheHe|U]实在太荒谬了！”"
 diplomacy_family.2102.a: "是的，[family_2.GetFirstNameNoTooltip]，你真丢脸！"
 diplomacy_family.2102.b: "[family_1.GetFirstNameNoTooltip]，应受责备的是你。"
 diplomacy_family.2102.c: "你们两人的表现就像任性的小孩！"
 diplomacy_family.2102.c.success: "他们服从了理智"
 diplomacy_family.2102.c.failure: "他们拒绝听从"
 diplomacy_family.2102.d: "哈！我#EMP 显然#!是这里最棒的[ROOT.Char.GetDynastyNameNoTooltip]！"
 diplomacy_family.2102.d.flavor: "行吧，那一定是阻止他们#EMP 互相#!攻击的法子了……"
 #Choosing Best Friend, by Flavio Verna
 diplomacy_family.2200.t: "我最亲爱的朋友们"
 diplomacy_family.2200.desc: "很少有[ruler.GetWomenMen]能有我这样幸运，拥有这么多朋友。我感谢他们的支持，也给予他们同样的信任，但是，我觉得在这些我认为是忠诚伙伴的勇敢灵魂中，有一个人最了解我。"
 diplomacy_family.2200.a: "[friend_1.GetTitledFirstNameNoTooltip]是我最好的朋友。"
 diplomacy_family.2200.a.tt: "[friend_1.GetTitledFirstName]可能成为你的至交"
 diplomacy_family.2200.b: "我最相信[friend_2.GetFirstNameNoTooltip]。"
 diplomacy_family.2200.b.tt: "[friend_2.GetTitledFirstName]可能成为你的至交"
 diplomacy_family.2200.c: "除了[friend_3.GetTitledFirstNameNoTooltip]还有谁？"
 diplomacy_family.2200.c.tt: "[friend_3.GetTitledFirstName]可能成为你的至交"
 diplomacy_family.2200.d: "我不应该厚此薄彼。"
 diplomacy_family.2201.desc: "直到最近我才开始意识到，我有多依赖[ruler.GetFirstNamePossessive]的建议和支持。我已经把[ruler.GetHerHim]当作最亲密的朋友了。"
 diplomacy_family.2201.a: "我们真是志同道合。"
 diplomacy_family.2201.b: "我们是朋友，没错，但仅此而已了。"
 diplomacy_family.2201.b.tt: "我们仍然只是朋友"
 diplomacy_family.2201.a.tt: "我们成为真正的至交"
 #Jealous relative vs lover's spouse, by Flavio Verna
 diplomacy_family.2250.t: "善妒的[lover.Custom2('RelationToMeShort', SCOPE.sC('ruler'))|U]"
 diplomacy_family.2250.desc.intro: "我就是无法忍受我心爱的[ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))][lover.GetFirstName]和[lover.GetHerHis][spouse.Custom2('InsultAdjective', ROOT.Char)][spouse.GetWifeHusband][spouse.GetTitledFirstName]在一起。"
 diplomacy_family.2250.desc.legal.pure: "\n\n一想到那双脏手玷污了[lover.GetHerHis]的身体，我就难以忍受。我们都是[ruler.GetHouse.GetName]家族的一员，我们应该在一起！"
 diplomacy_family.2250.desc.legal.same: "\n\n为什么[ruler.GetFaith.HighGodName]如此偏袒我的[ruler.Custom2('RelationToMeShort', SCOPE.sC('spouse'))]？我们都属于[ruler.GetHouse.GetName]家族，然而[spouse.GetFirstNameNoTooltip]却能和[lover.GetHerHim]生活在一起，而我必须潜伏在他们的阴影中。"
 diplomacy_family.2250.desc.illegal: "\n\n虽然我们不能结婚，但这并不意味着我不能插手[lover.GetHerHis]的事，[lover.GetSheHe]和谁共度一生我要管！"
 diplomacy_family.2250.a: "[spouse.GetFirstNameNoTooltip]最好管住[spouse.GetHerHis]那双脏手！[spouse.GetHerselfHimself]最好滚远点！"
 diplomacy_family.2250.a.tt: "我会试着“劝说”[spouse.GetTitledFirstName]离我的[ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))]远点"
 diplomacy_family.2250.a.success.duel: "我成功威胁了[spouse.GetTitledFirstName]"
 diplomacy_family.2250.a.failure.duel: "[spouse.GetTitledFirstName]无视了我的警告"
 diplomacy_family.2250.a.failure.tt: "[spouse.GetTitledFirstName]无视了我关于[lover.GetFirstName]的警告"
 diplomacy_family.2250.b.a: "“你怎么还不死？！”"
 diplomacy_family.2250.b.b: "必须处理掉[spouse.GetSheHe|U]。"
 diplomacy_family.2250.b.tt: "[scheme|E]将提高[success_chance|E]"
 diplomacy_family.2250.b.spouse_joining: "[lover.GetFirstName]#P 会#!加入我的[scheme|E]"
 diplomacy_family.2250.b.spouse_refusing: "[lover.GetFirstName]#N 不会#!加入我的[scheme|E]"
 diplomacy_family.2250.c.a: "[house_head.GetTitledFirstNameNoTooltip]必须中止这桩婚姻！"
 diplomacy_family.2250.c.b: "我必须结束这场婚姻！"
 diplomacy_family.2250.c.flavor: "[house_head|E]拥有解除[lover.GetFirstNamePossessive]婚姻的权利"
 diplomacy_family.2250.d: "我必须学会忍受痛苦。"
 diplomacy_family.2251.desc: "以后[spouse.GetTitledFirstName]再想碰我的[lover.GetFirstName]，一定会三思而后行。我非常小心，没有暴露我的理由，但是将来再提这个问题可就太蠢了。\n\n[spouse.GetFirstNameNoTooltip]迟早会找到无视我威胁的办法，但至少现在我可以放心了。"
 diplomacy_family.2251.a: "希望我的[ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))]会感激。"
 diplomacy_family.2252.desc: "“你怎么能这样不体谅人？！”[lover.GetFirstName]生气地对我低声说道，即使是在我的[ROOT.Char.Custom('GetRoomPlural')]，也不敢提高[lover.GetHerHis]的声音。\n\n看来是[spouse.GetTitledFirstName]无视了我的警告，并且把我们说的话告诉了我的[ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))]。\n\n“我不能为了你忽视我的婚姻义务，[ruler.GetFirstNameNoTooltip]！”说完之后，[lover.GetSheHe]急匆匆地走了。"
 diplomacy_family.2252.a: "但是……！"
 diplomacy_family.2253.desc.a: "一切都在按我的计划进行！[lover.GetFirstName]摆脱了那个粗野的[spouse.Custom2('InsultNoun', ROOT.Char)][spouse.GetTitledFirstName]，我们高兴极了。\n\n[lover.GetSheHe|U]刚从[house_head.GetTitledFirstName]那里听到这个消息，就冲进了我的[ROOT.Char.Custom('GetRoomPlural')]。[lover.GetSheHe]要用最甜蜜的方式来表达[lover.GetHerHis]的感激。"
 diplomacy_family.2253.desc.b: "一切都在按我的计划进行！[lover.GetFirstName]摆脱了那个粗野的[spouse.Custom2('InsultNoun', ROOT.Char)][spouse.GetTitledFirstName]，我们高兴极了。\n\n[lover.GetSheHe|U]刚收到我的信就冲进了我的[ROOT.Char.Custom('GetRoomPlural')]。[lover.GetSheHe]要用最甜蜜的方式来表达[lover.GetHerHis]的感激。"
 diplomacy_family.2253.a: "现在我们终于可以永远在一起了！"
 diplomacy_family.2253.b: "我这都是为了家族……"
 diplomacy_family.2253.c: "每个人都该知晓我们的爱情！"
 diplomacy_family.2254.desc.a: "我本希望[lover.GetFirstName]会因为我请求[house_head.GetTitledFirstName]让[lover.GetHerHim]和[spouse.GetFirstName]离婚而感谢我，但事与愿违。\n\n[lover.GetSheHe|U]因我干涉[lover.GetHerHis]的婚姻生活而勃然大怒，并且不想再和我有任何瓜葛。"
 diplomacy_family.2254.desc.b: "我本希望[lover.GetFirstName]会因为我安排[lover.GetHerHim]离婚而感谢我，但事与愿违。\n\n[lover.GetSheHe|U]因我干涉[lover.GetHerHis]的婚姻生活而勃然大怒，并且不想再和我有任何瓜葛。"
 diplomacy_family.2254.a: "这不是为了我们，这是为了家庭！"
 diplomacy_family.2254.b: "我不知道该说什么好……"
 #Dealing with lackluster family member, by Flavio Verna
 diplomacy_family.2300.t: "去芜存菁"
 diplomacy_family.2300.desc.intro: "[bad_relative.GetFirstNamePossessive]的存在就是对我们辉煌宗族的侮辱。"
 diplomacy_family.2300.desc.a: "\n\n我的[ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))]虚弱无能，游手好闲，[bad_relative.GetSheHe]吐出的每个字都是在愚弄[ruler.GetDynastyName]家族。"
 diplomacy_family.2300.desc.b: "\n\n我的[ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))]对[bad_relative.GetSheHe]要完成的每件事都极度失望。"
 diplomacy_family.2300.desc.c: "\n\n我的[ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))]就是个畸形的怪物，[bad_relative.GetHerHis]的每一次呼吸都在削弱[bad_relative.GetDynasty.GetName]宗族。如此高贵的血统怎么会生出[bad_relative.GetHerHim]这样的生物？"
 diplomacy_family.2300.desc.d: "\n\n我的[ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))]就是我们生机盎然的家族树上挂着的干枯扭曲的树枝，时刻提醒着[bad_parent.GetFirstNamePossessive]的不忠。"
 diplomacy_family.2300.a: "也许我能帮帮[bad_relative.GetHerHim]。"
 diplomacy_family.2300.a.success.tt: "我帮助[bad_relative.GetFirstName]学到一些有用的东西"
 diplomacy_family.2300.a.success.effect.tt: "[bad_relative.GetFirstNamePossessive]的一项[skills|E]会得到提升"
 diplomacy_family.2300.a.failure.tt: "[bad_relative.GetFirstName]拒绝我的帮助"
 diplomacy_family.2300.a.failure.toast: "我什么都没能教给[bad_relative.GetFirstName]"
 diplomacy_family.2300.b.a: "我必须继续努力除掉[bad_relative.GetHerHim]。"
 diplomacy_family.2300.b.b: "有时候修剪是必须的……"
 diplomacy_family.2300.c: "我必须把[bad_relative.GetHerHim]逐出家门！"
 diplomacy_family.2300.c.flavor: "[dynast|E]拥有剥夺家族成员继承权的权力"
 diplomacy_family.2300.d: "我们都有缺点。"
 diplomacy_family.2301.desc: "把东西塞进[bad_relative.GetFirstNamePossessive]那笨脑袋可真不容易，但我总算还是做到了。至少现在[bad_relative.GetSheHe]不算是彻头彻尾的废物了……"
 diplomacy_family.2301.a: "我已经尽力了。"
