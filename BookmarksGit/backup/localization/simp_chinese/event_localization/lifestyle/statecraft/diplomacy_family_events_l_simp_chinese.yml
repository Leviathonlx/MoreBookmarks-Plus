 #Special Events #
 ##################
 #Successor's Squabble — Resolve a dispute between your heir and a powerful vassal, by Sean Hughes
 diplomacy_family_special.2200.t: "继承人的口角"
 diplomacy_family_special.2200.desc: "我结束了一天的辛劳在我的[ROOT.Char.Custom('ResidenceBuilding')]里休息时，[heir.Custom2('MyCharacterIntroduction', ROOT.Char)]走了进来，满脸都是苦恼。\n\n“[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U]根本就是个讨厌鬼！”[heir.GetSheHe]叫嚷道，“[vassal.GetSheHe|U]总是不断重复说我不配继承你的位置。[vassal.GetSheHe|U]认为我太[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')]了，无法堪当下一任"
 diplomacy_family_special.2200.same_title.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.same_sex_title.desc: "$diplomacy_family_special.2200.same_title.desc$"
 diplomacy_family_special.2200.opposite_sex_title.desc: "[ROOT.Char.GetPrimarySpouse.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.ruler.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.end.desc: "，统治[ROOT.Char.GetPrimaryTitle.GetNameNoTier]！”"
 diplomacy_family_special.2200.a: "来陪我坐一会儿，我们得谈谈这件事。"
 diplomacy_family_special.2200.a.tt: "我会帮[heir.GetFirstNameNoTooltip]想办法回应那人的非难"
 diplomacy_family_special.2200.b: "我将就此与[vassal.GetTitledFirstNameNoTooltip]谈谈。"
 diplomacy_family_special.2200.b.tt: "我将命令[vassal.GetFirstNameNoTooltip]解释[vassal.GetSheHe]为何责难我的继承人"
 diplomacy_family_special.2200.c: "你为什么要用这种事烦我？"
 diplomacy_family_special.2201.desc: "我把[heir.GetFirstName]拉到一边进行了一番推心置腹的交谈。我可以看出[heir.GetSheHe]因为[vassal.GetTitledFirstName]的非难而无比沮丧，并且愿意倾听我的建议。"
 diplomacy_family_special.2201.a: "你与我的共同点比你所想的还多。"
 diplomacy_family_special.2201.a.success: "[heir.GetFirstNameNoTooltip]和[vassal.GetFirstNameNoTooltip]消除了他们的嫌隙"
 diplomacy_family_special.2201.a.failure: "[heir.GetFirstNameNoTooltip]不愿与[vassal.GetFirstNameNoTooltip]和解"
 diplomacy_family_special.2201.b: "我可以帮你练习变[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]……"
 diplomacy_family_special.2201.b.success: "我说服了[heir.GetFirstNameNoTooltip]努力改变[heir.GetHerHis]的性格"
 diplomacy_family_special.2201.b.failure: "[heir.GetFirstNameNoTooltip]拒绝改变[heir.GetHerHis]的性格"
 diplomacy_family_special.2201.b.success.tt: "[heir.GetTitledFirstName]开始努力变得更[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"
 diplomacy_family_special.2201.b.failure.tt: "[heir.GetTitledFirstName]依然[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagTraitLink')]"
 diplomacy_family_special.2201.c: "居然非难了你，我会让[vassal.GetHerHim]付出代价！"
 diplomacy_family_special.2202.desc: "我安排了一场与[vassal.GetTitledFirstName]的会面，用来讨论其与我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))][heir.GetTitledFirstName]之间的矛盾。\n\n“[ROOT.Char.GetTitledFirstNameNoTooltip]，事情非常简单。我不希望拥有一位[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')]的领主。为了[ROOT.Char.Custom('GetRealmOrDomicile')]的利益，我宁愿让人知道我的不满，就算这意味着将我自己置于险境中。”"
 diplomacy_family_special.2202.a: "那[heir.GetHerHis]的优点呢？"
 diplomacy_family_special.2202.a.success: "[vassal.GetFirstNameNoTooltip]和[heir.GetFirstNameNoTooltip]消除了他们的嫌隙"
 diplomacy_family_special.2202.a.failure: "[vassal.GetFirstNameNoTooltip]不愿与[heir.GetFirstNameNoTooltip]和解"
 diplomacy_family_special.2202.b: "你是对的，[heir.GetFirstNameNoTooltip]真令人失望。"
 diplomacy_family_special.2202.c: "你绝不能再非难我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]！"
 diplomacy_family_special.2210.desc: "与[vassal.GetTitledFirstName]交谈后，[vassal.GetSheHe]决定努力弥补与[heir.GetTitledFirstName]关系，求同存异。这种真挚的转变真让人放心！"
 diplomacy_family_special.2210.a: "这是个未来的好兆头！"
 diplomacy_family_special.2211.desc: "尽管我努力说服[vassal.GetTitledFirstName]与[heir.GetTitledFirstName]好好相处，只需[vassal.GetSheHe]试试即可，然而这个傻子拒绝认可[heir.GetTitledFirstNamePossessive]的任何性格优点。"
 diplomacy_family_special.2211.a: "[vassal.GetTitledFirstNameNoTooltip]真是个粗鲁的乡巴佬！"
 diplomacy_family_special.2211.a.high_opinion: "我原本还指望着[vassal.GetTitledFirstNameNoTooltip]呢。"
 diplomacy_family_special.2212.desc: "与[heir.GetHerHim]交谈后，[heir.GetTitledFirstName]说[heir.GetSheHe]会尽力在[vassal.GetTitledFirstName]面前表现得更好。\n\n如今他们求同存异，甚至他们两人之间可能会萌生新的友谊。"
 diplomacy_family_special.2212.a: "这是个未来的好兆头！"
 diplomacy_family_special.2213.desc: "尽管我努力说服[heir.GetTitledFirstName]与[vassal.GetTitledFirstName]好好相处，只需[heir.GetSheHe]试试即可，然而[heir.GetFirstNameNoTooltip]拒绝在[vassal.GetTitledFirstNameNoTooltip]面前改变[heir.GetHerHis]的作风。\n\n看来他们之间的敌意会持续一段时间了……"
 diplomacy_family_special.2213.a: "我对[heir.GetFirstNameNoTooltip]很失望。"
 diplomacy_family_special.2220.desc: "我与[heir.GetFirstName]一道坐下，解释说为了[ROOT.Char.Custom('GetRealmOrDomicile')]的利益最大化，有时候最好变得[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]，即便这种举动不一定与生俱来。\n\n[heir.GetSheHe|U]一开始看起来有点疑虑，但是我说明了这种事通过时间和训练的磨练会变得轻松后，[heir.GetHerHim]便受到了鼓舞。"
 diplomacy_family_special.2220.a: "时间会证明未来究竟如何。"
 diplomacy_family_special.2220.a.tt: "[heir.GetFirstName]会努力变得更[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"
 diplomacy_family_special.2221.desc: "我努力让[heir.GetFirstName]相信为何为了[heir.GetHerHis]自身的利益不要那么[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')]，并给予了一些例子，让[heir.GetHerHim]明白成为一个[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')][ROOT.Char.GetTitleAsNameNoTooltip]是多么有利。\n\n尽管如此，[heir.GetSheHe]依然拒绝转变[heir.GetHerHis]的作风。看来[heir.GetSheHe|U]已经选定了[heir.GetHerHis]的道路，即便这意味着疏远他人。"
 diplomacy_family_special.2221.a: "[heir.GetSheHe]为什么就不能看到我的话里的真理？"
 diplomacy_family_special.2231.desc: "[heir.GetTitledFirstName]和[vassal.GetTitledFirstNamePossessive]的关系可能一开始充满敌意和怨恨，但是在我的指导下，他们学会了如何理解并信任彼此。细心培养这些后，他们之间形成了坚固的友谊！"
 diplomacy_family_special.2231.a: "我早知道我们完全可以解决分歧！"
 diplomacy_family_special.2233.desc: "几年来我一直在规劝[heir.GetFirstName]转变[heir.GetHerHis]的处事作风，现在看来我的努力真正得到了回报！\n\n变得[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]似乎已经成了[heir.GetHerHim]的第二天性，这种习惯已经根深蒂固，[heir.GetSheHe]无需再为此费脑筋了。"
 diplomacy_family_special.2233.a: "我很满意能看到[heir.GetFirstNameNoTooltip]学会了做人。"
