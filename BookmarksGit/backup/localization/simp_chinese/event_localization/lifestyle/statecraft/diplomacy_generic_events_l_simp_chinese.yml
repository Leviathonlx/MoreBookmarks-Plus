 #Social Manipulation (Put a vassal in their place by manipulating them), by Mathilda Bjarnehed
 diplomacy_generic.0012.t: "社交操纵"
 diplomacy_generic.0012.start.desc: "这件事第一次发生时，我甚至都懒得去理，然而[disobedient_subject.Custom2('MyCharacterIntroduction', ROOT.Char)]变得愈发的无所忌惮。[disobedient_subject.GetHerHis|U]的挑衅"
 diplomacy_generic.0012.council.desc: "已经引起了重视。"
 diplomacy_generic.0012.vassal.desc: "已经引起了我的封臣的重视。"
 diplomacy_generic.0012.end.desc: "\n\n[disobedient_subject.GetSheHe|U]在试探我的底线。其他人一定会效仿[disobedient_subject.GetHerHis]——但若是我能让[disobedient_subject.GetHerHim]自食其果……"
 diplomacy_generic.0012.a: "我会无视[disobedient_subject.GetHerHim]，并窃取[disobedient_subject.GetHerHis]的点子。"
 make_invisible_option.tt: "你猜测[disobedient_subject.GetFirstName]优柔寡断、懒散或是缺乏野心"
 diplomacy_generic.0012.b: "嘲笑[disobedient_subject.GetHerHis][disobedient_subject.Custom2('PointOfRidicule', ROOT.Char)]会让[disobedient_subject.GetHerHim]闭嘴。"
 ridicule_option.tt: "你猜测[disobedient_subject.GetFirstName]有些自我意识过剩，会在意他人的看法"
 diplomacy_generic.0012.c: "“忘记”邀请[disobedient_subject.GetHerHim]，把[disobedient_subject.GetHerHim]撇在一边。"
 withhold_information_option.tt: "你猜测[disobedient_subject.GetFirstName]神经脆弱，[disobedient_subject.GetHerselfHimself]不爱社交。"
 diplomacy_generic.0012.d: "给[disobedient_subject.GetSheHe|U]一些不可能完成的任务。"
 impossible_task_option.tt: "你猜测[disobedient_subject.GetFirstName]会尽[disobedient_subject.GetHerHis]所能完成任务"
 diplomacy_generic.0012.e: "把所有问题都归咎于[disobedient_subject.GetHerHim]。"
 shame_option.tt: "你猜测[disobedient_subject.GetFirstName]勤勤恳恳，或者至少希望人们对[disobedient_subject.GetHerHim]有好的看法"
 diplomacy_generic.0012.f: "对[disobedient_subject.GetHerHis]的[disobedient_subject.Custom('ObjectifiedFeature')]大加评论会让[disobedient_subject.GetHerHim]措手不及。"
 objectification_option.tt: "你猜测[disobedient_subject.GetFirstName]由于[disobedient_subject.GetHerHis]的外表而经常被物化"
 diplomacy_generic.0012.g: "一次“微妙的”暴力威胁会将这一切划上句号。"
 threat_option.tt: "你猜测[disobedient_subject.GetFirstName]只是胆怯抑或是想维持和平"
 diplomacy_generic.0012.h: "“你竟敢挑战你的#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!？！”"
 diplomacy_generic.0012.tt: "不是很圆滑，但却很有效……"
 diplomacy_generic.0012.good_outcome.desc: "你把[disobedient_subject.GetTitledFirstNameNoTooltip]攥在掌心"
 diplomacy_generic.0012.bad_outcome.desc: "[disobedient_subject.GetTitledFirstNameNoTooltip]没有被愚弄"
 diplomacy_generic.0012.terrible_outcome.desc: "[disobedient_subject.GetTitledFirstNameNoTooltip]比你机智"
 diplomacy_generic.0012.failure.desc: "你对[disobedient_subject.GetTitledFirstName]的操纵失败了"
 diplomacy_generic.0013.t: "提线木偶"
 diplomacy_generic.0013.make_invisible.desc: "看起来我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))][suppressor.GetTitledFirstName]并不在意我的好感。只要我一说话，[suppressor.GetSheHe]都会打断我或者将[suppressor.GetHerHis]的注意力转移到别的地方。但是有时候，[suppressor.GetSheHe]又确实会倾听，因为[suppressor.GetSheHe]之后会复述我的观点然后宣称是[suppressor.GetHerHis]自己想出来的……"
 diplomacy_generic.0013.ridicule.desc: "我该怎么办才能被我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))]认真对待？每次我一开口，[suppressor.GetTitledFirstName]就打断我并嘲笑我的想法或者我的“[disobedient_subject.Custom2('PointOfRidicule', SCOPE.sC('suppressor'))]”。"
 diplomacy_generic.0013.withhold_information.desc: "最近，除了我，似乎每个人都知道事请的内幕！当我必须不停地在会议上要求[suppressor.GetTitledFirstName]澄清，或是当我因为信息过时而提出不当建议时，我看起来就像个傻瓜一样。我怀疑，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))]故意不让我知道消息。"
 diplomacy_generic.0013.impossible_task.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))]，[suppressor.GetTitledFirstName]，不断给我一些不可能按时完成的任务！当我尝试慢下来仔细完成时候，[suppressor.GetSheHe]就认为我在偷懒。而当我尝试快点完成时，又认为我太马虎。"
 diplomacy_generic.0013.shame.desc: "每当出现问题的时候，[suppressor.GetTitledFirstName]似乎都认为我就是那个应该受到责罚的。然而，每当我提出问题时，[suppressor.GetSheHe]又会指责我关注错了重点！"
 diplomacy_generic.0013.objectification.desc: "当我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))]召集会议时，我的胃感到一阵虚脱。在过去几周里，我多次被评头论足，说我“[disobedient_subject.Custom('ObjectifiedFeature')]”，而且每次我发言时，[suppressor.GetTitledFirstName]基本上都在挑逗地看着我而不是认真倾听。[suppressor.GetSheHe]为什么要过度关注我的外在体态而不是我的行为和言语？"
 diplomacy_generic.0013.threat.desc: "我注意到最近每当我发言时，[suppressor.GetTitledFirstNamePossessive]的脸上便会露出奇怪的神色。然而，直到今天我才确定的确是有什么出了差错。当我在会议中反对[suppressor.GetHerHim]时，[suppressor.GetSheHe]威胁说要用鞭子抽我！"
 diplomacy_generic.0013.a: "那我奉陪到底。"
 diplomacy_generic.0013.a.success.tt: "你成功操纵了[suppressor.GetTitledFirstNameNoTooltip]"
 diplomacy_generic.0013.a.failure.tt: "你被[suppressor.GetTitledFirstNameNoTooltip]操纵着"
 diplomacy_generic.0013.b: "也许我确实值得这种待遇……"
 diplomacy_generic.0014.t: "$diplomacy_generic.0012.t$：压制大师"
 diplomacy_generic.0014.make_invisible.desc: "每当[disobedient_subject.GetTitledFirstName]提高[disobedient_subject.GetHerHis]的声音开始发言，我便开始哈欠、转移我的注意力、或放肆地打断[disobedient_subject.GetHerHim]。其他人也开始模仿我，[disobedient_subject.GetTitledFirstNameNoTooltip]说话越发吞吞吐吐了。"
 diplomacy_generic.0014.ridicule.desc: "我对[disobedient_subject.GetTitledFirstNamePossessive]的[disobedient_subject.Custom2('PointOfRidicule', ROOT.Char)]不断的冷嘲热讽看来的确让[disobedient_subject.GetHerHim]产生了动摇！当他人开始模仿我的榜样后，[disobedient_subject.GetTitledFirstNameNoTooltip]显得越来越吞吞吐吐了。"
 diplomacy_generic.0014.withhold_information.desc: "自从我开始对[disobedient_subject.GetTitledFirstName]封锁情报后，[disobedient_subject.GetSheHe]成功让[disobedient_subject.GetHerselfHimself]自己看起来像个该死的傻子，这类场合多得我数不过来。驳回[disobedient_subject.GetHerHis]无能的过时建议比逗狗还简单。"
 diplomacy_generic.0014.impossible_task.desc: "当[disobedient_subject.GetTitledFirstName]试图彻底完成[disobedient_subject.GetHerHis]的任务时，我便会在众人面前责骂[disobedient_subject.GetHerHim]，而当[disobedient_subject.GetSheHe]匆忙及时完成任务后，我又会给所有人展示[disobedient_subject.GetHerHis]马虎的成果。[disobedient_subject.GetSheHe|U]使[disobedient_subject.GetHerselfHimself]自己屈服来取悦我，不过我还从没认可过[disobedient_subject.GetHerHis]的努力。"
 diplomacy_generic.0014.shame.desc: "[disobedient_subject.GetTitledFirstName]提出的问题曾常常令我难看，不过现在局势变了。每当[disobedient_subject.GetSheHe]提出重要话题时，我便会熟练地把责任推到[disobedient_subject.GetHerHim]身上，或者使[disobedient_subject.GetHerHim]让人看起来眼界狭小，竟然把这种事放到台面上来说。"
 diplomacy_generic.0014.objectification.desc: "下流的笑话、徘徊的眼神、打断[disobedient_subject.GetHerHis]的发言来“赞美”[disobedient_subject.GetHerHis]的[disobedient_subject.Custom('ObjectifiedFeature')]。逐渐地，我把[disobedient_subject.GetTitledFirstName]逼到精神崩溃，[disobedient_subject.GetHerHim]变得既紧张又忸怩。"
 diplomacy_generic.0014.threat.desc: "有时候，一个简单的暴力威胁就可以解决这些问题。"
 diplomacy_generic.0014.end.desc: "现在[disobedient_subject.GetSheHe]只知道保持沉默，双目低垂。"
 diplomacy_generic.0014.a.cruel: "[disobedient_subject.GetSheHe|U]在再次挑战我之前会三思而后行！"
 diplomacy_generic.0014.a.compassionate: "也许很残酷，但这是必须的。"
 diplomacy_generic.0015.t: "$diplomacy_generic.0012.t$：从棋手到棋子"
 diplomacy_generic.0015.make_invisible.desc: "当[disobedient_subject.GetTitledFirstName]提高[disobedient_subject.GetHerHis]的嗓门开始说话时，我打了个哈欠，把注意力转移到文件上。我本来指望其他人会效仿，谁知道他们竟参与到了对话里。当我终于放下自尊心加入时，[disobedient_subject.GetFirstName]已经掌控了局面，我的话很快被遗忘了。"
 diplomacy_generic.0015.ridicule.desc: "事实证明，[disobedient_subject.GetTitledFirstNamePossessive]比我预想的要机智得多。在我评论[disobedient_subject.GetHerHis]的[disobedient_subject.Custom2('PointOfRidicule', ROOT.Char)]时，[disobedient_subject.GetSheHe]立即扭转了形势，让我看上去很小家子气，因为我用刻薄的评论来回应一个真正的难题。"
 diplomacy_generic.0015.impossible_task.desc: "令我惊讶的是，[disobedient_subject.GetTitledFirstName]设法招到了一个人帮[disobedient_subject.GetHerHim]分担我给[disobedient_subject.GetHerHim]分配的事务。由于他们几乎没有时间共同完成这项事务，结果变成我的要求太多了。我甚至无法抱怨他们的执行。"
 diplomacy_generic.0015.shame.desc: "事实证明，把责任推给[disobedient_subject.GetTitledFirstName]比我想的要难。没错，我的话很有说服力，但在这个游戏中[disobedient_subject.GetSheHe]比我更加熟练。只用了一句话，[disobedient_subject.GetSheHe]就把我的解释撕成了碎片，让我看起来非蠢即坏。我不知道哪个更糟糕。"
 diplomacy_generic.0015.objectification.desc: "我本以为我的下流话会让[disobedient_subject.GetTitledFirstName]闭嘴，但是[disobedient_subject.GetHerHis]的回复却尖锐而有内涵。现在其他人认为[disobedient_subject.GetSheHe]是个圣人，相比之下，我简直是个无足轻重的猥亵之人。"
 diplomacy_generic.0015.threat.desc: "我本以为我的威胁会让[disobedient_subject.GetTitledFirstName]闭嘴，但[disobedient_subject.GetSheHe]却只是置若罔闻。[disobedient_subject.GetHerHis|U]无所畏惧的态度让我的话看上去微不足道，而不是令人生畏。"
 diplomacy_generic.0015.withhold_information.desc: "尽管我经常“忘记”给[disobedient_subject.GetTitledFirstName]送信或是邀请[disobedient_subject.GetHerHim]参加会议，[disobedient_subject.GetSheHe]似乎总是能掌握内情。相比之下，我现在看起来既困惑又无能！"
 diplomacy_generic.0015.a: "这次算你赢了，[disobedient_subject.GetFirstNameNoTooltip]。"
