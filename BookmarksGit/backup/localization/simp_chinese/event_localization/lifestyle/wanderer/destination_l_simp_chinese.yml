l_simp_chinese:
 destination_events.10.t: "经验丰富的漫游者"
 destination_events.10.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))][provider_character.GetFirstName]进入我的书房，开口说道，“我最近和一位商队主管有些来往，这个人也许你的旅行能用得上。[travel_leader_character.GetSheHe|U]曾游历四方，拥有我们一直在寻找的经验。”\n\n我们总是找不到能负责我的旅行的人，这也许是个好机会？"
 destination_events.10.a: "那就让我们雇佣这位漫游者。"
 destination_events.10.a.tt: "[travel_leader_character.GetUINamePossessive|U]的[aptitude|E]为[travel_leader_character.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 destination_events.10.b: "我对[travel_leader_character.GetSheHe|U]没兴趣。"
 destination_events.20.t: "为远足做准备"
 destination_events.20.desc: "“什么？你说额外补给？”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))][provider_character.GetFirstName]回报说在我的仓库里发现了一些补给。\n\n“没错，还不清楚为什么它们在账簿上没有记录。但这真是走了运。你打算怎么用它们？”\n\n这些额外补给能在我的下一次旅行中派上用场。"
 destination_events.20.a: "有了这些，我们下次旅行就可以慢慢走，细细看。"
 destination_events.20.b: "也许我们能用它们换一些马匹。"
 destination_events.20.c: "出售这些补给。"
 destination_excursion_safety_modifier: "旅行准备：安全性"
 destination_excursion_safety_modifier_desc: "#emp 会在抵达[destination|E]后消失#!\n为确保旅行安全，已为下一次旅程预留了补给。"
 destination_excursion_speed_modifier: "旅行准备：速度"
 destination_excursion_speed_modifier_desc: "#emp 会在抵达[destination|E]后消失#!\n为确保旅行速度，已为下一次旅程准备了额外马匹。"
 destination_events.30.t: "前往[journey_province.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的旅途"
 destination_events.30.desc: "我最近偶然发现了一本薄薄的旅行日志，记录了一位本地商人前往[journey_province.GetName]的旅途。日志中详细描述了[ROOT.Char.GetSheHe]如何参观[journey_province.GetHolding.GetSpecialBuildingType.GetName]，以及这座城市中值得一看的所有景点。\n\n也许我下次出门旅行应该去那里……"
 destination_events.30.a: "听起来是个令人向往的地方！"
 destination_events.30.a.tt: "如果你在[GetActivityType('activity_journey').GetName]中造访[journey_province.GetName]，可以获得额外[wanderer_lifestyle|E]经验"
 destination_events.30.toast.title: "前往[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]的旅途"
 destination_events.40.t: "[poi_province.GetCulture.GetLanguage.GetNameNoTooltip]"
 destination_events.40.desc: "不知为何，我想起了前往[poi_province.GetName]的那次旅行，尤其是我在那里频繁听到的[poi_province.GetCulture.GetLanguage.GetName]。那是一种#emp [poi_province.Custom('DestinationInspiredLanguageDescriptor')]#!的语言，我很难忘记。\n\n仿佛命中注定一般，一位名叫[teacher_character.GetFirstName]的[teacher_character.GetCulture.GetName]人学者来到了我的宫廷。我可以请[teacher_character.GetHerHim]为我服务，也许[teacher_character.GetSheHe]可以教会我[poi_province.GetCulture.GetLanguage.GetNameNoTooltip]。"
 destination_events.40.a: "这会让下一次旅行更加愉快！"
 destination_events.40.b: "学习另一门语言听起来很麻烦……"
 destination_inspired_by_language: "受语言激励"
 destination_inspired_by_language_desc: "该角色受到前往异域土地的一次旅行鼓舞，决定学习一门新语言。"
