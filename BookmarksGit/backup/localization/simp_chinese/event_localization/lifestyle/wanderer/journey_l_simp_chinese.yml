 journey_events.10.t: "户外伙伴"
 journey_events.10.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我注意到你非常需要一位旅伴。”我听到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))][provider_character.GetFirstName]这样说道，[provider_character.GetSheHe]刚刚走进我的书房。[provider_character.GetSheHe|U]给了我一个会意的眼神，“今天有个商队经过[ROOT.Char.GetCapitalLocation.GetName]，我看到他们有许多动物出售。”\n\n当我询问更多细节时，[provider_character.GetSheHe]提到了[provider_character.GetSheHe]看到的各种体型的狗、马和隼。仔细想想，也许我确实需要一位旅途中的伙伴。"
 journey_events.10.a: "一匹好战马，那真是完美。"
 journey_events.10.b: "狗是真正的伙伴。"
 journey_events.10.c: "猎隼正是我需要的。"
 journey_events.10.d: "我对宠物没兴趣。"
 journey_events.11.t: "户外伙伴：马"
 journey_events.11.desc: "一两天后，一匹高大强壮的马最终被带了过来。当它被交给我时，我感觉这任性的动物正与我较劲。\n\n有那么一瞬间，我担心自己被甩下马背，但最终，我坚持了下来，虽然就差那么一点。然后，这匹马回头看向我，它的眼神我只能用尊重来形容。"
 journey_events.11.a: "我想我们迟早会成为好朋友的。"
 journey_events.12.t: "户外伙伴：狗"
 journey_events.12.desc: "一两天后，一个小盒子终于被呈了上来。当我靠近时，盒子轻微扭动起来，犹豫了一会儿，我最终打开盒子，看到了我的新小伙伴。\n\n盖子刚打开，小狗就跳了出来，开始精力充沛地在房间里跑来跑去。大约一分钟后，它停了下来，侧身躺倒开始打盹。"
 journey_events.12.a: "它有点小，对吧？"
 journey_events.20.t: "天空之上"
 journey_events.20.desc: "天色已晚，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('informer_character'))][informer_character.GetFirstName]找到了我，[informer_character.GetHerHis]眼中隐约闪烁着光芒。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我听说了一个你可能会感兴趣的传言。”\n\n接着，[informer_character.GetSheHe|U]讲述了[informer_character.GetSheHe]听到的故事，[destination_province.GetName]上空最近定期出现某种天文现象。具体细节虽然并不清楚，但据说这是一次千载难逢的经历。"
 journey_events.20.a: "有意思……"
 wayfarer_astronomical_phenomenon: "天文现象"
 wayfarer_astronomical_phenomenon_desc: "#emp 在[GetActivityType('activity_roaming').GetName][activity|E]期间，你会在该[barony|E]经历独特的事件#!\n\n有传言称该省份经常出现某种惊人的天文现象。"
 journey_events.30.t: "一两个故事"
 journey_events.30.desc: "我进屋看到[character_1.GetFirstName]和[character_2.GetFirstName]正兴奋地交谈。“真的吗？你说在[traveller_province.GetName]？”他们注意到了我，[character_1.GetFirstNameNoTooltip]转过来问道，“你曾经去过哪里，对吧，[ROOT.Char.GetFirstName]？”\n\n“你看，[character_2.GetFirstNameNoTooltip]告诉我[character_2.GetSheHe]在[traveller_province.GetNameNoTooltip]见过[traveller_province.Custom('journey_events_30_custom_loc')]。你看见过类似的东西吗？”"
 journey_events.30.a: "[traveller_province.GetNameNoTooltip]的[traveller_province.Custom('journey_events_30_short_custom_loc')]？啊，让我跟你们讲讲！"
 journey_events.30.a.tt: "你认为自己#emp 也许#!曾经到过[traveller_province.GetNameNoTooltip]的[traveller_province.Custom('journey_events_30_short_custom_loc')]，但那可算不上好故事。也许应该进行一点点润色……"
 journey_events.30.a.win: "他们相信了我对它非常了解"
 journey_events.30.a.loss: "他们抓到我“瞎编”"
 journey_events.30.b: "我想我也许见过？"
 journey_events.30.c: "没有，跟我详细讲讲吧，[character_2.GetFirstNameNoTooltip]。"
 journey_events_30_custom_loc_fallback: "一道美丽的天然拱门"
 journey_events_30_custom_loc_oasis: "一座令人难忘的青翠绿洲"
 journey_events_30_custom_loc_desert: "一座高耸的古老巨石阵"
 journey_events_30_custom_loc_mountains: "山坡上的壮丽景观"
 journey_events_30_custom_loc_forest: "大森林"
 journey_events_30_short_custom_loc_fallback: "拱门"
 journey_events_30_short_custom_loc_oasis: "绿洲"
 journey_events_30_short_custom_loc_desert: "巨石"
 journey_events_30_short_custom_loc_mountains: "景观"
 journey_events_30_short_custom_loc_forest: "大森林"
 journey_events.40.t: "本地吟游诗人"
 journey_events.40.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suggester_character'))][suggester_character.GetFirstName]进入房间，[suggester_character.GetSheHe]向我走来说道，“宫里每个人都知道你有多喜欢分享你的旅行故事和壮举，我向你保证，大家都很开心。”\n\n[suggester_character.GetSheHe|U]继续道，“我听说有一位本地吟游诗人最近人气变得极高。农民很喜欢的那种。有了合适的激励，也许他会在领地内传播你的故事？”"
 journey_events.40.a: "你说得对，所有人都应该听听我的故事……"
 journey_events.40.a.tt: "你[realm|E]内的一些[counties|E]会获得[GetModifier( 'journey_local_bard_modifier' ).GetNameWithTooltip]，持续#high 3年#!"
 journey_events.40.b: "我能想到更好的办法花我的钱，[suggester_character.GetFirstNameNoTooltip]。"
 journey_local_bard_modifier: "本地吟游诗人"
 journey_local_bard_modifier_desc: "一位吟游诗人正在分享该统治者的旅行故事，给当地人带来极大的欢乐。"
 journey_events.50.t: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]一夜"
 journey_events.50.desc: "长久以来，我一直很好奇我的臣民在上位者视线之外是如何交流的。经过深思熟虑，我发现了偷偷溜出去的时机，以及一些我可以用来伪装的破烂衣裳。\n\n但随着时机越来越近，我又开始动摇起来。[ROOT.Char.GetTitleAsNameNoTooltip]真的适合这么干吗？"
 journey_events.50.a: "现在打退堂鼓已经太迟了。"
 journey_events.50.a.win: "我偷偷溜了出去"
 journey_events_50_event_chain_begins_tt: "我前往[rootscope.GetCapitalLocation.GetName]"
 journey_events.50.a.loss: "我被看到穿着破烂的衣裳"
 journey_events.50.b: "不行，我不能被看到穿成那样！"
 journey_events.50.b.tt: "我出了什么毛病？我当然不会和下等人坐在一起！"
 journey_events.51.desc: "我穿越街道时，看到一座破旧但很受欢迎的建筑。我刚进去，就被人递了一瓶酒，人群将我推到角落里的一个座位上。在此期间，根本没人看我第二眼。\n\n我独自坐着，看着这里的其他人。一大群人挤在一张大桌子上，几个农民看起来正在玩掷骰游戏。"
 journey_events.51.a: "我会让他们见识一下贵族是如何玩游戏的。"
 journey_events.51.a.tt: "是时候拿走他们微薄的收入了，这感觉几乎和对他们征税一样美妙！"
 journey_events.51.a.big_win: "我赢下了几乎每一场博弈"
 journey_events.51.a.win: "我赢下了几次博弈"
 journey_events.51.a.loss: "我输的比赢的多"
 journey_events.51.b: "是时候喝完酒回家了。"
 journey_events.51.b.tt: "我这辈子见过的农民已经够多了。"
 journey_events.52.desc: "虽然一开始大家都很开心，但随着酒越喝越多，时间越来越晚，桌边的每个人都开始变得沮丧愤怒。其中一人，[local_gambler.GetFirstNameNoTooltip]，站起来大声说道，“该死的贵族！他们根本不知道我们#bold 普通人#!过的什么日子！尤其是那个没用的纨绔[ROOT.Char.GetTitledFirstName]！”\n\n桌边一致的赞同让我缩了缩身子。[local_gambler.GetFirstNameNoTooltip]注意到了这一点，[local_gambler.GetSheHe]转向我问道，“你觉得呢？”"
 journey_events.52.a: "我觉得是时候再喝一轮了！"
 journey_events.52.a.tt: "只需要喝到他们停止抱怨！"
 journey_events.52.b: "呃，事实上……我#bold 就是#![ROOT.Char.GetTitledFirstNameNoTooltip]。"
 journey_events.52.b.tt: "我会证明他们对我的看法错得离谱！"
 journey_events.52.c: "据说[threat_1.GetTitledFirstNameNoTooltip][threat_1.GetHerselfHimself]把我们所有的税款都据为己有了……"
 journey_events.52.c.chancellor: "我听说了许多[threat_1.GetCouncilTitle][threat_1.GetFirstNameNoTooltip]贪腐的传言……"
 journey_events.52.c.steward: "据说[threat_1.GetCouncilTitle][threat_1.GetFirstNameNoTooltip][threat_1.GetHerselfHimself]额外征税并且中饱私囊了……"
 journey_events.52.c.marshal: "我看见了[threat_1.GetCouncilTitle][threat_1.GetFirstNameNoTooltip]在街上打死了人……"
 journey_events.52.c.spymaster: "我听说了一些关于[threat_1.GetCouncilTitle][threat_1.GetFirstNameNoTooltip]的真正烂事……"
 journey_events.52.c.chaplain: "关于[threat_1.GetCouncilTitle][threat_1.GetFirstNameNoTooltip]罪恶行为的传言到处都是……"
 journey_events.52.c.fallback: "我听说真正有过错的是[threat_1.GetCouncilTitle][threat_1.GetFirstNameNoTooltip]。"
 journey_events.52.c.tt: "这是甩锅别人的好机会，比如那个蠢货[threat_1.GetFirstNameNoTooltip]。"
 journey_drink_and_circus_modifier: "饮料与马戏"
 journey_drink_and_circus_modifier_desc: "该伯爵领的领主提高了分发给当地酒馆的酒，据说甚至是亲自分发的。"
 journey_blame_game_modifier: "不受欢迎的贵族"
 journey_blame_game_modifier_desc: "该角色在当地人群中人气极差，有许多关于其的传言在传播。"
 journey_blame_game_province_modifier: "受欢迎的统治者"
 journey_blame_game_province_modifier_desc: "关于该伯爵领的统治者如何为人民而战的故事在当地传播开来，该统治者变得越来越受欢迎。"
 journey_pauper_king_modifier: "贫民之王"
 journey_pauper_king_modifier_desc: "据说该角色在农民和农奴中特别受欢迎，因为有许多关于其与底层民众友好互动的故事流传。"
 journey_events.53.desc: "我喝了一轮又一轮，直到他们所有人都喝断片或是回家。最后，只有[local_gambler.GetFirstNameNoTooltip]和我还坐在桌子旁。[local_gambler.GetSheHe|U]几乎都坐不直了，但仍然斜眼看向我。\n\n“对于一个贵族来说，你真不赖。”最终，[local_gambler.GetSheHe|U]喃喃自语道，然后一头倒在桌子上，也昏了过去。"
 journey_events.53.a: "嗯，[local_gambler.GetSheHe]是怎么看出来的。"
 journey_events.53.a.tt: "是时候回家了，免得有人担心我失踪了。"
 journey_events.54.desc: "一开始，形势很紧张。但在我讲述了我的旅行故事，并点了几轮酒后，我能感觉到人们放松了下来。过了一会儿，酒馆的气氛变得欢快，人们问起了各种各样的问题。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，如果你不介意我说的话……”[local_gambler.GetFirstNameNoTooltip]小心地开口道，“我们在[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]有一支地方民兵，我们很乐意更直接地为你效力。”\n\n尽管我试图批评他们，但他们坚持自己的提议。当酒馆最终打烊时，他们所有人看起来心情都很不错，慢慢从门口走了出去。"
 journey_events.54.a: "多么富有成效的一夜！"
 local_militia_name_default: "地方民兵"
 journey_events.55.desc: "我试图缓解房间里的紧张，但突然，我挨了一拳——接着是许多拳。\n\n在连续的踢打后，我被扔到了后巷。我几乎感觉不到自己的脸，也站不起来。\n\n几个小时后，几名卫兵路过，其中一人不知怎么认出了我的脸。他们扶我起来，带我回了家。"
 journey_events.55.a: "这个主意完全是个错误……"
 journey_events.56.desc: "起初，我只是想对[threat_1.GetFirstName]的性格进行一些小小的抨击，但没多久，我感觉自己陷入其中了。不再是为了推卸责任，而单纯是因为我厌恶那个[threat_1.GetWomanMan]。\n\n当我继续讲述关于[threat_1.GetHerHis]失职的故事时，我开始加入[ROOT.Char.GetTitledFirstName]，也就是我，有多么努力地在处理[threat_1.GetHerHis]的腐败。\n\n这一夜的最后，人们离开时，对[threat_1.GetFirstName]和我的看法已经有了天翻地覆的改变。"
 journey_events.56.a: "[threat_1.GetSheHe]完全活该。"
 journey_events.56.a.tt: "富有成效的一夜，现在是时候回家了，免得有人太过担心我。"
 journey_events.57.desc: "尽管我尽了最大努力，试图将锅甩给我的[threat_1.GetCouncilTitle][threat_1.GetFirstName]，但总是有人打断我。他们一直对我的性格或是某些关于我的谣言添油加醋。\n\n不知不觉间，一夜过去，他们离开时对我的看法比之前更糟了。事情怎么会这样？"
 journey_events.57.a: "谁能想到我的风评这么差？"
 journey_events.57.a.tt: "呃……没有我希望的那样富有成效，但至少是难忘的一夜……"
 journey_events.60.t: "受到启发"
 journey_events.60.desc_intro: "最近，我一直感觉不安。[journey_county.GetNameNoTierNoTooltip]的[journey_province.Custom('TerrainTypeProvincePrefix')][journey_county.Custom('TerrainTypeCountyScopePlural')]非常迷人，但它无法填补无尽的空虚感。\n\n某日闲逛时，"
 journey_events.60.desc_courtly: "我步入了[journey_county.GetHolder.GetNamePossessive]的宫廷，正看到[journey_county.GetHolder.GetHerHim]在主持朝会。[journey_county.GetHolder.GetPrimaryTitle.GetNameNoTierNoTooltip]的贵族男女都庄重地聚集在[journey_county.GetHolder.GetHerHim]的周围，请愿者开始纷至沓来。所有人都尝试将自己有尊严的一面展现给[journey_county.GetHolder.GetTitleTierName]，尽管是为了求得[journey_county.GetHolder.GetHerHis]的资金或支持。无论这些请求多么枯燥或琐碎，[journey_county.GetHolder.GetSheHe]总能专心倾听，并给出公正的明断。"
 journey_events.60.desc_bellicose: "我偶然发现了一个营地，看到一群骑士在训练。他们互相格斗，动作表现出一种粗犷感，但也有着一丝英姿，因为他们的动作一致得几乎完美。他们的指挥官自豪地在一旁看着他们，骑士间相互的尊重显而易见。"
 journey_events.60.desc_stoic: "我看到孩子们在大街上嬉笑玩耍，只有一人除外，他似乎就是这些孩子捉弄的对象。他被人推来搡去，衣衫褴褛，却依然保持着平静和镇定。他只是爬起身来，掸掸灰尘，然后继续走他的路，孩子们只觉得困惑，很快对他失去了兴趣。"
 journey_events.60.desc_bureaucratic: "当地的学童怀揣着书卷在城里四处奔跑。一张残页从其中一人手中滑落，学生也没有注意到。在我试图将其物归原主时，我注意到[ROOT.Char.Custom('GetWritingMaterial')]上画着一幅复杂精细的蓝图，抓住了我的眼球。这似乎是[journey_county.GetNameNoTierNoTooltip]一座新建筑的设计图，如此先进的建筑特征我本料想只会在一位建筑大师的巧思中能看到。这些学生的年龄看着都没满十八岁，却已经掌握了一种大多数人需要耗费毕生精力才能掌握的技艺。"
 journey_events.60.desc_spiritual: "我遇到一群围成一圈的农民和修士。空气中满是他们轻柔的祷词，尽管我无法分辨他们是在赞美[ROOT.Char.GetFaith.HighGodName]还是其他神祇。靠近一看，我发现有些农民地位更高，有些甚至穿着贵族服饰。尽管如此，所有人看起来都相当平和，他们对神灵的敬畏将他们紧紧联系在一起。"
 journey_events.60.desc_egalitarian: "我走进一家当地酒馆，直接来到一群正在交谈的人中间，打算稍作停留。他们的口音和服饰看起来各不相同。然而，他们交流起来相当文明热烈，丝毫没有评判彼此，仿佛他们是同胞一样。在[journey_county.GetNameNoTierNoTooltip]，其他人只是被当成旅行者，而不是[journey_culture.GetNameNoTooltip]人或[ROOT.Char.GetCulture.GetNameNoTooltip]人。"
 journey_events.60.desc_communal: "一声令人不寒而栗的尖叫响起，人们冲向声音的源头。我紧随其后，看到一名女子怀抱婴儿站在一座起火的房屋前。其他人赶紧抓起水桶，就连贵族也没有闲着。火很快被扑灭，但这位母亲的家被烧没了。镇民们围在她和孩子身旁，拿出他们有限的物资来帮助他们重建。"
 journey_events.60.opt: "也许我能从这些[journey_culture.GetCollectiveNounNoTooltip]人身上学到一些东西。"
 journey_events.60.opt_b: "我在旅行中见得多了。"
 journey_bellicose_modifier: "军事尊重"
 journey_bellicose_modifier_desc: "该角色目睹了训练中的骑士，对他们敬畏不已。"
 journey_stoic_modifier: "包羞忍辱"
 journey_stoic_modifier_desc: "该角色践行了坚忍之道。"
 journey_bureaucratic_modifier: "志向远大的建筑师"
 journey_bureaucratic_modifier_desc: "该角色目睹了当地建筑项目的先进规划。"
 journey_spiritual_modifier: "敬畏神圣"
 journey_spiritual_modifier_desc: "该角色对更高的存在表示敬畏。"
 journey_egalitarian_modifier: "多元化提倡者"
 journey_egalitarian_modifier_desc: "该角色已经见识到多元化社会带来的好处。\n[courtier|E]招募花费：#P -10%#!"
 journey_communal_modifier: "扶持群众"
 journey_communal_modifier_desc: "该角色会在需要的时候将他的民众召集在一起。\n[GetActivityType('activity_camp_party').GetName][activity|E]花费：#P -20%#!\n[GetActivityType('activity_feast').GetName][activity|E]花费：#P -20%#!"
 journey_courtly_modifier: "宫廷鉴赏家"
 journey_courtly_modifier_desc: "该角色爱欣赏一个宫廷是如何良好运作的。"
