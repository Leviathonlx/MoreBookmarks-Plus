l_simp_chinese:
 wanderer_lifestyle_events.10.t: "旅行之梦"
 wanderer_lifestyle_events.10.desc: "这个房间，这些墙壁，这张该死的椅子……我#bold 实在#!是厌倦了这一切。\n\n我#emp 需要#!离开这里。我需要去别的地方。随便哪。\n\n我每天都被困在这该死的房间里，感觉生命的一部分都被夺走了。"
 wanderer_lifestyle_events.10.a: "我需要休息……"
 wanderer_lifestyle_events.10.a.tt: "[traveling|E]会移除该[modifier|E]，并提供[stress_loss|E]和[lifestyle_experience|E]"
 wanderer_restlessness_modifier: "心神不定"
 wanderer_restlessness_modifier_desc: "#emp 该[modifier|E]会在你下一次[travel|E]时消失#!\n在糟糕透顶的每一天都梦想着前往别处。"
 wanderer_restlessness_removal_title: "气定神闲"
 wanderer_lifestyle_events.20.t: "我在[reminiscing_location.GetNameNoTooltip]的时光"
 wanderer_lifestyle_events.20.desc: "当我翻箱倒柜找东西时，偶然看到了一件旧[SCOPE.Custom('mythical_map_creatures')]雕像，这是我造访[reminiscing_location.GetName]期间捡到的。我看着它，想起了"
 wanderer_lifestyle_events.20.desc.special_building: "[reminiscing_location.GetHolding.GetSpecialBuildingType.GetName]，一个我很久没有想过的地方。"
 wanderer_lifestyle_events.20.desc.coastal: "大港口和美丽的海景。"
 wanderer_lifestyle_events.20.desc.river: "流经城市的那条河流，以及横跨河道的许多桥梁。"
 wanderer_lifestyle_events.20.desc.castle: "骄傲地俯瞰着城市的那座令人难忘的城堡。"
 wanderer_lifestyle_events.20.desc.city: "那座宏伟的大城市，以及它的诸多区划，以及所有的小角落。"
 wanderer_lifestyle_events.20.desc.people: "生活在那里的友善居民。"
 wanderer_lifestyle_events.20.desc.outro_child: "\n\n在我陷入回忆时，[listening_child.GetFirstName]突然闯了进来。“那是什么？”[listening_child.GetSheHe|U]问道，好奇地看了看小雕像。"
 wanderer_lifestyle_events.20.desc.outro: "\n\n当我陷入回忆时，一股怀旧感涌上心头。也许……也许我应该再去[reminiscing_location.GetNameNoTooltip]看看。"
 wanderer_lifestyle_events.20.a: "我来跟你讲讲[reminiscing_location.GetNameNoTooltip]的[SCOPE.Custom('mythical_map_creatures')]！"
 wanderer_lifestyle_events.20.b: "总有一天，我会再看一眼[reminiscing_location.GetNameNoTooltip]……"
 wanderer_lifestyle_events.20.b.child: "它来自[reminiscing_location.GetNameNoTooltip]，也许我某天可以带你去那里。"
 wanderer_lifestyle_events.20.a.win: "[listening_child.GetSheHe|U]被故事迷住了"
 wanderer_lifestyle_events.20.a.lose: "[listening_child.GetSheHe|U]并不相信这个故事，但还是很喜欢"
 wanderer_lifestyle_events.20.b.tt: "如果你[travel|E]经过[reminiscing_location.GetName]，可以获得额外[wanderer_lifestyle|E]经验或[stress_loss|E]"
 wanderer_lifestyle_events.25.t: "再一次拜访"
 wanderer_lifestyle_events.25.desc: "我走在与上一次来[province_location.GetName]时相同的街道上，看到相同的摊位，闻到相同的气味，听到相同的声音。\n\n直到有些事情没有改变真是让人宽慰。"
 wanderer_lifestyle_events.25.a: "这……正是我所期待的。"
 wanderer_lifestyle_events.30.t: "遥远国度之梦"
 wanderer_lifestyle_events.30.desc: "我翻阅书籍，发现一名游历过[ROOT.Char.Custom('DistantLandsRegionLoc')]的商人写下的游记。\n\n“#emp 当我们走过[ROOT.Char.Custom('DistantLandsTerrainTypeLoc')]时，我突然看到[ROOT.Char.Custom('DistantLandsGroupTypeLoc')][ROOT.Char.Custom('DistantLandsPluralTypeLoc')]正[ROOT.Char.Custom('DistantLandsActivityTypeLoc')]。#!"
 wanderer_lifestyle_events.30.desc.singular: "#emp 它[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')]。我只是观察了它一会儿，它和我以前见过的任何东西都不一样。直到后来，我才知道了它叫什么。#!"
 wanderer_lifestyle_events.30.desc.plural: "#emp 它们[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')]。我只是观察了它们一会儿，它们和我以前见过的任何东西都不一样。直到后来，我才知道了它们叫什么。#!"
 wanderer_lifestyle_events.30.a.singular: "总有一天，我会亲眼看看。"
 wanderer_lifestyle_events.30.a.plural: "总有一天，我会亲眼看看。"
 wanderer_lifestyle_events.30.a.europe: "如果你[travel|E]经过[GetGeographicalRegion('world_europe').GetName]，可以获得额外[wanderer_lifestyle|E]经验或[stress_loss|E]"
 wanderer_lifestyle_events.30.a.africa: "如果你[travel|E]经过[GetGeographicalRegion('world_africa').GetName]，可以获得额外[wanderer_lifestyle|E]经验或[stress_loss|E]"
 wanderer_lifestyle_events.30.a.asia: "如果你[travel|E]经过[GetGeographicalRegion('world_middle_east').GetName]，可以获得额外[wanderer_lifestyle|E]经验或[stress_loss|E]"
 wanderer_lifestyle_events.30.a.india: "如果你[travel|E]经过[GetGeographicalRegion('world_india').GetName]，可以获得额外[wanderer_lifestyle|E]经验或[stress_loss|E]"
 wanderer_lifestyle_events.30.a.tibet: "如果你[travel|E]经过[GetGeographicalRegion('world_tibet').GetName]，可以获得额外[wanderer_lifestyle|E]经验或[stress_loss|E]"
 wanderer_lifestyle_events.30.a.steppe: "如果你[travel|E]经过[GetGeographicalRegion('world_steppe').GetName]，可以获得额外[wanderer_lifestyle|E]经验或[stress_loss|E]"
 wanderer_lifestyle_events.35.t: "那个梦是真的"
 wanderer_lifestyle_events.35.desc.singular: "当我们穿过[province_location.Custom('HoldingNoHoldingTerrainRoaming')]时，我突然看到一只动物正[ROOT.Char.Custom('DistantLandsActivityTypeLoc')]。起初，我还寻思那是什么动物，但紧接着我想起了很久以前读过的描述——这一定就是[ROOT.Char.Custom('DistantLandsPluralTypeLoc')]！\n\n[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')|U]，它确实和游记里描述得几乎一模一样，"
 wanderer_lifestyle_events.35.desc.singular.adorable: "而且它比我以为的要可爱得多。这可太吸引我了。"
 wanderer_lifestyle_events.35.desc.singular.neutral: "不过和我的预期稍微有些差别。但并不差。"
 wanderer_lifestyle_events.35.desc.singular.taken_aback: "我有点吃惊于它的长相……尽管如此，我还是为最终能找到它而欣喜若狂！"
 wanderer_lifestyle_events.35.desc.plural: "当我们穿过[province_location.Custom('HoldingNoHoldingTerrainRoaming')]时，我突然看到一群动物正[ROOT.Char.Custom('DistantLandsActivityTypeLoc')]。起初，我还寻思那是什么动物，但紧接着我想起了很久以前读过的描述——这一定就是[ROOT.Char.Custom('DistantLandsPluralTypeLoc')]！\n\n[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')|U]，它们确实和游记里描述得几乎一模一样，"
 wanderer_lifestyle_events.35.desc.plural.adorable: "而且它们比我以为的要可爱得多。这可太吸引我了。"
 wanderer_lifestyle_events.35.desc.plural.neutral: "$wanderer_lifestyle_events.35.desc.singular.neutral$"
 wanderer_lifestyle_events.35.desc.plural.taken_aback: "我有点吃惊于它们的长相……尽管如此，我还是为最终能找到它们而欣喜若狂！"
 wanderer_lifestyle_events.35.a: "它是我的了！"
 wanderer_lifestyle_events.35.a.win: "你成功抓到一只[ROOT.Char.Custom('DistantLandsLoc')]"
 wanderer_lifestyle_events.35.a.lose: "你出丑了"
 wanderer_lifestyle_events.35.b.singular: "最终能见到一只已经足够了。"
 wanderer_lifestyle_events.35.b.plural: "最终能看到它们已经足够了。"
 wanderer_lifestyle_events.40.t: "交易障碍"
 wanderer_lifestyle_events.40.desc: "我[ROOT.Char.GetLocationDesc|l]的旅途一直很顺利，但艰难的时刻就要到了，我们的食物储备就快要见底了！刚做好的[ROOT.Char.Custom('GetExpensiveMeal')]的喷香味勾引着我一路跟随，走到一个古怪的摊位前。一批[ROOT.Char.Custom('GetLocalStreetFoodPlural')]和切好的[ROOT.Char.Custom('GetRegionalFish')]整齐地码放着，再随餐搭配上……香甜的[ROOT.Char.Custom('FavoriteTreat')]？\n\n不仅如此，价格也相当实惠！但是，商人嘟囔着某种我听不懂的语言，用手势要我付给[provisions_merchant.GetHerHim]比本地人更多的钱。我要还想省点钱，就应该争取讲个价。不过，我基本上完全不会说[provisions_merchant.GetCulture.GetLanguage.GetNameNoTooltip]……"
 wanderer_lifestyle_events.40.fold: "[provisions_merchant.GetSheHe]要多少不妨就给[provisions_merchant.GetHerHim]多少吧，赶紧把这事结了。"
 wanderer_lifestyle_events.40.barter: "我有自己的想法，即使我不会这种鸟语。"
 wanderer_lifestyle_events.40.language: "也许我并不是一点都不会说[provisions_merchant.GetCulture.GetLanguage.GetNameNoTooltip]呢……"
 wanderer_lifestyle_events.40.meh: "事实上，家里不是还有吃的吗。"
 wanderer_lifestyle_events.40.language_tt: "你尝试用[provisions_merchant.GetName]的母语与[provisions_merchant.GetHerHis]沟通"
 wanderer_lifestyle_events.40.language_tt.success: "你与[provisions_merchant.GetHerHim]成功进行了沟通，因此拿到了#EMP 本地#!价"
 wanderer_lifestyle_events.40.language_learned: "你的努力获得了成效"
 wanderer_lifestyle_events.40.language_nothing: "你不会这门语言，但你仍然拿到了本地价"
 wanderer_lifestyle_events.40.language_tt.fail: "情况变得更加混乱，你最终还是需要多付一点钱"
 wanderer_lifestyle_events.40.barter_tt: "你尝试#EMP 说服#![provisions_merchant.GetName]给予你本地折扣"
 wanderer_lifestyle_events.40.barter_tt.success: "[provisions_merchant.GetSheHe|U]被你的努力打动，给你报出了更低的价格"
