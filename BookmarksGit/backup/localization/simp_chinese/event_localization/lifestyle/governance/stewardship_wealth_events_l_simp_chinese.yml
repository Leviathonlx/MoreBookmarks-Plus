 ###################
 #Standard Events #
 ###################
 #Bankrupt, by Stephen Arthur and Sean Hughes
 stewardship_wealth.1001.t: "破产！"
 stewardship_wealth.1001.desc: "我的金库没钱了，我的贮藏室没吃的了。现在甚至老鼠也被卖去抵消我的开支，然而我依然无法付清我所欠的债务！\n\n我怎么才能摆脱这种窘境？"
 stewardship_wealth.1001.a: "仔细查阅账本，去寻找任何能帮上忙的东西！"
 stewardship_wealth.1001.a.success: "我找到了几笔我可以要求偿还的借款"
 stewardship_wealth.1001.a.failure: "我没有找到任何有帮助的东西"
 stewardship_wealth.1001.b.havehook: "我会要求[wealthy_vassal.GetTitledFirstNameNoTooltip]偿付欠我的人情。"
 stewardship_wealth.1001.b.givehook: "如果[wealthy_vassal.GetTitledFirstNameNoTooltip]帮我摆脱窘境，我会欠[wealthy_vassal.GetSheHe]一个人情。"
 stewardship_wealth.1001.c: "我要求我的封臣纳贡！"
 stewardship_wealth.1001.c.tt: "所有封臣："
 stewardship_wealth.1001.d: "没收宗教财产以筹集资金。"
 stewardship_wealth.1001.e: "我会收紧裤腰带，尽我所能勤俭节约。"
 #Minting New Coins, bu Stephen Arthur and Sean Hughes
 stewardship_wealth.1011.t: "铸造新币"
 stewardship_wealth.1011.desc: "决定[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]全境使用何种钱币制度是我的权利和责任。\n\n我做出的决策将决定这套钱币制度——以及我的领地范围——如何被全世界所看待。"
 stewardship_wealth.1011.a: "铸造银币以促进贸易。"
 stewardship_wealth.1011.b: "铸造印有我自己面容的金币！"
 stewardship_wealth.1011.c: "用便宜的镍降低钱币的成色！"
 stewardship_wealth.1011.c.success: "通过铸造低成色的钱币，我节省了一笔财富"
 stewardship_wealth.1011.c.failure: "所有人都知道了新钱币多么劣质"
 stewardship_wealth.1011.custom: "[THIS.Char.GetPrimaryTitle.GetName]的所有伯爵领"
 #War Taxes, by Sean Hughes
 stewardship_wealth.1021.t: "为战争花钱"
 stewardship_wealth.1021.desc: "打仗十分烧钱，[current_war.GetName]也不例外。\n\n我的金库很快就要枯竭了，为了给战场上的我的士兵们付军饷，我需要想个法子。"
 stewardship_wealth.1021.a: "对农民增税。"
 stewardship_wealth.1021.a.custom: "我[domain|E]内的所有[county|E]"
 stewardship_wealth.1021.b: "削减不必要的军事开销。"
 stewardship_wealth.1021.b.success: "我改善了我的军事预算效率"
 stewardship_wealth.1021.b.failure: "我不小心削减了至关重要的军事预算"
 stewardship_wealth.1021.c: "事情最终会解决的。向来如此。"
 stewardship_wealth.1021.c.tt: "战争会创造许多机遇……"
 #War Profiteering, by Isabella Welch
 stewardship_wealth.1022.t: "祝圣劫掠"
 stewardship_wealth.1022.desc: "我的[GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )][church_burner.GetName]走来，幸灾乐祸地向我汇报[church_burner.GetHerHis]的随从带来的消息：\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，在你作出英明决策，让我们自行筹措战争资金后，我们在[ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier]进行了有史以来最富成效的劫掠！我们劫了数十只羊，数百枚饰品，甚至还烧了一座里面有一千活人的[ROOT.Char.GetFaith.HouseOfWorship]！”"
 stewardship_wealth.1022.a: "我们的金库确实需要这笔意外之财……下不为例。"
 stewardship_wealth.1022.b: "我可不想成为别人眼中的屠夫！这笔钱将用来赔偿。"
 stewardship_wealth.1022.c: "干得好！我们将继续为所欲为。"
 #Wealthy free farmer wants to buy land, by Sean Hughes
 stewardship_wealth.1051.t: "自由民的财富"
 stewardship_wealth.1051.desc: "[freeman.GetFirstName]是居住在[target_county.GetNameNoTier]的自由佃户之一，由于[freeman.GetHerHis]一丝不苟的计划，这个季节获得了特别好的收成。\n\n[freeman.GetSheHe|U]希望利用[freeman.GetHerHis]的部分利润从我这里购置一份地产，这样[freeman.GetSheHe]便能建立起[freeman.GetHerHis]自己的产业并在来年种植更多庄稼。"
 stewardship_wealth.1051.a: "别种地了，像[freeman.GetHerHim]这样的[freeman.GetWomanMan]应该来我的宫廷效力！"
 stewardship_wealth.1051.a.arrogant: "学识渊博的农民？真新奇！你#EMP 必须#!加入我的宫廷！"
 stewardship_wealth.1051.b: "如果[freeman.GetSheHe]能付给我实实在在的钱款，[freeman.GetHersHis]就能拥有这片土地。"
 stewardship_wealth.1051.d: "[target_county.GetNameNoTierNoTooltip]的土地是我的，而且只能是我的！"
 #Pick a new thing to obtain, by Sean Hughes
 stewardship_wealth.1061.t: "新机遇"
 stewardship_wealth.1061.desc: "在我日常管理[ROOT.Char.Custom('GetRealmOrDomicile')]事务期间，我了解到有若干不同的机遇我能追寻。\n\n每个机会都拥有巨大潜力，但实际上我只能追求其中之一——我必须决定哪个最终可以给带来我最大的价值。"
 stewardship_wealth.1061.a: "我听说有一部失落的巨著被重新发现了。"
 stewardship_wealth.1061.a.success: "这部失落的巨著包含了大量知识"
 stewardship_wealth.1061.a.success.good: "你获得一件非常好的书籍[artifact|E]"
 stewardship_wealth.1061.a.failure: "这部失落的巨著只是一本旧账本"
 stewardship_wealth.1061.a.success.bad: "你获得一本无趣的旧书[artifact|E]"
 stewardship_wealth.1061.b: "[vassal.GetTitledFirstNameNoTooltip]管理[vassal.GetHerHis]的地产时可以找人帮忙。"
 stewardship_wealth.1061.c: "保证那些商贸交易的安全，这能让我的金库充盈。"
 #Buy some cows, by Linnéa Thimrén
 stewardship_wealth.5001.t: "生机勃勃的牲畜"
 stewardship_wealth.5001.desc: "在最近的一次交易中，我得到了一大群牲畜作为额外付款。\n\n我很确定这群动物的品质很高，但问题是应该怎么处理它们？"
 stewardship_wealth.5001.a: "[capital.GetNameNoTierNoTooltip]会因这牛群而繁荣。"
 stewardship_wealth.5001.b: "这是不错的牛群，而且它的规模可以变得更大……"
 stewardship_wealth.5001.b.message_1: "我的育种项目很成功"
 stewardship_wealth.5001.b.message_2: "我的育种项目失败了"
 stewardship_wealth.5001.c: "这些皮革会变成喜人的利润。把切肉刀拿来！"
 #Investment advice (wealth friend), by Mathilda Bjarnehed
 stewardship_wealth.5002.t: "谏言"
 stewardship_wealth.5002.start.desc: "我在[capital.GetNameNoTooltip]的摊贩之间来回徘徊，腰间拖着一只沉甸甸的钱袋。我该怎么做才能充分使用这些钱币呢？\n\n我正欣赏着的商品来自一位当地的 "
 stewardship_wealth.5002.safe_smithy.desc: "铁匠——这个铺子的钢材品质过硬"
 stewardship_wealth.5002.safe_mason.desc: "石匠——真是完美的几何艺术"
 stewardship_wealth.5002.safe_religious_sculptor.desc: "雕刻工——[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]的鬼斧神工莫过于此"
 stewardship_wealth.5002.safe_jeweler.desc: "珠宝匠——饰品精雕细琢，少妇爱不释手"
 stewardship_wealth.5002.middle.desc: "这笔投资很明智——[investor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]突然出现在我身侧。\n\n“要听点建议吗，[ROOT.Char.Custom2('RelationToMeAddress', investor)]？要不要看看这处"
 stewardship_wealth.5002.risky_smithy.desc: "铁匠铺"
 stewardship_wealth.5002.risky_mason.desc: "石匠工坊"
 stewardship_wealth.5002.risky_religious_sculptor.desc: "雕刻摊子"
 stewardship_wealth.5002.risky_jeweler.desc: "珠宝摊子"
 stewardship_wealth.5002.end.desc: "。他们的产品虽然粗糙，但是开发的潜力非常大。”"
 stewardship_wealth.5002.b.success: "[investor.GetFirstNameNoTooltip]和我签订了一笔大单子"
 stewardship_wealth.5002.b.failure: "我的投资失败了"
 stewardship_wealth.5002.b.failure.tt: "你失去了用于投资的钱"
 stewardship_wealth.5002.a.smithy: "投资铁匠铺。"
 stewardship_wealth.5002.a.tavern: "投资一座酒馆。"
 stewardship_wealth.5002.a.mason: "投资石匠的工坊。"
 stewardship_wealth.5002.a.religious_sculptor: "投资雕刻工的工坊。"
 stewardship_wealth.5002.a.jeweler: "投资珠宝匠的工坊。"
 stewardship_wealth.5002.c: "签个几小单，赚点快钱。"
 #Roadside Stall selling carvings by Daniel Moore
 stewardship_wealth.6001.t: "路边小摊"
 stewardship_wealth.6001.desc: "穿越[stall_county.GetName]的[stall_county.Custom('TerrainTypeCountyScope')]时，我在小径旁看到了一个临时摊位。\n\n我刚停下看了一眼，一个名叫[stall_owner.GetFirstName]的农民就开始行动，试图说服我买下一件[stall_owner.GetSheHe]正在出售的小型[stall_owner.GetFaith.ReligiousSymbol]雕刻。\n\n“都是手工的，[ROOT.Char.Custom('FormOfAddressForLiege')]，每一件都花了我好几个小时。”"
 stewardship_wealth.6001.a: "我会买一个。"
 stewardship_wealth.6001.a.tt_high: "你获得一件高品质的雕刻"
 stewardship_wealth.6001.a.tt_low: "你获得一件低品质的雕刻"
 stewardship_wealth.6001.b: "我怀疑这个摊位没交税，把它拆了！"
 stewardship_wealth.6001.c: "我会和[stall_owner.GetHerHim]谈谈，看看我能学到什么推销技巧。"
 small_religious_carving: "小型宗教雕刻"
 small_religious_carving_desc: "这是一件小型但是复杂精细的[stall_owner.GetFaith.GetReligion.GetAdjectiveNoTooltip]形制[stall_owner.GetFaith.ReligiousSymbol]雕刻。"
 #Rogue Administration by Jason Cantalini
 stewardship_wealth.7000.t: "流氓行政"
 stewardship_wealth.7000.desc: "我的$knight_culture_player_no_tooltip_lowercase$[enforcer.GetTitledFirstName]非常得意地行了个礼，砰的一声将一个鼓鼓的袋子扔在了我面前。\n\n“看。”[enforcer.GetSheHe]说道。\n\n我把袋子里的东西倒了出来：贵金属、传家宝、小饰品。\n\n“我#EMP 说服了#![victim.GetTitledFirstNamePossessive]治下的一些平民，”[enforcer.GetFirstNameNoTooltip]笑道，“他们的税应该交给你，大人。”\n\n真是一大笔意外之财！更棒的是——我能想象出[victim.GetTitleAsNamePossessiveNoTooltip]那张可憎的脸上的愤怒。"
 stewardship_wealth.7000.a: "诅咒那个[victim.Custom2('InsultAdjective', ROOT.Char)][victim.GetFirstNameNoTooltip]！"
 stewardship_wealth.7000.b: "我可以合法化这项苛捐杂税。"
 stewardship_wealth.7000.b.tt: "找替罪羊，混淆事实，轻微的补偿：只要能减轻对暴政的指责"
 stewardship_wealth.7000.c: "拿着这笔钱。给我弄更多来。"
 stewardship_wealth.7000.c.tt: "你会在你和[victim.GetHersHis]的领地上释放出[ROOT.Char.GetTitleAsNameNoTooltip]所能求的最好的征税人！"
 stewardship_wealth.7000.d: "哎呀……这笔偷来的财产应该还回去。"
 stewardship_wealth.7000.d.tt: "复仇是错误的，等等等等……"
 #Beyond Boundaries by Jason Cantalini
 stewardship_wealth.7001.t: "越界"
 stewardship_wealth.7001.desc: "[thieving_rival.GetTitledFirstName]和[thieving_rival.GetHerHis]那做贼的走狗真是该死！我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('messenger'))][messenger.GetTitledFirstName]结结巴巴地上报消息，那群恶棍厚颜无耻地胁迫[ROOT.Char.GetCapitalLocation.GetName]的平民交出本应归我所有的财产！\n\n[messenger.GetFirstNameNoTooltip]让我的公职人员准备好去收取我们的日常费用……但我已经看到了寡妇在哀嚎，儿童在挨饿，贫困的家庭正流离失所。\n\n[thieving_rival.GetTitledFirstNamePossessiveNoTooltip]那贪婪的灵魂真该千刀万剐！"
 stewardship_wealth.7001.tt.crime_alert: "[victim.GetTitledFirstName]会记住这件事"
 stewardship_wealth.7001.justification: "[thieving_rival.GetSheHe|U]散布了[thieving_rival.GetHerHis]作为我领主的权利的脆弱谎言，但我知道[thieving_rival.GetSheHe]拿的是属于我的东西……"
 stewardship_wealth.7001.unleashed_knights: "[thieving_rival.GetSheHe|U]和[thieving_rival.GetHerHis]的家臣，那群卑鄙的强盗，名声一天比一天臭……"
 stewardship_wealth.7001.a: "我坚持我的收税权。"
 stewardship_wealth.7001.a.tt: "将你的征税人派去那些村庄！"
 stewardship_wealth.7001.b: "我个人的争执与我的人民无关。"
 stewardship_wealth.7001.b.tt: "[thieving_rival.GetFirstNameNoTooltip]的受害者免征赋税"
 stewardship_wealth.2000.t: "重量级机会"
 stewardship_wealth.2000.desc: "我和我的[ROOT.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]走在[loc_capital_county.GetNameNoTier]的街道上，寻找着补充略显空虚的金库的机会。当我们到达市场的过秤大厅时，[loc_steward.GetFirstName]压低声音开始说话：\n\n“如果我们能……#EMP 创造性#!地对这里的商品征税，就能悄悄获得更多收入。我可以准备另一套砝码石，看上去和原来的一样，但其实稍微调整了重量。这样，商人就得为相同的商品缴纳更多税款！而且没人会怀疑！\n\n只要你愿意，我们就可以改变重量，然后看着钱流入你的金库！”"
 stewardship_wealth.2000.a: "我们今晚就行动。"
 stewardship_wealth.2000.a.tt.success: "砝码石被换了，而且没人注意到"
 stewardship_wealth.2000.a.tt.failure: "你的谋划被发现了"
 stewardship_wealth.2000.b: "需要一套真正更好的砝码。"
 stewardship_wealth.2000.b.tt: "虽然很难实现，但一个既有利于你的金库又有利于商人需求的解决方案是绝对可能的。"
 stewardship_wealth.2000.b.tt.success: "你成功实施了新的称重系统"
 stewardship_wealth.2000.b.tt.failure: "新的称重系统不太理想"
 stewardship_wealth.2000.c: "我会用老式的方法拿到属于我的东西！"
 stewardship_wealth.2000.c.tt: "你直接强迫当地商人交更多钱，以换取携带商品穿越该伯爵领的特权。"
