 ###################
 #Standard Events #
 ###################
 #Peasant mob brings someone before you, accusing them of witchcraft. By Sean Hughes
 stewardship_general.1054.t: "[witch.Custom('MagicPracticeTerm')|U]的控诉"
 stewardship_general.1054.desc: "沾血的布料……乌鸦的羽毛……气味奇怪的调制品。这是[target_county.GetNameNoTier]的一伙农民呈给我的证据，证明[witch.GetFirstName]在他们村庄外围的[witch.GetHerHis]的木屋里，一直在进行[witch.Custom('MagicPracticeTerm')]。\n\n村民们声称[witch.GetHerHis]的邪恶术式一定是导致他们[witch.Custom('MagicSuperstitionTerm')]的原因，并要求处决[witch.GetHerHis]。"
 stewardship_general.1054.a: "这些“证据”都是间接的。释放[witch.GetHerHim]。"
 stewardship_general.1054.b: "[witch.GetSheHe|U]应为[witch.GetHerHis]忤逆[ROOT.Char.GetFaith.HighGodName]的罪行而被烧死！"
 stewardship_general.1054.c: "你的说是[witch.Custom('MagicUserTerm')]？我可以起用一名新顾问了。"
 stewardship_general.1054.d: "为[witch.GetHerHim]筹备一场盛大的处决……"
 stewardship_general.1054.d.flavor: "……但实际上把[witch.GetHerHim]偷偷送到我的宫廷！"
 #Visited by a Trinket Peddler, by Filippa Gannholm
 stewardship_general.2001.t: "闻到有利可图的气味"
 stewardship_general.2001.desc_intro: "我正慢悠闲逛时，一名商人的吆喝声从街上的日常喧嚣中脱颖而出。\n\n“您好[ROOT.Char.Custom('FormOfAddressForLiege')]！我这里有各式各样精美的物件，若[ROOT.Char.Custom('FormOfAddressForLiege')]刚好有带钱的话……”"
 stewardship_general.2001.desc: "\n\n商人的摊位上确实摆满了小饰物和服装。"
 stewardship_general.2001.desc_high_skill: "$stewardship_general.2001.desc$作为一名老练的征购官，早已遍阅佳品，琳琅满目的货品中却有几件小饰物抓住了我的眼球。"
 stewardship_general.2001.desc_steward: "\n\n我正端详着摊位上林林总总的货物时，只听见[helpful_councillor.GetShortUIName]低语道：“那件东西上的蚀刻肯定是真的……而且还相当值钱！”[helpful_councillor.GetSheHe|U]得意扬扬地笑着瞥了我一眼。"
 stewardship_general.2001.desc_chaplain: "\n\n与我随行的[helpful_councillor.GetShortUIName]突然怔住了，[helpful_councillor.GetHerHis]昂起头颅，热切地盯着商人摊位上的某件东西。[helpful_councillor.GetSheHe|U]身体前倾，用轻声吐露道：“那边那件‘小玩意’，显然是从前某个时代的圣遗物。拿下那件饰品是明智的。”"
 stewardship_general_2001_success_msg.t: "砍价成功"
 stewardship_general_2001_failure_msg.t: "砍价失败"
 stewardship_general_2001_free_msg.desc: "你的砍价能力十分优秀"
 stewardship_general_2001_tiny_msg.desc: "你的砍价能力勉强过关"
 stewardship_general_2001_minor_msg.desc: "你的砍价能力有点糟糕"
 stewardship_general_2001_expensive_msg.desc: "你被商人智取"
 stewardship_general.2001.free: "你做了一笔十分划算的买卖"
 stewardship_general.2001.tiny_cost: "你还算一名像样的谈判者"
 stewardship_general.2001.minor_cost: "这并不是一单划算的买卖"
 stewardship_general.2001.expensive_cost: "商人智取了你"
 stewardship_haggle_cheap_trinket_tt: "你选择廉价的饰品"
 stewardship_haggle_expensive_trinket_tt: "你选择昂贵的饰品"
 stewardship_haggle_helpful_trinket_tt: "你选择推荐的饰品"
 stewardship_general.2001.a: "我感觉运气不错。"
 stewardship_general.2001.a.ignore_help: "这件简直算是白给了。"
 stewardship_general.2001.b: "这件小饰品的细节激起了我的兴趣。"
 stewardship_general.2001.b.ignore_help: "我认为选这一件会赚得更多。"
 stewardship_general.2001.c.steward: "我相信你在这一领域的专业，[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helpful_councillor')) ]。"
 stewardship_general.2001.c.chaplain: "你的话听起来很明智，[helpful_councillor.GetFirstNameNoTooltip]。"
 stewardship_general.2001.d: "我们走吧。"
 stewardship_general.2001.d.irritable: "我说了#EMP 不要#!。现在就滚吧，不然#EMP 我来帮你滚！#!"
 stewardship_general.2001.tt: "获得饰品"
 stewardship_general.2002.t: "令人印象深刻的演出"
 stewardship_general.2002.t_insulting: "侮辱性的演出"
 stewardship_general.2002.desc.intro: "等我们走过了两个摊位后， "
 stewardship_general.2002.desc_impressed: "[helpful_councillor.GetTitledFirstNameNoTooltip]笑呵呵地看向我。\n\n“是啊，确实很棒！我自己都做不出这么漂亮的。”\n\n[helpful_councillor.GetSheHe|U]漫不经心地扫了一眼我们旁边摊位上的小玩意，然后用期待的目光斜视了我一眼。"
 stewardship_general.2002.desc_very_impressed: "[helpful_councillor.GetTitledFirstNameNoTooltip]兴奋地拽了拽我的袖子。\n\n“[ROOT.Char.GetFaith.HighGodName]啊，真是太精彩了！如此的口才！在这场以物易物的#EMP ‘舞会’#!中，几乎没人能跟得上这接连不断的甜言蜜语。”\n\n[helpful_councillor.GetSheHe|U]晕头转向又赞不绝口地看着我。"
 stewardship_general.2002.desc_insulted: "[helpful_councillor.GetTitledFirstNameNoTooltip]不以为然地看着我。\n\n“那可真是……当然还是很有趣的。我不太确定我们的目标是什么，[ROOT.Char.Custom('FormOfAddressForLiege')]，但是我敢肯定那个商贩得到了自己想要的……”\n\n然后[helpful_councillor.GetSheHe|U]开始往前走去，标志着我们对话的结束。"
 stewardship_general.2002.desc_very_insulted: "[helpful_councillor.GetTitledFirstNameNoTooltip]发出一阵含有对立情绪的哼声。\n\n“任何一个弱智都会主张[bought_trinket.GetName]几乎就配不上它这个名字。但是，#EMP 我很确定#!我们做了正确的决定……”\n\n[helpful_councillor.GetSheHe|U]显然对我先前的糟糕表现非常不满。"
 stewardship_general.2002.a.high_stewardship: "兴许我可以教你一两招。"
 stewardship_general.2002.mentor_success: "你一整晚都在回忆以物易物的细节"
 stewardship_general.2002.mentor_failure: "[helpful_councillor.GetTitledFirstNameNoTooltip]不是很信服"
 stewardship_general.2002.impressed: "这是一次很划算的交换，不是吗？"
 stewardship_general.2002.b.high_stewardship: "不过是一次测试。#EMP 我#!拿到了我想要的结果。"
 stewardship_general.2002.convince_success: "啊，没错，[bought_trinket.GetName]更值得买，因为…… "
 stewardship_general.2002.convince_failure: "$stewardship_general.2002.mentor_failure$"
 stewardship_general.2002.t_success: "劝说成功"
 stewardship_general.2002.t_failure: "劝说失败"
 stewardship_general.2002.insulted: "木已成舟。"
 #Build a fish pond, by Linnéa Thimrén
 stewardship_general.5011.t: "鲤鱼"
 stewardship_general.5011.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')]，如果你感兴趣的是鲤鱼池塘，我可以为你造一个了不起的池子！”\n\n我面前的这名建筑工拥有可靠的证明，而且我的廷臣们很想看到所建成的景观……"
 stewardship_general.5011.a: "你将得到你需要的一切资源！"
 stewardship_general.5011.b: "那#EMP 真的是#!你能给我的最好的货吗？"
 stewardship_general.5011.b.message_1: "你做了一笔不错的交易"
 stewardship_general.5011.b.message_2: "这名建筑工在才学上远胜于你"
 stewardship_general.5011.c: "别再浪费我的时间了！"
 stewardship_general.5011.every_courtier: "所有[courtier|E]"
 stewardship_general.5013.t: "池底凶兽"
 stewardship_general.5013.desc: "在花园里散步时，我注意到我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('carp_food'))][carp_food.GetTitledFirstName]正坐在鲤鱼池边的一块石头上。[carp_food.GetSheHe]俯下身子，用[carp_food.GetHerHis]的手指搅动着池水。水面波动，显露出了下面的一个阴影……"
 stewardship_general.5013.a: "[carp_food.GetFirstNameNoTooltip]，快退后！从那边离开……不——！"
 #Catch a servant stealing from me, by Linnéa Thimrén
 stewardship_general.5041.t: "劣仆"
 stewardship_general.5041.desc: "有个低贱的[ROOT.GetCharacter.Custom('lowly_servant_type')]一直从我[ROOT.Char.Custom('GetCourt')]里偷东西！"
 stewardship_general.5041.desc_highgod: "那个[servant_character.GetWomanMan]畏缩在我面前，哭诉着家里挨饿的孩子，希望我以[ROOT.Char.GetFaith.HouseholdGodName]的名义网开一面。"
 stewardship_general.5041.desc_other: "这个[servant_character.GetWomanMan]畏缩在我面前，哭诉着家里挨饿的孩子，并乞求我的宽恕。"
 stewardship_general.5041.desc_ending: "\n\n“求你了，[ROOT.Char.GetLadyLord]，我会做你要求的任何事！”"
 stewardship_general.5041.a: "让[servant_character.GetHerHim]体验一下真正的饥饿是什么感觉。"
 stewardship_general.5041.b: "囚禁[servant_character.GetHerHim]。"
 stewardship_general.5041.c: "展示仁慈并赢得[servant_character.GetHerHis]的忠心。"
