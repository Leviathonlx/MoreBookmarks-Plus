l_simp_chinese:
 #################
 #Normal Events #
 #################
 #Guild Dispute, by Sean Hughes
 stewardship_domain.1041.t: "行会纠纷"
 stewardship_domain.1041.desc: "[guild_county.GetName]的铁匠行会和商人行会都派了代表前来拜见我。这两个行会在当地的生铁贸易上陷入了僵局，希望我能仲裁他们的争端。\n\n私下里，每个代表都以各自行会的名义和我做了一笔利润丰厚的交易，试图让我站在他们行会那边。"
 stewardship_domain.1041.a: "合则两利，他们应该通力合作。"
 stewardship_domain.1041.a.success: "我让两个行会一起合作"
 stewardship_domain.1041.a.success.tt: "[guild_county.GetNameNoTier]的行会现在合力改善武器生产"
 stewardship_domain.1041.a.failure: "我无法让两个行会达成共识"
 stewardship_domain.1041.a.failure.tt: "[guild_county.GetNameNoTier]的行会在如何处理铁器生产上无法达成一致"
 stewardship_domain.1041.b: "只有铁匠才能分辨铁的好坏……"
 stewardship_domain.1041.b.flavor: "……而且铁匠行会会提供给我的征召兵免费的武器！"
 stewardship_domain.1041.c: "贸易显然由商人说了算……"
 stewardship_domain.1041.c.flavor: "……而且商人行会会给我利润分红！"
 stewardship_domain.1041.d: "[guild_county.GetNameNoTierNoTooltip]是#EMP 我的#!地盘！只有我能控制这里的贸易！"
 #Domineering Guild, by Sean Hughes
 stewardship_domain.1042.t: "跋扈的行会"
 stewardship_domain.1042.desc: "[guild_county.GetName]的[guild_county.Custom('Governance_1041_GuildType')]已垄断了当地的铁销售。\n\n他们现在动用权力将商品标出离谱的高价，这让行会的主宰者们富得流油，当地的贸易却日渐衰弱。"
 stewardship_domain.1042.a: "和他们谈判以降低售价。"
 stewardship_domain.1042.a.success: "我让[guild_county.Custom('Governance_1041_GuildType')]降低了售价"
 stewardship_domain.1042.a.failure: "[guild_county.Custom('Governance_1041_GuildType')]拒绝降价"
 stewardship_domain.1042.b: "只要他们交税……"
 stewardship_domain.1042.c: "如果他们不会公平处事，那就别管事了！"
 #Granary Infestation, by Sean Hughes
 stewardship_domain.1052.t: "粮仓的害虫危机"
 stewardship_domain.1052.desc: "害虫侵扰了[target_county.GetName]的若干粮仓，他们毁掉了其中所储藏的粮食种子。由于来年无谷可种，居住在那里的农民们前来寻求我的帮助。\n\n由于他们处境紧迫，这些农民无疑将被迫接受我给他们的任何开价。"
 stewardship_domain.1052.a: "我有很多粮食，如果他们投效于我……"
 stewardship_domain.1052.b: "同情他们，打开我的粮仓。"
 stewardship_domain.1052.c: "命令[ROOT.Char.Custom('DefaultPriestTitlePlural')]给予施舍。"
 stewardship_domain.1052.d: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('almoner'))]会给他们分发粮食。"
 #Corrupt Tax Collector, by Sean Hughes
 stewardship_domain.1053.t: "腐败的税吏"
 stewardship_domain.1053.desc: "我注意到[target_county.GetNameNoTier]的税收记录存在各类前后矛盾和疏漏。显然这些差错不是简单的失误——有人在侵吞资金！\n\n不幸的是，这个神秘犯人的踪迹缺乏规律，足以使我无法具体判断出到底是哪个税收官应对此负责。"
 stewardship_domain.1053.a: "慎重调查此事……"
 stewardship_domain.1053.a.success: "我找出了犯人并将其绳之以法"
 stewardship_domain.1053.a.failure: "该犯人依然躲掉了我的追查"
 stewardship_domain.1053.c: "夺取[target_county.GetNameNoTierNoTooltip]的税收直接控制权。"
 stewardship_domain.1053.d: "处决他们中的大部分，并替换上新税吏！"
 #Culture Clash, by Sean Hughes
 stewardship_domain.1073.t: "文化冲突"
 stewardship_domain.1073.desc: "居住在[target_county.GetName]的大部分平民是[target_ruler.GetCulture.GetName]的后代。他们对自己的传统感到自豪，因此要他们侍奉如我这样的异域人士，他们感到难以接受，而且与此同时，我的毗邻[target_ruler.GetTitledFirstName]与他们有共同的文化和历史。"
 stewardship_domain.1073.a: "教导他们[me.GetCulture.GetNameNoTooltip]文化的优越性！"
 stewardship_domain.1073.a.success: "平民们接受了[me.GetCulture.GetNameNoTooltip]文化的习俗"
 stewardship_domain.1073.a.failure: "这些刁民拒绝开化"
 stewardship_domain.1073.c: "我不在乎他们是否保持那古怪的传统。"
 stewardship_domain.1073.c.warning: "推广文化速度：#N -75%#!"
 stewardship_domain.1073.d: "农民的想法无关紧要——我是他们的统治者。"
 #Reduce revolt risk by being diligent, by Linnéa Thimrén
 stewardship_domain.5031.t: "患难的伯爵领"
 stewardship_domain.5031.desc: "[county.GetName]经历了多次动荡时刻。连篇累牍的报告详细说明了该地区事件的可怕状态，而且农民们都开始暗地里谈论#EMP 替代#!方案……"
 stewardship_domain.5031.a: "亲自处理问题。"
 stewardship_domain.5031.b: "提高税收以示惩罚。"
 #Marshland Clearing, by Petter Vilberg
 stewardship_domain.6001.t: "排水系统"
 stewardship_domain.6001.desc: "几个月前，为了在[barony.GetNameNoTier]清理沼泽以供定居，[baron.GetTitledFirstName]启动了一项煞费苦心的项目。沉重的犁头和新建的渠道把土壤变硬实了，但工程非常缓慢。\n\n[baron.GetFirstName]现在向我的[steward.GetCouncilTitle]写了一封信，请求减少[baron.GetHerHis]的义务征召兵数量。因急于在下一次收成之前完成该工程，[baron.GetSheHe]希望将征召兵转为劳动力。"
 stewardship_domain.6001.a: "[baron.GetFirstNameNoTooltip]，带走所有你需要的平民！"
 stewardship_domain.6001.b: "[county.GetNameNoTierNoTooltip]用全力的话可以处理好那件事。"
 stewardship_domain.6001.c: "不，今年的战场将需要大量人员！"
 #Forest Clearing, by Petter Vilberg
 stewardship_domain.6002.t: "开辟"
 stewardship_domain.6002.desc: "几个月前，为筹备定居点，[baron.GetTitledFirstName]开始在[barony.GetNameNoTier]的森林中开辟土地。树木被连根拔起，道路被凿出，土地被烧焦。\n\n[baron.GetFirstName]现在向[steward.GetCouncilTitle][steward.GetFirstName]写了一封信，请求减少[baron.GetHerHis]的义务征召兵数量。因急于在下一次收成之前完成该工程，[baron.GetSheHe]希望将征召兵转为劳动力。"
 #Haggle with Masons, by Petter Vilberg
 stewardship_domain.6011.t: "石匠的交易经营"
 stewardship_domain.6011.desc: "石匠行会在[county.GetName]成立了。让勤劳的匠人侍奉我可以促进该地区的繁荣。"
 stewardship_domain.6011.a: "我会与石匠首领达成一项交易。"
 stewardship_domain_6011_great_deal: "不错的交易"
 stewardship_domain.6011.offer_tt: "我被提供："
 stewardship_domain_6011_fair_deal: "公平的交易"
 stewardship_domain_6011_bad_deal: "不幸的交易"
 stewardship_domain.6011.b: "[steward.GetTitledFirstNameNoTooltip]，为我争取他们的效忠！"
 stewardship_domain.6011.c: "既然我有农奴，我为什么还要他们的帮助？"
 stewardship_domain.6012.desc: "石匠首领似乎不太情愿代表行会达成任何协议，直至我具体指出这将会给我们双方带来多少益处。"
 stewardship_domain.6012.a: "我甚至不必诉诸暴力威胁！"
 stewardship_domain.6013.desc: "在啰嗦的陈述后，石匠首领不再进一步让步。\n\n“比这价格更低的话，恐怕不可能做到。”"
 stewardship_domain.6013.a: "“那么，我们就这样定了。”"
 stewardship_domain.6013.b: "我当然可以在其他地方找到要价更低的石匠。"
 stewardship_domain.6014.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')]，你侮辱了我和我的全体同行！”对于我给出的报价，石匠首领十分不满。“事实上，行情正在不断上涨。当然，仅仅是劳动成本。我肯定[ROOT.Char.GetTitleTierName]能理解。”"
 stewardship_domain.6014.a: "“我非常理解。”"
 stewardship_domain.6014.b: "[county.GetTierAsNameNoTooltip|l]效忠于我，这些行会也将如此！"
 stewardship_domain.6015.desc: "石匠首领一定很喜欢我的[steward.GetCouncilTitle][steward.GetTitledFirstName]的陪伴，因为[steward.GetSheHe]和石匠们达成的协议居然超出我的要求。"
 stewardship_domain.6015.a: "我自己上都不会谈得比这好！"
 stewardship_domain.6016.desc: "[steward.GetTitledFirstName]带着石匠行会的提议回到我的府上。\n\n“领主大人，我见过他们的笔录了。我相信我们达成的协议已经是当下最好的了。”"
 stewardship_domain.6016.a: "听上去不错。"
 stewardship_domain.6016.b: "[steward.GetFirstNameNoTooltip]，派你去的我是个傻子！"
 stewardship_domain.6017.desc: "“大人，谈判的进展并不……完全符合计划。”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('steward'))]用歉意的声音说道。“然而，即使石匠行会拒绝与我进一步沟通，我还有一个备用法子。”"
 stewardship_domain.6017.a: "我只好接受我的仆从达成的协议。"
 stewardship_domain.6017.b: "那么，我会跟他们谈！我会命令他们！"
 ##################
 #Special Events #
 ##################
 #Bad harvest, by Linnéa Thimrén and Sean Hughes
 stewardship_domain_special.1001.t: "[development_county.GetNameNoTier|U]的收成"
 stewardship_domain_special.1001.desc: "这是段贫瘠的时光，在[development_county.GetNameNoTier]的[county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]的土地遭遇了糟糕透顶的灾难。\n\n我面前堆满了一篇又一篇报告，它们详细说明了当地低迷的收获量，而且我开始担心我今年是否能从他们那里获得我的税收份额……"
 stewardship_domain_special.1001.a: "着手调查该伯爵领的问题。"
 stewardship_domain_special.1001.a.tt: "我将亲手决定[development_county.GetNameNoTier]的命运……"
 stewardship_domain_special.1001.b: "用武力夺取我所应得的份额！"
 stewardship_domain_special.1001.c: "这是[county_holder.GetFirstNamePossessiveNoTooltip]的责任，不是我的。"
 stewardship_domain_special.1002.desc: "[development_county.GetName]遭遇这场不幸的部分原因显然是拙劣的管理。土地缺乏适当清理，种子未被应季播种，而且牧场还存在过度放牧问题。"
 stewardship_domain_special.1002.desc.repentant: "\n\n[county_holder.GetTitledFirstName]一脸悔过地站在我面前，拧绞着[county_holder.GetHerHis]的双手。“求你了，[ROOT.Char.Custom2('RelationToMeAddress', county_holder)]，再给我一次机会吧！我保证，我可以料理好这个问题！”"
 stewardship_domain_special.1002.desc.uncaring: "\n\n[county_holder.GetTitledFirstName]一脸无聊地站在我面前，看起来漫不经心。“农民们最终会处理好这个问题。他们一贯如此。这是他们的工作，不是吗？”"
 stewardship_domain_special.1002.desc.blaming: "\n\n沮丧的[county_holder.GetTitledFirstName]站在我面前，看起来压力很大。“那些农民怎么能把这事搞得一团糟，竟到这种地步？他们不就是地里刨食的吗！这本来就是他们该做好的！”"
 stewardship_domain_special.1002.a: "[county_holder.GetFirstNameNoTooltip]，我会让你将功补过，暂时保留你的职责。"
 stewardship_domain_special.1002.a.success: "[county_holder.GetTitledFirstName]和我都从[county_holder.GetHerHis]的错误中汲取了教训"
 stewardship_domain_special.1002.a.failure: "[county_holder.GetTitledFirstName]没能摆平[development_county.GetNameNoTier]的问题"
 stewardship_domain_special.1002.b: "不论代价如何，我将亲自收拾这个问题！"
 stewardship_domain_special.1002.b.success: "我成功处理了[development_county.GetNameNoTier]的问题"
 stewardship_domain_special.1002.b.failure: "我未能匡正[development_county.GetNameNoTier]的问题"
 stewardship_domain_special.1002.c: "你因这个罪过丧失了你对[development_county.GetNameNoTierNoTooltip]的宣称！"
 stewardship_domain_special.1002.c.tt: "我从[county_holder.GetTitledFirstName]那里夺取了[development_county.GetName]"
 stewardship_domain_special.1003.desc: "“[ROOT.Char.Custom2('RelationToMeAddress', county_holder)]，感谢你对我的信任！”\n\n[county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U]设法解决了那个[county_holder.GetSheHe]让[county_holder.GetHerselfHimself]自己陷入其中的危机。有时候最好的行动是信任他人的能力，并从他们那里汲取教训！"
 stewardship_domain_special.1003.a: "告诉我你是如何做到的！"
 stewardship_domain_special.1004.desc: "来自[development_county.GetName]的报告内容变得更糟了，而且很快有迹象表明[county_holder.GetTitledFirstName]只是恶化了局势。"
 stewardship_domain_special.1004.a: "[county_holder.GetSheHe]到底是哪门子[county_holder.GetTitleTierName]？！"
 stewardship_domain_special.1005.desc: "当我见证[development_county.GetName]在我的看护下繁荣起来，我忍不住为我所达到的成果感到自豪。时不时地涉足一下基层管理，这是一个学习的好办法！"
 stewardship_domain_special.1005.a: "这种知识实际上在将来很有用！"
 stewardship_domain_special.1006.desc: "不论我如何尝试，[development_county.GetName]的灾情也不见缓解。情况比之前有些许好转，但是由于无法解决摆在我面前的任务，我感到怅然若失。"
 stewardship_domain_special.1006.a: "好吧，我不可能一直成功……"
 #Charter fair, by Linnéa Thimrén
 stewardship_domain_special.1101.t: "[county.GetNameNoTierNoTooltip|U]的集市"
 stewardship_domain_special.1101.desc: "[county.GetName]有一块地非常适合举行年度大型集市。\n\n两位当地贵族，[local_baron.GetTitledFirstName]和[second_local_baron.GetTitledFirstName]向我请愿想要成为该法令的特许承办人，以允许他们以我的名义举办这场集市。"
 stewardship_domain_special.1101.a: "该特许将被授予[second_barony.GetNameNoTierNoTooltip]的[second_barony.Custom('BaronyTownType')]。"
 stewardship_domain_special.1101.all_goes_well: "如果一切顺利："
 stewardship_domain_special.1101.b: "[barony.GetNameNoTierNoTooltip]的[local_baron.GetFaith.HouseOfWorship]将被授予该特许法令。"
 stewardship_domain_special.1101.c: "把这片土地转而用作牧场。"
 stewardship_domain_special.1102.desc: "[second_local_baron.GetTitledFirstName]向我展示了来自全世界的商品；来自遥远丝绸之路的布料、本地生产的农作物、来自东方的技术奇迹……\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我们应在新集市上促销何种商品？”"
 stewardship_domain_special.1102.a: "我们将尽我们所能进口尽量多的丝绸！"
 stewardship_domain_special.1102.a.tt: "如果该地区繁荣稳定，人民更有可能更拥护该决策"
 stewardship_domain_special.1102.b: "我们将集中精力在当地种植庄稼！"
 stewardship_domain_special.1102.b.tt: "如果该地区之前陷入动荡，人民更有可能更拥护该决策"
 stewardship_domain_special.1102.c: "技术奇观将处于优先且重要的地位！"
 stewardship_domain_special.1102.c.tt: "如果该地区的发展等级较低，人民更有可能更拥护该决策"
 stewardship_domain_special.1103.desc_silk: "精美的丝绸诱使[county.GetNameNoTier]的富人们涌向市场，他们身后不远跟着农民——这是长达一周的庆典与贸易！"
 stewardship_domain_special.1103.desc_crops: "丰富的食物诱使农民们涌向市场，同时各个摊位上的一流商品使他们流连忘返——这是长达一周的庆典与贸易！"
 stewardship_domain_special.1103.desc_technology: "技术奇观让人们狂喜，而且各个摊位充斥着一流的商品——这是长达一周的庆典与贸易！"
 stewardship_domain_special.1103.a: "我允许你从今往后每年举办一次这个活动。"
 stewardship_domain_special.1104.desc_silk: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我们应该怎么处理这些多的丝绸？”\n\n显然，该地区的丝绸需求不高，结果就是[second_local_baron.GetTitledFirstName]剩余了大量滞销的昂贵布料。"
 stewardship_domain_special.1104.desc_crops: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，庄稼开始发霉腐烂了，还剩这么多，我们该怎么办？”\n\n该地区的粮食需求显然不高，结果就是[second_local_baron.GetTitledFirstName]剩下了许多滞销的庄稼。"
 stewardship_domain_special.1104.desc_technology: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我应该如何处理这么多小玩意儿？”\n\n当地对奇异技术的需求显然不高，结果就是[second_local_baron.GetTitledFirstName]剩下了许多滞销的此类商品。"
 stewardship_domain_special.1104.a: "这开头真是热闹的不行，不过现在我相信当地人可以应对它！"
 stewardship_domain_special.1105.desc: "[local_baron.GetTitledFirstName]向我展示了来自全世界的商品；来自各圣城的圣物、[local_baron.GetFaith.DevoteeMalePlural]和[local_baron.GetFaith.DevoteeFemalePlural]在该地种植的粮食、来自异教的神奇物品……\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我们应在新集市中促销何种商品？”"
 stewardship_domain_special.1105.a: "让我们专注于圣物，以此敬礼当地圣人！"
 stewardship_domain_special.1105.a.tt: "如果其宗教热情高涨，人民更有可能拥护该决策"
 stewardship_domain_special.1105.b: "带来尽可能多的食物！"
 stewardship_domain_special.1105.b.tt: "如果该地区需要支援，人民更有可能更拥护该决策"
 stewardship_domain_special.1105.c: "如果我们展览其他宗教，他们会失去新奇感！"
 stewardship_domain_special.1105.c.tt: "如果其宗教热情低落，人民更有可能拥护该决策"
 stewardship_domain_special.1106.desc_religious_objects: "来自各圣城的圣物的魅力让人民狂喜，各个摊位也充斥着一流的商品——这是长达一周的虔诚庆典与贸易！"
 stewardship_domain_special.1106.desc_religious_food: "该地区的[local_baron.GetFaith.DevoteeMalePlural]和[local_baron.GetFaith.DevoteeFemalePlural]提供的食物比集市上的任何其他东西都卖得好——这是长达一周的虔诚庆典与贸易！"
 stewardship_domain_special.1106.desc_religious_other: "面对异域宗教，[county.GetNameNoTier]的人民开始祈祷，并比以往更喜欢他们的社群了——这是长达一周的虔诚庆典与贸易！"
 stewardship_domain_special.1106.a: "我允许你从今往后每年举办一次这个活动。"
 stewardship_domain_special.1107.desc_religious_objects: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我们应如何处理这么至圣的饰品？”\n\n显然，这些圣物并没有如我希望的那样吸引虔诚的人们，[local_baron.GetTitledFirstName]剩下了许多滞销的此类商品。"
 stewardship_domain_special.1107.desc_religious_food: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我们应如何处理这么多食物？”\n\n该地区的[local_baron.GetFaith.DevoteeMalePlural]和[local_baron.GetFaith.DevoteeFemalePlural]准备的餐食看来被哪个神明踩了一脚——它们几乎完全滞销。"
 stewardship_domain_special.1107.desc_religious_other: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，我们应如何处理这些渎神的玩意儿？”\n\n异教物件使人民厌恶——阻止了他们来逛集市。[local_baron.GetTitledFirstName]很快得到命令烧毁它们，但是损失已经发生。"
 stewardship_domain_special.1107.a: "这开头真是热闹的不行，不过现在我相信当地人可以应对它！"
 #Building a Road chain, by Petter Vilberg
 stewardship_domain_special.1301.increase_road_progress_1: "#V 公路进展#!提升了#P 1#!"
 stewardship_domain_special.1301.increase_road_progress_2: "#V 公路进展#!提升了#P 2#!"
 stewardship_domain_special.1301.increase_road_quality_1: "#V 公路质量#!提升了#P 1#!"
 stewardship_domain_special.1301.increase_road_quality_2: "#V 公路质量#!提升了#P 2#!"
 stewardship_domain_special.1301.decrease_road_quality_1: "#V 公路质量#!下降了#N 1#!"
 stewardship_domain_special.1301.t: "公路"
 stewardship_domain_special.1301.steward_opening: "我的[ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName][steward.GetTitledFirstName]向我报告道"
 stewardship_domain_special.1301.no_steward_opening: "我的市长们向我报告道"
 stewardship_domain_special.1301.desc: "亟需一条横穿[project_county.GetName]的新公路。大量旧路已经破损，甚至十分危险！\n\n一名叫作[peasant_leader.GetTitledFirstName]的平民被推举为此项建筑工程的理所应当的领袖。"
 stewardship_domain_special.1301.a: "办妥它。"
 stewardship_domain_special.1301.a.peasant_leader_tt: "该项目在[peasant_leader.GetTitledFirstName]的监督下启动了"
 stewardship_domain_special.1301.b: "我的财政总管会处理此事。"
 stewardship_domain_special.1301.a.steward_tt: "该项目在[steward.GetTitledFirstName]的监督下启动了"
 stewardship_domain_special.1301.c: "对我们的祖先来说，这些路已经足够好了！"
 stewardship_domain_special.1301.c.tt: "它们对我们来说也够好！"
 stewardship_domain_special.1311.t: "公路：遥远的采邑"
 stewardship_domain_special.1311.desc: "[project_county.GetNameNoTier]的公路工程正在进行，现在道路准备延伸到一座山上，但是它离两边的村子都有一定的距离。\n\n两个村子都不太愿意提供工人，因为不确定到底谁该拥有这座山的土地所有权！"
 stewardship_domain_special.1311.a: "那么我会从两个村子同时带走工人。"
 stewardship_domain_special.1311.b: "我会亲自为那里的工程掏钱。"
 stewardship_domain_special.1311.c: "如果难以确定，这块土地的所有权就应归我所有！"
 stewardship_domain_special.1312.t: "公路：常规使用"
 stewardship_domain_special.1312.desc: "甚至在新公路完工前，商人们已经开始用它在[project_county.GetNameNoTier]旅行。\n\n[project_leader.GetTitledFirstName]建议使用这条公路的人应当为它的建设做出贡献。"
 stewardship_domain_special.1312.a: "或者他们可以向我的金库做出贡献。"
 stewardship_domain_special.1312.b: "多么新颖的概念啊……我喜欢！"
 stewardship_domain_special.1313.t: "公路：强盗"
 stewardship_domain_special.1313.desc: "未完工的公路甚至也出现了拦路强盗，看来[project_leader.GetTitledFirstName]遇上了困难，补给永远跟不上，而且工人们不敢离开自己的村庄。照这样下去，[project_county.GetNameNoTier]的公路永远无法完工。"
 stewardship_domain_special.1313.a: "沿路部署卫兵。"
 stewardship_domain_special.1313.b: "我不管。#EMP 完 成 我 的 公 路。#!"
 stewardship_domain_special.1314.t: "公路：战靴"
 stewardship_domain_special.1314.war: "由于不间断的战争，征召兵开始使用[project_county.GetNameNoTier]公路的完工路段来加快行军。"
 stewardship_domain_special.1314.end: "\n\n由于公路伤痕累累并遭到损毁，[project_leader.GetTitledFirstName]声称工人们将必须在完工前折回以重新加固公路。"
 stewardship_domain_special.1314.a: "这不值得努力。"
 stewardship_domain_special.1314.b: "真不幸，但没办法。"
 stewardship_domain_special.1315.t: "公路：战靴"
 stewardship_domain_special.1315.end: "\n\n值得庆幸的是，对公路的超负荷使用恰好是目前所需要的，这使地面被跺平整了！如果运气好的话，大多数征召兵同样可以原路返回。"
 stewardship_domain_special.1315.a: "把他们送上前线！"
 stewardship_domain_special.1315.b: "他们将在[project_leader.GetTitledFirstNameNoTooltip]的指挥下行军。"
 stewardship_domain_special.1316.t: "公路：扩建委托"
 stewardship_domain_special.1316.desc: "由于[project_county.GetNameNoTier]的商人行会发现新公路的完工路段非常有益，他们发起了募捐，旨在进一步拓宽公路。"
 stewardship_domain_special.1316.a: "这有助于公路。"
 stewardship_domain_special.1316.b: "这将资助我的钱袋。"
 stewardship_domain_special.1317.t: "公路：客栈"
 stewardship_domain_special.1317.desc: "[project_county.GetNameNoTier]的道路工程发生了延期。[project_leader.GetTitledFirstName]报告道他们被一个打算开旅店的老板召集了起来。为了迎合他们和其他旅人的深层次需求，他们开始建造一家在路边的客栈。"
 stewardship_domain_special.1317.a: "为君主所拥有，当然。"
 stewardship_domain_special.1317.b: "把他们赶回公路！"
 stewardship_domain_special.1318.t: "公路：进度"
 stewardship_domain_special.1318.desc: "按照[project_leader.GetTitledFirstName]的说法，[project_county.GetNameNoTier]的道路工程进展顺利。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')]，地面变得更坚固了，而且比我们所希望的更加平坦。”"
 stewardship_domain_special.1318.a: "进一步拓宽公路！"
 stewardship_domain_special.1318.b: "形势完全符合我的预期。"
 stewardship_domain_special.1318.c: "一个消减成本的完美机会！"
 stewardship_domain_special.1319.t: "公路：工作伦理"
 stewardship_domain_special.1319.desc: "我的财政总管看起来几近震惊。“我一直在检视[project_county.GetNameNoTier]的道路工程，农民工的效率远远超出我的预期……甚至我可以从他们那里学到一些东西。”"
 stewardship_domain_special.1319.a: "我们可以在别处利用这种知识吗？"
 stewardship_domain_special.1319.b: "向农民学习？单单这种想法便叫人厌恶。"
 stewardship_domain_special.1320.t: "公路：[peasant_leader.GetTitledFirstNamePossessiveNoTooltip]的专长"
 stewardship_domain_special.1320.desc: "平常不太有庶民直接与我对话，除了[peasant_leader.GetTitledFirstName]对[project_county.GetNameNoTier]的工程报告。\n\n“领主大人，公路原计划通过这片平地，但是我清楚我们正在对付的是哪种土壤。我能否斗胆以我的农民身份请求你——让我们重定路线，使它穿过附近的森林？”"
 stewardship_domain_special.1320.a: "我相信你的判断。"
 stewardship_domain_special.1320.b: "太远太贵了。按我的计划进行。"
 stewardship_domain_special.1321.t: "公路：缺乏专门知识"
 stewardship_domain_special.1321.desc: "“我一直告诉他们要笔直通过这片平地，但是[peasant_leader.GetTitledFirstName]坚持要重定路线，穿过附近的树林！”[steward.GetTitledFirstName]显然对[project_county.GetNameNoTier]的道路工程很心烦。\n\n然而，[peasant_leader.GetTitledFirstName]还是坚持[peasant_leader.GetHerHis]的方法。“领主大人，这块平地的土质不够平坦，也不够紧实！森林才是更佳的路线。”"
 stewardship_domain_special.1321.a: "农民，听从你的上司！"
 stewardship_domain_special.1321.b: "[peasant_leader.GetTitledFirstNameNoTooltip]似乎的确知道很多……"
 stewardship_domain_special.1391.t: "公路：缺失领导"
 stewardship_domain_special.1391.desc: "随着[project_leader.GetTitledFirstName]的离世，[project_county.GetNameNoTier]的道路工程失去了明确的指导。如果想要它完工，就必须再安排其他人管事。"
 stewardship_domain_special.1391.a: "[peasant_leader.GetTitledFirstNameNoTooltip]看起来像个挺能干的替补。"
 stewardship_domain_special.1391.b: "是时候让[steward.GetTitledFirstNameNoTooltip]接管了。"
 stewardship_domain_special.1392.t: "公路：减少损失"
 stewardship_domain_special.1392.desc: "由于失去了[project_county.GetName]，完成那里的公路不会对我非常有益。好在为项目筹集的税收还在我的口袋里，而不是被浪费在那条公路上。"
 stewardship_domain_special.1392.a: "赔了地盘，但没赔钱！"
 stewardship_domain_special.1396.t: "公路的结局"
 stewardship_domain_special.1396.desc: "[project_county.GetNameNoTier]的公路终于完工了。\n\n“它……非常实用，”[project_leader.GetTitledFirstName]如此告诉我。"
 stewardship_domain_special.1396.a: "公路无需奢华。这够好了。"
 stewardship_domain_special.1397.desc: "贯穿[project_county.GetNameNoTier]的公路网终于完工了。\n\n“未来数十年里，它将把人们带往他们想去的地方，”[project_leader.GetTitledFirstName]如此告诉我。"
 stewardship_domain_special.1397.a: "我迫不及待想要摘桃子了！"
 stewardship_domain_special.1397.b: "[peasant_leader.GetTitledFirstNameNoTooltip]！我还有更多的工作给你！"
 stewardship_domain_special.1398.desc: "贯穿[project_county.GetNameNoTier]的公路网络终于完工了。\n\n“这些公路将世世代代作为伯爵领的动脉！”[project_leader.GetTitledFirstName]毫不掩饰自豪地宣布道。"
 stewardship_domain_special.1398.a: "我迫不及待想要摘桃子了！"
 stewardship_domain_special.1398.b: "[peasant_leader.GetTitledFirstNameNoTooltip]！我还有更多的工作给你！"
 stewardship_domain_special.1399.desc: "贯穿[project_county.GetNameNoTier]的公路网络终于完工了。\n\n“大人，这可能是全国最好的公路网了！”[project_leader.GetTitledFirstName]骄傲地宣布道。"
 stewardship_domain_special.1399.a: "我迫不及待想要摘桃子了！"
 stewardship_domain_special.1399.b: "[peasant_leader.GetTitledFirstNameNoTooltip]！我还有更多的工作给你！"
 #A Missing Village, by Petter Vilberg
 stewardship_domain_special.1401.t: "一座失踪的村庄"
 stewardship_domain_special.1401.desc: "仅在单根蜡烛的照明下，我的手指在账本上的一笔入账记录上停下了。有些事情不太对劲……很快我翻遍了所有我能找到的[county.GetName]的记录。\n\n终于，真相大白。看起来似乎一整座村庄从税收记录上消失了！"
 stewardship_domain_special.1401.a: "[county.GetNameNoTierNoTooltip]的税收官必须进行调查！"
 stewardship_domain_special.1401.a.tt: "该税收官将领导这次调查"
 stewardship_domain_special.1401.b: "我会亲自前往这座村庄。"
 stewardship_domain_special.1401.b.tt: "我会亲自领导这次调查"
 stewardship_domain_special.1401.c: "村庄消失不是家常便饭嘛，不必挂心。"
 stewardship_domain_special.1411.desc: "[county.GetName]的税收官[collector.GetTitledFirstName]尽了最大努力向我强调我亲自前往查看“失踪”村庄的重要性。\n\n在几天的旅程后，我终于骑行抵达了这座村庄。它看起来就像其他平常的烂泥拼成的定居点。[collector.GetTitledFirstName]依然非常坚持。“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，请允许我给你展示这个地方，求你了。这是我的家。”"
 stewardship_domain_special.1411.a: "非常好，带我转转。"
 stewardship_domain_special.1411.a.tt: "[collector.GetTitledFirstName]向我展示了[collector.GetHerHis]的村庄"
 stewardship_domain_special.1411.b: "你已经浪费了我太多时间了！"
 stewardship_domain_special.1411.b.tt: "我究竟为什么要来这里？！"
 stewardship_domain_special.1412.desc: "[collector.GetTitledFirstNamePossessive]的双脚在村庄草地的上方悬荡，我和我的卫兵准备出发离开。当我们刚走过一栋建筑时，一个女孩跑到我的马边。\n\n“哦，亲爱的[ROOT.Char.GetLadyLord]，我们的下场会如何呢？我们没有人能付得起你要求我们缴纳的罚金。”"
 stewardship_domain_special.1412.a: "明年的税收官会处理你们的债务。"
 stewardship_domain_special.1412.b: "我会彻底查收你们的债务。就现在。"
 stewardship_domain_special.1412.b.flavor: "拿走所有值钱的东西，把剩下的烧光！"
 stewardship_domain_special.1413.desc: "[collector.GetTitledFirstName]带我参观村庄时，我看到的都是骨瘦嶙峋的母牛、家禽在啄食泥土、从田地返回的农民负担轻轻。当我对此发表意见时，[collector.GetSheHe]讲出了[collector.GetHerHis]的观点。\n\n“这些人连家畜都快养不活了。如果我从他们这里索取更多东西，他们就会饿死。”"
 stewardship_domain_special.1413.a: "我想我可以批准一项税收留置权……"
 stewardship_domain_special.1413.b: "即便在这种情况下，他们也应当缴纳赋税。"
 stewardship_domain_special.1413.c: "这就是你想要展示给我看的？叛徒！"
 stewardship_domain_special.1413.c.tt: "我会决定该如何处理这座村庄"
 stewardship_domain_special.1414.desc: "我的卫兵和我离开时，这座村庄依然在闷燃。\n\n有时候为了给新事物腾出地方，必须清理旧事物。"
 stewardship_domain_special.1414.a: "世上有许多统治的手法。"
 stewardship_domain_special.1421.collector_opening: "被派去视察失踪村庄的税收官再也没有返回。我决定带着大量卫兵亲自前往调查，并最终找到了问题的原因……"
 stewardship_domain_special.1421.self_opening: "当我在卫兵伴随下抵达村庄时，我终于找到了当地人停止缴纳赋税的原因。"
 stewardship_domain_special.1421.desc: "\n\n每个房子都破败不堪、被人遗弃。这里完全没有任何人类的痕迹，甚至也没有我的税收官的活动。\n\n当我的卫兵们开始在安静屋子中翻查时，一种缓慢升起的担忧压倒了我，这种感觉很快转变为了恐慌，其中一名卫兵突然大叫起来。"
 stewardship_domain_special.1421.a: "你发现了什么？！"
 stewardship_domain_special.1421.a.tt: "这里可能有任何东西"
 stewardship_domain_special.1421.b: "我们离开。现在。"
 stewardship_domain_special.1422.desc: "那个大叫的卫兵从腐烂的门中走了出来，一个手臂抱着一个小孩。这个[foundling.Custom('GirlBoy')]原来试图在屋后躲避侦查。\n\n虽然我要求给出答复，但是这个小孩对村庄所发生的事情给不出什么信息——而且对于除此之外的事情，也只字不提。"
 stewardship_domain_special.1422.a: "可怜的[foundling.Custom('GirlBoy')]不再有家了……我应该领养[foundling.GetHerHim]！"
 stewardship_domain_special.1422.b: "把这个小孩留在附近的村庄。"
 stewardship_domain_special.1422.c: "把这个村庄和这个被诅咒的小孩一起烧了。"
 stewardship_domain_special.1423.foundling: "小[foundling.GetTitledFirstName]现在安全地在宫廷中了，和其他的孩子一起——玩耍—甚至说话。\n\n"
 stewardship_domain_special.1423.no_foundling: "宫廷中的噪音和窃窃私语并不能让我忘记我曾看到过的景象。"
 stewardship_domain_special.1423.desc: "寂静村庄的回忆依然萦绕在我的心头。直到最后，我们没有发现曾经居住在那里的任何一个人。"
 stewardship_domain_special.1423.a: "这片被诅咒的土地应当永远不被人重新定居。"
 stewardship_domain_special.1423.b: "时间将回收那座村庄，正如它对待万物一样。"
 stewardship_domain_special.1424.desc: "在遗弃房屋里等待我的是难闻的臭气和一堆尸体。腐烂的程度令人难以辨认他们是如何死的，"
 stewardship_domain_special.1424.collector_end: "但即便靠在墙上的新近的尸体——那是我的税收官——身上也没有明显的伤口。"
 stewardship_domain_special.1424.self_end: "但即便是那些腐烂程度不严重的尸体上也没有明显的致命伤口。"
 stewardship_domain_special.1424.a: "把这座地狱般的坟墓给烧了。"
 stewardship_domain_special.1424.b: "掩埋这些尸体，并下令重新安排定居。"
 stewardship_domain_special.1425.desc: "摆脱这些尸体很容易。更大的挑战是找到愿意在亡灵村庄上定居的家庭。然而没有农民可以长期抗拒优质土地的诱惑。除此之外，或许还可以用矛尖戳动他们。\n\n监管重建启动项目也让我学会了很多！"
 stewardship_domain_special.1425.a: "但愿现在这些讨厌的证据快点逝去！"
 stewardship_domain_special.1426.desc: "这有点无礼，但是火焰完美完成了工作。我看到火势吞噬了长期被遗弃的房子，而且很快。我在这里见证了我所需要看到的一切。"
 stewardship_domain_special.1426.a: "是时候回家了。"
 stewardship_domain_special.1431.desc: "在几天的行程后，我找到了从我的记录中失踪的村庄。它不仅兴旺繁荣——绝对繁荣！——而且村民们坚持说他们#EMP 确实#!缴纳了他们的赋税。\n\n看来，当地男爵领的税收官[collector.GetTitledFirstName]并不怎么诚实。"
 stewardship_domain_special.1431.a: "[collector.GetFirstNameNoTooltip]有需要回答的问题……"
 stewardship_domain_special.1431.a.tt: "我会与[collector.GetFirstName]对质"
 stewardship_domain_special.1431.b: "包围这些村民。他们必须再付一次。"
 stewardship_domain_special.1432.desc: "“这些资金十分要紧，事关，呃，[county.GetNameNoTier]的防卫！”[barony.GetNameNoTier]的税收官[collector.GetTitledFirstName]十分害怕，我带着庞大的部队来到[collector.GetHerHis]的府邸是相当重要的原因。\n\n“哦，拜托，我会做任何事情来争取你的宽恕！”"
 stewardship_domain_special.1432.a: "你将在黑暗中被宽恕。"
 stewardship_domain_special.1432.b: "我可以利用一些欠我命的人。"
 stewardship_domain_special.1432.b.collector_loyal: "感恩与忠诚"
 stewardship_domain_special.1432.b.collector_bad: "逃跑的机会"
 stewardship_domain_special.1432.b.collector_bad.tt: "[collector.GetFirstNameNoTooltip]逃跑了！"
 stewardship_domain_special.1432.c: "什么都行？数蛆如何？"
 stewardship_domain_special.1433.desc: "那条背信弃义的臭蛆！我给予宽恕，而下一个瞬间[collector.GetTitledFirstName]就拿刀挥向我，[collector.GetHerHis]的脸上全是凶残的神情。\n\n在卫兵能对付[collector.GetHerHim]前，我不得不在此片刻间自我防卫。"
 stewardship_domain_special.1433.a: "立即扼住[collector.GetHerHim]。"
 stewardship_domain_special.1433.b: "[collector.GetFirstNameNoTooltip]，你永远不会再看到光！"
 stewardship_domain_special.1441.desc: "压在我的农民们身上的税赋有时很重。然而，近期的事件让我明白，生活#EMP 本就#!艰辛。我所展示的仁慈不会改变那点。"
 stewardship_domain_special.1441.a: "我学到了很多。"
 stewardship_domain_special.1442.desc: "压在我的农民身上的税赋有时非常严酷，以至于生活变得奄奄一息。对于一个有耐心的[ROOT.Char.GetTitleTierName]来说，对其适当宽松常是通向更伟大的繁荣的正道。"
 stewardship_domain_special.1443.t: "$stewardship_domain_special.1401.t$：增加的税收"
 stewardship_domain_special.1443.opening: "专心阅读税收记录后，我想起了[barony.GetNameNoTier]的失踪村庄事件。"
 stewardship_domain_special.1443.end: "\n\n自那以后，一切都改善了，而且来自[barony.GetNameNoTier]的收入比以往更多了！"
 stewardship_domain_special.1443.a: "很棒！"
 stewardship_domain_special.1444.t: "$stewardship_domain_special.1401.t$：大规模逃税"
 stewardship_domain_special.1444.end: "\n\n现在一切都变了，但是我懂得了仁慈宽大有时只能导致更大的损失。任何逃税办法都会像跳蚤一般在农民中传播。"
 stewardship_domain_special.1444.a: "真是一场灾难。"
 stewardship_domain_special.1445.t: "$stewardship_domain_special.1401.t$：持续抛弃土地"
 stewardship_domain_special.1445.end: "\n\n现在有更多的村落失踪了，但是我的税收官显然知道原因。高税率导致了许多人放弃了非常优质的土地，他们宁愿忍饥挨饿或者逃往其他伯爵领。"
 stewardship_domain_special.1445.a: "好，如果他们无法担负自己的生活……"
 stewardship_domain_special.1451.t: "$stewardship_domain_special.1401.t$：铭记于心"
 stewardship_domain_special.1451.desc: "我在半夜醒来，依然能想起那座[barony.GetNameNoTier]的村庄被烧为平地时那个孩子充满控诉的凝视。"
 stewardship_domain_special.1451.a: "为什么它会给我这么大的压力？"
 stewardship_domain_special.1451.b: "啊，我差点忘了！"
 #Domesday Book, by Stephen Arthur and Sean Hughes
 stewardship_domain_special.1500.t.a: "大调查"
 stewardship_domain_special.1500.t.b: "末日审判书"
 stewardship_domain_special.1500.desc: "我的[domesday_steward.GetCouncilTitle][domesday_steward.GetTitledFirstName]想到了一个大胆的主意，通过在一次超大型调查中登记我领地内的所有资产，创造一套我的地产的详尽记录。\n\n通过编纂这套总集，在行政及税收方面，我可以进行更好的监督——虽然初期花费并不便宜。"
 stewardship_domain_special.1500.a: "我将了解所有田地、农奴和牲畜数量。"
 stewardship_domain_special.1500.a.tt: "#F 一套全面的评估很昂贵，但是质量更高。#!"
 stewardship_domain_special.1500.b: "做一份我的地产概要就够了。"
 stewardship_domain_special.1500.b.tt: "#F 一套粗略评估花费更少，但是质量可能不够。#!"
 stewardship_domain_special.1500.c: "何必烦恼？我的臣民知道他们欠我什么。"
 stewardship_domain_special.1500.c.tt: "我所有的其他封臣"
 stewardship_domain_special.1500.quality_increase.tt: "调查的#P 质量将提升#!"
 stewardship_domain_special.1500.quality_decrease.tt: "调查的#N 质量将下降#!"
 stewardship_domain_special.1500.quality_based_taxes: "基于已完成调查的质量"
 stewardship_domain_special.1500.every_county_control: "[control|E]提高与调查质量有关"
 stewardship_domain_special.1500.every_county_summary: "未来#V 5年#!的[holding|E]税收成比例提高"
 stewardship_domain_special.1500.survey_not_completed: "如果调查未完成"
 stewardship_domain_special.1501.desc: "我的军事统帅[domesday_marshal.GetTitledFirstName]担心我的估税员会成为土匪和盗贼的主要目标。甚至一份未完成的调查也可以给犯罪分子有价值的信息，让他们知道他们可以袭击哪些有价值的目标。\n\n为了保证我的臣民的安全，[domesday_marshal.GetFirstNameNoTooltip]推荐给每名估税员配备一支装备精良的卫队。"
 stewardship_domain_special.1501.a: "我的法律足以保护我的臣民！"
 stewardship_domain_special.1501.a.tt: "我的估税员可能在[control|E]较低的伯爵领遭到袭击。"
 stewardship_domain_special.1501.b: "组织民兵保护我的估税员。"
 stewardship_domain_special.1501.b.success: "我的民兵足以保证我的估税员的安全"
 stewardship_domain_special.1501.b.failure: "我的民兵无法保护我的估税员"
 stewardship_domain_special.1501.c: "给每组估税员配备一支[ROOT.Char.Custom('MountedWarriorTerm')]。"
 stewardship_domain_special.1501.c.tt: "我的估税员将在旅途中免受袭击。"
 stewardship_domain_special.1510.opening: "[upset_priest.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1510.desc_opening: "我今早被粗鲁地唤醒后，发现唯一参加我举行的仪式的人只有你的估税员！显然这些板着脸的官员等在我的门外，吓退了大量来参加我的仪式的虔诚[upset_priest.GetFaith.GetAdherentNamePluralNoTooltip]。"
 stewardship_domain_special.1510.desc_ending: "\n\n虽然我很愿意向你缴纳我应尽的赋税，但是神殿事务说到底是属灵的，而不是世俗的，而且你的调查官与此地无干，他们还扰乱了我的仪式！"
 stewardship_domain_special.1510.desc_ending_not_endorsed: "\n\n神殿事务说到底是属灵的，而不是世俗的，而且你的走狗与此地无干，他们还扰乱了我的仪式！"
 stewardship_domain_special.1510.a: "不论[upset_priest.GetSheHe]喜欢与否，[upset_priest.GetFaith.HouseOfWorshipPlural]应被估税。"
 stewardship_domain_special.1510.b: "[upset_priest.GetSheHe|U]是对的，[upset_priest.GetFaith.HouseOfWorshipPlural]是[upset_priest.GetFaith.HighGodNamePossessive]的国度。"
 stewardship_domain_special.1510.b.tt: "我从评估中去除了[upset_priest.GetTitledFirstNamePossessive]的地产"
 stewardship_domain_special.1510.c: "我会利用[upset_priest.GetFaith.ReligiousText]为这次评估辩护。"
 stewardship_domain_special.1510.c.success: "我说服了[upset_priest.GetTitledFirstName]"
 stewardship_domain_special.1510.c.success.tt: "我让[upset_priest.GetTitledFirstName]相信这项评估是正当的。"
 stewardship_domain_special.1510.c.failure: "我未能说服[upset_priest.GetTitledFirstName]"
 stewardship_domain_special.1510.c.failure.tt: "我未能让[upset_priest.GetTitledFirstName]相信这项评估是正当的"
 stewardship_domain_special.1520.opening: "[concerned_noble.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1520.desc: "我每年都如实向君主缴纳我的赋税，然而某一天，你的估税员出现在我的门口，要求检查我的地产！\n\n难道你对我的信任如此渺小，必须派人侵入我的私人领域？"
 stewardship_domain_special.1520.a: "我当然信任你！我的人将尽快离开。"
 stewardship_domain_special.1520.a.tt: "我把[concerned_noble.GetTitledFirstNamePossessive]的地产从这项评估中去除了"
 stewardship_domain_special.1520.b: "我要知道我的土地上有些什么。别无例外。"
 stewardship_domain_special.1520.c: "[concerned_noble.GetSheHe]是不是在隐藏什么？把我的估税员替换成间谍！"
 stewardship_domain_special.1520.c.tt: "我发现了[concerned_noble.GetTitledFirstNamePossessive]的一个[secrets|E]"
 stewardship_domain_special.1530.desc: "[city_mayor.GetTitledFirstName]找到我说[guild_county.GetName]的[guild_town.GetNameNoTierNoTooltip]木匠行会对于他们被纳入税收估算极尽阻拦。\n\n他们声称这项评估侵犯了他们所被授予的特权，让他们得以自我管理一切事务，并要求我从该伯爵领召回估税员，使他们能够自由运营。"
 stewardship_domain_special.1530.a: "行会将接受评估，特权是狗屎！"
 stewardship_domain_special.1530.b: "我可以豁免他们，以此换取他们为我效力……"
 stewardship_domain_special.1530.c: "他们胆敢抗拒我的权威？！废了他们的特别许可！"
 stewardship_domain_special.1540.desc.a: "我的估税员经过[domesday_robbed_county.GetName]时遭遇了一伙歹徒的袭击。几个估税员被杀害，他们携带的记录也遗失了。"
 stewardship_domain_special.1540.desc.b: "我的估税员经过[domesday_robbed_county.GetName]时遭遇了一伙歹徒的袭击。多亏了我派去保护我的估税员的士兵，他们成功除掉了这些强盗。"
 stewardship_domain_special.1540.a: "忽视[domesday_robbed_county.GetNameNoTierNoTooltip]。它将被移出这项评估。"
 stewardship_domain_special.1540.b: "增加公路巡逻队，并增派估税员！"
 stewardship_domain_special.1540.c: "让此成为一个教训，给[domesday_robbed_county.GetNameNoTierNoTooltip]反对我的那些人好好看看！"
 stewardship_domain_special.1550.desc: "我将新近的调查信息与去年缴纳给我的赋税进行比较，注意到了若干重大矛盾……要么我的臣民一直在多付给我钱，要么这个调查中出了岔子！\n\n进一步调查后，我发现我的[domesday_steward.GetCouncilTitle][domesday_steward.GetTitledFirstName]收受了地主们的贿赂，可耻地在调查中让步，把他们的地产从评估中移除了！"
 stewardship_domain_special.1550.a: "撤销该调查，并迫使[domesday_steward.GetHerHim]偿付损失。"
 stewardship_domain_special.1550.b: "利用赃款重新准确评估那些地产。"
 stewardship_domain_special.1550.c: "囚禁[domesday_steward.GetTitledFirstNameNoTooltip]，[domesday_steward.GetHerHis]的[domesday_steward.GetCouncilTitle]当到头了。"
 stewardship_domain_special.1560.desc: "[city_mayor.GetTitledFirstName]告诉我，游商们都在抱怨我的估税员在[trade_county.GetName]的所作所为。\n\n看来这些游商觉得既然他们不是[ROOT.Char.GetPrimaryTitle.GetName]的居民，评估他们的商品就是不公平的，而且其中一些人还威胁要离开，永远不返回。"
 stewardship_domain_special.1560.a: "每个人都应接受调查，不论是否是居民！"
 stewardship_domain_special.1560.b: "如果他们向我支付一笔费用，我会豁免他们。"
 stewardship_domain_special.1560.c: "这些商人说的对。"
 stewardship_domain_special.1590.desc.start: "我的土地经过长达数月的调查后，评估终于完成了。"
 stewardship_domain_special.1590.perfect.desc: "在我的指导下，我的估税员们为我的地产编纂了一套绝对完美的记录。每件事都被详细记载，甚至包括上一窝小鸡，这将确保我每年都可以彻底收缴所有我应得的赋税！"
 stewardship_domain_special.1590.excellent: "我的估税员为我的地产编纂了一套精确的记录"
 stewardship_domain_special.1590.excellent.desc: "我的估税员们为我的地产编纂了一套异常精确的记录。这将确保我每年都可以彻底收缴所有我应得的赋税！"
 stewardship_domain_special.1590.good: "我的估税员为我的地产编纂了一套准确的估计"
 stewardship_domain_special.1590.good.desc: "我的估税员们为我的地产编纂了一套准确的估计。这将确保我的税收官在计算我应得的税收时不会疏漏任何重要的东西。"
 stewardship_domain_special.1590.mediocre: "我的估税员为我的地产编纂了一套模糊的估计"
 stewardship_domain_special.1590.mediocre.desc: "我的估税员仅仅为我的地产编纂了一套模糊的估计。虽然依然有所帮助，但是我的税收官计算我应得的税后时必将常有疏漏。"
 stewardship_domain_special.1590.poor: "这项调查不准确，因此无法使用"
 stewardship_domain_special.1590.poor.desc: "不幸的是，我的估税员编纂了一套不准确的调查结果，它根本无法使用！今年我的税收官得靠他们自己了……"
 stewardship_domain_special.1590.none.desc: "\n\n令人惊讶的是，我的领地的每个省份都设法得到豁免，这次调查把它们都排除了。因此，完工的记录事实上不包含任何关于我的领地地产的信息。"
 stewardship_domain_special.1590.every_county: "[THIS.Char.GetPrimaryTitle.GetName]的所有伯爵领"
 stewardship_domain_special.1590.every_nonexcluded_county: "[THIS.Char.GetPrimaryTitle.GetName]所有未被排除的伯爵领"
 stewardship_domain_special.1590.high_quality.desc: "\n\n我的[domesday_final_steward.GetCouncilTitle][domesday_final_steward.GetFirstName]满脸自豪，询问应该把刚完工的记录放在哪儿。"
 stewardship_domain_special.1590.low_quality.desc: "\n\n我的[domesday_final_steward.GetCouncilTitle][domesday_final_steward.GetFirstName]很不安，声称这不是[domesday_final_steward.GetSheHe]所期待的结果。"
 stewardship_domain_special.1590.no_steward.desc: "\n\n要是我依然有个[ROOT.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]，这次的调查结果可能会更好。"
 stewardship_domain_special.1590.high_quality.a: "仅允许我的税收官查阅。"
 stewardship_domain_special.1590.high_quality.a.tt: "#F 限制这些记录的权限将让使我独享这些信息，充分了解我可以利用的土地。#!"
 stewardship_domain_special.1590.high_quality.b: "在公众中散播这些记录！"
 stewardship_domain_special.1590.high_quality.b.tt: "#F 让这些记录成为公开知识，将震慑并启迪人民，促进我的土地发展。#!"
 stewardship_domain_special.1590.poor_quality.a: "真是浪费金钱和时间……"
 stewardship_domain_special.1590.poor_quality.b: "以[domesday_final_steward.GetFirstNameNoTooltip]不称职为由解雇[domesday_final_steward.GetHerHis]！"
 stewardship_domain_special.1590.poor_quality.d.tt: "被从我的[council|E]中解职"
 stewardship_domain_special.1590.poor_quality.c: "[domesday_final_steward.GetSheHe|U]将为这场失败付出[domesday_final_steward.GetHerHis]的性命！"
 #Visit displeased county, by Stephen Arthur
 stewardship_domain_special.3010.t: "[stewardship_domain_special_3010_county.GetNameNoTier]的动荡"
 stewardship_domain_special.3010.desc: "看来[stewardship_domain_special_3010_county.GetNameNoTier]的人民对我的统治不满。\n\n假使我亲自造访该伯爵领，我可以让他们牢记……呃哼，我的权威的#EMP 必要性#!。"
 stewardship_domain_special.3010.a: "我会让他们瞧瞧我的厉害！"
 stewardship_domain_special.3010.b: "我的时间很重要，不值得浪费在他们的舆论上。"
 stewardship_domain_special.3012.t: "造访[stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.3012.desc.a: "[stewardship_domain_special_3010_baron.GetTitledFirstName]歉意地解释道这里的人民是难以驾驭的种，因此需要点指导来搞明白我的统治是不容置疑的。他们的被动接受并不足够，我需要的是忠诚和服从。\n\n我怎么才能说服他们屈从呢？"
 stewardship_domain_special.3012.desc.b: "这里的人民都不服管教。他们需要点指导来搞明白我的统治是不容置疑的。他们被动接受的能力还不够，我需要的是忠诚和服从。\n我怎么才能说服他们屈从呢？"
 stewardship_domain_special.3012.a: "我将用金子展现我的慷慨。"
 stewardship_domain_special.3012.b: "用一场关于我的统治的盛大演说来感动他们。"
 stewardship_domain_special.3012.b.success: "我会用我的演说感动这些人"
 stewardship_domain_special.3012.b.failure: "我的言辞平淡无奇，人们毫不动容"
 stewardship_domain_special.3012.c: "这些农民将为他们的无礼而吃苦头！"
 stewardship_domain_special.3014.t.a: "恢复了[stewardship_domain_special_3010_county.GetNameNoTier]的秩序"
 stewardship_domain_special.3014.t.b: "[stewardship_domain_special_3010_county.GetNameNoTier]的动荡"
 stewardship_domain_special.3014.spent_gold.desc: "钱花得很对。我的慷慨赠与赢得了这些人民对我的统治的遵从。"
 stewardship_domain_special.3014.popular_appeal_fail_learn_success.desc: "[stewardship_domain_special_3010_county.GetNameNoTier]的人一直不羁。起初我的演说并不令人愉悦，但是我觉得在我的造访结束时，他们变得好些了。"
 stewardship_domain_special.3014.popular_appeal_fail_learn_fail.desc: "我的演说像对牛弹琴。我不知道我哪里做错了。[stewardship_domain_special_3010_county.GetNameNoTier]的人总是这样不羁。"
 stewardship_domain_special.3014.popular_appeal_success.desc: "我的演说令人印象深刻，现在[stewardship_domain_special_3010_county.GetNameNoTier]的人对我的统治更加遵从了。"
 stewardship_domain_special.3014.intimidate_success.desc: "看来在[stewardship_domain_special_3010_county.GetNameNoTier]大肆展现我的权威的做法奏效了。现在他们畏缩在我的大能面前，并成为了更好的臣民。"
 stewardship_domain_special.3014.a: "金子总有人需要。"
 stewardship_domain_special.3014.b: "至少我汲取了教训。"
 stewardship_domain_special.3014.c: "我的言辞感动了领地。"
 stewardship_domain_special.3014.e: "任由他们恨吧，只要他们保持敬畏。"
 stewardship_domain_special.3014.f: "这真令人沮丧。我还能能再提高我的外交能力吗？"
 stewardship_domain_special.3014.f.tt: "我对财政一无所知。"
 stewardship_domain_special.8031.t: "$stewardship_domain_special.8001.t$：带来生机"
 stewardship_domain_special.8031.aqueduct: "我在现场见证了[county.GetName]的新水渠最后一块石料的安放。我的财政总管举杯接下了第一股流下的清水，并递给我。"
 stewardship_domain_special.8031.irrigation: "我当天在场，见证了这座堤坝，它将给[county.GetName]的新沟渠网带去流水。用了几个小时，水流才开始恰当地蔓延开来，"
 stewardship_domain_special.8031.interlude: "\n\n土地依然坚硬、荒凉，还有许多工作要做。"
 stewardship_domain_special.8031.full_scope: "但是流水很清澈，"
 stewardship_domain_special.8031.scoped_down: "尤其我的项目不如我所想象的那么伟大。尽管如此，流水很清澈，"
 stewardship_domain_special.8031.conclusion: "而且未来会给这片土地带来新的生机。当细流成为小河，我开始细细省察我的这项工作所教会我的东西。"
 stewardship_domain_special.8031.a: "甚至今后数十年，我们依然可以从中获得收益。"
 #The Irrigation Project, by Petter Vilberg
 stewardship_domain_special.8001.progress_is_made: "显著进展"
 stewardship_domain_special.8001.continued_problems: "不间断的困难"
 stewardship_domain_special.8001.troubled_construction: "混乱的建设"
 stewardship_domain_special.8001.slow_progress: "进展缓慢"
 stewardship_domain_special.8001.high_death_count: "居高不下的死亡人数"
 stewardship_domain_special.8001.project_continues: "#V 项目继续进行#!"
 stewardship_domain_special.8001.project_completed: "#P 项目完工了#!"
 stewardship_domain_special.8001.t: "灌溉"
 stewardship_domain_special.8001.desc: "[county.GetName]有相当大片的无人区，这常归咎于土地状况不宜居。\n\n[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]建议启动灌溉项目使这片地方适于耕种，提高该地的价值。"
 stewardship_domain_special.8001.a: "我会设计一条水渠！"
 stewardship_domain_special.8001.b: "我们需要一个渠道加土壤的网络。"
 stewardship_domain_special.8001.c: "那片土地无人居住是有理由的。"
 stewardship_domain_special.8001.if_successful: "如果成功："
 stewardship_domain_special.8011.t: "$stewardship_domain_special.8001.t$：超出预算"
 stewardship_domain_special.8011.desc: "我任命的助理建筑师来拜见我，请求我在[county.GetName]的水渠项目上再拨点资金。\n\n“[ROOT.Char.Custom('FormOfAddressForLiege')]，你本人当然知道在这样的条件下，任何建设项目都会变得昂贵。”"
 stewardship_domain_special.8011.a: "[steward.GetFirstNameNoTooltip]，给我换个人！"
 stewardship_domain_special.8011.a.tt: "#F 我对这个项目的期望如此之高……#!"
 stewardship_domain_special.8011.b: "你是对的。钱你尽管花。"
 stewardship_domain_special.8012.t: "$stewardship_domain_special.8001.t$：不间断的困难"
 stewardship_domain_special.8012.desc: "难道我的领地里没有称职的建筑师吗？！我新任的助理建筑师，负责监管[county.GetNameNoTier]的水渠建设，同样也超出了预算！\n\n对于诸如“[ROOT.Char.Custom('FormOfAddressForLiege')]，这不可能完成”这样的借口，我已经厌烦了！"
 stewardship_domain_special.8012.a: "金子拿好，不过你最好能用这些完成它！"
 stewardship_domain_special.8012.a.tt: "#F 就单单修一个水渠，怎么能花这么多钱？#!"
 stewardship_domain_special.8012.b: "强征更多农民服徭役。"
 stewardship_domain_special.8013.t: "$stewardship_domain_special.8001.t$：混乱的建设"
 stewardship_domain_special.8013.desc: "建设资源被运往错误的地方，建筑结构与我脑中所想的也不一样……“按我的想法造个水渠”，这命令哪部分很难办？"
 stewardship_domain_special.8013.a: "我会亲自管理这些工程。"
 stewardship_domain_special.8013.b: "征用农民来弥补时间损失。"
 stewardship_domain_special.8021.t: "$stewardship_domain_special.8001.t$：意料之外的困难"
 stewardship_domain_special.8021.desc: "我在[county.GetNameNoTier]的灌溉项目正在不断推进，但是困难比预料的还多。\n\n按[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]的说法，那片土地“比我们预料中的多石和渗水程度还要严重两倍”。"
 stewardship_domain_special.8021.a: "那么，农民们将不得不使出两倍的努力来工作！"
 stewardship_domain_special.8021.b: "我们将抽出时间来纠正这个问题。"
 stewardship_domain_special.8021.c: "为了回到正轨，我们总是需要舍掉一些角落湾！"
 stewardship_domain_special.8022.t: "$stewardship_domain_special.8001.t$：形势不妙"
 stewardship_domain_special.8022.desc: "“[county.GetNameNoTier]的灌溉系统持续飞速推进，[ROOT.Char.Custom('FormOfAddressForLiege')]，”我的财政总管报告道。然而，我的洋洋自得很快褪去了。“不幸的是，农民工正以令人忧虑的速度死亡。”"
 stewardship_domain_special.8022.a: "我从现在起要更严密地监视事态。"
 stewardship_domain_special.8022.b: "他们活着不就是为了侍奉我吗？"
 stewardship_domain_special.8022.c: "啊……亟需征兆替补。"
 stewardship_domain_special.8022.c.tt: "#F 不要告诉他们需要派去干什么。#!"
 stewardship_domain_special.8023.t: "$stewardship_domain_special.8001.t$：进度停滞"
 stewardship_domain_special.8023.desc: "“[ROOT.Char.Custom('FormOfAddressForLiege')|U]，[county.GetNameNoTier]的灌溉项目的进度落后了，”[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]报告道。“太落后了。我视察工程后，担心它是否能在我死前完工。”\n\n我无法分辨[steward.GetSheHe]是不是认真的。"
 stewardship_domain_special.8023.a: "替换工头。并给他们新鞭子。"
 stewardship_domain_special.8023.b: "不论如何，招募尽量多的工人！"
 stewardship_domain_special.8023.c: "或许是时候稍微降低目标了……"
 stewardship_domain_special.8023.c.tt: "这会减少我的项目的效果"
 #Localisation for completion of the governance lifestyle.
 stewardship_domain_special.9999.t: "一切尽在账本中"
 stewardship_domain_special.9999.desc_opening: "我现在能够长时间聚精会神地处理政务，眼观八方，耳听四路，事无巨细，不曾疏漏。"
 stewardship_domain_special.9999.desc_education_4: "\n\n当我查验我的成果时，我意识到我已经没有什么可学的了！"
 stewardship_domain_special.9999.desc_not_education: "\n\n当我查验我的成果时，我意识到我的行政手腕已经不可估量！"
 stewardship_domain_special.9999.a: "治理方面的学问都逃不过我的眼睛！"
 stewardship_domain_special.9999.a.tt: "我感到自己在[stewardship_lifestyle|E]方面的学问已经达到了我所能取得的最高成就。"
