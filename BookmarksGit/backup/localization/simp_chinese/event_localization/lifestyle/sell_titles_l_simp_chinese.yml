l_simp_chinese:
 sell_titles.0001.opening: "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 sell_titles.0001.desc.dislike: "我对你出售的空头支票不感兴趣，但如果你真的非常需要钱，我想我们应该能达成一些交易。"
 sell_titles.0001.desc.normal: "我追求的不是更大的荣誉，我的[vassal.Custom2('RelationToMeShort', ROOT.Char)]，但如果你确实需要钱，我想我们应该能达成一些协议。"
 sell_titles.0001.a: "我需要钱，这是为了领地的利益，你知道的。"
 sell_titles.0001.b: "这可不是在农民的集市上讨价还价！"
 sell_titles.0002.opening: "[friend.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 sell_titles.0002.desc: "有人告诉我，你在用头衔交换“礼物”。\n\n朋友，如果你需要钱，应该告诉我的！"
 sell_titles.0002.a: "你是个真正的朋友，[friend.GetFirstNameNoTooltip]！"
 sell_titles.0002.b: "我不能要。"
 sell_titles.0003.desc: "很荣幸能得到您赐予的头衔，当然，我会以礼物表示感谢，这是天经地义的！\n\n我对此感激不尽。不管您要求什么，我都会尽全力为您办好。"
 sell_titles.0003.a: "你是一位可靠又忠诚的封臣！"
 sell_titles.0003.a.flavor: "希望每个人都能知道我的慷慨。"
 sell_titles.0004.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char )]"
 sell_titles.0004.desc: "我注意到你正在出售头衔，尽管我得到的荣耀与我的服务并不相称。\n\n确实，考虑到我为你取得的成就，一些新头衔应该不算过分。"
 sell_titles.0004.a: "那就这样吧。"
 sell_titles.0004.b: "别再吹嘘你自己了！"
 sell_titles.0005.desc: "虽然这些头衔没有封地，但与之相关的义务可比我所求的要慷慨多了。\n\n我当然会用合适的礼物表示对这份慷慨的尊重！"
 sell_titles.0005.a: "是这样吗？哦。"
 sell_titles.0005.b: "这才不是我要……妈的！"
 sell_titles.0006.desc: "尽管我知道我的话可能会激怒你，但我的荣誉感要求我说出来。你提出的“礼物”换“头衔”，完全是卑鄙的贪心在作祟，这显而易见！\n\n我的荣誉来自我高贵的品质，不是我的财富，但对你似乎不是这样子！"
 sell_titles.0006.a: "你怎么敢这样侮辱我？！"
 sell_titles.1002.t: "出售头衔：温和的建议"
 sell_titles.1002.desc: "[merchant.GetTitledFirstName]，一位富商，听说了我正打算出售多余头衔。然而，[merchant.GetSheHe|U]却有一个大胆得多的计划：\n\n“如果我出示证据，证明我是[ROOT.Char.GetDynasty.GetBaseName]宗族的远亲，您会为我背书吗？”\n\n这个提议非常荒谬，但[merchant.GetSheHe]给的实在是太多了……"
 sell_titles.1002.a.muslim: "就连穆罕默德也曾是个商人！"
 sell_titles.1002.a: "让我们庆祝我失散已久的[merchant.Custom('SisterBrother')]的回归！"
 sell_titles.1002.b: "不管怎样，我的姓氏是不卖的！"
 sell_titles.1004.t: "出售头衔：大赚特赚"
 sell_titles.1004.desc: "尽管困难重重，[merchant.GetTitledFirstName]，那个商人，还是成了我非常远房的亲戚，而且[merchant.GetHerselfHimself]还证明自己是个优秀的战士！\n\n谁能想到一介平民会达到如此的高度？"
 sell_titles.1004.a: "也许，[merchant.GetSheHe]真的有贵族血统？"
 sell_titles.1005.desc: "自从我接受了[merchant.GetTitledFirstNamePossessive]——我是说，自从[merchant.GetSheHe]回归家族，[merchant.GetSheHe]就证明了[merchant.GetHerselfHimself]在[ROOT.Char.GetFaith.AltPriestTermPlural]人群中颇受好评。显然，[merchant.GetSheHe]很聪明。远远超出了我对一个普通平民的期望。"
 sell_titles.1005.a: "毕竟黄金都是从普通的石头里挖出来的。"
 sell_titles.1006.desc: "或许有时候新的视角也#EMP 能#!带来好处？在我家族中购得一席之地的[merchant.GetTitledFirstName]已证明[merchant.GetHerselfHimself]自己能在我的宫廷中游刃有余。有时候我甚至怀疑，[merchant.GetSheHe]是不是了解得比我都多！"
 sell_titles.1006.a: "感谢[ROOT.Char.GetFaith.HighGodName]，这事上[merchant.GetSheHe]欠我一次。"
 sell_titles.1007.t: "出售头衔：害群之马"
 sell_titles.1007.desc: "平民不能轻易成为贵族是有原因的。自从[merchant.GetTitledFirstName]加入我的宫廷，[merchant.GetSheHe]就只会让人尴尬。\n\n[merchant.GetHerHis]声称属于我的家族，而我为此声明背了书，所以现在做什么都晚了，但我以后不会再犯相同的错误！"
 sell_titles.1007.a: "真遗憾……"
