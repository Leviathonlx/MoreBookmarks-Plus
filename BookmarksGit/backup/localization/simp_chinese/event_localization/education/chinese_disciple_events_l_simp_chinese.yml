 # A Test of Wisdom: The Blank Scroll
 chinese_students.0010.t: "空白卷轴"
 chinese_students.0010.desc: "我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))][mentor.GetTitledFirstName]带着一份华美卷轴朝我走来。卷轴洁白无瑕，尚未着墨的纸面藏着无限可能。\n\n“空白卷轴将用来考验你的智慧与品性。”[mentor.GetSheHe]严肃地说着，“你所写的字能反映你的灵魂。好生斟酌你的字句，年轻的门生。”\n\n[mentor.GetSheHe|U]说完便离开，只留下毛笔、墨水与我的思考。"
 # Strong areas - Safe choices
 chinese_students.0010.a.strength: "改革领地陈旧律法的机会！"
 chinese_students.0010.b.strength: "一首写给我[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('beloved'))]的诗，字里行间暗藏玄机！"
 chinese_students.0010.c.strength.china: "只有[ROOT.Char.GetTopLiege.GetHerHim]配得上我的笔墨！"
 chinese_students.0010.c.strength.other: "只有[ROOT.Char.GetTopLiege.GetShortUINameNoTooltip]配得上我的笔墨。"
 chinese_students.0010.d.strength: "哲思自然而然从我脑中流到卷轴上。"
 chinese_students.0010.e.strength: "我的才华都在军略上！"
 # Weak areas - Growth opportunities
 chinese_students.0010.a.weakness: "律法的事情我并不擅长，但我总得试试……"
 chinese_students.0010.b.weakness: "尽管言辞笨拙，我还是要向我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('beloved'))]表达心意……"
