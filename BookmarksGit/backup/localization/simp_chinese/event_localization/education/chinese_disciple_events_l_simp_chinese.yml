 # Event 0021 - Mentor's Evaluation
 chinese_students.0021.t: "天意的裁决"
 chinese_students.0021.desc: "我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('divination_student'))][divination_student.GetShortUIName]从占卜室中走出，脑中仍回荡着《易经》启示带来的震撼。\n\n“[divination_student.Custom2('RelationToMe',ROOT.Char)|U]，卦象显示，"
 chinese_students.0021.desc.heaven.success: "六条阳爻揭示出乾卦纯粹的创造之力。正如上天包举万物，统治者也必须兼具力量与智慧。”"
 chinese_students.0021.desc.heaven.failure: "六条阳爻揭示出无限的权力！皇帝应当以铁腕统治，像上天碾压违抗者那样碾碎所有反对势力！”"
 chinese_students.0021.desc.thunder.success: "顺应震卦，在恰当的时机果断行动能带来成功。就像雷霆唤醒蛰伏的生命，真正的领袖能激励他人行动。”"
 chinese_students.0021.desc.thunder.failure: "如同雷霆迅猛而响亮地炸响，我们也必须让所有人战栗！犹豫就是软弱，天意要求立即动用武力！”"
 chinese_students.0021.desc.water.success: "如同水流绕过障碍物行进，坎卦教导我们，真正的智慧在于察觉危险并找到阻力最小的路径。”"
 chinese_students.0021.desc.water.failure: "如同水能冲毁沿途的一切，我们也该像洪水般淹没敌人，让任何抵抗都沉没其中！”"
 chinese_students.0021.desc.mountain.success: "静止能带来清明。心神沉寂，身形止息，艮卦便会毫无干扰地揭示出真正的前路。”"
 chinese_students.0021.desc.mountain.failure: "山岳会碾碎其下的一切！因此我们也应坚定不移、顽固不屈，无论如何都绝不退让！”"
 chinese_students.0021.desc.wind.success: "柔韧的坚持胜过刚硬的力量。如同风经年累月改变土地，巽卦的潜移默化能做到蛮力所不能及的事情。”"
 chinese_students.0021.desc.wind.failure: "如同风暴一样，我们可以用更多、更大的声音淹没反对意见！要为[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]的未来赢得辩论，我们必须成为最强势发声的一方！”"
 chinese_students.0021.positive_heaven.best: "[divination_student.GetHerHis|U]对乾天的理解展现了真正的治国智慧！"
 chinese_students.0021.positive_heaven.worst: "尽管很艰难，[divination_student.GetHerHis]对领袖之道的专注令人印象深刻。"
 chinese_students.0021.positive_thunder.best: "[divination_student.GetSheHe|U]完全领悟了行动果决的本质！"
 chinese_students.0021.positive_thunder.worst: "[divination_student.GetHerHis|U]直面雷霆挑战的勇气令人钦佩。"
