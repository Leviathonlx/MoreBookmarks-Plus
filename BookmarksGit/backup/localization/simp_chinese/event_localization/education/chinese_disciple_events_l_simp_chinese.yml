 chinese_students.0011.positive_law: "这条法令展现了非凡的洞察力与智慧。"
 chinese_students.0011.positive_love: "多么温柔的言辞！字字真挚，令人动容。"
 chinese_students.0011.positive_emperor: "一篇优美的颂文，配得上天子。"
 chinese_students.0011.positive_philosophy: "这些哲学见解透露出深邃的智慧。"
 chinese_students.0011.positive_strategy: "这些战术展现了可塑之才。"
 chinese_students.0011.positive_blank: "妙啊！真理在文字里是寻不到的。"
 chinese_students.0011.positive_law.worst: "[scroll_student.GetHerHis|U]对律法的理解日渐精进！"
 chinese_students.0011.positive_love.worst: "依我看，[scroll_student.GetSheHe|U]已经掌握了情话的奥妙！"
 chinese_students.0011.positive_emperor.worst: "[scroll_student.GetSheHe|U]在歌功颂德方面竟有出人意料的才华！"
