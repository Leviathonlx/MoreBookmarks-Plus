 # Mentor evaluates the student's scroll
 chinese_students.0011.t: "教学时刻"
 chinese_students.0011.desc.intro: "我的学生[scroll_student.GetShortUIName]恭敬地捧着一卷书写精美的卷轴，出现在了我的门前。[scroll_student.GetSheHe|U]双手微颤地将它呈上，急切地等待着我的点评。\n\n我小心翼翼地展开卷轴，看看[scroll_student.GetSheHe]究竟写了什么。发现"
 chinese_students.0011.desc.law: "这是一份关于优秀治理细节的新律法提案。"
 chinese_students.0011.desc.love_letter: "这是一封写给[beloved.GetShortUIName]的情书，字里行间满是柔情。"
 chinese_students.0011.desc.emperor_ode: "这是一首歌颂[ROOT.Char.GetTopLiege.GetShortUIName]荣耀的颂歌，赞美着[ROOT.Char.GetTopLiege.GetHerHis]的诸多美德。"
 chinese_students.0011.desc.treatise: "一部哲学的论著，探讨五行与四柱之间的关系。"
 chinese_students.0011.desc.strategy: "这是一篇关于军事战略的论文，提出了若干可在[scroll_student.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]军中采用的非传统战术。"
 chinese_students.0011.desc.blank: "这就是一张白纸！"
 chinese_students.0011.desc.conclusion: "\n\n这为了解[scroll_student.GetHerHis]的思想与品性打开了一扇窗。"
 chinese_students.0011.desc.quality_success: "这份作品的水准足以陈列在[scroll_student.GetTopLiege.GetCapitalLocation.GetNameNoTooltip]的书房！"
 chinese_students.0011.desc.quality_failure: "可惜，尽管[scroll_student.GetHerHis]付出了极大努力，但作品……实在算不上出色。"
 chinese_students.0011.desc.quality_success.blank: "多么独特而深刻的选择！"
 chinese_students.0011.desc.quality_failure.blank: "[scroll_student.GetSheHe]到底在想些什么？！"
 chinese_students.0011.self_improvement: "勉强可以接受，但我相信[scroll_student.GetSheHe]能做得更好。"
