 # Action description (what the student attempts)
 chinese_students.0031.desc.action.talent.diplomacy: "[mentee.GetSheHe|U]上前一步，发表了一番关于国家和谐的慷慨陈词。"
 chinese_students.0031.desc.action.talent.martial: "[mentee.GetSheHe]屏息凝神，使出了一套毫无破绽的枪法。"
 chinese_students.0031.desc.action.talent.stewardship: "[mentee.GetSheHe]手持账本，指出了造成国家财政流失的环节。"
 chinese_students.0031.desc.action.talent.intrigue: "[mentee.GetSheHe|U]亮出一组巧妙的密码，邀请我检视。"
 chinese_students.0031.desc.action.talent.learning: "[mentee.GetSheHe]开始平静地背诵起《论语》。"
 chinese_students.0031.desc.action.show_off.diplomacy: "[mentee.GetSheHe]张扬地要同我展开激烈辩论，乃至挑战我的智慧。"
 chinese_students.0031.desc.action.show_off.martial: "[mentee.GetSheHe|U]挥舞长枪，挑衅般要我与[mentee.GetHerHis]那无可挑剔的枪法一较高下。"
 chinese_students.0031.desc.action.show_off.stewardship: "[mentee.GetSheHe]带着讥笑，用张扬的轻蔑态度对我的账目评头论足。"
 chinese_students.0031.desc.action.show_off.intrigue: "[mentee.GetSheHe|U]开始讲述一些鲜为人知的领域的秘密，隐约暗示了一些只有我知道的阴谋。"
 chinese_students.0031.desc.action.show_off.learning: "[mentee.GetSheHe]宣称自己的造诣无人能及，随口就背出了经典中那些晦涩难懂的段落。"
 chinese_students.0031.desc.action.improve.diplomacy: "[mentee.GetSheHe]小心翼翼地呈上一份谦卑的请愿书，希望能精进[mentee.GetHerHis]的修辞技巧。"
 chinese_students.0031.desc.action.improve.martial: "[mentee.GetSheHe]坦率承认不足，演示着需要指正的枪法架势。"
 chinese_students.0031.desc.action.improve.stewardship: "[mentee.GetSheHe|U]摆出杂乱无章的记录，请求指导如何整理。"
 chinese_students.0031.desc.action.improve.intrigue: "[mentee.GetSheHe|U]小心翼翼地分享对宫廷权谋的见解，期望得到指点。"
 chinese_students.0031.desc.action.improve.learning: "[mentee.GetSheHe]略显迟疑地复述着孔子的部分教诲，希望能得到清晰的阐释。"
 chinese_students.0031.t: "玉或石"
 chinese_students.0031.desc.intro: "在与我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentee'))][mentee.GetShortUIName]日常练习时，我注意到[mentee.GetHerHis]试图展示自己的能力。\n\n"
 # Talent showcase (best skill)
 chinese_students.0031.desc.talent.diplomacy.success: "[mentee.GetHerHis|U]精准的言辞和恭敬的语调展现了外交人员的心胸，从不一致的声音中编织出和谐。"
 chinese_students.0031.desc.talent.diplomacy.failure: "[mentee.GetSheHe]说话磕磕绊绊、含混不清，在需要和谐之处种下了疑惑。"
 chinese_students.0031.desc.talent.martial.success: "[mentee.GetHerHis|U]的架势沉稳、攻击精准，在操练场上无数的时光铸就了出色的控制能力。"
 chinese_students.0031.desc.talent.martial.failure: "[mentee.GetHerHis]步伐散乱、击打迟疑，显示出技巧中的漏洞。"
 chinese_students.0031.desc.talent.stewardship.success: "[mentee.GetSheHe]呈上的账簿，支出平衡如同天秤，一分一毫都有精心考虑。"
 chinese_students.0031.desc.talent.stewardship.failure: "添加了多余的栏位，墨点损污了书页，暴露出所谓专业能力中的粗心大意。"
 chinese_students.0031.desc.talent.intrigue.success: "[mentee.GetHerHis]巧妙的谜语如月影般幽微，悄然揭示聆听者心中的隐秘动机。"
 chinese_students.0031.desc.talent.intrigue.failure: "欺诈的线索纠缠成一团荒谬之语，每一个秘密都因[mentee.GetHerHis]自身的失误而暴露无遗。"
 chinese_students.0031.desc.talent.learning.success: "[mentee.GetSheHe]毫无滞涩地背诵出经典，每一句皆是学术虔诚的笔触。"
 chinese_students.0031.desc.talent.learning.failure: "[mentee.GetSheHe]遗忘了篇章，混淆了义理，在夸夸其谈中暴露出学识的浅薄。"
 # Show-off attempt (best skill)
 chinese_students.0031.desc.show_off.diplomacy.success: "文质彬彬：辞藻虽耀眼，仍能引人心归于和。"
 chinese_students.0031.desc.show_off.diplomacy.failure: "但[mentee.GetSheHe]追寻的是喝彩而非和谐，将辞藻变成了耀眼的空虚。"
 chinese_students.0031.desc.show_off.martial.success: "华丽的招式不带任何瑕疵；每一次出击都划破空气，尽显真正的技艺。"
 chinese_students.0031.desc.show_off.martial.failure: "刀光只为炫目而闪耀，追逐喝彩，却未磨练至臻之形。"
 chinese_students.0031.desc.show_off.stewardship.success: "撇开虚张声势，[mentee.GetSheHe|U]所呈述的内容精确无比，即便夸耀也无法掩盖其价值。"
 chinese_students.0031.desc.show_off.stewardship.failure: "[mentee.GetSheHe|U]以钱币炫耀如舞台之饰，却忘了智者之道在于静而不争。"
 chinese_students.0031.desc.show_off.intrigue.success: "风度翩翩之下暗含无懈可击的谋略；每一句低语都悄然拨动听者心弦。"
 chinese_students.0031.desc.show_off.intrigue.failure: "[mentee.GetHerHis|U]那错综复杂的秘密之网似为炫技而织，并非出于必要；聪明才智因傲慢而失其锋芒。"
 chinese_students.0031.desc.show_off.learning.success: "飞速的背诵既令人眼花缭乱，又启人心智，彰显了华丽表象之下的深刻理解。"
 chinese_students.0031.desc.show_off.learning.failure: "[mentee.GetSheHe|U]背诵如风，快过呼吸，却未曾留意墨迹之中的深意。"
 # Improvement request (worst skill)
 chinese_students.0031.desc.improve.diplomacy.success: "嗓音沉稳，论点扎实，[mentee.GetSheHe]虽立足陌生之地，却超乎预期地表现出色。"
 chinese_students.0031.desc.improve.diplomacy.failure: "[mentee.GetHerHis|U]言语迟疑，流露出不安，然而谦逊正是外交之路的第一步。"
 chinese_students.0031.desc.improve.martial.success: "曾经摇摆不定的姿态，如今已稳健自如，正是勤练不辍的明证。"
 chinese_students.0031.desc.improve.martial.failure: "[mentee.GetHerHis|U]手中长枪颤抖不定，然而即便是最伟大的将军，也曾在练习剑术时失手。"
 chinese_students.0031.desc.improve.stewardship.success: "笔算无误，墨迹清晰；坚持不懈，终使纷乱归于有序。"
 chinese_students.0031.desc.improve.stewardship.failure: "[mentee.GetHerHis|U]笔算有误，墨迹也略显模糊，然而那份谦逊求精之心，仍值得引导与扶持。"
 chinese_students.0031.desc.improve.intrigue.success: "计谋展开，竟出乎意料地精妙，隐隐透出对潜藏暗流的深刻洞察。"
 chinese_students.0031.desc.improve.intrigue.failure: "[mentee.GetHerHis|U]拙劣的欺瞒一眼便知，但唯有坦诚面对自身不足，方是世间最稀有的珍宝。"
 chinese_students.0031.desc.improve.learning.success: "字句虽显迟滞，却无差讹；学术之种已然扎根生长。"
 chinese_students.0031.desc.improve.learning.failure: "[mentee.GetSheHe|U]诵读《论语》磕磕绊绊，然而求知之火在[mentee.GetHerHis]眼中依然炽热闪耀。"
 chinese_students.0031.desc.conclusion: "\n\n我清了清嗓子，庭院顿时安静下来。我的评价即将宣布。"
