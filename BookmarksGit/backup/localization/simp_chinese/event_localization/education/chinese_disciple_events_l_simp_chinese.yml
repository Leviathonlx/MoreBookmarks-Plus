 # Event 0002 - Rivalry During Teaching
 chinese_students.0002.t: "没有纪律"
 chinese_students.0002.desc: "“[ROOT.Char.Custom('TeachingsAccordingToMovement')]。”\n\n我停顿片刻，沉淀一下意味，但[second_student.GetName]却趁机插话。[second_student.GetSheHe]浮夸地朝[first_student.GetName]瞟了一眼，清了清嗓子。“[ROOT.Char.Custom('TeachingResponsesAccordingToMovement')]”，[second_student.GetSheHe]答道。\n\n这两人整整一周都在针锋相对。"
 # Options for Event 0002
 chinese_students.0002.a: "良性竞争并无害处。"
 chinese_students.0002.a.tooltip: "两位门生都将获得贤能，更加争强好胜，并感激你的指导。你将根据性格获得压力。"
 chinese_students.0002.b: "让[most_renowned_student.GetHouse.GetNameNoTooltip]家族欠个人情总是好的。"
 chinese_students.0002.b.tooltip: "出生在更显赫宗族的学生获得贤能并表示感激（其族长也一样），而另一人会怨恨你的偏袒。"
 chinese_students.0002.c: "[underdog.GetShortUINameNoTooltip]需要认清[underdog.GetHerHis]的位置。"
 chinese_students.0002.c.tooltip: "劣势学生将失去贤能并获得压力，而优势学生会获得贤能。劣势学生会怨恨你的严厉。"
 chinese_students.0002.d: "[overdog.GetShortUINameNoTooltip]竟也这样不知分寸！"
 chinese_students.0002.d.tooltip: "优势学生将失去贤能并获得压力，而劣势学生会获得贤能。优势学生会怨恨你的严厉。"
 chinese_students.0002.e: "他们都该好好学学什么是谦虚。"
 chinese_students.0002.e.tooltip: "两名门生都会被训斥，获得压力并心生怨恨。你因为这场风波获得一些压力，但会因维护纪律获得一些贤能。"
 # Event 0003 - After the Rivalry Lesson
 chinese_students.0003.t: "$chinese_students.0002.t$"
 # Dynamic descriptions
 chinese_students.0003.desc.intro: "“[mentor.Custom('TeachingsAccordingToMovement')]。”\n\n当我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))][mentor.GetTitledFirstName]传授我知识时，我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('second_student'))][second_student.GetTitledFirstName]轻咳一声答道，“[ROOT.Char.Custom('TeachingResponsesAccordingToMovement')]”，[second_student.GetHerHis]斜瞥我一眼。\n\n"
 chinese_students.0003.desc.encourage_both: "我们的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))]有意挑拨我们对立。于是，我们的竞争每堂课都愈发激烈。"
 chinese_students.0003.desc.punish_both: "我们的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))]对我们俩进行了严厉的训责。"
 chinese_students.0003.desc.favor: "我们的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))]没搭理[second_student.GetHerHim]并继续授课，并向[second_student.GetHerHis]投去一个凌厉的眼神。"
 chinese_students.0003.desc.disfavor: "我们的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))]和蔼地回应了[second_student.GetHerHim]，却朝我这边皱了皱眉。我耳根发烫，羞愧难当。"
 # Options for Event 0003
 chinese_students.0003.a: "我会证明是[second_student.GetTitledFirstNameNoTooltip]错了！"
 chinese_students.0003.b: "这不值得在意，定力是我的力量。"
 chinese_students.0003.c: "告诉他们所有人，是我赢了！"
 chinese_students.0003.d: "胜利需要谦虚。"
 chinese_students.0003.e: "我会复仇的！"
 chinese_students.0003.f: "我会从这次挫折中吸取教训。"
