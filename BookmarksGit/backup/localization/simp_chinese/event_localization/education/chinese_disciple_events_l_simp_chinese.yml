 # I Ching Divination Events (0020/0021)
 chinese_students.0020.t: "问道"
 chinese_students.0020.desc: "我的[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))][mentor.GetTitledFirstName]我们面前铺开古老的蓍草茎，它们斑驳的表面在摇曳的烛光下若隐若现。“卦象中蕴含着无穷的智慧，年轻的弟子，”[mentor.GetSheHe]虔诚地低声说，“但它只对那些心诚且知晓技艺的人开口。你在其中看到了什么？”\n\n[mentor.GetSheHe]说话时，蓍草排列为《易经》中的"
 chinese_students.0020.desc.heaven: "[Glossary('乾卦','I_CHING_HEAVEN_GLOSS')]"
 chinese_students.0020.desc.thunder: "[Glossary('震卦','I_CHING_THUNDER_GLOSS')]"
 chinese_students.0020.desc.water: "[Glossary('坎卦','I_CHING_WATER_GLOSS')]"
 chinese_students.0020.desc.mountain: "[Glossary('艮卦','I_CHING_MOUNTAIN_GLOSS')]"
 chinese_students.0020.desc.wind: "[Glossary('巽卦','I_CHING_WIND_GLOSS')]"
 comma_space: "-"
 comma_space_and: "-"
 chinese_students.0020.desc.conclusion: "我能感觉到它们在耐心等待我揭示指引世界的宇宙规律。"
 chinese_students.0020.a.strength: "乾天总为我指明方向！"
 chinese_students.0020.a.weakness: "或许今日，我能参悟乾天的奥秘……"
 chinese_students.0020.b.strength: "震雷在我手中！"
 chinese_students.0020.b.weakness: "此刻，或许我能参透震雷的真谛……"
 chinese_students.0020.c.strength: "坎水如镜，明澈我心。"
 chinese_students.0020.c.weakness: "坎水中的智慧似水般难以捉摸……"
 chinese_students.0020.d.strength: "艮山亦如履平地！"
 chinese_students.0020.d.weakness: "艮山压得我喘不过气……"
 chinese_students.0020.e.strength: "巽风我已了然！"
 chinese_students.0020.e.weakness: "巽风的玄妙令我困惑……"
 I_CHING_HEAVEN_GLOSS: "乾卦象征天理纲常与统御之道。它蕴藏着权威与秩序的法则，为追求以智慧与德行施政的人指引方向。"
 I_CHING_THUNDER_GLOSS: "震卦象征力量、权威以及贯彻自身意志的能力。它表明人在逆境面前要懂得力量与决断的重要性。"
 I_CHING_WATER_GLOSS: "坎卦象征变通、流动以及处变之道。它表明人在逆境面前要懂得灵活与韧性的重要性。"
 I_CHING_MOUNTAIN_GLOSS: "艮卦象征稳定、毅力与隐忍的力量。它表明人在逆境面前要懂得坚持与刚毅的重要性。"
 I_CHING_WIND_GLOSS: "巽卦象征变化、灵活与顺势之道。它表明人在逆境面前要懂得适应与韧性的重要性。"
