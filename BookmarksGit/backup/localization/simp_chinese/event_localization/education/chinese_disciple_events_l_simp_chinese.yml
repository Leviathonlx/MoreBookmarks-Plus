 # Event 0030 - Showcase or Train Skill
 chinese_students.0030.t: "强项或谦逊"
 chinese_students.0030.desc: "日常修习时，我总能感受到[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))][mentor.GetShortUINamePossessive]的目光。我静静地温习，[mentor.GetSheHe]则静静地注视。仿佛过了许久，[mentor.GetSheHe]终于开口。\n\n“仅仅明白自己的长处是不够的。更重要的是，要清楚自己最深层的极限。徒儿，让为师看看你对自己领悟多少。”"
 chinese_students.0030.a.diplomacy: "我将为领地的和平慷慨陈词。"
 chinese_students.0030.a.martial: "我要向[mentor.GetHerHim]展示我毫无破绽的枪法。"
 chinese_students.0030.a.stewardship: "我能告诉[mentor.GetHerHim]国库用度有哪些失衡的地方。"
 chinese_students.0030.a.intrigue: "[mentor.GetSheHe|U]或许会对我巧妙的密码术感兴趣。"
 chinese_students.0030.a.learning: "我能凭记忆背诵《论语》。"
 chinese_students.0030.b.diplomacy: "我要#emp 直接#!与[mentor.GetHerHim]展开激烈辩论。"
 chinese_students.0030.b.martial: "[mentor.GetSheHe|U]也#emp 比不上#!我这无懈可击的枪法！"
 chinese_students.0030.b.stewardship: "我要让[mentor.GetHerHim]看看我对[mentor.GetHerHis]#emp 自己#!财政有何看法！"
 chinese_students.0030.b.intrigue: "#emp [mentor.GetHerHis]的#!某些秘密……我知道一二！"
 chinese_students.0030.b.learning: "#emp 没有人#!比我更懂论经据典！"
 chinese_students.0030.c.diplomacy: "这份上书我已经准备许久了……"
 chinese_students.0030.c.martial: "虽说并不完美，但我还是能演示一下我的枪法……"
 chinese_students.0030.c.stewardship: "有几笔账目让我颇为头疼……"
 chinese_students.0030.c.intrigue: "我对宫廷里的勾心斗角略知一二……"
 chinese_students.0030.c.learning: "我能讲讲我所知道的孔子教诲……"
