 chinese_students.0032.t: "分别"
 chinese_students.0032.desc: "[mentor.GetShortUIName]双手背在身后走来。“我们就此分道扬镳吧，弟子。”[mentor.GetSheHe]语气平和地说，“现在你得自己去寻找智慧了。我的教导结束了。”"
 chinese_students.0032.a: "我将不得不在无人指导下求知。"
