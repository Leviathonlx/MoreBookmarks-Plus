l_simp_chinese:
 iberia_north_africa.0005.t: "统一的西班牙"
 iberia_north_africa.0005.desc: "再一次，西班牙诸邦统一于一个[ROOT.Char.GetTitleAsNameNoTooltip]之下。伪君纷纷退位，而骄傲的[ROOT.Char.GetPrimaryTitle.GetNameNoTier]比过去更加强大。\n\n终有一天我将离开此世前往[ROOT.Char.GetFaith.DivineRealm]，然而我的遗产将永存于世。他们称我为“[ROOT.Char.GetTitledFirstNameNoTooltip]——西班牙之[Select_CString( CHARACTER.IsFemale, '母', '父' )|U]”。"
 iberia_north_africa.0005.a: "这是新时代的黎明。"
 iberia_north_africa.0006.start.desc: "一个接一个，西班牙诸国都纳入了[spain_uniter.GetPrimaryTitle.GetNameNoTier]的统治。"
 iberia_north_africa.0006.relation_former.desc: "我的[ROOT.Char.Custom2('RelationToMe', spain_uniter)][spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.former.desc: "[spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.end.desc: "宣称[spain_uniter.GetHerselfHimself]自己为“西班牙之[Select_CString( CHARACTER.IsFemale, '母', '父' )|U]”。\n\n[spain_uniter.GetHerHis|U]的名字必将存世好几个世纪，但是[spain_uniter.GetSheHe]会被历史视为英雄还是暴君？只有[ROOT.Char.GetFaith.FateGodName]知道。"
 iberia_north_africa.0010.t: "唯一的阿非利加"
 iberia_north_africa.0010.start.desc: "没有人认为这可以被做到，然而我现在站在此处，全阿非利加的[ROOT.Char.GetTitleAsNameNoTooltip]。"
 iberia_north_africa.0010.vassals.desc: "从大西洋海岸至东方的海洋，每一个部落、[vassal_1.GetTitleAsNameNoTooltip]和[vassal_2.GetTitleAsNameNoTooltip]现在向我低头。"
 iberia_north_africa.0010.spirits.desc: "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')]告诉我诸灵是喜悦的。最终，我们的国土得到解放！虽然仍有工作要做，但是今天，我们应当庆贺！"
 iberia_north_africa.0010.ancestors.desc: "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')]告诉我祖灵们是喜悦的。最终，我们的国土得到解放！虽然仍有工作要做，但是今天，我们应当庆贺！"
 iberia_north_africa.0010.generic.desc: "\n\n我的臣民们来自各个阶层，但是我们把他们汇集起来并铸造一条新的途径。从这天开始，我们就是[ROOT.Char.GetFaith.HighGodName]之下的同一个民族。"
 iberia_north_africa.0010.a: "光荣归于阿非利加！"
 iberia_north_africa.0011.start.desc: "阿非利加的所有民族，从最小的部落到最大的君主，现在都归于[africa_uniter.GetPrimaryTitle.GetNameNoTier]的统治。"
 iberia_north_africa.0011.relation_former.desc: "我的[ROOT.Char.Custom2('RelationToMe', africa_uniter)][africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.former.desc: "[africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.end.desc: "在[africa_uniter.GetFaith.GetAdjective]的旗帜下统一了他们。\n\n如此广袤的[africa_uniter.GetPrimaryTitle.GetTierAsNameNoTooltip]可以经受住时间的考验，或者这个统一体终会分崩离析？只有[ROOT.Char.GetFaith.FateGodName]知道。"
 decision_unite_africa_confirm: "统一阿非利加"
 iberia_north_africa.0015.t: "为殉道者复仇"
 iberia_north_africa.0015.part1.desc: "成千上万的勇敢穆斯林死在前往图尔的路——殉道者之路上。他们为一个更好的未来，一个正信者们的新黄金时代而战。今天，这个未来终于来临了。"
 iberia_north_africa.0015.part2.desc: "\n\n在欧罗巴站稳脚跟之后，我的光荣征服才只是刚刚开始……"
 iberia_north_africa.0015.a: "安拉至大。"
 iberia_north_africa.0016.t: "往日回声"
 iberia_north_africa.0016.relation_former.desc: "\n\n我的[ROOT.Char.Custom2('RelationToMe', avenger)][avenger.GetTitledFirstName]"
 iberia_north_africa.0016.former.desc: "\n\n[avenger.GetTitledFirstName]"
 iberia_north_africa.0015.islam.desc: "已率领[avenger.GetHerHis]的部队进入古老的法兰克王国的腹地，并碾碎了所有反对者，随着[avenger.GetHerHis]在欧罗巴站稳脚跟，伊斯兰教的未来前所未有地光明。"
 iberia_north_africa.0016.christianity.a: "望主垂怜我们的灵魂。"
 iberia_north_africa.0016.generic.desc: "许多年以前，在通往图尔的路上，基督徒法兰克人的军队终结了伍麦叶对欧罗巴的入侵。铁锤查理和他的士兵改变了历史的进程。\n\n但没什么是永恒的，[avenger.GetName]率领部队深入古老的法兰克王国，并宣称王国为其所有。随着[avenger.GetTitledFirstNameNoTooltip]在欧罗巴站稳脚跟，只有[ROOT.Char.GetFaith.FateGodName]才知道[avenger.GetHerHis]接下来会做什么……"
 iberia_north_africa.0001.t: "葡萄牙王国"
 iberia_north_africa.0001.start.desc: "今天将会作为伟大葡萄牙王国的黎明而被永远铭记。"
 iberia_north_africa.0001.christian.desc: "数个世纪以来，我们的人民都在忍受穆斯林的统治，但到此为止了。终于，通过以[ROOT.Char.GetFaith.WarGodName]之名的光荣征服，我们现在是一个自由的[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]国家！\n\n"
 iberia_north_africa.0001.muslim.desc: "藉由[ROOT.Char.GetFaith.WarGodName]的力量，我们征服了这片土地，现在可以自豪地称伊比利亚半岛的西海岸为我们的家园了。愿[ROOT.Char.GetFaith.GetAdjective]在此长盛不衰！\n\n"
 iberia_north_africa.0001.end.desc: "数千年来，许多文明都统治过这片土地。他们都对我们复杂的文化传承做出了贡献。今天我们有了自己独特的身份，随着我建立了这个新王国，我们自豪地称自己为葡萄牙人！"
 iberia_north_africa.0001.a: "现在我们的时代开始了！"
 iberia_north_africa.0002.start.desc: "伊比利亚半岛迎来了新时代！"
 iberia_north_africa.0002.relation_former.desc: "我的[ROOT.Char.Custom2('RelationToMe', portugal_former)][portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.former.desc: "[portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.end.desc: "在伊比利亚的西海岸成立了葡萄牙王国。经过数个世纪的迁移和战争，一个自豪的葡萄牙民族出现了，而[portugal_former.GetTitledFirstNameNoTooltip]是他们的领袖。\n\n这个年轻的国家会走向荣耀还是毁于另一场征服？只有时间才能验证。"
 iberia_north_africa.0002.a1: "荣耀归于[ROOT.Char.GetFaith.WarGodName]！"
 name_alas: "唉。"
 name_i_see: "我知道了。"
 iberia_north_africa.0002.b: "[ROOT.Char.GetFaith.WarGodName]保佑葡萄牙！"
 iberia_north_africa.0002.c: "我还是[ROOT.Char.GetCulture.GetNameNoTooltip]人，不管他们怎么想。"
 iberia_north_africa.9101.t: "加那利王国"
 iberia_north_africa.9101.desc.intro: "自洪荒伊始，群岛中的每一座岛屿都自称过“王国”；然而现在，随着所有岛屿统一在勤勉的[canarias_former.GetTitledFirstName]治下，是时候将所有王冠合而为一了。\n\n"
 iberia_north_africa.9101.desc.iberian: "随着最后一位信奉异教的关切王被击败，已经没有什么能够阻止[canarias_former.GetFaith.GetName]在岛民中的传播，以及巩固[canarias_former.GetTitledFirstNamePossessiveNoTooltip]对众岛屿的统治。[title_k_canarias.GetNameNoTierNoTooltip]现在成为了一个[title_k_canarias.GetTierAsNameNoTooltip]，[canarias_former.GetName]便是它的第一位[canarias_former.GetTitleAsNameNoTooltip]！"
 iberia_north_africa.9101.desc.guanche: "随着我们的眼界愈发开阔，世界逐渐展现在面前。我们见证了面积远超我们的伟大王国的崛起，如果我们打算抵抗外国的侵略者，我们必须铸就自己的命数和自己的冠冕。现在[canarias_former.GetName]加冕成为了[title_k_canarias.GetNameNoTierNoTooltip]的第一任[canarias_former.GetTitleAsNameNoTooltip]，岛上的居民们至少有了一个能够将他们团结在一起的符号，一个维持我们生活之道的共同目标。"
 iberia_north_africa.9101.desc.outro: "\n\n[title_k_canarias.GetNameNoTierNoTooltip]的未来依旧扑朔迷离，然而宣告建立一个全新的[title_k_canarias.GetTierAsNameNoTooltip]毫无疑问会为群岛以及北非的未来开创一个全新的时代。"
 iberia_north_africa.9101.a: "一个新王国诞生了！"
 iberia_north_africa.9101.b: "[title_k_canarias.GetNameNoTierNoTooltip]的未来在伊比利亚！"
 iberia_north_africa.0101.t: "忠于圣伯多禄宝座"
 iberia_north_africa.0101.desc: "我的家族积累了足够的[religious_leader.GetFaith.GetAdjective]土地与神权，已足以召集我们的高级圣职人员举行枢机会议，这样的功绩并不渺小。我们的流血、汗水与辛劳终于完全获得了回报。\n\n对于未来的政策，受召而来的[religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier]的[religious_leader.GetFaith.PriestNeuterPlural]发生了激烈的争吵，他们在我城堡的大厅与走廊献上了无数提案，甚至嘴里嚷嚷着神学的他们不时会动起拳头。我们明白我们希望忠于罗马和[pope.GetTitledFirstName]，但是仅仅共识于此而已。\n\n僵持数周后，轮到我，作为召集人与他们的[religious_leader.GetTitleAsNameNoTooltip]，进行裁决。"
 iberia_north_africa.0101.a: "一个民族，一个信仰！"
 iberia_north_africa.0101.a.tt: "你主张偏向$doctrine_pluralism_righteous_name$"
 iberia_north_africa.0101.b: "为了自卫，我们#EMP 不能#!缺乏夺取权柄的勇气。"
 iberia_north_africa.0101.b.tt: "你主张偏向$doctrine_pluralism_fundamentalist_name$"
 iberia_north_africa.0101.c: "[religious_leader.GetFaith.ReligiousText]仍需翻译……"
 iberia_north_africa.0101.c.tt: "你主张更加偏向$doctrine_pluralism_pluralistic_name$"
 iberia_north_africa.0102.t: "[religious_leader.GetFaith.GetAdjectiveNoTooltip]$iberia_north_africa.0101.t$"
 iberia_north_africa.0102.desc.intro: "[religious_leader.GetTitledFirstName]耕耘一生，积累宗教与政治权力，[religious_leader.GetHerHis]终于在[religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier]的首府成功召集了[religious_leader.GetFaith.GetAdjective]牧职人员的枢机会议，旨在讨论信仰的未来。\n\n剑拔弩张的辩论持续了数周，受召而来的圣职人员一致决定重申他们对[pope.GetTitledFirstName]的忠贞，尽管仍需对教会政策进行些许……#EMP 微调#!。\n\n相关改良措施主要着眼于"
 iberia_north_africa.0102.desc.fundamentalist: "考虑到信徒所遭受的恶事，而只有通过使用各种可行的手段树立世俗权力，才是阻止它的唯一办法。"
 iberia_north_africa.0102.desc.righteous: "注重内在，确保认同教会的主要文化之间的宗教同构。"
 iberia_north_africa.0102.desc.pluralist: "为研究[religious_leader.GetFaith.ReligiousText]制定严格的规范和成例，并建立成套的方法论以促成对文本的理解。"
 iberia_north_africa.0102.a.same_faith: "我们必须保卫自身！"
 iberia_north_africa.0102.a.same_religion: "他们是不是将#EMP 我们#!定为威胁？"
 iberia_north_africa.0102.a.misc: "烦人的狂热分子！"
 iberia_north_africa.0102.b.same_faith: "我们自己的信仰！"
 iberia_north_africa.0102.b.same_religion: "多么自我专注……"
 iberia_north_africa.0102.b.misc: "只要他们不影响别人就行。"
 iberia_north_africa.0102.c.same_faith: "一丝不苟的[religious_leader.GetFaith.ReligiousText]研读对大家都有好处。"
 iberia_north_africa.0102.c.same_religion: "真是没头脑，在错误的方向上拼命研究……"
 iberia_north_africa.0102.c.misc: "他们对教条渐变的应对就是吹毛求疵？"
 iberia_north_africa.0111.t: "挣脱罗马的枷锁而获得自由"
 iberia_north_africa.0111.desc: "历经数年，我才达成了政治与宗教的团结，以召集本次枢机会议，但是我最后争取到了足够多的农民与教士，力图与伪[pope.GetTitledFirstName]脱离关系。\n\n即便现在，[religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier]的走廊与会客厅都挤满了争吵不休的教士和慷慨激昂的主教，每一个被罗马怠慢的托钵修士和[religious_leader.GetFaith.PriestNeuter]都愤愤不平地涌进了我的大厅。\n\n对合法性而言，所有这样的辩论都至关重要，不过最终，作为卓越的[religious_leader.GetFaith.GetAdjective]统治者，#EMP 我的#!声音才能投下最后决定性的一票。"
 iberia_north_africa.0111.a: "神子讲授和平，我们应当遵从。"
 iberia_north_africa.0111.a.tt: "$iberia_north_africa.0101.a.tt$"
 iberia_north_africa.0111.b: "即便没有罗马，我们也清楚自我保卫的意义！"
 iberia_north_africa.0111.b.tt: "$iberia_north_africa.0101.b.tt$"
 iberia_north_africa.0111.c: "难道伊斯兰教不是有经宗教吗？"
 iberia_north_africa.0111.c.tt: "$iberia_north_africa.0101.c.tt$"
 mozarabic_break_with_rome_decision.tt.you_gain_a_hof: "为[religious_leader.GetFaith.GetName]创建了相同[faith|E]的[head_of_faith|E][title|E]"
 mozarabic_break_with_rome_decision.tt.new_hof_id: "[new_religious_head.GetTitledFirstName]是你的新[head_of_faith|E]"
 iberia_north_africa.0112.t: "[religious_leader.GetFaith.GetAdjectiveNoTooltip]的教会与[pope.GetFaith.GetNameNoTooltip]分裂"
 iberia_north_africa.0112.desc.intro: "经过艰苦卓绝的努力，[religious_leader.GetTitledFirstName]终于完成了一生的事业，[religious_leader.GetHerHis]积累了足够的政权与神权，为[religious_leader.GetFaith.GetAdjective]的教会共同达成同一目标：与[pope.GetTitledFirstName]的暴政决裂。\n\n关于如何填补失去罗马独裁后留下的空白，相应召开的教会大公会议对此争议巨大，据报部分教士在[religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier]的殿堂公开搏斗。\n\n唯一能打破僵持的是[religious_leader.GetTitledFirstNamePossessiveNoTooltip]的调停，最终决定注重"
 iberia_north_africa.0112.desc.fundamentalist: "继承衣钵，利用武装部队护送朝圣者前往[religious_leader.GetFaith.GetAdjectiveNoTooltip]圣地。"
 iberia_north_africa.0112.desc.righteous: "弃绝那些被[religious_leader.GetSheHe]视为罪恶暴力的行径，它们一度严重侵染了[religious_leader.GetFaith.GetReligion.GetName]。\n\n依照[religious_leader.GetHerHim]的训导，[religious_leader.GetFaith.GetAdherentNamePluralNoTooltip]应当注重善度一生的德行，而非用异教徒的鲜血铺平前往[religious_leader.GetFaith.PositiveAfterLife]的道路。"
 iberia_north_africa.0112.desc.pluralist: "放松限制与管控，不再禁止与穆斯林邻居和解，捍卫基督宗教各派别间的普世教会纽带。"
 iberia_north_africa.0112.a.same_faith: "以[religious_leader.GetFaith.HighGodName]和我们权利的名义！"
 iberia_north_africa.0112.a.same_religion: "他们最好别封锁#EMP 我们的#!圣地。"
 iberia_north_africa.0112.a.misc: "似乎他们在做毫无必要的细分……"
 iberia_north_africa.0112.b.same_faith: "力量来自和平！"
 #^Kane lives in Death!
 iberia_north_africa.0112.b.same_religion: "我希望他们认为他们优于我们……"
 iberia_north_africa.0112.b.misc: "不知道他们是怎么让#EMP 那玩意儿#!运转的……"
 iberia_north_africa.0112.c.same_faith: "我们之间的共同点更多。"
 iberia_north_africa.0112.c.same_religion: "令人担忧……"
 iberia_north_africa.0112.c.islam: "希望这是通往真正皈依的第一步……"
 iberia_north_africa.0112.c.misc: "那是个混合信仰，不是吗？"
 iberia_north_africa.0121.t: "回归乡里"
 iberia_north_africa.0121.desc.intro: "我对[old_faith.GetAdjective]有所疑虑……这不是什么秘密。"
 iberia_north_africa.0121.desc.excommunicated: "被绝罚使我难堪，让我的灵魂不胜负担，还令我在生活中与其他[old_faith.GetAdherentNamePluralNoTooltip]陷入无休止的冲突，这不公平。"
 iberia_north_africa.0121.desc.rivalry_with_hof: "和[old_faith.GetReligiousHead.GetTitledFirstName]进行的没完没了的争论，一点世俗小事[old_faith.GetReligiousHead.GetSheHe]#EMP 都要#!压我一头，我真是受够了。"
 iberia_north_africa.0121.desc.negative_piety_level: "我的行为将我标注成一个满足于精神上堕落的罪人，不可否认，这有多受孤立。"
 iberia_north_africa.0121.desc.lorgar: "尽管我的信仰之火如太阳一般炽烈地燃烧着，但我却有一种挥之不去的感觉，那就是宇宙中一定有比[old_faith.HighGodName]#EMP 更重要#!的东西。一些更原初的真理。"
 iberia_north_africa.0121.desc.sinful_traits: "感觉好像我的所有行为，所有想法，所有生活方式，都被列入了原罪。"
 iberia_north_africa.0121.desc.virtuous_basque_pagan_traits: "有时，我会质疑为何自己还要热爱它，我的全部个性似乎都是为了某种不同的事物而#EMP 铸造#!的。"
 iberia_north_africa.0121.desc.naked_cynicism: "我认为它很无趣，更糟的是，它还彻底受制于我完全无法控制的权力。"
 iberia_north_africa.0121.desc.outro: "\n\n不过最终，我想我在[basque_faith.GetName]中找到了慰藉。这个小教派的乡村宗教综摄态度不会对我下判断，只是对于超越当地故事传承人的前景有种飘飘然的兴奋之情。\n\n这种兴奋或许让他们能接受……建议。"
 iberia_north_africa.0121.a: "[basque_faith.GetNameNoTooltip]将再次成为战士的信仰！"
 iberia_north_africa.0121.a.tt: "你主张偏向$doctrine_pluralism_fundamentalist_name$"
 iberia_north_africa.0121.b: "与自然和谐共处总好过与邻居和谐共处。"
 iberia_north_africa.0121.b.tt: "你主张偏向$doctrine_pluralism_righteous_name$"
 iberia_north_africa.0121.c: "有许多宗教的传统值得共有。"
 iberia_north_africa.0121.c.tt: "你主张偏向$doctrine_pluralism_pluralistic_name$"
 iberia_north_africa.0121.d: "要是我强迫改变，不就和[old_faith.GetNameNoTooltip]一样堕落了？"
 iberia_north_africa.0121.d.tt: "你保留信仰的原始样貌"
 iberia_north_africa.0122.t: "$iberia_north_africa.0121.t$"
 iberia_north_africa.0122.desc.intro: "看来[religious_leader.GetTitledFirstNamePossessive]"
 iberia_north_africa.0122.desc.excommunicated: "所受的绝罚终于让[religious_leader.GetHerHim]受够了[old_faith.GetName]。"
 iberia_north_africa.0122.desc.rivalry_with_hof: "与[old_faith.GetReligiousHead.GetTitledFirstName]的仇敌关系终于达到了无法避免的爆发点。"
 iberia_north_africa.0122.desc.negative_piety_level: "之前对于[old_faith.GetName]的过犯与[religious_leader.GetHerHis]接下来要做的事情相形见绌。"
 iberia_north_africa.0122.desc.lorgar: "对于相信某种更……#EMP 原始#!事物的渴求变得太过强烈，导致[religious_leader.GetHerHim]走上了异端之路。"
 iberia_north_africa.0122.desc.sinful_traits: "罪恶的行为方式终于彻底战胜了[religious_leader.GetHerHis]的[old_faith.GetAdjective]信仰。"
 iberia_north_africa.0122.desc.virtuous_basque_pagan_traits: "所受到的乡村生活美德的缓慢诱惑终于完成。"
 iberia_north_africa.0122.desc.naked_cynicism: "对[religious_leader.GetHerHis]的领地灵性生活的强烈控制欲终于失控了。"
 iberia_north_africa.0122.desc.midtro: "\n\n[religious_leader.GetTitleAsNameNoTooltip|U]一阵自信的疯狂发作，将比利牛斯山中的一种鲜为人知的综摄民间信仰[basque_faith.GetName]，抬举为[religious_leader.GetPrimaryTitle.GetNameNoTier]新的首要宗教。\n\n"
 iberia_north_africa.0122.desc.fundamentalist: "尽管该教派一开始相对平和，但[religious_leader.GetTitledFirstNameNoTooltip]还是激起了他们的狂暴，许诺只要支持[religious_leader.GetHerHis]的基要主义运动，就以劫掠的战利品支付他们一份战士的工资。"
 iberia_north_africa.0122.desc.righteous: "[religious_leader.GetTitledFirstNameNoTooltip]试图疏远这个小教派与基督教的密切关系，正推动教派回归在[religious_leader.GetSheHe]看来更可信的原始宗教神话部分。"
 iberia_north_africa.0122.desc.pluralist: "尽管该教派几个世纪以来一直在吸收基督教元素，但[religious_leader.GetTitledFirstNameNoTooltip]正运用[religious_leader.GetHerHis]相当大的影响力，引入与之相冲突的伊斯兰教元素，在[religious_leader.GetSheHe]能做到的地方抹除、替代以及更新纳匝肋式礼仪。"
 iberia_north_africa.0122.desc.unchanged: "尽管在神学上受到了新的关注，但这个默默无闻的宗教并未作出改变，依然是基督教义与传统瓦斯科涅神话的结合体。"
 iberia_north_africa.0122.a: "说实话，我觉得[religious_leader.GetSheHe]做得有些道理……"
 iberia_north_africa.0122.b.same_faith: "这血腥的异端！"
 iberia_north_africa.0122.b.same_religion: "这只会以他们的毁灭告终。"
 iberia_north_africa.0122.b.respects_fellow_warmongers: "至少他们不害怕打仗。"
 iberia_north_africa.0122.b.misc: "只要他们在远处打就行。"
 iberia_north_africa.0122.c.same_faith: "[religious_leader.GetFirstNameNoTooltip]为了一些腐朽的树林放弃了[old_faith.HighGodName]？！"
 iberia_north_africa.0122.c.same_religion: "[religious_leader.GetFirstNameNoTooltip]以为[religious_leader.GetSheHe]比我们#EMP 强#!？"
 iberia_north_africa.0122.c.believes_in_harmony_with_nature: "至少他们懂得大自然的神妙。"
 iberia_north_africa.0122.c.misc: "所以他们为树代言？"
 iberia_north_africa.0122.d.muslim: "至少[basque_faith.GetAdherentNamePluralNoTooltip]离[islam_religion.GetNameNoTooltip]更近了。"
 iberia_north_africa.0122.d.same_faith: "他们已经弃绝我们两次了！"
 iberia_north_africa.0122.d.same_religion: "岂有此理！"
 iberia_north_africa.0122.d.syncretised_with_islam: "至少他们还没完全丢掉脑子。"
 iberia_north_africa.0122.d.misc: "呃，不是我的节庆，也不是我的跳舞熊。"
 iberia_north_africa.0122.e.same_faith: "所以#EMP 这#!是宽容之举。"
 iberia_north_africa.0122.e.same_religion: "令人担忧……"
 iberia_north_africa.0122.e.syncretised_with_christianity: "$iberia_north_africa.0122.d.syncretised_with_islam$"
 iberia_north_africa.0122.e.misc: "老实说，这似乎是个相当无趣的改变。"
 iberia_north_africa.0131.t: "埃布罗河的子民"
 iberia_north_africa.0131.desc.intro: "随着[k_aragon.GetDefinitiveName]的创立，我已发起了[aragonese_culture.GetName]文化在我国大小城镇中的蓬勃拓展。不仅是在我们$d_aragon$的腹地，也在"
 iberia_north_africa.0131.desc.duchy.one: "[duchy_a.GetBaseNameNoTier]，"
 iberia_north_africa.0131.desc.duchy.two: "[duchy_a.GetBaseNameNoTier]和[duchy_b.GetBaseNameNoTier]，"
 iberia_north_africa.0131.desc.duchy.three: "[duchy_a.GetBaseNameNoTier]、[duchy_b.GetBaseNameNoTier]和[duchy_c.GetBaseNameNoTier]，"
 iberia_north_africa.0131.desc.outro: "我新创建的民族的影响力正在向更远处传播。\n\n然而……我不禁怀念起[founder_culture.GetName]文化的某些方式。它或许已不再是我生活的核心，但以我的影响力和地位，它不必完全离开。"
 #We can't use a script value here since we're using a while loop for the count, and they don't _currently_ support scripted values.
 form_the_kingdom_of_aragon_decision.tt.x_random_counties_in_d_aragon: "$d_aragon$的3个随机[counties|E]："
 iberia_north_africa.0131.a: "这些人民是我的人民，有他们就够了。"
 iberia_north_africa.0131.b: "[founder_culture.GetNameNoTooltip]文化的习俗也不是都那么差……"
 iberia_north_africa.0131.c: "对我们真正重要的东西并没有改变。"
 iberia_north_africa.0131.d: "不管世界如何变化，我们都不能忘记我们的根！"
 iberia_north_africa.2105.t: "地中海统治者"
 iberia_north_africa.2105.desc: "通过占领[mallorca.GetNameNoTier]，[sardinas.GetNameNoTier]和[sicily.GetNameNoTier]，我们可以宣称自己就是地中海的正当统治者。使者们已经航行至各个角落，将我们辉煌的成就告知那些弱小的统治者。\n\n这片海洋以及它所触及的一切都属于我们！"
 iberia_north_africa.2105.a: "没人可以反对我们！"
 iberia_north_africa.fp2_golden_age_generic_title_intro: "黄金时代科学："
 iberia_north_africa.2001.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$失落的知识"
 iberia_north_africa.2001.desc: "一位知名翻译家[generated_actor.GetFullName]在听说我正在赞助科学后抵达了我的宫廷。“如果你追求知识，最好的知识就在古书之中。尽管它们可能被遗忘，但它们的正确性未减分毫。”\n\n“我有许多未经翻译的书，只要赞助我，你肯定会从中受益！”"
 iberia_north_africa.2001.a: "我将不遗余力"
 iberia_north_africa.2001.a.learning: "哲学"
 iberia_north_africa.2001.a.martial: "军事"
 iberia_north_africa.2001.a.stewardship: "经济"
 iberia_north_africa.2001.a.diplointrigue: "修辞"
 iberia_north_africa.2001.a.end: "出版。"
 iberia_north_africa.2001.a.a: "你索要一本可以帮你提高你最低能力的书籍。"
 iberia_north_africa.2001.b: "你会得到我的赞助，给我带点有用的东西。"
 iberia_north_africa.2001.b.a: "[generated_actor.GetFirstNameNoTooltip]会给你一本提升随机[skill|E]的书籍"
 iberia_north_africa.2001.c: "我为什么需要古书？历史在科学中没有一席之地！"
 iberia_north_africa.2002.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$满眼星辰的外科医生"
 iberia_north_africa.2002.desc: "“大人，请帮我说服这个蠢货！这个外科医生给我的右眼做了白内障手术，现在却拒绝治疗我的左眼！”[patientzero.GetTitledFirstName]呼喊道。“手术只有在星辰交汇的时候才能完美成功。你#italic 必须#!再等12年才能确保接下来的手术！”沮丧的医生[generated_actor.GetFirstName]回答道。\n\n作为统治者，我有责任解决此事。我应当冒着手术失败的风险干涉占星术吗？"
 iberia_north_africa.2002.a: "这将是[child_offering.GetFirstNameNoTooltip]学习医学的绝妙机会！"
 iberia_north_africa.2002.a.flavor: "你提议让你的孩子[child_offering.GetFirstName]作为助手，协助[patientzero.GetFirstName]进行白内障吸取手术。"
 iberia_north_africa.2002.a.a: "[child_offering.GetFirstName]协助手术"
 iberia_north_africa.2002.a.b: "白内障手术结果"
 iberia_north_africa.2002.b: "星象并不影响你的能力，做手术吧！"
 iberia_north_africa.2002.b.a: "你在了解风险的情况下仍要求进行手术。"
 iberia_north_africa.2002.c: "确实，最好等到条件有利时再说。"
 iberia_north_africa.2002.d: "#italic 实际上#!，如果你从#italic 这个#!角度看，星象就对了！"
 iberia_north_africa.2003.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$天职冲突"
 iberia_north_africa.2003.desc: "自从我开始赞助以来，许多学者在[playerprovince.GetNameNoTooltip]来来去去，但其中两位尤其突出。也许是因为他们都是才华横溢的怪人，也许是因为他们#italic 永远不会闭嘴#!并且在我的宫廷里不断争辩信念的差异。“我#italic 拒绝#!和[generated_actor_r.GetFirstName]这么蠢的人一起工作！”[generated_actor_k.GetFirstName]叫着，而[generated_actor_r.GetFirstName]也回应到“很好，我也绝不会和#italic 你#!这么固执的人一起工作！”\n\n“[ROOT.Char.GetTitledFirstName]，你相信什么？解释自然世界是否哲学家的天职，还是说先知的权威在此之上？”"
 iberia_north_africa.2003.a: "实际上，这属于#ber 我的#!职权。现在给我去工作。"
 iberia_north_africa.2003.a.flavor: "你冒犯了双方，使他们更鄙视你而不是对方。"
 iberia_north_africa.2003.b: "当然是像阿剌思他黎西这样明智的哲学家。"
 iberia_north_africa.2003.c: "如果你不先相信厄则克耳，你怎么能相信哲学家？"
 iberia_north_africa.fp2_pilgrim_roads_generic_title_intro: "朝圣之路："
 iberia_north_africa.2011.t: "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$流浪战士"
 iberia_north_africa.2011.desc: "当我漫游到[chosen_location_for_pilgrim_roads.GetName]的时候，一颗巨树停住了我的脚步，吸引我去树荫休息。我坐在凉爽的树荫下，发现边上有一个[generated_actor.GetWomanMan]。“你是朝圣者吗？”我问道。"
 iberia_north_africa.2011.desc_merge_into: "那个休息中的身影回答道，"
 iberia_north_africa.2011.desc_soldier: "$iberia_north_africa.2011.desc_merge_into$“我只不过是一个迷途的战士，我叫[generated_actor.GetName]。我来此地是为了访问[chosen_holy_site_for_pilgrim_roads.GetNameNoTier]，以探寻为什么[generated_actor.GetFaith.HighGodName]抛弃了我，我的剑锋未来又该指向何处。”"
 iberia_north_africa.2011.desc_captain: "$iberia_north_africa.2011.desc_merge_into$“也许我是吧。但我认识到自己更像一个迷失的灵魂。我的名字叫[generated_actor.GetName]，是一个前骑士团队长，现在则只不过是个追寻[generated_actor.GetFaith.HighGodName]和更伟大事业的流浪汉。”"
 iberia_north_africa.2011.a: "[generated_actor.GetFaith.HighGodName]会期望你加入我，[generated_actor.GetFirstNameNoTooltip]。"
 iberia_north_africa.2011.b: "我敢肯定[generated_actor.GetFaith.HighGodName]期望你继续寻找敌人。"
 iberia_north_africa.2011.b.flavor: "你鼓励战士继续独自为[generated_actor.GetFaith.HighGodName]而战，传播你善良的品性。"
 iberia_north_africa.2011.c: "在你朝圣结束时，你一定会找到[generated_actor.GetFaith.HighGodName]的。"
 iberia_north_africa.2011.c.flavor: "你让战士不间断地履行对[generated_actor.GetFaith.HighGodName]的责任。"
 iberia_north_africa.2012.t: "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$贫困生"
 iberia_north_africa.2012.desc: "当我漫步于[chosen_location_for_pilgrim_roads.GetName]新修的道路上时，我遇到了一位坐在路标石上的年轻[generated_actor.GetWomanMan]，满面愁容，手持空袋。[generated_actor.GetWomanMan]转向了我，问道：“[ROOT.Char.Custom2('RelationToMeAddress', generated_actor)]，能为朝圣的学生施舍一枚硬币吗？"
 iberia_north_africa.2012.desc_student: "我是一名希望更好地理解[generated_actor.GetFaith.HighGodName]赐予我们的世界的神学生。我甚至愿意把我的旅行笔记送给你，作为对[generated_actor.GetFaith.GetAdjective]教友的感激之情！”"
 iberia_north_africa.2012.desc_architect: "我学习建筑学，费尽艰辛来到这里就是为了参观[chosen_holy_site_for_pilgrim_roads.GetNameNoTier]保存完好的建筑。我只献身于这门手艺。如果你肯给我点硬币，我愿意把我的建筑学经典给你！”"
 iberia_north_africa.2012.a: "我可以运用这些知识。很好，我同意这交易。"
 iberia_north_africa.2012.b: "也许你应该试着找份工作。"
 iberia_north_africa.2012.b.flavor: "你为学生提供了一份在你宫廷的好工作，让他大吃一惊。"
 iberia_north_africa.2012.c: "没必要。作为[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]，帮助你是我的义务。"
 iberia_north_africa.2013.t: "致为朝圣者铺平道路的[ROOT.Char.GetSheHe]。"
 iberia_north_africa.2013.desc: "你已经完成了模范的工作，为进入[chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]圣地打下了必要的文字基础。因此，我必须奖励你。\n\n告诉我，你有什么想要的吗？"
 iberia_north_africa.2013.a: "你的赞美就足够了，我的[fp2_iberia_north_africa_2013_head_of_faith.GetFaith.ReligiousHeadName]。"
 iberia_north_africa.2013.b: "以[ROOT.Char.GetFaith.HighGodName]的名义传颂我的事迹。"
 iberia_north_africa.2013.c: "让每个战士都知道我对[ROOT.Char.GetFaith.GetNameNoTooltip]的贡献。"
 iberia_north_africa.2013.d: "赐我一件值得在[chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]展示的宝物。"
 iberia_north_africa.2013.d.tooltip: "[fp2_iberia_north_africa_2013_head_of_faith.GetTitledFirstName]将赐予你一件被祝福的[artifact|E]"
 iberia_north_africa.2013.notif.t: "虔诚之路"
 struggle_iberia_form_portugal_decision_correct_phase_tt: "当前[struggle_phase|E]是[struggle_phase_iberia_opportunity|E]"
 iberia_north_africa.2100.t: "恢复古瓦斯科涅"
 iberia_north_africa.2100.desc: "几个世纪以来，我们巴斯克人以坚韧和决心顽强地承受住了不幸。我们如同从古老的比利牛斯山脉上凿下的岩石一样，坚定地抵抗着无数入侵，等待着时机到来。\n\n那些黑暗的日子已经过去了，我们终于成功夺回了祖先的土地，即现在新的，自由的[GetTitleByKey('k_navarra').GetNameNoTier]王国的核心。\n\n在经历了历史上最严酷的教训后，我发誓，我们再也不会允许自己被赶出家园。"
 iberia_north_africa.2100.a: "在我的领导下，我们可以实现一切！"
 iberia_north_africa.2100.b: "我们不会再被吓倒！"
 iberia_north_africa.2101.desc: "几个世纪以来，巴斯克人一直被困在比利牛斯山脉之中，在两个方向都受到入侵者的袭扰。\n\n现在，随着[founder.GetTitledFirstNameRegnal]祖先的大部分家园的恢复，[founder.GetHerHis]将[founder.GetHerselfHimself]自己加冕为“[GetTitleByKey('k_navarra').GetNameNoTier]的[founder.Custom('QueenKing')]”，并宣称了新巴斯克王国遗失的土地。\n\n相邻民族认为这种命运的转折只不过是该地区历史上的一次偶发事件，肯定会尽快寻找机会来纠正这种混乱……"
 iberia_north_africa.2101.b: "他们应该待在山里的！"
 iberia_north_africa.2101.c: "确实出人意料。"
