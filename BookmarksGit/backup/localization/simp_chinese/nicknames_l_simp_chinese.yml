 nick_pauper_king: "贫民之王"
 nick_pauper_king_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]以其经常与[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]城镇里的当地人同饮的习性而闻名。"
 nick_the_mapmaker: "地图绘制者"
 nick_the_mapmaker_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]不仅以游历广泛，还以花了相当多的时间为[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]所到访的地区绘制地图而闻名。"
 nick_the_ploughman: "耕地者"
 nick_the_ploughman_desc: "当使者前来传[CHARACTER.GetShortUINameNoTooltipNoFormat|U]登位时，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]还只不过是一介犁地的卑微农民。"
