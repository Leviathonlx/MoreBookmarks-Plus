 nick_the_rhymer: "作韵诗者"
 nick_the_rhymer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat]拥有写出头韵和对仗的眼光，因为精炼的遣词造句而受其同行尊崇。"
 nick_the_elegist: "作挽歌者"
 nick_the_elegist_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat]以悲伤忧郁的诗句闻名于世，即使最铁石心肠的听众也会热泪盈眶。"
 nick_the_poetaster: "蹩脚诗人"
 nick_the_poetaster_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat]的诗作很有名，但也许不是出于其想要的原因。"
 nick_the_elysian_muse: "埃琉西昂的缪斯"
 nick_the_elysian_muse_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat]以其魔法一般召唤出一首壮丽诗作的绝对超凡能力而闻名于这片土地和许多其他地方，显示出对所有形式口语的完全掌握。"
 nick_iscariot: "加略人"
 nick_iscariot_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]以[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]背叛了内心中最坚定、最珍视的原则，为了[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的一己之利将原则尽数出卖而闻名。"
 nick_the_foreign_mother: "[CHARACTER.GetMother.GetCulture.GetNameNoTooltip]人"
 nick_the_foreign_mother_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]无法让[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]母系出身于异族的耻辱被人淡忘，而饱受大量低俗的种族讥讽的折磨。"
 nick_the_foreign_father: "[CHARACTER.GetFather.GetCulture.GetNameNoTooltip]人"
 nick_the_foreign_father_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]无法让[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]父系出身于异族的耻辱被人淡忘，因大量低俗的种族讥讽而饱受折磨。"
 nick_the_corpulent: "臃肿者"
 nick_the_corpulent_desc: "马匹和地板都在[CHARACTER.GetShortUINameNoTooltipNoFormat]这坨全是脂肪的肉山之下颤抖。"
 nick_the_insubordinate: "违命者"
 nick_the_insubordinate_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]时刻做好了反抗和报复的准备，是个糟糕的仆人和不忠不信的封臣。"
 nick_the_backstabber: "背刺者"
 nick_the_backstabber_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat]下令将许多字面或比喻意义上的利刃插进了别人的肩胛骨。"
 nick_the_corrupt: "腐化者"
 nick_the_corrupt_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是个聪明的家伙，蹲在一堆来源不明的黄金财宝上。"
 nick_the_incompetent: "无能者"
 nick_the_incompetent_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]并不太适合掌握突然被塞进[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]手里的权力和责任。"
 nick_the_gambler: "赌徒"
 nick_the_gambler_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]喜下重注，即使胜率渺茫……#EMP 尤其#!是当赌局总额高昂的时候。"
 nick_the_obscene: "秽语者"
 nick_the_obscene_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]以直白嘴臭的粗俗而臭名昭著。纯洁的人在听力所及的范围内都活不下去。"
 nick_the_miser: "守财奴"
 nick_the_miser_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]小气得过分，让侍从和亲属都大为懊恼。"
 nick_the_unfortunate: "不幸者"
 nick_the_unfortunate_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat]的存在本身就……非常不幸。站在[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]旌旗的阴影之下会浑身不舒服。"
 nick_brown_cheeks: "棕脸颊"
 nick_brown_cheeks_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat]试图发起哗变，反对[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的领导……真被吓坏了。"
 nick_the_drunkard_michael_iii: "酒鬼"
 nick_the_drunkard_michael_iii_desc: "可怜的米海尔，一位年轻的皇帝，由于他最#EMP 不符合基督教教义#!过分耽酒的行为而走向堕落。这给了我们所有人一个教训，出身可能预示着天分，但并不保证会有。"
 nick_the_pious_michael_iii: "虔诚者"
 nick_the_pious_michael_iii_desc: "尽管一场悲惨的事故过早地夺走了米海尔的性命，但因为在结束圣像破坏运动中发挥了#EMP 至关重要的#!作用，他无疑受到了天堂的眷顾。"
 nick_the_young_michael_iii: "年轻者"
 nick_the_young_michael_iii_desc: "从婴孩时就开始统治，在位时间那么长久，却那么年轻就英年早逝，对米海尔而言似乎是一个残酷的玩笑。太意外了。"
 nick_the_exile: "流亡者"
 nick_the_exile_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]不是被赶出了[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的祖国，就是为了逃避某些意料之外的负担而离去，到国外寻求庇护。"
 nick_lackland_young: "无地者"
 nick_lackland_young_desc: "可怜的[CHARACTER.GetShortUINameNoTooltipNoFormat]，在一众杰出的兄弟中排行较后。怎能指望[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]治理得好任何事呢？"
 nick_lackland_ironic: "$nick_lackland_young$"
 nick_lackland_ironic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]或许曾是伟大先祖一个不太起眼的子嗣，但[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]仍然设法谋得了一块像样的领地，尽管要面对诸多困难——以及露骨的嗤笑。"
 nick_lackland_old: "$nick_lackland_young$"
 nick_lackland_old_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat]获得了如此庞大的一片地产，不料却又丢掉了其中如此多的部分，这得有多尴尬啊——而[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]这一名祖又是多么带有预言性质啊。"
 nick_curtmantle: "短斗篷"
 nick_curtmantle_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat]是一个务实的[CHARACTER.GetWomanMan]，以喜爱身着较短的旅行斗篷，却放弃掉更华丽或更精美的行头而闻名。"
