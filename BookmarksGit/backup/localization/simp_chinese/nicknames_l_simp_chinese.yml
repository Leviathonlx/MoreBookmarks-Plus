 nick_murasaki_shikibu: "紫式部"
 nick_murasaki_shikibu_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat]以#EMP “紫式部”#!这一别称闻名，源于象征其家族#EMP 藤原#!氏的藤花#EMP 紫#!，兼取其父在#EMP 式部省#!所任之职。"
