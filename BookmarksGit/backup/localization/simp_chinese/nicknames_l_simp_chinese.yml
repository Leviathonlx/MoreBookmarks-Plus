l_simp_chinese:
 DEFAULT_NICKNAME_DESC: "整片大地上的朋友和仇敌都将[CHARACTER.GetShortUINameNoTooltipNoFormat]称为“[CHARACTER.GetNicknameNoTooltip]”。"
 nick_tiny: "矮子"
 nick_tiny_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]很出名，因为[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]……对身高心怀夙愿。"
 nick_bluetooth: "蓝牙"
 nick_bluetooth_desc: "一颗孤零零的发黑牙齿让[CHARACTER.GetShortUINameNoTooltipNoFormat]咧嘴的笑容独特而著名。"
 nick_canmore: "大头"
 nick_canmore_desc: "也被称为“伟大的酋长”，人们认为[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]能让领地强大且团结。"
 nick_tanglehair: "乱发"
 nick_tanglehair_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]立下誓愿，在统一挪威世代纷争的小领主之前，永不梳理、修剪、清洗[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的头发。"
 nick_fairhair: "美发"
 nick_fairhair_desc: "将挪威统一于[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]麾下后，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]再次赢得了修剪、造型和为[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的头发抹上香水的权利。没有什么头发能比经过艰苦斗争来之不易的头发更美丽的了。"
 nick_haardraade: "无情者"
 nick_haardraade_desc: "当着[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的面，人们称[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]为“$nick_haardraade$”。在[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]背后，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]毫无乐趣的作派和严厉的刑罚让他们给[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]贴上了“$nick_the_tyrant$”的标签。"
 nick_hardeknud: "哈德克努特"
 nick_hardeknud_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的众多臣民似乎无法就[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]名字的确切发音达成一致，也因此，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的名字有了许多变体。"
 nick_hildetand: "战齿"
 nick_hildetand_desc: "关于[CHARACTER.GetShortUINameNoTooltipNoFormat]在战斗中戏剧性地掉了牙的传说多不胜数——只是又奇迹般地长出了两颗新牙。"
 nick_lodbrok: "洛德布罗克"
 nick_lodbrok_desc: "畏缩的世人称[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]为“皮裤”，因为据说[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]穿的裤子是由一条强大的大海蛇尸体上剥下的皮制成的。当然，大海蛇正是由#EMP [Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]#!所杀。"
 nick_ring: "金环"
 nick_ring_desc: "没人真正知道为什么世人称[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]为“$nick_ring$”，不过热切的农民希望这是因为[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]对[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]钱财的态度慷慨大方。"
 nick_snake_in_the_eye: "蛇眼"
 nick_snake_in_the_eye_desc: "旅行者私下说[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]眼中带着一道衔尾蛇宿翳——一条蛇自咬其尾的永恒象征。没几个人愿意靠得[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]很近来核实这种说法的真实性。"
 nick_the_affable: "和蔼者"
 nick_the_affable_desc: "冷静，随和，友善。[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]并不介意人们用什么别称来称呼[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]，但还好，几乎总是#EMP 美称#!。"
 nick_the_apostle: "宗徒"
 nick_the_apostle_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是耶稣基督的一位亲密伙伴，一生伴其左右，并在祂殉道后宣讲其道。"
 nick_the_avenger: "复仇者"
 nick_the_avenger_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]的敌人知道[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]是一股为了公正不惜一切代价且不依不饶的力量。"
 nick_the_bald: "秃头"
 nick_the_bald_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]头顶光秃秃一片，而且人们似乎都不想让[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]忘记这一点。"
 nick_the_bald_ironic: "$nick_the_bald$"
 nick_the_bald_ironic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]在[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]一生中有很长一段时间没有一顶合适的冠冕来装饰[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的头顶，而宫里人拒绝让[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]忘记这一点。"
 nick_the_bastard: "私生子"
 nick_the_bastard_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]非婚所生，而[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]似乎无法忘记这一点。世上其他人想必也不会。"
 nick_the_betrayer: "背叛者"
 nick_the_betrayer_desc: "所有人都知道[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的所作所为。"
 nick_the_black: "黑暗者"
 nick_the_black_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat]残忍的态度、人所共知的不公平交易，以及对同胞各方面的可憎举止，让[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]声名狼藉。"
 nick_the_blessed: "蒙福者"
 nick_the_blessed_desc: "在描述[CHARACTER.GetShortUINameNoTooltipNoFormat]时，任何人能谈到的都是捍卫信仰时那正直的性情和的沉稳的声音。"
 nick_the_blind: "盲眼"
 nick_the_blind_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat]丧失的视力似乎是世人在[Select_CString(CHARACTER.IsLocalPlayer,'你',Select_CString(CHARACTER.IsFemale,'她','他'))|U]身上唯一能看见的东西。"
 nick_the_bold: "英勇者"
 nick_the_bold_desc: "大胆、无畏、勇敢、骁悍、英武——[CHARACTER.GetShortUINameNoTooltipNoFormat]的名字是迅速采取直接行动的同义词。甚至[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的敌人都称[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]为“$nick_the_bold$”；它至少止住了这种同义词的浪潮。"
 nick_the_boneless: "无骨者"
 nick_the_boneless_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]虚弱的身骨掩盖住了[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]凶猛的思想和精神。"
 nick_the_brave: "勇敢者"
 nick_the_brave_desc: "无论是哆嗦的大腿还是战栗的手腕都无法阻止[CHARACTER.GetShortUINameNoTooltipNoFormat]实现[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的目标。"
 nick_the_chaste: "纯洁者"
 nick_the_chaste_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]以[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]对睡一夜好觉的偏爱而著称。"
 nick_the_confessor: "忏悔者"
 nick_the_confessor_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]以[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]对哪怕是最轻微的罪过都痛悔而著称。"
 nick_the_conqueror: "征服者"
 nick_the_conqueror_desc: "还有什么载入史册的事迹能比降服#EMP 一整个#!国家更伟大的吗？[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]当然不会让人们忘记[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的成就。"
 nick_the_cruel: "残忍者"
 nick_the_cruel_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]认为[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的性格相当阳光，真的。人们只是无法领会[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的#EMP 幽默#!感。"
 nick_the_child_of_devilgod: "[CHARACTER.GetFaith.DevilName|U]之种"
 #_Oh my_, an extra E? Wonder what _that_ could mean!
 ## Shh, it's fine. Leave it alone.
 nick_the_child_of_devilgod_desc: "有人在背后嚼舌说[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]是[CHARACTER.GetFaith.DevilName|U]的私生子。至少，直到[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]把他们撕碎前都有人在说。"
 nick_the_crusader: "十字军战士"
 nick_the_crusader_desc: "异教徒、叛教者和异端都纷纷倒在[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的剑下。"
 nick_the_destroyer: "破坏者"
 nick_the_destroyer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]以纵火焚烧地产、燃尽建筑、在土地上撒盐并留下累累尸骨而闻名。"
 nick_the_destroyer_prophecy: "$nick_the_destroyer$"
 nick_the_destroyer_prophecy_desc: "一个值得注意的预言赋予了[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]这个名祖。[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的命运是推翻腐败的秩序还是烧毁正义的秩序，这是一个有争议的问题。"
 nick_the_devil: "恶魔"
 nick_the_devil_desc: "恶意像件斗篷一样笼罩着[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的行为，四方大地都抱着最大的恶意来想象[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的举动。"
 nick_the_drunkard: "酒鬼"
 nick_the_drunkard_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]用尽[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的一生都在寻求酒杯底部清晰可见。所有人都知道[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]永远都寻不到。"
 nick_the_fair: "美人"
 nick_the_fair_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]被认为长着一张悦人眼目的面容。"
 nick_the_fat: "胖子"
 nick_the_fat_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]的双下巴号称偶尔会吐出整条鸡腿。"
 nick_the_fearless: "无畏者"
 nick_the_fearless_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]的士兵说他们从未见[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]有过退缩——无论是对人、对马，抑或是对飞石流矢。大多数人都相信他们说的。"
 nick_the_fowler: "捕鸟者"
 nick_the_fowler_desc: "宫中流言传说[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]在猎捕野禽上所花的时间与[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]在治国理政上的一样多。"
 nick_the_gentle: "温柔者"
 nick_the_gentle_desc: "当[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]做了正确的事时，人们就不确定[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]到底有没有做过了。"
 nick_the_german: "日耳曼人"
 #East Francia will be renamed...
 nick_the_german_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]领地的民众称[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]为“$nick_the_german$”，但[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]并不真的明白是为什么。"
 nick_the_german_post_mortem: "$nick_the_german$"
 #... Germany when you die!
 nick_the_german_post_mortem_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'你',Select_CString(CHARACTER.IsFemale,'她','他'))|U]的逝世标志着东法兰克被称为德意志的艰难过渡开始了。"
 nick_the_good: "好人"
 nick_the_good_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat]正直的品格和对[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的信仰价值观的忠诚让其他[CHARACTER.GetFaith.GetAdherentNamePluralNoTooltip]对[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]十分敬畏。"
 nick_the_gouty: "痛风者"
 nick_the_gouty_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat]发炎、肿胀的关节和因疼痛而扭曲的四肢表明[Select_CString(CHARACTER.IsLocalPlayer,'你',Select_CString(CHARACTER.IsFemale,'她','他'))|U]是社会奢侈上流阶层中的一员。也许#EMP 太#!奢侈了。"
 nick_the_great: "伟大者"
 nick_the_great_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]的成就堪称传奇——平民歌颂[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的事迹，贵族抱怨不公平的期望。"
 nick_the_hammer: "铁锤"
 nick_the_hammer_desc: "任何想知道他们为什么把[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]称为“$nick_the_hammer$”的人，都只能去问[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]那些不幸的敌人了。"
 nick_the_handsome: "美男子"
 nick_the_handsome_desc: "#EMP 天呐#!。那棱角分明的下巴，那笔直的肩膀和那样美丽的[CHARACTER.Custom('EyeEyes')]真是世间少有。"
 nick_the_heathen: "异教徒"
 nick_the_heathen_desc: "在一次真正危急的改信中，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]不仅离弃了[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的信仰、[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的宗教，还离弃了[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的#EMP 整个#!宗教传统，而转向一种截然不同的神圣秩序观。"
 nick_the_heathen_rebel: "$nick_the_heathen$"
 nick_the_heathen_rebel_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]以反抗[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]眼中同胞们的偶像崇拜方式及其虚假神学而闻名。"
 nick_the_holy: "圣贤"
 nick_the_holy_desc: "没有恶习、没有罪过、没有亵渎、没有不敬玷污得了[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]上天命定的生活。"
 nick_the_hunchback: "驼背"
 nick_the_hunchback_desc: "看到[CHARACTER.GetShortUINameNoTooltipNoFormat]的人没有一个能不注意到[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]极度隆起的后背以及[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]前伸的头颅。有时候，他们似乎只能看到这些。"
 nick_the_hunter: "猎人"
 nick_the_hunter_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]敏捷的射速和更为敏捷的眼力享誉四方。有人说，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的声名传播到哪里，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]弓箭就能射到哪里。"
 nick_the_ironside: "铁骨"
 nick_the_ironside_desc: "矛、斧、剑、矢——[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]号称能够躲开任何攻击，不论是最浩大的横扫还是刺客的利刃。"
 nick_the_just: "公正者"
 nick_the_just_desc: "法律和秩序是生活中一切美好事物的基础。没有法律，秩序就会专横暴虐；没有秩序，法律就会软弱无力。"
 nick_the_kind: "善良者"
 nick_the_kind_desc: "一句平静的话语、一抹令人安心的微笑、一份寒日里的邀请——[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]相信这个世界能被一点一滴的同情所感动。"
 nick_the_lame: "瘸子"
 nick_the_lame_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat]饱受一条瘸腿的折磨，世人不仅拒绝提供方便，甚至不愿令其忘记。"
 nick_the_lawgiver: "立法者"
 #em-dashes out in memory of Maxi.
 nick_the_lawgiver_desc: "规则、秩序、正当的程序——[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]给[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]人民的赠礼太多了。"
 nick_the_liberator: "解放者"
 nick_the_liberator_desc: "通过锋利的钢铁或雄辩的话语，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]为那些受奴役的人赢得了巨大的自由。"
 nick_the_lion: "狮子"
 nick_the_lion_desc: "高贵、凶猛、威严：如果说狮子是“万兽之王”，那么[CHARACTER.GetShortUINameNoTooltipNoFormat]与此兽明显的相似之处则表明[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的命运一片光明。"
 nick_the_lionheart: "狮心"
 #I wish to protest having to write nice things about Richard the Lionheart.
 ## Everyone knows Edward I is the superior English king, and that his great uncle sucks.
 nick_the_lionheart_desc: "面对过错勇于承担，在战斗中所向披靡，在决斗中招招致命。那些想知道[CHARACTER.GetShortUINameNoTooltipNoFormat]是如何赢得这一名称的人显然从未见过[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]。"
 nick_the_lisp_and_lame: "不善言者和瘸子"
 nick_the_lisp_and_lame_desc: "[CHARACTER.GetFaith.HealthGodName]诅咒[CHARACTER.GetShortUINameNoTooltipNoFormat]的步态缓慢而别扭，之后仍不满足，又诅咒其说话口齿不清。"
 nick_the_magnificent: "华丽者"
 nick_the_magnificent_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的丰功伟绩从爱尔兰到契丹无人不知，无人不晓。"
 nick_the_martyr: "殉教者"
 nick_the_martyr_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]为了[CHARACTER.GetFaith.HighGodName]而死，全世界的[CHARACTER.GetFaith.GetAdherentNamePlural]都铭记着[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的牺牲。"
 nick_the_merry: "欢乐者"
 nick_the_merry_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]以[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的幽默风趣、妙语连珠和精彩聚会而闻名。"
 nick_the_honorable: "正直者"
 nick_the_honorable_desc: "当一项协议达成，当[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的诺言被许下，可以相信[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]会如钢铁一般坚定地信守它。"
 nick_the_greedy: "贪婪者"
 nick_the_greedy_desc: "还有什么比一袋银子更好的吗？就是两袋银子！"
 nick_the_monk: "修道士"
 nick_the_monk_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat]虔诚的举止和克制的生活方式让[Select_CString(CHARACTER.IsLocalPlayer,'你',Select_CString(CHARACTER.IsFemale,'她','他'))|U]成为许多人心目中的理想修道士。"
 nick_the_noble: "高贵者"
 #Technically "HerHim" would be more correct here, be "SheHe" reads nicer IMHO.
 nick_the_noble_desc: "尽管这世上有着许多贵族，但几乎没有人能像[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]这样达到这个词所蕴含理想的高度。"
 nick_the_old: "老者"
 nick_the_old_desc: "人们满怀惊讶地问候[CHARACTER.GetShortUINameNoTooltipNoFormat]，想不到[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]还活着，这种场景并不少见。"
 nick_the_pious: "虔诚者"
 nick_the_pious_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]对[CHARACTER.GetFaith.GetName]的热忱和奉献被认为标志着浓厚而富有感召力的虔敬。"
 nick_the_proud: "骄傲者"
 nick_the_proud_desc: "大多数贵族都学会了如何一直保持腰板挺直，但几乎没人像[CHARACTER.GetShortUINameNoTooltipNoFormat]这样将其当作骄傲的重点。"
 nick_the_quarreller: "爱争吵者"
 nick_the_quarreller_desc: "要明智点的话，就最好别与[CHARACTER.GetShortUINameNoTooltipNoFormat]开始一场对话，除非你有几个小时的空闲时间。有时甚至得花好几天。"
 nick_the_restorer: "复兴者"
 nick_the_restorer_desc: "当这片国度似乎迷失于黑暗之中时，#EMP [Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]#!的出现将它带回了光明。"
 nick_the_saint: "圣人"
 nick_the_saint_desc: "作为最为蒙福的信徒之一，[CHARACTER.GetShortUINameNoTooltipNoFormat|U]已永久载入了[CHARACTER.GetFaith.GetName]的史册。"
 nick_the_scholar: "学者"
 nick_the_scholar_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]的智慧与知识是许多学术院校文献总汇的一部分。"
 nick_the_silent: "沉默者"
 nick_the_silent_desc: "沉默是金，而[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]在这方面很富有。"
 nick_the_stammerer: "口吃者"
 nick_the_stammerer_desc: "虽然[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的遣词造句可能很具有说服力，但[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的讲话方式仍有许多改进的余地。"
 nick_the_stranger: "外来者"
 nick_the_stranger_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]从远方来到[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的领地——时至今日，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的言谈举止仍然奇特而异域。"
 nick_the_strong: "强壮者"
 nick_the_strong_desc: "世界上有许多人认为[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]有能力碎裂岩石。而且是用[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的牙齿。"
 nick_the_troubadour: "游唱诗人"
 nick_the_troubadour_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]以[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]优美的歌喉和对音乐的倾向而闻名。至少为那些喜欢[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的人所熟知。"
 nick_the_unready: "决策无方者"
 nick_the_unready_desc: "很少能见到有什么冲突或讨论是不能将[CHARACTER.GetShortUINameNoTooltipNoFormat]完全压垮的。"
 nick_the_unready_anglo_saxon: "$nick_the_unready$"
 nick_the_unready_anglo_saxon_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]名字的字面含义为“高贵的决策”。被称为“$E_thelrE_d$-昂雷德（高策-失策）”会让[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]生不小的气。大概是因为有人觉得语带双关很好玩。"
 nick_the_usurper: "篡位者"
 nick_the_usurper_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]推翻了[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]领地的合法领主，用刀尖逼迫夺走了本应属于别人的东西。"
 nick_the_victorious: "胜利者"
 nick_the_victorious_desc: "胜利当然属于[CHARACTER.GetShortUINameNoTooltipNoFormat]，这是全世界都同意的。"
 nick_the_viking: "维京人"
 nick_the_viking_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]一直相信财产这一概念比大多数事物更具可塑性。"
 nick_the_young: "年轻者"
 nick_the_young_desc: "作为一名年轻[CHARACTER.GetWomanMan]，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]有了荣誉和知名度。不管多少年过去，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]都确信这一别称会被叫开。"
 nick_the_younger: "青年"
 nick_the_younger_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]不幸与另一位知名人士同名，因而被永远贬称为了#EMP “$nick_the_younger$”#![CHARACTER.GetFirstName]。"
 nick_whiteshirt: "白衫"
 nick_whiteshirt_desc: "人们经常问[CHARACTER.GetShortUINameNoTooltipNoFormat]，为什么他们称[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]为“$nick_whiteshirt$”。[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]却只是微笑。"
 nick_the_cannibal: "食人者"
 nick_the_cannibal_desc: "很少有人能忍受[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的露齿一笑，尤其是当鲜血从[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]保养良好的牙齿间溢出时。"
 nick_the_dragon: "恶龙"
 nick_the_dragon_desc: "$nick_the_dragoness_desc$"
 nick_the_devourer: "吞食者"
 nick_the_devourer_desc: "一想到有多少生命掉进了[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]那深不见底的胃里，世界都会颤抖……"
 nick_the_bewitched: "着魔者"
 nick_the_bewitched_desc: "被[CHARACTER.GetFaith.HighGodName]抛弃、受[CHARACTER.GetFaith.WitchGodName]诅咒，人们谈到[CHARACTER.GetShortUINameNoTooltipNoFormat]时，往往带着怜悯。"
 nick_the_witch: "巫师"
 nick_the_witch_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]被认为是一个贩卖世俗帷幕之外奇异事物的走私犯。"
 nick_the_unfaithful: "不忠者"
 nick_the_unfaithful_desc: "照[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]看来，婚礼誓言更像……婚礼指引。"
 nick_the_unchaste: "不贞洁者"
 nick_the_unchaste_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]被认为是一个未婚的色鬼。"
 nick_the_beguiling: "迷人者"
 nick_the_beguiling_desc: "据说[CHARACTER.GetShortUINameNoTooltipNoFormat]端庄的一瞥就能让人……膝盖发软。"
 nick_the_temptress: "魅惑者"
 nick_the_temptress_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的手指轻轻一勾，贵族和贫民都掉进了陷阱。"
 nick_the_seductress: "勾引者"
 nick_the_seductress_desc: "微微一笑便能道出千言万语——都是些当着文雅人的面说不出口的言语。"
 nick_the_lewd: "色鬼"
 nick_the_lewd_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]谈吐、举止和偶尔剧烈的肢体动作，即使往最好的方向去形容也是，不太含蓄。"
 nick_the_lecher: "登徒子"
 nick_the_lecher_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]倾慕的人会习惯[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的唾液。不然他们就会离开。"
 nick_the_seducer: "勾引者"
 nick_the_seducer_desc: "$nick_the_seductress_desc$"
 nick_the_shadow: "诡影者"
 #Big RIP Bleden Mark.
 nick_the_shadow_desc: "有传言说不管黑暗降临于何处，都有[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的耳目。"
 nick_the_whisperer: "耳语者"
 nick_the_whisperer_desc: "之所以这么称呼，是因为[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]用在轻声细语上的时间多得不太合适。"
 nick_the_spider: "蜘蛛"
 nick_the_spider_desc: "他们说，在宫里要四处留神。无论你走到哪里，你都会发现“$nick_the_spider$”。"
 nick_the_fox: "狐狸"
 nick_the_fox_desc: "狡猾、精明、野心勃勃——[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的优点未必在于侠义，而#EMP 是#!在于高效。"
 nick_the_shrewd: "精明者"
 nick_the_shrewd_desc: "永不和[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]玩牌是明智的——没几个人拿得准[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]留了多少后手。"
 nick_the_gracious: "和蔼者"
 nick_the_gracious_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat]的彬彬有礼、高贵举止和端庄海涵使[Select_CString(CHARACTER.IsLocalPlayer,'你',Select_CString(CHARACTER.IsFemale,'她','他'))|U]成为了一个在大多数餐桌上都受到欢迎的[CHARACTER.GetWomanMan]。"
 nick_the_magnanimous: "大度者"
 nick_the_magnanimous_desc: "永远不要说[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]没有给予给定的。"
 nick_the_architect: "建筑师"
 nick_the_architect_desc: "大多数人见到一堆砖石和木材，看到的都是一份劳工的工作。[Select_CString(CHARACTER.IsLocalPlayer,'你',Select_CString(CHARACTER.IsFemale,'她','他'))|U]却看到了#EMP 潜力#!。"
 nick_the_wise: "智者"
 nick_the_wise_desc: "征求[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的意见被认为是明智的，要是[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]能被哄得给出意见的话。"
 nick_the_impaler: "穿刺者"
 nick_the_impaler_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]实现正义的方式可能很严酷，但再犯率#EMP 确实#!很低。"
 nick_the_tormentor: "拷打者"
 nick_the_tormentor_desc: "大多数人宁可死在执达吏的刀刃下，也不愿让自己被带进[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的地牢。"
 nick_the_depraved: "堕邪者"
 nick_the_depraved_desc: "善良的人们私下说[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的欲望很反常。[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]认为那些欲望只是#EMP 优雅#!。"
 nick_the_monster: "怪物"
 nick_the_monster_desc: "农民们认为[CHARACTER.GetShortUINameNoTooltipNoFormat]是一只食尸鬼，一个吸血的梦魇，来吸吮他们孩子的骨髓。希望他们是错的。"
 nick_the_wicked: "妖邪者"
 nick_the_wicked_desc: "虽然[CHARACTER.GetFaith.GetName]有许多限制，但[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]往往会打破它们。"
 nick_the_accursed: "受诅咒者"
 nick_the_accursed_desc: "很少有[CHARACTER.GetFaith.PriestNeuter]能说出[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的名字而不朝尘土啐上一口的。"
 nick_priest_hater: "司祭之敌"
 nick_priest_hater_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]对神职人员的厌恶是众所周知的，而且由于神职人员的识文断字，所以也是记录翔实的。"
 nick_priest_eater: "司祭之喰"
 nick_priest_eater_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]不喜欢神职人员的一切，除了他们尝起来的滋味。"
 nick_the_able: "能人"
 nick_the_able_desc: "统治领地？打仗？做饭？哄小孩？设计建筑？拔牙？只要[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]下决心去做，几乎没有什么是[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]做不到的。毕竟，专业分工是昆虫干的事。"
 nick_the_mad: "疯子"
 nick_the_mad_desc: "如果他们只知道[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]所知道的，那么他们一样会发笑：整个这一生都是某个疯神的游戏。"
 nick_the_ruthless: "不仁者"
 nick_the_ruthless_desc: "并非所有人都有毅力去做需要完成的事的。并非所有人，但[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]却有。"
 nick_the_simple: "天真者"
 nick_the_simple_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]想法可以被最为恰当地形容为“无忧无虑一身轻”。"
 nick_the_leper: "癞病人"
 nick_the_leper_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]永远也不会忘记这种消耗性疾病正在缓慢夺走[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的肉体。反正这个世界喜欢提醒[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]这一点。"
 nick_half_hand: "半手"
 nick_half_hand_desc: "有些传闻说[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]缺了一根手指，而别的传闻说[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]缺了整整一半手，但有更多传闻说[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的手臂竖着裂到了肘部。[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]并不喜欢评论此事。"
 nick_the_hideous: "丑八怪"
 nick_the_hideous_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]的这张脸但愿至少有一位母亲能喜欢得起来。"
 nick_the_frog: "青蛙"
 nick_the_frog_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]的容貌带着点蛙黾的倾向——这种不太#EMP 礼貌#!的解读一般是在别人听不见的场合中使用的。"
 nick_the_repulsive: "恶心之人"
 nick_the_repulsive_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]在周围的时候，过度拥挤很少会成问题。"
 nick_the_frail: "虚弱者"
 nick_the_frail_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]的骨头常被说成是玻璃做的——至少，它们破碎起来会像玻璃一样。"
 nick_the_weak: "羸弱者"
 nick_the_weak_desc: "某些自吹自擂的小孩觉得他们可与[CHARACTER.GetShortUINameNoTooltipNoFormat]摔跤取胜。[Select_CString(CHARACTER.IsLocalPlayer,'你',Select_CString(CHARACTER.IsFemale,'她','他'))|U]并不想检验这个理论。"
 nick_the_brute: "残忍者"
 nick_the_brute_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]是个从不回避暴力的人，几乎不对身体上、社会上和精神上的伤害加以区分。反正最后伤到的都是同一个人，对吧？"
 nick_the_bear: "熊"
 nick_the_bear_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]毛茸茸的高耸身形可能令人生畏——不过不可否认并非#EMP 所有人#!都这么看。"
 nick_the_terrible: "可怖者"
 nick_the_terrible_desc: "据说，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]经过时，小儿会啼哭，农民会战栗，鲜奶会变馊。"
 nick_the_tyrant: "暴君"
 nick_the_tyrant_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]#EMP 即#!国家，任何不同意这点的人都会了解到国家是如何处置叛徒的。"
 nick_the_wolf: "狼"
 nick_the_wolf_desc: "诡诈、狠毒、高贵，但并不怎么可敬。还有更糟糕的方式能概括[CHARACTER.GetShortUINameNoTooltipNoFormat]。"
 nick_the_benevolent: "仁爱者"
 nick_the_benevolent_desc: "只要[CHARACTER.GetShortUINameNoTooltipNoFormat|U]有机会，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]就必定会参与到赞助与慈善活动中。"
 nick_the_philosopher: "哲学家"
 nick_the_philosopher_desc: "自然世界充满了珍奇、奥秘和谜团，而[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]正热爱畅谈这些。"
 nick_the_compassionate: "同情者"
 nick_the_compassionate_desc: "对[CHARACTER.GetShortUINameNoTooltipNoFormat]来说，人生中最美好的是什么？是化敌为友，看他们的仇恨在[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]面前屈服，并感受到和解带来的欢欣。"
 nick_the_theologian: "神学家"
 nick_the_theologian_desc: "若不探究[CHARACTER.GetFaith.CreatorName]的真正本性，生命还有何意义？"
 nick_the_enlightened: "觉悟者"
 nick_the_enlightened_desc: "高深的学问本身就是一种回报，但要凭此能为人所知也#EMP 是#!相当不错的。"
 nick_the_stalwart: "坚守战士"
 #Kyros Go Home.
 nick_the_stalwart_desc: "无论狂风暴雨、干戈满地还是尸横遍野，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]都会坚守。[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]必须如此。"
 nick_the_merciless: "残酷者"
 nick_the_merciless_desc: "从不心慈手软，也没人怀此期望。朋友称[CHARACTER.GetShortUINameNoTooltipNoFormat]为务实，敌人则称[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]毫无荣誉感。"
 nick_the_imperious: "专横者"
 nick_the_imperious_desc: "强权即公理，因为[CHARACTER.GetShortUINameNoTooltipNoFormat]总是对的，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]理应确保[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]被认为拥有着强权。"
 nick_the_poet: "诗人"
 nick_the_poet_desc: "无论[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]走到何处，一支笔笨拙地划掉韵文诗句的声音总是如影随形。"
 nick_the_cosmic_poet: "宇宙诗人"
 nick_the_cosmic_poet_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]的头脑浮于云端，而[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的思绪散于星间。"
 nick_the_gardener: "园丁"
 nick_the_gardener_desc: "在[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]心目中，整个世界都是一座花园——栽培它，它就会成长。"
 nick_the_mindbreaker: "摧心者"
 nick_the_mindbreaker_desc: "人们提心吊胆地窃窃私语着，担心那些经历过[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]恶意折磨的人会变成什么样子。"
 nick_the_flayer: "剥皮者"
 nick_the_flayer_desc: "多亏了[CHARACTER.GetShortUINameNoTooltipNoFormat]，全国都对他们所说的关于被剥皮者的秘密非常熟悉了。"
 nick_the_meticulous: "细致者"
 nick_the_meticulous_desc: "对细节的关注很重要，而缺乏这种关注说明性格存在弱点——至少，据[CHARACTER.GetShortUINameNoTooltipNoFormat]所说是这样。"
 nick_the_heartbreaker: "碎心者"
 nick_the_heartbreaker_desc: "他们说[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]喜欢有点危险性的东西。"
 nick_the_bully: "霸凌者"
 nick_the_bully_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]喜欢刁难[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]认为地位低于[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的人。"
 nick_the_foolish: "蠢蛋"
 nick_the_foolish_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]以[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]……#EMP 独特#!的决策方法而闻名。"
 nick_the_gullible: "轻信者"
 nick_the_gullible_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]有点过于信赖他人，反而对其自身不利。"
 nick_the_undefeated: "不败者"
 nick_the_undefeated_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]完全彻底地在战斗中立于不败之地，从未尝受过可耻失败所带来的苦痛。"
 nick_the_triumphant: "得胜者"
 nick_the_triumphant_desc: "当世界产生一个号称不可战胜的冠军时，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]会将其打倒并将其传奇击碎。"
 nick_the_fury: "狂怒者"
 nick_the_fury_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]的愤怒，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的怨恨，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的#EMP 报复#!都被认为是一种可怕的必然。这#EMP 就是#!不可避免的。"
 nick_feareater: "噬怖者"
 nick_feareater_desc: "敌人的畏惧、仇恨、#EMP 惊恐#!驱动着[CHARACTER.GetShortUINameNoTooltipNoFormat]，刺激[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]做出嗜血和残忍的行为。非常非常有效的行为。"
 nick_the_hawk: "鹰隼"
 nick_the_hawk_desc: "很少有什么事物逃得过[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]锐利的目光——而没有任何事物逃得过[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]锋利的爪子。"
 nick_the_trustworthy: "信实者"
 nick_the_trustworthy_desc: "坚实、可靠、真诚得可爱——不过惊人地容易上[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]敌人的当。"
 nick_the_trustworthy_ironic: "$nick_the_trustworthy$"
 nick_the_trustworthy_ironic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]在[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]一生中简直没说过一句谎。"
 nick_the_unrelenting: "冷酷者"
 nick_the_unrelenting_desc: "当[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]下定[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的决心去做某件事时，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]就会做成。不论要花多长的时间。"
 nick_the_glorious: "荣耀者"
 nick_the_glorious_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]肯定会作为一直以来最为威重加身的人物之一而载入史册，为世界增光添彩。"
 nick_the_ecumenist: "教会合一者"
 nick_the_ecumenist_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat]为巩固和调解基督教世界所付出的努力使得[Select_CString(CHARACTER.IsLocalPlayer,'你',Select_CString(CHARACTER.IsFemale,'她','他'))|U]成为许多人心目中的英雄——就算对有些人来说也是异端。"
 nick_the_unifier_of_africa: "非洲统一者"
 nick_the_unifier_of_africa_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是史上首位将非洲的已知部分统一于[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]麾下的人。"
 nick_the_motherfather_of_spain: "西班牙之[Select_CString( CHARACTER.IsFemale, '母', '父' )|U]"
 nick_the_motherfather_of_spain_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]将迥然不同的伊比利亚诸王国结合为一个坚实的基础——西班牙。"
 nick_the_ladylord_of_the_ganges: "恒河[CHARACTER.GetLadyLord|U]"
 nick_the_ladylord_of_the_ganges_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是世上#EMP 最#!神圣河流的神圣管家。"
 nick_the_wend: "文德人"
 nick_the_wend_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]将迥然不同的西斯拉夫诸王国凝聚为一，成为了[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]这个时代的一个传奇。"
 nick_the_crowned: "加冕者"
 nick_the_crowned_desc: "在[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]之前当然也有过王冠，但我们几乎没把#EMP 那些#!算作数。"
 nick_the_bogatyr: "博加特里"
 nick_the_bogatyr_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]以成功团结了所有斯拉夫民族而著称。"
 nick_the_polyanitsa: "波列尼察"
 nick_the_polyanitsa_desc: "$nick_the_bogatyr_desc$"
 nick_the_dane: "丹麦人"
 nick_the_dane_desc: "全世界都知道[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]是个臭名昭著的斯堪的纳维亚人。他们并不特别关心是什么#EMP 类型#!。"
 nick_pendragon: "潘德拉贡"
 nick_pendragon_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]借用了……#EMP 古老#!的传说来帮助[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]宣称不列颠尼亚。"
 nick_the_tuatha_de_danann: "达努神族"
 nick_the_tuatha_de_danann_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]借用了古老的传说来帮助[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]宣称不列颠尼亚。"
 nick_the_sword_of_god: "神之剑"
 nick_the_sword_of_god_desc: "作为公义的上主所拣选的武器，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]在不信者的土地上塑造出了$e_outremer$。"
 nick_the_messenger_of_christ: "基督信使"
 nick_the_messenger_of_christ_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]将天主羔羊的话语带给了$e_outremer$的所有人。"
 nick_the_maiden_of_virgin: "圣母侍女"
 nick_the_maiden_of_virgin_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]的纯洁与荣福天主之母一样有名。"
 nick_the_knight_of_gabriel: "加俾额尔骑士"
 nick_the_knight_of_gabriel_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]是天主复仇天使的火剑，一砖一瓦血汗淋漓地建立起了$e_outremer$。"
 nick_the_shepherd: "牧者"
 nick_the_shepherd_desc: "无论天主所拣选之人漂泊到何处，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]都会帮他们安全回家。"
 nick_the_judge: "士师"
 nick_the_judge_desc: "历史上，$k_israel$一直呼求着真正正义的士师。[Select_CString(CHARACTER.IsLocalPlayer,'你',Select_CString(CHARACTER.IsFemale,'她','他'))|U]有时会与他们一道被人铭记。"
 nick_the_saoshyant: "萨奥希扬特"
 nick_the_saoshyant_desc: "当整个世界都似乎被[CHARACTER.GetFaith.DevilName]所吞噬时，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]却在那里恢复光明。"
 nick_the_timely_rain: "及时雨"
 nick_the_timely_rain_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat]精神中的慷慨和[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]举止间的恭敬为[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]赢得了赞誉。"
 nick_the_jade_unicorn: "玉麒麟"
 nick_the_jade_unicorn_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]的棍棒天下无对。"
 nick_the_wizard: "智多星"
 nick_the_wizard_desc: "人们似乎常常很关注[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]奇怪的守时方式，以至于斗不过[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]邪恶的把戏。"
 nick_the_big_halberd: "大刀"
 #^Unclear what this one refers to, so rather than assume... the obvious, we allow it to lapse to the default.
 nick_the_panther_head: "豹子头"
 nick_the_panther_head_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat]凶狠而锐利的目光、竖起的胡须和猫科动物般的低嚎不仅仅只是为[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]赢得了[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的别称。"
 nick_the_thunderbolt: "霹雳火"
 nick_the_thunderbolt_desc: "常言道，[CHARACTER.GetShortUINameNoTooltipNoFormat]的敌人只会在[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]出击之后才能听到[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]发出的声音。"
 nick_the_whirlwind: "小旋风"
 nick_the_whirlwind_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]下手狠，动作快，最要紧的是，难以预料。"
 nick_the_beautiful_beard: "美髯公"
 #"HerHim" is probably more grammatically correct, but "SheHe" has a nice ring to it here.
 nick_the_beautiful_beard_desc: "那体量，那虬曲，那芬芳；这世上有谁能宣称蓄有[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]这么雄伟的胡须的？"
 nick_the_tattooed_monk: "花和尚"
 nick_the_tattooed_monk_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]惊人的伟力可能大名鼎鼎，但[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]却很高兴人们首先想到的是[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]身上高雅的刺青。"
 nick_the_pilgrim: "朝圣者"
 nick_the_pilgrim_desc: "很少有人像[CHARACTER.GetShortUINameNoTooltipNoFormat]那样走得那么远、那么广，但是[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]明白，要真正理解[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的信仰，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]就必须去体验它，体验它的至圣之地和它多样的表现形式。"
 nick_the_black_whirlwind: "黑旋风"
 nick_the_black_whirlwind_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]的目光让人们心惊胆战。"
 nick_the_unrestrained: "没遮拦"
 nick_the_unrestrained_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]的绰号既是对[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]口无遮拦的一种评论，也是对[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]有能耐跑得过[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的狱卒的一种评论。"
 nick_the_winged_tiger: "插翅虎"
 nick_the_winged_tiger_desc: "与[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的凶猛唯一可以相提并论的就是[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]跳墙过涧的能力。"
 nick_the_turbulent_river_dragon: "混江龙"
 nick_the_turbulent_river_dragon_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]潜藏在水域和湿地中，宛如一条……蛟龙。"
 nick_the_wild: "野人"
 nick_the_wild_desc: "外表狂躁，行为疯癫，上了战场更是凶暴。"
 nick_the_ferocious_giant: "立地太岁"
 nick_the_ferocious_giant_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]的名祖可能并不富有诗意，但很少有人能否认其准确性。"
 nick_the_prodigy: "天巧星"
 nick_the_prodigy_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]是一位著名的博学之士，在差不多所有[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]用心做的事上都表现出了极高的技能。"
 nick_the_defender_of_highgod: "[CHARACTER.GetFaith.HighGodName]守护者"
 nick_the_defender_of_highgod_desc: "[CHARACTER.GetFaith.GetName]在尘世间很少有像[CHARACTER.GetShortUINameNoTooltipNoFormat]这样的捍卫者。"
 nick_the_blood_motherfather: "血脉始祖"
 nick_the_blood_motherfather_desc: "人们怀着恐惧和敬畏的心情私下议论着[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的名祖——这需要某种类型的[CHARACTER.Custom('MatriarchPatriarch')]才能像[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]一样对待[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的家人。"
 nick_the_divine: "圣者"
 nick_the_divine_desc: "很少有人听到[CHARACTER.GetShortUINameNoTooltipNoFormat]会想到任何别的事情——想必[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]至少为神明所触动过吧？"
 nick_the_anointed: "受傅者"
 nick_the_anointed_desc: "农民们私下说[CHARACTER.GetFaith.HighGodName]拣选了[CHARACTER.GetShortUINameNoTooltipNoFormat]来做[CHARACTER.GetFaith.HighGodHerHis]在凡间的工作。"
 nick_the_stupor_mundi: "世间奇人"
 nick_the_stupor_mundi_desc: "这或许有点妄自尊大，但……若不是“世间奇人”，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]还能是什么呢？"
 nick_the_glass: "造玻璃房的[CHARACTER.GetWomanMan|U]"
 nick_the_glass_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]痴迷于用玻璃来建造奇怪的棚屋，这既让人们议论纷纷，也让人们困惑不解。"
 nick_the_trojan: "特洛伊人"
 nick_the_trojan_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]的事迹可与古代的康林纽斯相媲美，复兴了特洛伊真正的继承者——杜姆诺尼亚。"
 nick_the_butcher: "屠夫"
 nick_the_butcher_desc: "肉就是肉。最终都会停止尖叫。"
 nick_the_fishy: "鱼人"
 nick_the_fishy_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]根本#EMP 无法#!摆脱[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]周身偶尔散发出鱼腥味的传言。"
 nick_blue_snake: "蓝蛇"
 nick_blue_snake_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]并不回答关于[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]名祖的问题。"
 nick_the_loyal: "忠信者"
 nick_the_loyal_desc: "无论或晴或雨，无论发生什么，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的朋友知道[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]都会站在他们一边。"
 nick_troublemaker: "麻烦制造者"
 nick_troublemaker_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]以[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的观点、见解和音量而闻名。"
 nick_the_seer: "先知者"
 nick_the_seer_desc: "眼见为实，但那些看不清自己的人不得不来到一位像[CHARACTER.GetShortUINameNoTooltipNoFormat]这样的人的身边。"
 nick_the_timid: "羞怯者"
 nick_the_timid_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]温文尔雅，甚至还有点神经兮兮，并不能很好地处理直接的对抗。"
 nick_the_red: "红发"
 nick_the_red_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]火红的头发为大多数人所谈论。据[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的经验来看，内容经常都很乏味。"
 nick_the_truthspeaker: "真言者"
 nick_the_truthspeaker_desc: "不管问题有多么严重，人们都知道他们可以信赖[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的诚实和正直。"
 nick_the_curthose: "短靴"
 nick_the_curthose_desc: "小时候，[CHARACTER.GetShortUINameNoTooltipNoFormat]的父亲就称[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]为“小靴子”。成年后，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]便无法让人们#EMP 停止#!称呼[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]为“小靴子”了。"
 nick_the_deep_minded: "深思者"
 nick_the_deep_minded_desc: "人们谈论[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的重要思想和深刻见解。[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]更喜欢静坐沉思。"
 nick_the_white: "白色"
 nick_the_white_desc: "他们称[CHARACTER.GetShortUINameNoTooltipNoFormat]为“$nick_the_white$”，是因为[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]惨白的肤色还是那更惨白的发色呢，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]并不确定。还有更糟糕的名字等着呢。"
 nick_wang_khan: "王汗"
 nick_wang_khan_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]在战斗中大败鞑靼人，为[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]赢得了“王汗”的称号！想必今后会有一个漫长而光明的未来？"
 nick_the_bard: "吟游诗人"
 nick_the_bard_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat]优美的歌喉和灵巧的弹奏指法使得[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]在每一个[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]屈尊驾临的宫廷中都小有名气。"
 nick_the_bard_ironic: "$nick_the_bard$"
 nick_the_bard_ironic_desc: "他们称[CHARACTER.GetShortUINameNoTooltipNoFormat]为“$nick_the_bard$”，因为[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]被绑到一匹冲锋的马的身侧比唱歌更具娱乐性。"
 nick_hotspur: "热刺"
 nick_hotspur_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]的敌人窃窃私语说，当上战场时，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的马刺甚至从未接触过地面，这都是[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]在马鞍上所度过的时日和[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]攻击时的愤怒。这在足球的传中技术中有所表现。"
 nick_the_black_adder: "黑爵士"
 nick_the_black_adder_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]有许多狡猾的计划，尽管敌人们认为[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]是一个可怕的小[CHARACTER.GetWomanMan]。"
 nick_the_inevitable: "天命"
 nick_the_inevitable_desc: "最后，事情总会如[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]所愿地发展。人们要靠他们自己来学会这点，否则[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]就会去教会他们。"
 nick_the_plump: "丰满者"
 nick_the_plump_desc: "大多数人都称[CHARACTER.GetShortUINameNoTooltipNoFormat]为“$nick_the_plump$”，因为[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]有太多值得爱的地方了。"
 nick_the_diseased: "病秧子"
 nick_the_diseased_desc: "人们通常听到[CHARACTER.GetShortUINameNoTooltipNoFormat]的第一声就是[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的咳嗽声。"
 nick_the_flash: "[CHARACTER.GetFaith.HighGodName]之闪光"
 nick_the_flash_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]尽量不把[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]自己视为[CHARACTER.GetFaith.HighGodName]的怒火。说是“闪光”就要婉转得多。"
 nick_hand: "坏手气"
 nick_hand_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]缺乏运气，倾向于做出导致灾难性后果的决定结果，这点偶尔会被注意到。"
 nick_bloody: "血腥"
 nick_bloody_desc: "贵族们一生中杀几个仇人的事情并不少见。有些人不安地想知道#EMP [Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]#!必须要杀多少人才能专门以此闻名。"
 nick_the_oathbreaker: "破誓者"
 nick_the_oathbreaker_desc: "一个[CHARACTER.GetWomanMan]的价值取决于[CHARACTER.GetHerHis]对诺言的信守。"
 nick_little: "小"
 nick_little_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]个头可能很小，但[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]却有着一只发疯狼獾的全部怒火和狂暴。"
 nick_the_honest: "诚实者"
 nick_the_honest_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]认为诚实#EMP 永远#!是上策。"
 nick_the_passionate: "激情者"
 nick_the_passionate_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]的朋友和盟友喜爱[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的干劲满满，但诋毁[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的人却认为[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]需要冷静下来。"
 nick_the_silly: "愚者"
 nick_the_silly_desc: "不管别人为此会怎么说[CHARACTER.GetShortUINameNoTooltipNoFormat]，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]却从不把人生#EMP 太#!当回事。"
 nick_one_eyed: "独眼"
 nick_one_eyed_desc: "$nick_monophthalmos_desc$"
 nick_the_trembling: "颤抖者"
 nick_the_trembling_desc: "遗憾的是，[CHARACTER.GetShortUINameNoTooltipNoFormat|U]谈不上是以潇洒的魅力或以大胆的冲锋而闻名的。"
 nick_the_rash: "莽夫"
 nick_the_rash_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]以为[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]自己很直率，但更多的人却认为[CHARACTER.GetShortUINameNoTooltipNoFormat]既轻率又草率。"
 nick_moneybags: "钱袋子"
 nick_moneybags_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]也许更愿意被称作“富人”，但不幸的是，人们对[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的财富有着一种非常具体的看法。"
 nick_the_elegant: "优雅者"
 nick_the_elegant_desc: "精细的手法产生优雅的成果，完善的工艺养成练达的声名。"
 nick_the_eager: "热切者"
 nick_the_eager_desc: "热情是[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的口号，兴致是[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的信条。"
 nick_the_insane: "精神病"
 nick_the_insane_desc: "人们在[CHARACTER.GetShortUINameNoTooltipNoFormat]身边如履薄冰——也许很合理，也许并不是，但为什么要冒险去招惹这么一个疯[CHARACTER.GetWomanMan]呢？"
 nick_the_sleeper: "沉睡者"
 nick_the_sleeper_desc: "人们常说[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]如果是一只家猫也许会更幸福。"
 nick_the_quick: "敏捷者"
 nick_the_quick_desc: "头脑敏捷，身体也敏捷。"
 nick_the_quick_ironic: "$nick_the_quick$"
 nick_the_quick_ironic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]告诉人们这是因为[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]机智敏捷。并非如此。"
 nick_the_selfish: "自私者"
 nick_the_selfish_desc: "全世界都知道，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]除了为#EMP [Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]自己#!，就不会为其他任何人着想了。"
 nick_the_worthy: "名流"
 nick_the_worthy_desc: "如此评价[CHARACTER.GetShortUINameNoTooltipNoFormat]的是谁还有待商榷，但所有人都同意[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]确实是个有功劳的[CHARACTER.GetWomanMan]。"
 nick_the_unworthy: "卑鄙小人"
 nick_the_unworthy_desc: "一个失败的[CHARACTER.GetWomanMan]，理论上和实际上都是。"
 nick_the_traitor: "背叛者"
 nick_the_traitor_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]的话如同传话的空气一样不值钱。"
 nick_the_courageous: "勇敢者"
 nick_the_courageous_desc: "通过烈火的考验，人们相信[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]能继续前进。"
 nick_the_brilliant: "杰出者"
 nick_the_brilliant_desc: "能与[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的智力天赋相匹敌的人很少——足够大胆，勇于尝试有人就更少了。"
 nick_the_demon: "恶魔"
 nick_the_demon_desc: "[CHARACTER.GetFaith.DevilName|U]在[CHARACTER.GetFaith.random_NegativeAfterLife]的议会中想必会给[CHARACTER.GetShortUINameNoTooltipNoFormat]出一封肯定的推荐信。"
 nick_the_immortal: "不朽者"
 nick_the_immortal_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]在[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]这个年纪看起来相当年轻。"
 nick_the_generous: "慷慨者"
 nick_the_generous_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]会把自己背上的衬衫给别人——要是上一个人没拿的话。"
 nick_the_diplomat: "外交家"
 nick_the_diplomat_desc: "一个和平的解决方案就是能用言语解决的方案——而[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]#EMP 非常#!精于此道。"
 nick_the_peacemaker: "和平缔造者"
 nick_the_peacemaker_desc: "和平值得任何代价。"
 nick_the_tactician: "战术家"
 nick_the_tactician_desc: "兵不厌诈，事贵应机。"
 nick_the_overseer: "监督者"
 nick_the_overseer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]以[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]……事无巨细的关注而臭名昭著。"
 nick_the_guardian: "守护者"
 nick_the_guardian_desc: "无论是晴是雨，是敌是友，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]总会陪在那些[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]发过誓要保护的人的身边。"
 nick_the_chivalrous: "骑士"
 nick_the_chivalrous_desc: "荣誉对一些人来说可能很廉价，但对[CHARACTER.GetShortUINameNoTooltipNoFormat]而言，世界上没有什么比这更珍贵的了。"
 nick_the_valiant: "勇者"
 nick_the_valiant_desc: "不会上前线领导的领袖根本就算不上领袖。 "
 nick_the_deceiver: "骗子"
 nick_the_deceiver_desc: "言既廉而美，何烦铁与血？"
 nick_the_crow: "乌鸦"
 nick_the_crow_desc: "那些喜欢[CHARACTER.GetShortUINameNoTooltipNoFormat]的人说这是因为[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]头脑灵活，视力精准。那些不喜欢的人说这是死亡在[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]身边徘徊。"
 nick_the_trickster: "欺诈者"
 nick_the_trickster_desc: "#EMP [Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]#!真的会像别人讲的关于[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的故事中那样厚颜无耻地撒谎吗？"
 nick_the_chronicler: "撰史者"
 nick_the_chronicler_desc: "子孙后代定会庆幸于[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]对文献记载一丝不苟的发掘。"
 nick_the_truthseeker: "求真者"
 nick_the_truthseeker_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]以追求真相闻名于世，无论结果如何，也无论代价如何。"
 nick_the_sage: "智者"
 nick_the_sage_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]知识渊博，而且非常乐意将知识传授给年轻人。"
 nick_the_historian: "史学家"
 nick_the_historian_desc: "那些试都不试下从历史中学习的人注定要重蹈覆辙。"
 nick_the_sly: "狡黠者"
 nick_the_sly_desc: "嗯？哦，那神情？没什么。别担心。"
 nick_the_cucumber_king: "黄瓜王"
 nick_the_cucumber_king_desc: "没有那么多人能说他们篡夺了一个王国。更少有人能论证一块被战略性挪用的块茎才是这一行动的关键。"
 nick_the_peaceful: "和平者"
 nick_the_peaceful_desc: "我们就不能和睦相处吗？"
 nick_the_whetstone: "软磨石"
 nick_the_whetstone_desc: "像所有优质软磨石一样，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]以甚至会屈服于钝刃而闻名。"
 nick_the_slayer_of_the_snake: "斩蛇者"
 nick_the_slayer_of_the_snake_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]原本来自巴格达，为与道拉女王结为连理，便斩杀了凶猛的大蛇萨尔基，它是一场毁灭性干旱的罪魁祸首。"
 nick_the_illuminator: "光照者"
 nick_the_illuminator_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]正是第一个将#EMP 真正的#!信仰之光带给[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]人民的人，成为了他们救赎的源头，因而饱受赞扬。"
 nick_the_builder: "建造者"
 nick_the_builder_desc: "大多数统治者谈及建设他们的领土都纯粹是出于理论的角度。[Select_CString(CHARACTER.IsLocalPlayer,'你',Select_CString(CHARACTER.IsFemale,'她','他'))|U]却不一样。"
 nick_the_martyrophile: "敬爱殉道者之人"
 nick_the_martyrophile_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]因记录了[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的信仰中神圣殉道者的生平而广受赞誉。"
 nick_the_campeador: "坎佩亚多尔"
 nick_the_campeador_desc: "许多人辩称，要表达骑士良善的武德，没有比这更纯粹的方式了——[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]对于赞美感到不屑，而对于不辜负[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]为[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]自己设定的理想很满足。"
 nick_the_girthy: "膀大腰圆者"
 nick_the_girthy_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]庞然的体型、扛揍的块头和巨大的体重是[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]所造访的每一个城镇的话题。"
 nick_the_missionary: "传道师"
 nick_the_missionary_desc: "只要还有一个灵魂未被[CHARACTER.GetFaith.GetName]之光所拯救，[CHARACTER.GetShortUINameNoTooltipNoFormat|U]就不会歇息。"
 #Version of Hotspur _without_ the football reference.
 nick_the_hotspur: "热刺"
 nick_the_hotspur_desc: "他们说[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]做决定的速度太快了，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]脚跟上的马刺都很少碰得到地面。"
 nick_the_vanquisher: "克胜者"
 nick_the_vanquisher_desc: "让所有有意反对[CHARACTER.GetShortUINameNoTooltipNoFormat]的人都放马过来吧——[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]就是[CHARACTER.GetFaith.DeathDeityName]的镰刀。"
 nick_the_bloody: "嗜血者"
 nick_the_bloody_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]不会被一点点麻烦所吓倒——不管以前有过多少人被这吓倒过。"
 nick_the_shy: "害羞之人"
 nick_the_shy_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]的露面是如此少见，以至于[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的名祖就是大多数人关于[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]所知的全部信息了。"
 nick_the_giant: "巨人"
 nick_the_giant_desc: "有传言称[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]有一栋房那么大——根据[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的经验，这还得看是什么房子。"
 nick_bad_hand: "坏手气"
 nick_bad_hand_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]声称这是[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]放出的坚定而恰当的诱饵，但大多数人都知道要[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]打牌毫无胜算。"
 nick_the_little: "小不点"
 nick_the_little_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]被普遍认为纵高不足。"
 nick_the_one_eyed: "独眼龙"
 nick_the_one_eyed_desc: "$nick_monophthalmos_desc$"
 nick_the_oppressor: "压迫者"
 nick_the_oppressor_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]并不是[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]臣民有过的最广为传颂的统治者。"
 nick_the_apostate: "叛教者"
 nick_the_apostate_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]顶住了另一种信仰成功的大潮，转而宣布了[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]对[CHARACTER.GetFaith.HighGodName]的热爱与忠诚。"
 nick_the_pagan: "异教徒"
 nick_the_pagan_desc: "当他们为[CHARACTER.GetShortUINameNoTooltipNoFormat]加上这种污名时，大多数人都有意嘲笑[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]。随他们的便吧。[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]知道真相。"
 nick_the_heretic: "异端"
 nick_the_heretic_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]改信[CHARACTER.GetFaith.GetName]的事是如此戏剧性，这是人们对[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]记忆最深刻的事情之一。"
 nick_the_savage: "野蛮人"
 nick_the_savage_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]会毫不犹豫将任何事物、任何人撕得支离破碎。男人、女人、孩子、狗——[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]会把他们全都杀了，再让[CHARACTER.GetFaith.HighGodName]来收拾后事。"
 nick_the_defiant: "狂傲者"
 nick_the_defiant_desc: "让他们来，让他们全都来！[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]的道就是正道，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]会杀掉尽可能的人来证明这一点！"
 nick_the_sea_king: "海之[CHARACTER.Custom('GetQueenKing')|U]"
 nick_the_sea_king_desc: "从[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]想要的人那里拿走[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]想要的东西，就是[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]收获和劫掠的方式。[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]拒绝改变[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]这方面的行事作风，也不允许[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的人民改变他们的。"
 nick_the_great_and_terrible: "伟大而可畏者"
 nick_the_great_and_terrible_desc: "一位举世无双的海盗，一位血与金的[CHARACTER.GetLadyLord]，一把被高举于波涛汹涌的海盐之上闪亮的剑的化身。[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]赢得了被称为“伟大者”的权利，而且[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]也谋得了被称为#EMP “可畏者”#!的声誉。"
 nick_the_stonefaced: "面瘫脸"
 nick_the_stonefaced_desc: "笑一个。拜托？就一次？"
 nick_the_dry: "干巴脸"
 nick_the_dry_desc: "人们认为无法分辨[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]在没有任何外在迹象的情况下是发自内心地一直在笑，还是只是……打一开始就没理解#EMP 玩笑#!的概念。"
 nick_the_joyless: "毫无幽默者"
 nick_the_joyless_desc: "任何成天与[CHARACTER.GetShortUINameNoTooltipNoFormat]打交道的人很快就会学会在措辞上准确无误，因为[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]可以理解的东西不能有丝毫偏差。"
 nick_lacks_laughs: "不苟言笑者"
 nick_lacks_laughs_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是出了名地严肃，据说[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]直到完全成年，才听到一声人笑。[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]还以为是他们恶疾发作了。"
 nick_the_dull: "木讷脸"
 nick_the_dull_desc: "没有人真正记得[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]第一次被称为“$nick_the_dull$”的确切原因。所有人都一致认为这真的不值得被记住。"
 nick_the_snorer: "鼾睡者"
 nick_the_snorer_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]是否打鼾的问题是一种无谓的猜测，不过每当[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]在家时，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]宫里肯定会充斥着鼾声。"
 nick_troll_slayer: "巨魔杀手"
 nick_troll_slayer_desc: "普通民众自豪地夸耀[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的守护方式，夸耀[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]是如何为他们杀死一只巨魔的。"
 nick_the_bane_of_danes: "丹麦人之灾"
 nick_the_bane_of_danes_desc: "民众舆论认为，没有一个斯堪的纳维亚家庭的亲人没成为过[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的刀下亡魂。"
 nick_the_culture_wall: "[CHARACTER.GetCulture.GetNameNoTooltip]之墙"
 nick_the_culture_wall_desc: "没有异国袭击者，没有奴役他人的维京人，没有饥饿的掠夺者往来于[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的水道或是凌虐[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的人民了。"
 nick_nord_foe: "北欧人之敌"
 nick_nord_foe_desc: "一些傻瓜说[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]吓不倒北欧人，还说在他们的血管里都有冰。[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]知道他们跟其他人一样会尖叫着流血致死。"
 nick_the_scourge_of_the_northerners: "北民之鞭"
 nick_the_scourge_of_the_northerners_desc: "他们来到[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的土地上寻求奴隶和战利品。丹麦人、挪威人、瑞典人。[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]给他们的只有速死和在[CHARACTER.GetFaith.random_NegativeAfterLife]中的永恒。"
 nick_the_burner_of_ash: "焚灰者"
 nick_the_burner_of_ash_desc: "在春日的清晨，没有什么闻起来比燃烧一艘长船更香的了。"
 nick_the_garlic: "蒜头国王"
 nick_the_garlic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]在儿歌童谣中被描绘的形象普遍带着嘲讽。"
 nick_garlic_queen: "蒜头女王"
 nick_garlic_queen_desc: "$nick_the_garlic_desc$"
 nick_gajapati: "象主"
 nick_gajapati_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]对战象的创新用法必将载入史册。"
 nick_the_transcriber: "抄写员"
 nick_the_transcriber_desc: "知识有赖于传播，还有什么工具比可以世代传阅的书卷更伟大的呢？"
 nick_of_clairvaux: "格来福"
 #I really, sincerely hate the Problem of the Three Bernards.
 ## Not least because there's more than three of them.
 ### I realize that Clairvaux is not in Occitania but I had to slog through dozens of Occitan/Catalan Bernards and now the greater French region's Bernard population are hopelessly tainted for me.
 nick_of_clairvaux_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的出身很重要，将[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]与数量多到离谱的别的伯尔纳铎区别开来。"
 nick_the_headless: "无头者"
 nick_the_headless_desc: "迅速且切中要害。很像[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的结局。"
 nick_the_footstool: "脚凳"
 nick_the_footstool_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]的职责很……繁重。而且还备受讨论。"
 nick_father_of_the_baltic: "波罗的之父"
 nick_father_of_the_baltic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]用鲜血、汗水和辛劳将利沃尼亚带来了这个世界。"
 nick_mother_of_the_baltic: "波罗的之母"
 nick_mother_of_the_baltic_desc: "$nick_father_of_the_baltic_desc$"
 nick_scourge_of_the_baltic: "波罗的之鞭"
 nick_scourge_of_the_baltic_desc: "多亏了[CHARACTER.GetShortUINameNoTooltipNoFormat]，利沃尼亚定会长存——屹立于白骨和苦难的坚实基础之上。"
 nick_the_mountain_king: "山地之王"
 nick_the_mountain_king_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]的高堂广厦享有盛誉。"
 nick_beth_nahrain: "两河之主"
 nick_beth_nahrain_desc: "此人仅仅是在场就会在人群中掀起一阵浪潮，让人们沉浸在对其统一成就的敬畏和惊奇之中。"
 nick_the_child_killer: "屠幼者"
 nick_the_child_killer_desc: "圣经学者普遍认为[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]未得所罗门统治的要领。"
 nick_the_anathema: "被咒逐者"
 nick_the_anathema_desc: "凡人世界的混乱从[CHARACTER.GetShortUINameNoTooltipNoFormat]身上退缩。"
 nick_the_angel_of_death: "[CHARACTER.GetFaith.DeathDeityName|U]的使者"
 nick_the_angel_of_death_desc: "在[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]心目中，[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]终结了他们的痛苦。但世界上的其他人并不这么认为。"
 nick_monophthalmos: "独眼"
 nick_monophthalmos_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]剩余的一只眼睛受到的关注比之前的一双眼睛要多得多。"
 nick_health_god_mercy: "[CHARACTER.GetFaith.HealthGodNamePossessive|U]之怜悯"
 nick_health_god_mercy_desc: "尽管[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]出身并不光彩，但[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]还是找到了进入医学界的途径，并因[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]对穷人的照料而留名。"
 nick_genghis_khan: "成吉思汗"
 nick_genghis_khan_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是[CHARACTER.GetFaith.HighGodName]为全世界的罪恶降下的惩罚——若非世上充满罪人，[CHARACTER.GetFaith.HighGodName]又怎会使人如#EMP [Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]#!来施以惩处？"
 nick_cengiz_khan: "成吉思汗"
 nick_cengiz_khan_desc: "$nick_genghis_khan_desc$"
 nick_yekhe_khagan: "大可汗"
 nick_yekhe_khagan_desc: "伟大的、至尊的、草海上所有定居土地的统治者！[CHARACTER.GetShortUINameNoTooltipNoFormat|U]正是骑着世界的骏马。"
 nick_dort_yonlug_khagan: "四方可汗"
 nick_dort_yonlug_khagan_desc: "大地向四方无尽延伸——直至那至远、至暗的未知尽头——这一切都理应归于[CHARACTER.GetShortUINameNoTooltipNoFormat]的权柄！寰宇随[Select_CString(CHARACTER.IsLocalPlayer,'你',Select_CString(CHARACTER.IsFemale,'她','他'))]的心意摆布，万物任由[Select_CString(CHARACTER.IsLocalPlayer,'你',Select_CString(CHARACTER.IsFemale,'她','他'))]驱使。"
 nick_tengri_khagan: "天可汗"
 nick_tengri_khagan_desc: "在昔日强大的蓝突厥可汗时代，这一称号被铭刻在石头上！天可汗——天之所生，智慧之主！伟大的长生天创造了[CHARACTER.GetShortUINameNoTooltipNoFormat]，令其统治世界。"
 nick_xormuzta: "霍尔穆兹塔"
 nick_xormuzta_desc: "一个古老的尊称，最初与古伊朗的“天神”相关，如今被东方基督徒及其追随者用来尊崇[CHARACTER.GetShortUINameNoTooltipNoFormat]这般传奇的缔造者。"
 nick_mar_sargis: "马薛里吉思"
 nick_mar_sargis_desc: "[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]的主保圣人是殉道者圣色尔爵，据说被神视引导向了虔诚的统治。"
 nick_cihangir: "只罕杰儿"
 nick_cihangir_desc: "秉承安拉的神圣旨意，[CHARACTER.GetShortUINameNoTooltipNoFormat]将是全世界的征服者。伊斯兰世界与异教徒的土地上从未有过如此震耳欲聋的马蹄轰鸣。"
 nick_culture_khagan: "[CHARACTER.GetCulture.GetNameNoTooltip]可汗"
 nick_culture_khagan_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]被尊为所有[CHARACTER.GetCulture.GetCollectiveNounNoTooltip]人中最伟大的存在，而[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]麾下的[CHARACTER.GetCulture.GetCollectiveNounNoTooltip]人——是命运的宠儿、践踏城市的铁骑、挥舞着帝国之剑与帝国之鞭的征服者！"
 nick_akhshunwar: "阿赫勋瓦尔"
 nick_akhshunwar_desc: "丝绸之路上历代统治者虽拥有如#EMP 医囋#!、#EMP 万王之王#!和#EMP 阿赫勋瓦尔#!等高贵头衔，却无人如[CHARACTER.GetShortUINameNoTooltipNoFormat]这般配得上“掌握权力者”的尊号！"
 nick_fabulous_she_he: "[CHARACTER.GetFirstNameNoTooltip|U]，[CHARACTER.GetSheHe|U]也太了不起了"
 nick_fabulous_she_he_desc: "当此人经过时，碰巧目击到的人会出于尊敬单膝跪地，这种事时有发生。"
 nick_the_wary: "慎重者"
 nick_the_wary_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat]那乱瞟的[CHARACTER.Custom('EyeEyes')]和多疑的表情是人们对[Select_CString(CHARACTER.IsLocalPlayer,'你',Select_CString(CHARACTER.IsFemale,'她','他'))|U]印象最深的地方。"
 nick_the_black_sheep: "害群之马"
 nick_the_black_sheep_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]和[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]大部分亲属都互不理睬。"
 nick_sisyphus: "似西叙福斯者"
 nick_sisyphus_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]最出名的事是试图沿着不可能的轨迹搬动重物。"
 nick_blue_lion: "蓝狮"
