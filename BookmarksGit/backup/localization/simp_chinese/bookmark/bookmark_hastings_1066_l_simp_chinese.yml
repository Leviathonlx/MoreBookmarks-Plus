 bm_1066_hastings: "英格兰的命运"
 bm_1066_hastings_desc: "膝下无子的国王“忏悔者”爱德华魂归天国，然而他的去世让英格兰陷入了前所未有的王位继承危机。\n\n三个人站了出来，试图将王位占为己有：哈罗德·戈德温森、“私生子”威廉以及“无情者”哈拉尔，同时，斯温和马尔科姆在一旁伺机而动，随时准备好扑向露出弱势的某一方。\n\n#bold 在历史上这段动荡时期过去之后，谁会成为胜者？#!"
 bookmark_hastings_england: "英格兰国王哈罗德"
 bookmark_hastings_england_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_hastings_england_desc: "哈罗德·戈德温森是一个权势滔天的贵族首领，同时也是先王——无子而终的国王爱德华——的内兄弟。现在，贵族们选举他为新的英格兰国王，他将面对能否稳稳坐住这个王位的挑战。因为，贪得无厌的诺曼底公爵，还有那被他流放的兄弟煽动和辅佐的挪威国王哈拉尔，都想着顶替他坐上王位！\n\n#bold 你坐拥庞大的军队，亦有盎格鲁‑撒克逊领主们的支持——那些垂涎的恶狼会不会意识到自己看上了一块啃不动的肉？#!"
 bookmark_hastings_england_alt_tostig: "$Tostig$"
 bookmark_hastings_england_alt_eadgifu: "“$nick_the_fair$”$Eadgifu$"
 bookmark_hastings_normandy: "“私生子”威廉"
 bookmark_hastings_normandy_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_hastings_normandy_desc: "诺曼底家族的血脉能够追溯到维京海盗，在200年前于欧陆落地生根。现在，威廉二世梦想着带领自己的家族成为英格兰王国的统治者，而他自己也坚信先王爱德华承诺他为王位的继承人，甚至哈罗德·戈德温森本人也承认这一点。然而，现在爱德华已经逝世，哈罗德却没有履行诺言，而是将王冠据为己有！\n\n#bold 威廉正在和英格兰交战。你能否征伐敌军，并夺回本属于你自己的东西？#!"
 bookmark_hastings_normandy_alt_robert: "“$nick_the_curthose$”$Robert$"
 bookmark_hastings_normandy_alt_william: "“$nick_the_red$”$William$"
 bookmark_hastings_norway: "“无情者”哈拉尔"
 bookmark_hastings_norway_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_hastings_norway_desc: "自幼便展现出强大军事天赋的哈拉尔最近尝试征服丹麦，但是失败了。现在，他把目光投向了海外——根据古老的契约，上任国王若死后无嗣，英格兰的王冠应当传于哈拉尔。但是，盎格鲁‑撒克逊人却将哈罗德·戈德温森扶上了王位！幸运的是，伪王树敌众多，而哈罗德的亲弟托斯蒂·戈德温森流亡至挪威……\n\n#bold 利用敌人的敌人来对抗他，你能让这位瓦兰吉海盗控制北海吗？#!"
 bookmark_hastings_norway_alt_olaf: "$Olaf$"
 bookmark_hastings_norway_alt_ingegerd: "$Ingegerd$"
 bookmark_hastings_denmark: "丹麦国王斯温"
 bookmark_hastings_denmark_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_hastings_denmark_desc: "斯温与英格兰和挪威的血缘关系给予了他两处王位的强力宣称。可惜的是，他的军队实力弱小又未经操练，发动征服之战实在不可行。然而，实现梦想并不只有一种方式……\n\n#bold 如果你的子女与强大的家族联姻，将给你带来众多有用的盟友——利用这些盟友，你甚至能建立一个足以匹敌罗马的帝国！#!"
 bookmark_hastings_denmark_alt_harald: "“$nick_the_whetstone$”$Harald$"
 bookmark_hastings_denmark_alt_knud: "$Knud$"
 bookmark_hastings_scotland: "苏格兰国王马尔科姆"
 bookmark_hastings_scotland_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_hastings_scotland_desc: "马尔科姆三世在苏格兰被称为“大头”，他的处境岌岌可危，却又充满了机遇。在南面，由于英格兰饱受战乱而四分五裂，诺森布里亚富饶的土地便显得唾手可得了，但是诺斯军阀和盖尔高地人却在国内挑战着国王的统治。\n\n#bold 不列颠群岛遍布着危机和机遇：你能在这座布满荆棘的花园中摘得一支胜利的玫瑰吗？#!"
