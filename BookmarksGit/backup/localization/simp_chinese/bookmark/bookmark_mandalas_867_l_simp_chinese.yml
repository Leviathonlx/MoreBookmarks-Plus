 bm_867_mandalas: "现世诸神"
 bm_867_mandalas_desc: "世上再没有哪个地方像东南亚这样，王权与神权如此紧密交织在一起。数百年来，正法信仰在此地人民心中逐渐扎根，但直到上个世纪，那些曾经的国王才开始采用提婆罗阇的头衔，也即是神王。\n\n#bold 哪位神王能建立起虔敬的遗产，谁又将被击败并遭人遗忘？#!"
 bookmark_mandalas_867_jayavarman_angkor: "阇耶跋摩三世"
 bookmark_mandalas_867_jayavarman_angkor_subheading: "禄兀薛烈"
 bookmark_mandalas_867_jayavarman_angkor_desc: "自阇耶跋摩二世的时代开始，禄兀便成为了一股崛起的新兴势力，这位王朝的开创者首度采用了“提婆罗阇”的头衔。在其逝世后，这个国度已很难被认出是曾经伟大的帝国，几乎沦为了一个城邦。\n\n然而要成为吉蔑之神这一身份却并非易事。阇耶跋摩三世要超越先王，成为一位伟大的建筑师更是力不从心。\n\n#bold 跋摩王朝能否承续这份神圣的遗产，或是被其他自诩的大地主宰所超越？#!"
 bookmark_mandalas_867_indra: "因陀罗"
 bookmark_mandalas_867_indra_subheading: "库泰罗阇"
 bookmark_mandalas_867_indra_desc: "库泰小邦是群岛地区首批延请印度教祭司以巩固统治的政权之一。\n\n然而娑伽罗王朝未能将这一联盟充分转化为别处可见的那种权威，统治着一个建立在部落忠诚与宗教典礼之上的国度。\n\n#bold 因陀罗会继续走在这条通向曼荼罗制的道路上，或者他会回归本源，拥抱群岛部落制邦国的传统？#!"
 bookmark_mandalas_867_padumaraja: "波头摩罗阇"
 bookmark_mandalas_867_padumaraja_subheading: "诃利奔阇耶薛烈"
 bookmark_mandalas_867_padumaraja_desc: "虽然不如蒲甘或禄兀这种新兴的大都会有前途，孟人小城邦诃利奔阇耶常常扮演着一种属国附庸的角色，尽管它在这些城邦中享有着特权地位。\n\n波头摩罗阇是诃利奔阇耶王朝最后一位国王，这个雄心勃勃的王朝迄今为止还未能取得更高的地位。\n\n#bold 波头摩罗阇最终能成为那个将他的王朝引入神境的人吗？#!"
 bookmark_mandalas_867_lokapala: "路迦波罗"
 bookmark_mandalas_867_lokapala_subheading: "马塔兰罗阇"
 bookmark_mandalas_867_lokapala_desc: "路迦波罗已掌控阇婆岛东部全境，享有高度的直辖。然而该岛西部仍向宿敌室利佛逝的帝王称臣纳贡。\n\n#bold 珊阇耶王朝的天命在于将其统治延申至其他诸岛，或是终将沦为室利佛逝海洋帝国周边的一个朝贡者？#!"
 bookmark_mandalas_867_pyinbya: "彬比亚"
 bookmark_mandalas_867_pyinbya_subheading: "蒲甘罗阇"
 bookmark_mandalas_867_pyinbya_desc: "蒲甘是伊洛瓦底河谷诸多纷争的城邦之一，现已称霸一方，号令着诸多朝贡国。\n\n蒲甘的彬比亚出身于一脉当地悠久的王族世系，但他是一位将城邦转变为崛起强国的明主。\n\n#bold 彬比亚会将蒲甘转变成它注定要成为的宏伟都城吗？#!"
