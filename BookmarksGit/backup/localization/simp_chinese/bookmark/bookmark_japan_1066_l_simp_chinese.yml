 bm_1066_japan: "月满无缺"
 bm_1066_japan_desc: "自日本关白藤原道长写下那首著名诗句以来，已过去近半个世纪：#EMP “此世即吾世，如月满无缺。”#!\n\n世人普遍认为，这行诗印证了藤原家族作为天皇摄政的稳固地位。而至今为止，他的话似乎依然应验；道长的儿子即将把太政大臣的职位传给下一代族人。\n\n#bold 在皇室和其他贵族的抗议声中，藤原家族能否继续掌控朝廷？#!"
 bookmark_japan_yorimichi: "关白$dynn_Fujiwara$$Yorimichi$"
 bookmark_japan_yorimichi_subheading: "$BOOKMARK_SUBHEADING_RULING_REGENT$"
 bookmark_japan_yorimichi_morozane: "$Morozane$"
 bookmark_japan_yorimichi_sadatsuna: "$Sadatsuna$"
 bookmark_japan_yorimichi_desc: "作为第九任[Glossary( '藤原', 'FUJIWARA_GLOSS' )]氏摄政，赖通统治日本已近半个世纪。如今随着年事已高，他正准备将权力让渡给儿子师实——可局势却充满变数。\n\n亲仁天皇急于重回[Glossary( '高御座', 'CHRYSANTHEMUM_THRONE_GLOSS' )]的权力中心，对[Glossary( '摄关', 'KAMPAKU_GLOSS' )]日益不满；而在远离京城的各地，偏远诸国已脱离中央官僚体系，被妄自尊大的贵族当作私人封地统治。\n\n#BOLD 你能重整藤原氏的统治，阻止[Glossary( '律令制', 'RITSURYO_GLOSS')]走向崩溃吗？#!"
 RITSURYO_GLOSS: "#bold 律令制#!是七世纪末在日本首度实行的中央集权法律行政体制，旨在扩大朝廷的权威。至十一世纪前已严重式微，其职能慢慢被私人和权门所侵夺。"
 bookmark_japan_go_reizei: "$Chikahito$$king_tenno_male_japanese$"
 bookmark_japan_go_reizei_subheading: "日本$game_concept_ceremonial_liege$"
 bookmark_japan_go_reizei_tameyuki: "$Tameyuki$"
 bookmark_japan_go_reizei_go_sanjo: "$Takahito$"
 bookmark_japan_go_reizei_desc: "$Chikahito$自幼便成为其父[Glossary( '后三条', 'JOKO_GLOSS' )]院与关白[Glossary( '藤原', 'FUJIWARA_GLOSS' )]$Yorimichi$争权夺势的棋子。如今担任了[Glossary( '天皇', 'TENNO_GLOSS' )]的$Chikahito$竭尽全力维护皇威，然而仍然主要承担着礼节性的虚职。\n\n迫于后族外戚的压力未能建储独子，如今能继承高御座大统者为$Chikahito$之弟$Takahito$。\n\n#BOLD 你能遏止藤原氏的专权，重振[Glossary( '大和', 'YAMATO_GLOSS' )]皇室，成为名副其实、皇权永固的天皇吗？#!"
 #He seeks to
 # restore [Glossary( 'Yamato', 'YAMATO_GLOSS' )] authority as true Emperor's of Japan?
 bookmark_japan_morofusa: "$dynn_Minamoto$$Morofusa$"
 bookmark_japan_morofusa_subheading: "$c_iyo$$game_concept_governor$"
 bookmark_japan_morofusa_toshifusa: "$Toshifusa$"
 bookmark_japan_morofusa_akifusa: "$Akifusa$"
 bookmark_japan_morofusa_desc: "$Morofusa$作为$Murakami$天皇之孙，是一位[Glossary( '源', 'MINAMOTO_GLOSS' )]氏官僚中罕见的杰出人才，在养父$Fujiwara$$Yorimichi$[Glossary( '关白', 'KAMPAKU_GLOSS' )]的卵翼下迅速攀上高位。\n\n虽然[Glossary( '藤原', 'FUJIWARA_GLOSS' )]氏与村上源氏交情甚笃，但其他公卿家族与皇室期待$Morofusa$成为能制衡藤原氏权势的一方力量。\n\n#BOLD 你能否从藤原氏手中夺得摄关之位，将权力重归天皇的直系后裔？#!"
 bookmark_japan_takenori: "$dynn_Kiyohara$$Takenori$"
 bookmark_japan_takenori_subheading: "陆奥领主"
 bookmark_japan_takenori_takehira: "$Takehira$"
 bookmark_japan_takenori_mitsuyori: "$Mitsuyori$"
 bookmark_japan_takenori_desc: "在前九年之役中，$Takenori$助[Glossary( '源', 'MINAMOTO_GLOSS' )]氏从盘踞多年的安倍氏手中夺取了北方的控制权。[Glossary( '藤原', 'FUJIWARA_GLOSS' )]氏主导的朝廷为酬其功，奖励清原氏北地武家的统治权。\n\n只要陆奥的财富不断南输京都，朝廷便能容忍他们享有这令人艳羡的地位，还鲜少施加监管。\n\n虾夷余部仍然残存于北地，只要朝廷继续容忍当地的统治，清原氏的地位便固若金汤。\n\n#BOLD 你能守住苦心营造的阵地，建立一片清原氏万古不移的领地，或是让你继承人的不合尽毁前功？#!"
 bookmark_japan_yoriyoshi: "$dynn_Minamoto$$Yoriyoshi$"
 bookmark_japan_yoriyoshi_subheading: "河内领主"
 bookmark_japan_yoriyoshi_yoshiie: "$Yoshi_ie$"
 bookmark_japan_yoriyoshi_yorisue: "$Yorisue$"
 bookmark_japan_yoriyoshi_desc: "$Yoriyoshi$领导着[Glossary( '源', 'MINAMOTO_GLOSS' )]氏家族中最强的一支，他们出自$Seiwa$天皇一脉。他与儿子$Yoshi_ie$在前九年之役中担任[Glossary( '藤原', 'FUJIWARA_GLOSS' )]氏的将领，与清原氏并肩作战，影响力得以增强。\n\n此战的胜利使源氏成为坂东武家——其中也包括了强大的[Glossary( '平', 'TAIRA_GLOSS' )]氏——之首。\n\n#BOLD 你能维护自己武家栋梁的地位，组建一个联盟，能够挑战看似无懈可击的藤原氏吗？#!"
