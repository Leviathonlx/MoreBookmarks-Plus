 bm_1066_china: "升平乐"
 bm_1066_china_desc: "唐室倾覆，宋祚方兴，开二百载未有之治世——贡赋如江河奔涌汇于京师，叛乱鲜有且甫起即平，朝政尽归贤德之人。\n\n然承平日久则诱惑丛生。游牧民族自古便对中原富饶垂涎三尺，纵帝国内部，奸佞亦矫言伪行，窃国帑以自肥。\n\n#bold 天子执掌天下，而那些迫使天子屈从其意志的人又执掌着什么？#!"
 bookmark_china_1066_qin_guan: "秦观"
 bookmark_china_1066_qin_guan_subheading: "$BOOKMARK_SUBHEADING_LANDLESS_ADMIN$"
 bookmark_china_1066_qin_guan_desc: "秦观因丧父而家道中落，艰难困苦未曾磨灭少年之志，反而在恶劣环境中将他一片赤诚锻炼得更为灼热。\n\n他每借得一卷书，便一心投进诗赋与兵法中，梦想有朝一日能建出青史留名的不朽功业。\n\n#bold 凌云之志易骋，千秋功业难成。你的大手会将他引向何种命运呢？#!"
 bookmark_china_1066_duan_silian: "思廉王"
 bookmark_china_1066_duan_silian_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_1066_duan_silian_desc: "作为大理国开国太祖的远支苗裔，段思廉出生时，几乎无人能料到他有朝一日能承继大统，然天命无常最是难测。\n\n而南国之伦常纲纪已被大理高氏所颠覆——他们废黜了放荡的前朝国君，将段思廉扶上王位——从此成为了权倾朝野、仅在段氏一门之下的豪族。\n\n#bold 段思廉能否摆脱高氏的束缚，亲自掌握大权？还是将沦为豪门野心的傀儡？#!"
 bookmark_china_1066_ly_thanh_tong: "日尊王"
 bookmark_china_1066_ly_thanh_tong_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_1066_ly_thanh_tong_desc: "作为越国国君，李日尊身上有着与生俱来的王者气度。他骁勇善战、治国宽仁、执法严明，在臣民眼中，他的谕旨即是天命。\n\n连那笼罩圣主治世的唯一阴霾——缺少储君的忧患——也随着皇长子乾德的诞生而烟消云散。\n\n#bold 日尊王能否将越国打造成一个能与北方霸主相抗衡的帝国？或是说，南国山河南帝居的梦想终究只是昙花一现？#!"
 bookmark_china_1066_new_noble_family: "自定义角色"
 bookmark_china_1066_new_noble_family_desc: "创建一个在帝国首府拥有一座小庄园的新[noble_family|E]角色。\n\n#bold 你能否从官僚体系的底层起步，为自己和初兴的家族赢得声望？#!"
 bookmark_china_1066_empress_liang: "$king_female$$dynn_Liang_6881$$Luoyao_843D_7464$"
 bookmark_china_1066_empress_liang_subheading: "$k_xia$皇后"
 bookmark_china_1066_empress_liang_desc: "$dynn_Liang_6881$$Luoyao_843D_7464$昔日不过是夏国重臣$dynn_Mozang_6C92_85CF$$Epang_8BB9_5E9E$的儿媳，隐忍的野心却远胜她那碌碌无为的夫家。\n\n年轻的党项$king_male_tangut$$Liangcha_5169_5C94$为她的美貌与才智倾倒，竟将$dynn_Mozang_6C92_85CF$一族尽数诛杀，连自己的王后也未能幸免，随后将落瑶迎立为王后。\n\n#bold 夏国尚且稚嫩脆弱——你愿意亲手掌握它的未来吗？#!"
 bookmark_china_1066_su_shi: "刺史苏轼"
 bookmark_china_1066_su_shi_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_china_1066_su_shi_desc: "苏轼的父亲虽未能在科举中及第，却在知天命之年因散文的才华而备受赏识。恰逢苏轼成功考取进士，使得他父亲的名声在京城迅速传扬开来。\n\n此时的苏轼，不仅得到了文坛泰斗的提携，又赢得了大宋官家的青睐，一时间风头无两。然而，父亲近期病逝的消息传来，却使这本应光明的前景一时有些晦暗难明。\n\n#bold 苏轼能够在宦海浮沉中不负众望吗？#!"
 bookmark.0400.t: "垂帘听政"
 bookmark.0400.desc: "一箭之下，数年筹谋尽毁。我[emperor.GetWifeHusband][emperor.GetFirstName]轻率地靠近战场，被宋人弓箭射中，现在身受重伤，日渐衰弱。\n\n历经如此磨难，我绝#EMP 不会#!让一切从指缝中溜走。自古以来，女子亦能执掌乾坤——或借夫君之手，或凭子嗣之名，[Glossary('武后', 'EMPRESS_WU_GLOSS')]更是亲自建立了自己的#EMP 王朝#!。\n\n如今我已积累深厚权势，又得[brother.Custom('SisterBrother')][brother.GetTitledFirstName]坚定支持，[xia.GetNameNoTierNoTooltip]的未来，#EMP 由我#!来决定。"
 bookmark.0400.a: "他的统治将被铭记……作为#EMP 我#!统治的前奏。"
 bookmark.0400.a.tt: "[emperor.GetTitledFirstName]将会因[emperor.GetHerHis]的伤势#EMP 悲剧#!驾崩，你取得[realm|E]的单独控制权，你的[brother.Custom('SisterBrother')][brother.GetTitledFirstName]成为[emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle]"
 bookmark.0400.b: "虽然[emperor.GetSheHe]还有口气，但我将垂帘听政。"
 bookmark.0400.b.tt: "鉴于[emperor.GetHerHis]的虚弱状态和衰弱能力，你将成为[emperor.GetTitledFirstName]的[regent|E]，[brother.GetTitledFirstName]成为[emperor.GetHerHis]的[emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle]。"
 bookmark.0400.c: "我要将我们的[child.Custom('GetDaughterSon')]抚养为比[child.GetHerHis]的[emperor.GetMotherFather]更伟大的人。"
 bookmark.0400.c.tt: "[emperor.GetTitledFirstName]将会因[emperor.GetHerHis]的伤势#EMP 悲剧#!驾崩，你将成为你[child.Custom('GetDaughterSon')][child.GetTitledFirstName]的[regent|E]，你的[brother.Custom('SisterBrother')][brother.GetTitledFirstName]成为[child.GetHerHis]的[emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle]。"
 EMPRESS_WU_GLOSS: "武则天（624年—795年）打破传统，在丈夫去世后废黜了自己的儿子，转而#EMP 自立#!为周朝的开国皇帝。"
