l_simp_chinese:
 bm_1066_rags_to_riches: "白手起家"
 bm_1066_rags_to_riches_desc: "#V #font:TitleFont #size:20 @legends_of_ck_icon!Legends of Crusader Kings III#!#!#!\n\n在整个欧洲，各大家族争斗不休，密谋夺权。许多土地的归属都陷入了争议，经历了战争胜负，王朝更迭，土地的主人换了一批又一批。\n\n#bold 昔日的君王被取而代之，如今的新贵却可揽月扪星。那么你会成为哪一类呢？#!"
 #Murchad Briain, Duke of Munster, Ireland
 bookmark_rags_to_riches_petty_king_murchad: "小国王穆尔哈德"
 bookmark_rags_to_riches_petty_king_murchad_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_rags_to_riches_petty_king_murchad_desc: "[diplomacy_lifestyle_i]#V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\n在十一世纪早期，爱尔兰的高门为了领土相互征伐，同时抵御着维京人的外侮，爱尔兰至高王的王位也在布里安与其他家族之间反复易手。穆尔哈德虽然出生于一个被认为注定称王的世系，但他对芒斯特这样一块小地的短暂统治却鲜为人知。\n\n#bold 在你的帮助下，布里安家族中的一员或许能再次登上爱尔兰的王座？#!"
 bookmark_rags_to_riches_petty_king_murchad_alt_brian: "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn: "$BE_binn$"
 #Matilda di Canossa, Duchess of Tuscany, Italy
 bookmark_rags_to_riches_duchess_matilda: "女公爵玛蒂尔达"
 bookmark_rags_to_riches_duchess_matilda_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_rags_to_riches_duchess_matilda_desc: "[learning_lifestyle_i]#V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\n捭阖稔熟于心，抑或乘风扶摇而上，卡诺萨的玛蒂尔达注定会接手北意大利的一大片领地。她将进一步成为一位强大且社会关系稳固的统治者，最终升任到皇帝代理和意大利副女王这一独特的职衔。在她死后的很长一段时间，她将一直是一位因虔诚和可疑的巫术而闻名的传奇人物。\n\n#bold 你能确保玛蒂尔达遗产的传承，在接下来的世代延续卡诺萨世家吗？#!"
 #Yahya Dhunnunid, Emir (Duke) of Toldeo, Iberia
 bookmark_rags_to_riches_emir_yahya: "埃米尔叶海亚"
 bookmark_rags_to_riches_emir_yahya_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_rags_to_riches_emir_yahya_desc: "[intrigue_lifestyle_i]#V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\n托莱多王国将于十一世纪晚期建立，在莱昂国王接管那座同名城市之后。埃米尔叶海亚及其影响力的逝去，意味着左农家族已统治了数代人的领土也将脱离他们的掌控。\n\n#bold 通过操纵竞争者，并找到更多盟友，你能够挑战伊比利亚半岛诸王，改变左农家族的历史吗？#!"
 bookmark_rags_to_riches_emir_yahya_alt_zahida: "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2: "$Yahya$"
 #Vratislav Premyslid, Duke of Bohemia, Czechia
 bookmark_rags_to_riches_duke_vratislav: "公爵弗拉季斯拉夫"
 bookmark_rags_to_riches_duke_vratislav_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_rags_to_riches_duke_vratislav_desc: "[stewardship_lifestyle_i]#V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\n普热米斯尔家族已统治了波希米亚地区数百年。他们在继承上非常依赖年长者继承法，这最终导致了公爵弗拉季斯拉夫与兄弟阋于墙。\n\n#bold 要成为波希米亚之王，弗拉季斯拉夫需要有策略地运用好资源，无论是物质层面的或非物质层面的——你能胜任这项任务吗？#!"
 bookmark_rags_to_riches_duke_vratislav_alt_judita: "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota: "“$nick_the_handsome$”$Ota$"
 #Robert 'The Fox' de Hauteville, Duke of Apulia, Sicily
 bookmark_rags_to_riches_duke_robert: "公爵罗贝尔"
 bookmark_rags_to_riches_duke_robert_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_rags_to_riches_duke_robert_desc: "[martial_lifestyle_i]#V #font:TitleFont #size:15 Legend of Crusader Kings III#!#!#!\n罗贝尔一开始是个盗贼和一群劫匪的头目。由于兄弟姊妹众多，罗贝尔作为一个爱好冒险的儿子，从未被指望会成为一名杰出的战略家和政治家，统治广阔的土地——然而，他现在是一位南意大利的强大公爵，准备好要承担历史的重任，这将会使得欧特维尔家族立足于西西里一百余年。\n\n#bold 如果你能巩固在国内的权力，西西里王国的宝座将虚位以待其主！#!"
 bookmark_rags_to_riches_duke_robert_alt_bohemond: "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger: "$Roger$"
 bookmark.1066.t: "玛蒂尔达的婚姻困境"
 bookmark.1066.desc: "十一年前，我的母亲[mum.GetFirstName]安排我与母亲的新丈夫[hunchbacks_father.GetTitledFirstNameNicknamed]的儿子，也就是我的继兄弟[hunchback.GetFirstNameNicknamed]订婚。\n\n尽管与[hunchbacks_father.GetPrimaryTitle.GetBaseNameNoTier]结盟是有好处的，但这真的是天主为声名显赫的[ROOT.Char.GetHouse.GetBaseName]家族所设想的未来吗？\n\n我#EMP 必须#!采取行动，守护我这一家系的未来！"
 bookmark.1066.a: "耶稣为我们的罪而死，再多一条也无伤大雅。"
 bookmark.1066.b: "我会避开他，直到我死的那一天。"
 bookmark.1066.c: "虽然离婚是不可能的，但我对教宗仍有掌控力……"
 bookmark.1066.d: "我接受自己的命运……"
 lineality_warning: "@warning_icon!#X 选择[patrilineal|E][marriage|E]你有游戏结束的风险，因为你的孩子不属于你的[dynasty|E]！#!"
 bookmark.1066.a_flavor: "[hunchback.GetFirstName]身体不行，只需轻轻一推就能将他送进坟墓……"
 bookmark.1066.b_flavor: "如果我对他一直避而不见，他的家族就无法宣称我的土地。"
 bookmark.1066.c_flavor: "我可以在幕后牵线将我的婚姻变成[matrilineal|E]，确保我们的孩子属于我的[house|E]和[dynasty|E]。"
 abandoned_marriage_modifier: "放弃婚姻"
 abandoned_marriage_modifier_desc: "该角色放弃了自己的配偶，虽然他们严格意义上仍处于婚姻中……\n[marriage|E]接受度：#N -150#!"
 ABANDONED_SPOUSE_MODIFIER: "你拥有[GetModifier('abandoned_marriage_modifier').GetNameWithTooltip]：$VALUE|=+0$"
 bookmark.1067.t: "巫术的低语"
 bookmark.1067.desc: "火焰劈啪作响，摇曳着光芒，[witch.GetFirstName]从她的包里取出一部厚书。夜晚的空气中弥漫着干草药甜美的气息。\n\n“我的秘密通常不会随意泄露，”她死死盯着我的眼睛，“作为一名年轻的统治者，且是一名女性，形势对你不利：这是我最宝贵的知识，将帮助你在这个坐视你败亡的世界里蒸蒸日上。”\n\n这个神秘的女人似乎有意分享她的智慧……但这正是祭司们警告我的。"
 bookmark.1067.a: "全都教给我，去他妈的[ROOT.Char.GetFaith.PriestMalePlural]！"
 bookmark.1067.a_flavor: "@warning_icon!#X 该选项会给予你一个[criminal|E][secret|E]！#!"
 bookmark.1067.b: "不，这是异端的思想。"
 bookmark.1067.b_flavor: "我对[ROOT.Char.GetFaith.HighGodName]的信仰就是我所需要的一切。"
 bookmark.1068.t: "斯拉夫人的进军"
 bookmark.1068.desc: "[GetTitleByKey('d_meissen').GetNameNoTier]和[GetTitleByKey('d_lausitz').GetNameNoTier]，哦，我多么渴望那些肥沃繁荣的土地！\n\n我的领主[emperor.GetTitledFirstNameNicknamed]曾向我作出承诺以换取我的忠诚。但我知道这些都只是空话，[emperor.GetSheHe]不会把它们授予我的。\n\n我要么接受[emperor.GetTitleAsNamePossessiveNoTooltip]的话——赞扬我的高尚品格，但仅此而已——要么自己动手处理问题。"
 bookmark.1068.a: "那些土地会是我的，用武力！"
 bookmark.1068.a_flavor: "要将这些[titles|E]并入你的[realm|E]，你可能需要使用[claim|E][casus_belli|E]发动[war|E]。"
 bookmark.1068.b: "我将沐浴在[emperor.GetTitleAsNamePossessiveNoTooltip]的恩宠中。"
 bookmark.1068.b_flavor: "你的[liege|E][emperor.GetTitleAsNameNoTooltip]会欠你一个[hook|E]，可以用在许多事上——例如要求有利的[marriage|E]。"
 bookmark.1069.t: "我的兄弟[jaromir.GetFirstNameNoTooltip]"
 bookmark.1069.desc: "我“亲爱”的兄弟[jaromir.GetFirstName]一直是我的眼中钉、肉中刺，处处都反对我的权威。\n\n他一点也不像我的好朋友布热夫诺夫的[john_monk.GetFirstName]——一位虔诚而#EMP 稳重#!的修士，以我的名义侍奉着[ROOT.Char.GetFaith.HighGodName]。噢，如果担任[jaromir.GetCouncilTitle|U]的是[john_monk.GetFirstNameNoTooltip]就好了……\n\n也许他可以？"
 bookmark.1069.a: "我要罢免[jaromir.GetFirstNameNoTooltip]，我的新[jaromir.GetTitleAsNameNoTooltip]将会是[john_monk.GetFirstNameNoTooltip]！"
 bookmark.1069.a_flavor: "拥有一位[skills|E]很高又是你[friend|E]的[councillor|E]好处太多了，[councillor_tasks|E]完成得会更快——但激怒你的[head_of_faith|E]总是很危险，因为对方有可能会拒绝你的[claims|E]或[gold|E]请求。"
 bookmark.1069.b: "[jaromir.GetFirstNameNoTooltip]毕竟是一家人……金浓于血。"
 bookmark.1069.b_flavor: "摆脱你与你兄弟的[Concept( 'rival', '敌对' )|E]会大幅降低被[GetScheme('murder').GetTypeName]的风险。"
 bookmark.1069.c: "我必须侧重于非属灵事务……"
 bookmark.1069.c_flavor: "有时候什么都不做就是最好的做法。"
 bookmark.1070.t: "诺曼人的西西里"
 bookmark.1070.desc: "公爵的生活总比土匪的生活要好……但国王的生活却更适合我。\n\n蒙天主与圣伯多禄的恩宠，我统治着[GetTitleByKey('d_apulia').GetNameNoTier]和[GetTitleByKey('d_calabria').GetNameNoTier]——不过有了我当拦路强盗的日子里几个#EMP 老朋友#!的眷顾，我可以统治整个[GetTitleByKey('k_sicily').GetName]。不管教宗或皇帝怎么想的。\n\n该干活了。"
 bookmark.1070.a: "所有这些，甚至还有更多，都会是我的！"
 bookmark.1070.b: "也许我应该远离帝国。"
 bookmark.1070.c: "教宗和皇帝都可以保留他们的土地……"
 norman_highwaymen: "诺曼路匪"
 claim_sicily: "你获得了对[GetTitleByKey('k_sicily').GetName]所有较小[rulers|E]的[pressed_claims|E]"
 bookmark.1071.t: "觊觎大位的修士"
 bookmark.1071.desc: "“……这就是为什么你应该支持我对[GetTitleByKey('e_byzantium').GetNameNoTier]的宣称！”这名修士俯伏于我面前说道，“你会得到一个可以信任的盟友，以及你可能需要的所有支持！”\n\n这个修士明显是个骗子。他根本不是所谓的#EMP “被不公正废黜的罗马帝国皇帝”#!，但他#EMP 很#!有用。\n\n尽管只是一介卑微的农民，宣称也是编造的，但战争的借口就是战争的借口……"
 bookmark.1071.a: "我会将他扶上君士坦丁堡的皇位！"
 bookmark.1071.b: "老实说，我只想为自己宣称几座港口……"
 bookmark.1071.c: "我帮不了你。"
 start_raiktor_war: "你对[byz_emperor.GetShortUIName]发动[war|E]，为[raiktor.GetShortUIName][claim|E][GetTitleByKey('e_byzantium').GetNameNoTier]，为你自己取得[GetTitleByKey('k_epirus').GetName]"
