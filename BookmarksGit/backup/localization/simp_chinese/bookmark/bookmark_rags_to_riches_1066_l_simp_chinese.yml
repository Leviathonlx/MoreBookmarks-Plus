 guiscard_modifier: "吉斯卡尔"
 guiscard_modifier_desc: "该角色特别狡猾无情。"
 bookmark.1072.t: "征服科尔多瓦"
 bookmark.1072.desc: "啊，美丽的[GetTitleByKey('c_cordoba').GetNameNoTier]！伍麦叶王朝统治期间，哈里发政权在[GetTitleByKey('e_spain').GetNameNoTier]曾经的驻地。一份值得任何统治者追逐的奖品。\n\n现在我要做出一个选择——我是要依靠军事力量，还是利用我的智谋在他们军中散播不满呢？\n\n我选择的方法就是我从今往后使用的方法。"
 bookmark.1072.a: "战争的胜利靠的是言语和布置得当的刀……"
 bookmark.1072.b: "我必须依靠军队。"
 bookmark.1072.c: "[GetTitleByKey('c_cordoba').GetNameNoTierNoTooltip]可以再等等。"
 start_cordoba_war: "你对[cordoba_holder.GetShortUIName]发动[war|E]，征服[GetTitleByKey('c_cordoba').GetNameNoTier][county|E]#weak （还有[GetTitleByKey('c_cabra').GetNameNoTier]，如果[cordoba_holder.GetSheHe]持有该头衔的话）#!"
