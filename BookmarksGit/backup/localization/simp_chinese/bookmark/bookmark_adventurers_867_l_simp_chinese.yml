 #EVENTS
 bookmark.0101.t: "名字的寓意？"
 bookmark.0101.desc_intro: "世代以来，[hausaland.GetNameNoTier]皆由玛加吉娅统治，这是一脉母系传承的统治者，而我既是最新任的一位。\n\n我们的传统长久守护我们，但世界正经历风云突变。我的[ROOT.Char.Custom2('RelationToMeShort', bayajidda)][bayajidda.GetFirstName]的英雄事迹为他带来了庞大的财富和广泛的尊重……尽管[bayajidda.GetSheHe]身在遥远之地，[bayajidda.GetHerHis]的成功依旧给我的子民带来了潜在的改变。\n\n"
 bookmark.0101.desc_living: "我的儿子，[bewo.GetTitledFirstName]，是他父亲的至爱。尽管仍在襁褓之中，我却在想他是会更认同热爱冒险的父亲，还是我们的传统传承？"
 bookmark.0101.desc_dead: "我的儿子，[bewo.GetTitledFirstName]，曾是他父亲的至爱。尽管仍在襁褓之中，我却在想他是会更认同热爱冒险的父亲，还是我们的传统传承？"
 bookmark.0101.a: "[bewo.GetFirstNameNoTooltip]必须肩负[ROOT.Char.GetCulture.GetNameNoTooltip]的传统走向新的时代。"
 bookmark.0101.a.tt: "[bewo.GetUIName]将成为你的[player_heir|E]"
 bookmark.0101.b: "我的儿子就是我的儿子，无论他是什么名，遵什么道。"
 bookmark.0101.b.tt: "#warning @warning_icon!该选项可能会让你失去[player_heir|E]！#!"
 bookmark.0101.c: "玛加吉娅不需要男人来褫夺她们的传承！"
 bookmark.0101.c.tt: "你的姊妹[shawata.GetUIName]仍会是你的[player_heir|E]"
 #Credit to Stu Taylor of Dead Good Comics for the title line and entire lead-in to this event.
 bookmark.0211.t: "纪念你的好品味"
 #Historically, both of Michael's hands were severed — we don't have a portrait modifier for that, I'm afraid, so we pretend it was just the one.
 bookmark.0211.desc: "[michael.GetFirstNamePossessive]的尸体像胎儿般蜷曲地躺在我面前的地板上，他断肢处一开始涌出的血现在已慢慢变得仅剩一道细流。美好的一夜，尽管我们[Glossary( '早于预期先动手了', 'BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS' )]。\n\n还#EMP 正#!皇帝。呸，真是一个既没有天赋也没有兴趣理政的幼稚蠢货。上帝能给一个人所有的优势，他却能尽数输给一个外省来的无名之辈。\n\n而我现在不再只是一个外省人了。从今晚起，我#EMP 就#!是皇帝，[basil.GetTitledFirstName]，定当荣耀的[basil.GetDynasty.GetName]王朝的第一位皇帝。\n\n喝光高脚杯中最后一口酒——[michael.GetFirstNamePossessiveNoTooltip]最喜爱的葡萄酒之一——我琢磨着，历史会如何记住这个年轻人。我会#EMP 允许#!历史如何记住他。"
 bookmark.0211.a: "他死时喝醉了，那就一直醉下去吧。"
 bookmark.0211.a.flavour: "在[michael.GetFirstNameNoTooltip]死后的几十年里，你和你的后代会诋毁他，把他说成一个酒囊饭袋。"
 bookmark.0211.b: "这个傻子把他的家族、皇位和性命都给了我。这就够了。"
 bookmark.0211.b.flavour: "你允许[michael.GetFirstNamePossessiveNoTooltip]的名誉得到恢复，认为他母亲在摄政期间为他恢复圣像崇拜的做法近乎圣人。"
 bookmark.0211.c: "这真是一瓶上好佳酿……"
 bookmark.0211.c.flavour: "你允许对[michael.GetFirstNamePossessiveNoTooltip]的记忆自然消解掉——大部分都允许。"
 BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS: "米海尔三世在历史上被谋杀的日期是867年9月24日，而非866年12月31日。由于游戏设定的原因，他死亡的日期在《十字军之王3》中提前了。"
