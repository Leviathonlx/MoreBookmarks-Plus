 bm_867_adventurers: "伟大的冒险者"
 bm_867_adventurers_desc: "盛世王朝，亦起于尘土之间。人们常说，通往至高权冠的阶梯充满着艰难险阻。即使绞尽脑汁张罗联姻，或者穷兵黩武发动征伐，每代人也不过迈上漫长阶梯的一级。\n\n#bold 然而时代涌动，风云变幻。满怀勇气，以及一丁点运气，英雄儿女尽可崛起于草莽之中，腾达于庙堂之上。时代之轮业已转动，你，是否准备充分面对挑战？#!"
 #Jarl Haesteinn
 bookmark_adventurers_jarl_haesteinn: "雅尔海斯泰因"
 bookmark_adventurers_jarl_haesteinn_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_adventurers_jarl_haesteinn_desc: "集狡黠与勇猛于一身，雅尔海斯泰因富可敌国。他一度同“铁骨”比约恩一齐在地中海沿岸冒险，发了大财，之后海斯泰因选择在布列塔尼安身立命。隔壁的法兰克人孱弱可欺，金库门洞大开，而一位强大的维京勇士也懂得在政治动荡中结交强大的盟友。\n\n#bold 然而，黄金万两，岂无觊觎之徒？海斯泰因是否终因贪心而自食其果，或者，他的宗族能够在你的指引下繁荣昌盛？#!"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr: "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc: "alt desc"
 #Rurik Rurikid
 bookmark_adventurers_rurik_rurikid: "留里克"
 bookmark_adventurers_rurik_rurikid_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_adventurers_rurik_rurikid_desc: "从一无所有到应有尽有，谁又能做到像勇敢的留里克这样！他同他的兄弟们一起，将秩序带到了东边的荒原，而随着兄弟们的逝去，他成为了一位孤独的统治者，治下是广袤无垠的部落土地。当然，故事仅仅从此开始。\n\n#bold 未来的某一天，留里克的后裔们会成立伟大的俄罗斯沙皇国。他们真的能吗？现在，这个伟大宗族的命运归你掌握了。#!"
 bookmark_adventurers_rurik_rurikid_alt_helgi: "“$nick_the_seer$”$Helgi$"
 #Eudes Capet
 bookmark_adventurers_count_eudes: "伯爵厄德"
 bookmark_adventurers_count_eudes_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_adventurers_count_eudes_desc: "公元866年7月，维京掠夺者海斯泰因杀死了厄德的父亲——“强者”罗贝尔。数月之后，他的母亲阿德莱丝在诞下他的弟弟小罗贝尔时难产而死。命运无常，竟如此残酷，未来飘渺，如风中薄幕。不过，这两位孤儿命中注定要坐上法兰西的王位。他们的后裔，卡佩王朝，将统治法兰西长达数个世纪。\n\n#bold 中世纪法兰西的政治可谓波谲云诡，你能否理清其中的奥妙，并实现罗贝尔兄弟们的命运？#!"
 bookmark_adventurers_count_eudes_alt_robert: "$Robert$"
 bookmark_adventurers_count_eudes_alt_robert_desc: "alt desc"
 bookmark_adventurers_count_eudes_alt_uncle_eudes: "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc: "alt desc"
 #Almos Arpad
 bookmark_adventurers_almos_arpad: "阿帕德·阿尔莫什"
 bookmark_adventurers_almos_arpad_subheading: "$BOOKMARK_SUBHEADING_KHAN_WITH_THE$"
 bookmark_adventurers_almos_arpad_desc: "七个匈牙利部落联合了起来，他们选择勇敢的阿尔莫什来领导自己。而未来的某一天，他的儿子阿帕德也将拾起这面大旗——但在此之前，匈牙利人必须保证自己的独立。东边的地平线上，危险正在酝酿。\n\n#bold 你能否捍卫匈牙利人，并带领他们走向至伟？这是你的机会，再叙阿帕德王朝的奇妙冒险之旅！#!"
 #Daurama Daura
 bookmark_adventurers_daurama_daura: "道拉玛·道拉"
 bookmark_adventurers_daurama_daura_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_adventurers_daurama_daura_desc: "作为道拉的最后一位玛加吉娅，道拉玛是豪萨人古老道路的象征。她的新丈夫，巴亚吉达（原本来自伊拉克）则代表着改变，因为越来越多的外来者涌向豪萨之地，带来了他们古怪的信仰和文化……\n\n#bold 道拉玛是最后一位载入史册的玛加吉娅，但她必定如此吗？#!"
