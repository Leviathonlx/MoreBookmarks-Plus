 bm_867_china: "悲清秋"
 bm_867_china_desc: "大唐享祚中华已历二百五十个春秋。其间历经兵荒灾异，那场动乱更是致使无数生灵涂炭。然而李唐社稷仍在，甚至犹可中兴。\n\n尽管如此，国祚的延续终将付出代价。边患日亟之下，唐王朝许节度使以专征，渐成尾大不掉之势。藩镇虽然名义上向朝廷称臣，实际上已成为了一方的割据势力。\n\n#bold 一叶落而知天下秋。智者见微思御寒，勇者未雨以绸缪。#!"
 bookmark_china_867_huang_chao: "黄巢"
 bookmark_china_867_huang_chao_subheading: "$BOOKMARK_SUBHEADING_LANDLESS_ADMIN$"
 bookmark_china_867_huang_chao_desc: "黄巢出身于盐枭世家，半生游走于法外的经历锻炼了他非凡的胆识，赋予了他不菲的家资，但他始终没有得到自己毕生所求之夙愿——登科及第，入朝为官。\n\n由于屡举进士不第，黄巢仕途愈发渺茫，而壮志难酬的抑郁也越积越深。\n\n#bold 黄巢最终能够实现自己的梦想，还是会因壮志难酬而孤注一掷？#!"
 bookmark_china_867_zhuye_chixin: "经略使朱邪赤心"
 bookmark_china_867_zhuye_chixin_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_zhuye_chixin_desc: "沙陀部族凭其骁勇善战，长期受唐朝的礼遇。观其首领朱邪赤心的早年行迹，确实未曾辱没祖先的遗风。\n\n数年前，这位胡将成功营救出遭乱军围困的宗室公主，从此得到皇帝赏识、平步青云，他的地位究竟会有多高令人难以猜想。\n\n#bold 如今大唐王朝帝星飘摇，朱邪赤心是否有胆量入继大统？#!"
 bookmark_china_867_he_quanhao: "经略使何全皞"
 bookmark_china_867_he_quanhao_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_he_quanhao_desc: "自何全皞的祖辈起，他的家族便以半独立藩镇割据河朔，对李唐朝廷仅维持着名义上的臣服。\n\n其父逝世之后，全皞便承袭其职，被军中将校推举为节度使。然而，这位年轻人天性中藏着一丝暴虐。\n\n#bold 何全皞能够克服他的本性延续祖业，还是会因冲动的心性而自取灭亡？#!"
 bookmark_china_867_zhang_huaishen: "节度使张淮深"
 bookmark_china_867_zhang_huaishen_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_867_zhang_huaishen_desc: "在替李唐天子收复西域大片故土之后，节度使张议潮功成身退，奉诏入朝受赐虚衔。临行之际，他委任侄儿张淮深留守敦煌，代镇河西。\n\n然而，韬略兼备的张淮深并非没有私心。待到叔父终老长安时，他并不愿意将权位拱手交还给张氏的嫡脉。\n\n#bold 张淮深能否在家族嗣位斗争中取胜，从而执掌张氏的旌旗呢？#!"
 bookmark_china_867_gao_pian: "经略使高骈"
 bookmark_china_867_gao_pian_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_gao_pian_desc: "作为春秋齐国公族的后裔，当世名将之嫡孙，高骈自幼便承载着必成大器的厚望。一箭落双雕的奇技，更是让人对他的非凡能力深信不疑。\n\n在派往南疆镇抚叛匪的过程中，高骈赢得战功赫赫，却也因此招致了诸多敌视。朝野各方的嫉恨之人，早已将他视为眼中钉、肉中刺。\n\n#bold 高骈能否书写属于自己的天命，亦或是成为下一只中矢陨落的雄雕？#!"
