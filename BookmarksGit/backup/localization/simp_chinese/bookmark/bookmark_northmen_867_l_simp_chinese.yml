 bm_867_northmen: "北民之怒"
 bm_867_northmen_desc: "两年前，诺森布里亚国王埃拉将伟大的维京英雄朗纳尔·洛德布罗克投进蛇坑处死。听到这个消息后，朗纳尔诸子纷纷航向英格兰，为父报仇。\n\n此后，几兄弟在约克和西部群岛站稳了脚跟。盎格鲁‑撒克逊诸王屡战屡败——他们的未来确实看起来黯淡无光。\n\n但是希望并没有全部消失。一位伟大的英雄依然能扭转历史的潮流。\n\n#bold 你会让整个英格兰落入诺斯人之手，还是能将这些异教徒大军扫出盎格鲁‑撒克逊人之土呢？#!"
 #Halfdan Whiteshirt
 bookmark_northmen_halfdan_whiteshirt: "“白衫”哈夫丹"
 bookmark_northmen_halfdan_whiteshirt_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_northmen_halfdan_whiteshirt_desc: "第一波入侵由“白衫”哈夫丹进行得非常顺利。在他兄弟伊瓦尔的帮助下，哈夫丹将约克的控制权从国王埃拉的手中夺来。未来，更多的土地将被纳入他的旗下。\n\n#bold 你会追寻历史的脚步完成你血腥的复仇，还是为哈夫丹标明一条新的道路呢？#!"
 bookmark_northmen_halfdan_whiteshirt_alt_gudfrid: "$GuT_friT_$"
 bookmark_northmen_halfdan_whiteshirt_alt_saga: "“$nick_the_truthspeaker$”$Saga$"
 #Ivar the Boneless
 bookmark_northmen_ivar_the_boneless: "“无骨者”伊瓦尔"
 bookmark_northmen_ivar_the_boneless_subheading: "$BOOKMARK_SUBHEADING_DEFAULT_WITH_THE$"
 bookmark_northmen_ivar_the_boneless_desc: "传言伊瓦尔体质虚弱，但是没有人会称他是意志虚弱。由于他的心计和自信，一大批诺斯战帮统一于其麾下，在异国的海岸上赢得了不少重大的胜利。不过，即使是最伟大的维京人也骗不过死亡。在870年，伊瓦尔永远地从历史中消失了……\n\n#bold 你能赢得伊瓦尔的战争，并让他活下来继续统治多年吗？#!"
 bookmark_northmen_ivar_the_boneless_alt_barid: "$Barid$"
 bookmark_northmen_ivar_the_boneless_alt_barid_desc: "alt desc"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth: "$SigfroT_$"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth_desc: "alt desc"
 #Sigurdr Snake-in-the-eye
 bookmark_northmen_sigurdr_snake_in_the_eye: "“蛇眼”西古尔德"
 bookmark_northmen_sigurdr_snake_in_the_eye_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_northmen_sigurdr_snake_in_the_eye_desc: "当他的兄弟们扬帆远航，前往英格兰复仇之时，“蛇眼”西古尔德留守后方，经营着他父亲的土地。朗纳尔·洛德布罗克留给了他一大片土地，他需要惨淡经营，耐心打点。\n\n#bold 西古尔德的后人将会成为丹麦、挪威和英格兰的国王，长达一整个世纪。你能为他的宗族实现这一命中注定之伟大吗？#!"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud: "$Knud$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud_desc: "alt desc"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof: "$Alof$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof_desc: "alt desc"
 #Björn Ironside
 bookmark_northmen_bjorn_ironside: "“铁骨”比约恩"
 bookmark_northmen_bjorn_ironside_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_northmen_bjorn_ironside_desc: "比约恩过着一段真正勇于冒险的诺斯人的人生。作为一位可怖的劫掠者，他和他的朋友南特的海斯泰因洗劫横扫过法兰西、伊比利亚和意大利。如今，斯堪的纳维亚的军队为袭击不列颠海岸，再度集结了起来。\n\n#bold 虽然比约恩要去英格兰替父报仇，但他的后代将会在接下来的两个世纪里统治瑞典。那么，你的命运又会落在北海的哪一边呢？#!"
 bookmark_northmen_bjorn_ironside_alt_ingrid: "$Ingrid$"
 bookmark_northmen_bjorn_ironside_alt_ingrid_desc: "alt desc"
 bookmark_northmen_bjorn_ironside_alt_eirikr: "$Eirikr$"
 bookmark_northmen_bjorn_ironside_alt_eirikr_desc: "alt desc"
 #Earl Alfred (the great)
 bookmark_northmen_earl_alfred: "伯爵阿尔弗雷德"
 bookmark_northmen_earl_alfred_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_northmen_earl_alfred_desc: "当维京人进一步南下时，多塞特伯爵阿尔弗雷德正在整顿旗鼓。\n\n在接下来几年，阿尔弗雷德将会与诺斯人展开无数次战斗，最终终结这次入侵。在他继承了兄长的王位后，他会成为历史上最伟大的英格兰国王之一。\n\n#bold 你会实现阿尔弗雷德伟大的天命，或是被异教徒大军碾碎？#!"
 bookmark_northmen_earl_alfred_alt_aethelred: "$E_thelred$"
 bookmark_northmen_earl_alfred_alt_aethelred_desc: "alt desc"
 ##EVENTS##
 bookmark.0002.t: "伟大者"
 bookmark.0002.desc: "第一次听到一名封臣向我高呼“伟大者[ROOT.Char.GetFirstNameNoTooltip]万岁！”的时刻，我感到无上光荣。我本以为这光荣止步于此，但自那日之后，这一称号就不胫而走，广传天下。\n\n从[capital.GetNameNoTooltip]到[province.GetNameNoTooltip]，无论我去到哪里，我的臣民都称我为伟大者[ROOT.Char.GetFirstNameNoTooltip]。"
 bookmark.0002.a: "我祈望我永远不会让他们失望。"
 bookmark.0004.t: "复仇"
 bookmark.0004.desc_unknown: "[prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]被带到我面前，[prisoner.GetSheHe]立刻匍匐在地，祈求我原谅[prisoner.GetHerselfHimself]#EMP 杀死了我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))]#!？！\n\n“我……我以为你已经知道了！我说过的任何话都别往心里去，”[prisoner.GetSheHe]神经质地笑道。“我肯定是在被抓到的时候撞到头了。或者撞到了别的什么东西。我不知道自己在说什么！”\n\n我当初听到我[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))][dead.GetNamePossessive]的死讯时，我曾发誓要复仇。而且我是个言出必行的[ROOT.Char.GetWomanMan]。"
 bookmark.0004.desc: "终于，历经诸多险阻，那个[prisoner.Custom2('InsultAdjective', ROOT.Char)][prisoner.GetName]的生死掌握在了我的手中！当我得知我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))][dead.GetNamePossessive]死于[prisoner.GetHerHis]之手时，我就发誓要报仇雪恨。而我确实是一个言出必行的[ROOT.Char.GetWomanMan]。"
 bookmark.0004.a.custom: "[dead.GetShortUIName]的所有[close_family_member|E]"
 bookmark.0004.a: "我会把他的肋骨扯成血翼！"
 bookmark.0004.b: "这个[prisoner.GetWomanMan]敬献给您，伟大的[ROOT.Char.GetFaith.HighGodName]！"
 bookmark.0004.c: "我对[prisoner.GetHerHim]另有处置……"
