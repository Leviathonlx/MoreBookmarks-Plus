 bm_867_persia_desc: "自从正统哈里发征服波斯，将广阔的高原纳入强大的阿拉伯帝国，已经过去了两百年。\n\n两百年的奴役——然而时间会改变一切。\n\n如今，阿拉伯领主已经衰落，而波斯古老的贵族正处于几个世纪以来的最强点，在曾经无所不能的统一伊斯兰乌玛的崩溃中蓬勃发展。\n\n在西方，阿拔斯哈里发国控制的只有前正统哈里发帝国的核心地带，从伊比利亚到印度的强大总督们虽无名分，但却已事实上独立，继承因背叛、谋杀和叛乱陷入了无序的混乱。\n\n在东方，被兴都库什山脉隔断的伊斯兰冒险者和雇佣兵正贪婪地望着罗阇萨傥那和德里的战利品。\n\n波斯正处于一处十字路口。忠于哈里发的人与祆教和佛教的残存信徒，野心勃勃的军阀与山区酋长，突厥雇佣兵与阿拉伯侵略者之间都冲突不断。\n\n#Bold 世界变了：它会将#Italic 你#!带往何处？"
 bookmark_persia_amir_yaqub: "埃米尔雅各布"
 bookmark_persia_amir_yaqub_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_persia_amir_yaqub_desc: "雅各布是一个地位低下的铜匠的儿子，他白手起家，即使被利剑划伤毁容，也没有放缓或停止脚步。\n\n在昔思丹开创了一个庞大的王国后，他现在又卷入了与哈里发的老走狗塔希尔王朝的战争。在后方，支持过雅各布篡位的同一批将领再一次密议起了变节。\n\n#bold 看来你已准备好为波斯打造一段新的命运——你敢挑战阿拔斯王朝持久的力量吗？#!"
 bookmark_persia_yaqub_alt_amr: "阿姆鲁·伊本·莱斯"
 bookmark_persia_yaqub_alt_sebuk_eri: "塞比克‑埃里"
 bookmark_persia_ismail_samani: "伊斯玛仪·萨曼"
 bookmark_persia_ismail_samani_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_persia_ismail_samani_desc: "数十年来，伊斯玛仪的家族一直将河中总督一职攥在手里。哈里发国的分崩离析粉碎了中央权威，让萨曼家族因争权夺势而内斗不休。\n\n年轻的伊斯玛仪争夺权力的机会到来了，因为他作为布哈拉的统治者很受欢迎，而那里最近为西方凶狠的花剌子模沙阿所洗劫。尽管他有着惊人的天赋，但他的其他亲族却希望他能完全忠诚地臣服。\n\n#bold 你能超越你的兄弟，恢复波斯的荣光吗？"
 bookmark_persia_ismail_alt_nasr: "埃米尔纳斯尔"
 bookmark_persia_muhammad_ibn_abdallah: "穆罕默德·伊本·阿卜杜拉"
 bookmark_persia_muhammad_ibn_abdallah_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_persia_muhammad_ibn_abdallah_desc: "穆罕默德作为一名能力出众的职业管理者，在担任伊拉克、两圣城甚至巴格达总督的漫长生涯里，一直忠实地为阿拔斯王朝效力。\n\n然而，最近的动荡甚至让他的政治敏锐也受到了考验，因为在站到错误的哈里发一边后，他侥幸逃过了一劫。即便是现在，他的健康也开始恶化。\n\n#bold 你会用暮年的时光支持陷入困境的侄子呼罗珊埃米尔，还是专注于挽回你的家人在哈里发心目中的形象？#!"
 bookmark_persia_muhammad_ibn_abdallah_alt_caliph: "哈里发穆塔兹"
 bookmark_persia_muhammad_ibn_abdallah_alt_muhammad_ibn_tahir: "穆罕默德·伊本·塔希尔"
 bookmark_persia_rostam: "罗斯塔姆一世"
 bookmark_persia_rostam_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_persia_rostam_desc: "罗斯塔姆一家的世系在已知的世界中几乎无人能及：他的父系是萨珊王朝最后几支血脉，而他妻子可以将血统追溯到近千年前亚美尼亚古老的安息王朝。\n\n悠久的王朝和古老的信仰在多山的陀拔斯单得以延续，答儿密山区的领主在这里世世代代心怀怨恨，包括罗斯塔姆在内的许多人仍在努力反抗伊斯兰教对昔日传统的“新”优势。\n\n#bold 你能夺回你与生俱来的受人崇敬的荣耀吗，或是选择拥抱现代世界？#!"
 bookmark_persia_rostam_alt_hasan: "传道师哈桑"
 bookmark_persia_rostam_alt_shervin: "沙尔温"
 bookmark_persia_suri_of_mandesh: "曼德什的苏里"
 bookmark_persia_suri_of_mandesh_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_persia_suri_of_mandesh_desc: "作为印度河以西的最后一位佛教领主，苏里正站在一处十字路口——他的土地富含白银与铁矿，可以轻易成为一个强大帝国的核心，但北方呼罗珊和南方弥兰那些饥渴的军阀也同他一样重视这一点。\n\n苏里身为旧日胡实健诸王的后裔，比大多数人都更深切地感受到传承的重任和当前政局的压力。\n\n#bold 你能团结争斗不休的阿薄健部落，捍卫你古老的精神遗产吗，还是最终接受安拉的意志呢？#!"
