 bm_1066_nomads: "沉沦关头"
 bm_1066_nomads_desc: "自古以来，大草原上的居民已经遵循游牧传统来回迁徙了无数代人。如今，外部世界开始侵占他们的家园，定居帝国正一年年推进着他们的边界。\n\n#bold 定居的浪潮能否被逆转？游牧的生活方式是否应该被抛弃？在农场和城镇，草原人能过上新生活……但是，伟大征服者的新时代将拯救草原的古道！#!"
 bookmark_nomads_cumans: "库曼汗萨鲁"
 bookmark_nomads_cumans_subheading: "$BOOKMARK_SUBHEADING_KHAN$"
 bookmark_nomads_cumans_desc: "刚掌权的萨鲁统治着库曼庞大的部落。富裕的众大公国就位于其边境上，等待收割，但是萨鲁有能力维持部落统一，进行新的征服吗？\n\n库曼幅员辽阔，但其人民既是财富也是负担——在每一张需要喂饱的嘴之后，是渴求同样多的自我。\n\n#bold 你能率领库曼部落打压邻国提高自我吗？#!"
 bookmark_nomads_keraits: "大酋长亦难赤"
 bookmark_nomads_keraits_subheading: "$BOOKMARK_SUBHEADING_HIGH_CHIEFTAIN$"
 bookmark_nomads_keraits_margus: "马儿忽思"
 bookmark_nomads_keraits_hongji: "可汗弘基"
 bookmark_nomads_keraits_desc: "两个世纪前因武宗灭佛而被逐出中国的景教传教士在克烈人中找到了倾听者。在野心与信仰的驱使下，克烈之主亦难赤试图将草原人集结在他的旗帜下——一面绣着十字架的旗帜。\n\n#bold 统一东方的游牧民，将景教的信条传播到整个草原！#!"
 bookmark_nomads_late_kirghiz: "黠戛斯的阔阔托依"
 bookmark_nomads_late_kirghiz_subheading: "$BOOKMARK_SUBHEADING_HIGH_CHIEFTAIN$"
 bookmark_nomads_late_kirghiz_desc: "黠戛斯人的名号曾经让北部草原的所有牧民不寒而栗。然而那些日子已经一去不复返——他们的帝国分崩离析，只余下黠戛斯汗国的一丝孑余在北方苟延残喘。\n\n#bold 黠戛斯的最后一缕光芒会消散吗，还是说它的火焰将再次燃烧得比太阳还要耀眼？#!"
 bookmark_nomads_eastern_karakhanids: "葛逻禄的马黑木"
 bookmark_nomads_eastern_karakhanids_subheading: "$BOOKMARK_SUBHEADING_KHAN$"
 bookmark_nomads_eastern_karakhanids_desc: "统治河中的喀喇汗王朝——#italic 黑汗#!——曾控制着丝绸之路，但那些荣耀的日子已一去不复返。阿里和哈桑家族分裂了帝国，争夺着这里的霸权。\n\n在西方，阿里家族放弃了游牧传统，但东方的哈桑家族仍拥抱着他们的游牧根源。\n\n#bold 喀喇汗王朝分裂了——汗国的未来依赖于马鞍还是宫殿？#!"
 bookmark_nomads_pechenegs: "佩切涅格的塔图斯"
 bookmark_nomads_pechenegs_subheading: "$BOOKMARK_SUBHEADING_KHAN$"
 bookmark_nomads_pechenegs_desc: "游牧的佩切涅格人被定居者环绕：在南方，波谲云诡的拜占庭政治为劫掠者和雇佣兵提供了机遇。西方的马扎尔人如今在潘诺尼亚定居——但那里之前也曾有定居者，也许下一波入侵者就会将他们吞噬。在北方，罗斯诸王公内乱不断。\n\n#bold 带领佩切涅格人走入新时代，成长、转变，实现等待他们的命运！#!"
