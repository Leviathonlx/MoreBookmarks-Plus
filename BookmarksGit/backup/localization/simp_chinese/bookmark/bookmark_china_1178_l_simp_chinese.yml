 bm_1178_china: "乱云飞"
 bm_1178_china_desc: "神州陆沉，天子南渡。女真入侵者的铁骑踏破了中原，而朝廷诸公却选择苟且偷安，输币称臣，全然忘却北复故土。\n\n豺狼虎豹当道，义士血流满江。帝国遭此浩劫，必是已为天命所厌。\n\n#bold 天下喁喁，唯望英雄靖难——谁人能收拾好这旧山河？#!"
 bookmark_china_1178_xin_qiji: "观察使辛弃疾"
 bookmark_china_1178_xin_qiji_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_china_1178_xin_qiji_desc: "辛弃疾自幼丧亲，由祖父抚养长大。祖父希望他日后能报国雪耻，将女真人逐出中原。\n\n辛弃疾后来因替主帅报仇而声名大噪，但他的功名也就止步于此——他击退金兵的梦想一再被宋廷的求和政策所阻挠。\n\n#bold 辛弃疾能否实现收复北方的壮志，还是转而将心力投身到其他的事业？#!"
 bookmark_china_1178_zhang_shi: "节度使张栻"
 bookmark_china_1178_zhang_shi_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_1178_zhang_shi_desc: "张栻出身将门，身为军事英雄的儿子，他既是学者和哲学家。\n\n其著述虽受敬重，但因他强烈主张从金国手中收复北方故土，使他的政治前途并不明朗；对那些更选择和平而非战争的人来说，这一主张极不受待见。\n\n#bold 张栻是会成为改变世界的那个人，还是像许多人一样，只是随波逐流呢？#!"
 bookmark_china_1178_zhu_xi: "刺史朱熹"
 bookmark_china_1178_zhu_xi_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_china_1178_zhu_xi_desc: "朱熹幼年聪慧，而他年少时的才华绝非昙花一现——他早早放弃了对道法佛学的追求，全身心地投入到儒家哲学的研习中。如今他的著作广为流传，求学若渴的学子争相前来聆听他的教诲。\n\n#bold 朱熹已凭借文字与思想名满天下。学而优则仕，或许踏足仕途才更可能实现心中的理想社会？#!"
 bookmark_china_1178_li_renxiao: "宁令嵬名仁孝"
 bookmark_china_1178_li_renxiao_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_1178_li_renxiao_desc: "李仁孝践祚已有近四十年，无论胡汉皆交口称赞，他治下的党项国正经历着前所未有的繁荣。然而，尽管政绩斐然，王国的未来却暗藏危机。\n\n十年前，李仁孝镇压了一场未遂的叛乱，诛杀了专横的权相、赐死了边关的将领。在这之后，朝廷与军队之间的裂痕再也无法修复。\n\n#bold 你能在群敌的环伺之间，保全大夏王朝的社稷吗？#!"
 bookmark_china_1178_tudan_xixian: "经略使徒单习显"
 bookmark_china_1178_tudan_xixian_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$" #meritorcatic khan
 bookmark_china_1178_tudan_xixian_desc: "作为女真显赫的徒单部后裔，大金宗室的国婿驸马，徒单习显的弓马娴熟未曾辱没他高贵的血统。\n\n他沉默寡言却重情重义，在军事上成就斐然。习显的声望之高，被誉为智勇可敌万人。\n\n#bold 金兵虽已入主中原，却仍兴叹于长江天堑。如果要完成征服神州的大业，除了他又有谁能担此重任？#!"
