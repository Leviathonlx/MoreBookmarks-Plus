 bm_1178_genpei: "武家崛起"
 bm_1178_genpei_desc: "渐渐地，武士们从京都手中攫取了权力，将日本各地划为自己的封地，任行统治，填充自己及党羽的府库。\n\n过去几十年来，骄傲一时的源氏家族多次被势不可当的平氏家族击败。平清盛如今执掌着京都，源氏只能忍辱舔舐着伤口。恐惧和武力在天皇的土地上大行其道，关白和宫家皆对此束手无策。\n\n#bold 源氏能否终结平氏的霸权，或是这片列岛将迎来别样的命运？#!"
 bookmark_genpei_yoritomo: "$dynn_Minamoto$$Yoritomo$"
 bookmark_genpei_yoritomo_subheading: "$c_izu$领主"
 bookmark_genpei_yoritomo_noriyori: "$Noriyori$"
 bookmark_genpei_yoritomo_yoshitsune: "$Yoshitsune$"
 bookmark_genpei_yoritomo_desc: "煊赫一时的[Glossary( '清和源', 'MINAMOTO_GLOSS' )]氏屡遭劫难，深陷内耗之际，他们的宿敌[Glossary( '桓武平', 'TAIRA_GLOSS' )]氏乘势崛起。\n\n当源赖政几无抵抗之力时，赖朝与名将义朝其他存世的子嗣，或许是阻挡平清盛独霸日本的最后屏障。\n\n#BOLD 平氏很快就会势大难制。你是甘受千刀万剐，还是匡合天下，开创万世太平？#!"
 bookmark_genpei_kiyomori: "$emperor_daijo_daijin_male_japanese_feudal$$dynn_Taira$$Kiyomori$"
 bookmark_genpei_kiyomori_subheading: "$BOOKMARK_SUBHEADING_RULING_REGENT$"
 bookmark_genpei_kiyomori_shigemori: "$Shigemori$"
 bookmark_genpei_kiyomori_tsunemori: "$Tsunemori$"
 bookmark_genpei_kiyomori_desc: "[Glossary( '桓武平', 'TAIRA_GLOSS' )]氏逐渐确立了自己最强日本武家的地位，成功将他们的武家宿敌[Glossary( '源', 'MINAMOTO_GLOSS' )]氏和公家[Glossary( '藤原', 'FUJIWARA_GLOSS' )]氏排挤到了权力中心之外。\n\n清盛将他的女儿嫁与[Glossary( '大和', 'YAMATO_GLOSS' )]王朝的天皇宪仁，静待一位外孙降世。一位平氏出身的亲王有望登上皇位，将巩固其家族对朝堂的把持。然而在政敌虎视眈眈的环伺下，这一权力基石却不易确立。\n\n#BOLD 你会建立平氏对日本长久的掌控，还是在最后关头功亏一篑？#!"
 bookmark_genpei_motofusa: "$dynn_Fujiwara$$Motofusa$"
 bookmark_genpei_motofusa_subheading: "$c_oki$$game_concept_governor$"
 bookmark_genpei_motofusa_kanezane: "$Kanezane$"
 bookmark_genpei_motofusa_takatada: "$Takatada$"
 bookmark_genpei_motofusa_desc: "[Glossary( '藤原', 'FUJIWARA_GLOSS' )]氏虽然名义上担任着[Glossary( '摄关', 'KAMPAKU_GLOSS' )]，实则已在幕后统治了日本数百年，掌控了首都的官僚体系，并与[Glossary( '大和', 'YAMATO_GLOSS' )]王朝联姻。\n\n然而远离京都的武士们建立起私人领地。他们现在的财富和武力让贵族官僚相形见绌。最强的武家[Glossary( '平', 'TAIRA_GLOSS' )]氏在清盛的领导下，夺取了首都的控制权。\n\n#BOLD 你能否遏制武士的崛起，重振昔日藤原柄朝的荣光？#!"
 bookmark_genpei_hidehira: "$dynn_Fujiwara$$Hidehira$"
 bookmark_genpei_hidehira_subheading: "陆奥领主"
 bookmark_genpei_hidehira_yasuhira: "$Yasuhira$"
 bookmark_genpei_hidehira_hidehisa: "$Hidehisa$"
 bookmark_genpei_hidehira_desc: "正当大多数[Glossary( '藤原', 'FUJIWARA_GLOSS' )]子弟在都城吟咏和歌之际，将军秀乡的后裔已扎根苦寒的北疆，镇抚诸部并与武家争衡。\n\n秀衡的祖父曾被统治奥州的清原氏收养。在扫除了所有争夺该族继承权的对手之后，他恢复了藤原姓，扩大了对北境的控制。\n\n#BOLD 朝中藤原氏的骄矜纵容出了[Glossary( '源', 'MINAMOTO_GLOSS' )][Glossary( '平', 'TAIRA_GLOSS' )]之患。这把扫荡北地的利剑能否恢复藤原氏的要位？#!"
 bookmark_genpei_yoshinaka: "$dynn_Minamoto$$Yoshinaka$"
 bookmark_genpei_yoshinaka_subheading: "$c_shinano$领主"
 bookmark_genpei_yoshinaka_tomoe: "$Tomoe$$Gozen$"
 bookmark_genpei_yoshinaka_yoshitaka: "$Yoshitaka_2$"
 bookmark_genpei_yoshinaka_desc: "河内[Glossary( '源', 'MINAMOTO_GLOSS' )]氏因嗣统之争内部分裂，长子义朝在后续合战中讨灭其弟义贤。\n\n中原氏将义贤逃走的遗孤庇护于信浓的深山之中。虽然义朝可能早已离世，但如今长大成人的义仲未尝忘却丢失的继承权。\n\n#BOLD 你要向义朝的后人你的堂兄赖朝报杀父之仇，还是协助家族讨伐更大的敌人？#!"
