 bm_1178_nomads: "长生天"
 bm_1178_nomads_desc: "游牧民族的迁徙是一道令人叹为观止的风景线——熙熙攘攘的人流、成群结队的畜群，跋涉千里只为寻得一块牧场。\n\n牛羊的蹄声趵趵不息，如同一声声战鼓，提醒着他们定居在当地的邻居——他们随时可能会来袭！因为这些游荡的部落不正是一群永远行进着的军队吗？\n\n#bold 播种好的世界已稼穑丰穰，只待某位足够勇敢的酋长将这硕果收入囊中。你会带领你的部落驰骋于这无垠的疆场，开创一个马背上的帝国吗？#!"
 bookmark_nomads_togrul: "大酋长脱斡邻勒"
 bookmark_nomads_togrul_subheading: "$BOOKMARK_SUBHEADING_HIGH_CHIEFTAIN$"
 bookmark_nomads_togrul_oghuul: "斡兀立"
 bookmark_nomads_togrul_desc: "谋杀自己的异母弟可能为脱斡邻勒带来了克烈部酋长之位，但只有仰仗他的友人兼盟友也速该，他才能保得住这权位。脱斡邻勒曾两度被迫流亡，两次也都是也速该让他重掌大权。\n\n但不会有第三次了，因为也速该已被一支仇敌部落谋杀。脱斡邻勒的敌人都已知晓了保护他的人的死讯。\n\n#bold 你的敌人正如群狼般环伺，抵御他们的力量藏于何方？#!"
 bookmark_nomads_temujin: "大酋长铁木真"
 bookmark_nomads_temujin_subheading: "$BOOKMARK_SUBHEADING_HIGH_CHIEFTAIN$"
 bookmark_nomads_temujin_borte: "孛儿帖"
 bookmark_nomads_temujin_hoelun: "诃额伦"
 bookmark_nomads_temujin_desc: "[Concept( 'story_content_temujin', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_temujin', '$bm_story_content_available_copy|q$' )|E]\n铁木真出生时，右手紧握着一块凝血——这正是伟大命运的象征。尽管尚且年轻，他却已经历了许多磨难：从他父亲被杀，到一贫如洗、饥肠辘辘，再到沦为仇敌部落的阶下囚，这位战士的雄心壮志依然百折不回。现在一支勇敢的骑手已经集结在了他的战旗下。\n\n#bold 让大地在你的无尽铁骑轰鸣下颤抖吧，让全世界都臣服于你的意志！#!"
 bookmark_nomads_jamukha: "酋长札木合"
 bookmark_nomads_jamukha_subheading: "$BOOKMARK_SUBHEADING_CHIEFTAIN$"
 bookmark_nomads_jamukha_desc: "[Concept( 'story_content_jamukha', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_jamukha', '$bm_story_content_available_copy|q$' )|E]\n札木合是一名当之无愧的杰出战士。在铁木真的帮助下度过了儿时，他们继而形成了比血缘更为牢靠的纽带。他天生的骄傲助长了铁木真日益增长的权欲……但他们在领导问题上却很少意见一致。\n\n#bold 而你，阿勒台之剑，会降服你的#EMP 安答#!，还是在他的阴影之下消逝？#!"
 bookmark_nomads_koncek: "汗宽彻"
 bookmark_nomads_koncek_subheading: "$BOOKMARK_SUBHEADING_KHAN$"
 bookmark_nomads_koncek_kotyan: "忽滩"
 bookmark_nomads_koncek_svoboda: "斯沃博达"
 bookmark_nomads_koncek_desc: "从黑海到阿尔泰的荒原——他的名号无人不晓。将库曼人团结在同一面旗帜之下，统治这片动荡的土地，为了继续掌权而实践必要的宽容，这都绝非易事。\n\n宽彻汗年事已高，而罗斯的大公们企图再度损害他的形象，他必须为即将到来的战斗投入精力，因为没有可汗的统治可以永恒。\n\n#bold 你的亲族仰仗着你。你会是那个让大家团结一致的人，还是你的子民会再次陷入到内乱和纷争中去？#!"
 bookmark_nomads_inanch_bilge: "汗亦难赤·必勒格"
 bookmark_nomads_inanch_bilge_subheading: "$BOOKMARK_SUBHEADING_KHAN_WITH_THE$"
 bookmark_nomads_inanch_bilge_gurbesu: "古儿别速"
 bookmark_nomads_inanch_bilge_tayang: "“羸弱者”塔阳"
 bookmark_nomads_inanch_bilge_desc: "亦难赤·必勒格汗宣称是《圣经》神话中东方贤士的一位后裔，并通过从喀喇契丹手中争得独立证明了自己的血统。\n\n但残酷的命运等待着他：他的儿子兼继承人塔阳将败于强大的铁木真之手，而他的妻子古儿别速最终会被胜利者纳为嫔妃……\n\n#bold 你能挑战这一命运，确保强有力的继任吗？还是说你的儿子的软弱会让你的血脉永久蒙羞？#!"
 bookmark_nomads_duolubu: "酋长朵鲁不"
 bookmark_nomads_duolubu_subheading: "$BOOKMARK_SUBHEADING_CHIEFTAIN$"
 bookmark_nomads_duolubu_wolila: "斡里剌"
 bookmark_nomads_duolubu_desc: "朵鲁不曾经是一位喀喇契丹忠诚的把阿秃儿，后来却遭到自己骨肉至亲的背叛。他的妻子倒地身亡，依偎在他兄弟的怀抱里，而妻侄现在坐上了皇位。\n\n当他的父亲卧于病榻，奄奄一息时，动手的时机就临近了。如果年幼的直鲁古不能被随意摆布，那么可能是时候将他一同抛弃了。\n\n#bold 你最黑暗的时日已然过去，太阳将会重新升起。你能夺回荣誉，还是永远留下昏聩之名？#!"
 bookmark_nomads_wolila: "酋长斡里剌"
 bookmark_nomads_wolila_subheading: "$BOOKMARK_SUBHEADING_CHIEFTAIN$"
 bookmark_nomads_wolila_zhilugu: "可汗直鲁古"
 bookmark_nomads_wolila_desc: "斡里剌有两个强壮的儿子。长子东平王朵鲁不是西辽承天太后的驸马，次子朴古只却与嫂嫂私通，成了她的情人。二人共同谋害了朵鲁不，斡里剌为子报仇，杀死了这对恋人，然后将耶律直鲁古扶上皇位。\n\n#bold 契丹人的最后一场风暴即将到来。你能为人民代言，再次为荣誉而战，并改变命运吗？#!"
