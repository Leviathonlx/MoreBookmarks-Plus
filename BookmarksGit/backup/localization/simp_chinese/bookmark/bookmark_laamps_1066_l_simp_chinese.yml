 bm_1066_laamps: "流浪之人"
 bm_1066_laamps_desc: "男女贵族们相互间渺小的权力游戏将世界撕成两块。与此同时，伟大的冒险家们出身卑微，将自己的名字刻入时间的伟业。不受责任束缚，没有头衔或王冠，他们四海为家，他们命运无限。\n\n#bold 凭借巨大的勇气、狡猾和野心，你可以勇敢地面对贵族的纷争，利用他们虚妄的图谋增进自己的荣耀！你有能力在泥泞和尘土中奋斗，成就传奇吗？#!"
 bookmark_laamps_hassan_sabbah: "哈桑·萨巴赫"
 bookmark_laamps_hassan_sabbah_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_laamps_hassan_sabbah_desc: "[Concept( 'story_content_hasan', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_hasan', '$bm_story_content_available_copy|q$' )|E]\n哈桑·萨巴赫出身于一个名不见经传的家庭，但他对伊斯兰教的坚定忠诚和对塞尔柱占领的狂热抵抗将使他走上永远改变历史的道路。\n\n出身卑微的哈桑注定要在阿拉穆特山堡建立阿萨辛。他将成为传奇，所有人都将畏惧可怕的“山中老人”。\n\n#bold 你拥有诡诈奇谲和绝对信仰来召集虔信者并推翻帝国吗？#!"
 bookmark_laamps_suleyman_qutalmishoglu: "苏莱曼·库塔勒米什奥卢"
 bookmark_laamps_suleyman_qutalmishoglu_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_laamps_suleyman_qutalmishoglu_desc: "苏莱曼在争夺塞尔柱皇位的斗争中被他的堂兄阿尔普·阿尔斯兰击败，与他的兄弟们一起流亡国外。深受打击但并未一蹶不振的苏莱曼成功赢得了托罗斯山脉当地土库曼部落的忠诚。\n\n苏莱曼将在安纳托利亚的动乱中开辟罗姆苏丹国，并卷入拜占庭争夺皇位的内乱。\n\n#bold 你的力量足以奠定一个新帝国的基础吗？#!"
 bookmark_laamps_alt_alp_arslan: "阿尔普·阿尔斯兰"
 bookmark_laamps_alt_mensur_qutalmishoglu: "门苏尔"
 bookmark_laamps_el_cid: "“坎佩亚多尔”罗德里戈·迪亚斯"
 bookmark_laamps_el_cid_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_laamps_el_cid_desc: "[Concept( 'story_content_el_cid', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_el_cid', '$bm_story_content_available_copy|q$' )|E]\n出身贵族的罗德里戈在很年轻时就进入了御前会议。在侍奉卡斯蒂利亚的桑乔二世时，罗德里戈在国王的悉心关照下，接受了宫廷和军事事务的训练。\n\n然而，桑乔与他的兄弟莱昂的阿方索六世的战争将导致他英年早逝，而后阿方索将会将罗德里戈流放，无意中开启了他的传奇。\n\n#bold 罗德里戈会成长为“领主”熙德，靠自己的本领崭露头角成为国王，还是会继续做一位平凡的贵族？#!"
 bookmark_laamps_hereweard_the_wake: "“警觉者”赫里沃德"
 bookmark_laamps_hereweard_the_wake_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_laamps_hereweard_the_wake_desc: "[Concept( 'story_content_hereward', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_hereward', '$bm_story_content_available_copy|q$' )|E]\n在被“忏悔者”爱德华流放，并被加上了不法之徒的恶名后，赫里沃德来到佛兰德斯追寻名利。\n\n有朝一日，赫里沃德会回到英格兰，领导对诺曼入侵者的坚决抵抗，成为一位声名显赫的民间英雄。\n\n#bold 在你的指引下，赫里沃德会继续当一个臭名昭著的恶棍，还是成为他生来就要当的英雄呢？#!"
 bookmark_laamps_alt_boudewijn_v: "鲍德韦因五世"
 bookmark_laamps_robert_crispin: "“法兰克人之子”罗贝尔"
 bookmark_laamps_robert_crispin_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_laamps_robert_crispin_desc: "身为没有继承权的次子，罗贝尔·克里斯潘接受了诺曼人的冒险精神。\n\n罗贝尔已经成了伊比利亚冲突中经验丰富的老兵，他受雇于拜占庭皇帝，现在正率领一支诺曼雇佣军与突厥人作战。\n\n#bold 罗贝尔会找到他所追求的伟大将领的荣耀，还是会成为拜占庭宫廷这座毒蛇巢穴的牺牲品？#!"
 bookmark_laamps_alt_konstantinos_x: "君士坦丁十世"
 bookmark_laamps_alt_roussel_de_baeilleul: "鲁塞尔·德巴约勒"
 bookmark_laamps_wallada_bint_al_mustakfi: "瓦拉达·宾特·穆斯塔克菲"
 bookmark_laamps_wallada_bint_al_mustakfi_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_laamps_wallada_bint_al_mustakfi_desc: "[Concept( 'story_content_wallada', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_wallada', '$bm_story_content_available_copy|q$' )|E]\n瓦拉达是科尔多瓦哈里发之女，伍麦叶王朝最后的成员之一。她一生致力于学术和研究，几乎毫不在意安达卢西亚社会对女性的期望。她不戴面纱地行走于一个严酷的世界，磨砺了各个阶层女性的心智。\n\n瓦拉达的生活没有界限，而她的潜力也无法穷尽。\n\n#bold 收养并训练来自世界各地的聪明女性加入你的事业。你能打破传统的束缚，继承伍麦叶哈里发国的遗产吗？#!"
 bookmark.1073.t: "天命所归塞尔柱"
 bookmark.1073.desc: "三年前，[tughril.GetTitledFirstName]无嗣而终，[GetTitleByKey('k_persia').GetBaseNameNoTier]陷入了混乱，全靠他的堂亲，我正直的父亲[qutalmish.GetTitledFirstName]维持秩序。\n\n图格里勒贪婪的侄子[alp_arslan.GetFirstName]从呼罗珊袭来争夺王位，效忠者支持我和我父亲，但我们的命运在[GetTitleByKey('b_damghan').GetNameNoTier]战役中已经注定：我父亲死了，我被俘了……\n\n我那毫无荣誉的亲戚饶恕但放逐了我和我的兄弟，我们带着剩下的支持者，在山里勉强过活。我#EMP 知道#!更伟大的事情在等待着我们——乌古斯军队将突入[GetTitleByKey('e_byzantium').GetNameNoTier|l]，富饶的土地已经成熟，可以采摘了！"
 bookmark.1073.a: "我命中注定要建立一个#EMP 新#!的塞尔柱国！"
 bookmark.1073.b: "塞尔柱的宝座属于#EMP 我#!。"
