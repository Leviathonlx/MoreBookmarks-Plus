l_simp_chinese:
 unify_region_decision: "统一首都区域"
 unify_region_decision_desc: "统一#EMP 我的#!区域内所有人民是正当合理的事业！"
 unify_region_decision_tooltip: "强化你首都区域的掌控"
 unify_region_decision_confirm: "统一区域"
 tutorial_event_prefix: "统治者目标："
 tutorial.1001.t: "$tutorial_event_prefix$$unify_region_decision$"
 tutorial.1001.desc: "[councillor.GetName]在[ROOT.Char.Custom('GetCourtyard')]找上了我：\n\n“[councillor.Custom2('AppropriateGreetingPositive', ROOT.Char)]，您一直为我们领地的所有人尽心尽力。”[councillor.GetSheHe|U]开始奉承我，显然另有所图。\n\n“您可曾考虑过统治整个[region.GetName]地区？我有计划，很多宏大的计划！”"
 tutorial.1001.a: "是的，请指导我，[councillor.GetNameNoTooltip]！"
 opted_into_tutorial_objectives_tt: "#EMP 选择进行统治者目标#!"
 enable_unify_region_decision_tt: "启用[decision|E][GetDecisionWithKey('unify_region_decision').GetName]"
 tutorial.1001.b: "[councillor.GetSheHe]喝醉了？我不需要[councillor.GetHerHis]的帮助。"
 tutorial.1002.t: "$tutorial_event_prefix$征服地区"
 tutorial.1002.desc: "我坐在宝座上，透过窗户向远方眺望，仿佛能看到我在[region.GetName]的土地——它们是那么辽阔。"
 tutorial.1002.desc_alive: "我召来[councillor.GetName]。\n\n“[councillor.GetFirstNameNoTooltip]，我们做到了，我至今都还难以置信！你那些雄心勃勃的计划，#EMP 居然#!真的成功了。”我跃下宝座拥抱着[councillor.GetHerHim]。\n\n“我始终相信您一定可以实现！”[councillor.GetFirstNameNoTooltip]回抱着我说，“我们是为人民而战。”"
 tutorial.1002.desc_dead: "\n\n那个混蛋[councillor.GetName]，[councillor.GetHerHis]那野心勃勃的计划#EMP 居然#!真的成功了。"
 tutorial.1002.a: "我希望[councillor.GetNameNoTooltip]能看到这一切。"
 tutorial.1002.a_councillor: "是的，我们为他们而战！"
 ruler_objective_region_conquered_modifier: "泥土之子"
 ruler_objective_region_conquered_modifier_desc: "这个宗族在家乡地区具有压倒性地位，意图在接下来的几个世纪内继续统治该地。"
 EVENT_WINDOW_OPTION_AVAILABLE_RULER_OBJECTIVES: "此选项可用，因为生效的统治者目标"
 custom_ireland_development_growth: "[GetGeographicalRegion('custom_ireland').GetName][region|E]的$MOD_MONTHLY_DEVELOPMENT_GROWTH_FACTOR$"
 # Dev. only advice example loc
 hint_dev_example_summary: "#D 建议概要#!"
 hint_dev_example_description: "#D 更详细的描述玩家应该做什么，或者可能已经在做的事情，以及最重要的是为什么要这么做。#!"
 hint_summary_get_succession: "通过继承获得[title.GetNameNoTier]"
 hint_murder_successors: "谋杀继承顺位上位于你或你的孩子之前的继承者"
 hint_marry_into_succession: "使用#HIGH $arrange_marriage_interaction$#![character_interaction|E]，为[holder.GetName]或[holder.GetHerHis]的[heirs|E]和你或你的[dynasty_members|E]缔结婚姻，这样他们的孩子会在将来继承[title|E]。\n\n#help 注意[title.GetName]的[succession_laws|E]和#HIGH $arrange_marriage_interaction$#!中的[matrilineal|E][marriage|E]选项，确保头衔会由你的宗族的孩子继承。孩子出生后，你可以对更高顺位的任何角色使用#HIGH $start_murder_interaction$#![scheme|E]来加速继承。#!"
 hint_summary_get_title: "创建法理头衔[title.GetNameNoTier]"
 hint_summary_fabricate_claim: "伪造对[title.GetNameNoTier]的宣称"
 hint_summary_ask_for_claim: "请求对[title.GetNameNoTier]的宣称"
 hint_claim_benefits: "\n\n拥有宣称可以解锁#HIGH 宣称[casus_belli|E]#!，允许你通过战争夺取[title.GetName]。"
 hint_ask_for_claim: "对你的[head_of_faith|E][hof.GetFullName]使用#HIGH $hof_ask_for_claim_interaction$#![character_interaction|E]，消耗[piety|E]获取对该[title|E]的[claim|E]。\n\n#help 这是[pressed_claim|E]，所以你的孩子会继承宣称，可以使用相同的宣战理由。$hint_claim_benefits$#!"
 hint_fabricate_claim: "使用你的[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName][chaplain.GetFirstNamePossessive]的#HIGH $task_fabricate_claim$#![councillor_task|E]伪造[claim|E]。\n\n#help [learning_skill|E]更高的[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]有更高概率获得对[title_duchy.GetName]的宣称。这必定是[unpressed_claim|E]，所以你的孩子无法继承，你必须迅速行动。$hint_claim_benefits$#!"
 hint_summary_get_war: "通过战争征服[title.GetNameNoTier]"
 hint_declare_war_intro: "使用#HIGH [cb.GetName]#![casus_belli|E]发动[war|E]。赢得战争会"
 hint_declare_war_outro: "\n\n#help 查看[holder.GetName]的[alliances|E]、[levies|E]、[knights|E]和[men_at_arms|E]，并与你的进行比较以确保胜利。#!"
 hint_conquest_war: "$hint_declare_war_intro$将[title.GetName]并入你的[domain|E]。$hint_declare_war_outro$"
 hint_create_title: "创建更高等级的[de_jure|E][title|E]：[de_jure_title.GetName]\n\n#help 这会解锁[de_jure|E][casus_bellis|E]或提高#HIGH $offer_vassalization_interaction$#![character_interaction|E]的接受度。#!"
 hint_summary_conquer_vassal: "强迫[holder.GetTitledFirstName]成为你的封臣"
 hint_summary_offer_vassal: "要求[holder.GetTitledFirstName]成为你的封臣"
 hint_offer_vassalization: "使用#HIGH $offer_vassalization_interaction$#![character_interaction|E]和平[vassalize|E]。\n\n#help 这会使[holder.GetTitledFirstName]成为你的[vassal|E]。"
 hint_vassalization_war: "$hint_declare_war_intro$使[holder.GetName]成为你的[vassal|E]。$hint_declare_war_outro$"
 hint_summary_help_offer_vassal: "通过计谋改善与[holder.GetTitledFirstName]的关系"
 hint_help_offer_vassalization: "对[holder.GetName]使用#HIGH $sway_interaction$#!、#HIGH $befriend_interaction$#!或#HIGH $seduce_interaction$#![character_interaction|E]来提高其对你的[opinion|E]。\n\n#help 这会使[holder.GetTitledFirstNameNoTooltip]更愿意接受#HIGH $offer_vassalization_interaction$#![character_interaction|E]。$hint_opinion_schemes_benefits$#!"
 hint_summary_help_offer_vassal_interactions: "通过互动改善与[holder.GetTitledFirstName]的关系"
 hint_help_offer_vassalization_interactions: "对[holder.GetName]使用#HIGH $gift_interaction$#!、#HIGH $offer_ward_interaction$#!或#HIGH $gift_artifact_interaction$#![character_interaction|E]来提高其对你的[opinion|E]。\n\n#help 这会使[holder.GetTitledFirstNameNoTooltip]更愿意接受#HIGH $offer_vassalization_interaction$#![character_interaction|E]。$hint_opinion_interaction_benefits$#!"
 hint_summary_murder_top_liege: "谋杀[holder.GetTitledFirstName]"
 hint_murder_top_liege: "对[holder.GetName]使用#HIGH $start_murder_interaction$#![character_interaction|E]来杀死对方。\n\n#help 这会使[title.GetName]的[heir|E][title_heir.GetName]成为新[holder|E]。新统治者的领地通常更虚弱，因为领地可能会在不同[heirs|E]之间分割，或者因[short_reign|E]惩罚降低封臣的好感，进而降低[taxes|E]和[levies|E]。#!"
 hint_summary_get_knights: "雇佣[ROOT.Char.Custom('KnightCulturePluralNoTooltip')]"
 hint_get_knights: "使用[GetDecisionWithKey('invite_knights_decision').GetName][decision|E]获得新[guests|E]，你可以对其使用#HIGH $recruit_guest_interaction$#![character_interaction|E]将其招募为[knights|E]。\n\n对你在[courts|E]内或其他[rulers|E]宫廷内能找到的任何高[prowess|E][unlanded|E]角色使用#HIGH $invite_to_court_interaction$#![character_interaction|E]。\n\n使用#HIGH $arrange_marriage_interaction$#![character_interaction|E]让你的[courtiers|E]与其他高勇武的无领地廷臣[marry|E]。\n\n#help 根据你的[martial_custom|E]，你也许需要通过[matrilineal|E]婚姻使其来到[court|E]。你可以使用角色查找器并按勇武排序#!"
 hint_summary_marry_allies: "与强大的统治者联姻"
 hint_marry_allies: "使用#HIGH $arrange_marriage_interaction$#![character_interaction|E]，安排你或你的[close_family|E]与其他军力较强的[rulers|E]或其至亲[marry|E]，以获得强大的[alliances|E]（使用互动窗口中的同盟力量排序）。$hint_allies_benefits$"
 hint_summary_perk_negotiate_allies: "获得$defensive_negotiations_perk_name$技能"
 hint_allies_benefits: "\n\n#help 与[holder.GetName]处于[war|E]时，对你的盟友使用#HIGH $call_ally_interaction$#![character_interaction|E]。他们会参战并带领军队帮你赢得战争。#!"
 hint_perk_negotiate_allies: "选择[diplomacy_lifestyle|E]并获取足够[experience|E]点数来解锁[GetPerk('defensive_negotiations_perk').GetName(GetPlayer)][perk|E]。\n\n#help 这会解锁#HIGH $perk_alliance_interaction$#![character_interaction|E]，允许你与其他[rulers|E]无需[marrying|E]即可[ally|E]。$hint_allies_benefits$#!"
 hint_summary_negotiate_allies: "谈判结盟"
 hint_negotiate_allies: "使用#HIGH $perk_alliance_interaction$#![character_interaction|E]，与另一[ruler|E]无需[marrying|E]即可[ally|E]。$hint_allies_benefits$"
 hint_summary_help_ask_for_claim_interactions: "通过互动提高[hof.GetTitledFirstName]的好感"
 hint_help_help_ask_for_claim_interactions: "对[hof.GetName]使用#HIGH $gift_interaction$#!、#HIGH $seek_indulgences_interaction$#!、#HIGH $offer_ward_interaction$#!或#HIGH $gift_artifact_interaction$#![character_interaction|E]来提高其对你的[opinion|E]。\n\n#help 这会使[hof.GetTitledFirstNameNoTooltip]更愿意接受#HIGH $hof_ask_for_claim_interaction$#![character_interaction|E]。\n\n#HIGH $seek_indulgences_interaction$#!和$hint_opinion_interaction_benefits$#!"
 hint_opinion_interaction_benefits: "#HIGH $gift_interaction$#!可以随时使用，只有你拥有足够[gold_i][gold|E]。#HIGH $offer_ward_interaction$#!只能在你是没有[guardian|E]的未成年[child|E]时使用。#HIGH $gift_artifact_interaction$#!只能在你拥有[artifact|E]时使用。"
 hint_summary_help_ask_for_claim: "通过计谋提高[hof.GetTitledFirstName]的好感"
 hint_help_help_ask_for_claim: "对[hof.GetName]使用#HIGH $sway_interaction$#!、#HIGH $befriend_interaction$#!或#HIGH $seduce_interaction$#![character_interaction|E]来提高其对你的[opinion|E]。\n\n#help 这会使[hof.GetTitledFirstNameNoTooltip]更愿意接受#HIGH $hof_ask_for_claim_interaction$#![character_interaction|E]。$hint_opinion_schemes_benefits$#!"
 hint_opinion_schemes_benefits: "\n\n#HIGH $sway_interaction$#!可以随时对[diplomatic_range|E]内的任何人使用。#HIGH $befriend_interaction$#!只能在你拥有[GetPerk('befriend_perk').GetName(GetPlayer)][perk|E]或[GetCultureTradition('tradition_fp2_ritualised_friendship').GetName][tradition|E]时使用。#HIGH $seduce_interaction$#!只能在你的[sexuality|E]适用时使用。"
 hint_summary_recruit_maa: "创建兵士"
 hint_recruit_maa: "使用[gold_i][gold|E]创建装备精良、训练有素的[men_at_arms|E][regiments|E]加强你的[army|E]。前往军事窗口并选择[men_at_arms|E]类型。\n\n#help 根据对[holder.GetNamePossessive]的[men_at_arms|E]的[counter|E]选择类型。你可以在[holder.GetHerHis]的角色窗口的军力提示下查看具体信息。#!"
 hint_summary_recruit_mercenaries: "招募雇佣兵"
 hint_recruit_mercenaries: "使用[gold_i][gold|E]招募[mercenaries|E]加强你的[army|E]。前往军事窗口并选择雇佣兵标签页。\n\n#help [mercenaries|E]会根据[mercenary_contract|E]为你工作3年。你可以随时支付相同佣金续约3年。\n\n根据你拥有的[gold|E]数量（你可以[debt|E]雇佣，但负债会降低[advantage|E]并使[men_at_arms|E]无法补员）以及对[holder.GetNamePossessive][men_at_arms|E]的[counter|E]来选择佣兵类型。你可以在[holder.GetHerHis]的角色窗口的军力提示下查看具体信息。#!"
 hint_summary_take_decision: "完成统治者目标"
 hint_take_decision: "你已满足[GetDecisionWithKey('unify_region_decision').GetName][decision|E]的所有要求，采用决议完成统治者目标。"
 advice_become_house_head_summary: "成为你的家族的[house_head|E]"
 advice_become_house_head_description: "[house_head|E]通常是终生任职。尽管大量杀戮自己的家族成员始终是一个选择，但建立新家族也行是更快的选择。\n\n#help $EFFECT_LIST_BULLET$打开右侧的“$DECISIONS_AND_CONTRACTS_BUTTON$”。\n$EFFECT_LIST_BULLET$在“#S $DECISIONS_VIEW_MAJOR_DECISIONS$#!”下方你可以找到“#S $create_cadet_branch_decision$#!”决议#!"
