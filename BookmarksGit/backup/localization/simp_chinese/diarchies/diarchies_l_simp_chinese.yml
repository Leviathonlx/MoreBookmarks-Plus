 viz_extravagance.t1.treasure.hankerchiefs: "该角色使用的精细亚麻手帕实在太多了——在夏天每天十个，而且每次用完后都会扔掉。"
 viz_extravagance.t1.treasure.cosmetics: "该角色这等地位的人当然可以接触到大量的香水、药膏和化妆品。"
 viz_extravagance.t1.treasure.jewellery: "该角色似乎从不缺少新奇的饰品来装点自己；金、银和珍贵的宝石在此人的脸上和[ROOT.Char.GetDiarchy.GetDiarch.Custom('HandHands')]上闪闪发光。"
 viz_extravagance.t1.treasure.furniture: "该角色的家具总是由最好的进口外国木材和石料制成，并经常随着时尚潮流更换，这是由良好的品味决定的。"
 viz_extravagance.t1.treasure.clothing: "该角色拥有一组好似无底洞一般的衣橱，里面装着各种最新款的精品服装，还有许多足以催生出新的时尚。"
 viz_extravagance.t1.treasure.hats: "该角色很少会同一顶帽子戴超过一两周——既然每年都有这么多更新、更高的种类，为什么要约束自己呢？"
 viz_extravagance.t1.treasure.relics: "该角色被认为收藏有一套规模小但精致的圣物。"
 viz_extravagance.t1.treasure.drugs: "该角色的橱柜以收藏奇异的毒品、饮品和手稿而闻名，其中许多都是[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]最稀有的物质。"
 viz_extravagance.t1.treasure.game_pieces: "该角色拥有世界上已知的每一种棋盘游戏的副本，从珍贵的宝石到传说中的野兽的骨头，一切都被雕刻出来。"
 viz_extravagance.t1.treasure.hourglasses: "该角色拥有几只地球上最精准无误的沙漏——对于一位文官而言，几乎没有比这更奢侈的工具了。"
 viz_extravagance.t1.activities.parades: "该角色热衷于以自己的名义举行游行，并向穷人扔钱币和食物，开销自付。"
 viz_extravagance.t1.activities.festivals: "该角色会在小型节日期间开放私人住宅的花园和下层大厅，让平民短暂体验贵族的显赫。"
 viz_extravagance.t1.activities.auctions: "该角色会定期举办慈善拍卖会，出售积累的一些珍宝，为领地的穷人筹集资金。"
 viz_extravagance.t1.activities.feasts: "该角色喜欢定期开私人聚会宴请当地贵族。据说为了得到邀请他们能打得头破血流。"
 viz_extravagance.t1.activities.board_game_tourneys: "该角色热衷于为上流社会组织棋盘游戏竞赛，[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的大人物们聚在一起玩各种最新的变种。"
 viz_extravagance.t1.activities.pigeon_racing: "该角色近乎疯狂地痴迷赛鸽，甚至拥有一座宽敞的鸽棚。"
 viz_extravagance.t1.activities.orgies: "众所周知，该角色为[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]一些更……淫荡的居民举行了#EMP 谨慎的#!约会。"
 viz_extravagance.t1.activities.feasts.weekly: "该角色每周都会大摆宴席——[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的次级贵族几乎全仰仗该角色的厨房了。"
 viz_extravagance.t1.activities.exhibitions: "该角色喜欢艺术，并且既注重赞助艺术，也注重展览赞助的成果，有时即使对社会上地位最低下的成员也是如此。"
 viz_extravagance.t1.activities.feasts.commoners: "该角色经常享受丰盛的宴会，还特别注意邀请[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]最著名的普通市民，即便此人会因此被自己的阶级排斥。"
 viz_extravagance.t1.property.townhouse: "该角色在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]拥有一栋装设齐全但还算朴素的联排别墅。"
 viz_extravagance.t1.property.minor_businesses: "该角色的商业利益是多种多样的，包括在首府周围的小型作坊、小型行会和较小的不动产。"
 viz_extravagance.t1.property.small_arena: "该角色拥有并维护着一个小型的私人竞技场。当然，这允许的赌博是一个附带的好处。"
 viz_extravagance.t1.property.manse: "该角色在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]郊外有一座私人豪宅——近到方便，远到谨慎。"
 viz_extravagance.t1.property.toll_road: "该角色只拥有一条通往[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的特别有利可图的收费路段。此人是如何拥有它的，以及什么时候建立了收费标准，这些都是很多人猜测的问题。"
 viz_extravagance.t1.property.agent_network: "该角色维持着一个遍布领地的代理人网络，监视和维护此人的商业利益，即使是在最遥远的前哨。"
 viz_extravagance.t1.property.rooftop_garden: "该角色花钱在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]维持一个庞大的屋顶花园，这让下面的市民感到惊讶。"
 viz_extravagance.t1.property.market_officials_on_payroll: "众所周知，该角色雇佣了首府一个主要市场的每一位检查员和海关官员。当然，这一切都是为了维护他们对王国的忠诚。"
 viz_extravagance.t1.property.hostel: "该角色在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]拥有一家廉价旅馆，专门为社会上最贫穷和最无能的人提供服务。"
 viz_extravagance.t1.property.gangers: "该角色#EMP 据说#!在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]雇佣了一支大帮派；一位正直的文官到底要如何对付一伙凶恶的暴徒，这谁也说不准。"
 viz_extravagance.t1.charity.orphans: "该角色每年支付公共津贴来收养和教育一定数量的孤儿。年轻人得到适当的教育、饮食、住宿和道德指导，直到他们长大成人。"
 viz_extravagance.t1.charity.building_repair: "该角色出资建立了一家小额基金，供住宅受损的首都公民使用——如果他们负担不起修理费，就能从中获得补助。"
 viz_extravagance.t1.charity.feasts.religious: "该角色资助了[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]平民的一些年度宗教节日。"
 viz_extravagance.t1.charity.widowers: "该角色出资补贴首都的一些一贫如洗的鳏夫。"
 viz_extravagance.t1.charity.widows: "该角色出资补贴首都的一些一贫如洗的寡妇。"
 viz_extravagance.t1.charity.beggars: "该角色出资为[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的乞丐和赤贫者提供食物和衣服，这是这些领地渣滓的重要救生索。"
 viz_extravagance.t1.charity.awkward_children: "该角色支付了一项计划，为那些在早上取水时打碎水壶的年轻仆人购买新的水壶，而这些孩子们的家庭却没有人听到这些小事故的任何风闻。"
 viz_extravagance.t1.charity.civil_service.guard: "该角色花钱雇了一个小哨所和守卫，在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]一个很重要的行政建筑外面站岗。"
 viz_extravagance.t1.charity.birds: "该角色定期在首都的某些小巷里撒下种子喂鸟——只有野蛮人才会让这些动物受苦挨饿。"
 viz_extravagance.t1.charity.monastery: "该角色资助维持（并支付创建）一个与世隔绝的宗教社区，远离日常生活的罪恶。"
 viz_extravagance.t1.charity.judges: "该角色出资让领地内的一些职业法官花更多时间在审理案件和巡回法庭上。"
 viz_extravagance.t1.charity.kitchens: "该角色出资建立了许多小型免费食堂，为[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]心怀感激的穷人提供食物。"
 viz_extravagance.t2.treasure.cabinet_of_curiosities: "该角色有一个房间，里面摆满了来自遥远地方的奇异的古玩和奇怪的用具；虽然没有什么实际用途，但却#EMP 是#!客人们的宠儿。"
 viz_extravagance.t2.treasure.gems: "据说，该角色拥有一袋又一袋珍贵的宝石。见识过这些收藏的少数人声称，每个袋子都不重复地充满着一种美丽的石头。"
 viz_extravagance.t2.treasure.sculpture: "该角色是一个伟大的艺术爱好者，其住所经常以贵金属铸造的雕像或从最闪亮的昂贵石头上凿下的雕像为特色。"
 viz_extravagance.t2.treasure.decorative_martial_gear: "该角色喜欢装饰武器和盔甲——其住所到处都是不切实际的华丽军事装备，从金剑到镶嵌宝石的盾牌。"
 viz_extravagance.t2.treasure.bezoar_cutlery: "该角色拥有一套极其昂贵的牛黄餐具；据说这些神秘的石头可以减缓、中和甚至逆转最致命毒药的效果，使这些工具既时尚#EMP 又#!实用。"
 #Narrator's note: bezoars do not, in fact, stop poison. Le big RIP.
 viz_extravagance.t2.treasure.fly_stones: "该角色收集了一小块飞石：那是一种神秘的石头，据说可以在小范围内强力击退苍蝇、蚊子和其他嗡嗡作响的害虫，这使得它们成为餐桌上非常珍贵的小玩意儿。"
 #Narrator's note: fly stones are sadly fictional.
 viz_extravagance.t2.treasure.indexed_bribes: "该角色以其精心组织和分层的贿赂而闻名，据说此人是如此有规律和可预测，肯定有100个不同大小的袋子随时准备使用——每个袋子都有精确的硬币计数。"
 viz_extravagance.t2.treasure.map_of_world: "该角色拥有整个已知世界的地图。据报道，这是最精确的，它覆盖了整面墙——此人经常凝视着它，陷入沉思。"
 viz_extravagance.t2.treasure.horse_armour: "该角色的许多骏马很少没有它们独自的珍贵的服饰和浮夸的装饰佩戴在身上——从装满珍珠的马鞍到银缰绳。"
 viz_extravagance.t2.treasure.crockery: "该角色经常吹嘘其厨房里有一些用[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]最稀有的材料制成的最大的锅碗瓢盆。"
 viz_extravagance.t2.activities.feasts.pool: "该角色喜欢在一个宽敞的人工池子周围举行庆祝活动，这个池子是在此人的一个私人住宅中花费巨资建造的，周围有毛绒枕头，靠垫和倒饮品的清脆声响。"
 viz_extravagance.t2.activities.gambling.horse: "该角色的骄傲和快乐是一群颇具竞争力的赛马种马——几乎所有的都是最纯正的外国品种。"
 viz_extravagance.t2.activities.feasts.interactive: "该角色的盛宴以其互动成分而闻名：藏在客人食物中的硬币袋，只需要在厕所里留下签名就能生效的地契，第一个解开雕塑秘密的人就能珍贵的宝石，等等。"
 viz_extravagance.t2.activities.feasts.long: "该角色坚信派对不会结束，直到主人的食品柜干涸——因此，此人的一些宴会已经持续了一个星期甚至更长时间。"
 viz_extravagance.t2.activities.concerts: "该角色把音乐看得比其他艺术都重要，认为音乐的缺失是最真实的悲剧。此人的许多庆祝活动本质上是大型音乐会——有时甚至大到足以容纳几个平民参加。"
 viz_extravagance.t2.activities.theatre: "该角色喜欢戏剧、表演和摔跤。此人的宴会以大量的游艺表演者为特色，老经典配上新鲜面孔是每次宴会上的常见场景。"
 viz_extravagance.t2.activities.poetry: "该角色认为自己有点像诗人——不管别人怎么看，参加此人朗诵的豪华宴会的受邀资格是非常受追捧的。"
 viz_extravagance.t2.activities.amnesties: "该角色相信任何人都可以被原谅，只要这些人忏悔和弥补——此人利用自己的行政职权，组织对那些证明足够忏悔的罪犯进行定期大赦。"
 viz_extravagance.t2.activities.animal_baiting: "该角色最喜欢的就是一只凶猛的野兽为生存而战时发出的鼻息、咆哮和尖叫。在此人的大多数盛宴上，诱饵、狗和凶猛的生物，这些野兽无论是珍奇还是常见，都在坑里厮杀。"
 viz_extravagance.t2.activities.sermons: "该角色对宗教充满了热情，超越了宗教礼仪的基本要求，并使此人的庆祝活动充满了布道和游荡的[ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural]。"
 viz_extravagance.t2.property.monopoly: "该角色很幸运，垄断了[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]城内某些主要商品的销售；此人控制了授予这种垄断的机构，可能与此无关。"
 viz_extravagance.t2.property.exotic_market: "该角色拥有[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]一个比较有名的珍奇商品市场，并从中收取高额税款。"
 viz_extravagance.t2.property.mine: "该角色在首府附近拥有一个利润丰厚的矿山，这是家庭和商业用途的普通金属的重要来源。"
 viz_extravagance.t2.property.warehouses: "该角色在首府的商业中心附近拥有一套规模很大的仓库。这里盛产异国贸易商品，当地人称之为“[ROOT.Char.GetDiarchy.GetDiarch.GetFirstNameNoTooltip]的宝库”。"
 viz_extravagance.t2.property.messenger_network: "该角色使用了一个谨慎的（更重要的是#EMP 忠诚#!）遍布全境的信使网络，能够将自己的意志和指令传达给陆地上的每个哨站。"
 viz_extravagance.t2.property.workshops: "该角色几乎拥有[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]一条繁忙街道上的每一个作坊，这条街道以其多样而美丽的商品而闻名。"
 viz_extravagance.t2.property.personal_temple: "该角色拥有一座华丽的私人[ROOT.Char.GetDiarchy.GetDiarch.GetFaith.HouseOfWorship]，只供自己、及其家人和最亲密的盟友使用。"
 viz_extravagance.t2.property.fort: "该角色在[ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural]附近一个危险的腹地拥有一个小堡垒。尽管维护成本高昂，但该地区大量捕获的野兽却有利可图。"
 viz_extravagance.t2.property.treasury: "该角色的金库是如此之大，以至于它成了存放自己的建筑的主人——那是一座位于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]中心的防御工事，在那里，此人的钱币肯定是安全的。"
 viz_extravagance.t2.property.defensible_palace: "该角色在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]拥有一座小型的堡垒宫殿——据说里面到处都是秘密通道和隐藏的逃生路线。"
 viz_extravagance.t2.charity.schools: "该角色个人资助了许多学校，致力于教育那些本来没有丝毫受教育希望的孩子。"
 viz_extravagance.t2.charity.hospitals: "该角色个人资助了[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]几家著名的医院，这些医院医治社会上最贫穷的人，但完全仰仗此人的慷慨。"
 viz_extravagance.t2.charity.poor_funerals: "该角色个人资助那些死在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的人的葬礼，这些人没有钱、没有家人、也没有朋友，不能有尊严地死去。"
 viz_extravagance.t2.charity.scholars.philosophical: "该角色个人资助了许多重要的哲学家和机构，专注于探索世界的更深层次的方式。"
 viz_extravagance.t2.charity.scholars.legal: "该角色个人资助了一些王国杰出的律师、法学家和法律神职人员，帮助进一步澄清和执行公平公正的和平。"
 viz_extravagance.t2.charity.civil_service.extra_positions: "该角色亲自出资为文官队伍的关键职位配备人员，通过为最重要的职位提供资金，使官僚体制的权力增长了许多倍。"
 viz_extravagance.t2.charity.police: "该角色个人资助了一群忠诚的警察和执法者在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]巡逻，确保法律完全按照维齐尔的要求得到遵守。"
 viz_extravagance.t2.charity.scholars.theological: "该角色个人资助了国内一些最著名的神学学者，这种投资是为了[ROOT.Char.GetDiarchy.GetDiarch.GetFaith.GetAdjective]理论的发展，以造福信徒。"
 viz_extravagance.t2.charity.scholars.mystical: "该角色个人资助了一些著名的神秘主义者、密契主义者和宗教狂热者，这些人通过[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的宫廷来展示自己的奇怪知识。"
 viz_extravagance.t2.charity.circumcision: "该角色每年都会私人资助[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]街道上的若干孤儿接受割礼和宗教教育。"
 viz_extravagance.t2.charity.preachers: "该角色个人资助了托钵[ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural]在土地上漫游，牧养贫困的信徒，并为那些信仰较弱的人提供健全的信仰咨询。"
 viz_extravagance.t3.treasure.mirrors: "该角色拥有几十面金钱所能买到的最干净的镜子，提供了一种几乎不体面的虚荣奢侈，即使是少数贵族也无法梦想。"
 viz_extravagance.t3.treasure.parasols: "该角色似乎一年中的每一天都有一把对应的遮阳伞：有些绣着金丝，有些绣着银丝，有些用丝绸制成，有些用锦缎制成，有些镶嵌着红宝石，有些镶嵌着祖母绿，等等，等等……"
 viz_extravagance.t3.treasure.silk_bigtop: "该角色拥有一个旅行帐篷，可以容纳50人或更多人的聚会，帐篷是用最豪华的丝绸制成的——每一块面板都绣得很华丽，每一根杆子都是贵金属或昂贵的漆器。"
 viz_extravagance.t3.treasure.fabrics: "该角色为自己拥有大量已知世界上最豪华的纺织品而自豪：丝绸，锦缎，天鹅绒，精美的锦缎，精心制作的被子，以及几乎无穷无尽的小花样和地域特色。"
 viz_extravagance.t3.treasure.exotic_pets: "该角色用其收集的异国宠物迷住了客人，也吓坏了客人：除了为了装点自己的私人动物园的狮子、老虎、奇怪的外国鹿之外，还有更多奇怪的生物。"
 viz_extravagance.t3.treasure.carpets: "该角色拥有一条特别著名的地毯：百肘长，五十肘宽，由丝线织成，用金线缝合，内衬银缎，上面绣着宗教与历史场景，据说讲述了整个世界历史。"
 viz_extravagance.t3.treasure.gold_mattress: "据说，该角色拥有一张用金线纺成的床垫，最近历史上一些最著名的人物都曾在这张床垫上睡过。"
 viz_extravagance.t3.treasure.birth_control: "该角色拥有各种手稿、药丸和更多奇特的手段来确保安全、快乐且无孕的交配。"
 viz_extravagance.t3.treasure.sculpture.articulated: "该角色的骄傲和快乐是属于自己的多关节雕塑，这些雕塑的姿势和衣服可以根据维齐尔的意愿无休止地改变。"
 viz_extravagance.t3.treasure.plants: "该角色拥有的稀有植物、苔藓和草药收藏非常著名——每一个保存在500个水晶罐中的一个。"
 viz_extravagance.t3.activities.feasts.surprise: "众所周知，该角色会举办宴会，为迷人的客人提供惊喜的捐赠：一个诙谐的笑话会得到一万头牲畜的奖励、一套令人惊叹的衣服、一座偏远的宫殿和它的仆人，或者用一件染丝绸的衣服进行迷人的交谈。"
 viz_extravagance.t3.activities.aid: "该角色用各种各样的小礼物使其庄园附近的贵族感到甜蜜：一百张豪华地毯、三千个精美的马鞍、十二罐龙涎香、一万支上好长矛，诸如此类的东西。"
 viz_extravagance.t3.activities.scholars.debates: "该角色邀请来自世界各地的各种各样的学者参加自己的聚会，并为坐在同一张桌子上的时代最伟大的思想所带来的对话而感到高兴。"
 viz_extravagance.t3.activities.feasts.give_away: "该角色喜欢为其忠诚的盟友、追随者和亲信举办宴会——纯粹巧合的是，此人经常在此类活动送出大笔宝物，而且此人似乎总是有更多的贵重礼物要给出去。"
 viz_extravagance.t3.activities.land_and_livestock_grants: "该角色的成群的牲畜是当地的传说；作为对良好服务或慈善补偿的奖励，此人每年赠送的动物数量很容易达到数万只。"
 viz_extravagance.t3.activities.feasts.spectacle: "该角色的宴会专注于具体细节：如果#EMP 不能#!让一个蹦蹦跳跳的柔术演员在一根杆子上保持平衡，同时顶端有一个蹦蹦跳跳的孩子在摆弄热炭，那还有什么意义呢？"
 viz_extravagance.t3.activities.feasts.coin_shower: "该角色喜欢在宴会上愉快地展示财富，在字面意义上：经常会有成百上千的钱币被扔到其青睐的客人身上。"
 viz_extravagance.t3.activities.gambling.palanquin: "该角色宣称发明并精通了一项特殊运动：轿子竞速。在这种运动中，参赛者比赛谁的轿夫能最快将他们抬到[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的预定位置。"
 viz_extravagance.t3.activities.orgies: "该角色公开举办淫欲的盛宴，在那里，客人得到了最大程度的纵容和服务。"
 viz_extravagance.t3.activities.parades: "该角色认为，有钱不显摆等于没有，因此热衷于举办游行，炫耀其奇异宠物、骏马、精心打扮的仆人和昂贵的服装，所有这些都会定期游行穿过[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的街道。"
 viz_extravagance.t3.property.pool.cushions: "该角色维持着一个铺着靠垫的大游泳池——毕竟，泡个澡不应该是缺乏奢侈品的理由。"
 viz_extravagance.t3.property.businesses: "该角色的商业利益既错综又复杂，涵盖相互关联的贸易路线、垄断、赞助和地产。"
 viz_extravagance.t3.property.palace.huge: "该角色维持着一座宫殿，按照官方说法，它只比[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]#EMP 略#!小一点。那些亲眼见过它的人通常都心存疑虑。"
 viz_extravagance.t3.property.bathhouse: "该角色为自己及其最亲密的盟友经营着一个精心设计的私人澡堂，这是[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]所有最肮脏但又非常干净的欺诈行为的政治中心。"
 viz_extravagance.t3.property.stables: "该角色拥有一座巨大的马厩，里面有数百匹甚至更多的领地内最好的骏马。"
 viz_extravagance.t3.property.pool.gold: "该角色拥有一个水池，池底铺着厚厚的一层金币——如果你不能浮在上面，财富有什么意义？"
 viz_extravagance.t3.property.fleet.commercial: "该角色拥有数十艘私人商船，是一支名副其实遍布全球的舰队。"
 viz_extravagance.t3.property.business.stolen: "该角色色似乎不断地占用那些无法偿还债务的生意，无论是对各种放债人还是对国家本身。出于自我保护，大多数人都不愿评论这一点。"
 viz_extravagance.t3.property.tycoon: "该角色拥有[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]近四分之一的土地，整片地区都属于其私人庄园。"
 viz_extravagance.t3.property.den_of_vice: "据传，该角色是[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]最臭名昭著的犯罪窝点之一的主人，在这里可以搞到任何奇异物质的调和物。只要有足够多的钱。"
 viz_extravagance.t3.charity.observatories: "该角色赞助了一个大型天文台，观察天空，记录恒星的运动。"
 viz_extravagance.t3.charity.universities: "该角色资助了几所规模较小但享有盛誉的地方大学，以其名义推动了学术。"
 viz_extravagance.t3.charity.libraries: "该角色的钱通常用于修建、扩建和保护选定数量的图书馆，抄写伟大的作品，在贵族中传播知识。"
 viz_extravagance.t3.charity.bathhouses: "该角色在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]建造了一座大型公共澡堂，现在还在为它提供补贴，这使它受到了平民的欢迎，否则这些平民可能很难负担得起如此庞大的奢侈消费。"
 viz_extravagance.t3.charity.hospitals.equipment: "该角色不仅花钱投资了当地的医院，还要确保医院储备了最先进的各类医疗用具。"
 viz_extravagance.t3.charity.civil_service.expansion: "该角色为广泛的行政职能提供了工资，更均匀地分散了日常工作量，减轻了国家的压力。"
 viz_extravagance.t3.charity.watermills: "该角色出资为贫困村庄和其他农村地区修建了公用水磨，大幅提高了他们的生活质量。"
 viz_extravagance.t3.charity.beggar_spies: "据说，该角色传奇般的偏执使得领地内一半的乞丐和流浪汉都拿过其工资，偶尔为他们提供食宿来换取他们充当耳目。"
 viz_extravagance.t3.charity.hajj_water_tanks: "该角色个人出资在圣城麦加外修建并装满水库，这些水库的水将帮助口渴的朝圣者进行正义的朝觐。"
 viz_extravagance.t3.charity.holy_warrior_gear: "该角色定期向为各种神圣事业服务的士兵捐赠武器和盔甲，无论他们是袭击信仰的敌人还是保护信徒。"
 viz_extravagance.t4.treasure.cushions: "该角色拥有成千上万的靠垫，几乎无穷无尽的层叠塔夫绸和丝绸，使此人每个住所的每个房间充满了坐（或者，实际上，打盹）的乐趣。"
 viz_extravagance.t4.treasure.martial_gear: "该角色有点太喜欢武打玩具了；据称，此人的装饰武器和盔甲比[ROOT.Char.GetTitleAsNameNoTooltip]的#EMP 实际#!装备还要多。"
 viz_extravagance.t4.treasure.cosmetics: "该角色拥有巨量的香水：一罐罐珍贵的龙涎香，香味浓郁的蔷薇水、芬芳的灵猫香、麝香粉、沉香精华，当然还有藏红花，任何一种的数量都可以用来支付整个军队的费用。"
 viz_extravagance.t4.treasure.office: "该角色的维齐尔办公室是用昂贵的镶嵌金属的石头和玻璃雕刻而成，并配有家具，散发出一种稳重、坚定的力量。"
 viz_extravagance.t4.treasure.crockery.historic: "该角色保留了一整套宴会用的陶器和餐具，据称，每一件餐具都曾属于某个异域或古老帝国的统治者。"
 viz_extravagance.t4.treasure.precious_orchard: "该角色以自己的珍贵果园而闻名：一个院子里满是用黄金和白银锻造的人造树，上面有各种各样的宝石雕刻的水果。"
 viz_extravagance.t4.treasure.fleet.personal: "该角色以自己的私人游艇上引人注目的形象而闻名，还有许多以自己的名义在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]水道上航行的小型船只和船只。"
 viz_extravagance.t4.treasure.massive_sword: "该角色臭名昭著地拥有一把装饰性的剑，那把剑足足有三个士兵首尾相连地躺着那么长，安置在此人最喜欢的大厅的一堵宽墙上。"
 viz_extravagance.t4.treasure.mystic_ingredients: "据说该角色收集了一些来自异域的炼金术材料：奇怪的外国植物，来自地表深处的奇怪矿石，以及从传说生物的肉和骨头中提取的粉末。"
 viz_extravagance.t4.treasure.sensible_investments_for_smart_adults: "该角色拥有一份泥金装饰手抄本，上面有一张难看的猿猴图片——据报道，这件作品非常昂贵，但这个宝物的来源尚不清楚。"
 viz_extravagance.t4.activities.feasts.pool.rose: "众所周知，该角色会举办派对，此人的池子里散落着价值数万枚钱币的鲜花，这是大多数客人一生中都见不到的芬芳景象。"
 viz_extravagance.t4.activities.give_aways: "该角色会一时心血来潮送人礼物，即使是最幸运的商人有望在其一生中赚到的财富，面对这份礼物也会相形见绌。"
 viz_extravagance.t4.activities.feasts.big: "该角色称之为“朋友间的私人宴会”，而其他大多数人会称之为“十年一次的盛大节日”。"
 viz_extravagance.t4.activities.menagerie: "该角色的动物园里有嘶嘶作响的爬行动物、光芒四射的鸟类、巨大的哺乳动物，以及世界上各种各样的动物。"
 viz_extravagance.t4.activities.aid: "该角色慷慨地为数额巨大的援助计划买单，以至于附近一些所谓的“贵族”似乎完全依靠其施舍来维持形象。"
 viz_extravagance.t4.activities.host: "该角色认为接待外国外交官是最重要的，仅次于花费大量的钱币来证明自己的客人的领地相比之下是多么的低劣。"
 viz_extravagance.t4.activities.gambling.xtra_xtreme: "该角色赌钱，赌兽，赌地，赌命，赌其喜欢的任何东西——而且赌的数额非常巨大，以至于有人好奇该角色的财富#EMP 是不是#!真的用之不竭。"
 viz_extravagance.t4.activities.masquerade: "该角色定期举办化装舞会，定下客人要遵循的历史和神话主题，并期望每个人在每件衣服上花费一个月甚至更多的收入。"
 viz_extravagance.t4.activities.plants.ever_changing: "该角色认为生活就是各种各样的香料，并且在花园里种植了千变万化的植物、香料和异域草药，全部都会在一年的不同时间，不同条件下开花结果。"
 viz_extravagance.t4.activities.feasts.cannibal: "每个人都同意该角色举办了一些最美味的宴会，满是多汁的大肉块——尽管很少有人能就肉的来源达成一致。"
 viz_extravagance.t4.property.palace.pool: "该角色有一座单独的宫殿来容纳其巨大的游泳池。而住所在其他地方，这样就可以将私人住所和办公处与招待客人的地方完全分开。"
 viz_extravagance.t4.property.palace.spa: "该角色在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]外拥有一处宽敞的乡村静养地，这里远离城市的喧嚣，一片宁静，周围几亩都是私人的庄园。"
 viz_extravagance.t4.property.army: "该角色豢养了一支由暴徒和小偷组成的私人军队，准备好将其意志强加于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的任何地方。"
 viz_extravagance.t4.property.livestock: "该角色蓄养的私人畜群遍布领地绝大部分地区，既有骏马也有驮兽。"
 viz_extravagance.t4.property.palace.guest: "该角色专门建了一座私人宫殿来招待访客——诉说着几乎没人不会注意到的财富与权力。"
 viz_extravagance.t4.property.spire: "该角色在一座不祥的尖塔上处理大部分维齐尔事务，这座塔比[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]绝大多数建筑都要高。据说透过窗户能看到所有的小巷和街角。"
 viz_extravagance.t4.property.palace.monthly: "该角色在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]各地维持着十二座甚至更多宫殿，每个月换一座居住。"
 viz_extravagance.t4.property.bordello: "该角色运营着一家私人妓院，其最喜爱的艺术家会定期来这里享受淫欲的欢乐。"
 viz_extravagance.t4.property.gaol: "该角色拥有一座关押债务人的私人监狱——当穷人无法偿还欠维齐尔的债务时，惩罚就会迅速而明确地到来。直到他们的家人找到钱，但愿如此。"
 viz_extravagance.t4.property.palace.torture: "人们称其为“[ROOT.Char.GetDiarchy.GetDiarch.GetFirstNameNoTooltip]地狱”——传说中的花园充满了奇怪的乐趣和可怕的道具，该角色在那里对敌人和对手举行残忍的仪式。"
 viz_extravagance.t4.charity.waystations: "该角色出资维护了领地内的驿站和旅馆，专注于为小团体和孤独的旅行者提供服务。"
 viz_extravagance.t4.charity.bridges: "该角色以斥资建造和维护领地内的新桥而闻名，这对任何文官而言都是一种无上威望的标志。"
 viz_extravagance.t4.charity.dole: "该角色为[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]最贫困的市民提供私人的食物补贴，以确保在此人自己有闲钱的时候没有人严重挨饿。"
 viz_extravagance.t4.charity.housing: "该角色资助在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的空置区域建造小型住所，或者靠城墙建造，为那些最需要庇护的人提供住所。"
 viz_extravagance.t4.charity.gardens: "该角色付款维护了一座大型公园——在一个有时似乎太过残酷的世界里，这是一个和平安宁的小堡垒。"
 viz_extravagance.t4.charity.civil_service.fire: "该角色个人出资在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]维护了一支消防队，这在世上其他地方几乎闻所未闻。"
 viz_extravagance.t4.charity.aqueducts: "该角色出资修建并维护了数条将淡水引入[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的短渡槽，使其赢得了社会上许多最贫穷的人的感激。"
 viz_extravagance.t4.charity.festivals: "该角色为[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]所有居民举办的一年一度的盛大节日买单，这是整个城市全年都期待的一项活动。"
 viz_extravagance.t4.charity.pilgrimage: "该角色运营着一个慈善基金，为朝圣者提供补贴、合适的装备和旅行知识，以便其能完成朝圣。"
 viz_extravagance.t4.charity.loans: "该角色运营着一个慈善基金，向该国被贷款和债务困扰的穷人汇款，无论是合法的还是不合法的。"
