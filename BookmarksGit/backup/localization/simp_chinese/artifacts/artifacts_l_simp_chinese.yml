 lucky_coin: "[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]式幸运币"
 lucky_coin.desc: "一枚[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]式钱币，产自[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]。\n\n由于在指间不停被摩挲捻转，曾经铸刻的表面现在也变得光滑圆润了起来。"
