 witch_queen_love_poem_description: "一首长诗，传唱了两位恋爱中的女子，一位是女巫，另一位是迷失在丛林中找到她小屋的女王。两人一时间远避社会，相互慰藉。流言说这女巫就是作者[inspiration_owner.GetTitledFirstNameNoTooltip]本人的自画像。"
