 morin_khuur_ornament_name: "马头琴装饰"
 morin_khuur_ornament_description: "一支用马骨雕成的马头，通常装饰在马头琴的顶部。由[inspiration_owner.GetTitledFirstNameNoTooltip]在[inspiration_owner.GetHerHis]的历险过程中寻到，献给[owner.GetTitledFirstNameNoTooltip]。"
 animal_ring_name: "花哨的虎头戒指"
 animal_ring_description: "嵌满珠宝，五光十色，廷臣更有可能被它闪瞎眼睛，而非钦佩你的时尚感。由[inspiration_owner.GetTitledFirstNameNoTooltip]在[inspiration_owner.GetHerHis]的历险过程中寻到，献给[owner.GetTitledFirstNameNoTooltip]。"
 ostrich_shell_necklace_name: "鸵鸟蛋壳珠项链"
 ostrich_shell_necklace_description: "一件透着耀眼白光的精致首饰。由[inspiration_owner.GetTitledFirstNameNoTooltip]在[inspiration_owner.GetHerHis]的历险过程中寻到，献给[owner.GetTitledFirstNameNoTooltip]。"
 pilgrimage_figurine_name: "圣瓦尔丹的乌贼骨雕像"
 pilgrimage_figurine_description: "一件瓦尔丹·马米科尼扬的小雕像，他是一位亚美尼亚将领，在451年的阿瓦雷尔战役中捍卫了亚美尼亚信奉基督教的权利。他的头盔用青铜镶满了细节。由[inspiration_owner.GetTitledFirstNameNoTooltip]在[inspiration_owner.GetHerHis]的历险过程中寻到，献给[owner.GetTitledFirstNameNoTooltip]。"
 saint_margaret_fingernails_name: "圣玛加利大的指甲"
 saint_margaret_fingernails_description: "安提约基雅的圣玛加利大因其仅凭鞋跟屠龙而闻名于世。据说这些古老恶心的指甲划痕就是她留下的。由[inspiration_owner.GetTitledFirstNameNoTooltip]在[inspiration_owner.GetHerHis]的历险过程中寻到，献给[owner.GetTitledFirstNameNoTooltip]。"
 seahorse_brooch_name: "黄金海马胸针"
 seahorse_brooch_description: "一枚海马形胸针，有着一双翅膀和一条尾鳍，身下还坠着精致的流苏。由[inspiration_owner.GetTitledFirstNameNoTooltip]在[inspiration_owner.GetHerHis]的历险过程中寻到，献给[owner.GetTitledFirstNameNoTooltip]。"
 #fund_inspiration.6500- trinkets from your adventurer
 leopard_hat_name: "豹皮帽"
 leopard_hat_description: "一顶用[inspiration_owner.GetTitledFirstName]杀死的花豹的头做成的帽子。"
 kurgan_ornament_name: "斯基泰黑豹小雕像"
 kurgan_ornament_description: "[inspiration_owner.GetTitledFirstName]从一座古老的斯基泰古冢中盗得的一尊石像。"
 kurgan_saddle_name: "来自古冢的马鞍"
 kurgan_saddle_description: "[inspiration_owner.GetTitledFirstName]从一座斯基泰坟墩中偷来的一件马鞍。一千年多来，它都被保存在坟墓封存的空气里，与数十匹用香料防腐的骏马尸体为伴。也许我们可以从这些古代鞍上战士的战法中学到一二。"
 naked_tapestry_name: "裸体壁毯"
 naked_tapestry_description: "一张描绘[inspiration_owner.GetTitledFirstName]在沙滩绿洲上的裸体的壁毯，[inspiration_owner.GetHerselfHimself]用叶子给自己扇风，上面晶莹的露滴闪闪发光。"
 frogspawn_jar_name: "罐装蛙卵"
 frogspawn_jar_description: "一只装满了晃荡着的蛙卵的罐子，有的卵还孵化出了蝌蚪。由[inspiration_owner.GetTitledFirstName]送给[ROOT.Char.GetTitledFirstNameNoTooltip]提醒其户外的恐怖。\n\n扭起来吧！"
 beaver_book_name: "《河狸宫殿》"
 beaver_book_description: "一本关于河狸的建筑及建造技巧的书，由[inspiration_owner.GetTitledFirstName]在[inspiration_owner.GetHerHis]旅途中画的草图编撰写就。"
 crocodile_tapestry_name: "鳄鱼壁毯"
 crocodile_tapestry_description: "一张尽[inspiration_owner.GetTitledFirstNamePossessive]所能制成的鳄鱼挂毯。那生物通体亮红，尖牙有好几层，脓包里带毒，尾巴上带刺。它身处瀑布后的洞穴，周围的巢里有一窝蛋。"
 mountain_rock_name: "山石"
 mountain_rock_description: "一块巨石，由[inspiration_owner.GetTitledFirstName]费力地从[mountain_location.GetName]一路拖回来。"
 #Game start additional unique artifacts
 reichskrone_name: "帝国皇冠"
 reichskrone_description: "这是神圣罗马皇帝这一职位的象征。保证能吸引每一位路过公爵的注意。"
 nikephoros_crown_name: "尼基弗鲁斯二世·福卡斯的皇冠"
 nikephoros_crown_description: "这是帝系之中最优秀的战术家之一的皇冠。尽管在帝国西线的战场上失败了，但在东线却是胜利者。"
 skull_cap_charlemagne_name: "查理曼的头盖骨"
 skull_cap_charlemagne_description: "查理曼的那颗脑袋就装在这个匣子中。也许他的聪明才智也能传给持有之人。"
 papal_tiara_name: "教宗三重冕"
 papal_tiara_description: "这是一顶宝石镶嵌的金色法冠，象征着教宗之位。但要戴在你头上，难道它还不是最璀璨夺目的吗？"
 essen_crown_name: "稚童皇冠"
 essen_crown_description: "有人说这顶皇冠是为奥托三世在埃森的加冕礼打造的，还有人说这是为了给童贞圣母像加冕设计的。不管是哪种说法，它都显得很小，不过如果你硬要试一下，你也许也能把你的头挤进去。"
 monomachus_crown_name: "莫诺马霍斯皇冠"
 monomachus_crown_description: "这是一顶由金色镶板肖像画组成的皇冠，上面描绘了君士坦丁九世·莫诺马霍斯、他的妻子佐伊、佐伊的妹妹狄奥多拉以及一些翩翩起舞的寓言人物。"
 edmund_head_name: "圣爱德门之头"
 edmund_head_description: "爱德门自他出生那一刻起就坚持要成为一名圣人。传说他曾是东盎格利亚的一位国王，为了让百姓免受维京人屠戮，甘愿成为他们的一件祭品。"
 dhammapada_name: "《法句经》"
 dhammapada_description: "这是一部记录佛言的总集，以精美的贝叶抄卷装订。"
 excalibur_name: "“湖中剑”"
 excalibur_description: "在不列颠，几乎所有统治者都曾声称拥有真正的湖中剑。甚至战争费用都是通过出售湖中剑支付的，你一定希望宾客别在其他地方看到这把剑。"
 vinaya_pitaka_name: "《律藏》"
 vinaya_pitaka_description: "《巴利文大藏经》三藏之一。这部文献为寺院中的僧尼制定了规范的戒律。"
 sutta_pitaka_name: "《经藏》"
 sutta_pitaka_description: "一部上座部佛教文献，以佛陀寂灭后第一次结集形成的文本为基础。涵盖了佛陀及其弟子许多偈颂和训教。是《巴利文大藏经》的一部分。"
 abhidhamma_pitaka_name: "《论藏》"
 abhidhamma_pitaka_description: "一部详尽分析佛陀教诲的学术作品。是《巴利文大藏经》的一部分。"
