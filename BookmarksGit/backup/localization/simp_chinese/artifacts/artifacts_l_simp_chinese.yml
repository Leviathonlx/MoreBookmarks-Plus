 #FP3 artifacts
 artifact_oxus_bracelet_name: "乌浒水手镯"
 artifact_oxus_bracelet_description: "这只做工精湛的手镯据说来自$k_transoxiana$之地。尽管它上面镶嵌的珐琅和半宝石早已丢失，但黄金仍保留着光泽。像这样的手镯是古代万王之王宫廷中的尊贵礼品，所以它也许曾经被一位伟大的巴比伦君王佩戴过。"
 fp3_incense_burner_sculpture: "香炉雕塑"
 fp3_incense_burner_sculpture_desc: "这只香炉呈猫形，从其身上许多小孔中喷出芳香的烟雾。镶有宝石眼珠的头部有一道铰链小门，可以往里面放燃烧的香。"
 fp3_ancient_drinking_vessel: "阿契美尼德饮器"
 fp3_ancient_drinking_vessel_desc: "这只华丽杯子的末端是山羊的形状。它制作于被人遗忘的年代，但它的美丽却并没有褪色。"
 artifact_sassanian_sword_name: "萨珊剑"
 artifact_sassanian_sword_description: "这把剑据说是古老的萨珊时代的遗物，$sassanian_sword_description_base$，蔚为壮观。虽然如今它太过脆弱，都带不上战场了，但也许这把剑曾经被一位现在已消失在时间长河里的英雄持有过呢？"
 artifact_sassanian_replica_sword_name: "萨珊风格剑"
 sassanian_sword_description_base: "饰有数颗宝石并以繁杂的图案为特色"
 famed_replica_sassanian_sword_description: "这把剑的灵感来自于对昔日辉煌时代的想象，让人回想起制造者的先祖们英雄的过往。它$sassanian_sword_description_base$，蔚为壮观。有人挥舞它时，会投射出传奇的古代诸王形象。"
 masterwork_replica_sassanian_sword_description: "这把剑显然打算要模仿古时的武器，让人回想起制造者的先祖们英雄的过往。它$sassanian_sword_description_base$。虽然只是过去遥远的回响，但有人挥舞它时，能把自己想象成一位旧日的强大领主。"
 common_replica_sassanian_sword_description: "这种拙劣的模仿是对制造者出身的嘲弄。它镶嵌着廉价的石头，装饰着不规则的粗糙图案。有人把它装进剑鞘到处都带着，看着就像个上了当的傻瓜，渴望回到一个早已逝去的时代。"
 #CE1 Artifacts
 artifact_magnificent_crown_name: "华美冠冕"
 artifact_magnificent_crown_description: "这顶冠冕美丽的金丝和精细的花纹都强调了它存在的真正原因：[ROOT.Char.GetFirstNamePossessive]祖先的浮雕唤起了他们的权威，并将之与[ROOT.Char.GetHerHis]自己的权威紧密联系在一起。"
 artifact_splendid_necklace_name: "华丽项链"
 artifact_splendid_necklace_description: "这条精致的项链装饰着[artifact.GetOwner.GetHouse.GetBaseName]家族的纹章，持有者的正统性毋庸置疑。"
 artifact_fine_brooch_name: "精致胸针"
 artifact_fine_brooch_description: "这枚胸针的边缘微妙地刻上了[artifact.GetOwner.GetHouse.GetBaseName]家族的名称，让关于他们正统性的话语迅速传播开来。"
 medicine_jar: "药罐"
 medicine_jar_desc: "这个薄釉陶器中装着稀有高效的草药，医用矿物，以及各类脱水的动物器官——所有这些都是医生用来治疗疾病和平衡体液的。"
