 #Additional Historical Artifacts
 artifact_pedestal_koh_i_noor_name: "光明之山"
 artifact_pedestal_koh_i_noor_description: "一颗大小和净度都无与伦比的钻石。据说是从东南印度的矿井里开采出的，但其真实来源可能无从知晓。"
 artifact_jewelled_danda_name: "宝石檀荼杖"
 artifact_jewelled_danda_description: "这是一根来自印度装饰有宝石的权杖，是彰显帝王威仪和赏功罚罪之权的终极符号。"
 artifact_aruval_name: "古代阿鲁伐钩镰刀"
 artifact_aruval_description: "这把长长的阿鲁伐钩镰刀据说非常之古老，可能曾为黑主本尊所持。"
 artifact_khanda_name: "仪式朅伽阔剑"
 artifact_khanda_description: "这把朅伽阔剑是为仪式所造而非用于战斗，它世世代代提醒着人们劈开无知之幕的必要。"
 artifact_makarakundala_name: "摩羯耳环"
 artifact_makarakundala_description: "这对耳环类似诸神佩戴的样式，有的人甚至声称这对耳环就是曾经为神明所有的。"
 artifact_cintamani_name: "真陀摩尼石"
 artifact_cintamani_hindu_description: "这块石头据说乃是从天而降。有些人宣称它曾属于毗湿奴或那伽王，也会为它现在的主人带来繁荣。"
 artifact_cintamani_buddhist_description: "这块石头据说乃是从天而降。有些人宣称它曾为观世音菩萨和地藏菩萨所持有，也会实现拥有者的愿望。"
 artifact_navaratna_name: "九宝"
 artifact_navaratna_description: "一串九颗宝石组成的项链，中间是一颗巨大的红宝石，象征着印度教的九大天神。"
 artifact_shankha_conch_name: "法螺"
 artifact_shankha_conch_description: "毗湿奴神的标志，这只古老的法螺会在宗教仪式上吹响，据说象征着繁荣和美德。"
 artifact_pedestal_great_diamond_name: "大钻石"
 artifact_pedestal_great_diamond_description: "这颗巨大的宝石据说曾经装饰在寺庙里的一尊雕像上，之后被一个贪婪的闯入者盗走。"
 al_taj_crown_name: "高贵冠冕"
 al_taj_crown_description: "“高贵冠冕”或“威严缠头”是法蒂玛哈里发在传统巡行中所佩戴的冠冕。上面装饰着巨大的珍宝“耶蒂玛”。"
 qadib_al_mulk_name: "君王之杖"
 qadib_al_mulk_description: "法蒂玛哈里发国在巡行时使用的权杖，上覆黄金，嵌有珍珠宝石。"
 ryukyu_shaku_name: "三山笏"
 ryukyu_shaku_description: "一块用圣岛雪松雕制的涂漆仪式权杖，象征氏族在单一天命下的统一。"
 ryukyu_crown_name: "龙冠"
 ryukyu_crown_description: "一顶镶嵌珊瑚的冠冕，顶端盘踞着一条握珠金龙。辉映波涛，如同一座权力与盛世的灯塔。"
 al_sayf_al_khass_name: "御用剑"
 al_sayf_al_khass_description: "这把镶有珠宝的剑据说是由一道雷霆霹雳所铸成。剑保存在刻有金字的鞘中，由于对哈里发国的仪式意义重大，这剑很少被拔出。"
 al_dawat_name: "墨盒"
 al_dawat_description: "这是一只用黄金和珊瑚打造的墨盒。在哈里发国的各种仪式中，很长时间里它都扮演着特殊的角色。"
 al_hafir_name: "哈菲尔"
 al_hafir_description: "这块世所罕见的红宝石名为“哈菲尔”（义为“蹄子”）。它被缝在一块丝绸上，周围环绕着一圈祖母绿棒。传统上它会用于装饰哈里发马匹的侧脸。"
 artifact_wall_banner_thankfulness_name: "哈姆德旗"
 artifact_wall_banner_thankfulness_description: "这面白绢旗帜上绣有金色的文字，裹在金枪之上。传统上这面旗帜及其他姊妹旗帜都会被用在哈里发巡行的仪仗中。"
 artifact_arms_of_alex_name: "亚历山大之铠"
 artifact_arms_of_alex_description: "这套古老的层压亚麻布铠甲据说曾属于亚历山大大帝。尽管已不适合穿戴，这件铠甲本身仍然承载着这位从地中海到印度边界无人不知无人不晓的伟大征服者的遗产。"
 artifact_pedestal_al_jabal_name: "杰贝勒"
 artifact_pedestal_al_jabal_description: "这枚戒指上装饰着一块巨大的红宝石，名为“杰贝勒”（义为“山峦”）。这块宝石的大小无与伦比，而且据说这枚戒指曾由萨珊波斯的皇帝们佩戴。"
 artifact_pedestal_al_yatima_name: "耶蒂玛"
 artifact_pedestal_al_yatima_description: "这颗名为“耶蒂玛”（义为“孤儿”）的巨大珍珠据说和世上的其他珍珠都不一样。这是宝石和珍珠家族中的一件孤品。"
 artifact_dagger_of_rostam_name: "鲁斯塔姆的匕首"
 artifact_dagger_of_rostam_description: "这把做工繁复的匕首据说就是鲁斯塔姆杀死白魔用的那把。"
 artifact_spear_of_ascalon_name: "亚实基伦"
 artifact_spear_of_ascalon_description: "这把破损的老旧长枪据说是圣乔治在贝鲁特屠龙所用长枪的一部分。"
 artifact_zomorrodnegar_name: "祖母绿之剑"
 artifact_zomorrodnegar_description: "这把嵌有祖母绿的宝剑据说是神话中所罗门王的利刃，被用来杀死身着钢甲的魔鬼。"
 artifact_muhammads_epistles_name: "穆哈默德信札"
 artifact_muhammads_epistles_description: "这封信是先知穆罕默德与[newly_created_artifact.Custom('EpistleReciever')|U]统治者间的通信。"
 epistle_syria: "叙利亚"
 epistle_arabia: "阿拉伯部落"
 epistle_persia: "波斯"
 epistle_byzantium: "东罗马帝国"
 epistle_bahrain: "巴林"
 artifact_kaves_apron_name: "卡维的围裙"
 artifact_kaves_apron_description: "这面破烂的旗帜据说就是传说中波斯铁匠卡维用他的围裙做成的旗帜，用来团结他的人民对抗邪恶的统治者。"
 artifact_joyeuse_name: "鸠约斯"
 artifact_joyeuse_description: "查理曼之剑，为容纳朗基努斯之枪而锻造。鸠约斯是骑士勇武和查理曼帝国皇室遗产的双重象征。"
 artifact_durendal_name: "杜伦达"
 artifact_durendal_description: "这把沉重的短剑据说便是传奇的杜伦达剑，罗兰临终前将其封藏，以免为君王之敌所得。"
 artifact_curtana_name: "柯尔塔那"
 artifact_curtana_description: "这据称是柯尔塔那，慈悲之剑。这把传奇宝剑曾为特里斯坦所持，对抗莫罗尔德。这也是剑尖遗失的原因，因为留在了那爱尔兰巨人厚厚的头骨里。"
 artifact_ring_angelica_name: "安杰丽佳之戒"
 artifact_ring_angelica_description: "一枚据说就是安杰丽佳佩戴过的戒指，出自罗兰和查理曼的故事。戒指的魔力定然已经磨灭，似乎无法再给予隐身之能了，但它仍是这位早已作古的公主的高贵象征。"
 artifact_olifant_name: "象牙号角"
 artifact_olifant_description: "一个巨大的象牙号角，其上雕有精细的刻纹。有些人声称这就是罗兰在龙塞沃之战阵亡前召唤援军所用的号角。"
 artifact_colada_name: "科拉达"
 artifact_colada_description: "据传是熙德的宝剑之一，这把利刃对于任何有志于骑士美德之人都是一种激励。"
 artifact_aram_name: "阿尔木"
 artifact_aram_description: "这柄古老乌黑的长戟见证了一代代人的往来兴替。它太过古老，以致许多人都相信这就是传说中的阿尔木长戟，出自江格尔的故事。"
 artifact_ikenga_name: "伊肯伽雕像"
 artifact_ikenga_description: "这尊头上长角的小雕像据说会为所有者带来成功和胜利。"
 artifact_mmaagha_kamalu_name: "卡马卢战刀"
 artifact_mmaagha_kamalu_description: "这是一把非常古老的带装饰的仪式用刀。据称曾属于伊博战神卡马卢。"
 artifact_bronze_head_name: "青铜头像"
 artifact_bronze_head_description: "这尊写实的青铜头像用丰富的细节抓住了一位身故已久的统治者的神髓，看着更像是一尊雕塑而非用金属浇铸之物。头像顶着一顶冠冕，显示出所描绘君主的地位。"
 artifact_crystal_carving_name: "水晶雕刻"
 artifact_crystal_carving_description: "这件矩形的清澈水晶几乎完全透明，表面大部分覆盖着复杂的雕刻。这物件有着惊人的美丽，但用途不明。"
 artifact_ibeji_name: "双生子雕像"
 artifact_ibeji_description: "这件木质小雕像塑造了一对已故双胞胎的形象，据信能给照料它的家庭带来财富和好运。雕像上精雕细琢着相当高耸的发型。"
 artifact_kantele_name: "古代康特勒琴"
 artifact_kantele_description: "这把木质弦乐器已流传了许多代人。据传它甚至能追溯到万奈摩宁的时日。"
 artifact_sledovik_name: "斯列多维克石"
 artifact_sledovik_description: "这块巨砾上有着许多深深的足迹。它多年来被用作一座祭坛，脚印也被认为是一位本地圣人所留下的。"
 artifact_nagelring_name: "钉环剑"
 artifact_nagelring_description: "根据传统，这把古旧长剑与神话中颇具盛名的迪特里希·冯·贝恩有关。这种联系令这物件获得了不太相称的盛名。"
 artifact_kladenets_name: "克拉杰涅茨"
 artifact_kladenets_description: "虽然这把古老的钢剑早已不复昔日荣光，但据说它就是神话中的克拉杰涅茨，一把能自己挥舞的剑。照它的现状来看，很难说能被再度使用了，不过仅仅其存在就能让那些相信其超自然起源的人产生敬意。"
 artifact_legbiter_name: "叮腿剑"
 artifact_legbiter_description: "一把极其锋利的剑，有着象牙剑柄。这把武器据说曾属于挪威大王马格努斯·奥拉夫松。"
 artifact_quernbiter_name: "螫砥剑"
 artifact_quernbiter_description: "这把剑曾为挪威国王哈康亲持，据说那时候这把剑锋利到足以斩断磨石。"
 artifact_dragvandil_name: "切片者"
 artifact_dragvandil_description: "一把据说曾经属于埃吉尔·斯卡德拉格里姆松的剑，他是农夫、诗人，也是战士，是《埃吉尔萨迦》的主角。"
 artifact_szczerbiec_name: "什切尔别茨"
 artifact_szczerbiec_description: "据说天使赐予国王“勇敢者”博莱斯拉夫这把剑，据称曾被用来击打基辅金门，有着重大的象征意义。"
 artifact_chinese_caligraphy_name: "汉字书法"
 artifact_chinese_caligraphy_description: "这张精致的纸上写满了古怪的符号，但却美丽而严整。据说来自遥远东方的中华之地。"
 artifact_ruyi_name: "如意"
 artifact_ruyi_description: "这是一柄小型玉质手杖，上面雕满了中华风格的符号和装饰。"
 turquoise_throne_name: "绿松石御座"
 turquoise_throne_description: "这把饰以珠宝的御座是仿造《列王纪》中波斯诸王传奇御座的形象打造的。其乌木框架上装饰着无数绿松石和涂有绿松石色泽的纯金板。那摄人心魄的美丽只有专业领域中第一流的工匠才能做得出。"
 peacock_throne_name: "孔雀御座"
 peacock_throne_description: "这把奢华的御座制作的目标就是重现贾姆希德的御座。据说全天下的工匠云集，汇合黄金、白银和数百颗宝石才打造出你眼前的这把御座。"
 artifact_banner_islam_name: "先知圣旗"
 artifact_banner_islam_description: "这旗帜据说就是穆罕默德的圣旗，先知时代的遗物，全体穆斯林信仰的象征。"
 artifact_spear_of_the_prophet_name: "先知之矛"
 artifact_spear_of_the_prophet_description: "穆罕默德之矛，据传是阿比西尼亚统治者送给祖拜尔·本·阿瓦姆的一件礼物。"
 artifact_mantle_of_the_prophet_islam_name: "先知斗篷"
 artifact_mantle_of_the_prophet_description: "这件先知的斗篷在哈里发之间代代相传了数个世纪。传统上，哈里发会在所有节庆中穿戴，赋予他不可抗拒的宁静和尊贵。"
 afarganyu_name: "火盆"
 artifact_afarganyu_description: "圣火是祆教信仰诸多仪式的核心，这就是点燃圣火的大火盆。一段古老的铭文讲述了最初将这只火盆献给祭司们的人的事迹。"
 siddhachakra_name: "成就之轮"
 artifact_siddhachakra_description: "这是一幅受耆那教徒敬拜的神秘图示。中央是一朵盛开的莲花，诸神站在花瓣上环绕四周，象征着室利波罗王与其妻摩耶那孙陀利的传奇。"
 artifact_staff_kakusandha: "拘留孙佛锡杖"
 artifact_staff_kakusandha_desc: "拘留孙佛，现在贤劫千佛中的第一尊佛，曾拥有此仗，用来屏退猛兽，吓走小动物，以免它们被行脚僧踏伤。"
 water_filter_konagamana: "拘那含佛漉水囊"
 water_filter_konagamana_desc: "拘那含佛，现在贤劫千佛中的第二尊佛，在游方中曾随身携带此囊。这只简朴的布袋有着两重用途：既是一件提供可饮净水的工具，又能确保昆虫被安稳而慈悲地滤去。"
 robe_kassapa: "迦叶佛浴衣袈裟残片"
 robe_kassapa_desc: "迦叶佛，现在贤劫千佛中的第三尊佛，曾日日身着此衣。这片奇特的粗糙织物，作为佛陀衣物唯一已知的孑遗，有着特别的可敬之处。"
