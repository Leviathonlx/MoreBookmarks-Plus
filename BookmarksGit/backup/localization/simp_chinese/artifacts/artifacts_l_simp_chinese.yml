 sekhmet_ring.desc: "这枚黄金戒指上雕刻着一个头上顶着某种古怪头盔的人物形象。"
 scarab_brooch: "古代圣甲虫胸针"
 scarab_brooch.desc: "一枚圣甲虫形制的精致胸针。镶嵌的祖母绿据说有益健康。"
 #Easter eggs
 easteregg_artifact_elisabeth_plush: "伊丽莎白的毛绒狐狸"
 easteregg_artifact_elisabeth_plush_description: "伊丽莎白的毛绒狐狸是一件深受人们喜爱的玩具，在她生命中大部分时间都伴随其左右。无论是谁聘用伊丽莎白来编制复杂的密码，都常常会看到她对着这件玩具说话。它让人感到安慰，并激励它的持有者效仿狐狸的黠慧。"
 easteregg_artifact_nicks_redolence: "最终的香水"
 easteregg_artifact_nicks_redolence_description: "一个小烧瓶，里面装着[ROOT.Char.Custom('GetComplexColor')]的香水，一定会让贵族男女们都为之心醉神迷。瓶塞上刻着一行小字：#EMP “如今，结局将至……”#!"
 easteregg_artifact_chad_book: "《埃涅阿斯纪（注释本）》"
 easteregg_artifact_chad_book_description: "一部广受喜爱、装帧华丽的维吉尔《埃涅阿斯纪》抄本，上面布满了歪歪扭扭的字迹——内容或暗昧昏晦，或洞明晓畅。"
 easteregg_artifact_chad_dagger: "匕首"
 easteregg_artifact_chad_dagger_description: "它的寒光因干涸的血迹而暗淡，尽管它还渴望着更多。"
 easteregg_artifact_veronica_book: "《王之指环》"
 easteregg_artifact_veronica_book_description: "一本不加掩饰的参考书籍。用最华丽的葡萄牙语写就。"
 easteregg_artifact_map_lohmander: "旧行程日志"
 easteregg_artifact_map_lohmander_description: "这本皮革装订的小书讲述了一位斯堪的纳维亚文士的故事以及他从西方前往印度的旅程。书中详细介绍了路途中的危险、具体路线和装备需求，以及去哪里取水、哪里需要特定类型的鞋子等等。它还提供了大量关于当地食物和舞蹈的信息。\n\n里面还夹着几份折叠好的地图，画出了次大陆以及许多其他地方，并注明了遥远的地点，以及它们过去的名字。"
 easteregg_artifact_jason_sword: "圣玛尔定之剑"
 easteregg_artifact_jason_sword_description: "沿着刃部的血槽，有人胡乱刻上了一段话：“我是这个。”"
