 mythical_creature_figurine: "[ROOT.Char.Custom('TrinketLookAdjective')|U]宝石的[ROOT.Char.Custom('RegionalMythicalCreature')]小雕像"
 mythical_creature_figurine.desc: "这座小雕像刻画了[new_trinket.Custom('ArtifactAnimalAdjective')][SCOPE.Custom('RegionalMythicalCreatureLower')]，似乎用产自[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的小巧而闪亮的宝石进行了[ROOT.Char.Custom('TrinketLookAdverbFollowup')][ROOT.Char.Custom('TrinketLookAdjective')]。"
