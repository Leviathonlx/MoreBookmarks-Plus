 improvised_halberd_desc: "这把应急配制的长戟变体，顶部装有一把钩镰刀，让这临时拼凑出的武器必要时也算得上称手之物。"
 improvised_dagger_desc: "这把简易匕首是由一件农具修改而成的，保留了其便捷性和切割能力。"
 improvised_billhook_desc: "这把单手钩镰刀被用来修剪灌木的枝条。虽然不大可能配得上一位国王，但令人惊奇的是，其弯曲的刀身很容易就能找到对手的薄弱环节。"
