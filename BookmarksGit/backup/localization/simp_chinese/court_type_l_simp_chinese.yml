 court_diplomatic: "外交型宫廷"
 court_diplomatic_desc: "#low 外交是收获同级贵族尊敬并使领地保持和平的关键。满意的封臣才是忠诚的封臣。\n\n廷臣会获得[GetTrait('diplomatic_court_1').GetName( GetNullCharacter )]特质。#!"
 court_diplomatic_tooltip_desc: "$court_diplomatic$的重心在于搞好关系以及和平解决冲突。"
 court_warlike: "战争型宫廷"
 court_warlike_desc: "#low 展示武力是唯一赢得敬畏和尊重的方式！我们的骑士和士兵以勇武闻名天下。\n\n廷臣会获得[GetTrait('warlike_court_1').GetName( GetNullCharacter )]特质。#!"
 court_warlike_tooltip_desc: "$court_warlike$非常看重强健的身体和战略的头脑。"
 court_administrative: "管理型宫廷"
 court_administrative_desc: "#low 只有高效且良好管理的宫廷能让我们的领地繁荣。\n\n廷臣会获得[GetTrait('administrative_court_1').GetName( GetNullCharacter )]特质。#!"
 court_administrative_tooltip_desc: "$court_administrative$是专注于领地发展的宫廷。"
 court_intrigue: "谋略型宫廷"
 court_intrigue_desc: "#low 让宫人不受管制是危险的，我们必须确保没人在干坏事时能不被我们知道。\n\n廷臣会获得[GetTrait('intrigue_court_1').GetName( GetNullCharacter )]特质。#!"
 court_intrigue_tooltip_desc: "在$court_intrigue$，你必须提防背后；秘密就像黑夜中的匕首一样致命，在这种宫廷，两者皆有。"
 court_scholarly: "学识型宫廷"
 court_scholarly_desc: "#low 宫廷就是要吸引温文尔雅、拥有杰出能力的人才。\n\n廷臣会获得[GetTrait('scholarly_court_1').GetName( GetNullCharacter )]特质。#!"
 court_scholarly_tooltip_desc: "$court_scholarly$重视知识和勤奋学习。"
 court_tribal: "部落宫廷"
 court_tribal_desc: "#low 宫廷中，强权即是真理——大厅理应装饰着战利品和财物！\n\n廷臣获得[GetTrait('warlike_court_1').GetName( GetNullCharacter )]特质。#!"
 court_tribal_tooltip_desc: "军事勇武和韧性在$court_tribal$中都很重要。"
 court_nomadic: "游牧宫廷"
 court_nomadic_desc: "#low 我们的宫廷带着千万只马蹄驰骋，弯弓与刀剑在这里至高无上。荣耀通过征服获得，我们的人民以战利品为生。\n\n廷臣会获得[GetTrait('warlike_court_1').GetName( GetNullCharacter )]特质。#!"
 court_nomadic_tooltip_desc: "军事勇武和韧性在$court_nomadic$中都很重要。"
 COURT_TYPE_GENERAL_TOOLTIP: "[CourtType.GetTooltipDesc]\n\n[CourtType.GetEffectDesc]"
 COUNCILLOR_LIEGE_HAS_COURT_TYPE_BONUS: "$court_administrative$"
