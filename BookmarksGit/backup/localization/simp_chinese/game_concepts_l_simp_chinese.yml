l_simp_chinese:
 test_text_to_use_explanation: "[primary_title|E]是一个游戏概念。"
 game_concept_vassal: "封臣"
 game_concept_vassals: "封臣"
 game_concept_vassalage: "封臣"
 game_concept_vassal_possessive: "封臣"
 game_concept_vassals_possessive: "封臣"
 game_concept_direct_vassal: "直属封臣"
 game_concept_direct_vassals: "直属封臣"
 game_concept_direct_vassal_desc: "你的$game_concept_direct_vassals$是那些直接效忠于你的[vassals|E]，封臣的封臣#emphasis 不#!包括在内。"
 game_concept_vassalize: "附庸"
 game_concept_vassalization: "附庸"
 game_concept_vassal_desc: "$game_concept_vassal$指的是向另一个统治者——即其[liege|E]——宣誓效忠的[ruler|E]。\n\n$game_concept_vassal$为其领主提供[levies|E]和[taxes|E]——即其[obligations|E]——以换取保护。\n\n如果一位$game_concept_vassal$对其领主的[opinion|E]过低，可能会参与[factions|E]或者[scheme|E]令他人取代其领主。"
 game_concept_ruler: "统治者"
 game_concept_rulers: "统治者"
 game_concept_rulerpossessive: "统治者"
 game_concept_ruler_desc: "$game_concept_ruler$是至少拥有一个[title|E]的[character|E]。"
 game_concept_title: "头衔"
 game_concept_title_i: "@titles_icon!"
 game_concept_titles: "头衔"
 game_concept_titlepossessive: "头衔"
 game_concept_title_desc: "$game_concept_title$本质上是土地所有权的证明。\n\n地图上最小的土地单位是[barony|E]。男爵领则组成了更大的地区，称为[counties|E]。伯爵领在[de_jure|E]上属于[duchy|E]，公国属于[kingdom|E]，王国属于[empire|E]。\n\n公国、王国和帝国并不总是有一位[holder|E]，但是其头衔可以被控制了足够多相应领土的统治者[created|E]。"
 game_concept_holder: "持有者"
 game_concept_holders: "持有者"
 game_concept_holder_possessive: "持有者"
 game_concept_holders_possessive: "持有者"
 game_concept_hold: "持有"
 game_concept_holder_desc: "一个[title|E]的$game_concept_holder$是拥有该头衔的角色。[barony|E]和[county|E]头衔一旦确立就永远会有其$game_concept_holders$，但[duchy|E]、[kingdom|E]和[empire|E]头衔有可能尚未创建。进一步声明，高级别头衔的$game_concept_holder$不一定实际控制头衔[de_jure|E]地区内的任何领土。\n\n拥有更高级别的头衔可以让你拥有更高级别的[vassals|E]。例如，公爵可以拥有伯爵封臣，国王可以拥有公爵封臣。"
 game_concept_de_jure: "法理"
 game_concept_de_jure_desc: "多数[titles|E]被认为在$game_concept_de_jure$（法律）上是某个更高级头衔的一部分。\n\n举例来说，一名[ruler|E]或许是英格兰[king|E]，但其[realm|E]还并不一定包括所有在法律上被认为属于英格兰的土地。\n\n[duchy|E]、[kingdom|E]或[empire|E]的[holder|E]永远拥有一个[casus_belli|E]以夺取该头衔的$game_concept_de_jure$组成头衔。\n\n[vassals|E]根据其[primary_title|E]法理上归属的头衔而决定其[rightful_liege|E]。"
 game_concept_de_jure_drift: "法理转移"
 game_concept_de_jure_drift_drifted: "转移"
 game_concept_de_jure_drift_drift: "转移"
 game_concept_de_jure_drifting: "法理转移"
 game_concept_de_jure_drift_desc: "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1: "[title|E]的[de_jure|E][liege|E]在经过一个缓慢的过程后会发生改变。当一位[ruler|E]在不持有其法理领主头衔的情况下，完全控制了一个[duchy|E]或[kingdom|E]，这一过程就会发生。\n\n如果委派你的[chancellor|E]执行恰当的[councillor_task|E]#weak （$task_integrate_title$）#!这一过程还可以加快。公国只能$game_concept_de_jure_drift$进入另一个王国，而王国只能转移进入另一个[empires|E]。\n\n让下级头衔法理转移进入你的[primary_title|E]是一个摆脱[rightful_liege|E]惩罚的策略。"
 game_concept_de_jure_drift_desc_part_2: "#weak 举例：$d_northumberland$公国是$k_england$法理的一部分，但整个公国的领土都在$k_scotland$境内。由于$k_scotland$国王没有持有$k_england$王国头衔，这块公国会开始$game_concept_de_jure_drift$，逐渐成为$k_scotland$的一部分。#!"
 game_concept_primary_title: "主头衔"
 game_concept_primary_titles: "主头衔"
 game_concept_primary_title_desc: "[rulerpossessive|E]的$game_concept_primary_title$是该统治者认同感最强的所拥有的最高级[title|E]，决定其纹章与[realm|E]的名称。\n\n如果你控制了多个同级头衔，你可以选择一个作为你的$game_concept_primary_title$。"
 game_concept_recently_acquired_holding: "最近获得的地产"
 game_concept_recently_acquired_holdings: "最近获得的地产"
 game_concept_recently_acquired_holding_desc: "最近一年内获得的[holdings|E]即使导致统治者超过[domain_limit|E]也不会对其他地产造成惩罚，但是也不会提供[taxes|E]或[levies|E]。"
 game_concept_domain_size: "直辖规模"
 game_concept_domain_size_desc: "一个角色的$game_concept_domain_size$反映出其个人现持有的[barony|E]和[county|E][titles|E]数量。"
 game_concept_levies: "征召兵"
 game_concept_levy: "征召兵"
 game_concept_levies_desc: "多数[armies|E]的主力由$game_concept_levies$组成。\n\n每个[holding|E]为其[holder|E]提供一定数量的$game_concept_levies$。[vassals|E]据此向其[liege|E]提供自己的一部分$game_concept_levies$。\n\n$game_concept_levies$主要由装备简陋的战士#weak （农民民兵，市井无赖，当地佣兵，穷困贵族，小地主，等等）#!构成，并被认为是一种独有的部队类型。\n\n一支$game_concept_levy$有着[GetDefine('NCombat', 'LEVY_ATTACK')|0][damage|E]和[GetDefine('NCombat', 'LEVY_TOUGHNESS')|0][toughness|E]。游戏中的另一种[soldiers|E]是[men_at_arms|E]——昂贵而训练有素的职业士兵。"
 game_concept_vassal_obligations: "封臣义务"
 game_concept_obligations: "义务"
 game_concept_obligation: "义务"
 game_concept_vassal_obligations_desc: "$game_concept_vassal_obligations$规定了一位[vassal|E]要上缴给[liege|E]多少[tax|E]和[levies|E]。封臣的[government_form|E]决定了其$game_concept_obligations$如何变动。\n\n#weak 例如，[GetGovernment('feudal_government').GetName]和[GetGovernment('clan_government').GetName][vassals|E]的$game_concept_obligations$取决于其[vassal_contract|E]，而[GetGovernment('administrative_government').GetName]封臣的义务取决于其[province_administration|E]。"
 game_concept_contract: "契约"
 game_concept_crown_authority: "君权"
 game_concept_crown_authority_desc: "$game_concept_crown_authority$代表[ruler|E]可以对其[vassals|E]施加的总体权力。\n\n$game_concept_crown_authority$有四个等级：[autonomous_vassals|E]，[limited|E]，[high|E]，和[absolute|E]。提高$game_concept_crown_authority$等级需要花费一定量的[prestige|E]，取决于等级本身和统治者的[learning_skill|E]。\n\n#weak 封臣不喜欢较高级别的$game_concept_crown_authority$，而[Concept( 'liberty_faction', '自由权派系' )|E]的主要目标就是降低君权。#!"
 game_concept_autonomous_vassals: "封臣自治"
 game_concept_autonomous_vassals_crown_authority: "封臣自治君权法"
 game_concept_autonomous_vassals_crown_authority_desc: "“$game_concept_autonomous_vassals$”是[crown_authority|E]的最低等级。在这个层级，[vassals|E]对其[liege|E]没有[opinion|E]惩罚，而领主对他们也只有最基础的权力。"
 game_concept_limited: "有限"
 game_concept_limited_crown_authority: "有限君权"
 game_concept_limited_crown_authority_desc: "“$game_concept_limited_crown_authority$”是[crown_authority|E]的次低等级。[vassals|E]对其[liege|E]有#N -10#!的[opinion|E]惩罚，而领主可以[revoke|E][titles|E]或[retract|E]一名封臣的封臣。[ruler|E]能选择可用的分割制[succession_laws|E]。"
 game_concept_high: "高"
 game_concept_high_crown_authority: "高君权"
 game_concept_high_crown_authority_desc: "$game_concept_high_crown_authority$是君权的次高等级。[vassals|E]对其[liege|E]有#N -20#!的[opinion|E]惩罚。\n\n在这个等级，除领主在[limited_crown_authority|E]拥有的权力外，同一个领主的封臣们不能相互开战，统治者可以在所有可用[succession_laws|E]之间切换，并且封臣的[titles|E]不能为其领主[realm|E]外的统治者继承。\n\n最后，即使领主没有足够正当的理由，拒绝[revocation|E]头衔或[retraction|E]封臣也会被视为[crime|E]。"
 game_concept_absolute: "绝对"
 game_concept_absolute_crown_authority: "绝对君权"
 game_concept_absolute_crown_authority_desc: "$game_concept_absolute_crown_authority$是[crown_authority|E]的最高级别。[vassals|E]对其[liege|E]有#N -30#!的[opinion|E]惩罚。\n\n在这个等级，除了[high|E]和[limited|E]君权法的效果以外，领主可以花费[prestige|E]选择[designated_heir|E]。\n\n此外，封臣甚至不能对国外的统治者宣战。"
 game_concept_tribal_authority: "部落权威"
 game_concept_tribal_authority_desc: "$game_concept_tribal_authority$代表[tribal|E][ruler|E]对[vassals|E]施加的总体影响力。相较于[crown_authority|E]，其会在较高的等级上提供较少的权力。\n\n$game_concept_tribal_authority$有四个等级：[disparate_tribes|E]，[limited_tribal|E]，[high_tribal|E]和[absolute_tribal|E]。增加$game_concept_tribal_authority$要花费[prestige|E]，花费的数量根据根据当前等级和统治者的[learning_skill|E]而决定。但通常来说较提升君权等级要更贵。\n\n#weak 封臣不喜欢高等级的$game_concept_tribal_authority$，降低其等级是[liberty_faction|E]的主要目标。#!"
 game_concept_disparate_tribes: "松散部落"
 game_concept_disparate_tribes_tribal_authority: "松散部落权威"
 game_concept_disparate_tribes_tribal_authority_desc: "$game_concept_disparate_tribes$是[tribal_authority|E]的最低等级。在这一等级上，[vassals|E]对[liege|E]没有[opinion|E]惩罚，领主也缺乏除了要求[levies|E]和[taxes|E]之外的权力。"
 game_concept_limited_tribal: "有限"
 game_concept_limited_tribal_authority: "有限部落权威"
 game_concept_limited_tribal_authority_desc: "$game_concept_limited_tribal_authority$是次低等级的[tribal_authority|E]。[vassals|E]对[liege|E]有#N -10#![opinion|E]惩罚，领主现在可以[imprison|E]在其[realm|E]内的[characters|E]。"
 game_concept_high_tribal: "高"
 game_concept_high_tribal_authority: "高部落权威"
 game_concept_high_tribal_authority_desc: "$game_concept_high_tribal_authority$是次高等级的[tribal_authority|E]。[vassals|E]对[liege|E]有#N -20#![opinion|E]惩罚。\n\n在这一等级上，领主既能[imprison|E][characters|E]，也能[revoke|E][titles|E]和[retract|E]封臣的封臣。"
 game_concept_absolute_tribal: "绝对"
 game_concept_absolute_tribal_authority: "绝对部落权威"
 game_concept_absolute_tribal_authority_desc: "$game_concept_absolute_tribal_authority$是最高等级的[tribal_authority|E]。[vassals|E]对[liege|E]有#N -30#![opinion|E]惩罚。\n\n在这一等级上，在[limited_tribal|E]和[high_tribal_authority|E]的效果的基础上，统治者还能定居和成为[feudal|E]。\n\n未改革的[tribal|E][GetReligionFamily('rf_pagan').GetName]统治者需要这一法律去改革其[faith|E]。"
 game_concept_powerful_vassal: "强力封臣"
 game_concept_powerful_vassal_powerful: "强力"
 game_concept_powerful_vassals: "强力封臣"
 game_concept_powerful_vassal_possessive: "强力封臣"
 game_concept_powerful_vassal_desc: "$game_concept_powerful_vassals$是一小批拥有最多[soldiers|E]和最高[income|E]的[vassals|E]。你要注意这些封臣，因为他们期望在你的[council|E]取得一席之地，而如果这一要求不能满足，他们对你的[opinion|E]将大大降低。\n\n改变[succession_law|E]需要全部$game_concept_powerful_vassals$要么对你拥有正[opinion|E]，要么[cowed|E]你，要么被[imprisoned|E]。"
 game_concept_realm_law: "领地法"
 game_concept_realm_law_desc: "适用于该角色领地的法律，例如[crown_authority|E]或[tribal_authority|E]。"
 game_concept_title_law: "头衔法"
 game_concept_title_laws: "头衔法"
 game_concept_title_law_desc: "[titles|E]可以得到只作用于该头衔的[title_specific_succession|E]继承法。该法律将规定与该角色持有的其他头衔所不同的继承规则。"
 game_concept_strong_vassal: "强势封臣"
 game_concept_strong_vassals: "强势封臣"
 game_concept_strong_vassal_desc: "$game_concept_strong_vassal$是实力接近或超过他们[liege|E]的[vassal|E]，造成[opinion|E]惩罚。#weak 他们认为自己的领主孱弱不堪，不配统治该领地。#!"
 game_concept_domain_limit: "直辖上限"
 game_concept_domain_limit_desc: "$game_concept_domain_limit$决定了你在[domain|E]中能够合法持有的最大[holdings|E]数量。$game_concept_domain_limit$由许多方面决定，例如你的[stewardship_skill|E]、[succession_law|E]和你[primary_title|E]的级别。\n\n尽管你可以超出你的$game_concept_domain_limit$，但这么做会降低你的[income|E]和[vassal|E][opinions|E]。"
 game_concept_vassal_limit: "封臣上限"
 game_concept_vassal_limit_desc: "$game_concept_vassal_limit$决定了你可以合法拥有多少[direct_vassals|E]（不包括[barony|E]等级的封臣）。\n\n虽然你可以超出$game_concept_vassal_limit$，但是这么做会降低你封臣提供的[taxes|E]和[levies|E]，或许[transferring|E]一些封臣，保持在上限之下是比较好的选择。"
 game_concept_leasing: "租赁"
 game_concept_lease: "租赁"
 game_concept_leases: "租赁"
 game_concept_leased: "租赁"
 game_concept_lessee: "承租人"
 game_concept_leasing_desc: "小型[baronies|E]可以$game_concept_leased$给[holy_orders|E]或[clergy|E]。租出的男爵领向[lessee|E]而非[holder|E]提供[taxes|E]和[levies|E]。\n\n骑士团能租赁[castle_holdings|E]，而神职人员能租赁[temple_holdings|E]。\n\n租出的[holdings|E]仍被认为是持有者[realm|E]的一部分。[county_capitals|E]不能租赁。"
 game_concept_succession: "继承"
 game_concept_succession_desc: "当[ruler|E]死亡，$game_concept_succession$即发生，根据[succession_laws|E]在其[heirs|E]之间分割[gold|E]和[titles|E]。\n\n玩家将继续扮演其[player_heir|E]，即使某些头衔被交给其他角色。\n\n如果玩家没有继承人，游戏结束。\n\n#weak 在一些罕见的情况下，即使统治者尚未死亡也可以强迫他们传位，例如输掉[excommunication_war|E]。但是，从法律上来说，统治者不得自行选择退位。#!"
 game_concept_heir: "继承人"
 game_concept_heirs: "继承人"
 game_concept_heir_possessive: "继承人"
 game_concept_heir_desc: "继承人是将会继承一个或多个[titles|E]的角色。\n\n每一个被持有的[title|E]都有一名$game_concept_heir$，由[holder|E]的[succession_laws|E]决定。头衔的当前持有者死亡，或是其他情况引发[succession|E]时，该头衔的当前$game_concept_heir$将会继承这个头衔。\n\n注意，同一[ruler|E]持有的不同头衔可能有不同的$game_concept_heirs$。最值得注意的是，[primary_title|E]由[primary_heir|E]继承，而玩家将继续扮演[player_heir|E]。"
 game_concept_primary_heir: "第一继承人"
 game_concept_primary_heirs: "第一继承人"
 game_concept_primary_heir_possessive: "第一继承人"
 game_concept_primary_heir_desc: "$game_concept_primary_heir$是将在[succession|E]阶段继承[ruler|E][primary_title|E]的角色，通常（但不一定）是[player_heir|E]。"
 game_concept_player_heir: "玩家继承人"
 game_concept_player_heir_desc: "$game_concept_player_heir$是玩家在[succession|E]时将继续扮演的[heir|E]。\n\n$game_concept_player_heir$通常是[primary_heir|E]，但如果你[primary_title|E]的[succession_law|E]规定其将归属于你[dynasty|E]之外的角色，你会继续扮演你等级第二高的头衔（或第三、第四，以此类推。）的同宗族继承人。\n\n在选举继承法下，你的$game_concept_player_heir$可能会落选，这种情况很常见。"
 game_concept_title_heir: "头衔继承人"
 game_concept_title_heirs: "头衔继承人"
 game_concept_title_heir_desc: "头衔继承人是一个拥有自己[title_succession|E]的特定[title|E]的[heir|E]，将在头衔当前[holder|E]死亡后获得头衔。"
 game_concept_realm_heir: "领地继承人"
 game_concept_realm_heirs: "领地继承人"
 game_concept_realm_heir_desc: "领地继承人是[realm|E]的[heirs|E]之一，将在领地的[ruler|E]死亡时继承该统治者的全部或部分[titles|E]。\n\n基于[succession_law|E]，一片领地可能会有一名或多名领地继承人。"
 game_concept_disinherit: "剥夺继承权"
 game_concept_disinherited: "剥夺继承权"
 game_concept_disinheriting: "剥夺继承权"
 game_concept_disinherits: "剥夺继承权"
 game_concept_disinherit_desc: "[dynast|E]可以通过花费[dynasty_prestige|E]来剥夺自己[dynasty|E]的成员的继承权。\n\n这会将该宗族成员从同宗持有的任何头衔的正常[line_of_succession|E]中除名。"
 game_concept_council: "内阁"
 game_concept_council_i: "@council_icon!"
 game_concept_council_desc: "$game_concept_council$由六位[councillors|E]组成，辅佐他们的[ruler|E]管理[realm|E]。作为各自部门的长官，能分配给他们多种重要的[councillor_tasks|E]。"
 game_concept_councillor: "内阁成员"
 game_concept_councillors: "内阁成员"
 game_concept_councillor_desc: "内阁成员是任何[ruler|E]的主要僚佐，并组成其[council|E]。内阁有六大职位：[chancellor|E]、[steward|E]、[marshal|E]、[spymaster|E]、[court_chaplain|E]（或[realm_priest|E]）以及你的[spouse|E]。\n\n每人负责一个部门，可以分派执行不同的[councillor_tasks|E]。\n\n若未获任命这些职位之一，[powerful_vassals|E]将会恼怒，这意味着你常常必须选择是要安抚一位强力封臣，还是任人唯贤。\n\n作为你[liege|E]的内阁成员会给你提供加成，加成随着领主[rank|E]的提高而增加。"
 game_concept_councillor_task: "内阁任务"
 game_concept_councillor_tasks: "内阁任务"
 game_concept_councillor_task_desc: "$game_concept_councillor_tasks$是可以分派给你[councillors|E]的重要工作。这些任务可以涉及总体，或只影响某一特定[county|E]或[court|E]。\n\n如果你与内阁成员有[relation|E]，任务的完成时间会受影响。\n\n#weak 注意，内阁成员并不亲自到场以完成这些任务，而只是领导工作。#!"
 game_concept_councillor_task_possible_side_effects: "可能的副作用"
 game_concept_councillor_task_possible_side_effects_desc: "随着时间推移，[councillor_task|E]可能会产生意想不到的后果。这些后果或好或坏，内阁成员相应的[skill|E]越高，正面效果的可能性越大，而内阁成员相应的能力越低，负面效果的可能性越大。"
 game_concept_chancellor: "掌玺大臣"
 game_concept_chancellors: "掌玺大臣"
 game_concept_chancellor_desc: "$game_concept_chancellor$是负责[realm|E]内外的交际工作的[councillor|E]。"
 game_concept_steward: "财政总管"
 game_concept_stewards: "财政总管"
 game_concept_steward_desc: "$game_concept_steward$是负责[domain|E]管理的[councillor|E]，例如[taxation|E]、[culture|E]和[development|E]事务。"
 game_concept_marshal: "军事统帅"
 game_concept_marshals: "军事统帅"
 game_concept_marshal_desc: "$game_concept_marshal$是你的最高[commander|E]和总领军事事务的[councillor|E]。"
 game_concept_spymaster: "间谍首脑"
 game_concept_spymaster_desc: "$game_concept_spymaster$是负责密谋和谍报的[councillor|E]。谨防间谍首脑不忠，因为他们能轻易隐瞒甚至参与对你和你至亲的[GetScheme('murder').GetTypeName]！"
 game_concept_court_chaplain: "宫廷司祭"
 game_concept_court_chaplains: "宫廷司祭"
 game_concept_court_chaplain_desc: "[faiths|E]如有着[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName][doctrine|E]，则负责宗教和灵职事务的[councillor|E]是$game_concept_court_chaplain$。\n\n信仰如有着[GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName]教义，则更有权势（也更烦人）的[realm_priest|E]会代替$game_concept_court_chaplain$。"
 game_concept_realm_priest: "领地祭司"
 game_concept_realm_priests: "领地祭司"
 game_concept_realm_priest_possessive: "领地祭司"
 game_concept_realm_priest_desc: "$game_concept_realm_priest$作为一名[councillor|E]，负责拥有[GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName][doctrine|E]的[faiths|E]内的宗教和灵职事务。\n\n不像对应于[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName]的[court_chaplains|E]，$game_concept_realm_priests$自动[lease|E][ruler|E][domain|E]内的所有[temple_holdings|E]，也从$game_concept_realm_priests$[vassal|E]处获得部分[taxes|E]和[levies|E]。\n\n如果对于其[liege|E]的好感为正，$game_concept_realm_priests$为其[liege|E]提供征召兵和赋税。[opinion|E]越高，提供得越多。\n\n对于其领主好感度低的$game_concept_realm_priests$将不会提供任何赋税或征召兵，还可能制造问题。"
 game_concept_law: "法律"
 game_concept_laws: "法律"
 game_concept_law_i: "@law_icon!"
 game_concept_law_desc: "一个[realm_possessive|E]的法律决定了该领地的体系。\n\n其中最基础的是领地的[crown_authority|E]（对于[tribes|E]来说是[tribal_authority|E]，对于[administrative|E]来说是[imperial_bureaucracy|E]，对于[nomads|E]来说是[nomadic_authority|E]），因为这些法律决定了[lieges|E]和[vassals|E]如何定期互动。\n\n尽管对领地[rulers|E]的日常生活影响不大，但[succession_laws|E]和[title_laws|E]对[succession|E]来说仍然非常重要。"
 game_concept_succession_law: "继承法"
 game_concept_succession_laws: "继承法"
 game_concept_succession_law_desc: "每位[ruler|E]都有一项主要继承法，决定[succession|E]时他们的[titles|E]会发生什么事。\n\n此外，个别头衔有时可能会有自己的[title_succession|E]，优先于默认的继承法。例如，神圣罗马帝国可能是选举制的，即使皇帝以分割继承制作为主要继承法。\n\n你只能在适当[crown_authority|E]级别时改变继承法。"
 game_concept_religious_head_succession_law: "信仰领袖继承法"
 game_concept_religious_head_succession_law_short: "信仰领袖法"
 game_concept_religious_head_succession_laws: "信仰领袖继承法"
 game_concept_religious_head_succession_laws_short: "信仰领袖法"
 game_concept_religious_head_succession_law_desc: "同时也是[heads_of_faith|E]的[rulers|E]拥有一个额外的领地[succession|E]法，要求他们的[heir|E]必须与他们[faith|E]相同。这一点无法改变，而且$game_concept_head_of_faith$[titles|E]无法进行单独的[title_succession|E]。移除这种法律的唯一方法就是让一股外部势力销毁[head_of_faith|E]$game_concept_title$。"
 game_concept_opinion: "好感"
 game_concept_opinions: "好感"
 game_concept_opinion_i: "@opinion_icon!"
 game_concept_opinion_desc: "每位角色对于所有其他角色都有一个单向度的$game_concept_opinion$，由#N -100#!到#P +100#!的数值表示。\n\n其他角色对于你的好感极其重要，因为其将驱动他们的行为！\n\n你应该尤为留心你[powerful_vassals|E]、[spymaster|E]和[spouse|E]对你的好感。"
 game_concept_faction: "派系"
 game_concept_factions: "派系"
 game_concept_faction_desc: "$game_concept_faction$是一批有着共同政治利益的[vassals|E]。[counties|E]的当地人口可以加入某些派系类型，例如农民派系。\n\n派系的[faction_discontent|E]若达到某一数值会变得非常危险，他们将发出最后通牒。\n\n若[liege|E]不愿服从，派系将起事叛乱，引发[civil_war|E]。"
 game_concept_faction_discontent: "不满"
 game_concept_discontent: "不满"
 game_concept_faction_discontent_desc: "$game_concept_faction_discontent$衡量一个[faction|E]有多接近于发出最后通牒。\n\n如果派系的[military_power|E]超出阈值，不满会每月增加。如果军力低于阈值，不满会减少。非常强大的派系不满会迅速增加。"
 game_concept_military_power: "军力"
 game_concept_faction_military_power: "派系军力"
 game_concept_faction_military_power_desc: "$game_concept_faction_military_power$衡量一个[faction|E]相对其目标的总军力。\n\n每个派系成员只要还留在派系，其兵力就会全部添加入该派系。如果派系目标是某位成员的[liege|E]，那么这位成员的兵力也会从其领主的相对实力中减除。"
 game_concept_scheme: "计谋"
 game_concept_scheming: "谋划"
 game_concept_schemes: "计谋"
 game_concept_scheme_desc: "$game_concept_scheme$是影响你周遭世界的长期企图。$game_concept_schemes$可以[characters|e]、[titles|e]、[cultures|e]和[faiths|e]作为目标，一共有四种类型：[personal|e]、[scheme_hostile|e]、[political|e]和[contract_schemes|e]。\n\n$game_concept_scheme$的[success_chance|e]随时间逐渐增加，具体取决于你对相应[skill|e]的掌握，也会受到$game_concept_scheme$的[agents|e]的影响。\n\n#WEAK [secret_schemes|e]对目标隐藏，但如果[secrecy|e]过低会被发现。#!"
 game_concept_scheme_countermeasure: "重点对策"
 game_concept_scheme_countermeasures: "重点对策"
 game_concept_scheme_countermeasure_countermeasure: "对策"
 game_concept_scheme_countermeasure_countermeasures: "对策"
 game_concept_scheme_countermeasure_desc: "如果你怀疑有[scheme|e]针对自己，则能以降低其他的防御能力为代价，将全部的防御措施转为针对这一种$game_concept_scheme$。\n\n如果采取该措施，则同一时间只能激活一个对策。在某一领域加强防御会导致其他领域的关注度降低。\n\n这可以用来降低[secrecy|E]或是调整不同类别$game_concept_schemes$的[success_chance|E]，为你争取时间或者强化你的防御，但随之而来的缺点意味着你不会想要时时开启。"
 game_concept_scheme_precaution: "额外手段"
 game_concept_scheme_precautions: "额外手段"
 game_concept_scheme_precaution_precaution: "手段"
 game_concept_scheme_precaution_precautions: "手段"
 game_concept_scheme_precaution_desc: "不是每个[character|E]都能仅使用[skill|E]完成$game_concept_scheme$——当[scheme_target_target|E]太顽强时，花钱准备$game_concept_scheme_precautions$可以以一弱点为代价弥补另一个弱点。\n\n#WEAK $game_concept_scheme_precaution_precautions$是可选的：应当策略性地使用它们。#!"
 game_concept_personal_scheme: "私人计谋"
 game_concept_personal_schemes: "私人计谋"
 game_concept_personal: "私人"
 game_concept_personal_scheme_desc: "$game_concept_personal_schemes$是以导致[scheme_owner|E]与[scheme_target|E]之间的某种状态为目标的[schemes|E]。\n\n$game_concept_personal_schemes$的例子有：\n$BULLET_WITH_TAB$[GetScheme('sway').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('befriend').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('seduce').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('elope').GetTypeName]"
 game_concept_scheme_owner: "主谋"
 game_concept_schemer: "主谋"
 game_concept_scheme_owners: "主谋"
 game_concept_scheme_owner_owner: "所有者"
 game_concept_scheme_owner_desc: "$game_concept_scheme$$game_concept_scheme_owner_owner$是谋划针对[scheme_target|E]的[character|E]。\n\n#WEAK 例如，[GetScheme('murder').GetTypeName]$game_concept_scheme$中的未来杀人者。#!"
 game_concept_scheme_target: "计谋目标"
 game_concept_scheme_targets: "计谋目标"
 game_concept_scheme_target_target: "目标"
 game_concept_scheme_target_desc: "$game_concept_scheme$的$game_concept_scheme_target_target$是被[scheme_owner|E]的计谋针对的[character|E]。\n\n#WEAK 例如，[GetScheme('murder').GetTypeName]$game_concept_scheme$中的潜在受害者。#!"
 game_concept_secret_scheme: "密谋"
 game_concept_secret_scheme_single: "秘密"
 game_concept_secret_schemes: "密谋"
 game_concept_secret_scheme_desc: "$game_concept_secret_scheme$是进展不为[scheme_target|E]所知的[scheme|E]。\n\n不过，其可能会被发现，造成[success_chance|E]降低，并增加计谋执行时[scheme_owner|E]被发现的概率。\n\n招揽来的$game_concept_secret_scheme$[agents|E]也有概率[agent_discovery_discovered|E]。"
 game_concept_agent: "同谋"
 game_concept_agents: "同谋"
 game_concept_agent_i: "@scheme_agent_icon!"
 game_concept_agents_desc: "$game_concept_agent$是[scheme|E]的参与者，提供以下三种好处之一。他们可以增加[success_chance|e]、降低[scheme_speed_single|e]或增强[secrecy|e]。只有目标的[courtiers|E]、[guests|E]和[direct_vassals|E]能招揽为同谋。\n\n对于[scheme_hostile|E]的计谋，有接近目标的同谋非常重要。例如，计谋目标的[councillors|E]或[close_family|E]会提供更多的$game_concept_scheme_speed_single$和$game_concept_success_chance$。\n\n成为[hostile_scheme|e]的$game_concept_agent$是[crime|E]，$game_concept_agent$有[agent_discovery_discovered|E]的风险。"
 game_concept_agent_discovery: "同谋被发现"
 game_concept_agent_discovery_discovered: "被发现"
 game_concept_agent_discovery_desc: "暴露的[secret_scheme|E]的[agents|E]在其[liege|E]眼中视为[criminals|E]，并有可能被[imprisoned|E]。"
 game_concept_scheme_discovery_chance: "计谋发现概率"
 game_concept_scheme_discovery_chance_desc: "该数值直接扣除自针对你或你的[courtiers|E]的任何[secret_scheme|E]的[secrecy|E]分数。\n\n#WEAK $game_concept_secrecy$会在$game_concept_scheme$执行时，以及以较低概率每月一次，进行检查。#!"
 game_concept_predicted_scheme_difficulty: "预计计谋难度"
 game_concept_predicted_difficulty: "预计难度"
 game_concept_predicted_scheme_difficulty_desc: "[scheme|E]的成功取决于诸多因素，一些因素只有在计谋开始、招揽[agents|E]后才能知晓。\n\n虽然一切$game_concept_scheme$皆有可能，但许多代价高昂。\n\n计谋的难度有以下五级：\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_excellent$#WEAK ——大概率简单、快速且隐蔽#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_high$#WEAK ——需要少量努力#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_medium$#WEAK ——可能需要一些贿赂#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_low$#WEAK ——成功的代价高昂#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_abysmal$#WEAK ——不太可能成功，而且耗费巨大#!"
 game_concept_prevented_murder: "被阻止的谋杀"
 game_concept_prevented_murder_prevent: "阻止"
 game_concept_prevented_murder_desc: "某些出现在[GetScheme('murder').GetTypeName][scheme_target_target|E]生活中的罕见、特定的情况，会导致[scheme|E]在最后的执行阶段遭遇失败。\n\n这种情况无视[success_chance|E]。\n\n#WEAK 具体例子包括贴身侍卫、尝膳官、盾女或忠诚宠物的干预。#!"
 game_concept_political_scheme: "政治计谋"
 game_concept_political_schemes: "政治计谋"
 game_concept_political: "政治"
 game_concept_political_scheme_desc: "[SelectLocalization( HasDlcFeature( 'all_under_heaven' ), 'game_concept_political_scheme_desc_tgp', 'game_concept_political_scheme_desc_default' )]"
 game_concept_political_scheme_desc_default: "$game_concept_political_schemes$囊括了[administrative_governments|E]专用的所有[schemes|E]。包括：\n$BULLET_WITH_TAB$[GetScheme('challenge_status').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('depose').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('expand_power_base').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('generate_claim').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('promote').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('slander').GetTypeName]\n"
 game_concept_political_scheme_desc_tgp: "$game_concept_political_schemes$囊括了主要涉及政治和官僚事务，通常由[administrative|E]和[mandala_government|E]使用的[schemes|E]。\n\n行政制政治计谋：\n$BULLET_WITH_TAB$[GetScheme('challenge_status').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('depose').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('expand_power_base').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('generate_claim').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('promote').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('slander').GetTypeName]\n\n曼荼罗制政治计谋：\n$BULLET_WITH_TAB$[GetScheme('coerce_tributary').GetTypeName]\n"
 game_concept_hostile_scheme: "阴谋"
 game_concept_scheme_hostile: "阴险"
 game_concept_hostile_schemes: "阴谋"
 game_concept_hostile_scheme_desc: "$game_concept_hostile_schemes$是意图对[character|E]造成伤害的[schemes|E]。大多数$game_concept_hostile_schemes$利用[secrecy|E]。\n\n$game_concept_hostile_schemes$的例子包括：\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('abduct').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName]"
 game_concept_scheme_phase: "计谋阶段"
 game_concept_scheme_phases: "计谋阶段"
 game_concept_scheme_phase_phase: "阶段"
 game_concept_scheme_phase_phases: "阶段"
 game_concept_scheme_phase_desc: "$game_concept_scheme_phase_phase$是[scheme_success_chance|E]#EMP 每一次#!提升所需的时长。\n\n$game_concept_scheme$会在每个$game_concept_scheme_phase_phase$之后获得一个[scheme_opportunity_opportunity|e]。[scheme_speed_single|e]可以通过招徕[agents|e]缩短，也会因为目标的[scheme_resistance|e]而增加。"
 game_concept_secret: "秘密"
 game_concept_secrets: "秘密"
 game_concept_secret_desc: "$game_concept_secrets$是角色不希望他人知道的事情，因为这些事情尴尬、不道德或是[criminal|E]。\n\n秘密能通过[spymaster|E]的“$task_find_secrets$”[councillor_task|E]发现。一旦你知晓某人的$game_concept_secret$，你就能[blackmail|E]该角色以获得一个[hook|E]。"
 game_concept_barony: "男爵领"
 game_concept_baronies: "男爵领"
 game_concept_barons: "男爵"
 game_concept_baron: "男爵"
 game_concept_barony_desc: "$game_concept_baronies$是最低等级的[titles|E]，地图上最小的区域，组成了更大的[counties|E]。\n\n男爵领头衔若含有一个[holding|E]，则必须有一位[holder|E]。"
 game_concept_county: "伯爵领"
 game_concept_counties: "伯爵领"
 game_concept_count: "伯爵"
 game_concept_counts: "伯爵"
 game_concept_county_desc: "$game_concept_county$是等级低于[duchy|E]又高于[barony|E]的[title|E]。\n\n这种头衔包括伯爵领内的[county_capital|E]，以及对于伯爵领内所有男爵领的[de_jure|E]权利。\n\n伯爵领总是有[holders|E]，因为伯爵领首府不可摧毁。"
 game_concept_duchy: "公国"
 game_concept_duchies: "公国"
 game_concept_duke: "公爵"
 game_concept_dukes: "公爵"
 game_concept_duchy_desc: "$game_concept_duchy$是等级低于[kingdom|E]又高于[county|E]的[title|E]。\n\n公国的[holder|E]对于公国的组成伯爵领有[de_jure|E]权利，也能有伯爵作为[vassals|E]。\n\n公国可能是未激活的，且并无当前持有者。这种头衔能由至少控制了其法理内半数伯爵领的[ruler|E]创建。"
 game_concept_kingdom: "王国"
 game_concept_kingdoms: "王国"
 game_concept_king: "国王"
 game_concept_kings: "国王"
 game_concept_kingdom_desc: "$game_concept_kingdom$是等级低于[empire|E]又高于[duchy|E]的[title|E]。\n\n王国的[holder|E]对于组成领土有[de_jure|E]权利，且能有公爵作为[vassals|E]。\n\n王国可能是未激活的，且没有当前持有者。这种头衔能由至少控制其法理内半数伯爵领的[ruler|E]创建。"
 game_concept_empire: "帝国"
 game_concept_empires: "帝国"
 game_concept_emperor: "皇帝"
 game_concept_emperors: "皇帝"
 game_concept_empire_desc: "$game_concept_empires$是等级低于[hegemony|E]而高于[kingdom|E]的[title|E]。\n\n帝国的[holder|E]对其组成领土享有[de_jure|E]权利，并且可以拥有国王作为[vassals|E]。\n\n帝国头衔可能是未启用且无当前持有者的。这样的头衔可以被控制了其法理内超过80%伯爵领的[ruler|E]创建。"
 game_concept_hegemony: "霸权"
 game_concept_hegemonies: "霸权"
 game_concept_hegemon: "霸主"
 game_concept_hegemons: "霸主"
 game_concept_hegemony_desc: "$game_concept_hegemons$是最高等级的[titles|E]。\n\n霸权的[holder|E]对其组成领土享有[de_jure|E]权利，并且可以拥有皇帝作为[vassals|E]。\n\n霸权头衔可能是未启用且无当前持有者的。这样的头衔可以被控制了其法理内超过80%伯爵领的[ruler|E]创建。"
 game_concept_hegemon_possessive: "霸主"
 game_concept_culture: "文化"
 game_concept_cultures: "文化"
 game_concept_culture_possessive: "文化"
 game_concept_cultural: "文化"
 game_concept_culture_desc: "$game_concept_culture$代表着角色或[county|E]的语言和风俗习惯。\n\n不同文化的角色相互会有较低的[opinions|E]。增加[cultural_acceptance|E]可以减少该惩罚。"
 game_concept_culture_i: "@culture_icon!"
 game_concept_religion: "宗教"
 game_concept_religions: "宗教"
 game_concept_religion_desc: "一种$game_concept_religion$可以包含许多不同的宗派，称为[faiths|E]。宗教又转而属于四大[religious_families|E]之一；[GetReligionFamily('rf_abrahamic').GetName]、[GetReligionFamily('rf_eastern').GetName]、[GetReligionFamily('rf_sinitic').GetName]或[GetReligionFamily('rf_pagan').GetName]。"
 game_concept_heresy: "异端"
 game_concept_heresies: "异端"
 game_concept_heresy_desc: "如果[faith|E]的[fervor|E]较低，可能会爆发异端。此时该信仰一名[ruler|E]会改信另一信仰，成为[GetTrait('heresiarch').GetName( GetNullCharacter )]，然后向自己的[counties|E]和[vassals|E]传播新信仰。\n\n如果仅是小爆发，那就仅止于此。如果是大爆发，该地区的更多统治者也会改信。如果你也位于该地区，只要你愿意，也可以选择改信。"
 game_concept_faith: "信仰"
 game_concept_faiths: "信仰"
 game_concept_faithpossessive: "信仰"
 game_concept_faith_desc: "信仰是某个较大[religion|E]下的具体宗派。所有角色和[counties|E]都有一种信仰，正如他们有一种[culture|E]。\n\n每种信仰都由一系列[doctrines|E]定义，对其信徒造成深远影响。\n\n每种信仰也有一项[fervor|E]值，控制该信仰有多容易受到[heresy|E]（[rulers|E]和伯爵领改宗为同一宗教内的其他信仰）的影响。"
 game_concept_tolerance: "宽容"
 game_concept_tolerate: "容忍"
 game_concept_tolerates: "容忍"
 game_concept_fervor: "宗教热情"
 game_concept_fervor_desc: "[faith|E]的$game_concept_fervor$的变化范围是#V 0#!到#V 100%#!。低$game_concept_fervor$让[rulers|E]更容易创立自己的新信仰，并提高[counties|E]和角色改宗其他信仰的可能性，包括[heresies|E]。高$game_concept_fervor$会增加伯爵领的皈依速度。\n\n$game_concept_fervor$随时间自然变化。较小的信仰倾向于拥有更高的宗教热情。较大的信仰倾向于有低的$game_concept_fervor$。\n\n发动大圣战以及成功的圣战会降低$game_concept_fervor$。被圣战的目标会增加$game_concept_fervor$。爆发[heresy|E]会大幅增加$game_concept_fervor$。"
 game_concept_doctrine: "教义"
 game_concept_doctrines: "教义"
 game_concept_doctrines_desc: "教义可以视为宗教法，决定[faith|E]内可以接受什么样的行为。"
 game_concept_gender_doctrines: "性别教义"
 game_concept_gender_doctrines_desc: "这些[doctrines|E]决定了信奉这一[faith|E]的角色能够使用什么[gender_laws|E]。\n\n它同样决定了一些其他的规则，比如[claims|E]如何继承，谁能成为[commanders|E]和[knights|E]，以及一名[bastard|E]属于父母哪一方的[house|E]。\n\n性别教义有：\n$BULLET_WITH_TAB$男性主导\n$BULLET_WITH_TAB$平等\n$BULLET_WITH_TAB$女性主导"
 game_concept_realm_capital: "领地首都"
 game_concept_realm_capitals: "领地首府"
 game_concept_realm_capital_possessive: "领地首都"
 game_concept_capital: "首都"
 game_concept_capitals: "首都"
 game_concept_capital_possessive: "首都"
 game_concept_realm_capital_desc: "$game_concept_realm_capital$是[ruler|E]及其[court|E]驻在之[holding|E]。这一地产拥有[tax|E]增益，并且总是由[primary_heir|E]继承。\n\n战争中[occupying|E]敌人的领地首都会获得大量[war_score|E]，而且有时候能让你[imprison|E]敌方亲族成员。"
 game_concept_county_capital: "伯爵领首府"
 game_concept_county_capitals: "伯爵领首府"
 game_concept_county_capital_desc: "$game_concept_county_capital$是[county|E]的主要[holding|E]。这一地产永远不能摧毁或[leased|E]，且总是归持有该伯爵领[title|E]的[ruler|E]所有。\n\n与其他级别较低的地产相比，伯爵领首府允许建设一个额外的[building|E]。"
 game_concept_de_jure_capital: "法理首都"
 game_concept_de_jure_capital_desc: "[title|E]的$game_concept_de_jure_capital$是其历史上的首都所在的[county|E]。你总是可以将[realm_capital|E]迁到[primary_title|E]的$game_concept_de_jure_capital$，哪怕你之前迁都过。"
 game_concept_capital_duchy: "首府公国"
 game_concept_capital_duchy_desc: "$game_concept_capital_duchy$修正能够增加与你的[capital|E]处于相同[de_jure|E][duchy|E]的所有[holdings|E]提供的[levies|E]数量。它也会给予所有[stationed|E][men_at_arms|E]一个增益。若要激活这个修正，你必须亲自持有对应的公国头衔。\n\n这一修正不会和领地首都增益叠加。"
 game_concept_liege: "领主"
 game_concept_lieges: "领主"
 game_concept_liege_possessive: "领主"
 game_concept_liege_desc: "$game_concept_liege$是拥有至少一个[vassal|E]的[ruler|E]。领主可能自身也是更高等级统治者的封臣，诸如此类。"
 game_concept_rightful_liege: "法理领主"
 game_concept_rightful_liege_desc: "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
 game_concept_rightful_liege_desc_part1: "[vassal|E]的$game_concept_rightful_liege$是持有该$game_concept_vassal$[primary_title|E]的直属[de_jure|E][liege|E][title|E]的[ruler|E]。如果一名$game_concept_vassal$不在其$game_concept_rightful_liege$的治下，其将贡献更少的[taxes|E]和[levies|E]，同时对$game_concept_liege$有[opinion|E]惩罚。持有相同$game_concept_de_jure$更高[title_tier|E]的$game_concept_title$会减轻这些惩罚。\n\n一个例外是，[empire|E]$game_concept_de_jure$下，直属于$game_concept_emperor$的[dukes|E]，仍然会完整贡献其义务，效果等同于$game_concept_emperor$持有其$game_concept_de_jure$[kingdom|E]$game_concept_title$。"
 game_concept_rightful_liege_desc_part2: "#weak 举例：$c_dunbar$伯爵是$k_england$国王的直属封臣。由于国王既不是$d_lothian$公爵、也不是$k_scotland$国王，更不是$e_britannia$皇帝，$c_dunbar$伯爵仅会贡献其赋税和征召兵微薄的一部分。\n\n$c_norfolk$伯爵也是$k_england$国王的直属封臣。国王并不持有$d_norfolk$公国，因此伯爵贡献的赋税和征召兵也会打折扣。然而由于$k_england$是$c_norfolk$的法理王国，$c_norfolk$伯爵贡献给国王的赋税和征召兵依然要比$c_dunbar$伯爵贡献的要多得多。#!"
 game_concept_megaduke_penalty: "过度扩张"
 game_concept_megaduke_penalty_desc: "作为[duke|E]，当你[realm|E]内有超过[GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')]个[counties|E]时，你承受$game_concept_megaduke_penalty$惩罚，减少你的[tax|E]收入。\n\n进位[king|E]或[emperor|E][rank|E]会移除此惩罚。"
 game_concept_top_liege: "最高领主"
 game_concept_top_lieges: "最高领主"
 game_concept_top_liege_possessive: "最高领主"
 game_concept_top_liege_desc: "“$game_concept_top_liege$”是位于[vassal|E]等级制度顶点的[liege|E]。\n\n他们是完全[independent|E]的[rulers|E]，无需向任何凡人负责。"
 game_concept_top_realm: "最高领地"
 game_concept_top_realm_desc: "“$game_concept_top_realm$”是[top_liege|E]的[realm|E]。"
 game_concept_domain: "直辖领地"
 game_concept_domains: "直辖领地"
 game_concept_domain_i: "@domain_icon!"
 game_concept_domain_desc: "[ruler|E]的$game_concept_domain$是其亲自拥有的全部[holdings|E]的集合。\n\n很大程度上固定不变的[domain_limit|E]意味着统治者不得不在某一点后依赖[vassals|E]来增大其[realm|E]的规模。"
 game_concept_regiment: "军团"
 game_concept_regiments: "军团"
 game_concept_regiment_desc: "一个$game_concept_regiment$是一群同一类型的[soldiers|E]（比如弓箭手、步兵或是[levies|E]）。尽管$game_concept_levies$被组织成$game_concept_regiments$，但真正值得注意的是[men_at_arms|E]。"
 game_concept_realm: "领地"
 game_concept_realms: "领地"
 game_concept_realm_possessive: "领地"
 game_concept_realm_desc: "$game_concept_realm$是一名[ruler|E]控制的所有土地，无论是直接控制还是通过[vassals|E]（与之相对的是[domain|E]，仅指一名领主亲自拥有的[holdings|E]）。"
 game_concept_gold: "金钱"
 game_concept_gold_desc: "“金钱”实际上代指一个角色的全部流动资产；即财富。它可以花费在许多事项上，最主要的是修建[buildings|E]，支付[regiments|E]的工资，和创建[titles|E]。"
 game_concept_gold_i: "@gold_icon!"
 game_concept_income: "收入"
 game_concept_income_desc: "[gold|E]有许多来源，但最重要的两大来源是你所拥有[holdings|E]的和你[vassals|E]的[taxation|E]。"
 game_concept_trait: "特质"
 game_concept_traits: "特质"
 game_concept_trait_desc: "角色的$game_concept_traits$描述了角色的性格、癖好、事迹和状态。\n\n特质会有许多效果，但大多数影响角色的[skills|E]。\n\n性格特质也极大影响角色的预期行为。违反你的性格行动会造成[stress|E]。\n\n某些特质是[congenital|E]的，会遗传给后裔。"
 game_concept_spouse: "配偶"
 game_concept_spouses: "配偶"
 game_concept_spouse_possessive: "配偶"
 game_concept_spouse_desc: "$game_concept_spouse$是角色的丈夫或妻子；是[marriage|E]的结果。\n\n要有合法子女并生出[heirs|E]，你应该有一位配偶或[concubine|E]（虽然[bastards|E]也能合法化）。\n\n唯一缔结[alliance|E]的方式就是通过你自己或你至亲的婚姻或[betrothal|E]。\n\n你的（主要）配偶也是你的[council|E]成员，并能执行许多有用的[councillor_tasks|E]。\n\n[faith|E]的[doctrines|E]决定了你可以拥有多少$game_concept_spouses$，以及如何与之[divorced|E]。"
 game_concept_primary_spouse: "主要配偶"
 game_concept_primary_spouse_desc: "[GetFaithDoctrine('doctrine_polygamy').GetBaseName][faiths|E]下，[rulers|E]必须选择[spouses|E]之一为$game_concept_primary_spouse$。$game_concept_primary_spouse$对统治者[fertility|E]上升，[opinion|E]增加，还可以在[council|E]任职。"
 game_concept_available_spouse: "可任职的配偶"
 game_concept_available_spouse_desc: "要想在一位统治者的[council|E]效力，其[spouse|E]必须能够履行这一职务的职责。\n\n有各种各样的情况可以阻止$game_concept_spouse$履行这些职责，但最常见的几种包括：\n$BULLET_WITH_TAB$是他们自己[realm|E]的[ruler|E]\n$BULLET_WITH_TAB$居住于另一位统治者的[court|E]\n$BULLET_WITH_TAB$被[imprisoned|E]，无论是在哪里\n$BULLET_WITH_TAB$有[GetTrait('incapable').GetName( GetNullCharacter )][trait|E]\n\n如果一位不可任职的配偶再次能够任职，他们会自动回到内阁的岗位上。\n\n如果统治者配偶是你的[direct_vassals|E]，他们依然可以在你的内阁效力，但其他情况下永远不会被视为可任职的。"
 game_concept_holding: "地产"
 game_concept_holdings: "地产"
 game_concept_holding_desc: "$game_concept_holding$是[barony|E]或[county_capital|E]的中心聚落。\n\n按照[holding_type|E]，其向[holder|E]提供[taxes|E]和[levies|E]。[ruler|E]亲自拥有的地产集合称为[domain|E]。"
 game_concept_holding_type: "地产类型"
 game_concept_holding_types: "地产类型"
 game_concept_holding_type_desc: "[holdings|E]有四种类型：[castles|E]、[cities|E]、[tribes|E]以及[temples|E]。每种类型的地产都允许修建不同种类的[buildings|E]。[ruler|E]的[government_form|E]决定了统治者可以无惩罚地亲自持有何种类型的地产。地产为神殿时，其[faith|E]的[doctrines|E]也可以发挥作用。"
 game_concept_castle_holding: "城堡"
 game_concept_castle: "城堡"
 game_concept_castles: "城堡"
 game_concept_castle_holdings: "城堡"
 game_concept_castle_holding_desc: "城堡是防御工事最齐全的[holding_type|E]，也是[feudal|E]、[clan|E]和[tribal|E][rulers|E]，以及[holy_orders|E]的标准类型。城堡提供的[levies|E]多于[taxes|E]。"
 game_concept_temple_holding: "神殿"
 game_concept_temple: "神殿"
 game_concept_temples: "神殿"
 game_concept_temple_holdings: "神殿"
 game_concept_temple_holding_desc: "神殿是由[clergy|E]作为[church_property|E]持有的[holding_type|E]（[theocratic|E][government_form|E]）。不过，在有着[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName][doctrine|E]的[faiths|E]中，任何人都能无惩罚地持有神殿。\n\n神殿提供相当均衡的[levies|E]和[taxes|E]。"
 game_concept_city_holding: "城市"
 game_concept_city: "城市"
 game_concept_cities: "城市"
 game_concept_city_holdings: "城市"
 game_concept_tribal_holding: "部落地产"
 game_concept_tribal_holdings: "部落地产"
 game_concept_tribal_holding_desc: "部落提供的[taxes|E]很少，但是在[levies|E]、[prestige|E]和[men_at_arms|E]上有优势。部落提升潜力有限，而且虽然早期强大，随着时间推移，其实力会迅速缩小。只有[tribal|E]角色能无惩罚持有该类地产。\n\n如果[county|E]内有部落，则无法建造其他[holdings|E]。[feudal|E]统治者必须花费[gold|E]将部落转化为[castles|E]。"
 game_concept_tribe: "部落"
 game_concept_tribes: "部落"
 game_concept_city_holding_desc: "城市是最富有的[holding_type|E]，倾向于[taxes|E]而非[levies|E]。城市与[republics|E]相关，无法在可扮演的[government_forms|E]下无惩罚地持有。"
 game_concept_rally_point: "集结点"
 game_concept_rally_points: "集结点"
 game_concept_rally_point_desc: "$game_concept_rally_point$是受你指挥的[levies|E]和[men_at_arms|E]的集合地。\n\n[war|E]时期，你可以在集结点召集你的[soldiers|E]，以组成一支[army|E]。\n\n分配给某一集结点的征召兵必须来自你自己的[domain|E]或你的[vassals|E]。你可以根据需要来重组、分割和合并集结点。"
 game_concept_piety: "虔诚"
 game_concept_pious: "虔诚"
 game_concept_piety_i: "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_desc: "$game_concept_piety$代表角色的美德。\n\n虔诚的行动（按照[faith|E]的[doctrines|E]）会增加角色的虔诚，例如进行[GetActivityType('activity_pilgrimage').GetName]。\n\n根据[government_form|E]、教义等等的不同，虔诚可以花费在多种宗教事务上。\n\n角色每次获得$game_concept_piety$，也会向下一[piety_level|E]迈进。"
 game_concept_piety_experience: "奉献"
 game_concept_piety_experience_desc: "角色获得的每一点奉献都增加到下一[piety_level|E]的进展上。每当角色获得[piety|E]，也会获得同样数量的奉献。"
 game_concept_maximum_piety_level: "最高奉献等级"
 game_concept_maximum_piety_level_desc: "$game_concept_maximum_piety_level$代表了一位[ruler|E]究其一生能达到的最高[piety_level|E]。默认情况下，该等级为[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]。[AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'maximum_piety_level_mandala')]"
 maximum_piety_level_mandala: "\n\n然而，当一名[mandala|E][ruler|E]在达到[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]并以与其[aspect|E]相符的方式去世时，该统治者的[heir|E]将可以提升至下一奉献等级，直到达到[GetModifier( 'piety_level_8' ).GetNameWithTooltip|L]。"
 game_concept_piety_level: "奉献等级"
 game_concept_piety_levels: "奉献等级"
 additional_mandala_government_piety_levels: "[mandala|E][government|E]可以在[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]后解锁额外的奉献等级直到[GetModifier( 'piety_level_8' ).GetNameWithTooltip|L]。为了达到这种程度的奉献等级，他们的虔诚需要经过数代人奉献。"
 game_concept_piety_level_desc: "一个角色的$game_concept_piety_level$衡量该角色的德行和虔心，以及在其[faith|E]其他成员心中的地位。\n\n角色每次获得[piety|E]，也会向下一奉献等级迈进。\n\n[AddLocalizationIf( HasDlcFeature( 'all_under_heaven' ), 'additional_mandala_government_piety_levels' )]\n\n奉献等级为：\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L][AddLocalizationIf( HasDlcFeature( 'all_under_heaven' ), 'game_concept_additional_piety_level_desc' )]"
 game_concept_additional_piety_level_desc: "\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_6' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_7' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_8' ).GetNameWithTooltip|L]"
 game_concept_prestige: "威望"
 game_concept_prestigious: "威望"
 game_concept_prestige_i: "@prestige_icon!"
 game_concept_prestige_desc: "$game_concept_prestige$代表角色的名声和社会地位。\n\n根据[government_form|E]、[doctrines|E]等等的不同，威望可以花费于多种世俗事务。\n\n角色每次获得威望，也会向下一[prestige_level|E]迈进。"
 game_concept_prestige_experience_i: "$game_concept_prestige_i$"
 game_concept_prestige_experience: "名声"
 game_concept_prestige_experience_desc: "角色获得的每一点名声都增加到下一[prestige_level|E]的进展上。每当角色获得[prestige|E]，也会获得同样数量的名声。"
 game_concept_prestige_level: "威望等级"
 game_concept_prestige_levels: "威望等级"
 game_concept_prestige_level_desc: "一个角色的$game_concept_prestige_level$衡量该角色的总体名声，以及所有人对其的评价有多好。\n\n角色每次获得[prestige|E]，也会向下一$game_concept_prestige_level$迈进。\n\n威望等级为：\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 game_concept_dynast: "宗族族长"
 game_concept_dynast_desc: "$game_concept_dynast$是领导整个[dynasty|E]及其所有[houses|E]的[house_head|E]。\n\n宗族族长对宗族成员拥有某些独特的权力，称为[dynast_interactions|E]。$game_concept_dynast$还会为$game_concept_dynasty$选择[dynasty_perks|E]。\n\n通常情况下，$game_concept_dynast$是能够拥有最多[soldiers|E]的$game_concept_house_head$。如果所有$game_concept_house_heads$都拥有[administrative|E][government|E]，则$game_concept_dynast$改为拥有最高[powerful_family_rating|E]的人。"
 game_concept_dynasty: "宗族"
 game_concept_dynasties: "宗族"
 game_concept_dynastic: "宗族"
 game_concept_dynasty_members: "宗族成员"
 game_concept_dynasty_desc: "$game_concept_dynasty$由宗族建立者——一位[landed|E]祖先的一群[noble|E]后裔组成。最初的[house|E]可以分裂出新的家族（[cadet_branches|E]），但所有人仍然是更广范围宗族的成员。\n\n当你的角色死亡，你必须有一位[player_heir|E]，否则游戏将会结束（尽管你能选择另一位统治者并继续在同一个世界线里游玩）。\n\n与角色的[prestige|E]很类似，宗族拥有[dynasty_prestige|E]。"
 game_concept_dynast_interaction: "宗族族长互动"
 game_concept_dynast_interactions: "宗族族长互动"
 game_concept_dynast_interaction_desc: "[dynasty|E]的[dynast|E]独有的互动，针对宗族内的其他成员。\n\n使用它们需要花费[dynasty_prestige|E]。"
 game_concept_dynasty_prestige: "宗族威望"
 game_concept_dynasty_prestige_i: "@dynasty_prestige_icon!"
 game_concept_renown: "$game_concept_dynasty_prestige$"
 game_concept_dynasty_prestige_desc: "$game_concept_dynasty_prestige$很像[prestige|E]，但在整个[dynasty|E]内共享。\n\n一个宗族可以通过以下几点获得$game_concept_dynasty_prestige$：\n$BULLET_WITH_TAB$当前存活的宗族成员数量\n$BULLET_WITH_TAB$[rulers|E]的数量\n$BULLET_WITH_TAB$其他统治者[spouses|E]的数量\n注意，如果一个统治者拥有来自同宗族的[liege|E]，则不会产生$game_concept_dynasty_prestige$。\n\n正如威望一样，$game_concept_dynasty_prestige$也会增加你的[dynasty_prestige_level|E]。\n\n[dynast|E]可以花费$game_concept_dynasty_prestige$以解锁[dynasty_perks|E]，同时也能以多种方式影响宗族成员。\n\n#weak 一个成员广泛分布在多个不同[realms|E]的宗族，相比一个集中在单一领地的宗族能够产生更多的$game_concept_dynasty_prestige$。#!"
 game_concept_dynasty_prestige_level: "宗族威望等级"
 game_concept_dynasty_prestige_level_desc: "$game_concept_dynasty_prestige_level$衡量[dynasty|E]有多著名。只要你的宗族获得[dynasty_prestige|E]，就能增加等级进展。基于$game_concept_dynasty_prestige_level$，角色在出生时获得一定数量的初始[prestige|E]。类似的，[spouses|E]在[marry|E]时也从对方的宗族获得一些威望。\n\n宗族威望等级为：\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
 game_concept_house: "家族"
 game_concept_houses: "家族"
 game_concept_house_possessive: "家族"
 game_concept_house_desc: "$game_concept_house$是更大[dynasty|E]树的一个分支。家族由不再愿意向当前[house_head|E]负责而更希望成为新家族族长的[rulers|E]创立。\n\n尽管家族有自己的名字和家徽，但仍然分享[dynasty_prestige|E]，并且宗族的其他成员也仍然是你的[player_heir|E]。"
 game_concept_house_head: "家主"
 game_concept_house_heads: "家主"
 game_concept_house_heads_possessive: "家主"
 game_concept_house_head_head: "家主"
 game_concept_house_head_heads: "家主"
 game_concept_house_head_desc: "[dynasty|E]内的每个[house|E]都有一位$game_concept_house_head$，能对家族成员行使一些特有的权力。\n\n尤其值得注意的是，$game_concept_house_head$能合法化[bastards|E]，召集家族成员参与[war|E]以及要求[landed|E]成员改宗。当权的$game_concept_house_head$也在所有家族成员出生时对他们获得一个[weak_hook|E]。\n\n当他们去世时，[primary_heir|E]成为新的$game_concept_house_head$。\n\n[clan_house_heads|E]有特殊的规则和特权。"
 game_concept_clan_house_head: "氏族家主"
 game_concept_clan_house_heads: "氏族家主"
 game_concept_clan_house_head_head: "$game_concept_house_head_head$"
 game_concept_clan_house_head_desc: "$game_concept_clan_house_head$与普通[house_head|E]有许多相似之处，但也有一些值得注意的不同。\n\n$game_concept_clan_house_heads$不会获得对[house|E]所有成员的[weak_hook|E]。他们更多通过[house_unity|E]影响其他家族成员。此外，任意家族成员都可以挑战$game_concept_clan_house_head$，以让自己成为$game_concept_house_head$。"
 game_concept_denounce: "谴责"
 game_concept_denouncement: "谴责"
 game_concept_denounce_desc: "[dynast|E]可以花费[dynasty_prestige|E]谴责其[dynasty|E]的一名成员。\n\n同宗族的任何成员（包括宗族长自己）将获得针对被谴责成员的[imprisonment_reason|E]。"
 game_concept_hook: "牵制"
 game_concept_hooks: "牵制"
 game_concept_hooked: "牵制"
 game_concept_hook_i: "@cs_weak_hook_icon!"
 game_concept_hook_desc: "$game_concept_hook$是角色间能让其他人按自己意愿而行动的关系的总称。\n\n牵制分为两类，[weak_hooks|E]和[strong_hooks|E]，以不同的方式取得。\n\n$game_concept_hooks$可以用来强制执行许多互动，例如提议[marriage|E]和改变[vassal_contract|E]。"
 game_concept_weak_hook: "弱牵制"
 game_concept_weak_hooks: "弱牵制"
 game_concept_weak_hook_desc: "$game_concept_weak_hook$是相当普遍的[hook|E]，可能是某个角色欠了你一个人情，或是你操纵了某个角色按你的意志行事。\n\n尽管$game_concept_weak_hook$可以用于许多互动，例如[marriage|E]提议，但却不能用于强迫某人成为你在[GetScheme('murder').GetTypeName]中的[agent|E]，也不提供被动利益#weak （这种只有[strong_hook|E]才能做到。）#!\n\n出生在[noble|E][house|E]中的儿童也会欠[house_head|E]一个初始$game_concept_weak_hook$。\n\n$game_concept_weak_hook$一旦被使用，它就#emphasis 被花费掉了。#!"
 game_concept_perpetual_hook: "终身牵制"
 game_concept_perpetual_hooks: "终身牵制"
 game_concept_perpetual_hook_desc: "$game_concept_perpetual_hook$可能是某个角色欠了你一个人情，或是你操纵了某个角色按你的意志行事而产生的[hook|E]。\n\n不能用于强迫某人成为你在[GetScheme('murder').GetTypeName]中的[agent|E]，也不提供被动利益#weak （这种只有[strong_hook|E]才能做到。）#!\n\n$game_concept_perpetual_hooks$在使用后不会被消耗，而是进入冷却期，冷却期过后才能再次使用。#!"
 game_concept_strong_hook: "强牵制"
 game_concept_strong_hooks: "强牵制"
 game_concept_strong_hook_i: "@unspent_strong_hook_icon!"
 game_concept_strong_hook_desc: "$game_concept_strong_hook$是非常强力的[hook|E]，你可以通过[blackmailed|E]角色而获得。\n\n$game_concept_strong_hooks$比[weak_hooks|E]强力许多，可以强迫某人为你做可怕的事情——例如成为你[GetScheme('murder').GetTypeName]的[agent|E]#weak （以及$game_concept_weak_hook$所能做的所有事情！）#!\n\n$game_concept_strong_hook$也防止目标针对持有者采取敌对行动。\n\n$game_concept_strong_hooks$使用时不会被花费掉，但会进入能再次使用之前的冷却期。使用牵制后，被动效果不会丢失。"
 game_concept_favor: "人情"
 game_concept_favors: "人情"
 game_concept_favor_desc: "角色会相互欠下$game_concept_favors$，被认为是一种[hook|E]。\n\n人情有很多种获得方式，但经常是通过多种编定的事件。出生于[noble|E][house|E]的所有子女也欠[house_head|E]一个初始人情。"
 game_concept_blackmail: "勒索"
 game_concept_blackmailed: "勒索"
 game_concept_blackmailing: "勒索"
 game_concept_blackmail_desc: "如果你知道其他角色的[criminal|E][secret|E]，你可以使用$game_concept_blackmail$[character_interaction|E]以获得对其的[hook|E]。\n\n这种牵制的强度根据秘密的严重性而有不同，这又由[doctrines|E]决定。"
 game_concept_manipulation: "操纵"
 game_concept_manipulation_desc: "$game_concept_manipulation$是一种[hook|E]，你成功以某种方式操纵其他角色的心智，令其按你的意志行事。"
 game_concept_soldier: "士兵"
 game_concept_soldiers: "士兵"
 game_concept_soldier_i: "@soldier_icon!"
 game_concept_soldiers_desc: "$game_concept_soldiers$是[regiment|E]或[army|E]中部队的总称，无论他们是[levies|E]、[men_at_arms|E]或[knights|E]。\n\n拥有更多$game_concept_soldiers$有助于赢得[battles|E]和[sieges|E]。"
 game_concept_health: "健康"
 game_concept_healthy: "健康"
 game_concept_health_desc: "$game_concept_health$衡量角色有多大可能因[illnesses|E]或年老而死亡。\n\n年老角色每年有一定概率失去健康，越老概率越大。"
 game_concept_child_health: "儿童健康"
 game_concept_child_health_desc: "某些[traits|E]，例如[GetTrait('measles').GetName( GetNullCharacter )]，对[children|E]尤为危险。\n\n这些特质对$game_concept_child_health$的任何惩罚都会与其对[health|E]的常规惩罚叠加，即使来自同一特质。"
 game_concept_adult_health: "成人健康"
 game_concept_adult_health_desc: "某些[traits|E]，例如[GetTrait('ill').GetName( GetNullCharacter )]，对[adults|E]尤为危险。\n\n这些特质对$game_concept_adult_health$的任何惩罚都会与其对[health|E]的常规惩罚叠加，即使来自同一特质。"
 game_concept_elderly_health: "老年人健康"
 game_concept_elderly_health_desc: "某些[traits|E]，例如[GetTrait('pneumonic').GetName( GetNullCharacter )]，对至少[GetDefine( 'NCharacter', 'FEMALE_ELDERLY_AGE' )|V]岁的角色尤为危险。\n\n这些特质对$game_concept_elderly_health$的任何惩罚都会与其对[health|E]的常规惩罚叠加，即使来自同一特质。"
 game_concept_character_death: "角色死亡"
 game_concept_character_death_death: "死亡"
 game_concept_character_death_deaths: "死亡"
 game_concept_character_death_dying: "濒死"
 game_concept_character_death_die: "死亡"
 game_concept_character_death_dies: "死亡"
 game_concept_character_death_desc: "死亡引起了[succession|E]，这对于[rulers|E]来说尤为重要。\n\n如果一个玩家的角色死亡，玩家将继续扮演死亡角色的[player_heir|E]——或者面临游戏结束，如果其没有有效的继承人。"
 game_concept_death_natural_causes: "自然原因"
 game_concept_death_natural_cause: "自然原因"
 game_concept_death_natural_causes_desc: "安宁的善终是死于$game_concept_death_natural_causes$的关键。衰老和慢性病是因此而离开尘世的主要死因。"
 game_concept_death_religion: "宗教"
 game_concept_death_religious: "宗教"
 game_concept_death_religion_desc: "异教徒以亵渎的方式使你摆脱尘世的烦恼——殉教、钉死于十字架——致死忠于信仰，还有比这更诚心的离世之道吗？"
 game_concept_death_combat: "战斗"
 game_concept_death_combat_desc: "在参加战斗、决斗或比武大会等其他军事较量时受到致命一击，是以$game_concept_death_combat$的方式离世的主要死因。"
 game_concept_death_murder: "谋杀"
 game_concept_death_murder_desc: "死神以谋杀的形态追上了你——潜伏的死亡突然而至。你如何度过一生，你也如何死去。"
 game_concept_fertility: "生育力"
 game_concept_fertility_desc: "$game_concept_fertility$衡量角色生育孩子的能力。"
 game_concept_life_expectancy: "预期寿命"
 game_concept_life_expectancy_desc: "$game_concept_life_expectancy$是一名角色在自然死亡之前预期能够活过的年份数。\n\n高$game_concept_life_expectancy$能使角色衰老的更慢，并且能够生育[Concept('children', '子女')|E]的时间也会更长。"
 game_concept_betrothal: "订婚"
 game_concept_betrothals: "订婚"
 game_concept_betrothed: "订婚"
 game_concept_betrothal_desc: "[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_betrothal_desc_TOTO_DLC', 'game_concept_betrothal_desc_NO_TOTO_DLC' )]"
 game_concept_betrothal_desc_NO_TOTO_DLC: "$game_concept_betrothal$是对于未来[marriage|E]的承诺，能在双方有一尚非[adult|E]时作出。\n\n订婚能如同婚姻一样形成[alliances|E]，但会很容易打破。在成年时，订婚能变为正式婚姻。"
 game_concept_betrothal_desc_TOTO_DLC: "$game_concept_betrothal$是对于未来[marriage|E]的承诺，能在双方有一尚非[adult|E]时或在[grand_wedding_promised|E][GetActivityType( 'activity_wedding' ).GetName]时作出。\n\n订婚能如同婚姻一样形成[alliances|E]。普通的订婚可以一直持续且容易被打破。但会很容易打破。在成年时，订婚能变为正式婚姻，而大婚礼订婚需要完成一次[GetActivityType( 'activity_wedding' ).GetName]才能转变为婚姻。"
 game_concept_marriage: "婚姻"
 game_concept_marriages: "婚姻"
 game_concept_marry: "结婚"
 game_concept_marries: "结婚"
 game_concept_married: "结婚"
 game_concept_marrying: "结婚"
 game_concept_marriage_desc: "$game_concept_marriages$是两个[spouses|E]的结合，与[betrothals|E]同为和其他[ruler|E]缔结[alliance|E]的主要方式。\n\n$game_concept_spouses$还能生育[legitimate|E]子女，子女可以[bred|E]并养育为合适的[heirs|E]。\n\n只有一个$game_concept_spouse$死亡，或是两人[divorces|E]，$game_concept_marriages$才会结束。[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_marriage_desc_TOTO_DLC', '' )]"
 game_concept_marriage_desc_TOTO_DLC: "\n\n举办[GetActivityType( 'activity_wedding' ).GetName]会大幅提高婚姻提议的接受度。"
 game_concept_concubinage: "侧室"
 game_concept_concubine: "侧室"
 game_concept_concubines: "侧室"
 game_concept_concubine_male: "庶夫"
 game_concept_concubine_female: "侍妾"
 game_concept_concubinage_desc: "侧室比[spouse|E]地位低，在有着[GetFaithDoctrine('doctrine_concubines').GetBaseName][doctrine|E]的[faiths|E]中允许。\n\n不同于[marriage|E]，侧室不形成[alliances|E]。侧室能被随意撇弃，无需复杂的[divorce|E]。侧室的孩子被视为[legitimate|E]。\n\n侧室与[GetFaithDoctrine('doctrine_polygamy').GetBaseName]不相容。"
 game_concept_bastard: "私生子"
 game_concept_bastards: "私生子"
 game_concept_bastard_desc: "$game_concept_bastards$是不合法的非婚生子女。因此，他们被禁止继承[titles|E]。然而，他们的父母亲在[house_head|E]的批准下，可以[Concept( 'legitimized', '合法化' )|E]子女。\n\n一名私生子属于哪个[house|E]取决于父母亲在私生子出生时的[faiths|E]规定的[doctrines|E]。\n\n如果私生子被授予头衔或者有了自己的孩子，他们会创建一个新的[dynasty|E]。"
 game_concept_legitimized_bastard: "合法私生子"
 game_concept_legitimized: "合法化"
 game_concept_legitimized_bastard_desc: "[bastard|E]可以被合法化，要么在出生之时，要么在今后通过[character_interaction|E]，取决于其[house_head|E]是否批准。\n\n合法私生子与[legitimate|E]子女拥有同等的继承权，但私生子的污点依然会伴随他们一生。"
 game_concept_bastardy: "私生子"
 game_concept_bastardy_desc: "$game_concept_bastard_desc$"
 game_concept_real_father: "真正的父亲"
 game_concept_real_father_desc: "角色真正的父亲。对于大部分角色，这就是其广受承认的父亲，但对于秘密私生子来说，会另有其人。"
 game_concept_legitimate: "合法的"
 game_concept_legitimate_desc: "已[married|E]父母所生育的孩子被视为$game_concept_legitimate$，与不能继承[titles|E]的[bastards|E]相对。[concubines|E]的孩子也被视为[legitimate|E]，但地位稍低。"
 game_concept_matrilineal: "母系"
 game_concept_matrilineally: "母系"
 game_concept_matrilineal_desc: "在$game_concept_matrilineal$[marriage|E]中，出生的孩子将属于母亲的[house|E]而不是父亲的。"
 game_concept_patrilineal: "父系"
 game_concept_patrilineal_desc: "在$game_concept_patrilineal$[marriage|E]中，出生的孩子将属于其父亲的[house|E]。"
 game_concept_divorce: "离婚"
 game_concept_divorced: "离婚"
 game_concept_divorcing: "离婚"
 game_concept_divorces: "离婚"
 game_concept_divorce_desc: "[married|E]的[spouses|E]可以安排$game_concept_divorce$，尽管规则、要求和后果会因他们[faiths|E]的[doctrines|E]而有所不同。\n\n[concubines|E]可以直接随意撇弃。"
 game_concept_stress: "压力"
 game_concept_stress_i: "@stress_icon!"
 game_concept_stress_gain_i: "@stress_gain_icon!"
 game_concept_stress_loss_i: "@stress_loss_icon!"
 game_concept_stress_loss: "压力降低"
 game_concept_stress_critical_i: "@stress_critical_icon!"
 game_concept_stress_desc: "当角色的行为和他们的[personality_traits|E]相悖时，角色会获得压力。\n\n获得足够压力的角色还会获得一个[stress_level|E]，这会对其精神健康引起各种负面效果，并持续直到他们设法减少压力。\n\n减轻压力的一项直接方式就是参与[GetActivityType( 'activity_hunt' ).GetName]之类的[activities|E]。"
 game_concept_adult: "成年人"
 game_concept_adults: "成年人"
 game_concept_adulthood: "成年"
 game_concept_adult_desc: "$game_concept_adult$指的是年满#V 16#!岁的角色。"
 game_concept_child: "儿童"
 game_concept_children: "儿童"
 game_concept_child_possessive: "儿童"
 game_concept_child_desc: "$game_concept_child$指的是年龄低于#V 16#!岁的角色。"
 game_concept_eligible_child: "有继承资格的子女"
 game_concept_eligible_children: "有继承资格的子女"
 game_concept_eligible_child_desc: "$game_concept_eligible_children$指的是，依照法律可以继承其父母[titles|E]的子女。\n\n[bastards|E]没有继承资格，同样的还有特殊[gender_laws|E]下特定性别的子女。"
 game_concept_alliance: "同盟"
 game_concept_alliances: "同盟"
 game_concept_allies: "同盟"
 game_concept_allied: "同盟"
 game_concept_ally: "同盟"
 game_concept_ally_i: "@alliance_icon!"
 game_concept_alliance_desc: "$game_concept_alliance$是两名[rulers|E]之间的一种外交关系。[independent|E]统治者可以召唤$game_concept_allies$加入自己的[wars|E]。\n\n同盟通过[marriage|E]或[betrothal|E]建立并维持，只要结婚的两名角色与两名统治者之间的关系足够近。例如，如果一位[king|E]将他的女儿嫁给另一位国王的儿子，两位国王就是$game_concept_allies$。\n\n[lieges|E]也可以与[vassals|E]建立$game_concept_alliances$。领主无法召唤封臣参加战争，但同盟会防止封臣加入[factions|E]。"
 game_concept_war: "战争"
 game_concept_wars: "战争"
 game_concept_war_desc: "武装冲突是扩张你[realm|E]最直接的方式。不过，发动$game_concept_war$需要正当理由，或称为[casus_belli|E]。你通过一场$game_concept_war$获取的东西不能超过所选宣战理由允许的范围。\n\n通过在[battle|E]中击败敌人的[armies|E]以及[occupying|E]敌人的[holdings|E]赢得战争。这样做会积累[war_score|E]，最终迫使敌人在[peace_offer|E]中接受[defeat|E]。\n\n无论$game_concept_war$结果如何，进攻方对于防御方都会有持续一段时间的[truce|E]，但防御方能不受限制地对进攻方立刻开战。"
 game_concept_civil_war: "内战"
 game_concept_civil_wars: "内战"
 game_concept_raid: "劫掠"
 game_concept_raids: "劫掠"
 game_concept_raiding: "劫掠"
 game_concept_raider: "劫掠者"
 game_concept_raiders: "劫掠者"
 game_concept_raided: "劫掠"
 game_concept_raid_desc: "可以在[rally_points|E]集结[armies|E]成为$game_concept_raiders$。$game_concept_raiders$可以移动到邻国的土地，并从他们那掠得[gold|E]。\n\n若要进行$game_concept_raid$，一支劫掠军队必须停驻在一处外国[ruler|E]拥有的[holding|E]，并选择开始劫掠——一旦这么做了，他们就会停在此处进行劫掠一段时间，之后他们就会洗劫地产并获得金币。\n\n金币会储存在军中，只有他们返回家乡金币才会进入金库。如果你击败了一支携带金币的劫掠军队，那么你可以夺取金币，他们在一段时间内也无法劫掠你的领地。\n\n只有某些统治者才允许$game_concept_raid$，绝大多数是[tribal|E]和[GetGovernment( 'nomad_government' ).GetName]统治者。\n\n可以设置特定[raid_intents|E]获取不同奖励。"
 game_concept_raid_i: "@raid_icon!"
 game_concept_loot: "战利品"
 game_concept_loot_desc: "如果[holding|E]被[Concept( 'raid', '劫掠' )|E]、在[siege|E]中被[occupied|E]或进行[bartering|E]，进攻方或[barterer|E]将获得一笔等于$game_concept_loot$的[gold|E]。[holding|E]越繁华、$game_concept_loot$越多。\n\n近期被劫掠、围攻或参与易物交易的地产不会有任何战利品。"
 game_concept_loot_i: "@loot_icon!"
 game_concept_barter: "交易"
 game_concept_barter_i: "@barter_icon!"
 game_concept_barter_desc: "[GetGovernment( 'wanua_government' ).GetName][rulers|E]可以集结[barterers|E]，以和平手段获取[gold|E]。易物交易与[raiding|E]类似，但存在一些关键差异——它不属于[hostile_army|E]行为，且需要[barter_goods|E]。\n\n你需要#V 2#!交易品从[holding|E]换取#V 1#![loot|E]。若交易品不足，将无法获得收益。\n\n易物交易是一种友好行动，目标领地在完成后将获得[GetModifier('recently_bartered_modifier').GetNameWithTooltip]。与劫掠不同，你可以在你的[tributaries|E]和[suzerain|E]的领土上自由进行交易。"
 game_concept_bartering: "易物交易"
 game_concept_bartered: "交易"
 game_concept_barterer: "交易者"
 game_concept_barterers: "交易者"
 game_concept_barterer_desc: "[GetGovernment( 'wanua_government' ).GetName][rulers|E]可以集结[armies|E]作为$game_concept_barterers$开展[barter|E]。其运作方式与[raiders|E]类似，但不会对目标[holding|E]的[holder|E]产生[hostile_army|E]行为。\n\n其他统治者的劫掠军队可攻击交易者并抢夺其[loot|E]。"
 game_concept_barter_goods: "交易品"
 game_concept_barter_goods_desc: "交易品——代表各类岛屿特产，如鱼干或[Glossary('藤条', 'RATTAN_GLOSS')]工艺品——用于[barter|E]及维持[GetGovernment( 'wanua_government' ).GetName][rulers|E]的[armies|E]开销。\n\n$game_concept_barter_goods$由[GetBuilding('tribe_01').GetName]和其他[buildings|E]生产。"
 game_concept_barter_goods_i: "@barter_goods_icon!"
 game_concept_revolt: "叛乱"
 game_concept_revolts: "叛乱"
 game_concept_revolting: "叛乱"
 game_concept_civil_war_desc: "一位或多位[vassals|E]及/或[counties|E]对[liege|E]举兵叛乱的[war|E]。[faction|E]的要求未被满足是最普遍的原因。\n\n输掉$game_concept_civil_war$的后果通常比叛乱派系最初的要求更为严峻。"
 game_concept_casus_belli: "宣战理由"
 game_concept_casus_bellis: "宣战理由"
 game_concept_casus_belli_desc: "我们需要$game_concept_casus_belli$（“开战的原因”）来对另一位[ruler|E]发动[war|E]。\n\n$game_concept_casus_belli$明确这场战争是为了什么，通常是一块具体领土——[war_target|E]。无论敌人输得有多么惨，我们都不能获得多于$game_concept_casus_belli$所允许的任何东西。\n\n最重要的宣战理由是[claims|E]，可以来自[succession|E]或来自[fabricate_claim|E]任务。"
 game_concept_war_score: "战争分数"
 game_concept_war_score_desc: "这是衡量哪方正在赢得[war|E]的标准，最低#N -100#!，最高#P 100#!。举个例子，如果一方的战争分数是#N -25#!，那么另一方就是#P 25#!。当你的战争分数达到#P 100#!，就能强迫对手接受你的[peace_offer|E]。\n\n战争分数可以通过以下方式获得：\n$EFFECT_LIST_BULLET$在[battle|E]中击败敌人[armies|E]\n$EFFECT_LIST_BULLET$[imprisoning|E]敌方[ruler|E]或其[heirs|E]（不包括其[allies|E]）\n$EFFECT_LIST_BULLET$[occupying|E]敌方[holdings|E]（尤其是[war_target|E]之内的）\n$EFFECT_LIST_BULLET$占领敌人的[realm_capital|E]\n$EFFECT_LIST_BULLET$长期控制所有[objectives|E]"
 game_concept_war_target: "战争目标"
 game_concept_war_targets: "战争目标"
 game_concept_war_target_desc: "[war|E]中，[casus_belli|E]所针对的地图区域。若宣战理由不针对特定区域，防守方的[realm_capital|E]就是$game_concept_war_target$。\n\n进攻方[occupying|E]$game_concept_war_target$内的[holdings|E]会获得更多[war_score|E]。反过来说，防御方——在最初的宽限期之后——会因为守住$game_concept_war_target$区域内的全部[counties|E]而开始累积战争分数。"
 game_concept_occupation: "占领"
 game_concept_occupations: "占领"
 game_concept_occupy: "占领"
 game_concept_occupying: "占领"
 game_concept_occupied: "占领"
 game_concept_occupation_desc: "[war|E]期间，被占领的[holdings|E]暂时处于敌对[ruler|E]的控制之下。如果军队的[soldiers|E]数量多于[garrison|E]，驻扎在有敌对[fortified_holding|E]的[barony|E]内的[army|E]会开始[besiege|E]。\n\n如果围攻获胜，该地产被占领，并给予[war|E]中的占领方[war_score|E]。\n\n占领地产并不意味着这地产是你的了！只有进攻方[wins|E]，[war_target|E]指定的领土才会易手。"
 game_concept_peace: "和平"
 game_concept_peace_offer: "和平提议"
 game_concept_peace_offers: "和平提议"
 game_concept_peace_desc: "[wars|E]可以以三种$game_concept_peace$类型结束：[victory|E]、[defeat|E]或者[white_peace|E]。\n\n当一方的[war_score|E]达到#V 100%#!时，另一方必须接受和平提议并且承认[defeat|E]。\n\n$game_concept_victory$或$game_concept_defeat$的结果完全取决于宣战时所用的[casus_belli|E]和相关的[war_target|E]。"
 game_concept_victory: "胜利"
 game_concept_win: "获胜"
 game_concept_wins: "获胜"
 game_concept_winning: "获胜"
 game_concept_victory_desc: "$game_concept_victory$是三种可能的[peace_offers|E]之一。[war|E]胜利的具体后果取决于[casus_belli|E]。\n\n对于进攻方，其通常是攫取[war_target|E]区域内的[titles|E]。\n\n对于防守方，胜利通常意味着进攻方不得不支付一大笔金钱作为战争赔偿。"
 game_concept_defeat: "战败"
 game_concept_defeat_desc: "$game_concept_defeat$是三种可能的[peace_offers|E]之一。[war|E]失败的具体后果取决于[casus_belli|E]，但战败的防守方一般失去[war_target|E]区域内的[titles|E]，而战败的进攻方则失去[gold|E]、[prestige|E]和[piety|E]之类的东西。"
 game_concept_white_peace: "无条件和平"
 game_concept_white_peace_desc: "$game_concept_white_peace$是三种可能的[peace_offers|E]之一。有时候，双方都同意[war|E]不再值得继续。\n\n无条件和平时，进攻方通常仍需失去一些[piety|E]或[prestige|E]，但远少于屈辱的[defeat|E]情况。"
 game_concept_siege: "围攻"
 game_concept_sieges: "围攻"
 game_concept_besiege: "围攻"
 game_concept_besieging: "围攻"
 game_concept_besieged: "围攻"
 game_concept_siege_desc: "围攻是指[army|E]包围[fortified_holding|E]，迫使饥饿的民众投降来得以[occupied|E]。一旦军队进入敌对设防地产的地点并驻扎不动，围攻就自动开始——如果军队的数量多于[garrison|E]。\n\n如果城墙出现缺口，围攻军队可以[assault|E]地产。"
 game_concept_assault: "强攻"
 game_concept_assaults: "强攻"
 game_concept_assaulting: "强攻"
 game_concept_assaulted: "强攻"
 game_concept_assault_desc: "强攻指的是[besieging|E][army|E]冒着折损大量[soldiers|E]的风险，尝试猛攻[fortified_holding|E]。只有地产的城墙出现缺口时才可以尝试发动强攻，这需要军队携带了[siege_weapons|E]。"
 game_concept_fort_level: "城防等级"
 game_concept_fort_level_i: "@fort_icon!"
 game_concept_fort_level_desc: "某些[holdings|E]是设防的，需要被[besieged|E]和[occupied|E]才能控制该[county|E]。\n\n此类[fortified_holdings|E]的$game_concept_fort_level$决定了围攻预期会持续多久。\n\n高级别的$game_concept_fort_level$会需要[siege_weapons|E]才能有效率地$game_concept_besieged$，虽然每种攻城武器只能对一定的城防等级起效。"
 game_concept_garrison: "守军"
 game_concept_garrison_desc: "[fortified_holding|E]的$game_concept_garrison$保护其不受人数更少的[armies|E][besieged|E]。\n\n围攻军队需要有多于守军的[soldiers|E]才能使围攻的进度增加。\n\n若被[siege|E]下来，$game_concept_garrison$会被设为[GetDefine('NDomain', 'HOLDING_MIN_GARRISON_COUNT')|0]。然后，$game_concept_garrison$会根据[garrison_reinforcement|E]每月补充直至满员。\n\n[siege|E]开始时，$game_concept_garrison$人数影响了所需的[siege_progress|E]值。"
 game_concept_garrison_reinforcement: "守军补员速率"
 game_concept_garrison_reinforcement_desc: "[fortified_holding|E]的$game_concept_garrison_reinforcement$决定了[siege|E]失守后[garrison|E]恢复的速度有多快。\n\n每个月，[garrison|E]增长的数量就是其满员数量乘以当前速率。升级[holding|E]可以提升速率。\n\n不过在[siege|E]中，补员停滞且速率设为0。"
 game_concept_fortified_holding: "设防地产"
 game_concept_fortified_holdings: "设防地产"
 game_concept_fortified_holding_desc: "$game_concept_fortified_holding$是有[buildings|E]增加了[fort_level|E]的[holding|E]。[county_capitals|E]总是设防的。\n\n要完全[occupy|E]一个[county|E]，必须占领其所有设防地产。"
 game_concept_army: "军队"
 game_concept_armies: "军队"
 game_concept_army_desc: "军队用于与其他军队在[battle|E]中交战，[besiege|E]和[occupy|E]敌方[fortified_holdings|E]以赢得[wars|E]。军队在[rally_points|E]中集结，主要包括[levies|E]和[men_at_arms|E]，但也能由[mercenaries|E]和[holy_orders|E]配合增强。\n\n花费一定数量的[gold|E]来保障交通，军队就能渡过水域。军队会因为当地[barony|E]无法充分[supply|E]而遭受[attrition|E]带来的减员。"
 game_concept_holy_order: "骑士团"
 game_concept_holy_orders: "骑士团"
 game_concept_holy_order_i: "@government_type_holy_order!"
 game_concept_holy_order_desc: "$game_concept_holy_orders$是独立的军事组织，致力于捍卫[faith|E]以及扩张其影响力。\n\n同信仰的统治者在与[faith_hostile|L]或[faith_evil|L]等级的[faith|E]处于[war|E]时，可以花费[piety|E]雇佣他们。一旦这场战争结束，骑士团将不再为该统治者作战。\n\n$game_concept_holy_order$可以有一位[holy_order_patron|E]，后者不需要支付就能获得他们的效力。"
 game_concept_holy_order_patron: "骑士团庇护者"
 game_concept_holy_order_patron_desc: "[holy_order|E]的$game_concept_holy_order_patron$是与他们有着相同[faith|E]并且[realm|E]包含他们首都的一位国王或皇帝。\n\n$game_concept_holy_order_patron$能要求$game_concept_holy_order$无偿支援对抗宗教敌人，无需支付[piety|E]。\n\n不是所有的$game_concept_holy_orders$都有$game_concept_holy_order_patron$。"
 game_concept_mercenary_company: "佣兵团"
 game_concept_mercenaries: "雇佣兵"
 game_concept_mercenary: "雇佣兵"
 game_concept_mercenary_i: "@government_type_mercenary!"
 game_concept_mercenary_company_desc: "[mercenaries|E]是供人雇佣战斗以换取[gold|E]的[soldiers|E]。雇佣兵[armies|E]规模多有不同，有种类多样的[men_at_arms|E]和一定量的[knights|E]。\n\n雇佣兵签订#V [GetDefine('NMercenary', 'BASE_HIRE_MONTHS')]个月#!的合同，并且如果你仍然处于[war|E]，可以展期#V [GetDefine('NMercenary', 'BASE_HIRE_MONTHS')]个月#!。雇佣兵合同甚至在他们的军团被解散后仍然持续——可以再次召集他们而无需额外费用。\n\n你可以[debt|E]来雇佣佣兵团#weak （最多[GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')]个月）#!。"
 game_concept_mercenary_contract: "雇佣兵合约"
 game_concept_mercenary_contracts: "雇佣兵合同"
 game_concept_mercenary_contract_desc: "签订[mercenary|E]合约需要一笔一次性支出，允许雇主使用该雇佣兵军队#V [GetDefine('NMercenary', 'BASE_HIRE_MONTHS')]个月#!。"
 game_concept_hired_troops: "受雇士兵"
 game_concept_hired_troops_desc: "受雇的士兵要么是[mercenaries|E]要么是[holy_orders|E]。"
 game_concept_commander: "将领"
 game_concept_commanders: "将领"
 game_concept_army_commanders: "陆军将领"
 game_concept_commanding: "指挥"
 game_concept_army_commander: "陆军将领"
 game_concept_army_commander_desc: "$game_concept_army_commander$是指挥一支[army|E]的角色。你的任何[courtiers|E]或直属[vassals|E]都有资格被任命为将领（受限于年龄、[health|E]和[doctrines|E]）。\n\n[battle|E]中，将领的[martial_skill|E]极大地影响[advantage|E]。只要有将领在场，就会掷出额外的[rolls|E]以增加$game_concept_advantage$。\n\n此外，[commander_traits|E]也在战斗内外给军队提供多种不同的额外增益。"
 game_concept_commander_trait: "将领特质"
 game_concept_commander_traits: "将领特质"
 game_concept_commander_trait_desc: "$game_concept_commander_traits$是特殊的[traits|E]，赋予作为[army|E][commanders|E]的角色有用的额外增益。\n\n以军事[education_focus|E]养大的儿童一般会获得将领特质，但也可以通过[martial_lifestyle|E]和其他方式获得。"
 game_concept_battle_advantage: "战场优势"
 game_concept_advantage: "优势"
 game_concept_battle_advantage_desc: "$game_concept_battle_advantage$令[battle|E]中的一方造成更多伤害。$game_concept_advantage$越高，[soldiers|E]就能造成更多伤害。\n\n战斗通常始于一方因为[terrain|E]和[commander|E]的[martial_skill|E]及[commander_traits|E]而拥有更大的优势。任何一方都有可能通过$game_concept_commander$[rolls|E]而获得额外的$game_concept_advantage$。"
 game_concept_education_trait: "教育特质"
 game_concept_education_traits: "教育特质"
 game_concept_education_trait_desc: "在[adulthood|E]时，每个角色都会获得一个$game_concept_education_trait$。\n\n总共有五种教育特质，每种都直接对应一项[skill|E]。\n\n[trait|E]的质量取决于角色的[childhood_trait|E]和其[education_focus|E]的相配程度，以及他们的[guardian|E]的相关能力。\n\n$game_concept_education_trait$可以提高一个角色在对应[lifestyle|E]中的进步速度。"
 game_concept_education_focus: "教育重心"
 game_concept_education: "教育"
 game_concept_educations: "教育"
 game_concept_educate: "教育"
 game_concept_educated: "教育"
 game_concept_education_focus_short: "重心"
 game_concept_education_focus_desc: "所有#V 6#!到#V 9#!岁之间的[children|E]都能获得一个$game_concept_education_focus$，设计为向五大[skills|E]之一发展。\n\n教育结束于[adulthood|E]时获得一个[education_trait|E]。\n\n$game_concept_education_trait$的质量取决于[childhood_trait|E]和其教育重心的匹配程度，以及他们的[guardian|E]的相关能力。\n\n设置教育重心时，你也能指定儿童是否应当接受[guardian|E]的[faith|E]和/或[culture|E]教育。"
 game_concept_childhood_trait: "童年特质"
 game_concept_childhood_trait_desc: "每个儿童在成长时都会获得童年特质，例如[GetTrait('rowdy').GetName( GetNullCharacter )]或者[GetTrait('charming').GetName( GetNullCharacter )]。\n\n获得的特质指示了哪种[education_focus|E]最适合他们。"
 game_concept_diplomacy: "外交"
 game_concept_diplomacy_i: "@skill_diplomacy_icon!"
 game_concept_diplomacy_skill: "外交能力"
 game_concept_diplomacy_skill_desc: "$game_concept_diplomacy$是一项[skill|E]，代表角色吸引、谈判和说服的才能。\n\n外交直接影响其他角色对你的[opinions|E]。也用于推进外交[schemes|E]。\n\n对应的[lifestyle|E]是[diplomacy_lifestyle|E]。"
 game_concept_martial: "军事"
 game_concept_martial_i: "@skill_martial_icon!"
 game_concept_martial_skill: "军事能力"
 game_concept_martial_skill_desc: "$game_concept_martial$[skill|E]表示角色有多擅长打赢[war|E]以及带领[armies|E]参加[battle|E]。\n\n高军事能力对于[army_commanders|E]很重要，因为军事能力提升他们在[battle|E]中的[advantage|E]。\n\n对应的[lifestyle|E]是[martial_lifestyle|E]。"
 game_concept_stewardship: "管理"
 game_concept_stewardship_i: "@skill_stewardship_icon!"
 game_concept_stewardship_skill: "管理能力"
 game_concept_stewardship_skill_desc: "$game_concept_stewardship$是一项[skill|E]，帮助[rulers|E]管理他们的[domains|E]。管理能力直接增加[taxation|E]，令其对于所有统治者都非常有用。\n\n对应的[lifestyle|E]是[stewardship_lifestyle|E]。每提升[GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')]点管理增加1[domain_limit|E]。"
 game_concept_intrigue: "谋略"
 game_concept_intrigue_i: "@skill_intrigue_icon!"
 game_concept_intrigue_skill: "谋略能力"
 game_concept_intrigue_skill_desc: "$game_concept_intrigue$是一项[skill|E]，代表角色洞察和操纵其他角色，以及组织复杂谋划的才能。\n\n主要用于推进——以及抵御——诡谲多变的[schemes|E]。\n\n对应的[lifestyle|E]是[intrigue_lifestyle|E]。"
 game_concept_learning: "学识"
 game_concept_learning_i: "@skill_learning_icon!"
 game_concept_learning_skill: "学识能力"
 game_concept_learning_skill_desc: "$game_concept_learning$是一项[skill|E]，衡量角色的识字水平和智慧。[ruler|E]的学识能力影响增加[crown_authority|E]的花费，并且也产出一定量的每月[piety|E]。\n\n能期待高学识的角色对于所有普遍的学术活动有广泛了解，包括神学、哲学、语言和数学。\n\n对应的[lifestyle|E]是[learning_lifestyle|E]。"
 PROWESS_MUSCLE_INFO: "通过天然来源#weak （[artifacts|E]之外）#!增加的勇武会增加角色的肌肉量。"
 PROWESS_MUSCLE_INFO_PERSONAL: "增加[prowess|E]会增加你的肌肉重量"
 game_concept_prowess: "勇武"
 game_concept_prowess_i: "@skill_prowess_icon!"
 game_concept_prowess_skill: "勇武能力"
 game_concept_prowess_skill_desc: "$game_concept_prowess$是一种[skill|E]，反映了角色在个人战斗中的素质。\n\n高勇武能力意味着作为[knights|E]在[battles|E]和[single_combat_duel_plural|E]中更有可能存活并表现出色。\n\n每点勇武给予骑士：\n$BULLET_WITH_TAB$[damage|E]：#V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[toughness|E]：#V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!\n\n$PROWESS_MUSCLE_INFO$"
 game_concept_natural_prowess: "天然勇武"
 game_concept_lifestyle: "生活方式"
 game_concept_lifestyles: "生活方式"
 game_concept_lifestyle_desc: "[adult|E][rulers|E]可以选择一项$game_concept_lifestyle$，这将允许他们选择一项[focus|E]并开始获得[perks|E]。\n\n每个$game_concept_lifestyle$都有自己的[experience|E]类型，用来购买$game_concept_perks$。例如，必须要用[intrigue_lifestyle|E]中的经验来获得[GetPerk( 'dreadful_perk' ).GetName( GetNullCharacter )]或[GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetNullCharacter )]这类$game_concept_perks$。\n\n$game_concept_lifestyles$有：\n$BULLET_WITH_TAB$[diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$[stewardship_lifestyle|E]\n$BULLET_WITH_TAB$[martial_lifestyle|E]\n$BULLET_WITH_TAB$[intrigue_lifestyle|E]\n$BULLET_WITH_TAB$[learning_lifestyle|E]\n$BULLET_WITH_TAB$[wanderer_lifestyle|E]"
 game_concept_lifestyle_experience: "生活方式经验"
 game_concept_experience: "经验"
 game_concept_lifestyle_experience_desc: "$game_concept_lifestyle_experience$随所选的[focus|E]被动累积，或通过事件获得。$game_concept_lifestyle_experience$有多种，每个[lifestyle|E]类别就有一种。\n\n收集足够的单个类别的$game_concept_lifestyle_experience$，就会得到[perk|E]奖励。"
 game_concept_focus: "重心"
 game_concept_focuses: "重心"
 game_concept_focus_desc: "每种[lifestyle|E]都包括一定数量的$game_concept_focuses$，选择$game_concept_lifestyle$时必须选择其一。\n\n$game_concept_focuses$提供被动增益，并影响会出现的事件类型。#weak （例如，有$intrigue_temptation_focus$将增强[fertility|E]并提高勾引主题事件出现的概率。）#!\n\n角色可以在同一$game_concept_lifestyle$中切换$game_concept_focuses$而不会失去在该$game_concept_lifestyle$中获得经验的能力。"
 game_concept_dynasty_perk: "宗族传承"
 game_concept_dynasty_perks: "宗族传承"
 game_concept_dynasty_perk_desc: "$game_concept_dynasty_perks$是可以解锁的增益，为[dynasty|E]全体成员提供强有力的效果。\n\n[dynast|E]花费[dynasty_prestige|E]解锁$game_concept_dynasty_perks$，同一路线上的每个传承都会更贵更强力。\n\n$game_concept_dynasty_perks$难以获得，但将永远伴随着整个宗族。"
 game_concept_perk: "技能"
 game_concept_perks: "技能"
 game_concept_perk_desc: "技能是可解锁的增益，提供许多有用又有趣的效果。通过选择[lifestyle|E]中[focus|E]并花费相关[experience|E]的形式解锁#weak （例如，如果你想要解锁一项$game_concept_intrigue_lifestyle$的$game_concept_perk$则需要谋略$game_concept_experience$。）#!"
 game_concept_decision: "决议"
 game_concept_decisions: "决议"
 game_concept_decide: "决议"
 game_concept_decision_desc: "$game_concept_decision$是[character|E]在方便的时候可以采取的特殊行动。\n\n每一个决议都有自己的效果，范围从不起眼角色的改变到撼动[empire|e]的影响。\n\n将一名角色移动到特定地点一段时间的决议称为[activities|E]。"
 game_concept_activity: "活动"
 game_concept_activities: "活动"
 game_concept_activity_desc: "$game_concept_activity$是为了某一特定目的而举办的特殊聚会，例如为了减轻[stress|E]而前去[GetActivityType( 'activity_hunt' ).GetName]。\n\n[activity_host_short|E]者举办活动，所处的特定[location|E]会以各种方式造成影响，而所有参加者都必须[travel|E]至该地。\n\n所有参与的角色都通过设定一项在活动期间会努力完成的[intent|E]来与其他人互动。[SelectLocalization( HasDlcFeature( 'advanced_activities' ), 'game_concept_activity_desc_GRAND_ACTIVITY_DLC', '' )]"
 game_concept_activity_desc_GRAND_ACTIVITY_DLC: "\n\n普通的$game_concept_activity$例如[GetActivityType( 'activity_feast' ).GetName]或[GetActivityType( 'activity_hunt' ).GetName]比起[grand_activities|E]来说规模较小也没那么有效果。"
 game_concept_activity_option: "活动选项"
 game_concept_activity_options: "活动选项"
 game_concept_activity_option_desc: "所有[activities|E]都拥有一些选项，允许你自定义活动的规划。选项的花费和要求各不相同。"
 game_concept_activity_type: "活动类型"
 game_concept_activity_types: "活动类型"
 game_concept_activity_type_desc: "一些[activities|E]和[grand_activities|E]有不同的类型，对应该类活动的特殊变体。\n\n例如，规划狩猎时，只要你满足所需的要求，就可以在常规、鹰猎和传奇中进行选择。"
 game_concept_activity_phase: "活动阶段"
 game_concept_activity_phases: "活动阶段"
 game_concept_activity_phase_desc: "活动的行动阶段，例如[GetActivityType( 'activity_tournament' ).GetName]中的比赛[contest|E]，[tour|E]中的[stop|E]，或者[pilgrimage|E]中的目的地，在此期间会发生事件。"
 game_concept_activity_phase_action: "活动阶段行动"
 game_concept_activity_phase_action_desc: "[activity|E]中每#V 7#!天会有一定概率发生常规事件之外的#EMP 某些事#!。这些事件显示在活动窗口的右上角。\n\n可以发生什么取决于[activity_type|E]，例如：[activity_host|E]可以在[GetActivityType('activity_feast').GetName]中获得[prestige|E]或[activity_guest|E][opinion|E]。\n\n无事发生的概率一直存在，尤其是当前[activity_phase|E][activity_state_active|E]之前。"
 game_concept_activity_state_passive: "被动"
 game_concept_activity_state_passive_desc: "当举办者和宾客还未全部抵达时，以及处于[tour|E]的一个[stop|E]点与另一个停留点之间时，[activity|E]处于被动阶段。"
 game_concept_activity_state_active: "主动"
 game_concept_activity_state_active_desc: "当举办者和宾客抵达并进行[activity|E]时，活动被视为主动。"
 game_concept_activity_host: "活动举办者"
 game_concept_activity_host_possessive: "活动举办者"
 game_concept_activity_host_short: "举办"
 game_concept_activity_host_desc: "[activity|E]的举办者就是开启活动的[ruler|E]。\n\n他们可以选择[activity_type|E]、[location|E]、[activity_options|E]以及要邀请哪些[activity_guests_short|E]。"
 game_concept_activity_guest: "活动宾客"
 game_concept_activity_guest_short: "宾客"
 game_concept_activity_guests: "活动宾客"
 game_concept_activity_guests_short: "宾客"
 game_concept_activity_attending: "参加"
 game_concept_activity_guest_desc: "[activity|E]宾客是指任何受到[activity_host|E]邀请的[character|E]。\n\n虽然没法像举办者一样影响活动，宾客仍可寻求自己的[intent|E]。"
 game_concept_intent: "意图"
 game_concept_intents: "意图"
 game_concept_intent_desc: "$game_concept_intent$代表一名角色想要在[activity|E]中达成的目标，活动的举办者和宾客都有自己的目标。"
 game_concept_location: "地点"
 game_concept_locations: "地点"
 game_concept_location_desc: "每个[character|E]位于一处地点，表示他们如今身在世界上的何处。要从一处地点移动到另一处，[travel|E]是必不可少的。"
 game_concept_feast: "$activity_feast$"
 game_concept_feast_desc: "一项[activity|E]，领地里的统治者和廷臣聚集在一起庆祝……管它是啥，先庆祝了再说。\n\n参与者会失去[stress|E]，并增加对东道主的[opinion|E]。当然，这么多人聚集在一起，出点事，结点果也是难以避免的。\n\n一名[ruler|E]可以邀请自己的[liege|E]和[vassals|E]（以及形形色色的[courtiers|E]）来参加$activity_feast$。"
 game_concept_hunt_success_chance: "狩猎成功率"
 game_concept_hunt_success_chance_no_prefix: "成功率"
 game_concept_hunt_success_chance_desc: "当出发[GetActivityType('activity_hunt').GetName]时，你不一定能成功狩猎猎物。主要因素有：\n$BULLET_WITH_TAB$[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )][trait_level_track_xp|E]\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_hunt_court_position').GetName()][aptitude|E]\n$BULLET_WITH_TAB$[buildings|E]、[terrain|E]和[development|E]\n$BULLET_WITH_TAB$动物[hunt_sightings_no_prefix|E]\n\n$game_concept_hunt_success_chance$永远无法高于#V 80#!。\n\n#weak 成功的狩猎以杀死猎物结束，可能会获得战利品[artifacts|E]，并给予猎人大量[prestige_i|E][prestige|E]。#!"
 game_concept_hunt_danger: "狩猎危险度"
 game_concept_hunt_danger_no_prefix: "危险度"
 game_concept_hunt_dangerous: "危险"
 game_concept_hunt_danger_desc: "兔子急了也会咬人，最强大的战士也可能被最弱小的动物击败。\n\n更$game_concept_hunt_dangerous$的动物会给予猎人更多[prestige_i|E][prestige|E]。\n\n选择宾客时，也不要忽视旷野的偏僻和丰富的机会……"
 game_concept_playdate: "$activity_playdate$"
 game_concept_playdate_desc: "领地内年龄低于[EmptyScope.ScriptValue('less_than_two_years_to_adulthood_value')|0V]的统治者和廷臣们聚集玩闹，忘掉日常沉闷的[activity|E]。\n\n参加者会失去[stress|E]并增加对于东道主的[opinion|E]。将这么多儿童聚集在一起，也可能会出现其他后果。\n\n[ruler|E]会邀请其[liege|E]和[vassals|E]（以及许多[courtiers|E]）参加$activity_playdate$。"
 game_concept_wedding_ceremony: "婚礼"
 game_concept_wedding_ceremony_desc: "[GetActivityType('activity_wedding').GetName]的一个[activity_phase|E]，[spouses|E]们交换誓言并[married|E]。"
 game_concept_wedding_banquet: "婚宴"
 game_concept_wedding_banquet_desc: "[GetActivityType('activity_wedding').GetName]的一个[activity_phase|E]，食物和饮料被端了上来，宾客们享受娱乐和交流。"
 game_concept_wedding_night: "洞房花烛夜"
 game_concept_wedding_night_desc: "[GetActivityType('activity_wedding').GetName]的一个[activity_phase|E]，[spouses|E]们圆房，宾客们继续庆祝。"
 game_concept_grand_wedding_promise: "大婚承诺"
 game_concept_grand_wedding_promises: "大婚承诺"
 game_concept_grand_wedding_promised: "承诺"
 game_concept_grand_wedding_promise_desc: "许诺了[GetActivityType('activity_wedding').GetName]的[betrothal|E]会在结婚时举办一场庆祝双方结合的庆典。\n\n大婚承诺会在3年后过期。未及时组织[GetActivityType('activity_wedding').GetName]或撕毁婚约会承担惩罚性的后果。"
 game_concept_taxes: "赋税"
 game_concept_tax: "赋税"
 game_concept_taxation: "赋税"
 game_concept_taxes_desc: "$game_concept_taxes$是[rulers|E]最重要的每月[gold|E][income|E]来源。\n\n统治者的[holding|E]每月都会为他们提供一些[domain_taxes|E]。此外，大多数[vassals|E]都有[obligation|E]以[liege_taxes|E]的形式向其[liege|E]支付部分税收。"
 game_concept_dread: "恐怖值"
 game_concept_dreadful: "恐怖的"
 game_concept_dreaded: "恐怖"
 game_concept_dread_i: "@dread_icon!"
 game_concept_dread_desc: "$game_concept_dread$衡量一个[ruler|E]有多可怕。\n\n统治者通过执行残忍恶劣的行为，如折磨和处决[prisoners|E]，来积累$game_concept_dread$。\n\n恐怖值令扮演[tyrant|E]变得可行，因为不服管的[vassals|E]可能会因[intimidated|E]或[cowed|E]而不敢反抗你。\n\n一个角色的恐怖值在0和100之间波动，而[nomads|E]统治者可以达到150，随着时间推移，其恐怖值也会逐渐向其自然恐怖值靠近，而自然恐怖值则由其[personality_traits|E]决定。\n\n#high 恐怖的[ruler]可以获得以下好处：#!\n$BULLET_WITH_TAB$[vassals]不敢加入[factions|E]\n$BULLET_WITH_TAB$[vassals]不敢加入[scheming|E]\n$BULLET_WITH_TAB$提高[vassal]的接受度#weak （例如剥夺头衔）#!\n$BULLET_WITH_TAB$提高[offer_vassalization|E]的接受度\n$BULLET_WITH_TAB$[electors|E]更可能与你投一致票\n$BULLET_WITH_TAB$封臣不太可能反对[law|E]变更\n\n#weak 注意，勇敢和大胆的[vassals]受恐怖值影响较小！#!"
 game_concept_truce: "停战协议"
 game_concept_truces: "停战协议"
 game_concept_truce_desc: "每次[war|E]结束时都会签署一份$game_concept_truce$，在停战协议的持续时间内，进攻者不能向同一[ruler|E]再次宣战（防御者不受停战协议约束）。\n\n停战协议可以被打破，但是会受到严厉的惩罚。"
 game_concept_government: "政体"
 game_concept_governments: "政体"
 game_concept_government_form: "政体"
 game_concept_government_forms: "政体"
 game_concept_government_desc: "一名[ruler|E]的$game_concept_government_form$决定了他们可以使用何种[laws|E]，以及当他们未[independent|E]时，对其[liege|E]有何种[obligations|E]。\n\n政体包括：[feudal|E]、[tribal|E]、[clan|E]、[theocracy|E]、[republic|E]、[administrative|E]、[GetGovernment( 'nomad_government' ).GetName]和[herder|E]。"
 game_concept_feudal: "封建制"
 game_concept_feudal_government: "封建制"
 game_concept_feudalism: "封建制"
 game_concept_feudal_i: "@government_type_feudal!"
 game_concept_feudal_desc: "封建制[government_form|E]下，[liege|E]赐予[vassals|E][land|E]去治理，获得[levies|E]和[taxes|E]作为交换，由封臣和领主之间单独的[vassal_contract|E]调节。"
 game_concept_tribal: "部落制"
 game_concept_tribal_government: "部落制"
 game_concept_tribal_i: "@government_type_tribal!"
 game_concept_tribal_desc: "部落领地的伯爵领[development|E]度低下，无法超越部落时代[innovations|E]的进步，无法建造新的[holdings|E]，且常常无法改变他们的[succession_law|E]。\n\n不过，部落能利用[prestige|E]而非[gold|E]去建设领地和招募[men_at_arms|E]，并且相较于[feudal|E]领地有更多的[casus_belli|E]。非部落制军队在敌对部落领土上遭受[supply_limit|E]惩罚。"
 game_concept_clan: "氏族制"
 game_concept_clans: "氏族"
 game_concept_clan_government: "氏族制"
 game_concept_clan_i: "@government_type_clan!"
 game_concept_clan_desc: "氏族制[government_form|E]中，[vassals|E]给予其[liege|E]的[levies|E]和[taxes|E]数量由领主[tax_collector|E]的[aptitude|E]决定。氏族也会用到[house_unity|E]。"
 game_concept_theocracy: "神权制"
 game_concept_theocracies: "神权国"
 game_concept_theocratic: "神权制"
 game_concept_theocratic_government: "神权制"
 game_concept_theocracy_government: "神权制"
 game_concept_theocracy_i: "@government_type_theocracy!"
 game_concept_theocracy_desc: "$game_concept_theocracy$是无法扮演的[government_form|E]，根据[doctrines|E]对于一些[faiths|E]可用。他们通常由一位[head_of_faith|E]或一位[landed|E]的[realm_priest|E]领导。主教可能凭借自身权利成为[independent|E]的神权统治者。"
 game_concept_republic: "共和制"
 game_concept_republics: "共和国"
 game_concept_republican: "共和制"
 game_concept_republic_government: "共和制"
 game_concept_republic_i: "@government_type_republic!"
 game_concept_republic_desc: "$game_concept_republic_government$是无法扮演的[government_form|E]，一位当选的市民终身统治——市民和商人的$game_concept_government_form$。\n\n$game_concept_republican$[vassals|E]有固定且无法更改的[obligations|E]，因此总是提供值得信赖而可以预期数量的[levies|E]和[taxes|E]。"
 game_concept_skill: "能力"
 game_concept_skills: "能力"
 game_concept_skills_desc: "一个角色的能力可以衡量他们有多擅长于不同的事情。\n\n主要的五项能力分别是：[diplomacy|E]、[martial|E]、[stewardship|E]、[intrigue|E]、[learning|E]。"
 game_concept_building: "建筑"
 game_concept_buildings: "建筑"
 game_concept_building_desc: "$game_concept_buildings$是可以在[holdings|E]中建造的改善设施。\n\n许多类型的建筑只能在特定[baronies|E]或某种[terrain|E]中建造。\n\n每一处地产都有数量有限的建筑槽位，因此一处地产不能建造所有类型的建筑。[county_capitals|E]拥有一个额外的建筑槽位。\n\n[duchy_buildings|E]和[special_buildings|E]会占用它们自己的建筑槽位。"
 game_concept_duchy_building: "公国建筑"
 game_concept_duchy_buildings: "公国建筑"
 game_concept_duchy_building_desc: "$game_concept_duchy_buildings$是非常强力的[buildings|E]，只能在一个[duchy|E]的[de_jure_capital|E]建造。每一个公国只能建造一个类型的建筑。\n\n只有其拥有者持有对应的公国[title|E]，$game_concept_duchy_buildings$才会生效。\n\n许多$game_concept_duchy_buildings$都提供能够影响公国内所有[holdings|E]的修正，这对于让你的[domain|E]专门化是非常强有力的工具。"
 game_concept_special_building: "特殊建筑"
 game_concept_special_buildings: "特殊建筑"
 game_concept_special_building_desc: "$game_concept_special_buildings$是独特的[buildings|E]，出现在世界上一些预定的地点。\n\n例子包括古代奇观、大教堂和著名矿坑。有些在游戏开始时已经造好，其他的则需要建造。\n\n$game_concept_special_buildings$通常非常强力，值得争夺。"
 game_concept_great_building: "大型建筑"
 game_concept_great_buildings: "大型建筑"
 game_concept_great_building_desc: "$game_concept_great_buildings$是作为[great_projects|E]的竣工成果的独特[buildings|E]。一个著名的例子是中国的万里长城。\n\n$game_concept_great_buildings$往往十分强力，但需要满足特定条件才能触发这些效果。"
 game_concept_ruined_building: "废墟建筑"
 game_concept_ruined: "毁坏"
 game_concept_ruined_building_desc: "一座$game_concept_ruined$的建筑是指已经被外力摧毁、损坏或掠夺的废墟建筑。\n\n这些外力可能是：\n$BULLET_WITH_TAB$[natural_disasters|E][AddLocalizationIf( HasDlcFeature( 'all_under_heaven' ), 'game_concept_ruined_buildings_tgp' )]"
 game_concept_ruined_buildings_tgp: "\n$BULLET_WITH_TAB$睚眦必报的[mandala|E]统治者"
 game_concept_rebuilt_building: "重建建筑"
 game_concept_rebuilt: "重建"
 game_concept_rebuilding: "重建"
 game_concept_rebuilt_building_desc: "重建[ruined|E]的建筑，恢复其往日的荣光。"
 game_concept_economic_building: "经济建筑"
 game_concept_economic_buildings: "经济建筑"
 game_concept_economic_building_desc: "$game_concept_economic_buildings$是一种[buildings|E]，其主要功能是提高地产的[domain_income|E]。"
 game_concept_military_building: "军事建筑"
 game_concept_military_buildings: "军事建筑"
 game_concept_military_building_desc: "$game_concept_military_buildings$是一种[buildings|E]，其主要功能是提高提供给[holder|E]的[levies|E]数量。"
 game_concept_fortification_building: "工事建筑"
 game_concept_fortification_buildings: "工事建筑"
 game_concept_fortification_building_desc: "$game_concept_fortification_buildings$是一种[buildings|E]，主要功能是增加地产[fort_level|E]或为防御方提供防守[advantage|E]增益。"
 game_concept_pious_building: "虔诚建筑"
 game_concept_pious_buildings: "虔诚建筑"
 game_concept_pious_building_desc: "$game_concept_pious_buildings$是一种[buildings|E]，其主要功能是提高地产的[piety|E]产出。"
 game_concept_battle: "战斗"
 game_concept_battles: "战斗"
 game_concept_battle_desc: "$game_concept_battles$开始于两支相互敌对的[armies|E]进入同一[barony|E]。\n\n$game_concept_battle$开始时，其中一方通常因为[terrain|E]、[commander|E]和[commander_traits|E]等因素而开局有[advantage|E]。\n\n基于承受[damage|E]的数量，军队遭受[casualties|E]。其中一方没有[soldiers|E]剩余时$game_concept_battle$进入[aftermath|E]。\n\n$game_concept_battle$胜利者基于胜利的重要程度而获得[war_score|E]。"
 game_concept_aftermath: "追击"
 game_concept_aftermath_desc: "[battle|E]的$game_concept_aftermath$阶段发生在任意一方胜利时。胜利者将试图追击尽量多的[Concept( 'retreat', '撤退中' )|E][soldiers|E]。\n\n高[pursuit|E]的[men_at_arms|E]能够在$game_concept_aftermath$阶段杀死更多$game_concept_soldiers$，而高[screen|E]的$game_concept_men_at_arms$将保护友方[soldiers|E]。"
 game_concept_casualty: "伤亡"
 game_concept_casualties: "伤亡"
 game_concept_casualty_desc: "[armies|E]会在一场[battle|E]中基于受到[damage|E]量而承受一定数量的$game_concept_casualties$。\n\n当[soldiers|E]从$game_concept_battle$中移除，他们会被视为[routed_soldiers|E]或[dead_soldiers|E]。"
 game_concept_retreat: "撤退"
 game_concept_retreats: "撤退"
 game_concept_retreat_desc: "一支[army|E]若在[battle|E]中失败将会$game_concept_retreat$。军队也可以在$game_concept_battles$中被命令$game_concept_retreat$。在撤退中，$game_concept_army$不能被解散，也不能接受新的移动命令。"
 game_concept_illness: "疾病"
 game_concept_ill: "患病"
 game_concept_sick: "病"
 game_concept_sickness: "疾病"
 game_concept_illnesses: "疾病"
 game_concept_diseases: "疾病"
 game_concept_illness_desc: "疾病是一种会降低角色[health|E]的负面[traits|E]。疾病特质的持续时间和致命程度各不相同。"
 game_concept_medical_treatments: "医疗"
 game_concept_medical_treatments_desc: "角色[ill|E]或[GetTrait('wounded_1').GetName( GetNullCharacter )]时，医疗能帮助其更快康复。\n\n[GetCourtPositionType('court_physician_court_position').GetName()]负责治疗你和你的[courtiers|E]。只要能付得起俸禄，尽量雇佣一位。\n\n$court_physician_court_position$施行的治疗越多，其能力增长越多，可以获得[GetTrait('lifestyle_physician').GetName( GetNullCharacter )][traits|E]。"
 game_concept_combat_width: "战线宽度"
 game_concept_combat_width_desc: "$game_concept_combat_width$体现了双方在[battle|E]中能与彼此同时接敌的[soldiers|E]数量，可能会受到[terrain|E]这类因素的影响。\n\n这防止了一方完全碾压另一方。战线宽度在战斗开始时得出。"
 game_concept_roll: "掷骰"
 game_concept_rolls: "掷骰"
 game_concept_combat_roll: "战斗骰"
 game_concept_advantage_roll: "优势骰"
 game_concept_advantage_rolls: "优势骰"
 game_concept_combat_roll_desc: "[advantage|E]骰由每一位[commander|E]在[battle|E]中掷出。这是一个0—10的完全随机数，对$game_concept_battle$的结果有着决定性影响。"
 game_concept_terrain: "地形"
 game_concept_terrains: "地形"
 game_concept_terrain_desc: "每个[barony|E]都有一种特定的主导地形，它会影响很多东西，包括[supply|E]、[armies|E]的移动速度、[battle|E]中各类[men_at_arms|E][regiments|E]的效能和允许建造在该处的[buildings|E]。\n\n很多[commander_traits|E]也涉及地形。"
 game_concept_independent_ruler: "独立统治者"
 game_concept_independent_rulers: "独立统治者"
 game_concept_independent_ruler_desc: "$game_concept_independent$[rulers|E]没有[liege|E]，因此享有更大的行动自由（例如关于发动[wars|E]）。\n\n然而，不同于[vassals|E]，他们也可以被外国[rulers|E]直接攻击。"
 game_concept_independent: "独立"
 game_concept_unlanded: "无领地"
 game_concept_unlanded_desc: "$game_concept_unlanded$的角色在其[domain|E]中没有[holdings|E]，但理论上仍可以是一种[rulers|E]。譬如说，[heads_of_faith|E]和[holy_orders|E]的大团长就可能属于这种角色。"
 game_concept_landed: "有领地"
 game_concept_land: "领地"
 game_concept_landed_desc: "$game_concept_landed$的角色是拥有[holdings|E]的[ruler|E]。除非是在[theocracies|E]和[republics|E]，否则[commoners|E]在获得领地时会自动成为[nobles|E]，同时建立全新的[dynasty|E]。"
 game_concept_head_of_faith: "信仰领袖"
 game_concept_heads_of_faith: "信仰领袖"
 game_concept_head_of_faith_desc: "$game_concept_head_of_faith$是一个[faith|E]的正式领袖。$game_concept_head_of_faith$的能力和特性取决于该信仰的[doctrines|E]。\n\n有些信仰拥有一位[spiritual_head_of_faith|E]#weak （如教宗）#!，有些是一位[temporal_head_of_faith|E]#weak （如哈里发）#!，而有些完全没有$game_concept_head_of_faith$。"
 game_concept_spiritual_head_of_faith: "属灵的信仰领袖"
 game_concept_head_of_faith_spiritual: "属灵的"
 game_concept_spiritual_head_of_faith_desc: "[GetFaithDoctrine('doctrine_spiritual_head').GetBaseName][head_of_faith|E]是[theocratic|E]的，不必[landed|E]#weak （尽管可以有）#!。\n\n$game_concept_head_of_faith_spiritual$$game_concept_heads_of_faith$通常能使用如授予[claims|E]或[gold|E]这类互动。\n\n假如[faith|E]的[doctrines|E]允许[great_holy_wars|E]，那么大圣战将是[great_holy_war_undirected|E]#weak （如十字军）#!。"
 game_concept_temporal_head_of_faith: "世俗的信仰领袖"
 game_concept_head_of_faith_temporal: "世俗"
 game_concept_temporal_head_of_faith_desc: "[GetFaithDoctrine('doctrine_temporal_head').GetBaseName][head_of_faith|E]行事很像普通[ruler|E]，而如果失去所有土地将导致$game_concept_head_of_faith$[title|E]被销毁。\n\n如果[faith|E][doctrines|E]允许[great_holy_wars|E]，那么大圣战将是[great_holy_war_directed|E]#weak （如吉哈德）#!。"
 game_concept_routed_soldiers: "溃逃士兵"
 game_concept_routed_soldiers_desc: "[battle|E]中，大部分[casualties|E]其实是没有死亡或受重伤的$game_concept_routed_soldiers$。不像[dead_soldiers|E]，这些[soldiers|E]将存活去打另一场仗并在$game_concept_battle$结束后回到[army|E]。他们仍会被胜利方在$game_concept_battle$的[aftermath|E]期间追击，即使$game_concept_army$是主动[retreats|E]。"
 game_concept_dead_soldiers: "战死士兵"
 game_concept_dead_soldiers_desc: "在[battle|E]中，许多（但通常不是大多数）[soldiers|E]会被杀死或者伤势太重以至于再也无法战斗。这些人是永久性的[casualties|E]而不仅仅是[routed_soldiers|E]。"
 game_concept_title_claim: "头衔宣称"
 game_concept_title_claims: "头衔宣称"
 game_concept_claims: "宣称"
 game_concept_claim: "宣称"
 game_concept_claimed: "宣称"
 game_concept_claim_i: "@pressed_claim!"
 game_concept_title_claim_desc: "对[title|E]的$game_concept_claim$代表拥有这个头衔的合法权利，并提供通过[war|E]征服之的[casus_belli|E]。宣称也提供从[vassal|E][holders|E]手中[revoke|E][titles|E]的合法理由。\n\n宣称通常给予失去头衔控制的[rulers|E]，但也能通过[fabricate_claim_short|E]任务获得。\n\n此外，统治者的每个孩子（甚至[bastards|E]）会拥有该统治者所有[titles|E]的[implicit_claim|E]。如果[ruler]死亡时他们没能继承那些头衔，这些[implicit_claims]会转变为[pressed_claims|E]，而这种宣称可以被他们自己的孩子作为[unpressed_claims|E]继承。"
 game_concept_pressed_claim: "强宣称"
 game_concept_pressed_claims: "强宣称"
 game_concept_pressed_claim_i: "@pressed_claim!"
 game_concept_pressed: "强"
 game_concept_pressed_claim_desc: "$game_concept_pressed$[claims|E]视为法律上有坚强的依据，并将被[claimant|E]的孩子们作为[unpressed_claims|E]继承。"
 game_concept_unpressed_claim: "弱宣称"
 game_concept_unpressed_claims: "弱宣称"
 game_concept_unpressed_claim_i: "@unpressed_claim!"
 game_concept_unpressed: "弱"
 game_concept_unpressed_claim_desc: "$game_concept_unpressed$[claims|E]在法律上脆弱无力，不能被[claimant|E]的孩子们继承。\n\n不过，如果用于[casus_belli|E]去发动[war|E]，弱宣称也会变为[pressed|E]宣称——即使战争以[white_peace|E]结束。"
 game_concept_implicit_claim: "潜在宣称"
 game_concept_implicit_claims: "潜在宣称"
 game_concept_implicit_claim_i: "@implicit_claim!"
 game_concept_implicit_claim_desc: "$game_concept_implicit_claims$是[eligible_children|E]对其父母的所有[titles|E]持有的[claims|E]。若父母失去某一[title|E]，子女的$game_concept_implicit_claim$也将移除。"
 game_concept_claimant: "宣称者"
 game_concept_claimants: "宣称者"
 game_concept_claimant_possessive: "宣称者"
 game_concept_claimant_desc: "$game_concept_claimant$是对于[titles|E]有一个或多个[claims|E]的个人。有宣称的[ruler|E]可以通过使用宣称[casus_belli|E]来发动[wars|E]以索取宣称。\n\n这一宣战理由也能用于帮助[vassals|E]、甚至你[realm|E]内的[unlanded|E]角色索取宣称。\n\n宣称者也能领导[factions|E]——即使他们不居住在你的领地内。"
 game_concept_renounce: "放弃"
 game_concept_renounced: "放弃"
 game_concept_renounce_desc: "[prisoners|E]可以放弃对于你[realm|E]内所有[titles|E]的[claims|E]以换取获释。\n\n不过，只要持有者仍然活着，当前[holder|E]的孩子就永远不会失去宣称。"
 game_concept_court: "宫廷"
 game_concept_courts: "宫廷"
 game_concept_court_desc: "每位[ruler|E]都拥有一个$game_concept_court$，由各种为[liege|E]服务的[unlanded|E]角色组成。\n\n通常，这些[courtiers|E]包括统治者的家人，以及各种与统治者无亲属关系但可能有用的[nobles|E]和平民。"
 game_concept_courtier: "廷臣"
 game_concept_courtiers: "廷臣"
 game_concept_courtier_desc: "$game_concept_courtier$是在[ruler|E]的[court|E]为其效力的[unlanded|E]角色。\n\n廷臣可以：\n$BULLET_WITH_TAB$担任[councillors|E]\n$BULLET_WITH_TAB$担任[court_positions|E]\n$BULLET_WITH_TAB$在[armies|E]中担任[commanders|E]或[knights|E]\n$BULLET_WITH_TAB$成为统治者的[vassal|E]，如果授予其[title|E]\n$BULLET_WITH_TAB$让其统治者在[war|E]中索取其[claims|E]\n\n#WEAK [adventurers|E]拥有[followers|E]而非$game_concept_courtiers$——他们有相同的作用，虽然通常味道更难闻，身上的泥泞更多。#!"
 game_concept_court_guest: "宫廷宾客"
 game_concept_guest: "宾客"
 game_concept_guests: "宾客"
 game_concept_court_guest_desc: "[wanderers|E]有时会出现在[court|E]中成为宾客。他们只会停留有限的时间，不过可以被[ruler|E]招募成为永久的[courtiers|E]。"
 game_concept_wanderer: "漫游角色"
 game_concept_wanderers: "漫游角色"
 game_concept_wanderer_desc: "不属于[court|E]或持有任何[titles|e]的角色称为漫游角色。他们周游世界，沿途作为[guests|E]拜访宫廷。漫游者可能会成为[mercenary|E]队长、[holy_orders|E]的领袖、[clergy|E]或[city|E]持有者。"
 game_concept_court_host: "宫廷东道主"
 game_concept_court_host_desc: "$game_concept_court_host$是指并非某个角色的领主但该角色仍然位于其[court]的[ruler|E]。\n\n这种情况因为各种可能的缘由发生，例如[wanderers|E]拜访一位统治者或[wards|E]与其[guardian|E]呆在同一宫廷。"
 game_concept_host: "东道主"
 game_concept_hosting: "东道主"
 game_concept_noble: "贵族"
 game_concept_nobles: "贵族"
 game_concept_nobleman: "男贵族"
 game_concept_noblemen: "男贵族"
 game_concept_noblewoman: "女贵族"
 game_concept_noblewomen: "女贵族"
 game_concept_nobility: "贵族"
 game_concept_noble_desc: "$game_concept_nobles$是属于某个[dynasty|E]的角色。没有宗族的角色被视为出身卑微的[commoners|E]。"
 game_concept_commoner: "平民"
 game_concept_lowborn: "出身卑微"
 game_concept_commoners: "平民"
 game_concept_commoner_desc: "$game_concept_commoner$或者说$game_concept_lowborn$的角色不是[noble|E][dynasty|E]的一员。然而，他们依然能成为[theocracies|E]和[republics|E]里有权势的[rulers|E]。\n\n如果平民成为[landed|E]的角色，他们会立即成为贵族并建立自己的[dynasties|E]（除非是在[republics|E]和[theocracies|E]，那里主要由平民管理）。"
 game_concept_martial_lifestyle: "军事生活方式"
 game_concept_martial_lifestyle_i: "@martial_lifestyle_icon!"
 game_concept_martial_lifestyle_desc: "$game_concept_martial_lifestyle$适合想要增强[men_at_arms|E]和[knights|E]，促进[domain|E][control|E]或加大赢得[wars|E]几率的角色。"
 game_concept_intrigue_lifestyle: "谋略生活方式"
 game_concept_intrigue_lifestyle_i: "@intrigue_lifestyle_icon!"
 game_concept_intrigue_lifestyle_desc: "$game_concept_intrigue_lifestyle$适合想要[schemes|E]成功，获得[dread|E]，或轻松勾引他人的角色。"
 game_concept_intrigue_lqwuljxh: "Lqwuljxh"
 game_concept_intrigue_9_14_20_18_9_7_21_5: "9 14 20 18 9 7 21 5"
 game_concept_intrigue_rigueint: "Rigueint"
 game_concept_diplomacy_lifestyle: "外交生活方式"
 game_concept_diplomacy_lifestyle_i: "@diplomacy_lifestyle_icon!"
 game_concept_diplomacy_lifestyle_desc: "$game_concept_diplomacy_lifestyle$适合想要获得[claims|E]和[casus_bellis|E]，增加[prestige|E]或从亲人朋友得到增益的角色。"
 game_concept_stewardship_lifestyle: "管理生活方式"
 game_concept_stewardship_lifestyle_i: "@stewardship_lifestyle_icon!"
 game_concept_stewardship_lifestyle_desc: "$game_concept_stewardship_lifestyle$适合想要改善[domain|E]，安抚[liege|E]和[vassals|E]或得到许多[gold|E]的角色。"
 game_concept_learning_lifestyle: "学识生活方式"
 game_concept_learning_lifestyle_i: "@learning_lifestyle_icon!"
 game_concept_learning_lifestyle_desc: "$game_concept_learning_lifestyle$适合想要长寿健康，获得[piety|E]，或从[faith|E]中得到额外增益的角色。"
 game_concept_wanderer_lifestyle: "漫游生活方式"
 game_concept_wanderer_lifestyle_desc: "$game_concept_wanderer_lifestyle$适合想参观[points_of_interest|E]，或从[traveling|E]中获得额外增益的角色。"
 game_concept_crime: "罪行"
 game_concept_crimes: "罪行"
 game_concept_criminal: "罪行"
 game_concept_criminals: "罪犯"
 game_concept_crime_i: "@crime_icon!"
 game_concept_crime_desc: "$game_concept_crimes$是社会非常厌恶，认为应当惩罚的行为。\n\n罪行可以是世俗的（比如[vassal|E]向[liege|E]发起[revolting|E]）或是宗教的（[doctrine|E]认为是非法的任何[shunned|E]行为）。世俗罪行只能由受害者来惩罚，但任何[ruler|E]都可以惩罚其臣民的宗教罪行。\n\n所有罪行都会给予统治者[imprison|E]$game_concept_criminals$的正当理由，而且，基于罪行的严重程度，还可以[revoke|E][titles|E]、[banish|E]、[torture|E]或是[execute|E]。每项罪行只能由一位统治者惩罚一次，尽管有些罪行会给予罪犯负面的[fame_trait|E]，直到他们入土也无法消除。\n\n有时候，犯下罪行的角色会逃脱惩罚，这会变成[secrets|E]，可以被其他角色发现并用来[blackmail|E]。"
 game_concept_shunned: "忌讳"
 game_concept_shunned_desc: "许多[faiths|E]拥有明确何种行为是忌讳的[doctrines|E]。根据具体的教义，这些行为也可能会被认为是[criminal|E]。\n\n被抓到做出忌讳行为的角色会损失一级[piety_level|E]，并获得一个相应的[fame_trait|E]；其信仰认为该行为是忌讳或罪行的所有角色都会厌恶该特质。\n\n忌讳行为的例子包括：\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('deviant').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('sodomite').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('witch').GetName( GetNullCharacter )]"
 game_concept_refuse_conversion_crime: "拒绝改信"
 game_concept_refusing_conversion_crime: "拒绝改信"
 game_concept_refused_conversion_crime: "拒绝改信"
 game_concept_refuse_conversion_crime_desc: "拒绝改信将被视为[crime|E]，如果：\n$EFFECT_LIST_BULLET$拒绝要求的[character|E]与提出要求的$game_concept_character$属于同一[religion|E]\n$EFFECT_LIST_BULLET$$game_concept_religion$有[heresies|E]\n$EFFECT_LIST_BULLET$提出要求$game_concept_character$的[faith|E]对于拒绝要求$game_concept_character$的$game_concept_faith$的看法为[faith_hostile|E]或更糟。"
 game_concept_prison: "监狱"
 game_concept_imprisons: "囚禁"
 game_concept_imprison: "囚禁"
 game_concept_imprisoning: "囚禁"
 game_concept_imprisoned: "囚禁"
 game_concept_imprisonment: "囚禁"
 game_concept_prisons: "监狱"
 game_concept_prisoner: "囚犯"
 game_concept_prisoners: "囚犯"
 game_concept_jailor: "监禁者"
 game_concept_prison_desc: "[landed|E][rulers|E]可以将其他角色押为囚犯，要么关在他们的[dungeon|E]中，要么仅是[house_arrest|E]。在[camp|E]中，所有囚犯都被关押在[stockade|E]。角色在[battle|E]中或在[siege|E]后都有被囚禁的风险。\n\n角色也可以逮捕他们自己[realm|E]或[camp|E]内的任何一人。然而除非该角色犯了[crime|E]，否则这样做会被视为[tyrannical|E]行径。\n\n囚犯任你处置，可以被[executed|E]，[tortured|E]，赎回或直接释放。"
 game_concept_dungeon: "地牢"
 game_concept_stockade: "拘留营"
 game_concept_dungeons: "地牢"
 game_concept_stockades: "拘留营"
 game_concept_dungeon_desc: "收押在$game_concept_dungeon$或$game_concept_stockade$中的被[imprisoned|E]角色承受持续增加的[stress|E]和[health|E]惩罚。随着时间的推移，他们很可能会死于[illness|E]或者遭到精神崩溃。\n\n对于[landed|E][rulers|E]而言，[commoners|E]会自动被押进地牢，但可以被移至[house_arrest|E]。"
 game_concept_stockade_desc: "$game_concept_dungeon_desc$"
 game_concept_house_arrest: "软禁"
 game_concept_house_arrest_desc: "$game_concept_house_arrest$是一种宽容的[prison|E]，其中的角色除了无聊之外没有任何不良影响。然而，[rulers|E]也可以把他们扔进[dungeon|E]去，尽管这会降低囚犯[close_family|E]的[opinions|E]。\n\n收押的[nobles|E]会被自动[house_arrest|E]。"
 game_concept_tyranny: "暴政"
 game_concept_tyrant: "暴君"
 game_concept_tyrannical: "暴虐的"
 game_concept_tyranny_desc: "[ruler|E]的许多行为都被认为是$game_concept_tyrannical$——违反法律或宗教[doctrine|E]。例如，[imprisoning|E]某人或[revoking|E]某人[titles|E]，而此人并未犯下[crime|E]，就是暴虐的行为。\n\n暴政是一种适用于[realm|E]内所有角色的全体[opinion|E]修正。"
 game_concept_execute: "处决"
 game_concept_executed: "处决"
 game_concept_executing: "处决"
 game_concept_execution: "处决"
 game_concept_executions: "处决"
 game_concept_execute_desc: "遭到[imprisoned|E]的角色可以被$game_concept_executed$。这会被认为是[tyrannical|E]，除非囚禁者拥有[execute_reason|E]。\n\n处决会提升你的[dread|E]，而且永远不会获得那位不幸目标的[close_family|E]的好评。"
 game_concept_torture: "折磨"
 game_concept_tortured: "折磨"
 game_concept_torturing: "折磨"
 game_concept_torture_desc: "遭到[imprisoned|E]的角色可以被$game_concept_tortured$，伤害他们的[health|E]甚至致残他们身体的某个部分。\n\n折磨能为[GetTrait('callous').GetName( GetNullCharacter )]和[GetTrait('sadistic').GetName( GetNullCharacter )]角色缓解[stress|E]，但却会对那些天性仁慈的人造成压力。\n\n折磨[rulers|E]也会增加你的[dread|E]。"
 game_concept_banish: "驱逐"
 game_concept_banished: "驱逐"
 game_concept_banishment: "驱逐"
 game_concept_banishment_desc: "遭到[imprisoned|E]的角色可以从[realm|E]中被$game_concept_banished$，这可能是最严重的惩罚。被$game_concept_banished$的[landed|E]角色会被废黜，而被$game_concept_banished$的[courtiers|E]财产会被充公。\n\n驱逐需要理由（例如某些严重的[crime|E]），无理由驱逐被认为是严重的[tyrannical|E]。"
 game_concept_revoke: "剥夺"
 game_concept_revoked: "剥夺"
 game_concept_revoking: "剥夺"
 game_concept_revocation: "剥夺"
 game_concept_revocations: "剥夺"
 game_concept_revoke_desc: "当王权法为[limited_crown_authority|E]或者更高时，[rulers|E]可以$game_concept_revoke$其[vassals|E]的[titles|E]，但是除非这个封臣被[imprisoned|E]，不然这样会有风险，因为这个封臣可能会拒绝并起兵反叛。\n\n收回头衔会被认为是[tyrannical|E]行径，除非这个封臣犯下相当严重的[crime|E]。"
 game_concept_retract: "收回"
 game_concept_retracted: "收回"
 game_concept_retracting: "收回"
 game_concept_retraction: "收回"
 game_concept_retractions: "收回"
 game_concept_retract_desc: "王权法为[limited_crown_authority|E]或更高时，[rulers|E]可以$game_concept_retract$一名封臣的[vassal|E]，但除非该封臣被[imprisoned|E]，这么做有风险，因为这名封臣可能拒绝并起兵反叛。\n\n收回封臣被认为是[tyrannical|E]行径，除非目标犯下相对严重的[crime|E]。"
 game_concept_transfer: "转封"
 game_concept_transferred: "转封"
 game_concept_transferring: "转封"
 game_concept_transfer_desc: "[rulers|E]能$game_concept_transfer$其[vassals|E]给另一名封臣，只要前者等级比后者低。这是提升封臣[opinion|E]的好办法，特别是当被转封的封臣是其[realm|E]的[de_jure|E]部分。"
 game_concept_men_at_arms: "兵士"
 game_concept_men_at_arms_desc: "$game_concept_men_at_arms$是强于[levies|E]的职业[soldiers|E]。\n\n玩家直接控制其兵士[regiments|E]的组成和规模。\n\n不同类型的兵士在各种[terrain|E]上发挥或好或坏。每种类型也[counters|E]另一种类型。\n\n兵士可以[stationed|E]在[holdings|E]提升战斗力。"
 game_concept_skirmishers: "散兵"
 game_concept_skirmisher: "散兵"
 game_concept_skirmishers_desc: "散兵是善于袭扰敌军的轻装[men_at_arms|E]。\n\n虽然每种散兵都是独一无二的，但他们通常会[counter|E][heavy_infantry|E]，并被[archers|E]克制。"
 game_concept_archers: "弓箭手"
 game_concept_archer: "弓箭手"
 game_concept_archers_desc: "弓箭手是以远程武器步战的[men_at_arms|E]。\n\n虽然每种类型的弓箭手都是独一无二的，但他们通常会[counter|E][skirmishers|E]，并被[heavy_cavalry|E]和[light_cavalry|E]克制。"
 game_concept_light_cavalry: "轻骑兵"
 game_concept_light_cavalry_desc: "轻骑兵是骑乘作战，擅长侦察和追击敌军的[men_at_arms|E]。\n\n虽然每种轻骑兵都是独一无二的，但他们通常会[counter|E][archers|E]，并被[spearmen|E]克制。\n\n在平坦[terrain|E]作战时，轻骑兵会格外强大。\n\n与[heavy_cavalry|E]相比，轻骑兵一般更善于[pursuit|E]和[screen|E]。"
 game_concept_heavy_cavalry: "重骑兵"
 game_concept_heavy_cavalry_desc: "重骑兵是骑乘作战的重甲[men_at_arms|E]。\n\n虽然每种重骑兵都是独一无二的，但他们通常会[counter|E][archers|E]，并被[spearmen|E]克制。\n\n在平坦[terrain|E]作战时，重骑兵会格外强大。\n\n与[light_cavalry|E]相比，重骑兵一般更侧重于[damage|E]和[toughness|E]。"
 game_concept_spearmen: "长枪兵"
 game_concept_spearmen_desc: "长枪兵是以各式长柄武器作战的[men_at_arms|E]。\n\n虽然每种长枪兵都是独一无二的，但他们通常会[counter|E][heavy_cavalry|E]和[light_cavalry|E]，并被[heavy_infantry|E]克制。\n\n在山地和丘陵[terrain|E]作战时，长枪兵会格外强大。"
 game_concept_heavy_infantry: "重步兵"
 game_concept_heavy_infantry_desc: "重步兵是身穿重甲，手握兵器的步战[men_at_arms|E]。\n\n虽然每种重步兵都是独一无二的，但他们通常会[counter|E][spearmen|E]，并被[skirmishers|E]克制。"
 game_concept_archer_cavalry: "弓骑兵"
 game_concept_archer_cavalry_desc: "$game_concept_archer_cavalry$是骑乘作战，并装备远程武器的[men_at_arms|E]。\n\n虽然每种$game_concept_archer_cavalry$都独一无二，他们一般会[counter|E][heavy_infantry|E]，并被装备弩的[archers|E]克制。\n\n$game_concept_archer_cavalry$也通常适应平坦[terrain|E]，尤其是草原。"
 game_concept_camel_cavalry: "骆驼骑兵"
 game_concept_camel_cavalry_desc: "$game_concept_camel_cavalry$是骑乘作战的[men_at_arms|E]，类似于[light_cavalry|E]，长于侦察和追击敌军。\n\n他们一般[counter|E]$game_concept_light_cavalry$并被[spearmen|E]克制。\n\n$game_concept_camel_cavalry$通常适应沙漠和旱地[terrain|E]。"
 game_concept_elephant_cavalry: "象骑兵"
 game_concept_elephant_cavalry_desc: "$game_concept_elephant_cavalry$是骑乘作战并常常身披重甲的[men_at_arms|E]。\n\n虽然每种$game_concept_elephant_cavalry$都独一无二，他们一般强烈[counter|E]步兵单位，并被[spearmen|E]克制。\n\n$game_concept_elephant_cavalry$通常适应丛林[terrain|E]。"
 game_concept_gunpowders: "火枪兵"
 game_concept_gunpowder: "火枪兵"
 game_concept_gunpowder_desc: "火枪兵是装备了强力火药武器的[men_at_arms|E]。\n\n虽然每种火枪兵都是独一无二的，但他们通常会[counter|E][heavy_infantry|E]，并被[heavy_cavalry|E]和[light_cavalry|E]克制。"
 game_concept_peasant_militia: "农兵"
 game_concept_peasant_militias: "农兵"
 game_concept_peasant_militia_desc: "农兵是装备草叉和长矛的[men_at_arms|E]。\n\n虽然每种农兵都是独一无二的，但他们通常[counter|E][heavy_cavalry|E]和[light_cavalry|E]，并被[heavy_infantry|E]克制。\n\n在山地和肥沃[terrain|E]作战时，农民民兵会格外强大。"
 game_concept_special_troops: "事件士兵"
 game_concept_special_troops_desc: "$game_concept_special_troops$和普通的[armies|E]不同，他们不从[holding|E]处集结而来。$game_concept_special_troops$能够从事件中获得，代表着诸如近卫军，嗜战的游牧兵，以及有鸿鹄之志的农民等各种各样的军队。\n\n通常来说，他们不需要花钱维护，也不能进行补员。因此确保好钢用在刀刃上。\n\n数位历史[rulers|E]在开局会拥有$game_concept_special_troops$。"
 game_concept_line: "顺位"
 game_concept_line_of_succession: "继承顺位"
 game_concept_line_of_succession_desc: "继承顺位是特定角色继承特定[titles|E]所遵守的顺序，由[succession_law|E]决定。"
 game_concept_counter: "克制"
 game_concept_counters: "克制"
 game_concept_men_at_arms_counter: "兵士克制"
 game_concept_men_at_arms_counter_desc: "大多数[men_at_arms|E]都能$game_concept_counter$另一种类型的$game_concept_men_at_arms$。\n\n若[regiment|E]被克制，其[battle|E]期间的战斗力下降。$game_concept_regiment$的数量越被其$game_concept_counter$者超出，惩罚越高。"
 game_concept_intimidated: "惧怕"
 game_concept_intimidated_i: "@intimidated_icon!"
 game_concept_intimidated_desc: "对另一个角色感到非常害怕的角色会惧怕前者。这通常由[dread|E]和/或懦弱性格造成。\n\n惧怕的角色更不可能针对他们恐惧的角色发起敌对行动，包括加入或发起[factions|E]。\n\n更害怕的角色会被标记为[cowed|E]。"
 game_concept_cowed: "畏惧"
 game_concept_terrified_i: "@terrified_icon!"
 game_concept_cowed_desc: "畏惧的角色被对于另一个角色的恐惧吓瘫了，将几乎不对该角色采取任何敌对行动，包括发起[factions|E]。\n\n角色会因为[dread|E]和/或懦弱性格而畏惧或[intimidated|E]。"
 game_concept_provisions: "给养"
 game_concept_provision: "给养"
 game_concept_provisions_i: "@provisions_icon!"
 game_concept_provisions_desc: "$game_concept_provisions$代表着[camp|E]所能供给的食物、清水和住所的总量。\n\n$game_concept_camps$在变动[location|E]时会失去$game_concept_provisions$。具体失去的数量受到[men_at_arms|E]的规模、所穿越的[terrain|E]和当前雇佣的[officers|E]影响。\n\n$game_concept_provisions$不足时，$game_concept_camp$追随者会开始遭遇[privation|E]事件：首先是[characters|E]快速降低对于领袖的[opinion|E]，接着很快恶化为饥饿甚至死亡。\n\n#WEAK $game_concept_provisions$可以在停驻时通过向[contact_list_contacts|E]请求支援、采用[decision|E]或获得[task_contract|E]奖励的方式获得补充。#!"
 game_concept_privation: "匮乏"
 game_concept_privation_desc: "[camp|E]扎营时，只要有可能就可以通过打零工、狩猎、锻造和钓鱼换得食物，通常来说#EMP 刚好#!可以维持其补给情况。\n\n只要营地必须开始[traveling|E]，就会因为无法在移动的同时获得充足的食物而需要完全依赖$game_concept_provisions$生存。一旦$game_concept_provisions$储量变低（之后会#EMP 耗光#!），情绪就会被点燃，[followers|E]会开始挨饿。\n\n此时，[characters|E]会开始脱离$game_concept_camp$，负面[modifiers|E]逐渐生效，留下来的人最终会叛乱或死亡。"
 game_concept_supply: "补给"
 game_concept_supply_state: "补给状况"
 game_concept_supply_desc: "$game_concept_supply$是一支[army|E]携带的食物和装备的数量。当军队的规模超出所在地的[supply_limit|E]时，就会开始失去$game_concept_supply$。\n\n军队$game_concept_supplies$不多时，在[battle|E]中会遭受[advantage|E]惩罚，而补给完全耗尽时会开始[attrition|E]。\n\n只要军队处于友方领土，且规模在$game_concept_supply_limit$之下，补给就能随时间增长。"
 game_concept_supplied: "补给"
 game_concept_supplies: "补给"
 game_concept_supply_limit_mult: "补给上限乘数"
 game_concept_supply_limit: "补给上限"
 game_concept_supply_limit_desc: "$game_concept_supply_limit$指代你在一个[barony|E]能有的[soldiers|E]数量，由男爵领的[terrain|E]和[development|E]决定。\n\n如果你的[army|E]规模超过$game_concept_supply_limit$，这支$game_concept_armies$将失去[supply|E]并最终遭受[attrition|E]。"
 game_concept_attrition: "损耗"
 game_concept_attrition_desc: "[armies|E]可以遭受$game_concept_attrition$，即因为逃亡、疾病或饥饿而失去[soldiers|E]。\n\n$game_concept_attrition$会在以下情况下发生：军队缺乏[supplies|E]，围攻一处[fortified_holding|E]，从一处敌对[county|E]移动到另一处，且目标地点与控制下的某个$game_concept_county$不接壤。"
 game_concept_attrition_i: "@attrition_icon!"
 game_concept_objectives: "目标"
 game_concept_objectives_desc: "敌人[realm|E]内的特定部分（通常是[realm_capital|E]和一场[war|E]的[war_target|E]内的[holdings|E]）被认为是$game_concept_objectives$。通过[occupying|E]$game_concept_objectives$，你开始获得[war_score|E]。\n\n对于防守方，如果能阻止进攻方占领任何$game_concept_objectives$，[war_score|E]就开始点滴累积（在最初一段时间后）。"
 game_concept_war_contribution: "战争贡献"
 game_concept_contribution: "贡献"
 game_concept_contribute: "贡献"
 game_concept_war_contribution_desc: "在[war|E]中帮助其[allies|E]的[rulers|E]，基于其参加的[battles|E]的数量和规模，以及其[occupy|E]的[holdings|E]数量，会获得$game_concept_war_contribution$。\n\n战争结束后，每位贡献者都会获得与其贡献相对应的奖励。确切战利品取决于[casus_belli|E]，但一般是[gold|E]、[prestige|E]或[piety|E]。\n\n注意，甚至输掉战斗也会增加贡献。"
 game_concept_scheme_speed: "计谋阶段长度"
 game_concept_scheme_speed_single: "阶段长度"
 game_concept_scheme_speed_i: "@scheme_phase_duration_icon!"
 game_concept_scheme_speed_desc: "$game_concept_scheme_speed_single$是指一个[scheme_phase|e]需要多少天完成。你的[skill|E]、[agents|E]和[spymaster|E]，以及“$task_support_schemes$”[councillor_task|E]（如果计谋是[scheme_hostile|E]的）都可以影响速度。\n\n#WEAK 较低的$game_concept_scheme_speed_single$更为有利，因为这会使[scheme|e]进展更快。"
 game_concept_scheme_resistance: "计谋阻力"
 game_concept_scheme_resistance_single: "阻力"
 game_concept_hostile_scheme_resistance: "阴谋阻力"
 game_concept_scheme_resistance_desc: "[character|E]的$game_concept_scheme_resistance$会令针对其的$game_concept_schemes$放缓。\n\n[scheme_owner|E]的[scheme_speed|E]会减去此数值，提高$game_concept_scheme$获得[scheme_opportunity_opportunities|E]的时间。\n\n#WEAK [scheme_target|E]和其[spymaster|E]的相应[skill|E]，以及“$task_disrupt_schemes$”[councillor_task|E]（如果计谋是[scheme_hostile|E]的）都能增加$game_concept_scheme_resistance$。#!"
 game_concept_scheme_success_chance: "计谋成功率"
 game_concept_success_chance: "成功概率"
 game_concept_success_chance_i: "@scheme_success_icon!"
 game_concept_scheme_success_chance_desc: "[scheme|e]的$game_concept_success_chance$决定了其执行时有多大概率成功。\n\n$game_concept_scheme$的$game_concept_success_chance$会根据所分配的[agents|e]和相应的[skill|e]逐渐[scheme_growth_grow|E]。$game_concept_success_chance$受到[scheme_potential|e]限制。除了[contract_schemes|e]，没有$game_concept_scheme$的$game_concept_success_chance$可以超过95%。\n\n#WEAK [secret_schemes|e]有被目标发现的风险。此时你的$game_concept_success_chance$将会剧烈降低。#!"
 game_concept_scheme_growth: "计谋成长"
 game_concept_success_chance_growth_i: "@scheme_success_growth_icon!"
 game_concept_scheme_growth_growth: "成长"
 game_concept_scheme_growth_desc: "每经过一个[scheme_phase_phase|E]，$game_concept_scheme$[success_chance|E]都会按该数值增长，直到达到当前[scheme_potential_potential|E]上限。\n\n#WEAK 例如，如果$game_concept_scheme$目前$game_concept_success_chance$为50%，$game_concept_scheme_potential_potential$为54%，$game_concept_scheme_growth_growth$为3%，那么一个$game_concept_scheme_phase_phase$过后，其$game_concept_success_chance$为53%。\n\n由于$game_concept_scheme_growth_growth$仍受限于$game_concept_scheme_potential_potential$，再过一个阶段，$game_concept_scheme$$game_concept_success_chance$只有54%。#!"
 game_concept_scheme_growth_grow: "增长"
 game_concept_scheme_growth_grow_desc: "$game_concept_scheme_growth_desc$"
 game_concept_scheme_potential: "计谋潜力"
 game_concept_scheme_potential_potential: "潜力"
 game_concept_success_chance_max_i: "@scheme_success_max_icon!"
 game_concept_scheme_potential_desc: "[scheme|e]的结果由其[success_chance|e]决定，这个百分数通过[scheme_growth|E]达到$game_concept_scheme_potential$，而后者是$game_concept_scheme$的上限。\n\n$game_concept_scheme_potential$可以通过雇佣恰当的[agents|e]提高，但除了[contract_schemes|e]，绝不会超过95%。\n\n#WEAK 关系融洽的$game_concept_agents$会通过事件给予进一步的增益[modifiers|E]。\n\n超出$game_concept_scheme$$game_concept_scheme_potential_potential$的$game_concept_success_chance$会丢失。#!"
 game_concept_secrecy: "隐秘"
 game_concept_secrecy_i: "@scheme_secrecy_icon!"
 game_concept_secrecy_desc: "[hostile_scheme|e]的$game_concept_secrecy$决定了[scheme|e]不被目标发觉的可能性。\n\n$game_concept_scheme$的$game_concept_secrecy$有一段初始豁免期，在此期间无法被发觉。这段时期过后，$game_concept_scheme$每月都有因[scheme_breach_short|e]被发觉的风险。[agents|e]能大幅影响你保持$game_concept_scheme$隐秘的能力。\n\n#WEAK $game_concept_secrecy$80%的$game_concept_scheme$在执行时有20%概率被察觉，在持续时每月有2%概率被察觉。#!"
 game_concept_secrecy_grace: "宽限期"
 game_concept_secrecy_grace_desc.boilerplate: "大多数$game_concept_schemes$在可以每月有概率被察觉前有一段大约[EmptyScope.ScriptValue('secrecy_grace_period_value')]个月的宽限期。"
 game_concept_secrecy_grace_desc: "$game_concept_secrecy_grace_desc.boilerplate$\n\n宽限期结束后，$game_concept_schemes$每月有概率被察觉，产生一个[scheme_breach_short|E]。这个概率远低于计谋执行时，但检查频率明显提高。"
 game_concept_county_development: "发展度"
 game_concept_development_i: "@development_icon!"
 game_concept_development: "发展度"
 game_concept_county_development_desc: "$game_concept_county_development$是衡量一个[county|E]的当地基础设施和技术进步的指标。\n\n高$game_concept_county_development$提高了一个$game_concept_county$能提供的[levies|E]、[taxes|E]和[supply_limit|E]。"
 game_concept_county_development_growth: "发展度成长值"
 game_concept_development_growth: "发展度成长值"
 game_concept_county_development_growth_desc: "$game_concept_county_development_growth$衡量[county|E]距离提升其[development|E]还有多远。\n\n$game_concept_county_development_growth$到达100时，$game_concept_county_development$提升1级。"
 game_concept_existing_development: "现有发展度"
 game_concept_existing_development_desc: "财政总管的[develop_county|E]任务收益会递减。一个[county]已有的[development|E]越高，[development_growth|E]惩罚越大。\n\n默认情况下，[counties]在[development|E]达到10时[existing_development]惩罚达到最大。每个[era|E]都有一项[innovation|E]可以大幅提升此上限，直到最后，在$culture_era_late_medieval$[era]到达90[development|E]。\n\n影响$game_concept_existing_development$修正的革新为：\n$EFFECT_LIST_BULLET$$innovation_development_01$\n$EFFECT_LIST_BULLET$$innovation_development_02$\n$EFFECT_LIST_BULLET$$innovation_development_03$\n$EFFECT_LIST_BULLET$$innovation_development_04$"
 game_concept_county_control: "伯爵领控制力"
 game_concept_control: "控制力"
 game_concept_control_i: "@control_icon!"
 game_concept_county_control_desc: "$game_concept_control$衡量政府对于[county|E]人口的掌握能力。此项至关重要，尤其是对于从[holdings|E]中收取[taxes|E]而言。\n\n当伯爵领在[war|E]中易手，控制力会剧烈下降，这也是最好附庸当前[holder|E]的重要原因（如果[casus_belli|E]允许）。[sieges|E]和[Concept( 'peasant_faction', '农民暴动' )|E]也会损害伯爵领控制力。\n\n低控制力可能会导致[county_corruption|E]，增加控制力的主要方式是使用你[marshal|E]的[councillor_task|E]。"
 game_concept_absolute_control: "绝对控制"
 game_concept_absolute_control_short: "绝对控制"
 game_concept_absolute_control_desc: "$game_concept_absolute_control$是[control|E]的一种特殊状态，通过$absolute_control_perk_name$[perk|E]开启，表示统治者对当地民众有着十分牢固的掌控。\n\n一旦$game_concept_control$达到#V 100#!，界面就会改为显示“$ABSOLUTE_COUNTY_CONTROL$”并给予[taxes|E]和[levies|E]的增益。"
 game_concept_county_corruption: "伯爵领腐败"
 game_concept_county_corruption_desc: "如果[county|E]的[control|E]过低或其[holder|E][debt|E]，该伯爵领可能获得$game_concept_county_corruption$。有多种负面[county_modifiers|E]。\n\n$game_concept_county_corruption$将随时间逐渐消退，但如果根本原因持续（[debt|E]或低[control|E]），其可能重复出现。\n\n$councillor_marshal$的$task_increase_control$$game_concept_councillor_task$能更快清除$game_concept_county_corruption$。"
 game_concept_county_modifier: "伯爵领修正"
 game_concept_county_modifiers: "伯爵领修正"
 game_concept_county_modifier_desc: "$game_concept_county_modifiers$是影响[county|E]多种数值的修正。\n\n[baronies|E]有自己的修正，可以在$game_concept_county$的[holdings|E]中查看。"
 game_concept_fleet: "舰队"
 game_concept_fleets: "舰队"
 game_concept_fleet_desc: "进入海域的[armies|E]会自动[embark|E]，进入一支$game_concept_fleet$。[embarking]花费一定数量的[gold|E]，象征着船只的采购和建造。\n\n在$game_concept_fleet$上，[armies]可以快速跨越水域，不过他们会花费额外#V 25%#!的维护费，而且在海上漂泊#V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#!天之后，还会开始失去[supplies|E]。\n\n$game_concept_fleets$之间不会发生[battles|E]。\n\n当$game_concept_army$下船上岸后，$game_concept_fleet$会消失，而$game_concept_army$会获得[recently_disembarked|E]状态。"
 game_concept_domain_income: "直辖领地收入"
 game_concept_domain_taxes: "直辖领税"
 game_concept_domain_income_desc: "$game_concept_domain_income$是你从[domain|E]收来的[taxes|E]。数目取决于当地的[control|E]和[development|E]等级。"
 game_concept_vassal_taxes: "封臣税"
 game_concept_vassal_taxes_desc: "$game_concept_vassal_taxes$是你从[vassals|E]那获得的[taxes|E]。数值取决于每位封臣的[obligations|E]。\n\n从你封臣的角度来看，这些赋税被称为[liege_taxes|E]，与他们从自己$game_concept_vassals$手中收来的$game_concept_vassal_taxes$区别开来。"
 game_concept_tributary_taxes: "朝贡税"
 game_concept_tributary_taxes_desc: "$game_concept_tributary_taxes$是你从[tributaries|E]那里收取的[taxes|E]，其总量取决于每个朝贡者的[obligations|E]。\n\n从你的朝贡者的视角来看，这笔赋税被称作[suzerain_taxes|E]，以区别于他们从自己的$game_concept_tributaries$手中收来的$game_concept_tributary_taxes$。"
 game_concept_liege_taxes: "领主税"
 game_concept_liege_taxes_desc: "$game_concept_liege_taxes$是你必须支付给[liege|E]的[taxes|E]，作为你[obligations|E]的一部分。如果你是[independent|E]的，那么你不需要支付任何$game_concept_liege_taxes$。\n\n从你领主的角度来看，这些赋税被称为[vassal_taxes|E]，与其向自己$game_concept_liege$支付的税收区别开来。"
 game_concept_suzerain_taxes: "宗主税"
 game_concept_suzerain_taxes_desc: "$game_concept_suzerain_taxes$是你必须向[suzerain|E]缴纳的[taxes|E][obligations|E]。\n\n以你的宗主的视角来看，这笔税赋被称为[tributary_taxes|E]，以区别于他们可能向自己的$game_concept_suzerain$缴纳的一切税款。"
 game_concept_usurp_title: "篡夺头衔"
 game_concept_usurp: "篡夺"
 game_concept_usurped: "篡夺"
 game_concept_usurpation: "篡夺"
 game_concept_usurp_title_desc: "境外[ruler|E]持有的[title|E]，若其中超过#V 50%#!的[de_jure|E][counties|E]在你的[realm|E]内，就可以被篡夺。通过这个操作你会得到该[title|E]，这对于确保你是你的[vassals|E]的[rightful_liege|E]尤其重要。\n\n如果当前持有者的[faith|E]与你的敌对，那么篡夺难度会增加；在这种情况里，只有当该持有者的领地内不再有任何该头衔的[de_jure|E][counties|E]时，才能进行篡夺。"
 game_concept_close_family: "至亲"
 game_concept_close_family_members: "至亲"
 game_concept_close_family_member: "至亲"
 game_concept_close_family_desc: "角色的至亲包括：\n$BULLET_WITH_TAB$父母\n$BULLET_WITH_TAB$祖父母\n$BULLET_WITH_TAB$子女\n$BULLET_WITH_TAB$孙辈\n$BULLET_WITH_TAB$兄弟姐妹"
 game_concept_extended_family: "远亲"
 game_concept_extended_family_members: "远亲"
 game_concept_extended_family_desc: "角色的远亲包括：\n$BULLET_WITH_TAB$同辈堂表亲\n$BULLET_WITH_TAB$叔舅\n$BULLET_WITH_TAB$姑姨\n$BULLET_WITH_TAB$侄甥\n$BULLET_WITH_TAB$侄甥女"
 game_concept_family: "亲族"
 game_concept_family_members: "亲族成员"
 game_concept_family_member: "亲族成员"
 game_concept_family_desc: "角色的亲族包括其[close_family_members|E]和[extended_family_members|E]。"
 game_concept_kinslayer: "弑亲禽兽"
 game_concept_kinslayers: "弑亲禽兽"
 game_concept_kinslaying: "弑亲禽兽"
 game_concept_kinslaying_desc: "弑亲禽兽是指那些公然杀死[family_member|E]的角色。某些[faiths|E]认为杀死亲人是[criminal|E]。\n\n三种弑亲特质是：\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]——给予杀死[close_family|E]者\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )]——给予杀死[extended_family|E]者\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName( GetNullCharacter )]——给予杀死[dynasty|E]成员者"
 game_concept_gender_law: "性别法"
 game_concept_gender_laws: "性别法"
 game_concept_gender_law_desc: "每个[ruler|E]都有一个主要的性别法，来决定在[succession|E]时谁能够继承[titles|E]。性别法也影响了谁能够指挥[armies|E]，以及是否可以拥有多个[spouses|E]或[concubines|E]。\n\n可用的性别法取决于[faith|E]的“性别看法”[doctrine|E]。"
 game_concept_depose: "废黜"
 game_concept_deposed: "废黜"
 game_concept_depose_desc: "[rulers|E]可以因[faction|E]的要求或者特殊事件被废黜。他们的[heirs|E]会继承[titles|E]，即使旧统治者还活着。"
 game_concept_virtue: "美德"
 game_concept_virtues: "美德"
 game_concept_virtuous: "美德"
 game_concept_virtue_desc: "每种[faith|E]都会将特定的[traits|E]视为美德。拥有这些特质的角色会获得将这些特质视为美德的角色的[opinion|E]加成，即便他们的信仰并不相同。此外，拥有自己信仰中的美德特质的角色，还会获得每月[piety|E]加成。\n\n具体何种特质被视为美德，各信仰之间并不相同，但通常由该信仰的[core_tenets|E]和所属的[religion|E]决定。"
 game_concept_sin: "罪恶"
 game_concept_sins: "罪恶"
 game_concept_sinful: "罪恶"
 game_concept_sin_desc: "每种[faith|E]都会将特定的[traits|E]视为罪恶。拥有这些特质的角色会获得将这些特质视为罪恶的角色的[opinion|E]惩罚，即便他们的信仰并不相同。此外，拥有自己信仰中的罪恶特质的角色，还会每月失去[piety|E]。\n\n具体何种特质被视为罪恶，各信仰之间并不相同，但通常由该信仰的[core_tenets|E]和所属的[religion|E]决定。"
 game_concept_excommunicate: "绝罚"
 game_concept_excommunicated: "绝罚"
 game_concept_excommunication: "绝罚"
 game_concept_excommunication_desc: "被[head_of_faith|E][GetTrait('excommunicated').GetName( GetNullCharacter )]的角色会被这个[faith|E]的其他角色视为[criminals|E]。\n\n被[GetTrait('excommunicated').GetName( GetNullCharacter )]的[independent|E][rulers|E]可能会面临[excommunication_war|E]。\n\n绝罚可以通过请求[head_of_faith|E]原谅或是转换为不同[faith|E]来移除。"
 game_concept_legalism: "律法主义"
 game_concept_legalistic: "律法主义"
 game_concept_legalism_desc: "一种[core_tenet|E]，强调神学和虔心中的律法实践和传统。这会使[ruler|E]的[sins|E]或[virtues|E]影响到法律花费和[vassal|E][faction|E]的成员。"
 game_concept_dynasty_prestige_level_0: "不见经传"
 game_concept_dynasty_prestige_level_1: "鲜为人知"
 game_concept_dynasty_prestige_level_2: "无关紧要"
 game_concept_dynasty_prestige_level_3: "值得关注"
 game_concept_dynasty_prestige_level_4: "小有名气"
 game_concept_dynasty_prestige_level_5: "众所周知"
 game_concept_dynasty_prestige_level_6: "名声显著"
 game_concept_dynasty_prestige_level_7: "闻名于世"
 game_concept_dynasty_prestige_level_8: "辉煌灿烂"
 game_concept_dynasty_prestige_level_9: "震古烁今"
 game_concept_dynasty_prestige_level_10: "永世传奇"
 game_concept_dynasty_prestige_level_0_desc: "#T $game_concept_dynasty_prestige_level_0$#!\n[GetDynastyPrestigeLevelEffect('(int32)0')][GetDynastyPrestigeLevelNext('(int32)0')]"
 game_concept_dynasty_prestige_level_1_desc: "#T $game_concept_dynasty_prestige_level_1$#!\n[GetDynastyPrestigeLevelEffect('(int32)1')][GetDynastyPrestigeLevelNext('(int32)1')]"
 game_concept_dynasty_prestige_level_2_desc: "#T $game_concept_dynasty_prestige_level_2$#!\n[GetDynastyPrestigeLevelEffect('(int32)2')][GetDynastyPrestigeLevelNext('(int32)2')]"
 game_concept_dynasty_prestige_level_3_desc: "#T $game_concept_dynasty_prestige_level_3$#!\n[GetDynastyPrestigeLevelEffect('(int32)3')][GetDynastyPrestigeLevelNext('(int32)3')]"
 game_concept_dynasty_prestige_level_4_desc: "#T $game_concept_dynasty_prestige_level_4$#!\n[GetDynastyPrestigeLevelEffect('(int32)4')][GetDynastyPrestigeLevelNext('(int32)4')]"
 game_concept_dynasty_prestige_level_5_desc: "#T $game_concept_dynasty_prestige_level_5$#!\n[GetDynastyPrestigeLevelEffect('(int32)5')][GetDynastyPrestigeLevelNext('(int32)5')]"
 game_concept_dynasty_prestige_level_6_desc: "#T $game_concept_dynasty_prestige_level_6$#!\n[GetDynastyPrestigeLevelEffect('(int32)6')][GetDynastyPrestigeLevelNext('(int32)6')]"
 game_concept_dynasty_prestige_level_7_desc: "#T $game_concept_dynasty_prestige_level_7$#!\n[GetDynastyPrestigeLevelEffect('(int32)7')][GetDynastyPrestigeLevelNext('(int32)7')]"
 game_concept_dynasty_prestige_level_8_desc: "#T $game_concept_dynasty_prestige_level_8$#!\n[GetDynastyPrestigeLevelEffect('(int32)8')][GetDynastyPrestigeLevelNext('(int32)8')]"
 game_concept_dynasty_prestige_level_9_desc: "#T $game_concept_dynasty_prestige_level_9$#!\n[GetDynastyPrestigeLevelEffect('(int32)9')][GetDynastyPrestigeLevelNext('(int32)9')]"
 game_concept_dynasty_prestige_level_10_desc: "#T $game_concept_dynasty_prestige_level_10$#!\n[GetDynastyPrestigeLevelEffect('(int32)10')]\n\n这是宗族威望等级的最高一级。"
 game_concept_excommunication_war: "绝罚战争"
 game_concept_excommunicated_ruler: "被绝罚的统治者"
 game_concept_excommunicated_ruler_desc: "在绝罚战争中，进攻方的目的是将被[excommunicated|E]的统治者赶下台。\n\n如果获胜，进攻者会获得大量[piety|E]，以及其[head_of_faith|E]的认可，而被绝罚的统治者会被迫退位，传位给[heir|E]。\n\n然而，如果被绝罚的统治者获胜，[head_of_faith|E]会被迫收回绝罚，因为其已经在战场上证明了自己的正义性。"
 game_concept_holy_site: "圣地"
 game_concept_holy_sites: "圣地"
 game_concept_holy_site_desc: "$game_concept_holy_site$是一个[county|E]，内有一处地点，对于一个[faith|E]有宗教上的重要性。由正确信仰的角色持有的$game_concept_holy_sites$将为该信仰的所有角色提供一项效果，也会允许建立[special_buildings|E]或[holy_orders|E]。每个信仰有不同的$game_concept_holy_sites$组合。"
 game_concept_cultural_acceptance_i: "@cultural_acceptance_icon!"
 game_concept_cultural_acceptance: "文化接受度"
 game_concept_cultural_acceptance_desc: "文化接受度衡量两种[cultures|E]相互间有多容纳对方。\n\n其主要影响不同文化的角色之间[opinion|E]的减成。也影响[county_opinion|E]，以及形成[hybrid_culture|E]的成本。\n\n文化接受度可以用许多行为改变，最显著的是[wars|E]、赐予和剥夺[titles|E]以及[accept_culture|E]的[councillor_task|E]。\n\n如果超出，接受度会随着时间流逝逐渐回归[cultural_acceptance_baseline|E]。"
 game_concept_cultural_acceptance_baseline: "文化接受度基准值"
 game_concept_cultural_acceptance_baseline_desc: "[cultural_acceptance|E]的基准值会使超出的数值逐渐回落。影响基准值的因素有：\n$EFFECT_LIST_BULLET$[heritage|E]相同\n$EFFECT_LIST_BULLET$[language|E]相同\n$EFFECT_LIST_BULLET$[faith|E]和[religion|E]相同，尤其是[GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName]或[GetReligionFamily('rf_eastern').GetName]\n$EFFECT_LIST_BULLET$在同一[region|E]内[ethos|E]相同"
 game_concept_culture_pillar: "文化支柱"
 game_concept_culture_pillars: "文化支柱"
 game_concept_culture_pillar_desc: "[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_pillar_desc_REFORM_DLC', 'game_concept_culture_pillar_desc_NO_REFORM_DLC' )]"
 game_concept_culture_pillar_desc_REFORM_DLC: "支柱反映了一个[culture|E]的起源。\n\n五大文化支柱为：\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$美学\n\n其中，民族精神、语言和军事惯例可以被[culture_head|E]通过[reformation|E]而改变。"
 game_concept_culture_pillar_desc_NO_REFORM_DLC: "支柱是无法改变的特性，反映了一个[culture|E]的起源。\n\n五大文化支柱为：\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$美学"
 game_concept_culture_tradition: "文化传统"
 game_concept_culture_traditions: "文化传统"
 game_concept_tradition: "传统"
 game_concept_traditions: "传统"
 game_concept_culture_tradition_desc: "传统代表着每个[cultures|E]的习俗、习惯、价值和道德。\n\n每个传统会赋予属于该文化的[characters|E]或[counties|E]一些增益或特殊能力。\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_REFORM_DLC' )]\n\n$game_concept_cultures$可以有最多6个传统，但大多少于此数量。"
 game_concept_culture_tradition_desc_REFORM_DLC: "[culture_head|E]可以[reformation|E]文化，树立新的传统或替换现有传统。"
 game_concept_culture_tradition_desc_NO_REFORM_DLC: "[culture_head|E]可以花费[prestige|E]为文化树立新的传统。"
 game_concept_ethos: "民族精神"
 game_concept_ethos_desc: "[culture|E]的民族精神决定了其核心价值观、指导原则以及其成员对于生活的总体态度。\n\n此外，民族精神也极大影响[culture_head|E]树立新[traditions|E]的成本。[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_ethos_desc_REFORM_DLC', '' )]"
 game_concept_ethos_desc_REFORM_DLC: "\n\n[culture_head|E]可以通过[reformation|E]替换当前$game_concept_ethos$。"
 game_concept_language: "语言"
 game_concept_languages: "语言"
 game_concept_language_desc: "语言是一种[culture_pillar|E]，决定了该[culture|E]的主流人群说什么语言。说同样语言的$game_concept_cultures$对于[cultural_acceptance_baseline|E]有永久增益。\n\n[character|E]可以通晓超过一种语言。通晓语言使得说这种语言的角色和[counties|E]的[cultural_acceptance|E][opinion|E]惩罚减半，也能让[faction_independence|E]和[claimant_factions|E]打消念头。\n\n角色可以用[GetScheme('learn_language').GetTypeName][scheme|E]学习额外语言。角色可以轻松地学习语言，直到触及其[language_limit|E]。"
 game_concept_language_limit: "外语上限"
 game_concept_language_limit_desc: "你只能轻松记住一定数量的[languages|E]。如果超出上限，你要么得遗忘一种语言，要么得承受[stress|E]。\n\n本[culture|E]的语言不计入上限。\n\n上限的决定因素有：\n$EFFECT_LIST_BULLET$所有人都有基础值#V 1#!\n$EFFECT_LIST_BULLET$每[EmptyScope.ScriptValue('language_learning_divide_value')|V0]点[learning_i][learning|E]提高#V 1#!\n$EFFECT_LIST_BULLET$[GetPerk('open_minded_perk').GetName(GetPlayer)][perk|E]提高#V 2#!\n$EFFECT_LIST_BULLET$[GetPerk('smooth_operator_perk').GetName(GetPlayer)][perk|E]提高#V 1#!\n$EFFECT_LIST_BULLET$[GetDynastyPerk('ep1_culture_legacy_1').GetName][dynasty_perk|E]提高#V 1#!"
 game_concept_heritage: "传承"
 game_concept_heritage_desc: "传承这种[culture_pillar|E]代表着数种[cultures|E]有着共同的祖先。\n\n相同传承的文化一般彼此有着更高的[Concept( 'cultural_acceptance', '接受度' )|E]。"
 game_concept_martial_custom: "军事惯例"
 game_concept_martial_custom_desc: "军事惯例这种[culture_pillar|E]决定了何种性别可以成为[commanders|E]或[knights|E]。\n\n某些[traditions|E]和[doctrines|E]可以为特定[characters|E]修正这些规则。"
 game_concept_culture_intermingling: "文化混杂"
 game_concept_culture_intermingling_desc: "两种[cultures|E]在同一[realm|E]内共存的程度越多，混杂的程度就越高，文化之间的[cultural_acceptance|E]就会增加。"
 game_concept_cultural_head: "文化领袖"
 game_concept_culture_head: "文化领袖"
 game_concept_culture_head_desc: "“$game_concept_culture_head$”是在自己[culture|E]中拥有最大影响力的[ruler|E]。\n\n确切地说，在其[realm|E]内拥有最多自己文化的[counties|E]的统治者会成为$game_concept_cultural_head$，不管其[domain|E]在哪里，或者拥有何种其他文化的土地。[AddLocalizationIf( HasDlcFeature( 'khans_of_the_steppe' ), 'game_concept_culture_head_desc_NOMAD_DLC', )]\n\n$game_concept_cultural_head$能通过设定[cultural_fascination|E]来影响何种[innovation|E]应当被优先发现。\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_head_desc_REFORM_DLC', 'game_concept_culture_head_desc_NO_REFORM_DLC' )]"
 game_concept_culture_head_desc_NOMAD_DLC: "\n\n然而，[nomadic|E][rulers|E]会根据最大的[herd|E]选择他们的$game_concept_cultural_head$，无论其头衔等级如何。如果有定居统治者与游牧统治者属于同一[culture|E]，则[military_power|E]将成为决定因素。"
 game_concept_culture_head_desc_REFORM_DLC: "$game_concept_culture_head$也可以[reform|E]其文化的某些方面。"
 game_concept_culture_head_desc_NO_REFORM_DLC: "$game_concept_culture_head$也可以树立新的[traditions|E]。"
 game_concept_county_opinion: "民众好感度"
 game_concept_county_opinion_desc: "每个[county|E]的普通民众对持有该$game_concept_county$的[character|E]都有一项[opinion|E]。如果民众不满，他们可能会开启或加入[peasant_faction|E]或[popular_faction|E]，而这两种派系都能迅速扩散到整个[realm|E]。\n\n控制$game_concept_county_opinion$最简单的方法是确保$game_concept_county$[holder|E]与该地民众属于同一[culture|E]和[faith|E]。\n\n若是[faith|E]不同，$game_concept_county_opinion$会受伯爵领的[faith_hostility|E]和信仰的[fervor|E]修正，后一修正的增减与在0至100之间变化的$game_concept_fervor$成线性关系。"
 game_concept_core_tenet: "核心教义"
 game_concept_core_tenet_desc: "[doctrines|E]代表着一种[faith|E]必须采取的立场，而$game_concept_core_tenets$代表着独特的行为习惯和礼仪。"
 game_concept_core_tenets: "核心教义"
 game_concept_holy_war: "圣战"
 game_concept_holy_wars: "圣战"
 game_concept_holy_war_holy: "神圣"
 game_concept_holy_war_desc: "$game_concept_holy_war$是一种特殊类型的[war|E]，由某一[faith|E]的[ruler|E]对不同信仰的统治者发动。\n\n$game_concept_holy_war$通常极具毁灭性，胜利的进攻者能够为他们自己夺取目标地区的所有[counties|E]。然而，如果进攻方信仰为[GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName]，或者防御方在目标地区有[vassals|E]与进攻方同信仰，那么目标地区的部分或全部封臣只会转移到进攻者麾下。\n\n不像其他战争，与圣战目标同一信仰的统治者无需[alliance|E]就可以选择加入防御方。\n\n不同的[religious_families|E]可能允许圣战，也可能限制圣战。"
 game_concept_great_holy_war: "大圣战"
 game_concept_great_holy_wars: "大圣战"
 game_concept_great_holy_war_desc: "$game_concept_great_holy_war$是一种特殊类型的[war|E]，只有特定[faiths|E]的[head_of_faith|E]能发动，目标是令一整个[kingdom|E]处于其信仰的统治之下。\n\n$game_concept_great_holy_wars$针对选定[kingdom|E]内另一个[religion|E]的所有[rulers|E]，迫使他们共同抵抗。如果胜利，目标王国内的所有[titles|E]头衔都会被夺取，由进攻方瓜分。\n\n根据[doctrines|E]，一个信仰可能可以使用[directed_great_holy_wars|E]、[undirected_great_holy_wars|E]，或完全没有$game_concept_great_holy_wars$：\n$EFFECT_LIST_BULLET$总体来说，需要有[GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName]、[GetFaithDoctrine('tenet_struggle_submission').GetBaseName]或[GetFaithDoctrine('tenet_warmonger').GetBaseName][core_tenets|E]才能使用大圣战\n$EFFECT_LIST_BULLET$有[GetFaithDoctrine('doctrine_temporal_head').GetBaseName]领袖的信仰只能使用定向大圣战\n$EFFECT_LIST_BULLET$有[GetFaithDoctrine('doctrine_spiritual_head').GetBaseName]领袖的信仰只能使用不定向大圣战\n$EFFECT_LIST_BULLET$没有信仰领袖的信仰即使其他条件都满足也不能使用大圣战。\n\n某些信仰对于自己的大圣战有特别的名字，例如“十字军”或“吉哈德”。这些大圣战只在名称上有区别，与其他大圣战的运行方式一致。"
 game_concept_directed_great_holy_war: "定向大圣战"
 game_concept_directed_great_holy_wars: "定向大圣战"
 game_concept_directed_great_holy_war_desc: "$game_concept_directed_great_holy_war$由$doctrine_temporal_head_name$[head_of_faith|E]发动，意图将一个[kingdom|E]纳入其自己的统治。\n\n属于其[faith|E]的[rulers|E]可以选择帮助信仰领袖，也能因此而获得奖励。奖励包括[piety|E]和可能让他们的[dynasty|E]成员在被征服的王国中成为[landed|E]者。\n\n受针对[religion|E]的统治者们能选择防御这场战争，无需结为[alliance|E]。"
 game_concept_undirected_great_holy_war: "不定向大圣战"
 game_concept_undirected_great_holy_wars: "不定向大圣战"
 game_concept_undirected_great_holy_war_desc: "$game_concept_undirected_great_holy_war$由$doctrine_spiritual_head_name$[head_of_faith|E]发动，意图将一个[kingdom|E]纳入其[faith|E]的统治之下。\n\n$game_concept_undirected_great_holy_wars$不会立刻开始，而是进入[preparation_phase|E]。\n\n战争之前和战争期间，进攻方信仰的统治者可以选择捐献[gold|E]给[war_chest|E]。\n\n如果胜利，目标王国将被夺走，给予进攻方信仰的某个角色。对进攻方的奖励包括[piety|E]及可能让其[dynasty|E]成员在被征服的王国中成为[landed|E]者。"
 game_concept_preparation_phase: "准备阶段"
 game_concept_preparation_phase_desc: "$game_concept_preparation_phase$是[undirected_great_holy_war|E]发动之前的时间。\n\n这段时间内，进攻方[faith|E]的[rulers|E]可以选择宣誓带领其军队加入战争和/或捐献给[war_chest|E]。\n\n计时器将倒计时直到$game_concept_preparation_phase$结束，即宣战的时刻。\n\n防守方[religions|E]的统治者们在此期间可以选择针对性带领其军队宣誓，得出双方的宏观实力。"
 game_concept_war_chest: "战争金库"
 game_concept_war_chest_desc: "$game_concept_war_chest$是[gold|E]、[piety|E]和[prestige|E]的集合。内容通常用于成功赢得[undirected_great_holy_wars|E]时的奖励，根据进攻者在[war|E]中的参与度分配。\n\n$game_concept_war_chest$中的一部分也会在宣战时分配给进攻者。\n\n如果[undirected_great_holy_war|E]失败，防守方会分割$game_concept_war_chest$其中的虔诚和威望部分#weak （金钱就失去了。）#!"
 game_concept_crusade: "十字军"
 game_concept_great_holy_war_undirected: "不定向的"
 game_concept_crusades: "十字军"
 game_concept_jihad: "吉哈德"
 game_concept_great_holy_war_directed: "定向的"
 game_concept_jihads: "吉哈德"
 game_concept_title_tier: "等级"
 game_concept_title_tiers: "等级"
 game_concept_rank: "级别"
 game_concept_title_rank: "级别"
 game_concept_title_ranks: "级别"
 game_concept_ranks: "级别"
 game_concept_title_tier_desc: "$game_concept_title_tier$即头衔[rank|E]在土地上的体现，决定了一个[title|E]在游戏的等级制度中的地位。\n\n所有头衔都有一个等级，这决定了[holder|E]可能拥有的[vassals|E]的最高等级。\n\n[hegemony|E]>[empire|E]>[kingdom|E]>[duchy|E]>[county|E]>[barony|E]。"
 game_concept_title_rank_desc: "$game_concept_title_rank$是头衔[title_tier|E]在个人身份上的体现，决定了一名[ruler|E]在游戏中等级制度里的位置。\n\n所有头衔等级都有对应的级别，进而决定了[holder|E]可以拥有的[vassals|E]的最高级别。\n\n[hegemon|E]>[emperor|E]>[king|E]>[duke|E]>[count|E]>[baron|E]。"
 game_concept_clergy: "神职人员"
 game_concept_clergy_desc: "[court_chaplains|E]、[realm_priests|E]、[theocratic|E]统治者以及任何拥有[GetTrait('devoted').GetName( GetNullCharacter )]特质的人都会被视为神职人员。\n\n[faith|E]的[doctrines|E]决定了谁可以成为神职人员以及神职人员是否可以结婚、继承土地，等等。"
 game_concept_church_property: "教会地产"
 game_concept_church_holdings: "教会地产"
 game_concept_church_holding: "教会地产"
 game_concept_church: "教会"
 game_concept_church_property_desc: "教会地产是由[realm_priest|E]控制的[temples|E]。\n\n在有着[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName][doctrine|E]的[faiths|E]中，不存在教会地产，世俗[rulers|E]可以无惩罚地直接持有[temples|E]。"
 game_concept_temple_citadel: "寺庙城塞"
 game_concept_temple_citadels: "寺庙城塞"
 game_concept_temple_citadel_holding: "寺庙城塞地产"
 game_concept_temple_citadel_holdings: "寺庙城塞地产"
 game_concept_temple_citadel_holding_desc: "寺庙城塞是[castle|E]城防与[temple|E]崇敬的实用结合体——这是[mandala|E][rulers|E]的标准[holding_type|E]，提供均衡数量的[levies|E]、[piety|E]和[taxes|E]。"
 game_concept_embarking: "登船"
 game_concept_embarked: "登船"
 game_concept_embarked_i: "@embarked_icon!"
 game_concept_embark: "登船"
 game_concept_embarkation: "登船"
 game_concept_embarking_desc: "在受命进入海域，或者没有路上道路可以到达目标[barony|E]时，[army|E]会自动$game_concept_embark$进入一支[fleet|E]。\n\n$game_concept_embarking$花费一定数量的[gold|E]，象征着船只的采购与建造。每#V 100#!人登船，就会花费#V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#![gold_i]。"
 game_concept_era: "时代"
 game_concept_eras: "时代"
 game_concept_era_desc: "只有当[culture|E]已达到所需要的时代，[innovations|E]才能被发现。经过一定年数，并且前一个时代至少#V 50%#!的革新都已被发现，才能开启下一个时代。\n\n[tribal_government|E]和[nomadic_government|E]的统治者只能使用部落时代革新。"
 game_concept_innovation: "革新"
 game_concept_innovations: "革新"
 game_concept_innovation_desc: "革新是对于特定[culture|E]所有角色都有益的技术和其他进步。根据可以被发现的时间，革新被分入不同的[eras|E]。\n\n通过与邻近文化交流，每种文化总会[spread|E]到某项革新，使得这项革新能更快被发现。\n\n此外，[culture_head|E]能设定另一项（或同一项）革新作为[cultural_fascination|E]来获得额外进度。"
 game_concept_cultural_fascination: "文化偏好"
 game_concept_fascination: "偏好"
 game_concept_cultural_fascination_desc: "每个文化总是偏好一项具体的[innovation|E]，并会极大地增加其发现的速度，增加的速率取决于当前[culture_head|E]的[learning|E]。\n\n文化领袖能自由改变文化偏好。"
 game_concept_cultural_spread: "文化传播"
 game_concept_spread: "传播"
 game_concept_cultural_spread_desc: "与拥有未发现[innovations|E]的其他[cultures|E]接触，会使得这些$game_concept_innovations$之一以更快的速度被发现。在符合条件的[cultures|E]中，将选择[cultural_acceptance|E]最高的文化来传播[innovation|E]进度。"
 game_concept_congenital: "先天"
 game_concept_congenital_trait: "先天特质"
 game_concept_congenital_traits: "先天特质"
 game_concept_congenital_desc: "某些[traits|E]是先天的，能由后代遗传。通过适当的[breeding|E]，甚至有可能增强某些这样的特质。\n\n例如，如果父母双方都是[GetTrait('intellect_good_1').GetName( GetNullCharacter )]，他们的孩子有概率获得更好的[GetTrait('intellect_good_2').GetName( GetNullCharacter )]特质。\n\n基础[skills|E]不是先天的。"
 game_concept_breeding: "育种"
 game_concept_bred: "育种"
 game_concept_breed: "育种"
 game_concept_breeding_desc: "为两位拥有好的[congenital|E][traits|E]的角色安排[marriages|E]，有可能育成有相同特质的孩子。幸运的后代甚至有可能获得如此特质的加强版。\n\n不过，这对于坏的先天特质如[GetTrait('beauty_bad_2').GetName( GetNullCharacter )]来说也是一样的。\n\n为有紧密联系的角色安排婚姻以为你生育出拥有更好特质的后代，可能很有诱惑力，但这也有[inbreeding|E]缺陷的风险。"
 game_concept_inbreeding: "近亲繁殖"
 game_concept_inbred: "近亲繁殖"
 game_concept_inbreeding_desc: "两名血缘关系紧密的[characters|E]所生的[Concept('children', '子女')|E]可能会有[congenital|E]缺陷，其中最严重的一种是[GetTrait('inbred').GetName( GetNullCharacter )][trait|E]。\n\n这种情况在第一代少有出现，但连续的$game_concept_inbreeding$将增加风险。\n\n不过，连续数代的$game_concept_inbreeding$也有可能出现有益的[GetTrait('pure_blooded').GetName( GetNullCharacter )]$game_concept_trait$，令后代免疫血统缺陷（如果父母双方都拥有），因为所有的瑕疵都已通过[bred|E]被剔除出了血脉。"
 game_concept_cadet_branching: "支系"
 game_concept_cadet_branch: "支系"
 game_concept_cadet_branches: "支系"
 game_concept_cadet_branching_desc: "[dynasties|E]总是有一个奠基[house|E]，但为了自己成为[house_heads|E]，[landed|E]的成员可以选择创立自己的新家族——支系。\n\n如此旁系家族的成员也能自由做相同的事情，最终在更大的宗族内形成由各家族组成的参天大树。"
 game_concept_house_head_interaction: "家主互动"
 game_concept_house_head_interaction_desc: "只能由[house_head|E]使用的特殊[interactions|E]，针对自己[house|E]的成员。"
 game_concept_demand_conversion: "要求改信"
 game_concept_demanding_conversion: "要求改信"
 game_concept_demand_conversion_desc: "有其他[faith|E]的臣民的[rulers|E]可以要求改信，将臣民的信仰转为自己的信仰。统治者的[learning|E]能力和臣民对其领主的[opinion|E]是决定该臣民会接受要求，还是[Concept('refuse_conversion_crime','拒绝')|E]要求的两大因素。"
 game_concept_damage: "伤害"
 game_concept_damage_desc: "[soldier|E]的伤害决定了他们可以在[battle|E]中给敌军造成多少[casualties|E]。\n\n[levy|E]士兵造成[GetDefine('NCombat', 'LEVY_ATTACK')|0]伤害。"
 game_concept_toughness: "坚韧"
 game_concept_toughness_desc: "[soldier|E]的坚韧决定了其在[battle|E]中变为[casualty|E]之前能承受多少[damage|E]。\n\n[levy|E]士兵有[GetDefine('NCombat', 'LEVY_TOUGHNESS')|0]坚韧。"
 game_concept_pursuit: "追击"
 game_concept_pursuit_desc: "一支获胜[army|E]，在[battle|E]的[aftermath|E]阶段，会根据这支$game_concept_army$的综合$game_concept_pursuit$值，对敌军造成更多的[casualties|E]，将[routed_soldiers|E]转化为[dead_soldiers|E]。"
 game_concept_screen: "掩护"
 game_concept_screen_desc: "战败[army|E]的综合掩护值能降低他们在[battle|E]的[aftermath|E]中承受的[casualties|E]。"
 game_concept_siege_progress: "围攻进展"
 game_concept_siege_progress_desc: "$game_concept_siege_progress$表明[siege|E]距离完成有多近，以及$game_concept_siege$预期还会持续多久。当进度条填满时，[holding|E]将被[occupied|E]。\n\n$game_concept_siege_progress$所需的数值受[fort_level|E]和[garrison|E]人数影响。\n\n进度会每日获得，并且受围攻事件影响。也能通过携带[siege_weapons|E]，或人数远超[garrison|E]的[army|E]增加。"
 game_concept_siege_weapon: "攻城武器"
 game_concept_siege_weapons: "攻城武器"
 game_concept_siege_weapon_desc: "$game_concept_siege_weapons$是完全专精于[sieges|E]的[men_at_arms|E]。\n\n他们对于[battles|E]没有影响，但会增加[siege_progress|E]，使$game_concept_siege$更快完成。\n\n不过，$game_concept_siege_weapons$只对一定[fort_level|E]以下的[holdings|E]有效。"
 game_concept_completely_controls: "完全控制"
 game_concept_completely_control: "完全控制"
 game_concept_completely_controlled: "完全控制"
 game_concept_complete_control: "完全控制"
 game_concept_complete_control_desc: "目标头衔的所有[de_jure|E]封臣[titles|E]由[ruler|E]或其[vassals|E]持有，且其下伯爵领完全没有被敌对[armies|E][occupied|E]，此时这一条件满足。"
 game_concept_complete_control_region: "完全控制"
 game_concept_completely_controls_region: "完全控制"
 game_concept_completely_control_region: "完全控制"
 game_concept_complete_control_region_desc: "目标[region|E]的所有[counties|E]由统治者或其[vassals|E]持有，且完全没有被敌对军队占领，此时这一条件满足。"
 game_concept_region: "区域"
 game_concept_regions: "区域"
 game_concept_region_desc: "区域是地图上一处具体的地理地区。不像[de_jure|E]，区域永远不变。"
 game_concept_recently_disembarked: "近期登陆"
 game_concept_recently_disembarked_desc: "当[army|E]经过海上航行并登陆后，就会获得“$game_concept_recently_disembarked$”。这会让$game_concept_army$在一定时间内遭受[battles|E]中的[advantage|E]惩罚。"
 game_concept_diplomatic_range: "外交距离"
 game_concept_range: "距离"
 game_concept_diplomatic_range_desc: "你只能与位于外交距离内的角色互动。不过，接壤[realms|E]总是在距离内。"
 game_concept_mongol_empire: "蒙古帝国"
 game_concept_mongol_empire_desc: "草原上强大的部落统治者可以创建的[empire|E][title|E]。它可以解锁[mongol_invasion_casus_belli|E]。\n\n这个头衔可以通过#EMP $become_greatest_of_khans_decision$#![decision|E]创建。"
 game_concept_mongol_invasion_casus_belli: "蒙古入侵宣战理由"
 game_concept_mongol_invasion_casus_belli_desc: "强力的[casus_belli|E]，只有[mongol_empire|E]的[ruler|E]可用。\n\n一次性能针对整个[kingdom|E][title|E]，且允许在大片土地上快速扩张。"
 game_concept_hungarian_invasion_casus_belli: "$HUNGARIAN_INVASION_CB_NAME$宣战理由"
 game_concept_hungarian_invasion: "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli_desc: "一局游戏只能使用一次的强力[casus_belli|E]，征服目标在潘诺尼亚内持有的所有领土。\n\n胜利时，进攻方[realm|E]内的所有$mogyer_collective_noun$人，包括[counties|E]#EMP 和#![vassals|E]，都会随进攻方移居到潘诺尼亚，取代$avar$$game_concept_counties$。其他潘诺尼亚之外的封臣会被放弃，之前由$mogyer_collective_noun$占领或持有的$game_concept_counties$则留给当地小军阀和敌对的草原部落。"
 game_concept_pax_romana_invasion_casus_belli: "罗马和平宣战理由"
 game_concept_pax_romana_invasion_casus_belli_desc: "一种强大的[casus_belli|E]，只有以开创一个新的[Glossary( '罗马和平', 'PAX_ROMANA_GLOSS' )]时代为目标的罗马帝国[ruler|E]可以使用。\n\n一次能针对整个[empire|E][title|E]，允许在大片土地上快速扩张。"
 game_concept_eastern_roman_empire: "东罗马帝国"
 game_concept_eastern_roman_empire_desc: "罗马帝国持有者可以创建的[empire|E][title|E]。\n\n该头衔可以通过#EMP $split_roman_empire_decision$#![decision|E]创建。"
 game_concept_imperial_expedition_cb: "帝国远征"
 game_concept_imperial_expedition_cb_expedition: "远征"
 game_concept_imperial_expedition_cb_desc: "$game_concept_duumvirates$中[co_emperors|E]可以使用的一种极其强大的[casus_belli|E]。\n\n$game_concept_imperial_expedition_cb$可以针对任何与[empire|E]接壤，或持有正皇帝[de_jure|E]土地的[realm|E]发动。\n\n它可以（通常也会）以事实上与$game_concept_empire$接壤或$game_concept_de_jure$上属于帝国的#BER 所有#![duchies|E]为目标。\n\n此外，所有与防御方相邻的[governor|E]都会强制作为[ally|E]召唤入[war|E]。远方的军事[province_administrations|E]的$game_concept_governors$也可以选择加入冲突。\n\n如果$game_concept_war$获胜，$game_concept_co_emperor$必须在以下选项中做出抉择：\n$EFFECT_LIST_BULLET$将征服的土地上交给正皇帝以获得[influence|E]和[opinion|E]\n$EFFECT_LIST_BULLET$将领土留给自己（消耗$game_concept_opinion$）\n$EFFECT_LIST_BULLET$交出大部分领土保留最好的[duchy|E]（略微降低[influence|E]和[opinion|E]）\n$EFFECT_LIST_BULLET$任命临时地方$game_concept_governors$，他们会心怀感激\n\n#WEAK 所有奖励都会随取得的土地数量而增加：大征服会比小型边境战争提供#EMP 多得多#!的$game_concept_influence$。#!"
 game_concept_knight: "骑士"
 game_concept_knights: "骑士"
 game_concept_knight_i: "@knight_icon!"
 game_concept_knights_possessive: "骑士"
 game_concept_knight_desc: "$game_concept_knight$是直接在你[army|E]中作战的[vassal|E]、[courtier|E]或[follower|E]。\n\n[battles|E]期间，$game_concept_knights$使用他们的[prowess_skill|E]来更有效地战斗。高$game_concept_prowess$意味着他们将能对敌人造成更多伤害，且更有可能存活，甚至历经多场$game_concept_battle$而毫发无损。\n\n[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_knight_desc_TOTO_DLC', 'game_concept_knight_desc_NO_TOTO_DLC' )][SelectLocalization( HasDlcFeature( 'accolades' ), 'game_concept_knight_desc_ACCOLADE_DLC', '' )]#weak 根据[culture]或[faith]，骑士可能会有不同的名称。例如，$knight_champion_no_tooltip_plural$、$knight_faris_no_tooltip_plural$或$knight_baghatur_no_tooltip_plural$。\n\n骑士既代表该角色，也代表其亲卫部队。#!"
 game_concept_knight_desc_TOTO_DLC: "每次你的$game_concept_knights$成功获得[contest_qualifies|E]，或者赢得[GetActivityType( 'activity_tournament' ).GetName]比赛[contest|E]，你就会获得[prestige|E]。\n\n"
 game_concept_knight_desc_NO_TOTO_DLC: ""
 game_concept_knight_desc_ACCOLADE_DLC: "被授予[accolade|E]的骑士会成为[acclaimed_knights|E]。\n\n"
 game_concept_knight_effectiveness: "骑士战斗力"
 game_concept_knight_effectiveness_desc: "[ruler|E]的骑士战斗力决定了该统治者的[knights|E]在[battle|E]的表现如何。\n\n100%时，骑士正常战斗，但200%时，他们战斗时[prowess|E]如同翻倍。"
 game_concept_short_reign: "短暂统治"
 game_concept_short_reign_desc: "“短暂统治”是一项逐渐衰减的[opinion|E]惩罚，[realm|E]内的所有角色在拥有新[liege|E]时获得。\n\n以相似的方式，臣民对于长时间统治的领主获得逐渐增加的[long_reign|E]好感增益。"
 game_concept_long_reign: "长期统治"
 game_concept_long_reign_desc: "“长期统治”是一项逐渐增加的[opinion|E]增益，[realm|E]内的所有角色对于长时间统治的[liege|E]都会获得。\n\n相似地，臣民对于新领主有逐渐衰减的[short_reign|E]好感惩罚。"
 game_concept_troop_quality: "质量"
 game_concept_troop_quality_desc: "$game_concept_troop_quality$估算一支[army|E]相对于其[soldiers|E]数量的实力。\n\n只包含[knights|E]和[men_at_arms|E]的$game_concept_army$将拥有高$game_concept_troop_quality$，而包含大量[levies|E]的$game_concept_army$将有低$game_concept_troop_quality$。\n\n这意味着拥有高$game_concept_troop_quality$的人数较少的$game_concept_army$能超越其量级打出漂亮的一仗——在与敌军接战前，小心考虑士兵数量#Emphasis 及#!$game_concept_troop_quality$！"
 game_concept_religious_family: "宗教组"
 game_concept_religious_families: "宗教组"
 game_concept_religious_family_desc: "$game_concept_religious_family$是一组[religions|E]。$game_concept_religious_family$影响其中的各种宗教和[faiths|E]如何看待彼此。\n\n[GetReligionFamily('rf_abrahamic').GetName]允许针对所有人#weak （包括其他亚伯拉罕宗教组成员）#!的[holy_wars|E]，宗教易受[heresy|E]影响。\n\n[GetReligionFamily('rf_eastern').GetName]只允许针对其他宗教组的圣战。\n\n[GetReligionFamily('rf_pagan').GetName]允许针对所有人的圣战，但其宗教内的信仰必须改革才能使用圣战。"
 game_concept_debt: "负债"
 game_concept_debt_desc: "负债是指[gold_i][gold|E]为负数的状态。这一般是由于[ruler|E]在没有足够金钱时招募[mercenaries|E]，或者陷于战争泥潭过久。\n\n在负债时，你无法发动新[wars|E]，你的[men_at_arms|E]不会补员，而且你的敌人在战斗中会获得一个[advantage|E]。你在债务中陷得越深，你就会遭受更多惩罚——[levies|E]减少，[county_opinion|E]下降，而且你的[vassals|E]会更不喜欢你。\n\n除此之外，还可能会发生各种小型的不稳定事件，比如你[domain|E]中的[counties|E]获得[county_corruption|E]。\n\n#help 乘你的敌人负债时打击他们通常是一件好主意，他们作战的[advantage|E]会受削减！#!"
 game_concept_treasury_debt: "国库负债"
 game_concept_treasury_debt_desc: "国库负债是指[treasury_i][treasury|E]数值为负的状态。这一般是由于[governor|E]在战时招募[mercenaries|E]但国库不足以支付全部费用，或者陷于战争泥潭过久，再或者支付给[vassals|E]的[Concept( 'treasury_budgeting', '俸禄' )|E]超过了从他们那里征收的数额。\n\n在负债时，你无法发动新[wars|E]，你依赖国库的[men_at_arms|E]不会补员，而且你的敌人在战斗中会获得一个[advantage|E]。你在债务中陷得越深，你就会遭受更多惩罚——[levies|E]减少，[county_opinion|E]下降，而且你的[vassals|E]会更不喜欢你。\n\n除此之外，还可能会发生各种小型的不稳定事件，比如你[domain|E]中的[counties|E]获得[county_corruption|E]。\n\n#help 趁你的敌人负债时打击他们通常是一件好主意，他们作战的[advantage|E]会受削减！#!"
 game_concept_beneficiary: "受益人"
 game_concept_beneficiaries: "受益人"
 game_concept_beneficiary_desc: "[great_holy_war|E]的所有参与者都能从他们的[dynasty|E]中选择一位$game_concept_beneficiary$。胜利时，$game_concept_beneficiary$会在目标领地内获得土地，数量与其背后的统治者的[war_contribution|E]成正比。\n\n最大贡献者能强行令其受益人获得众人为之奋战的主头衔。"
 game_concept_papal_recipient: "受拥护候选人"
 game_concept_papal_recipient_desc: "如果[great_holy_war|E]的主要目标已经由进攻方信仰的成员持有或被成员宣称，该成员会被认为是这个争夺中头衔的正当受领者，除非战争的主要[Concept( 'war_contribution', '贡献者' )|E]决定赋予其[beneficiary|E]优先权。"
 game_concept_end_date: "结束日期"
 game_concept_end_date_desc: "游戏结束日期为公元1453年，到达这一时间点游戏就会结束。"
 game_concept_realm_size: "领地规模"
 game_concept_realm_size_desc: "角色的$game_concept_realm_size$是由该角色及其[vassals|E]持有的[counties|E]数量。"
 game_concept_voter_strength: "投票权重"
 game_concept_voting_strength: "投票权重"
 game_concept_voting_power: "表决权重"
 game_concept_voter_strength_desc: "投票权重代表一名选举人在选举[succession_law|E]中投票时拥有的影响力的数量。这一数值通过根据统治者[rank|E]而增加，但其他根据[titlepossessive|E]法而来的因素可能也发挥作用。"
 game_concept_stress_level: "压力等级"
 game_concept_stress_levels: "压力等级"
 game_concept_stressed: "紧张不安"
 game_concept_stress_level_desc: "角色每积累100[stress|E]，就会导致其压力等级提升1。压力等级变化范围是0至3，每一级都对角色的[fertility|E]和[health|E]施加递增的惩罚。\n\n此外，只要角色拥有了至少1的压力等级，他们就容易[mental_breaks|E]。"
 game_concept_mental_break: "精神崩溃"
 game_concept_mental_breaks: "精神崩溃"
 game_concept_mental_break_desc: "当[stress|e]击垮了角色，其将经受精神崩溃——某种个人危机，角色感到其必须不计后果地降低压力。\n\n遭到精神崩溃的角色将有几个处理这种情况的方法，但许多方法都会有负面后果。\n\n处于低[stress_levels|E]时，这些后果较轻微且容易驾驭。不过，随着压力等级增加，这些后果也会变得严重，最终导致精神错乱甚至死亡。"
 stress_icon_tooltip: "$game_concept_mental_break_desc$"
 game_concept_clergy_opinion: "神职人员好感"
 game_concept_clergy_opinion_desc: "这类[opinion|E]只影响你自身[faith|E]的[clergy|E]。"
 game_concept_secular_opinion: "世俗好感"
 game_concept_secular_opinion_desc: "这类[opinion|E]影响所有#emphasis 不是#![clergy|E]的角色。"
 game_concept_title_allegiance: "头衔效忠"
 game_concept_title_allegiance_desc: "[vassals|E]会对一个具体[title|E]效忠，而非其[liege|E]个人。这只会发生在头衔有自己的[succession_law|E]的情况下。[succession|E]时，这样的封臣将变为新头衔[holder|E]的封臣。"
 game_concept_nominate: "提名"
 game_concept_nominate_heir: "提名继承人"
 game_concept_nomination: "提名"
 game_concept_nominations: "提名"
 game_concept_nominate_desc: "在选举[succession_laws|E]下，每一位[elector|E]可以提名他们中意的[title_heir|E]。根据特定的法律，有效候选人和选举人的投票倾向会有所不同。"
 game_concept_elector: "选举人"
 game_concept_electors: "选举人"
 game_concept_elector_desc: "选举人是在选举[succession_laws|E]下能够票选其中意[title_heir|E]的角色。特定法律决定谁能成为选举人。"
 game_concept_attraction: "吸引"
 game_concept_attracted: "吸引"
 game_concept_attraction_desc: "吸引是一种[opinion|E]类型，仅影响[sexuality|E]和你的性别相符的角色。\n\n比方说，一名[homosexual|E]男人只会对其他男人有这种好感，一名[asexual|E]角色不会受任何人吸引，而一名[heterosexual|E]女人会对男人有吸引好感。\n\n这一好感类型在女性达到[GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')]岁，男性达到[GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')]岁时不再产生影响。"
 game_concept_sexuality: "性取向"
 game_concept_sexuality_desc: "一名角色的性取向决定其会被哪个性别[attracted|E]。\n\n性取向不会影响其能与谁[marry|E]，但夫妇中若有一方的性取向和配偶的性别不符，那么这对夫妇的[fertility|E]将会有所下降。\n\n在#EMP 《十字军之王3》#!中，性取向包括：\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[bisexual|E]\n$EFFECT_LIST_BULLET$[asexual|E]"
 sexuality_ho: "[homosexual|E]"
 game_concept_homosexual: "同性恋"
 game_concept_homosexual_desc: "在#EMP 《十字军之王3》#!中，该角色被同性吸引。"
 sexuality_he: "[heterosexual|E]"
 game_concept_heterosexual: "异性恋"
 game_concept_heterosexual_desc: "在#EMP 《十字军之王3》#!中，该角色被异性吸引。"
 sexuality_bi: "[bisexual|E]"
 game_concept_bisexual: "双性恋"
 game_concept_bisexual_desc: "在#EMP 《十字军之王3》#!中，该角色既被同性也被异性吸引。"
 sexuality_as: "[asexual|E]"
 game_concept_asexual: "无性恋"
 game_concept_asexual_desc: "在#EMP 《十字军之王3》#!中，该角色对任何性别都只有很少甚至完全没有兴趣。"
 sexuality_none: "#V 无#!"
 game_concept_title_succession: "头衔继承"
 game_concept_title_specific_succession: "头衔特有"
 game_concept_title_succession_desc: "这个[title|E]有自己的[succession_law|E]，不同于[holder|E]的[realm|E]的继承法。\n\n[kingdoms|E]和[empires|E]最有可能拥有传统$game_concept_title_succession$。\n\n$game_concept_title$$game_concept_holder$可以添加或移除头衔特有继承法，通常需要花费[prestige|E]。\n\n[domiciles|E]也拥有自己的$game_concept_title_succession$，并且不能移除。"
 game_concept_designated_heir: "指定继承人"
 game_concept_designated_heir_desc: "$game_concept_designated_heir$在决定谁成为[realm_heir|E]时享有优先权。"
 game_concept_incest: "乱伦"
 game_concept_incestuous: "乱伦"
 game_concept_incest_desc: "乱伦指的是近亲之间的性行为。\n什么亲属关系属于乱伦是由角色[faith|E]的$doctrine_consanguinity_name$[doctrine|E]决定的。"
 game_concept_relation: "特殊关系"
 game_concept_relations: "特殊关系"
 game_concept_relationship: "特殊关系"
 game_concept_relation_desc: "$game_concept_relations$指一位角色不局限于家庭或[vassalage|E]的人际关系。这些$game_concept_relations$属于不同的类别，会影响到所涉及角色的[character_modifiers|E]，并决定两者之间会发生什么事情。\n\n普通关系：\n$EFFECT_LIST_BULLET$[friend|E]\n$EFFECT_LIST_BULLET$[lover|E]\n$EFFECT_LIST_BULLET$[rival|E]\n$EFFECT_LIST_BULLET$[guardian|E]\n$EFFECT_LIST_BULLET$[ward|E]\n$EFFECT_LIST_BULLET$[mentor|E]\n$EFFECT_LIST_BULLET$[student|E]\n$EFFECT_LIST_BULLET$[elder|E]\n$EFFECT_LIST_BULLET$[disciple|E]\n\n进阶关系:\n$EFFECT_LIST_BULLET$[best_friend|E]\n$EFFECT_LIST_BULLET$[soulmate|E]\n$EFFECT_LIST_BULLET$[nemesis|E]\n\n童年关系:\n$EFFECT_LIST_BULLET$[bully|E]\n$EFFECT_LIST_BULLET$[victim|E]\n$EFFECT_LIST_BULLET$[crush|E]"
 game_concept_lover: "情人"
 game_concept_lovers: "情人"
 game_concept_lover_possessive: "情人"
 game_concept_lovers_possessive: "情人"
 game_concept_lover_desc: "$game_concept_lover$是一种$game_concept_relation$，表示两个[characters|E]之间正在进行爱与性的交往。\n\n由于通常发生在[marriage|E]或[concubinage|E]的结合之外，大部分$game_concept_lover$$game_concept_relations$在[secrets|E]中开始。\n\n如果一男一女是$game_concept_lovers$，女方可能会怀上男方的孩子。如果两人没有$game_concept_married$（并且一方不是另一方的$game_concept_concubine$），孩子会是[bastard|E]，秘密或其他情况。\n\n非常忠诚和深情的$game_concept_lovers$可能会成为[soulmates|E]。"
 game_concept_soulmate: "灵魂伴侣"
 game_concept_soulmates: "灵魂伴侣"
 game_concept_soulmate_possessive: "灵魂伴侣"
 game_concept_soulmates_possessive: "灵魂伴侣"
 game_concept_soulmate_desc: "$game_concept_soulmate$是一种$game_concept_relation$，表示更浓厚、深切和浪漫的爱情。这是比[lover|E]更强的$game_concept_relation$。每一名$game_concept_character$只能拥有一名$game_concept_soulmate$。"
 game_concept_friend: "朋友"
 game_concept_friends: "朋友"
 game_concept_friendships: "友谊"
 game_concept_friend_possessive: "朋友"
 game_concept_friends_possessive: "朋友"
 game_concept_friendship: "友谊"
 game_concept_friend_desc: "$game_concept_friend$是一种$game_concept_relation$，表示亲密的友谊和支持，[children|E]和[adults|E]都可以拥有。\n\n关系深厚的$game_concept_friends$可能会成为[best_friends|E]。"
 game_concept_best_friend: "至交"
 game_concept_best_friends: "至交"
 game_concept_best_friend_possessive: "至交"
 game_concept_best_friends_possessive: "至交"
 game_concept_best_friend_desc: "$game_concept_best_friend$是一种$game_concept_relation$，代表终生的奉献和支持。这是一种比[friend|E]更深厚的$game_concept_relation$。每个[character|E]只能有一位$game_concept_best_friend$。"
 game_concept_rival: "仇敌"
 game_concept_rivals: "仇敌"
 game_concept_rivalries: "仇敌"
 game_concept_rivalry: "仇恨"
 game_concept_rival_possessive: "仇敌"
 game_concept_rivals_possessive: "仇敌"
 game_concept_rival_desc: "$game_concept_rival$是一种$game_concept_relation$，通常代表经年累月的不满，哪怕不是怨恨。\n\n真正相互蔑视的$game_concept_rivals$可能会成为[nemeses|E]。"
 game_concept_nemesis: "死敌"
 game_concept_nemeses: "死敌"
 game_concept_nemesis_possessive: "死敌"
 game_concept_nemeses_possessive: "死敌"
 game_concept_nemesis_desc: "$game_concept_nemesis$是一种$game_concept_relation$，代表彻底（且相互）的蔑视和仇恨。这是比[rival|E]更敌对的$game_concept_relation$。一个角色只能有一个$game_concept_nemesis$。"
 game_concept_grudge: "怨恨者"
 game_concept_grudges: "怨恨者"
 game_concept_grudge_possessive: "怨恨者"
 game_concept_grudges_possessive: "怨恨者"
 game_concept_grudge_desc: "$game_concept_grudge$这种$game_concept_relation$代表着单方面的仇怨与愤恨。怨恨的目标并不会对怨恨者产生同样的恨意，甚至可能没意识到对方的恨意。\n\n#WEAK $game_concept_grudges$最常见的形成方式是一名[character|E]对另一角色做了天怒人怨的事情，而自己却并不知情——例如，一名国王把一个农民遗忘在自己的[dungeon|E]里四十年。#!"
 game_concept_guardian: "监护人"
 game_concept_guardians: "监护人"
 game_concept_guardian_possessive: "监护人"
 game_concept_guardians_possessive: "监护人"
 game_concept_guardianship: "监护人"
 game_concept_guardian_desc: "$game_concept_guardian$是获委托去[educate|E]一名[child|E]（被称为其[ward|E]）的[character|E]。\n\n$game_concept_guardians$倾向于将其[personality_traits|E]传递给他们的$game_concept_wards$，如果$game_concept_education_focus$如此指定，也会传递他们的[culture|E]和/或[faith|E]。\n\n$game_concept_guardian$可以待在另一个[court|E]。以这种方式将[close_family_member|E]托付给另一位[ruler|E]处置，会增加其对于你的[opinion|E]。"
 game_concept_ward: "被监护人"
 game_concept_wards: "被监护人"
 game_concept_ward_possessive: "被监护人"
 game_concept_wards_possessive: "被监护人"
 game_concept_ward_desc: "$game_concept_ward$指的是接受[guardian|E][educated|E]的[child|E]。每个$game_concept_guardian$最多能负责两个$game_concept_wards$。"
 game_concept_mentor: "导师"
 game_concept_mentors: "导师"
 game_concept_mentor_possessive: "导师"
 game_concept_mentors_possessive: "导师"
 game_concept_mentor_desc: "$game_concept_mentors$是帮助提升其[student|E][skills|E]的[characters|E]。如果你的[lifestyle|E][focus|E]设置为特定$game_concept_skill$，就有可能通过事件获得导师。"
 game_concept_student: "学生"
 game_concept_students: "学生"
 game_concept_student_possessive: "学生"
 game_concept_students_possessive: "学生"
 game_concept_student_desc: "$game_concept_students$是因[mentor|E]的建议而受益的[characters|E]，这帮助他们增进一项[skills|E]。如果你的[lifestyle|E][focus|E]设置为导师擅长的$game_concept_skill$，就有可能通过事件获得$game_concept_mentors$。"
 game_concept_bully: "霸凌者"
 game_concept_bullies: "霸凌者"
 game_concept_bully_possessive: "霸凌者"
 game_concept_bullies_possessive: "霸凌者"
 game_concept_bully_desc: "$game_concept_bully$是一名残忍的[child|E]，因为好玩、利益或无聊而欺负另一名$game_concept_child$（[victim|E]）。[adulthood|E]时，$game_concept_bully$可能会成为[rival|E]，或是放下儿时的仇恨。"
 game_concept_victim: "出气筒"
 game_concept_victims: "出气筒"
 game_concept_victim_possessive: "出气筒"
 game_concept_victims_possessive: "出气筒"
 game_concept_victim_desc: "$game_concept_victim$是正在被另一名$game_concept_child$骚扰的[child|E]，原因通常除了[bully|E]本人之外不得而知。[adulthood|E]时，出气筒可能会与$game_concept_bully$成为[rivals|E]，或学会放下少时的争斗。"
 game_concept_crush: "恋慕者"
 game_concept_crushes: "恋慕者"
 game_concept_crush_possessive: "恋慕者"
 game_concept_crushes_possessive: "恋慕者"
 game_concept_crush_desc: "$game_concept_crush$是这名$game_concept_child$初次（颇有些尴尬）对之萌发爱慕之情的另一名[child|E]。[adulthood|E]时，如果这两名角色互为$game_concept_crush$，他们可能会成为[lovers|E]，否则，该[character|E]可能会继续自己的生活。"
 game_concept_blood_brother: "结义兄弟"
 game_concept_blood_brothers: "结义兄弟"
 game_concept_blood_brother_possessive: "至交"
 game_concept_blood_brothers_possessive: "至交"
 game_concept_blood_brother_desc: "$game_concept_blood_brother$是[friend|E]和[ally|E]的一种特殊形式。[characters|E]只能拥有一名$game_concept_blood_brother$：这位$game_concept_blood_brother$会成为其名义上的家族成员（因此[family|E]无法结拜）。如果$game_concept_blood_brother$的[war|E]召唤被拒绝，则[relation|E]会破裂，并且二人成为[rivals|E]。\n\n结义兄弟、他们的[Concept('children', '孩子')|E]和他们的主要配偶之间的[opinion|E]会双向提高，并且可以谈判[alliances|E]。\n\n结拜关系可以通过[nomadic_government|E]、[GetTrait('nomadic_philosophy').GetName( GetNullCharacter )][trait|E]或[tradition|E]获得。"
 game_concept_modifier: "修正"
 game_concept_modifiers: "修正"
 game_concept_modifier_desc: "$game_concept_modifier$是一种较长时间改变一项数值的效果。举例来说，其可能改变角色的[skills|E]值，或一个[scheme|E]的[success_chance|E]。\n\n修正一般出现于角色、计谋或[counties|E]。"
 game_concept_character_modifier: "角色修正"
 game_concept_character_modifiers: "角色修正"
 game_concept_character_modifier_desc: "影响角色性格、[skills|E]甚至[income|E]的[modifiers|E]。与[traits|E]不同，$game_concept_character_modifiers$倾向于代表短期影响。"
 game_concept_critical_failure: "重大失败"
 game_concept_critically_fail: "重大失败"
 game_concept_critical_failure_desc: "某些[schemes|E]有可能在执行时遭遇$game_concept_critical_failure$。\n\n具体结果各不相同，但包括$game_concept_scheme$对[scheme_owner_owner|E]产生适得其反的结果，或在一段时间内阻止角色对同一[scheme_target_target|E]尝试相同的$game_concept_scheme$。"
 game_concept_espionage: "$task_find_secrets$"
 game_concept_espionage_desc: "$game_concept_espionage$是由[spymaster|E]执行的[councillor_task|E]。\n\n针对一位[ruler|E]的[court|E]，试图揭露该处角色的[secrets|E]。"
 game_concept_disrupt_schemes: "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc: "$game_concept_disrupt_schemes$是由[spymaster|E]执行的[councillor_task|E]。\n\n该任务提升[ruler|E]的[scheme_discovery_chance|E]，并延缓其他$game_concept_ruler$的敌对$game_concept_spymaster$的行动，例如[espionage|E]。"
 game_concept_increase_control: "$task_increase_control$"
 game_concept_increase_control_desc: "$game_concept_increase_control$是由[marshal|E]执行的[councillor_task|E]。\n\n针对一个[county|E]，增加[control|E]，并逐渐移除[county_corruption|E]。"
 game_concept_manage_guards: "$task_manage_guards$"
 game_concept_manage_guards_desc: "$game_concept_increase_control$是由[marshal|E]执行的[councillor_task|E]。\n\n其将提升[knight_effectiveness|E]并降低对内阁成员[liege|E]的[hostile_scheme|E][success_chance|E]。"
 game_concept_collect_taxes: "$task_collect_taxes$"
 game_concept_collect_taxes_desc: "$game_concept_collect_taxes$是由[steward|E]执行的[councillor_task|E]。\n\n它可以提升角色的个人[domain|E]的所有税收。"
 game_concept_promote_culture: "$task_promote_culture$"
 game_concept_promote_culture_desc: "$game_concept_promote_culture$是[steward|E]执行的[councillor_task|E]。\n\n这会改变[county|E]的[culture|E]使其符合统治者的$game_concept_culture$。"
 game_concept_accept_culture: "$task_accept_culture$"
 game_concept_promoting_cultural_acceptance: "加强文化接纳"
 game_concept_accept_culture_desc: "$game_concept_accept_culture$是由[steward|E]执行的[councillor_task|E]。\n\n其提升目标[culture|E]和[rulerpossessive|E]$game_concept_culture$之间的[cultural_acceptance|E]。"
 game_concept_theocratic_vassal: "神权封臣"
 game_concept_theocratic_vassals: "神权封臣"
 game_concept_theocratic_vassal_desc: "政体为[theocratic_government|E]的封臣。\n\n他们如何运转取决于[faithpossessive|E]的[doctrines|E]。"
 game_concept_ducal_conquest_casus_belli: "征服公国宣战理由"
 game_concept_ducal_conquest: "公国征服"
 game_concept_ducal_conquest_casus_belli_desc: "这种[casus_belli|E]可以夺取一个[duchy|E]级别[uncreated_title|E]创建所需的[counties|E]。"
 game_concept_vassalize_casus_belli: "强制附庸宣战理由"
 game_concept_vassalization_casus_belli: "强制附庸"
 game_concept_vassalized_casus_belli: "强制附庸"
 game_concept_vassalize_casus_belli_desc: "一种允许强制[vassalization|E]等级较低的接壤独立[ruler|E]的[casus_belli|E]。通过[GetPerk( 'forced_vassalage_perk' ).GetName( GetPlayer )][perk|E]解锁。\n\n你可以附庸任何[realm|E]规模不大于#V [EmptyScope.ScriptValue('vassalize_default_size')|0]#!块[counties|E]的统治者。\n\n下列每项革新会使此上限提升#P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#!：\n$EFFECT_LIST_BULLET$#V $innovation_casus_belli$#!\n$EFFECT_LIST_BULLET$#V $innovation_chronicle_writing$#!\n$EFFECT_LIST_BULLET$#V $innovation_divine_right$#!\n$EFFECT_LIST_BULLET$#V $innovation_rightful_ownership$#!"
 game_concept_title_creation: "头衔创建"
 game_concept_create: "创建"
 game_concept_created: "创建"
 game_concept_create_title: "创建头衔"
 game_concept_created_title: "已创建头衔"
 game_concept_uncreated_title: "未创建头衔"
 game_concept_title_creation_desc: "如果一个[ruler|E]控制了某个尚未创建[titlepossessive|E]的大部分[de_jure|E]土地，就能创建该头衔。创建头衔会消耗[gold|E]，但给予[prestige|E]。\n\n只有[duchy|E]，[kingdom|E]或[empire|E]级头衔才能被创建。\n\n议题窗口将显示目前你能创建的所有头衔。"
 game_concept_foreign_affairs: "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc: "由[chancellor|E]执行的[councillor_task|E]。\n对于[independent|E][ruler|E]，提升其他独立统治者的好感。对于封臣，提升同一[liege|E]下其他封臣的好感。"
 game_concept_domestic_affairs: "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc: "[chancellor|E]执行的[councillor_task|E]，提升[realm|E]内[vassals|E]对于[liege|E]的好感。"
 game_concept_bestow_royal_favor: "$task_bestow_royal_favor$"
 game_concept_bestow_royal_favor_desc: "由[chancellor|E]执行的[councillor_task|E]，提高[realm|E]内选定[vassals|E]对于其[liege|E]的好感。"
 game_concept_integrate_title: "$task_integrate_title$"
 game_concept_integrate_title_desc: "由[chancellor|E]执行的一项[councillor_task|E]，会加速一个[title|E][de_jure_drift|E]的进度。"
 game_concept_fabricate_claim: "$task_fabricate_claim$"
 game_concept_fabricate_claim_short: "伪造宣称"
 game_concept_fabricated_claims_short: "伪造的宣称"
 game_concept_fabricating_claims: "伪造宣称"
 game_concept_fabricate_claim_desc: "[court_chaplain|E]执行的[councillor_task|E]。\n针对一个[county|E]、随时间逐渐积累进度。100%进度时，可以消耗[gold|E]伪造[claim|E]。"
 game_concept_religious_relations: "$task_religious_relations$"
 game_concept_religious_relations_desc: "[court_chaplain|E]执行的[councillor_task|E]。\n增加同[faith|E][theocratic|E]统治者对该角色的好感，并增加每月获得的[piety|E]。"
 game_concept_interaction: "互动"
 game_concept_interactions: "互动"
 game_concept_interacting: "互动"
 game_concept_character_interaction: "角色互动"
 game_concept_interaction_desc: "由一个角色发起，针对另一个角色的行动。不同互动的目的和效果不尽相同。\n\n有一些互动要求目标角色的批准，而另一些则不需要也可以执行。\n\n通常情况下，右击目标角色打开互动菜单就能查看并执行互动。但某些互动需通过特殊的界面发动。"
 game_concept_offer_vassalization: "提议附庸"
 game_concept_offer_vassalization_interaction: "提议附庸互动"
 game_concept_offer_vassalization_desc: "向低[title_rank|E]的[independent|E][ruler|E]提议收为[vassalage|E]的互动，和平地将其纳入领地。"
 game_concept_extort_subjects_decision: "敲诈臣民决议"
 game_concept_extort_subjects: "敲诈臣民"
 game_concept_extort_subjects_decision_desc: "一项[decision|E]，提供各种机会，向臣民索取额外[gold|E]，但有不同的代价……"
 game_concept_sell_titles_decision: "出售头衔决议"
 game_concept_sell_titles: "出售头衔"
 game_concept_sell_titles_decision_desc: "该[decision|E]允许出售不重要头衔——仅有象征意义的头衔。以[prestige|E]换取[gold|E]。"
 game_concept_embrace_celibacy: "信守禁欲"
 game_concept_embrace_celibacy_decision: "信守禁欲决议"
 game_concept_embrace_celibacy_desc: "一个能够让角色依意愿获得[GetTrait('celibate').GetName( GetNullCharacter )][trait|E]的[decision|E]。"
 game_concept_abandon_celibacy: "放弃禁欲"
 game_concept_abandon_celibacy_decision: "放弃禁欲决议"
 game_concept_abandon_celibacy_desc: "一个能够让角色依意愿失去[GetTrait('celibate').GetName( GetNullCharacter )][trait|E]的[decision|E]。"
 game_concept_convert_county: "$task_conversion$"
 game_concept_convert_county_desc: "[court_chaplain|E]执行的[councillor_task|E]，针对一个与[liege|E]不同信仰的[county|E]。\n每月增加进度，100%时，目标伯爵领的大部分民众将从之前的信仰改信领主信仰。\n\n改信速度受许多因素影响，包括[councillor|E]的[learning_skill|E]和两个信仰的[fervor|E]。"
 game_concept_convert: "转变"
 game_concept_converted: "转变"
 game_concept_converting: "转变"
 game_concept_commission_epic: "$commission_epic_decision$"
 game_concept_commission_epic_decision: "$commission_epic_decision$决议"
 game_concept_commission_epic_desc: "让角色通过委托制作家族史诗，用[gold|E]换取[artifact|E]的[decision|E]。\n史诗会给予[dynasty_prestige|E]，并根据你的选择给予其他增益。"
 game_concept_draw_up_new_charts: "$draw_up_new_charts_decision$"
 game_concept_draw_up_new_charts_decision: "$draw_up_new_charts_decision$决议"
 game_concept_draw_up_new_charts_desc: "让角色通过委托制作其行程日志，用[gold|E]换取[artifact|E]的[decision|E]。\n行程日志[artifact|E]会根据你去过的地方和做出的选择给予各种效果。"
 game_concept_local_arbitration: "$local_arbitration_decision$"
 game_concept_local_arbitration_decision: "$local_arbitration_decision$决议"
 game_concept_local_arbitration_desc: "一种[decision|E]，允许角色改善其当前所在[county|E]。"
 game_concept_exceptional_epic: "杰出史诗"
 game_concept_exceptional_epic_desc: "通过$commission_epic_decision$决议撰写家族史诗时，有概率写出杰出的史诗，可以提供比普通史诗更强大的增益。\n\n写出杰出史诗的概率受事件选择影响。"
 game_concept_demand_payment: "要求付款"
 game_concept_demand_payment_decision: "要求付款互动"
 game_concept_demand_payment_desc: "一项外交互动，允许角色以其拥有的任何[hooks|E]作为交换，要求支付[gold|E]。"
 game_concept_independence_faction: "独立派系"
 game_concept_independence_factions: "独立派系"
 game_concept_faction_independence: "独立"
 game_concept_independence_faction_desc: "$game_concept_independence_faction$谋求全体成员的独立。一旦成功，他们将从他们的[liege|E]治下[independent|E]。"
 game_concept_liberty_faction: "$liberty_faction$"
 game_concept_faction_liberty: "自由权"
 game_concept_liberty_factions: "自由权派系"
 game_concept_liberty_faction_desc: "$game_concept_liberty_faction$谋求降低[crown_authority|E]以及，如果可能的话，他们自己的[vassal_contracts|E]。一旦成功，他们的[liege|E]将在一段时间内无法变更[realm|E]的君权。"
 game_concept_claimant_faction: "$claimant_faction$"
 game_concept_claimant_factions: "宣称者派系"
 game_concept_claimant_faction_desc: "$game_concept_claimant_faction$谋求替特定的[claimant|E]夺得他们[liege|E]持有的一个[title|E]的权位。一旦成功，领主需要将这个头衔让位给宣称者，[vassal|E]结构也将相应发生变化。所有[faction|E]成员将获得一个对宣称者的[hook|E]。"
 game_concept_peasant_faction: "$peasant_faction$"
 game_concept_peasant_factions: "农民派系"
 game_concept_peasant_faction_desc: "$game_concept_peasant_faction$聚集了低[county_opinion|E]的[counties|E]百姓。和其他[factions|E]不同，这个派系就算[faction_military_power|E]很低也会发动叛乱，毕竟泥腿子字识不了几个还总以为自己优势很大……成功的农民叛乱会显著降低你[realm|E]的控制度。"
 game_concept_escalated_peasant_faction: "愈演愈烈的$peasant_faction$"
 game_concept_escalated_peasant_factions: "愈演愈烈的农民派系"
 game_concept_escalated_peasant_faction_desc: "$game_concept_escalated_peasant_faction$由[county_opinion|E]较低、且曾对你的某一[vassals|E]成功施压、迫使其接受[peasant_faction|E]要求的[counties|E]组成。该派系由一位臭名昭著的领袖领导，极具威胁，甚至有能力脱离你的[realm|E]独立。"
 game_concept_popular_faction: "$populist_faction$"
 game_concept_popular_factions: "民粹派系"
 game_concept_popular_faction_desc: "$game_concept_popular_faction$聚集了低[county_opinion|E]，并在某些方面有共同点——比如[culture|E]或[faith|E]——的[counties|E]百姓。他们谋求自由，并会基于他们的文化或信仰选择一位新的[ruler|E]。这一类型的叛乱通常十分危险。"
 game_concept_buy_claim: "$buy_claim_interaction$"
 game_concept_buy_claim_interaction: "$buy_claim_interaction$互动"
 game_concept_buy_claim_desc: "一项互动，允许角色以[piety|E]为交换，购买[unpressed_claims|E]。\n\n$EFFECT_LIST_BULLET$[vassal|E]不能购买[liege|E]任何[title|E]的宣称，领主也不能购买封臣任何头衔的宣称\n$EFFECT_LIST_BULLET$[king|E]或[emperor|E]不能购买王国头衔的宣称，皇帝也不能购买其他帝国的宣称\n$EFFECT_LIST_BULLET$任何人都不能购买对其[head_of_faith|E]的宣称"
 game_concept_develop_county: "$task_develop_county$"
 game_concept_develop_county_desc: "由[steward|E]执行的[councillor_task|E]。它作用于一个[county|E]，可以加快那里的[development_growth|E]，同时减少[buildings|E]的修建时间。"
 game_concept_convince_dejure: "$task_convince_dejure$"
 game_concept_convince_dejure_desc: "由[steward|E]执行的[councillor_task|E]。针对内阁成员[liege|E]的[de_jure|E]中为[independent|E][ruler|E]拥有的一个[county|E]。当该伯爵领被说服时，会要求其[ruler|E]将伯爵领交给其[de_jure|E][liege|E]。"
 game_concept_organize_levies: "$task_organize_levies$"
 game_concept_organize_levies_desc: "由[marshal|E]执行的[councillor_task|E]，增加内阁成员[liege|E][realm|E]的[garrison|E]规模和[levy|E]补员速率。"
 game_concept_hostile_army: "敌对"
 game_concept_hostile_army_desc: "你可以如同与其拥有者处于[war|E]中一般，同一支$game_concept_hostile_army$的[army|E]交战，虽然不会得到[war_score|E]。\n\n敌对关系由你们之间的利益冲突导致，这包括：\n$BULLET_WITH_TAB$你[liege|E]的敌人\n$BULLET_WITH_TAB$你敌人的[vassals|E]\n$BULLET_WITH_TAB$数位统治者#emphasis 正在进攻#!同一个敌人"
 game_concept_war_leaders: "战争领袖"
 game_concept_war_leader: "战争领袖"
 game_concept_war_leaders_desc: "[war|E]的主要进攻者和主要防御者。通常是发起战争的角色，和持有[war_target|E]角色的[top_liege|E]。\n\n对于许多不同种类的战争，[casus_belli|E]也各不一样，有些会视不同的角色为$game_concept_war_leaders$。"
 game_concept_offensive_war_opinion: "进攻战争好感"
 game_concept_offensive_war_opinion_short: "进攻战争"
 game_concept_offensive_war_opinion_desc: "在一场战争中成为主要进攻方，会让你的[vassals|E]在[GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')]个月后逐渐开始不喜欢你。[civil_wars|E]和[great_holy_wars|E]不适用这个规则。一旦战争结束，这一惩罚会逐渐消失。"
 game_concept_at_peace_opinion: "处于和平好感"
 game_concept_at_peace_opinion_short: "处于和平"
 game_concept_at_peace_opinion_desc: "如果[faith|E]中包含[GetFaithDoctrine('tenet_warmonger').GetBaseName][core_tenet|E]，角色会拥有“$game_concept_at_peace_opinion$”来替代[offensive_war_opinion|E]惩罚。\n\n如果你处于和平时间过长，你的[vassals|E]会认为你#weak 很弱（如果他们和你同一信仰）#!。"
 game_concept_character: "角色"
 game_concept_characters: "角色"
 game_concept_character_possessive: "角色"
 game_concept_characters_possessive: "角色"
 game_concept_character_desc: "角色可以分为[noble|E]或[lowborn|E]，以及[landed|E]或[unlanded|E]，每个角色都拥有自己的[skills|E]和[traits|E]，目标和抱负。他们可以成为[rulers|E]、[courtiers|E]以及[guests|E]。只要他们在[diplomatic_range|E]内，你就可以同他们进行互动。"
 game_concept_highlighted_text: "高亮文本"
 game_concept_highlighted_text_desc: "只要你对游戏概念感到不确定，这里就能提供给你信息。\n\n#TUT 你甚至可以移动你的光标到#EMP 这个#!弹框提示里获得更多信息！[highlighted_text_example|E]#!"
 game_concept_highlighted_text_example: "棒！"
 game_concept_highlighted_text_example_desc: "干得好！"
 game_concept_detail_zoom: "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc: "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_political_zoom: "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc: "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_paper_zoom: "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc: "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
 game_concept_tutorial_education_trait: "教育特质"
 game_concept_tutorial_education_trait_i: "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait_desc: "小国王穆尔哈德（你的[character|E]）接受[martial|E][education|E]。在成年时，他获得了优秀战术家的特质。"
 game_concept_organized: "组织化"
 game_concept_organized_desc: "组织化的[faith|E]具有宗教等级制。敬拜和奉行都更有组织，经典也正式化。\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName][GetReligionFamily('rf_pagan').GetName]信仰可以通过改革变得组织化，而其他信仰总是被认为是组织化的。"
 game_concept_flowery_war: "抢掠俘虏"
 game_concept_flowery_wars: "抢掠俘虏"
 game_concept_flowery_warring: "抢掠俘虏"
 game_concept_flowery_war_desc: "这是一种特殊类型的[war|E]，由[faith|E]举行人祭的[ruler|E]发动。$game_concept_flowery_warring$的主要目标是进行战斗，并抓获[prisoners|E]用于献祭，战争双方都能通过交战获得足够的[war_score|E]，而不用[siege|E]城寨。\n\n当$game_concept_war$结束时，如果胜利方（包括防御方）信奉举行人祭的$game_concept_faith$，他们可以从失败方的[court|E]内带走数人作为$game_concept_prisoners$。如果$game_concept_flowery_war$的双方主要交战者都信奉同一信仰，那么这场战争会被认为是神圣的，这意味着失败方哪怕战败，也会收获[piety|E]（数量有所减少）。\n\n你无法发动或继续一场$game_concept_flowery_war$，如果你已经通过赢得$game_concept_flowery_war$抓获了任何$game_concept_prisoners$并关押在[dungeon|E]里。"
 game_concept_partition_share: "分割份额"
 game_concept_partition_share_desc: "任何有着多个[realm_heirs|E]的[succession_law|E]下，一名[character_possessive|E]的$game_concept_partition_share$是指该名$game_concept_heir$在[succession|E]时会继承到的[titles|E]。通常这意味着在一名[ruler|E]的子女之间分割，较少的情况是在兄弟姐妹之间。\n\n根据$game_concept_succession$的类型，$game_concept_titles$一般可能会在不同的[realms|E]之间均分、在同一$game_concept_realm$之内均分或大部分给予主要$game_concept_heir$而剩下的均分给其他$game_concept_heirs$。"
 game_concept_banish_reason: "驱逐理由"
 game_concept_banish_reasons: "驱逐理由"
 game_concept_banish_reason_desc: "$game_concept_banish_reason$让[liege|E]可以无所顾忌地[banish|E]任何关在其[dungeon|E]中的臣民。通常来说，领主获得驱逐理由是因为这个臣民犯下了[criminal|E]。"
 game_concept_imprisonment_reason: "囚禁理由"
 game_concept_imprisonment_reasons: "囚禁理由"
 game_concept_imprisonment_reason_desc: "$game_concept_imprisonment_reason$让[liege|E]可以无所顾忌地[imprison|E]其臣民。通常来说，领主获得囚禁理由是因为这个臣民犯下了[criminal|E]。"
 game_concept_revoke_title_reason: "剥夺头衔理由"
 game_concept_revoke_title_reasons: "剥夺头衔理由"
 game_concept_revoke_title_reason_desc: "$game_concept_revoke_title_reason$让[liege|E]可以无所顾忌地[revoke|E]其臣民的[title|E]。通常来说，领主获得剥夺头衔理由是因为这个臣民犯下了[criminal|E]。"
 game_concept_execute_reason: "处决理由"
 game_concept_execute_reasons: "处决理由"
 game_concept_execute_reason_desc: "$game_concept_execute_reason$让[liege|E]可以无所顾忌地[execute|E]关在其[dungeon|E]中的臣民。通常来说，领主获得处决理由是因为这个臣民犯下了[criminal|E]。"
 game_concept_movement_lock: "移动锁定"
 game_concept_movement_locked: "移动锁定"
 game_concept_movement_locked_desc: "如果一支[army|E]已经完成了移动指令的一半进度，那么指令在其到达目的地之前无法变更。"
 game_concept_extramarital_sex: "婚外性行为"
 game_concept_extramarital_sex_sleeping_with: "私通"
 game_concept_extramarital_sex_desc: "一旦被发现，根据他们[faithpossessive|E]的[doctrines|E]，两个有婚外性行为的角色会遭受不同的结果。\n\n$EFFECT_LIST_BULLET$根据其婚姻状态，两名角色会成为众所周知的[GetTrait('fornicator').GetName( GetNullCharacter )]或[GetTrait('adulterer').GetName( GetNullCharacter )]。\n$EFFECT_LIST_BULLET$如果一个男人和一个女人发生关系，这可能导致怀上[bastard|E]\n$EFFECT_LIST_BULLET$如果两名角色为同性，他们[faithpossessive|E]的$doctrine_homosexuality_name$[doctrine|E]会裁决他们的下场\n$EFFECT_LIST_BULLET$一名角色患有的性传播[diseases|E]可能会传染给另一名角色"
 game_concept_titular_title: "名誉头衔"
 game_concept_titular_title_desc: "$game_concept_titular_title$是一种不在地图上拥有[de_jure|E]土地的[title|E]。通过[de_jure_drift|E]，可以将非名誉头衔变为名誉头衔。\n\n[mercenary|E]、[head_of_faith|E]以及[holy_order|E]头衔通常都是名誉的。"
 game_concept_pilgrimage: "朝圣"
 game_concept_pilgrimages: "朝圣"
 game_concept_pilgrimage_desc: "绝大多数[faiths|E]的角色都能进行的一种[activity|E]，前往一处[holy_site|E]$game_concept_pilgrimage$。每处[holy_site|E]都有单独的冷却期。\n\n这样一场旅行机遇与风险并存，但一旦到达目的地，角色就会收获[piety|E]，以及其他可能的奖励。"
 game_concept_hajj: "朝觐"
 game_concept_hajjes: "朝觐"
 game_concept_hajj_desc: "[faiths|E]具备$game_concept_pilgrimage$[doctrine|E]的穆斯林角色每年可以选择执行的一次[activity|E]，前往麦加$game_concept_hajj$。\n\n这样的旅程可能伴随着机遇和风险，但一旦抵达圣城，角色就会得到[piety|E]，并有可能获得其他奖励。"
 game_concept_faith_righteous: "正义"
 game_concept_faith_righteous_desc: "此[faith|E]被认为是合法的。\n通婚很常见。\n\n#S 效果：\n#![GetHostilityDescription( '(int32)0' )]"
 game_concept_faith_astray: "迷途"
 game_concept_faith_astray_desc: "此[faith|E]在不是特别重要的方面有所不同。\n通婚仍能发生。\n\n#S 效果：\n#![GetHostilityDescription( '(int32)1' )]"
 game_concept_faith_hostile: "敌对"
 game_concept_faith_hostile_desc: "此[faith|E]大大偏离正道。\n通婚仍能发生，可以发动[holy_wars|E]。\n\n#S 效果：\n#![GetHostilityDescription( '(int32)2' )]"
 game_concept_faith_evil: "邪恶"
 game_concept_faith_evil_desc: "此[faith|E]被认为当受咒逐。\n通婚少有发生，可以发动[holy_wars|E]。\n\n#S 效果：\n#![GetHostilityDescription( '(int32)3' )]"
 game_concept_faith_hostility: "信仰敌对度"
 game_concept_faith_hostility_desc: "每个[faiths|E]对其他每个$game_concept_faith$所具有的关系，根据两者间联系的密切程度决定。\n\n接近程度由数个因素决定，例如是否同属一个[religion|E]或[religious_family|E]，或者某个信仰有没有特殊[doctrines|E]。\n\n如果两个信仰相差甚远，他们通常能相互发动[holy_war|E]。\n\n关系有下列形式：[faith_righteous|L]、[faith_astray|L]、[faith_hostile|L]和[faith_evil|L]。"
 game_concept_command_modifier: "指挥修正"
 game_concept_command_modifier_desc: "此[modifier|E]只对[commanders|E]有影响。\n\n如果一名拥有指挥修正的角色在指挥一支[army|E]，就会获得此效果。"
 game_concept_command_modifier_i: "@command_modifier_icon!"
 game_concept_command_modifiers: "指挥修正"
 #game_concept_pic: "@test_flower!"
 game_concept_nickname: "绰号"
 game_concept_epithet: "尊号"
 game_concept_cognomen: "称号"
 game_concept_nicknames: "绰号"
 game_concept_epithets: "尊号"
 game_concept_cognomens: "称号"
 game_concept_nickname_desc: "$game_concept_nicknames$、$game_concept_epithets$和$game_concept_cognomens$都是[characters|E]（例如“秃头”查理）本人使用或后人追加的第二名称。$game_concept_nicknames$仅用于观赏，虽然通常是在戏剧性或重要事件中获得。\n\n坏的$game_concept_nicknames$有时会被好的覆盖（例如“私生子”威廉成为“征服者”威廉）。"
 game_concept_main_phase: "主要阶段"
 game_concept_main_phase_desc: "在[battle|E]的主要阶段，双方的[soldiers|E]和[knights|E]相互交战。\n\n当一方的所有部队全部变为[casualties|E]或一方决定[retreat|E]时，主要阶段结束。\n\n主要阶段之后，战斗进入[aftermath|E]。"
 game_concept_personality_trait: "性格特质"
 game_concept_personality_traits: "性格特质"
 game_concept_personality_trait_desc: "$game_concept_personality_trait$是决定一个人世界观和最有可能采取的行动的[trait|E]。这也会影响到别人的[opinion|E]。一个人一生中可能失去和获得新的特质。行动违背你本人的性格会导致[stress|E]。"
 game_concept_lifestyle_trait: "生活方式特质"
 game_concept_lifestyle_traits: "生活方式特质"
 game_concept_lifestyle_trait_desc: "$game_concept_lifestyle_trait$是选取了某些[lifestyle|E]技能、[decisions|E]或[interactions|E]的结果。\n\n随着角色增进对于该能力的掌握，有些生活方式特质可以升级。级别从1—3之间变化，特质图标上的星星表示当前等级。"
 game_concept_physical_trait: "身体特质"
 game_concept_physical_traits: "身体特质"
 game_concept_physical_trait_desc: "$game_concept_physical_trait$是对于身体的描述，与角色的外表、行为或智力水平相关。许多身体[trait|E]影响其他人受到[attracted|E]的程度。\n\n身体特质通常是[congenital|E]的，因而是终生的。"
 game_concept_fame_trait: "名声特质"
 game_concept_fame_trait_desc: "$game_concept_fame_trait$是因为特定状况而获得特殊[trait|E]，影响其他人的[opinion|E]。完成积极的行为或者黑暗的[secrets|E]被揭露都可能导致这类特质。角色出生时的情形也会导致这类特质。"
 game_concept_health_trait: "健康特质"
 game_concept_health_trait_desc: "$game_concept_health_trait$是直接影响一个角色身心[health|E]的[trait|E]，比如[diseases|E]。影响身体机能的暂时性特质，如怀孕和受伤，也属于这一类。"
 game_concept_modifier_contribution: "贡献"
 game_concept_modifier_contributions: "贡赋"
 game_concept_modifier_contributes: "贡赋"
 game_concept_modifier_contribution_desc: "一种[modifier|E]，可以改变你[vassals|E][obligations|E]的$game_concept_modifier_contribution$。这与[modifier_base_contribution|E]不同。\n\n如果你的某个[vassal]每月支付你#V 1#![gold|E]，而你获得了提升$game_concept_modifier_contribution$#V 10%#!的[modifier]，那么该[vassal]会支付你#V 1.1#![gold|E]。"
 game_concept_modifier_base_contribution: "基础贡赋"
 game_concept_modifier_base_contributions: "基础贡赋"
 game_concept_modifier_base_contributes: "基础贡赋"
 game_concept_modifier_base_contribution_desc: "一种[modifier|E]，可以改变你[vassals|E][obligations|E]的$game_concept_modifier_base_contribution$。这与[modifier_contribution|E]不同。\n\n如果你的某个[vassal]每月总[income|E]#V 10#![gold|E]，支付你#V 1#![gold|E]，而你获得了提升$game_concept_modifier_base_contribution$#V 10%#!的[modifier]，那么该[vassal]会支付你#V 2#![gold|E]。"
 game_concept_maneuver: "调动"
 game_concept_maneuver_desc: "$game_concept_maneuver$阶段发生在[battle|E]开始时，象征着[main_phase|E]开始，[armies|E]彼此交锋之前的一段时间。"
 game_concept_combat_phase: "战斗阶段"
 game_concept_combat_phase_desc: "$game_concept_combat_phase$是[battle|E]的一部分。战斗有三个不同阶段；[maneuver|E]、[main_phase|E]和[aftermath|E]。"
 game_concept_unreformed_pagan_combat_bonus: "未改革原始宗教战斗优势"
 game_concept_unreformed_pagan_combat_bonus_desc: "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName][GetReligionFamily('rf_pagan').GetName][faiths|E]在他们自己信仰的[counties|E]内作战会获得一个[battle|E][advantage|E]。"
 game_concept_personality: "性格"
 game_concept_character_personality: "角色性格"
 game_concept_personalities: "性格"
 game_concept_personality_desc: "角色会按照自己的性格行事，行为由[personality_traits|E]决定。"
 game_concept_economical_archetype: "经济原型"
 game_concept_economical_archetype_desc: "[rulerpossessive|E]的经济原型影响了他们如何使用[gold_i][gold|E]。这很大程度上取决于他们的[traits|E]。\n\n#low 经济原型有：#!\n$EFFECT_LIST_BULLET$[ai_warlike_personality|E]\n$EFFECT_LIST_BULLET$[ai_cautious_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_boom_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_unpredictable_personality|E]\n$EFFECT_LIST_BULLET$[ai_conqueror_personality|E]"
 game_concept_gift: "礼物"
 game_concept_gifts: "礼物"
 game_concept_send_gift: "赠送礼物"
 game_concept_gift_desc: "向其他角色赠送礼物会以[gold|E][gold_i]为代价增加他们对你的[opinion|E]。\n\n收礼人的贪婪程度越高，你需要赠送的黄金就越多，而你将获得的好感也会越多。\n\n你的[diplomacy|E]越高，你将获得的好感也会越多。"
 game_concept_vote_strength: "选票权重"
 game_concept_valuable_prisoner: "有价值的囚犯"
 game_concept_valuable_prisoners: "有价值的囚犯"
 game_concept_valuable_prisoner_desc: "$game_concept_valuable_prisoner$是指在[war|E]中被俘，能够提供[war_score|E]的[prisoner|E]。\n\n战争领导者主头衔的前三顺位继承人，才有资格成为$game_concept_valuable_prisoner$。\n\n和[prisoners_of_war|E]不同，$game_concept_valuable_prisoners$在战争结束时会被释放。"
 game_concept_prisoner_of_war: "战俘"
 game_concept_prisoners_of_war: "战俘"
 game_concept_prisoner_of_war_desc: "$game_concept_prisoner_of_war$是指在[war|E]中被俘，但不能提供[war_score|E]的[prisoner|E]。\n\n[valuable_prisoners|E]在战争结束的时候会被释放，但战俘不会，不过战俘可以通过交赎金获释。"
 game_concept_single_combat_fight: "单挑"
 game_concept_single_combat_duel: "决斗"
 game_concept_single_combat_fight_plural: "单挑"
 game_concept_single_combat_duel_plural: "决斗"
 game_concept_single_combat_fight_sudden_death: "突然死亡阶段"
 game_concept_single_combat_fight_desc: "在$game_concept_single_combat_fight$中，两名[characters|E]将对战直到其中一位[character_death_death|E]或见血。每一回合，两位$game_concept_characters$都要从一个列表中选择随机出现的选项，互相过招直到其中一位$game_concept_character$中招，可能出现的选项取决于你的[prowess|E]和[traits|E]。\n\n有些选项会给予特殊的效果，大多数会提高你的[single_combat_success_chance|E]和[single_combat_injury_chance|E]。随着$game_concept_single_combat_duel_plural$进行，它们将变得越来越危险且不确定，你会更可能获胜或伤到自己。数个回合后，$game_concept_single_combat_duel_plural$进入突然死亡阶段，会立即结束，$game_concept_prowess$更高的角色将获胜。\n\n$game_concept_single_combat_duel_plural$时，你可以获得临时[single_combat_prowess_bonus|E]或[single_combat_prowess_malus|E][character_modifiers|E]，提升或降低你的$game_concept_prowess$直到$game_concept_single_combat_duel$结束。"
 game_concept_single_combat_success_chance: "胜利概率"
 game_concept_single_combat_success_chance_skill: "决斗胜利"
 game_concept_single_combat_success_chance_desc: "$game_concept_single_combat_fight$时，你的$game_concept_single_combat_success_chance$表示你在这场$game_concept_single_combat_duel$中表现得有多好。要获得胜利，你必须让自己的$game_concept_single_combat_success_chance$远超对手。\n\n随着回合进行，胜利会越来越容易，你需要的领先优势也越来越少。\n\n与$game_concept_single_combat_success_chance$相对应的是[single_combat_injury_chance|E]。"
 game_concept_single_combat_injury_chance: "受伤风险"
 game_concept_single_combat_injury_chance_injure: "伤害"
 game_concept_single_combat_injury_chance_injury_risk: "受伤风险"
 game_concept_single_combat_injury_chance_desc: "[characters|E]在$game_concept_single_combat_fight_plural$中有受伤的风险，无论是因为一不小心空门大开让对手有机可乘，还是单纯被自己的武器伤到。随着战斗进行，$game_concept_single_combat_injury_chance$也不断累积。\n\n$game_concept_single_combat_duel_plural$时间越长，你越容易受伤。\n\n与$game_concept_single_combat_injury_chance$相对应的是[single_combat_success_chance|E]。"
 game_concept_single_combat_prowess_bonus: "决斗优势增益"
 game_concept_single_combat_prowess_bonus_desc: "[characters|E]$game_concept_single_combat_duel$时会获得暂时优势，例如利用好[terrain|E]或特殊[traits|E]。这增加了这次比试期间的[prowess|E]，但比试后立刻失去。\n\n$game_concept_single_combat_prowess_bonus$的反面是[single_combat_prowess_malus|E]。"
 game_concept_single_combat_prowess_malus: "决斗优势惩罚"
 game_concept_single_combat_prowess_malus_desc: "[characters|E]$game_concept_single_combat_duel$时可能会处于暂时的劣势，通常是因为对手严重伤害到他们或者恐吓他们。这降低这场比试期间的[prowess|E]，但比试后就立刻恢复。\n\n$game_concept_single_combat_prowess_malus$的反面是[single_combat_prowess_bonus|E]。"
 game_concept_game_over: "游戏结束"
 game_concept_game_over_desc: "你当前的世系消亡时，游戏结束。\n\n不过，即使游戏对于你的世系来说结束了，你仍可以选择扮演世界上任何一处的其他[ruler|E]。\n\n游戏以两种方式结束：\n$BULLET_WITH_TAB$你去世后没有[player_heir|E]\n$BULLET_WITH_TAB$时间来到公元1453年"
 game_concept_de_jure_partition: "法理分割"
 game_concept_de_jure_partitioned: "法理分割"
 game_concept_de_jure_partition_desc: "被$game_concept_de_jure_partitioned$的[realms|E]会分裂成为两个相同[title_tier|E]的[titles|E]，但也可以轻易地重新统合。\n\n其中的一个$game_concept_title$可以通过[decision|E]，将自己[completely_controlled|E]、但属于另一个$game_concept_title$法理的[duchies|E]立即[de_jure_drift_drift|E]到自己的[de_jure|E]下。\n\n如果其中的一个$game_concept_title$被销毁，或者失去了它的最后一块$game_concept_de_jure$[counties|E]，那么剩下的那一个$game_concept_title$将吸收前者所有的$game_concept_de_jure$。"
 game_concept_hybrid_culture: "融合文化"
 game_concept_hybrid_cultures: "融合文化"
 game_concept_hybridize: "融合"
 game_concept_hybridized: "融合"
 game_concept_hybridizing: "融合"
 game_concept_hybridizes: "融合"
 game_concept_hybrid_culture_desc: "[SelectLocalization( HasDlcFeature( 'hybridize_culture' ), 'game_concept_hybrid_culture_desc_DLC', 'game_concept_hybrid_culture_desc_NO_DLC' )]"
 game_concept_hybrid_culture_desc_DLC: "$game_concept_hybrid_culture$是一名[ruler|E]通过结合两种现存文化创造出来的[culture|E]。\n\n$game_concept_hybrid_culture$混合两种原有文化的[traditions|E]、[culture_pillars|E]和美学。\n\n只有[heritage|E]不同的文化可以融合，[prestige|E]的成本由彼此的[cultural_acceptance|E]决定。\n\n文化接受度越高，就会有越多[counties|E]转变为融合文化。文化融合后#V [EmptyScope.ScriptValue('culture_hybrid_cooldown')|0]#!年内，融合文化的统治者在其母文化的伯爵领中[promote_culture|E]大大加快。\n\n新的文化也可以通过[divergent_culture|E]产生。"
 game_concept_hybrid_culture_desc_NO_DLC: "$game_concept_hybrid_culture$是由两种其他文化结合形成的[culture|E]。\n\n新文化也可以通过[divergent_culture|E]产生。"
 game_concept_divergent_culture: "分支文化"
 game_concept_divergent_cultures: "分支文化"
 game_concept_diverge: "分离"
 game_concept_diverges: "分离"
 game_concept_divergent_culture_desc: "[SelectLocalization( HasDlcFeature( 'diverge_culture' ), 'game_concept_divergent_culture_desc_DLC', 'game_concept_divergent_culture_desc_NO_DLC' )]"
 game_concept_divergent_culture_desc_DLC: "$game_concept_divergent_culture$是由一名[ruler|E]创建的一种现存[culture|E]的分支。\n\n$game_concept_divergent_culture$保留其[heritage|E]，但原文化的其他方面可以被改变。\n\n被分离的原文化必须有至少[EmptyScope.ScriptValue('culture_divergence_cooldown')|0]年的历史，分离的[prestige|E]成本由创建统治者的[realm_size|E]决定。\n\n新文化也可以通过[hybrid_culture|E]产生。"
 game_concept_divergent_culture_desc_NO_DLC: "$game_concept_divergent_culture$是一种现存[culture|E]的分支。\n\n新文化也可以通过[hybrid_culture|E]产生。"
 game_concept_winter: "冬季严寒度"
 game_concept_winter_desc: "冬天逐步消耗着[supply|E]，使受到冬天影响的男爵领中的军队失去补给。每级严寒度都增加补给惩罚。冬天有三种严寒度：[Concept( 'winter_severity_mild', '暖冬' )|E]、[Concept( 'winter_severity_normal', '冬天' )|E]和[Concept( 'winter_severity_harsh', '严冬' )|E]。"
 game_concept_winter_severity_mild: "暖冬"
 game_concept_winter_severity_mild_desc: "[GetModifier( 'winter_mild_modifier' ).GetDescWithEffects]"
 game_concept_winter_severity_normal: "冬天"
 game_concept_winter_severity_normal_desc: "[GetModifier( 'winter_normal_modifier' ).GetDescWithEffects]"
 game_concept_winter_severity_harsh: "严冬"
 game_concept_winter_severity_harsh_desc: "[GetModifier( 'winter_harsh_modifier' ).GetDescWithEffects]"
 game_concept_deceitful_progress_hostile_schemes_decision: "$deceitful_progress_hostile_schemes_decision$决议"
 game_concept_deceitful_progress_hostile_schemes_decision_desc: "一种允许你强化自己[hostile_schemes|E]的[decision|E]。以[stress|E]为代价获得[success_chance|E]和[scheme_speed|E]。"
 game_concept_diligent_development_focus_decision: "$diligent_development_focus_decision$决议"
 game_concept_diligent_development_focus_decision_desc: "一种允许你改善[capital|E]的[decision|E]。以[stress|E]为代价获得[development|E]。"
 game_concept_impatient_rushing_all_schemes_decision: "$impatient_rushing_all_schemes_decision$决议"
 game_concept_impatient_rushing_all_schemes_decision_desc: "一种允许你加速[scheme|E]的[decision|E]。以[stress|E]为代价获得[scheme_opportunity_opportunities|E]。"
 game_concept_dismiss_strong_hook_interaction: "$dismiss_strong_hook_interaction$互动"
 game_concept_dismiss_strong_hook_interaction_desc: "允许你以[prestige|E]为交换消除一项针对你的[hook|E]的[interaction|E]。"
 game_concept_abandon_hook_interaction: "$abandon_hook_interaction$互动"
 game_concept_abandon_hook_interaction_desc: "一种[interaction|E]，允许你放弃拥有的一个[hook|E]，并降低[stress_loss_i][stress|E]。"
 game_concept_force_duel_criminals_interaction: "$force_duel_criminals_interaction$互动"
 game_concept_force_duel_criminals_interaction_desc: "一种[interaction|E]，允许你在[stressed|E]时与罪犯[single_combat_duel|E]。"
 game_concept_force_duel_anyone_interaction: "$force_duel_anyone_interaction$互动"
 game_concept_force_duel_anyone_interaction_desc: "一种[interaction|E]，允许你在[stressed|E]时与任意角色[single_combat_duel|E]。"
 game_concept_artifact_rarity: "宝物稀有度"
 game_concept_rarity: "稀有度"
 game_concept_artifact_rarity_desc: "某些[artifacts|E]比其他宝物更稀有，这体现在其稀有度上。\n\n稀有度等级从低到高为：\n$BULLET_WITH_TAB$普通级（永不显示，因为这是默认值）\n$BULLET_WITH_TAB$$masterwork$\n$BULLET_WITH_TAB$$famed$\n$BULLET_WITH_TAB$$illustrious$"
 game_concept_promote_other_culture_development_decision: "$promote_other_culture_development_decision_name$决议"
 game_concept_promote_other_culture_development_decision_desc: "你可以用这个[decision|E]使[cultural_acceptance|E]为#V 75%#!或以上的不同[cultures|E]的[counties|E]的[development|E]、[control|E]、[building|E]花费和其中的防御[advantage|E]增加。\n\n采用该决议也会增加你的[prestige|E][prestige_i]和[levies|E]。\n\n[realm|E]内所有伯爵领都受到影响。[gold|E]花费与受影响伯爵领的数量成正比。"
 game_concept_reform: "改革"
 game_concept_reformation: "改革"
 game_concept_reformation_desc: "[culture_head|E]能$game_concept_reformation$其[culture|E]的某些方面。这一过程耗时漫长，且一旦开始就无法阻止。\n\n能改革的方面是：\n$BULLET_WITH_TAB$[traditions|E]\n$BULLET_WITH_TAB$[ethos|E]\n$BULLET_WITH_TAB$[martial_custom|E]"
 game_concept_buy_artifact_claim: "$buy_artifact_claim_interaction$"
 game_concept_buy_artifact_claim_interaction: "$buy_artifact_claim_interaction$互动"
 game_concept_buy_artifact_claim_desc: "一项互动，允许角色以[piety|E]或[prestige|E]为代价购买[personal_artifact_claims|E]。"
 game_concept_vassal_contract: "封臣契约"
 game_concept_vassal_contracts: "封臣契约"
 game_concept_vassal_contract_desc: "$game_concept_vassal_contracts$规定了[vassal|E]与其[liege|E]之间的[obligations|E]。\n\n[feudal|E]、[clan|E]、[administrative|E]和[nomadic|E]$game_concept_government_forms$的封臣各有着不同[obligations|E]，并且可以与每一个封臣单独谈判决定。\n\n所有封臣都根据其[obligations|E]向领主支付一定比例的[taxes|E]和[levies|E]。#EMP 这些[modifier_contributions|E]可以转而受“小字条款”选项，比如[GetSubjectContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )]影响。#!\n\n某些特殊义务仅限特定等级使用：\n$EFFECT_LIST_BULLET$[GetSubjectContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )|V]和[GetSubjectContractType( 'special_contract' ).GetObligationName( 'special_contract_scutage' )|V]：[duke|E]及以上等级\n$EFFECT_LIST_BULLET$[GetSubjectContractType( 'special_contract' ).GetObligationName( 'special_contract_palatinate' )|V]：[count|E]及以上等级\n$EFFECT_LIST_BULLET$[GetSubjectContractType( 'special_contract' ).GetObligationName( 'special_contract_castellan' )|V]：仅限[count|E]\n\n#weak 注意，[governor|E][obligations|E]也被称为[province_administrations|E]。#!"
 game_concept_vassal_directive: "封臣指令"
 game_concept_vassal_directives: "封臣指令"
 game_concept_directive: "指令"
 game_concept_directives: "指令"
 game_concept_vassal_directive_desc: "作为[liege|E]，你可以对[vassals|E]下达指令，影响其[councillor_tasks|E]和修建的[buildings|E]。\n\n要下达指令，你需要先解锁它，例如使封臣对你的[opinion|E]大于等于#P 50#!。高级[government_forms|E]不需要这一点。"
 game_concept_tributary_contract: "朝贡契约"
 game_concept_tributary_contracts: "朝贡契约"
 game_concept_tributary_contract_desc: "$game_concept_tributary_contract$明确规定了[tributary|E]对其[suzerain|E]的[obligations|E]。\n\n每位朝贡者可以各自与其宗主协商其[obligations|E]。\n\n朝贡者根据[obligations|E]向其宗主支付一定比例的[taxes|E]、[levies|E]、[herd|E]、[prestige|E]，甚至是[piety|E]。"
 game_concept_board_game_match: "比赛"
 game_concept_board_game: "棋盘游戏"
 game_concept_board_games: "棋盘游戏"
 game_concept_board_game_game: "游戏"
 game_concept_board_game_match_desc: "棋盘游戏是两名玩家互相比拼运气和技巧的智力与运气的游戏。棋盘游戏既能以友谊赛的方式进行，也可以赌上某些东西。\n\n#weak 有多种[board_game_types|E]，不过[board_game_win|E]方式和玩法相同。只是使用不同的能力。#!"
 game_concept_board_game_winning: "胜利"
 game_concept_board_game_win: "胜利"
 game_concept_board_game_winning_sudden_death: "突然死亡阶段"
 game_concept_board_game_winning_desc: "$game_concept_board_game$有两种胜利方式：\n$EFFECT_LIST_BULLET$在胜利分上远远领先你的对手。\n$EFFECT_LIST_BULLET$如果第[EmptyScope.ScriptValue('bg_round_cap_value')|0]回合后依然没有明显的胜利者，防守方获胜。"
 game_concept_board_game_type: "棋盘游戏类型"
 game_concept_board_game_types: "棋盘游戏类型"
 game_concept_board_game_type_counter: "克制"
 game_concept_board_game_type_counters: "克制"
 game_concept_board_game_type_desc_guts: "玩$game_concept_board_game$时，不同的游玩风格可能会$game_concept_board_game_type_counter$你的对手。克制对手的走棋会大幅降低对手获得的胜利分，即使走棋成功亦是如此。娴熟的对手会避免被你克制，同时刻意尝试$game_concept_board_game_type_counter$#EMP 你#!。"
 game_concept_board_game_type_desc: "$game_concept_board_game_type_desc_guts$\n\n可用的游戏有：\n$EFFECT_LIST_BULLET$[board_game_type_chess|E]\n$EFFECT_LIST_BULLET$[board_game_type_pachisi|E]\n$EFFECT_LIST_BULLET$[board_game_type_hnefatafl|E]\n$EFFECT_LIST_BULLET$[board_game_type_tabula|E]\n$EFFECT_LIST_BULLET$[board_game_type_go|E]\n$EFFECT_LIST_BULLET$[board_game_type_fidchell|E]"
 game_concept_board_game_type_chess: "西洋棋"
 game_concept_board_game_type_chess_desc: "$game_concept_board_game_type_desc_guts$\n\n在$game_concept_board_game_type_chess$中：\n$EFFECT_LIST_BULLET$[martial|E]$game_concept_board_game_type_counters$[learning|E]\n$EFFECT_LIST_BULLET$[learning|E]$game_concept_board_game_type_counters$[intrigue|E]\n$EFFECT_LIST_BULLET$[intrigue|E]$game_concept_board_game_type_counters$[martial|E]"
 game_concept_board_game_type_pachisi: "印度十字戏"
 game_concept_board_game_type_pachisi_desc: "$game_concept_board_game_type_desc_guts$\n\n在$game_concept_board_game_type_pachisi$中：\n$EFFECT_LIST_BULLET$[diplomacy|E]$game_concept_board_game_type_counters$[intrigue|E]\n$EFFECT_LIST_BULLET$[intrigue|E]$game_concept_board_game_type_counters$[stewardship|E]\n$EFFECT_LIST_BULLET$[stewardship|E]$game_concept_board_game_type_counters$[diplomacy|E]"
 game_concept_board_game_type_hnefatafl: "维京板棋"
 game_concept_board_game_type_hnefatafl_desc: "$game_concept_board_game_type_desc_guts$\n\n在$game_concept_board_game_type_hnefatafl$中：\n$EFFECT_LIST_BULLET$[intrigue|E]$game_concept_board_game_type_counters$[martial|E]\n$EFFECT_LIST_BULLET$[martial|E]$game_concept_board_game_type_counters$[prowess|E]\n$EFFECT_LIST_BULLET$[prowess|E]$game_concept_board_game_type_counters$[intrigue|E]"
 game_concept_board_game_type_tabula: "双陆棋"
 game_concept_board_game_type_tabula_desc: "$game_concept_board_game_type_desc_guts$\n\n在$game_concept_board_game_type_tabula$中：\n$EFFECT_LIST_BULLET$[intrigue|E]$game_concept_board_game_type_counters$[learning|E]\n$EFFECT_LIST_BULLET$[learning|E]$game_concept_board_game_type_counters$[stewardship|E]\n$EFFECT_LIST_BULLET$[stewardship|E]$game_concept_board_game_type_counters$[intrigue|E]"
 game_concept_house_unity: "家族团结度"
 game_concept_unity: "团结度"
 game_concept_house_unity_i: "@dynasty_house_unity!"
 game_concept_house_unity_desc: "$game_concept_house_unity$代表了[clan|E][house|E]内部的关系状态，以及成员对彼此的态度。\n\n存在数个[house_unity_levels|E]，为家族成员提供各种增益和惩罚。\n\n$game_concept_house_unity$的变化取决于家族成员对彼此采取的行动。[house_unity_unifying_actions|E]通常会提高$game_concept_house_unity$，而[house_unity_devisive_actions|E]会降低。[house_head|E]通常会对$game_concept_unity$有更大的影响。"
 game_concept_house_unity_level: "家族团结等级"
 game_concept_house_unity_levels: "家族团结等级"
 game_concept_house_unity_level_desc: "$game_concept_house_unity_level$是[house_unity|E]的当前状态。团结度随[house_unity_unifying_actions|E]或[house_unity_devisive_actions|E]提高或降低时，生效的等级也可能发生变化，每一等级都会为[house|E]成员提供不同的增益和惩罚。\n\n共有五种不同的等级：\n[GetCurrentHouseUnityStagesDescForLocalPlayer]\n\n每一级都会涉及各自的[house|E][succession_law|E]。"
 game_concept_house_unity_unifying_actions: "团结行动"
 game_concept_house_unity_unifying_actions_desc: "对[house|E]成员的团结行动会提高[house_unity|E]。\n\n[house_heads|E]可以使用#V $unity_steer_house_direction_decision$#![decision|E]和#V $extoll_virtuousness_interaction$#![interaction|E]来大幅提高团结度。\n\n#weak 团结行动的一些例子是：$house_unity_increase_examples$#!"
 game_concept_house_unity_devisive_actions: "分裂行动"
 game_concept_house_unity_devisive_actions_desc: "对[house|E]成员的分裂行动会降低[house_unity|E]。\n\n[house_heads|E]可以使用#V $unity_steer_house_direction_decision$#![decision|E]和#V $accuse_of_decandence_interaction$#![interaction|E]来大幅降低团结度。\n\n#weak 分裂行动的一些例子是：$house_unity_decrease_examples$#!"
 game_concept_house_succession_law: "家族继承法"
 game_concept_house_succession_law_desc: "在[GetGovernment('clan_government').GetName][realms|E]中，当前[house_unity_level|E]决定了所用的[succession_law|E]。\n\n氏族可以切换至$SUCCESSION_LAW_CHANGE_WINDOW_SINGLE_HEIR_LAWS$继承法，这会禁止[house_unity|E]对继承法的影响，但氏族制下这么做的难度比通常更高。"
 house_unity_increase_examples: "\n$EFFECT_LIST_BULLET$$negotiate_alliance_interaction$\n$EFFECT_LIST_BULLET$$join_war_interaction$\n$EFFECT_LIST_BULLET$$gift_artifact_interaction$\n$EFFECT_LIST_BULLET$$pay_ransom_interaction$\n$EFFECT_LIST_BULLET$$offer_guardianship_interaction$\n$EFFECT_LIST_BULLET$$send_to_holy_order_interaction$\n$EFFECT_LIST_BULLET$$restore_inheritance_interaction$\n$EFFECT_LIST_BULLET$$abandon_hook_interaction$\n$EFFECT_LIST_BULLET$$stop_attacker_vassal_war_interaction$\n$EFFECT_LIST_BULLET$$fund_inspiration_interaction$\n$EFFECT_LIST_BULLET$$propose_best_friendship_interaction$"
 house_unity_decrease_examples: "\n$EFFECT_LIST_BULLET$$revoke_title_interaction$\n$EFFECT_LIST_BULLET$$declare_war_interaction$\n$EFFECT_LIST_BULLET$$imprison_interaction$\n$EFFECT_LIST_BULLET$$move_to_dungeon_interaction$\n$EFFECT_LIST_BULLET$$force_join_faction_interaction$\n$EFFECT_LIST_BULLET$$disinherit_interaction$\n$EFFECT_LIST_BULLET$$denounce_interaction$\n$EFFECT_LIST_BULLET$$expose_secret_interaction$\n$EFFECT_LIST_BULLET$$blackmail_interaction$\n$EFFECT_LIST_BULLET$$break_betrothal_interaction$\n$EFFECT_LIST_BULLET$$join_independence_faction_interaction$\n$EFFECT_LIST_BULLET$$sumptuary_law_debate_interaction$\n$EFFECT_LIST_BULLET$$vassal_claim_liege_title_interaction$"
 game_concept_dreams: "梦"
 game_concept_dreams_desc: "信仰拥有占卜教义的角色偶尔会做梦。然后这些梦可以由神秘主义者占卜，可能产生各种或好或坏的结果。"
 game_concept_board_game_type_go: "围棋"
 game_concept_board_game_type_go_desc: "$game_concept_board_game_type_desc_guts$\n\n在$game_concept_board_game_type_go$中：\n$EFFECT_LIST_BULLET$[learning|E]$game_concept_board_game_type_counters$[martial|E]\n$EFFECT_LIST_BULLET$[martial|E]$game_concept_board_game_type_counters$[intrigue|E]\n$EFFECT_LIST_BULLET$[intrigue|E]$game_concept_board_game_type_counters$[learning|E]"
 game_concept_board_game_type_fidchell: "凯尔特板棋"
 game_concept_board_game_type_fidchell_desc: "$game_concept_board_game_type_desc_guts$\n\n在$game_concept_board_game_type_fidchell$中：\n$EFFECT_LIST_BULLET$[learning|E]$game_concept_board_game_type_counters$[prowess|E]\n$EFFECT_LIST_BULLET$[prowess|E]$game_concept_board_game_type_counters$[diplomacy|E]\n$EFFECT_LIST_BULLET$[diplomacy|E]$game_concept_board_game_type_counters$[learning|E]"
 #### DIARCHY/REGENCIES
 game_concept_strife: "不和"
 game_concept_strife_opinion: "不和度"
 game_concept_strife_desc: "$game_concept_strife$是[vassals|E]同僚的[opinion|E]惩罚。\n\n不和会在[liege|E]的臣属对其他[vassal|E]采取行动时产生。例如$game_concept_diarch$使用其[diarch_powers|E]时或在[mandate|E]事件中，原因是$game_concept_diarch$并不拥有与其[liege|E]同等的权威。"
 game_concept_diarchy: "权力分享"
 game_concept_diarchies: "权力分享"
 game_concept_share_power: "分享权力"
 game_concept_sharing_power: "分享权力"
 game_concept_power_sharing: "权力分享"
 game_concept_diarchy_desc: "[diarch|E]是指[ruler|E]与之分享某些权力的[vassals|E]或[courtiers|E]。\n\n分享权力的统治者可以给$game_concept_diarch$设定[mandates|E]，而$game_concept_diarch$可以使用特殊的[diarch_powers|E]。\n\n[scales_of_power|E]表示统治者还是$game_concept_diarch$拥有更多的权威。"
 game_concept_diarch: "共治者"
 game_concept_diarchs: "共治者"
 game_concept_diarch_possessive: "共治者"
 game_concept_diarchs_possessive: "共治者"
 game_concept_diarch_desc: "$game_concept_diarch$作为[diarchy|E]关系中地位较低的一方，负有帮助[liege|E]治理[realm|E]的职责。\n\n$game_concept_diarch$可以使用[diarch_powers|E]，并且在[scales_of_power|E]偏向自己时获得更多权力。"
 game_concept_regent: "摄政"
 game_concept_regents: "摄政"
 game_concept_regent_possessive: "摄政"
 game_concept_regents_possessive: "摄政"
 game_concept_regent_desc: "[diarch|E]在[regency|E]期间被称为摄政。\n\n[ruler|E]可以在摄政期开始前指定摄政者。否则，拥有最高[regent_succession_score|E]的候选人自动获选。"
 #For stapling to the bottom of new diarchy types.
 variant_diarchs_replace_regents_boilerplate: "#WEAK 由于一名$game_concept_ruler$同时只能拥有一位$game_concept_diarch$，[regency|E]会触发的事件他们也会触发。#!"
 game_concept_vizier: "维齐尔"
 game_concept_viziers: "维齐尔"
 game_concept_vizierate: "维齐尔制度"
 game_concept_vizier_desc: "$game_concept_vizier$是[clan|E][rulers|E]可以主动任命，以协助其提高[income|E]的一种[diarch|E]类型。维齐尔[diarch_powers|E]较少，但更难免职。\n\n$game_concept_viziers$会给予[liege|E]与其[stewardship|E]成比例的[tax_jurisdictions|E]，并根据[scales_of_power|E]对其有利的程度，提高[tax_collectors|E]的[aptitude|E]。\n\n关键在于，$game_concept_lieges$可以通过$mulct_vizier_interaction$[interaction|E]榨取$game_concept_viziers$的[gold_i][gold|E]。\n\n#WEAK 作为被授予权力的文官，$game_concept_viziers$不被认为是符合[nobles|E]身份的显赫职位，尽管其影响力很大。维齐尔的继任者根据[vizier_succession_score|E]选出。#!\n\n$variant_diarchs_replace_regents_boilerplate$"
 game_concept_confidant: "$councillor_vizier$"
 game_concept_confidant_desc: "$councillor_vizier_desc$"
 game_concept_vizier_succession_score: "维齐尔继承分数"
 game_concept_vizier_succession_score_desc: "在[vizierate|E]中，$game_concept_vizier_succession_score$最高的角色会成为下一任$game_concept_vizier$。\n\n潜在的候选者偶尔会以[gold|E]为代价，试图说服[ruler|E]让其代替现任。\n\n#WEAK 该分数只适用于无地和[baron|E][title_tier|E]的[characters|E]，并且更青睐高[diplomacy|E]、高[stewardship|E]、高[intrigue|E]以及拥有适合担任文官的[traits|E]的角色。\n\n与现任$game_concept_vizier$，或[liege|E]的[spouses|E]、[concubines|E]和[adult|E]无地[Concept('children', '孩子')|E]的[relations|E]会大幅影响该分数。#!"
 game_concept_vizier_extravagance: "维齐尔奢靡度"
 game_concept_vizier_extravagances: "维齐尔奢靡度"
 game_concept_vizier_extravagance_extravagance: "奢靡度"
 game_concept_vizier_extravagance_extravagances: "奢靡度"
 game_concept_vizier_extravagance_desc: "[viziers|E]在职时，会花费[gold|E]用在日益豪华的$game_concept_vizier_extravagance_extravagance$[modifiers|E]上，放纵自己和[liege|E][capital|E]的其他社会精英。\n\n$game_concept_liege$可以使用$mulct_vizier_interaction$[interaction|E]夺取这些$game_concept_modifiers$，将之转化为$game_concept_vizier$被迫转交的$game_concept_gold$。\n\n#WEAK $game_concept_vizier$不再[sharing_power|E]后，会失去维持奢靡生活的能力，失去剩余的任何$game_concept_modifiers$。\n\n夺取的修正等级越高，提供的$game_concept_gold$就越多——共有四级$game_concept_vizier_extravagance_extravagance$：\n$EFFECT_LIST_BULLET$$vizier_extravagance_t1_title$\n$EFFECT_LIST_BULLET$$vizier_extravagance_t2_title$\n$EFFECT_LIST_BULLET$$vizier_extravagance_t3_title$\n$EFFECT_LIST_BULLET$$vizier_extravagance_t4_title$#!"
 game_concept_co_rulership: "共治"
 game_concept_co_rulerships: "共治"
 game_concept_co_ruler: "共治者"
 game_concept_co_rulers: "共治者"
 game_concept_co_rulership_desc: "$game_concept_co_rulers$是一种[diarchies|E]形式，[diarch|E]被认为正式且长期地分享[realm|E]的统治权。\n\n他们总是[designated_heir|E]（虽然仍有可能输掉选举），并且只能通过[execution|E]被撤销职位——除非其[liege|E]拥有适当的[culture_tradition|E]，可以以致残代替。\n\n独特的一点是，当$game_concept_co_ruler$处决$game_concept_liege$或在战争中击败对方，会[usurp|E]其[titles|E]。在可以通过致残移除$game_concept_co_ruler$的[cultures|E]中，$game_concept_co_ruler$也可以通过致残$game_concept_liege$$game_concept_usurp$其头衔。\n\n#WEAK $game_concept_co_rulerships$的例子包括：\n$EFFECT_LIST_BULLET$[duumvirates|E]\n$EFFECT_LIST_BULLET$[nominal_duumvirates|E]\n$EFFECT_LIST_BULLET$[co_monarchies|E]#!"
 game_concept_duumvirate: "双头政治"
 game_concept_duumvirates: "双头政治"
 game_concept_co_emperor: "共治皇帝"
 game_concept_co_emperors: "共治皇帝"
 game_concept_duumvirate_desc: "$game_concept_duumvirate$是一个[empire|E]内两名[characters|E]的统治。一位正皇帝（[liege|E]）和一位副皇帝（$game_concept_co_emperor$）。\n\n副皇帝会被动为自身及正皇帝产生[influence|E]。具体数值按承担职责的年份每[EmptyScope.ScriptValue('co_emperor_scale_years_in_job_value')|0]年增加，包括其作为[junior_emperor|E]的时间。\n\n在实践中，大多数权力仍掌握在事实上持有帝国头衔的$game_concept_liege$手中，而不是其[diarch|E]，但$game_concept_co_emperor$有数种强大的方法可以影响[realm|E]，并且是花费更低的[administrative|E]职位候选人。\n\n值得注意的是，$game_concept_co_emperors$在[scales_of_power|E]等级较高时可以使用[imperial_expedition_cb|E][casus_belli|E]。\n\n#WEAK $game_concept_co_emperors$可以通过仪式性致残[usurp|E]正皇帝的位置。#!"
 game_concept_nominal_duumvirate: "名义双头政治"
 game_concept_nominal_duumvirates: "名义双头政治"
 game_concept_junior_emperor: "名义共治皇帝"
 game_concept_junior_emperors: "名义共治皇帝"
 game_concept_nominal_duumvirate_desc: "$game_concept_duumvirate$是一个[empire|E]内两名[characters|E]的统治。一位正皇帝（[liege|E]）和一位副皇帝（$game_concept_junior_emperor$）。\n\n当副皇帝是[child|E]无法有效统治时，他们会被视为$game_concept_nominal_duumvirates$，但会在副皇帝成年后转变为完全的[duumvirates|E]。\n\n$game_concept_junior_emperors$会为自己和正皇帝被动产生[influence|E]。具体数值按承担职责的年份每[EmptyScope.ScriptValue('co_emperor_scale_years_in_job_value')|0]年增加，成为完全的$game_concept_co_emperor$后以前的年份会累计。\n\n#WEAK 任命一个$game_concept_child$为$game_concept_junior_emperor$标志着他们正在接受培养，有一天可能会成为正皇帝。他们实践得越多，接受的训练就越多。\n\n这代表当其成为[adult|E]时，会根据[scales_of_power|E]获得额外的[skill|E]。\n\n儿童不会触发[mandate|E]事件。#!"
 game_concept_co_monarchy: "共治君主制"
 game_concept_co_monarchies: "共治君主制"
 game_concept_co_monarch: "共治君主"
 game_concept_co_monarchs: "共治君主"
 game_concept_co_monarchy_desc: "$game_concept_co_monarchies$是一类[diarchy|E]制度，在此制度下，[feudal|E]统治者即使在较早的[eras|E]也可以选择[designated_heir|E]。\n\n这项制度的代价是会进入永久的$game_concept_diarchy$，共治者更容易获得与[entrenched_regent|E]相同的许多权力。\n\n#WEAK $game_concept_co_monarchs$只有[kings|E]和[emperors|E]可以使用。#!"
 game_concept_regency: "摄政"
 game_concept_regencies: "摄政"
 game_concept_regency_possessive: "摄政"
 game_concept_regencies_possessive: "摄政"
 game_concept_regency_desc: "摄政是[diarchy|E]的特殊形式，适用于[ruler|E]无法自行统治[realm|E]的时期。\n\n通常发生在统治者是[child|E]、被[imprisoned|E]、[GetTrait('incapable').GetName( GetNullCharacter )]或离开领地出席[activity|E]时。\n\n持续时间过长的$game_concept_regency$可能会变成[entrenched_regency|E]。"
 game_concept_regency_veto: "共治否决"
 game_concept_veto: "否决"
 game_concept_regency_veto_desc: "[liege|E]能以[prestige|E]为代价使用共治否决阻止[diarch|E]使用[diarch_powers|E]。"
 game_concept_regent_succession_score: "摄政继承分数"
 game_concept_regent_succession_score_desc: "在[regency|E]中，下一位[regent|E]是具备最高$game_concept_regent_succession_score$的候选人。\n\n如果[realm|E]的[ruler|E]指定了一名摄政，继承顺序将失效。\n\n#WEAK 这项数值更青睐与$game_concept_ruler$有关系的[characters|E]，尤其是[court|E]内的无地[family|E]以及拥有政治头脑的角色。#!"
 game_concept_diarch_power: "借用的权力"
 game_concept_diarch_powers: "借用的权力"
 game_concept_diarch_power_power: "权力"
 game_concept_diarch_power_powers: "权力"
 game_concept_diarch_power_possessive: "借用的权力"
 game_concept_diarch_powers_possessive: "借用的权力"
 game_concept_diarch_power_power_possessive: "权力"
 game_concept_diarch_power_powers_possessive: "权力"
 game_concept_diarch_power_desc: "获得[power_sharing|E]的[diarch|E]可以使用特殊的$game_concept_diarch_powers$。\n\n这些特殊的[character_interaction|E]模仿了[liege|E]所拥有的权力或者属于滥用权力，例如[revoking|E]同僚[vassals|E]的[titles|E]，或者侵吞领主的[gold|E]。\n\n领主可以[veto|E]许多$game_concept_diarch_powers$。"
 game_concept_trilateral_interaction: "三方互动"
 game_concept_trilateral_interactions: "三方互动"
 game_concept_trilateral_interaction_desc: "$game_concept_trilateral_interactions$不仅需要接收人的同意，还需要第三方的同意。\n\n例如在[diarch_powers|E]中，[liege|E]使用[regency_veto|E]。"
 game_concept_mandate: "指令"
 game_concept_mandates: "指令"
 game_concept_mandate_possessive: "指令"
 game_concept_mandates_possessive: "指令"
 game_concept_mandate_desc: "$game_concept_mandates$是一位[liege|E]在[sharing_power|E]时为其[diarch|E]设置的一系列有用的任务。\n\n同[councillor_tasks|E]相似，$game_concept_liege$选择一项$game_concept_mandate$，然后逐渐地从中获取收益。\n\n若$game_concept_diarch$很好地履行了职责，此人一方面可以使[scales_of_power|E]更多地偏向自己，但#EMP 同时#!也会在[vassals|E]群体中产生[strife|E]。\n\n$game_concept_liege$所获得的收益多少，取决于$game_concept_diarch_possessive$[diarch_aptitude|E]和[diarch_loyalty|E]。"
 game_concept_diarch_aptitude: "共治者称职度"
 game_concept_diarch_aptitude_desc: "$game_concept_diarch_aptitude$决定了[diarch|E]能在多大程度上良好实现[liege|E]所设定的[mandate|E]。\n\n[skills|E]与[personality_traits|E]都将发挥作用。例如，肩负“$fill_coffers_mandate$”指令的[GetTrait('greedy').GetName(GetNullCharacter)]$game_concept_diarch$可能不会给领主送去太多[gold|E]。\n\n#WEAK 拥有超过40$game_concept_aptitude$的[diarchs|E]会很适合完成一项$game_concept_mandate$。#!"
 game_concept_diarch_loyalty: "忠诚度"
 game_concept_diarch_loyalty_explicit: "共治者忠诚度"
 game_concept_diarch_loyal: "忠诚"
 game_concept_diarch_loyalty_desc: "$game_concept_diarch_loyalty$决定了[diarch|E]有多大可能以[liege|E]（或[realm|E]）的利益为代价去滥用手中的权力。\n\n$DIARCHY_WINDOW_VISIBLY_LOYAL$$game_concept_diarchs$不会使用[diarch_powers|E]，会努力尽职完成所设定的[mandate|E]并在被要求时自愿交出权力。\n\n$DIARCHY_WINDOW_VISIBLY_DISLOYAL$$game_concept_diarchs$会随意使用$game_concept_diarch_powers$，为了使[scales_of_power|E]有利于自己而努力完成$game_concept_mandate$，并且在$game_concept_scales_of_power_scales$极其偏向自身时可能会拒绝交出权力。\n\n$DIARCHY_WINDOW_UNKNOWN_LOYALTY$$game_concept_diarchs$可能会使用$game_concept_diarch_powers$，会与$game_concept_liege$大致平分$game_concept_mandate$的收益或完全忽视$game_concept_mandate$，并且在$game_concept_scales_of_power$合适的时候可能需要贿赂才交出职权。"
 game_concept_diarch_succession: "继任"
 game_concept_diarch_succession_explicit: "共治者继任"
 game_concept_diarch_succession_desc: "$game_concept_diarch_succession_explicit$决定了，在有需要时，[liege|E]的直属[vassals|E]或[courtiers|E]中谁会自动成为[diarch|E]。\n\n这发生于$game_concept_liege$开启[diarchy|E]，或是当前$game_concept_diarch$死亡或离职。\n\n#weak 不同类型的$game_concept_power_sharing$会有不同的继任计算规则——在[regency|E]中，与$game_concept_liege$有强大的私人关系的无地[characters|E]会占据优势。\n\n会说$game_concept_liege$的[language|E]（以及[court_language|E]，如果有的话）也通常十分重要。#!"
 game_concept_scales_of_power: "权力天平"
 game_concept_scales_of_power_scales: "天平"
 game_concept_scales_of_power_desc: "在[power_sharing|E]中，[liege|E]与[diarch|E]之间的权力平衡表现为$game_concept_scales_of_power$\n\n如果$game_concept_scales_of_power_scales$偏向$game_concept_diarch$，他们就能解锁[diarch_powers|E]并使领主的[diarch_affected_actions|E]增加成本。\n\n如果偏向$game_concept_liege$，则会让领主更容易结束[diarchy|E]。\n\n$game_concept_scales_of_power_scales$会受到下列情况影响：\n$EFFECT_LIST_BULLET$对另一方使用$swing_scales_currency_interaction$[character_interaction|E]\n$EFFECT_LIST_BULLET$作为$game_concept_diarch$，在[mandate|E]事件中优秀（但假意）地侍奉你的$game_concept_liege$"
 game_concept_entrenched_regency: "固化的摄政"
 game_concept_entrenched_regency_entrenched: "固化的"
 game_concept_entrenched_regency_regency: "摄政"
 game_concept_entrenched_regent: "固化的摄政"
 game_concept_entrenched_regents: "固化的摄政"
 game_concept_entrenched_regency_entrench: "固化"
 game_concept_entrenched_regencies: "固化的摄政"
 game_concept_entrenched_regency_desc: "持续时间过长的[regency|E]可能会固化，[regent|E]甚至变得比[liege|E]更强。\n\n[regent|E]从[scales_of_power|E]获得的好处也会增强。\n\n要结束$game_concept_entrenched_regency$，摄政本人必须接受领主的礼物，或者领主必须使平衡倾向于自己。"
 game_concept_diarch_affected_actions: "世俗行动"
 game_concept_diarch_affected_actions_desc: "如果[scales_of_power|E]在[power_sharing|E]中倾向于[diarch|E]，[liege|E]所采取的某些[interactions|E]将开始花费[prestige|E]。\n\n受影响的行动有：\n$EFFECT_LIST_BULLET$[revoking|E][title|E]\n$EFFECT_LIST_BULLET$[retracting|E][vassal|E]\n$EFFECT_LIST_BULLET$[imprisoning|E][characters|E]\n$EFFECT_LIST_BULLET$[executing|E]$game_concept_characters$#weak （除非$game_concept_liege$的[faith|E]支持某种形式的人祭）#!"
 ######## GRAND ACTIVITIES ETC
 game_concept_grand_activity: "盛大活动"
 game_concept_grand_activities: "盛大活动"
 game_concept_grand_activity_desc: "$game_concept_grand_activities$灿烂辉煌地展示了财富与庄严，本质上比通常的[activities|E]更宏大更#EMP 盛大#!，有着数个[activity_phases|E]并为策划时的特殊改变留下更多机会。\n\n巡游提供了拜访[realm|E]内多个[vassals|E]的机会，而比武大会可以举办多种[contests|E]。"
 game_concept_special_guest: "特邀嘉宾"
 game_concept_special_guests: "特邀嘉宾"
 game_concept_honorary_guest: "荣誉嘉宾"
 game_concept_honorary_guest_desc: "$honorary_guest_desc$"
 game_concept_special_guest_desc: "特邀嘉宾在[grand_activities|E]中具有特殊的荣誉地位。在[GetActivityType( 'activity_feast' ).GetName]中特别礼遇某人或在[GetActivityType( 'activity_tournament' ).GetName]中选择一位$special_guest_champion$代表你！\n\n他们更有可能接受你的邀请并且任何有他们参加的活动在他们到达前都不会开始。"
 game_concept_contest: "项目"
 game_concept_contests: "项目"
 game_concept_contest_desc: "[GetActivityType( 'activity_tournament' ).GetName]由[activity_host|E]选择的一系列$game_concept_contests$组成，在这些比赛中，具备[contest_qualifying|E]的[contestants|E]可以竞争[prizes|E]和其他奖励。\n\n$game_concept_contest$决出胜者的方式共有四种：[contest_category_versus|E]、[contest_category_turn|E]、[contest_category_team|E]和[contest_category_race|E]。\n\n你在每个$game_concept_contest$中的获胜概率由你的[skills|E]、[traits|E]、准备程度和其他因素决定。参赛资格由健康程度和性别决定，具体取决于[activity_host|E]的[culture|E]和[faith|E]。"
 game_concept_prize: "奖品"
 game_concept_prizes: "奖品"
 game_concept_prize_desc: "$game_concept_prizes$是奖励给[GetActivityType( 'activity_tournament' ).GetName]单胜者[contests|E]的获胜者的[artifacts|E]。\n\n$game_concept_prize$的质量取决于[activity_host|E]的选项选择，以及[era|E]。"
 game_concept_contest_category_team: "团队"
 game_concept_contest_category_team_desc: "在$game_concept_contest_category_team$制[contests|E]中，比赛结束时拥有最高组合分的队伍中的所有具备[contest_qualifying|E]的[contestants|E]获得奖励。\n\n$game_concept_contest_category_team$制项目：\n$EFFECT_LIST_BULLET$团战"
 game_concept_contest_category_versus: "淘汰"
 game_concept_contest_category_versus_desc: "$game_concept_contest_category_versus$制[contest|E]的胜者是具备[contest_qualifying|E]的[contestants|E]经过三次[contest_rounds|E]后剩下的最后一位。\n\n$game_concept_contest_category_versus$制项目：\n$EFFECT_LIST_BULLET$摔跤\n$EFFECT_LIST_BULLET$决斗\n$EFFECT_LIST_BULLET$马上比武\n$EFFECT_LIST_BULLET$棋盘游戏"
 game_concept_contest_category_turn: "轮流"
 game_concept_contest_category_turn_desc: "$game_concept_contest_category_turn$制[contests|E]的胜者是比赛结束时分数最高的具备[contest_qualifying|E]的[contestant|E]。\n\n$game_concept_contest_category_turn$制项目：\n$EFFECT_LIST_BULLET$射箭\n$EFFECT_LIST_BULLET$朗诵"
 game_concept_contest_category_race: "竞速"
 game_concept_contest_category_race_desc: "$game_concept_contest_category_race$[contests|E]的胜者是参赛马匹第一个抵达终点线的具备[contest_qualifying|E]的[contestant|E]。\n\n$game_concept_contest_category_race$项目：\n$EFFECT_LIST_BULLET$赛马"
 game_concept_contest_round: "比赛轮"
 game_concept_contest_rounds: "比赛轮"
 game_concept_contest_round_desc: "[contest_category_versus|E][contests|E]决出胜者的方式就是安排所有具备[contest_qualifying|E]的[contestants|E]在淘汰赛中两两对决，直到剩下最后一位。\n\n比赛共有三轮：四分之一决赛，半决赛，决赛。"
 game_concept_contest_qualification: "参赛资格"
 game_concept_contest_qualify: "参赛资格"
 game_concept_contest_qualifier: "具备参赛资格者"
 game_concept_contest_qualifiers: "具备参赛资格者"
 game_concept_contest_qualifying: "参赛资格"
 game_concept_contest_qualifies: "参赛资格"
 game_concept_contest_qualification_desc: "虽然[GetActivityType( 'activity_tournament' ).GetName]会吸引许多符合条件的[contestants|E]，但只有少数人能获得参加[contest|E]，角逐荣耀和[prize|E]的资格。\n\n要确保获得参赛资格，比赛开始时你的[progress_to_victory|E]必须高于阈值。"
 game_concept_contestant: "选手"
 game_concept_contestants: "选手"
 game_concept_contestant_desc: "要想参加[GetActivityType( 'activity_tournament' ).GetName]的比赛[contests|E]，你需要先满足要求。棋盘游戏允许所有角色参加，而其他项目，例如摔跤，则取决于军事规则。\n\n不参与竞赛的角色会成为[spectators|E]，想要观看比赛的[contestants|E]可以选择不参加比赛。\n\n参加比赛的资格取决于性别和健康，以及举办者的[culture|E]和[religion|E]。"
 game_concept_spectator: "观众"
 game_concept_spectators: "观众"
 game_concept_spectating: "观看"
 game_concept_spectate: "观看"
 game_concept_spectator_desc: "任何不被允许参加比赛[contest|E]的角色都会转而[spectate|E]比赛。\n\n[contestants|E]也可以选择退出而不是进行比赛。"
 game_concept_progress_to_victory: "胜利进度"
 game_concept_progress_to_victory_desc: "一种虚拟概念，衡量你与某一[contest|E]的其他选手相比有多可能获胜，取决于你的[skills|E]，[health|E]和[traits|E]。例如，高[prowess|E]的[GetTrait('giant').GetName( GetNullCharacter )]角色在摔跤等步战中拥有优势。\n\n要获得[contest|E]的[contest_qualification|E]，需要满足$game_concept_progress_to_victory$的最低值。前往各处[locales|E]，寻找机会提升你的胜利概率并破坏对手的。\n\n比武大会#V 排行榜#!会显示所有选手的当前$game_concept_progress_to_victory$。"
 game_concept_progress_to_victory_locale_tt: "前往[locales|E]寻找提高胜率或破坏对手胜率的机会。"
 game_concept_contest_aptitude: "比赛资质"
 game_concept_contest_aptitude_desc: "不同的[contests|E]需要不同的天赋：步战，骑术，弓箭，智慧，或是以上的组合。\n\n你的资质来自你的[skills|E]、[health|E]、[traits|E]和[GetTrait('tourney_participant').GetName( GetNullCharacter )][trait_level_track_xp|E]。\n\n例如，高[prowess|E]的[GetTrait('giant').GetName( GetNullCharacter )]角色在摔跤比赛中具有天然的优势。"
 game_concept_locale: "场地"
 game_concept_locales: "场地"
 game_concept_locale_desc: "你可以在比赛[contests|E]准备期间选择如何探索[GetActivityType( 'activity_tournament').GetName]。\n\n每处场地都会提供与宾客社交、提高[progress_to_victory|E]或刻意阻碍[contestants|E]的机会。\n\n如果未选择场地，一段时间以后你会随机前往一处。"
 game_concept_travel: "旅行"
 game_concept_travels: "旅行"
 game_concept_traveling: "旅行"
 game_concept_traveled: "旅行"
 game_concept_travel_desc: "$game_concept_travel$是[character|E]从一处[location|E]移动到另一处的方式，主要是为了参加[activities|E]。\n\n有很多种计划旅途的方式，例如挑选并雇佣一名[GetCourtPositionType('travel_leader_court_position').GetName()]，选择[travel_options|E]以及制定路线。旅途中还会遇到许多有趣的角色，但也要当心潜伏着的[travel_danger|E]。"
 game_concept_travel_option: "旅行选项"
 game_concept_travel_options: "旅行选项"
 game_concept_travel_option_desc: "你在规划[travel|E]时可以选择的选项，这些选项可以改善或修正你接下来的旅行。"
 game_concept_travel_danger: "危险"
 game_concept_travel_danger_i: "@travel_danger_icon!"
 game_concept_travel_danger_desc: "你在[travels|E]中可能会穿越危险的土地，例如沙漠或沼泽，这会阻碍你的行程。\n\n你可以通过提高[travel_safety|E]来降低遇到危险的概率。你可以在[travel_options|E]上拨款，或是雇佣[GetCourtPositionType('travel_leader_court_position').GetName()]。\n\n某些[culture_traditions|E]会降低或移除特定类型的危险。"
 game_concept_travel_safety: "安全性"
 game_concept_travel_safety_desc: "高安全性意味着你更有可能避开[travels|E]中的[travel_danger|E]。你的安全性受你的[skills|E]以及你[GetCourtPositionType('travel_leader_court_position').GetName()]的能力影响。\n\n$min_travel_contribution$"
 game_concept_travel_speed: "速度"
 game_concept_travel_speed_desc: "更高的[traveling|E]速度使你可以更快到达目的地。你的速度受到你和你的[GetCourtPositionType('travel_leader_court_position').GetName()]的[skills|E]的影响。\n\n$min_travel_contribution$"
 game_concept_entourage: "旅团"
 game_concept_entourage_desc: "独自上路很危险，你的旅团应该包括一些同行者。所有与你一同[travels|E]的人都属于你的旅团并且与你共同面对旅途中的挑战。\n\n你的[GetCourtPositionType('travel_leader_court_position').GetName()]是旅团的首领并管理你的旅行计划。\n\n某些[characters|E]会在规划旅行时默认加入你的旅团。[travel_options|E]和[activity_options|E]也可以增加角色。"
 min_travel_contribution: "[character_possessive|lE]的贡献永远不会低于#HIGH 0#!。"
 game_concept_point_of_interest: "重要地点"
 game_concept_points_of_interest: "重要地点"
 game_concept_point_of_interest_desc: "$game_concept_point_of_interest$是世界上值得一去的地点。你在首次造访该地点时会获得相应的增益。"
 game_concept_vassal_stance: "封臣立场"
 game_concept_vassal_stances: "封臣立场"
 game_concept_preferred_heir: "合意继承人"
 game_concept_unpreferred_heir: "不合意继承人"
 game_concept_preferred_heirs: "合意继承人"
 game_concept_unpreferred_heirs: "不合意继承人"
 game_concept_vassal_stance_desc: "所有[vassal|E]都有一项封臣立场，影响了他们对其[liege|E]的[opinion|E]，以及他们更喜欢哪个[heir|E]成为[realm|E]的继任者。\n\n相同立场的封臣会拥有相同的喜好和厌恶。例如，所有[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName]封臣都不喜欢你输掉[wars|E]。\n\n每种封臣立场都更中意某一特定继承人。在继承时，各立场的封臣对其青睐的继承人会拥有较低的[legitimacy_expectations|E]。\n\n#low 封臣立场包括：#!\n$EFFECT_LIST_BULLET$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'minority' ).GetTextIcon][GetVassalStance( 'minority' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'barons_and_minor_landholders' ).GetTextIcon][GetVassalStance( 'barons_and_minor_landholders' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'belligerent' ).GetTextIcon][GetVassalStance( 'belligerent' ).GetName]"
 game_concept_personality_i: "@personality_icon!"
 game_concept_warlike_i: "@warlike_icon!"
 game_concept_unpredictable_i: "@unpredictable_icon!"
 game_concept_cautious_i: "@cautious_icon!"
 game_concept_builder_i: "@builder_icon!"
 game_concept_conqueror_i: "@conqueror_icon!"
 game_concept_pious_builder_i: "@pious_builder_icon!"
 game_concept_ai_pious_builder_personality: "虔诚建筑建筑师"
 game_concept_ai_pious_builder_personality_desc: "$game_concept_ai_pious_builder_personality$想要投入所有[gold|E]来提高[piety|E]。\n\n他们会花费资金投资宗教和礼仪[buildings|E]、[great_projects|E]、[activities|E]和[decisions|E]，并且通常会修建更多[pious_buildings|E]和[temple|E]或[temple_citadel|E][holdings|E]。只有在面临直接威胁，例如强大的[faction|E]时，他们才会开始攒钱。\n\n$game_concept_ai_pious_builder_personality$更有可能创造和推广神圣[legends|E]。\n\n偏好[virtue|E]且喜欢[war|E]的狂热[AddLocalizationIf( HasDlcFeature( 'all_under_heaven' ), 'game_concept_ai_pious_builder_personality_desc_or_mandala' )][rulers|E]倾向于成为$game_concept_ai_pious_builder_personality$。\n常见特质包括[GetTrait('zealous').GetName( GetNullCharacter )]、[GetTrait('forgiving').GetName( GetNullCharacter )]、[GetTrait('improvident').GetName( GetNullCharacter )]、[GetTrait('humble').GetName( GetNullCharacter )]、[GetTrait('patient').GetName( GetNullCharacter )]、[GetTrait('diligent').GetName( GetNullCharacter )]和[GetTrait('generous').GetName( GetNullCharacter )]。[GetFocus('learning_theology_focus').GetName]的统治者也倾向于成为$game_concept_ai_pious_builder_personality$。"
 game_concept_ai_pious_builder_personality_desc_or_mandala: "或者[mandala|E]"
 game_concept_ai_warlike_personality: "好战"
 game_concept_ai_warlike_personality_desc: "$game_concept_ai_warlike_personality$[ruler|E]想要时刻准备好发动[war|E]。他们会为了[war|E]存下[gold|E]，而不是用于开发[realm|E]。如果$game_concept_ai_warlike_personality$统治者在很长一段时间内斗处于和平，他们会使用战争金库中的金钱修建[buildings|E]。\n\n$game_concept_ai_warlike_personality$统治者创造和推广英雄[legends|E]的概率会提高。\n\n胆大和贪婪的统治者倾向于好战。\n常见的特质包括[GetTrait('wrathful').GetName( GetNullCharacter )]、[GetTrait('impatient').GetName( GetNullCharacter )]、[GetTrait('sadistic').GetName( GetNullCharacter )]、[GetTrait('ambitious').GetName( GetNullCharacter )]、[GetTrait('vengeful').GetName( GetNullCharacter )]、[GetTrait('irritable').GetName( GetNullCharacter )]和[GetTrait('zealous').GetName( GetNullCharacter )]。"
 game_concept_ai_cautious_personality: "谨慎"
 game_concept_ai_cautious_personality_desc: "$game_concept_ai_cautious_personality$[ruler|E]想要准备好应对其他统治者对他们发动的[war|E]。他们在一定程度上不愿发动进攻性[war|E]，而是更喜欢缓慢地进行建设。他们会积攒[gold|E]保护自己，并将钱投入[buildings|E]和[men_at_arms|E]让自己感觉安全。\n\n$game_concept_ai_cautious_personality$统治者创造和推广[legends|E]的概率会降低。\n\n内敛和小心的统治者倾向于$game_concept_ai_cautious_personality$。\n常见的特质包括[GetTrait('patient').GetName( GetNullCharacter )]、[GetTrait('calm').GetName( GetNullCharacter )]、[GetTrait('craven').GetName( GetNullCharacter )]、[GetTrait('paranoid').GetName( GetNullCharacter )]和[GetTrait('content').GetName( GetNullCharacter )]。[GetTrait('fickle').GetName( GetNullCharacter )]角色决不会拥有该原型。"
 game_concept_ai_conqueror_personality: "征服者"
 game_concept_ai_conquerors_personality: "征服者"
 game_concept_ai_conqueror_personality_desc: "$game_concept_ai_conqueror_personality$想要不惜一切代价，通过[war|E]扩张[realm|E]。他们会将所有[gold|E]投入[war_chest|E]，或是招募[men_at_arms|E]。\n\n他们通常会比常人发动更多[wars|E]，并且是相当不可靠的[allies|E]。他们放弃了生活中最无用的娱乐，例如举办或参加[activities|E]以及赞助[inspirations|E]——以省下[gold|E]来粉碎他们的敌人。他们只会利用活动来获得足够的[prestige|E]和[piety|E]去发动[war|E]。\n\n任何非[ai_cautious_personality|E]的[ruler|E]都有可能成为$game_concept_ai_conqueror_personality$，但通常世界上只有少数统治者拥有这种性格类型。"
 game_concept_ai_economical_boom_personality: "建造者"
 game_concept_ai_economical_boom_personality_desc: "$game_concept_ai_economical_boom_personality$想要将所有[gold|E]投入[realm|E]中。他们会把国库里的每一块钱都花在[buildings|E]和[men_at_arms|E]上，并且通常会修建更多[economic_buildings|E]和[holdings|E]。只有在面临直接威胁，例如强大的[faction|E]时，他们才会开始攒钱。\n\n$game_concept_ai_economical_boom_personality$统治者创造和推广[legends|E]的概率会略微降低。\n\n有建造倾向，且没有特定[war|E]倾向的胆大统治者倾向于成为$game_concept_ai_economical_boom_personality$。\n常见特质包括[GetTrait('calm').GetName( GetNullCharacter )]、[GetTrait('patient').GetName( GetNullCharacter )]、[GetTrait('diligent').GetName( GetNullCharacter )]、[GetTrait('generous').GetName( GetNullCharacter )]、[GetTrait('stubborn').GetName( GetNullCharacter )]和[GetTrait('profligate').GetName( GetNullCharacter )]。[GetFocus('stewardship_domain_focus').GetName]的统治者也倾向于成为$game_concept_ai_economical_boom_personality$。"
 game_concept_ai_economical_unpredictable_personality: "难以捉摸"
 game_concept_ai_economical_unpredictable_personality_desc: "$game_concept_ai_economical_unpredictable_personality$的[ruler|E]没有将其推向任意经济原型的[traits|E]，可能会采取任何策略。\n\n他们可能会在一段时间内像[ai_economical_boom_personality|E]一样大规模投资[buildings|E]，也可能缓慢地发展[realm|E]以积攒[gold|E]。他们以固定的速度进行[war|E]。"
 game_concept_trait_level_track: "特质路线"
