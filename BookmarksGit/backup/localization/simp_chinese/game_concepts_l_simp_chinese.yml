 game_concept_stationed_regiment: "驻扎军团"
 game_concept_stationed_regiment_desc: "[men_at_arms|E][regiment|E]驻扎在[holding|E]中可以获得战斗力增益。\n\n[buildings|E]可以进一步提高这些增益——有时是对所有类型的兵士生效，但通常是对一两种生效。例如，[GetBuilding('stables_01').GetName]会为驻扎的[light_cavalry|E]和[heavy_cavalry|E]提供增益。\n\n你可以随时驻扎军团，除非是在[war|E]期间或是地产被[occupied|E]。如果地产丢失，任何驻扎的兵士都会解除驻扎。"
