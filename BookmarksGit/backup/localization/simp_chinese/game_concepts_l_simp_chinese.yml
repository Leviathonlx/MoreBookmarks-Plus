 game_concept_taxation_tour: "征税巡游"
 game_concept_taxation_tour_desc: "一种[tour_type|E]，你试图从[vassals|E]那里索取财富，获得[gold|E]。"
 game_concept_accolade: "勋号"
 game_concept_accolades: "勋号"
 game_concept_accolade_desc: "勋号是[liege|E]授予[knights|E]的荣誉。\n\n拥有勋号的骑士被称为[acclaimed_knight|E]。\n\n随着勋号骑士积累[glory|E]，其[accolade_types|E]的[accolade_rank|E]也随之增加，为领主提供更强大的增益。\n\n勋号骑士去世时，将通过[accolade_succession|E]接任。\n\n[innovations|e]和更高的[title_tiers|e]允许[rulers|E]同时拥有更多的勋号。"
 game_concept_acclaimed_knight: "勋号骑士"
 game_concept_acclaimed_knights: "勋号骑士"
 game_concept_acclaimed_knight_desc: "持有[accolade|E]的[knight|E]。\n\n要想成为勋号骑士，一名骑士必须[unlanded|E]或只是[baron|E]，并且拥有至少[EmptyScope.ScriptValue('accolade_prowess_requirement_value')|0V][prowess|E]。\n\n此外勋号骑士还必须满足两种[accolade_types|E]所需的条件，每一种都不能和[liege|e]的其他勋号骑士相同。"
 game_concept_accolade_type: "勋号属性"
 game_concept_accolade_types: "勋号属性"
 game_concept_accolade_type_desc: "[accolade|E]拥有一个主要属性和一个次要属性，当[accolade_rank|E]提升时会给予更多增益。\n\n每位潜在的[acclaimed_knight|E]都只能满足某些属性的要求，大多数基于其[traits|E]。当[accolade_succession|E]时，新骑士必须满足主要属性的要求，而次要属性可以更改，只是会降低[glory|E]。此外，只有主要属性才能启用特殊[retinue_maa|E]。\n\n每个勋号都必须拥有两个独一无二的属性。领主的勋号#high 不能#!拥有重复的属性。"
 game_concept_accolade_succession: "勋号继承"
 game_concept_accolade_succession_desc: "勋号继承发生在某个[accolade|E]的[acclaimed_knight|e]死亡或无法满足勋号要求时。\n\n勋号骑士会被继任者替代，继任者必须符合主要[accolade_type|E]所需的条件。次要属性可以更改，只是会损失[glory|E]。\n\n如果宫廷里没有合适的继任者，可以使用#high $call_for_acclaimed_knight_candidates_decision$#!决议邀请适合的候选人。"
 game_concept_accolade_rank: "勋号等级"
 game_concept_accolade_ranks: "勋号等级"
 game_concept_accolade_rank_short: "等级"
 game_concept_accolade_rank_desc: "[accolade|e]拥有#value 6#!个等级，为每个[accolade_types|e]解锁增益，例如[knight_army_modifiers|e]。\n\n获得[glory|E]会解锁等级，失去荣誉值会降低等级。\n\n奇数等级由勋号的主要属性提供，偶数等级由次要属性提供。"
 game_concept_inactive_accolade: "未启用的勋号"
 game_concept_inactive_accolade_desc: "[accolades|E]无效后会变为未启用状态。\n\n以下情况勋号会不再启用：\n$EFFECT_LIST_BULLET$[acclaimed_knight|e]或其[ruler|E]不再满足[accolade_type|e]的要求\n$EFFECT_LIST_BULLET$勋号骑士死亡或离开统治者的[court|e]，同时没有继任者\n$EFFECT_LIST_BULLET$[ruler|E]手动停用"
 game_concept_glory: "荣誉值"
 game_concept_glory_desc: "[accolade|E]的荣誉值会提升它的[accolade_rank|E]。\n\n[acclaimed_knight|E]赢得[battles|E]，击败勇士，参加[GetActivityType( 'activity_tournament' ).GetName][contests|E]以及参加[activities|E]都能获得荣誉值。\n\n不过，勋号骑士参加的战斗失败，[accolade_succession|E]以及勋号成为[inactive_accolade|E]都会使该勋号的荣誉值降低。"
 game_concept_tax_collector: "税吏"
 game_concept_tax_collector_desc: "$game_concept_tax_collector$让[tax_jurisdictions|E]得以运转。\n\n他们的[aptitude|E]决定了能为[liege|E]征收多少[taxes|E]和[levies|E]。"
 game_concept_tax_collectors: "税吏"
 game_concept_tax_decree: "征税法令"
 game_concept_tax_decree_desc: "每个[tax_jurisdiction|E]可以拥有不同的$game_concept_tax_decree$，影响其[taxpayers|E]的[taxes|E]和[levies|E]贡献。\n\n$game_concept_tax_decrees$通常会改变[obligations|E]换取另一种惩罚或增益。"
 game_concept_tax_decrees: "征税法令"
 game_concept_tax_jurisdiction: "税务管辖区"
 game_concept_tax_jurisdictions: "税务管辖区"
 game_concept_tax_jurisdiction_desc: "$game_concept_tax_jurisdiction$是一群由[clan|E][vassals|E]组成的[taxpayers|E]。每个$game_concept_tax_jurisdiction$支持最多#V 12#!个$game_concept_taxpayers$。\n\n每个$game_concept_tax_jurisdiction$可以拥有一项[tax_decree|E]。\n\n可用$game_concept_tax_jurisdictions$的数量由[rank|E]、[traditions|E]和[innovations|E]决定。\n\n$game_concept_tax_jurisdiction$需要任命一位[tax_collector|E]。"
 game_concept_untaxed_jurisdiction: "未征税的管辖区"
 game_concept_untaxed_jurisdictions: "未征税的管辖区"
 game_concept_untaxed_jurisdiction_short: "未征税"
 game_concept_untaxed_jurisdiction_desc: "$game_concept_untaxed_jurisdiction$是分配了[taxpayers|E]但没有任命[tax_collector|E]的[tax_jurisdiction|E]。这意味着分配的$game_concept_taxpayers$不会给[liege|E]任何[taxes|E]或[levies|E]。"
 game_concept_taxpayer: "纳税人"
