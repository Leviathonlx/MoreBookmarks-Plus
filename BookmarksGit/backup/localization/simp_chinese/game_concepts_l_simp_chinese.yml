 game_concept_adopted: "收养"
 game_concept_adoption_desc: "收养是让其他[character|E]加入你的[house|E]和[dynasty|E]的行为。"
 game_concept_legitimacy: "正统性"
 game_concept_legitimacy_desc: "$game_concept_legitimacy$代表了一名[ruler|E]统治的权利。[vassals|E]也会拥有[legitimacy_expectations|E]，并希望[liege|E]能够满足。\n\n只有[rulers|E]拥有$game_concept_legitimacy$，在他们成为统治者的那一刻将计算产生其[initial_legitimacy|E]。[heir|E]也会继承前任统治者的一小部分$game_concept_legitimacy$。\n\n$game_concept_legitimacy$影响游戏系统的许多方面，让[marriage|E]、[vassalization|E]或[alliances|E]提议更可能被接受，降低[claims|E]花费，同时也影响了[regency|E]中的摆动[scales_of_power|E]。\n\n$game_concept_legitimacy$通常拥有5个[legitimacy_levels|E]，以及最低等级0级的#weak 窃据宝位#!。[AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_nomadic' ), 'game_concept_legitimacy_desc_nomadic' )][AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'game_concept_legitimacy_desc_mandala' )]"
 game_concept_legitimacy_i: "[GetLocalPlayerLegitimacyTextIcon]"
 game_concept_legitimacy_desc_nomadic: "\n\n[GetGovernment( 'nomad_government' ).GetName][rulers|E]拥有一种特殊的$game_concept_legitimacy$类型，独立于其[rank|E]。"
 game_concept_legitimacy_desc_mandala: "\n\n[GetGovernment( 'mandala_government' ).GetName][rulers|E]拥有一种特殊的$game_concept_legitimacy$类型，独立于其[rank|E]并有其独立级别。"
 game_concept_legitimacy_level: "正统性等级"
 game_concept_legitimacy_level_desc: "$game_concept_legitimacy_levels$可以通过各种方式获得：赢得[wars|E]，释放[valuable_prisoners|E]，创造[legends|E]，主持[court|E]朝会，或者参加[activities|E]。\n\n不过，正统性等级也会降低：[epidemics|E]肆虐[capital|E]，输掉战争（尤其是[faction|E]战争），失去[titles|E]，或者[hostile_scheme|E]曝光是降低$game_concept_legitimacy$的几种主要方法。[AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_nomadic' ), 'game_concept_legitimacy_level_desc_nomadic' )]"
 game_concept_legitimacy_levels: "正统性等级"
 game_concept_legitimacy_gain: "正统性获得"
 game_concept_legitimacy_level_desc_nomadic: "\n\n[GetGovernment( 'nomad_government' ).GetName]统治者将从战争胜利中获得额外#V 50%#!的正统性，但战败时也将失去双倍的正统性。他们还可以通过[single_combat_duel_plural|E]以及和与自己[dominance|E]相当或更高的角色的贵族[courtiers|E]结婚来获得正统性。"
 game_concept_expected_legitimacy: "预期正统性"
 game_concept_expected_legitimacy_desc: "[vassals|E]期望其[ruler|E]应该达到的[legitimacy_level|E]，取决于他们的历史关系。一些因素会降低预期值：\n$BULLET_WITH_TAB$是封臣的[de_jure|E][liege|E]\n$BULLET_WITH_TAB$是封臣的[close_family|E]\n$BULLET_WITH_TAB$是封臣的[preferred_heir|E]\n$BULLET_WITH_TAB$封臣已为[dynasty|E]效力超过#color_white 50#!年\n$BULLET_WITH_TAB$封臣不是[powerful_vassal|E]\n\n如果实际等级低于预期，他们可能会变得桀骜不驯：他们的[opinion|E]会降低，也可能会加入针对[liege|E]的[factions|E]。\n\n期望值随着他们的[primary_title|E]级别以及[era|E]的提高而增加。"
 game_concept_legitimacy_expectations: "正统性预期"
 game_concept_legitimacy_expectations_desc: "$game_concept_expected_legitimacy_desc$"
 game_concept_initial_legitimacy: "初始正统性"
 game_concept_initial_legitimacy_desc: "[character|E]变为有地时的$game_concept_legitimacy$。\n\n其计算取决于[dynasty_prestige_level|E]，与前任的关系，[court_grandeur|E]，性别，是否[bastardy|E]，作为[ruler|E]的年份，[legitimacy|E][dynasty_perk|E]，[diplomacy|E]，[virtues|E]、[sins|E]和其他特殊[traits|E]，例如[GetTrait('sayyid').GetName( GetNullCharacter )]、[GetTrait('diplomat').GetName( GetNullCharacter )]和[GetTrait('just').GetName( GetNullCharacter )]。\n\n[heirs|E]在继承更高[title_tier|E]的[title|E]时，会继承前任统治者$game_concept_legitimacy$的[GetDefine( 'NCharacter', 'LEGITIMACY_INHERITED' )|V%^]。"
 game_concept_court_position_task_short: "任务"
 game_concept_court_position_task_short_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_tasks_short: "任务"
 game_concept_court_position_tasks_short_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_task: "宫廷职位任务"
 game_concept_court_position_tasks: "宫廷职位任务"
 game_concept_court_position_tasks_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_task_desc: "一些[court_positions|E]可以执行额外任务，通常会以额外花费来提供更多增益。\n\n一个[court_position|E]同时只能激活一项任务。"
 game_concept_fatalities: "死亡者"
 game_concept_fatalities_desc: "因[epidemic|E]或[natural_disaster|E]直接导致死亡的[characters|E]。"
 game_concept_funeral: "葬礼"
 game_concept_funeral_desc: "一种[activity|E]，[host|E]邀请[characters|E]向一位新近[character_death|E]的角色致敬。葬礼通常会提高[legitimacy|E]，降低[stress|E]，并且可以展示[piety|E]。"
 game_concept_funerals: "葬礼"
 game_concept_scheme_group_calculating: "预谋"
 game_concept_calculating_schemes: "预谋计谋"
 game_concept_scheme_group_calculating_desc: "$game_concept_calculating_schemes$涉及事先策划的行动，通常会触发一起阴谋者出击的最终事件。\n\n最好通过如#V $scheme_countermeasure_type_redouble_guards$#!等武装类$game_concept_scheme_countermeasure_countermeasures$来应对。\n\n例子包括：\n$EFFECT_LIST_BULLET$[GetScheme('abduct').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('murder').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('overthrow_regent').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('steal_back_artifact').GetTypeName]"
 game_concept_scheme_group_opportunistic: "应变"
 game_concept_opportunistic_schemes: "应变计谋"
 game_concept_scheme_group_opportunistic_desc: "$game_concept_opportunistic_schemes$涉及[characters|E]非正式会面时的即兴、重复行动。\n\n最好通过如#V $scheme_countermeasure_type_strengthen_sentries$#!这样的警惕性$game_concept_scheme_countermeasure_countermeasures$来应对。\n\n例子包括：\n$EFFECT_LIST_BULLET$[GetScheme('seduce').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('befriend').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('convert_to_witchcraft').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('courting').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('elope').GetTypeName]"
 game_concept_scheme_group_indirect: "间接"
 game_concept_indirect_schemes: "间接计谋"
 game_concept_scheme_group_indirect_desc: "$game_concept_indirect_schemes$通常根本不需要亲自与[scheme_target|E]进行交互。\n\n因此，它们无法有效反制，但一些$game_concept_scheme_countermeasure_countermeasures$可能会使情况变得更糟。\n\n示例包括：\n$EFFECT_LIST_BULLET$[GetScheme('claim_throne').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('fabricate_hook').GetTypeName]"
 game_concept_scheme_opportunity: "计谋优势"
 game_concept_scheme_opportunities: "计谋优势"
 game_concept_scheme_opportunity_opportunity: "优势"
 game_concept_scheme_opportunity_opportunities: "优势"
 game_concept_scheme_opportunity_i: "@scheme_opportunity_icon!"
 game_concept_scheme_opportunity_desc: "$game_concept_scheme_opportunity_opportunities$代表在实现[scheme|e]目标方面取得的进展，可以用来说服[agents|e]加入$game_concept_scheme$，或者增加[success_chance|e]。"
 game_concept_favorite_child: "最宠爱的孩子"
 game_concept_favorite_child_desc: "$game_concept_favorite_child$是玩家统治者选择宠爱的同[dynasty|E]的一名直系后裔。最宠爱的孩子对你的[opinion|E]更高，而且当你死后，你可以选择以该角色继续你的传承而不是你的继承人。\n\n你最宠爱的孩子可以是任意子女、孙辈、重孙辈，只要其在你的宗族内。"
 game_concept_scheme_breach_short: "破绽"
 game_concept_scheme_breaches_short: "破绽"
 game_concept_scheme_breach: "计谋破绽"
 game_concept_scheme_breaches: "计谋破绽"
 game_concept_scheme_breach_desc: "$game_concept_scheme_breach_short$代表[secret_scheme|e]中出现的复杂情况。当[scheme|e]出现破绽时，其[success_chance|e]会降低。每次累积$game_concept_scheme_breach_short$，对$game_concept_success_chance$的惩罚增加。一旦$game_concept_scheme$达到#V 5#!$game_concept_scheme_breaches_short$，会自动失败。\n\n#WEAK $game_concept_schemes$在最终执行时也会检查$game_concept_secrecy$——破绽对此没有任何影响。#!"
 game_concept_influence_ward_personality: "影响被监护人的性格"
 game_concept_influence_ward_personality_desc: "一种[interaction|E]，一名角色可以尝试影响[ward|E]，使其获得与自己类似的[personality_trait|E]。"
 game_concept_faction_commitment: "派系忠诚"
 game_concept_faction_commitment_desc: "一名[character|E]支持[faction|E]对抗[liege|E]的可能性。\n\n它受到多种因素影响，其中最普遍的是[personality|E]、[opinion|E]和[culture|E]。"
 game_concept_state_faith: "国教"
 game_concept_state_faith_desc: "$game_concept_state_faith$是[administrative_government|E]所支持和容许的[faith|E]。这一信仰与[title|E]而非特定[character|E]绑定。在该[realm|E]中，使角色皈依国教更容易，使角色不再信仰国教极为困难。\n\n只有行政制领地的[ruler|E]可以更改国教，但[governors|E]可以自由皈依国教。"
 game_concept_story_generic_prefix: "故事"
 game_concept_story_generic_desc_boilerplate: "#WEAK 故事内容是可选的。一旦你开始游戏，就可以选择不跟随故事情节。"
 game_concept_story_content_hereward: "$bookmark_laamps_hereweard_the_wake$的$game_concept_story_generic_prefix$"
 game_concept_story_content_hereward_desc: "#tooltip_heading 故事风格：宏大#!\n\n作为赫里沃德，你的海外流亡生涯注定短暂。英格兰身负外国人的枷锁，你将回到家乡，为自由而战，洗刷你的名誉，杀死诺曼人。\n\n在此期间，特殊机制将会生效，描绘英格兰对诺曼统治的反抗，预先书写的故事情节将陆续上演。你的故事将以死亡告终：你的死亡，或者你敌人的死亡。\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_el_cid: "$bookmark_laamps_el_cid$的$game_concept_story_generic_prefix$"
 game_concept_story_content_el_cid_desc: "#tooltip_heading 故事风格：轻量#!\n\n作为熙德，你将被领主错误逐出。在流亡期间，你可以选择保持忠诚，或者找到自己的道路，最后返回宫廷#EMP 或者#!夺得最终的战利品––瓦伦西亚。\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_wallada: "$bookmark_laamps_wallada_bint_al_mustakfi$的$game_concept_story_generic_prefix$"
 game_concept_story_content_wallada_desc: "#tooltip_heading 故事风格：适中#!\n\n作为瓦拉达，你将在游历时通过写诗和在世界各地建立抒情沙龙，撰写一部独特的巨著来提升专门的[GetTrait('violet_poet').GetName( GetNullCharacter )]特质。\n\n你的选择决定了你的故事结局的戏剧性，但尽管你没有孩子，还是有办法继续玩下去。\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_hasan: "$bookmark_laamps_hassan_sabbah$的$game_concept_story_generic_prefix$"
 game_concept_story_content_hasan_desc: "#tooltip_heading 故事风格：适中#!\n\n作为哈桑，你将被引入一条宗教狂热的道路，选择一处地点，将正信之光带到那里，并使[counties|E]从他们[rulers|E]的手中改信。\n\n最终，你的故事将以一场针对你选择的敌人的宗教大起义结束。\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_harrying_widget_i: "@harrying_widget!"
 game_concept_harrying_widget: "@harrying_widget!清剿北方"
 game_concept_harrying_widget_desc: "诺曼统治者和最近被废黜的盎格鲁‑撒克逊贵族正在为争夺英格兰的控制权而展开激烈的斗争。这样的斗争在一方甚至两方完全失去权力前不会停止。\n\n随着局势发展，他们和其他角色采取的行动会影响该区域的[harrying_resistance|E]和[harrying_pacification|E]等级。\n\n#TS #EMP 抵抗度#!较高会使：#!\n$EFFECT_LIST_BULLET$[cultural_acceptance|E]降低\n$EFFECT_LIST_BULLET$[county_control|E]降低\n$EFFECT_LIST_BULLET$[claimant_factions|E]甚至[civil_war|E]的概率提高。\n\n#TS #EMP 平定度#!较高会使：#!\n$EFFECT_LIST_BULLET$[cultural_acceptance|E]提高\n$EFFECT_LIST_BULLET$英格兰统治者的[dread|E]提高\n$EFFECT_LIST_BULLET$启用$embrace_english_culture_decision$[decision|E]。"
 game_concept_harrying_resistance: "抵抗度"
 game_concept_harrying_resistance_desc: "抵抗度衡量的是先前存在的盎格鲁‑撒克逊人对诺曼统治的持续反抗。如果抵抗度#BOL 高于#![harrying_pacification|E]，会于以下等级产生效果：\n\n#S 抵抗度高于#V 7#!#!\n$EFFECT_LIST_BULLET$盎格鲁‑撒克逊/诺曼[cultural_acceptance|E]：[EmptyScope.ScriptValue('miniscule_cultural_acceptance_loss')|0V]/月\n\n#S 抵抗度高于#V 10#!#!\n$EFFECT_LIST_BULLET$盎格鲁‑撒克逊/诺曼[cultural_acceptance|E]：[EmptyScope.ScriptValue('minor_cultural_acceptance_loss')|0V]/月\n$EFFECT_LIST_BULLET$针对英格兰统治者的[claimant_factions|E]出现概率略微提高\n\n#S 抵抗度高于#V 13#!#!\n$EFFECT_LIST_BULLET$盎格鲁‑撒克逊/诺曼[cultural_acceptance|E]：[EmptyScope.ScriptValue('medium_cultural_acceptance_loss')|0V]/月\n$EFFECT_LIST_BULLET$针对英格兰统治者的[claimant_factions|E]出现概率提高\n$EFFECT_LIST_BULLET$英格兰所有[vassal|E]的所有[counties|E]的[county_control|E]每#V 3#!个月降低[EmptyScope.ScriptValue('minor_discontent_loss')|0V]\n\n#S 抵抗度高于#V 16#!#!\n$EFFECT_LIST_BULLET$盎格鲁‑撒克逊/诺曼[cultural_acceptance|E]：[EmptyScope.ScriptValue('major_cultural_acceptance_loss')|0V]/月\n$EFFECT_LIST_BULLET$针对英格兰统治者的[claimant_factions|E]出现概率大幅提高\n$EFFECT_LIST_BULLET$英格兰所有[vassal|E]的所有[counties|E]的[county_control|E]每#V 3#!个月降低[EmptyScope.ScriptValue('medium_discontent_loss')|0V]"
 game_concept_harrying_pacification: "平定度"
 game_concept_harrying_pacification_desc: "平定度代表的是新的诺曼文化英格兰统治者在降伏愤恨的盎格鲁‑撒克逊人上的效果。如果平定度#BOL 高于#![harrying_resistance|E]，会于以下等级产生效果：\n\n#S 平定度高于#V 5#!#!\n$EFFECT_LIST_BULLET$盎格鲁‑撒克逊/诺曼[cultural_acceptance|E]：+[EmptyScope.ScriptValue('miniscule_cultural_acceptance_gain')|0V]/月\n\n#S 平定度高于#V 8#!#!\n$EFFECT_LIST_BULLET$盎格鲁‑撒克逊/诺曼[cultural_acceptance|E]：+[EmptyScope.ScriptValue('minor_cultural_acceptance_gain')|0V]/月\n$EFFECT_LIST_BULLET$英格兰统治者每月加#V 1#![dread_i][dread|E]\n\n#S 平定度高于#V 11#!#!\n$EFFECT_LIST_BULLET$盎格鲁‑撒克逊/诺曼[cultural_acceptance|E]：+[EmptyScope.ScriptValue('medium_cultural_acceptance_gain')|0V]/月\n$EFFECT_LIST_BULLET$英格兰统治者每月加#V 2#![dread_i][dread|E]\n\n#S 平定度高于#V 14#!#!\n$EFFECT_LIST_BULLET$盎格鲁‑撒克逊/诺曼[cultural_acceptance|E]：+[EmptyScope.ScriptValue('major_cultural_acceptance_gain')|0V]/月\n$EFFECT_LIST_BULLET$英格兰统治者每月加#V 3#![dread_i][dread|E]\n$EFFECT_LIST_BULLET$启用#V $embrace_english_culture_decision$#![decision|E]"
 game_concept_game_rule_extreme_i: "@warning_icon!"
 game_concept_game_rule_extreme: "极端游戏规则"
 game_concept_game_rule_extreme_desc: "该游戏规则使游戏难度#bold 大幅#!提高。"
 game_concept_game_rule_unique_i: "@alert_icon!"
 game_concept_game_rule_unique: "独特游戏规则"
 game_concept_game_rule_unique_desc: "该游戏规则#bold 大幅#!改变游玩体验。"
 ### BP3
 game_concept_swing_scales_of_power: "$swing_scales_currency_interaction$"
 game_concept_swing_scales_of_power_interaction: "$game_concept_swing_scales_of_power$"
 game_concept_swing_scales_of_power_desc: "[liege|E]或[diarch|E]可以花费[prestige|E]、[piety|E]或[gold|E]，使[scales_of_power|E]向对其有利的方向移动。"
 game_concept_destination: "目的地"
 game_concept_travel_destination: "旅行目的地"
 game_concept_destination_desc: "目的地是[traveling|E]的目标，或目标之一。对[pilgrimage|E]来说，目的地是前往的[holy_site|E]，而对[tour|E]来说，拜访的每一位[vassal|E]都被视为一处目的地。"
 game_concept_roaming_longer_length_travel: "长途远足"
 game_concept_roaming_longer_length_travel_desc: "长途远足是[GetActivityType('activity_roaming').GetName][activity|E]的一项[activity_option|E]。角色参与活动的时间会大幅延长，并给予更多机会。"
 game_concept_inspection_success_chance: "视察成功率"
 game_concept_inspection_success_chance_no_prefix: "成功概率"
 game_concept_inspection_success_chance_desc: "在[inspection|E]中，成功不是必然的。影响成功率的主要因素有：\n$BULLET_WITH_TAB$@skill_learning_icon![skills|E]\n$BULLET_WITH_TAB$@control_icon![county_control|E]\n$BULLET_WITH_TAB$@county_icon!与其他[realm|E]相邻\n\n视察成功率上限为#bold 95#!。"
 game_concept_inspection: "视察"
 game_concept_inspections: "视察"
 game_concept_inspection_i: "@activity_inspection!"
 game_concept_inspection_desc: "一种活动，[liege|E]前往[realm|E]内的一处[county|E]监督当地权贵和贵族。\n\n会获得以下重点领域之一的机遇：$rewards_inspection_tt$"
 game_concept_skill_challenges: "能力挑战"
 game_concept_skill_challenges_no_prefix: "挑战"
 game_concept_skill_challenges_desc: "能力挑战是角色利用一项[skills|E]影响事件结果的时刻。能力越高，就越有可能满足角色的意愿，或发生有利的结果。"
 game_concept_hike: "远足"
 game_concept_hike_i: "@activity_hike!"
 game_concept_hike_desc: "踏上孤独的探险之旅，从宫廷生活的压力中获取一丝喘息。\n\n预期奖励：\n$activity_roaming_host_desc$"
 game_concept_monument_expedition: "奇观探险"
 game_concept_monument_expedition_i: "@activity_monument_expedition!"
 game_concept_monument_expedition_desc: "一种活动，角色选择前往一处著名奇观或地标，通过研究它的历史、知识和奥秘来提高自己。\n\n预期奖励：\n\t$BULLET_WITH_TAB$[intrigue_i|E][diplomacy_i|E][martial_i|E][learning_i|E][stewardship_i|E][skill|E]点数\n$BULLET_WITH_TAB$[court_position_i][aptitude|E]极佳的[court_positions|E]\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]"
 game_concept_designated_terrain: "选定地形"
 game_concept_designated_terrain_desc: "[wanderer_lifestyle|E]树解锁的一项[decision|E]，你可以选择专精一种[terrain|E]组。某些[perks|E]会为选择的地形组提供不同的加成。\n\n地形组包括：\n$BULLET_WITH_TAB$@forest!森林/@jungle!丛林/@taiga!针叶林/@wetlands!湿地\n$BULLET_WITH_TAB$@mountains!山地/@hills!丘陵/@desert_mountains!沙漠山地\n$BULLET_WITH_TAB$@plains!平原/@steppe!草原/@farmlands!农田/@floodplains!洪泛平原\n$BULLET_WITH_TAB$@desert!沙漠/@drylands!旱地/@oasis!绿洲"
 game_concept_master_terrain: "精通地形"
 game_concept_master_terrain_desc: "[wanderer_lifestyle|E]树解锁的一项[decision|E]，你可以根据在[designated_terrain|E]中选择的地形组选择专精一种[terrain|E]。\n\n该决议会为选择的地形带来巨大增益，例如提高[advantage|E]、提高[combat_roll|E]、降低[attrition|E]以及提高从[battle|E]中获得的[prestige|E]和[prestige_experience|E]。"
 game_concept_story_content_temujin: "$game_concept_story_generic_prefix$$bookmark_nomads_temujin$"
 game_concept_story_content_temujin_desc: "#tooltip_heading 故事风格：轻量#!\n\n作为铁木真，你将向掳走你的妻子的仇敌部落复仇，并考验你最亲密的封臣和朋友札木合的忠诚。\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_jamukha: "$game_concept_story_generic_prefix$$bookmark_nomads_temujin$"
 game_concept_story_content_jamukha_desc: "#tooltip_heading 故事风格：轻量#!\n\n作为札木合，你一直生活在铁木真的阴影下，但是时候证明你自己的力量了。你会继续忠诚于他，还是会在黑暗中割断他的喉咙？\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_wanua: "村社制"
 game_concept_wanua_government: "村社制"
 game_concept_wanua_i: "@government_type_wanua!"
 game_concept_wanua_desc: "$wanua_government_adjective$[government|E]与[GetGovernment('tribal_government').GetNameWithIcon][government|E]有着相同的弱点，但[domain_limit|E]和[vassal_limit|E]更低。虽然他们使用[gold|E]建设[buildings|E]和招募[men_at_arms|E]，但从建筑中赚取的金钱很少。\n\n不过，他们可以[barter_goods_i][barter|E]、[raid|E]，与[GetGovernment('mandala_government').GetName]政体有协同作用，也能在作为[tributary|E]时获得[legitimacy|E]。"
 game_concept_bloc_supremacy_war: "集团霸权战争"
 game_concept_bloc_supremacy: "集团霸权"
 game_concept_supremacy: "霸权"
 game_concept_bloc_supremacy_war_desc: "$game_concept_bloc_supremacy_war$是两个[soryo|E][house_blocs|E]的[leading_houses|E]间的一种特殊类型的[war|E]。\n\n#high 与其他$game_concept_wars$不同，两个$game_concept_blocs$的所有成员都会加入。#!\n\n胜利的$game_concept_bloc$会获得[cohesion|E]，而失败的$game_concept_bloc$会失去三分之一$game_concept_cohesion$。\n\n此外，失败$game_concept_bloc$的[soryo|E][member_houses|E]，若[house_head|E]没有[GetTrait('loyal').GetName( GetNullCharacter )]特质，不是失败$game_concept_leading_house_possessive$$game_concept_house_head$的子[vassal|E]、[ally|E]或[friends|E]，不[cowed|E]领袖家族的家主，未被后者[hooked|E]，会加入获胜的$game_concept_bloc$。"
 game_concept_bloc_expansion_war: "集团扩张战争"
 game_concept_bloc_expansion: "集团扩张"
 game_concept_bloc_expansion_war_desc: "$game_concept_bloc_expansion_war$是由[bloc|E]成员发动的一种特殊类型的[war|E]。\n\n如果获胜，胜者可以为受争夺的[titles|E]任命一位[ruler|E]，或是自己保留。\n\n以这种方式任命$game_concept_ruler$会获得接收方的[hook|E]，并使其加入胜者的$game_concept_bloc$，如果接收方不是[house_head|E]还会建立新的[house|E]。"
