 game_concept_unassigned_vassal: "未征税的封臣"
 game_concept_unassigned_vassals: "未征税的封臣"
 game_concept_unassigned_vassal_short: "未征税"
 game_concept_unassigned_vassal_desc: "$game_concept_unassigned_vassals$是未作为[taxpayers|E]被归入[tax_jurisdiction|E]的[clan|E][vassals|E]，因此不会贡献[taxes|E]或[levies|E]。\n\n一旦被归入拥有[tax_collector|E]的$game_concept_tax_jurisdiction$，他们就会开始按月纳税。"
 game_concept_retinue_maa: "扈从兵士"
 game_concept_retinue_maa_desc: "一些[accolade_types|E]会解锁特殊的[men_at_arms|E]，需要[acclaimed_knight|E]在相关[GetTrait('tourney_participant').GetName( GetNullCharacter )][trait_level_track|E]或相关[commander_trait|E]上取得进展。\n\n扈从$game_concept_men_at_arms$限制在一个[regiment|E]和有限的人数。克制其他$game_concept_men_at_arms$的效率是正常的两倍，并且每个时代都会更强。"
 game_concept_knight_army_modifier: "骑士军队修正"
 game_concept_knight_army_modifiers: "骑士军队修正"
 game_concept_knight_army_modifier_desc: "[army|e]中#high 拥有#!对应[acclaimed_knight|e]时获得的效果。\n\n[knight|e]#high 不能#!是军队的[commander|e]，否则不会获得骑士军队修正。"
 game_concept_piety_level_impact: "奉献等级影响"
 game_concept_piety_level_impact_desc: "奉献等级影响提高或降低你当前[piety_level|E]提供的[modifiers|E]。"
 game_concept_prestige_level_impact: "威望等级影响"
 game_concept_prestige_level_impact_desc: "威望等级影响提高或降低你当前[prestige_level|E]提供的[modifiers|E]。"
 game_concept_hostage: "人质"
 game_concept_hostages: "人质"
 game_concept_hostages_possessive: "人质"
 game_concept_hostage_desc: "[ruler|E]的[close_family_member|E]，被送离[home_court|E]，作为和平或顺从的保证。\n\n送出或收到$game_concept_hostage$却依然发动[war|E]的$game_concept_rulers$，声誉会受到严重损害，此时$game_concept_wardens$可以随意处决敌人的$game_concept_hostages$。\n\n受到善待的$game_concept_hostages$可能会忠于$game_concept_warden$，后者可以获得一个[hook|E]，甚至二人成为[friends|E]。\n\n$game_concept_hostages$必须是$game_concept_home_courts_possessive$$game_concept_ruler$的无地子女、兄弟姐妹、侄甥女、侄甥或孙子女。\n\n儿童$game_concept_hostage$成年时，$game_concept_wardens$有可能获得一个[perpetual_hook|E]，具体概率取决于个性、好感度以及在$game_concept_wardens$宫廷度过的年份数。"
 game_concept_home_court: "原属宫廷"
 game_concept_home_courts: "原属宫廷"
 game_concept_home_courts_possessive: "原属宫廷"
 game_concept_home_court_desc: "将[close_family_member|E][hostage|E]送至[warden|E]作为和平或顺从的保证的[ruler|E]。"
 game_concept_warden: "监管人"
 game_concept_wardens: "监管人"
 game_concept_wardens_possessive: "监管人"
 game_concept_warden_desc: "接受域外[home_court|E]的[hostage|E]作为和平或顺从的保证的[ruler|E]。\n\n[warden|E]会因为[court|E]内的每一名[hostage|E]而逐渐积累[prestige_i|E][prestige|E]。"
 game_concept_goliardic_shenanigans: "吟游书生的恶作剧"
 game_concept_goliardic_shenanigans_desc: "一个正在接受[GetActivityType('activity_adult_education').GetName]的角色在体验学生生活的同时，可能会干出各种各样的恶作剧。他们冒险的后果难以预料，涵盖[skill|E]点数、生活方式和压力[traits|E]、生活方式经验、疾病和创伤。"
