 game_concept_majesty_tour: "庄严巡游"
 game_concept_majesty_tour_desc: "一种[tour_type|E]，你试图提高[vassals|E]的[opinion|E]，拉拢他们。"
 game_concept_intimidation_tour: "威吓巡游"
