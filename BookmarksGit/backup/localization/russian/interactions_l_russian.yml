 court_amenities_interactions.0001.t: "Обвинение в нарушении сословных законов!"
 court_amenities_interactions.0001.desc_intro: "Мне казалось, что [debate_locale.GetNameNoTierNoTooltip] не меняется. Привычная атмосфера, одеяния, которые я ношу каждый день... и вдруг меня останавливает [actor.GetTitledFirstName] собственной персоной!\n\n[actor.GetHerHis|U] палец упирается мне в грудь."
 court_amenities_interactions.0001.desc_byzantine: "«Как тебе только в голову могло прийти нарядиться в пурпур? Эта честь принадлежит только #EMP моему#! роду! Сними это немедленно!»"
 court_amenities_interactions.0001.desc_court_position: "«И ты думаешь, что [recipient.GetTitleAsNameNoTooltip|l] может носить #EMP это#!?! Что за нелепый вид! Немедленно раздевайся, иначе я позову стражу!»"
 court_amenities_interactions.0001.desc.nakey: "«Мы, конечно, почитаем тело во всех его проявлениях, но надо же за собой ухаживать! И давно ты не моешься?»"
 court_amenities_interactions.0001.desc: "«Кем себя надо мнить, чтобы ходить в этом нелепом наряде? Здесь монарший двор, а не бордель! Пойди и надень что-нибудь поскромнее!»"
 court_amenities_interactions.0001.desc_outro: "\n\n[actor.GetSheHe|U] [Select_CString(actor.IsFemale, 'обвинила', 'обвинил' )] меня в нарушении #L [actor.GetPrimaryTitle.GetAdjective|l]их#! сословных законов — позор, с которым мне придется жить до конца жизни. Но еще не все потеряно, [actor.GetHerHis] можно переиграть! Возможно, выйдет даже взыскать за моральный ущерб..."
 court_amenities_interactions.0001.a: "«А [Select_CString(actor.IsFemale, 'САМА', 'САМ' )]-то ты как [Select_CString(actor.IsFemale, 'одета', 'одет' )]?"
 court_amenities_interactions.0001.a.tt_success: "#positive_value Вы успешно отстаиваете свой выбор одежды#!"
 court_amenities_interactions.0001.a.tt_failure: "#negative_value Ваши портняжные доводы не имеют под собой основания#!"
 court_amenities_interactions.0001.b: "Пусть пострадает моя гордость..."
 court_amenities_interactions.0001.b.tt: "$religious_interaction.2400.b.tt$"
 court_amenities_interactions.0002.t: "Модный спор"
 court_amenities_interactions.0002.desc_intro: "Пока мы, ожесточенно жестикулируя, спорили о законах моды и ухода за собой, поминая такие юридические прецеденты, о которых большинство при дворе и слыхом не слыхивало, прошло, должно быть, несколько часов. Когда пыль немного улеглась,"
 court_amenities_interactions.0002.desc_won.nakey: "оказалось, что победа за мной!\n\n Таким образом, [actor.GetName] [Select_CString(actor.IsFemale, 'вынуждена была', 'вынужден был' )] обрядиться в платье [Select_CString(actor.IsFemale, 'простолюдинки', 'простолюдина' )] и скрыть свое запущенное до ужаса тело от посторонних взглядов."
 court_amenities_interactions.0002.desc_won: "оказалось, что победа за мной!\n\n И вот, [recipient.GetName] [Select_CString(recipient.IsFemale, 'вынуждена была', 'вынужден был' )] раздеться до исподнего! Все, кто был при дворе, узрели [recipient.GetHerHis], в чем мать родила!"
 court_amenities_interactions.0002.desc_lost.nakey: "то, к моему ужасу, стало ясно, что закон и впрямь нарушен!\n\n Впервые в жизни я стыжусь тела, дара [ROOT.Char.GetFaith.CreatorNamePossessive], и когда нагота начинает становиться невыносимой, я вижу, как стражники и модники несут грязное тряпье, которое станет моей одеждой."
 court_amenities_interactions.0002.desc_lost: "к моему вящему ужасу выяснилось, что закон и впрямь нарушен!\n\n Едва дыша от позора, я терпеливо жду, пока стражники и модники сорвут с меня все до исподнего — и не остановятся на этом! [debate_locale.GetNameNoTierNoTooltip] видит мою наготу, и я, поджав гордость, убегаю прочь."
 court_amenities_interactions.0002.a_won: "Ха! Ну и потеха!"
 court_amenities_interactions.0002.a_lost.humble: "Пусть смотрят. Я не из стеснительных."
 court_amenities_interactions.0002.a_lost.lustful: "Обычно я позволяю такое только в спальне."
 court_amenities_interactions.0002.a_lost: "Я больше никогда не подниму глаз."
 court_amenities_interactions.0003.desc_won.nakey: "оказалось, что победа за мной!\n\n Таким образом, [actor.GetName] [Select_CString(actor.IsFemale, 'вынуждена была', 'вынужден был' )] обрядиться в платье [Select_CString(actor.IsFemale, 'простолюдинки', 'простолюдина' )] и скрыть свое запущенное до ужаса тело от посторонних взглядов."
 court_amenities_interactions.0003.desc_won: "оказалось, что победа за мной!\n\n И вот, [actor.GetName] [Select_CString(actor.IsFemale, 'вынуждена была', 'вынужден был' )] раздеться до исподнего! Все, кто был при дворе, узрели [actor.GetHerHis], в чем мать родила!"
 court_amenities_interactions.0004.desc: "оказалось, что, согласно уложениям, по которым издревле живет [debate_locale.GetNameNoTierNoTooltip], [victim.GetNameNoTooltip] не просто [Select_CString(recipient.IsFemale, 'нарушила', 'нарушил' )] закон, но заслуживает высшей меры наказания! А это значит, что я с легкостью могу отправить [victim.GetHerHis]в тюрьму! И хотя это совсем не то, чего мне изначально хотелось, такой поворот событий ставит меня в очень выигрышное положение!"
 court_amenities_interactions.0004.a: "Возможно, я закрою глаза на это нарушение, но... услуга за услугу."
 court_amenities_interactions.0004.b: "[victim.GetSheHe|U] куда краше будет смотреться в тюремных одеждах!"
