 char_interaction.0231.a: "Хорошо."
 char_interaction.0232.desc: "Слишком долго [actor.GetTitledFirstName] [Select_CString(actor.IsFemale, 'унижала', 'унижал' )] меня.\n\n"
 char_interaction.0232.liege: "Я больше не могу спокойно смотреть, как наш сюзерен издевается над своими верными вассалами. Я прошу вас присоединиться ко мне и помочь свергнуть тирана."
 char_interaction.0232.regent: "Я больше не могу спокойно смотреть, как [Select_CString(actor.IsFemale, 'она', 'он' )] издевается над своими вассалами. Я прошу вас присоединиться ко мне и помочь свергнуть тирана."
