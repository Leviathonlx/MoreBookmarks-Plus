 marriage_interaction.0010.mid.f_desc: "\n\nЯ великодушно принимаю ваше предложение, чтобы [Select_CString(secondary_actor.IsFemale, 'ваша', 'ваш' )] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))] [secondary_actor.GetFirstName] [Select_CString(secondary_actor.IsFemale, 'соединилась', 'соединился' )] со мной священными узами брака, когда придет срок."
 marriage_interaction.0010.mid.g_desc: "\n\n[Select_CString(secondary_actor.IsFemale, 'Ваша', 'Ваш' )] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], и я станем #EMP отличной#! парой!"
