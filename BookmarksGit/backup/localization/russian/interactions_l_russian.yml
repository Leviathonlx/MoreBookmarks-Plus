 marriage_interaction.0010.mid.c_no_acquaintance_desc: "\n\nЯ великодушно принимаю ваше предложение: пусть [Select_CString(secondary_actor.IsFemale, 'ваша придворная', 'ваш придворный' )] [secondary_actor.GetFirstName] соединится со мной в священном союзе, именуемом «[secondary_actor.Custom('GetCulturallyAppropriateMarriageReference')]»."
 marriage_interaction.0010.mid.d_desc: "\n\n[Select_CString(secondary_actor.IsFemale, 'Ваша', 'Ваш' )] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))] [secondary_actor.GetFirstName] и [Select_CString(secondary_recipient.IsFemale, 'моя', 'мой' )] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName] будут помолвлены."
