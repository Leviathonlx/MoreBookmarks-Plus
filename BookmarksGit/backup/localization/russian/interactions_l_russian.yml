 char_interaction.0361.desc: "Нам противны и твоя трусливая дрожь, и те жалкие крохи, которые ты называешь подношениями."
 char_interaction.0361.a: "Опасные слова. О таких принято помнить долго."
 char_interaction.0362.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 char_interaction.0362.desc: "[actor.GetFirstName], все богатства, которые сумеет наскрести [recipient.GetPrimaryTitle.GetName], будут отданы во славу тебе!"
 char_interaction.0362.a: "Я принимаю ваше любезное подношение дани."
