 char_interaction.0250.desc: "[actor.Custom2('PositiveSupplimentaryGreeting', recipient)]\nС сожалением сообщаю вам о своем решении увеличить обязательства по вашему договору.\n\nНесомненно, вы понимаете тяжесть моего положения: [actor.GetPrimaryTitle.GetNameNoTierNoTooltip] отчаянно нуждается в защите, и ваш вклад чрезвычайно для нас важен.\n\nКроме того, вы #emphasis у меня в долгу!#!"
 char_interaction.0250.a: "Похоже, выбор у меня невелик..."
 char_interaction.0251.desc: "[actor.Custom2('PositiveSupplimentaryGreeting', recipient)]\nЯ всегда с честью выполняю свои вассальные обязательства, но вы, без сомнения, понимаете, что у меня тоже есть подданные.\n\nНынешний договор слишком суров. Наверняка вы видите, сколь мудро было бы ослабить его?\n\nКроме того, вы #emphasis у меня в долгу!#!"
 char_interaction.0253.desc: "[actor.Custom2('PositiveSupplimentaryGreeting', recipient)]\nМной принято решение об изменении типа администрации титула [recipient.GetPrimaryTitle.GetNameNoTooltip].\n\nЭто решение послужит в интересах державы [actor.GetPrimaryTitle.GetNameNoTierNoTooltip].\n"
 char_interaction.0253.a: "Я вернусь к своим обязанностям."
 char_interaction.0252.desc: "[actor.Custom2('PositiveSupplimentaryGreeting', recipient)]\nВ знак признания наших подношений и уважения к титулу [recipient.GetPrimaryTitle.GetNameNoTooltip] я прошу вас почтить нашу преданность и даровать [SCOPE.Custom('CelestialTributaryRequest')].\n\nПусть эта услуга укрепит гармонию между вашим троном и нашей смиренной державой."
 char_interaction.0252.a: "Я предоставлю вам доступ к нашим рыночным прилавкам."
 char_interaction.0252.b: "Да, ваша династия доказала, что достойна соединиться с моей."
 char_interaction.0252.c: "До тех пор, пока [recipient.GetTitleTierName|l] может на вас рассчитывать!"
 char_interaction.0252.d: "Считайте свои налоговые обязательства сниженными."
 char_interaction.0252.d.alt: "Вместо этого я снижу ваши налоговые обязательства."
 char_interaction.0252.e: "Я признаю, что [actor.GetPrimaryTitle.GetNameNoTooltip] обладает правом на суверенитет."
