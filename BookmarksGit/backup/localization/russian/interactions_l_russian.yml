 marriage_interaction.0010.mid.a_no_acquaintance_desc: "\n\n[Select_CString(secondary_actor.IsFemale, 'Ваша придворная', 'Ваш придворный' )] [secondary_actor.GetFirstName] и [Select_CString(secondary_recipient.IsFemale, 'моя', 'мой' )] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName] соединятся в священном союзе, именуемом «[secondary_actor.Custom('GetCulturallyAppropriateMarriageReference')]»."
 marriage_interaction.0010.mid.b_desc: "\n\nВы и [Select_CString(secondary_recipient.IsFemale, 'моя', 'мой' )] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName] соединитесь в священном союзе, именуемом «[secondary_actor.Custom('GetCulturallyAppropriateMarriageReference')]»."
