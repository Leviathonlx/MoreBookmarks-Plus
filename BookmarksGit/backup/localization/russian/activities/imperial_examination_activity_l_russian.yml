 ### SETUP
 activity_imperial_examination: "Столичный экзамен"
 activity_imperial_examination_plural: "Столичные экзамены"
 activity_imperial_examination_destination_selection: "Устроить государственный экзамен можно только в [Concept('capital', 'столице')|E]."
 activity_imperial_examination_not_hegemon: "Вы #bold не#! владеете [Concept('title', 'титулом')|E] уровня [Concept('hegemony', 'гегемонии')|E]"
 activity_imperial_examination_selection_tooltip: "Провести #TOOLTIP:ACTIVITY_TYPE,activity_imperial_examination #L государственный экзамен#!#!, чтобы оценить навыки и [Concept('merit', 'заслуги')|E] ваших подданных $activity_imperial_examination_host_rewards$"
 activity_imperial_examination_desc: "На нас возложена почетная обязанность поддерживать государственное устройство и проводить эти экзамены. С их помощью мы можем оценить, определить и подчеркнуть [Concept('merit', 'заслуги')|E] наиболее подходящих личностей. Все ради будущего процветания державы."
 activity_imperial_examination_host_desc: "$activity_imperial_examination_host_rewards$$activity_imperial_examination_guest_rewards$"
 activity_imperial_examination_host_rewards: "\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i|E] [prestige|E]"
 activity_imperial_examination_guest_desc: "\n$BULLET_WITH_TAB$Возможность завершить @metropolitan_exam_icon! #V муниципальный экзамен#!\n$BULLET_WITH_TAB$Возможность завершить @palace_exam_icon! #V дворцовый экзамен#!\n$BULLET_WITH_TAB$Можно получить [Concept('trait_level_track_xp', 'опыт свойства')|E] «[GetTrait('confucian_education').GetName( GetNullCharacter )]»\n$BULLET_WITH_TAB$Можно получить [Concept('merit', 'заслуги')|E][SelectLocalization( Scope.HasFlag('passed_provincial_exam'), 'blank_line', 'activity_imperial_examination_warning' )]"
 activity_imperial_examination_warning: "\n#indent_newline:8 $BULLET_WITH_TAB$ @warning_icon! #color_red Вы не сдали @provincial_exam_icon! [Concept('provincial_examinations', 'провинциальный экзамен')|E] и, скорее всего, потерпите неудачу!#!"
 activity_imperial_examination_guest_rewards: "\n$BULLET_WITH_TAB$Может представиться возможность нанять очень умелого персонажа$BULLET_WITH_TAB$Участники могут получить [Concept('trait_level_track_xp', 'опыт свойства')|E] «[GetTrait('confucian_education').GetName( GetNullCharacter )]»\n$BULLET_WITH_TAB$Участники могут получить [Concept('merit', 'заслуги')|E]"
 imperial_examination_base_cost: "Базовая стоимость"
 activity_imperial_examination_with_icon: "$activity_imperial_examination$ @metropolitan_exam_icon! @palace_exam_icon!"
 activity_imperial_examination_can_complete_tt: "$activity_imperial_examination_not_available_tt$"
 activity_imperial_examination_expected_frequency: "Ожидается раз в #V 5#! лет"
 activity_imperial_examination_not_available_tt: "#T [GetActivityType( 'activity_imperial_examination' ).GetNameNoTooltip]#!\nУчастники этого [Concept('activity', 'занятия')|E] могут сдать:\n@metropolitan_exam_icon! муниципальный экзамен\n@palace_exam_icon! дворцовый экзамен\n\n$activity_imperial_examination_expected_frequency$"
 # Province Selection
 activity_imperial_examination_province_kaifeng_palace_desc: "#P ++ $building_type_kaifeng_palace_01$#!"
 activity_imperial_examination_province_examination_hall_desc: "#P ++ $building_type_examination_hall_01$#!"
 #Activity Window Characters
 activity_window_character_player_entrant_traveling: "$activity_window_character_player_entrant$"
 activity_window_character_player_entrant: "$activity_window_character_entrant$"
 activity_window_character_entrant: "[entrant|E]\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_examiner: "Экзаменатор\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_minister_of_rites: "[minister_of_rites|E]\n[Character.GetShortUINameNoTooltip|U]"
 activity_imperial_examination_guest_help_text: "Все [Concept('activity_guests', 'гости')|E], соответствующие условиям отбора, могут попытаться сдать экзамен. Удовлетворительная оценка принесет больше [Concept('merit', 'заслуг')|E] гостю и больше [Concept('prestige', 'престижа')|E] [Concept('activity_host', 'устроителю')|E]. Гостям запрещается входить в экзаменационные залы, однако они могут использовать свое влияние, чтобы всячески поддерживать соискателей.\n\nЭкзамены дают возможность завести новые знакомства, произвести впечатление на экзаменаторов и даже получить покровительство старейшины."
