 ### PHASES
 imperial_examination_phase_assembly: "Собрание"
 imperial_examination_phase_assembly_desc: "Все подходящие соискатели, независимо от происхождения, направляются в экзаменационные залы."
 imperial_examination_phase_preparation: "Подготовка"
 imperial_examination_phase_preparation_desc: "Соискатели и устроитель не теряют времени и делают все возможное для подготовки к экзаменам."
 imperial_examination_phase_examination: "Муниципальный экзамен"
 imperial_examination_phase_examination_desc: "Начинается муниципальный экзамен. Будь что будет."
 imperial_examination_phase_palace_examination: "Дворцовый экзамен"
 imperial_examination_phase_palace_examination_desc: "Начинается дворцовый экзамен. Самым талантливым ученым предстоит проявить себя перед лицом императора."
 ### OPTIONS
 #Examination Focus [Special Type] Option
 imperial_examination_focus: "Специализация экзаменуемых"
 imperial_examination_focus_martial: "Военные стратеги"
 imperial_examination_focus_martial_desc: "Лучше всего на этих экзаменах покажут себя соискатели, разбирающиеся в [Concept('martial', 'военном деле')|E]\n\n#weak «Знание военной стратегии — такое же достижение, как и любая другая наука».#!"
 imperial_examination_focus_stewardship: "Эффективные управляющие"
 imperial_examination_focus_stewardship_desc: "Лучше всего на этих экзаменах покажут себя соискатели, разбирающиеся в [Concept('stewardship', 'управлении')|E]\n\n#weak «Есть большая разница между профессиональными пустословами и действительно полезными людьми».#!"
 imperial_examination_focus_learning: "Проницательные ученые"
 imperial_examination_focus_learning_desc: "Лучше всего на этих экзаменах покажут себя соискатели, преуспевшие в [Concept('learning', 'учености')|E]\n\n#weak «Нам в удовольствие учиться и использовать полученные знания».#!"
 #Examination Breadth Option
 imperial_examination_breadth: "Охват экзаменов"
 imperial_examination_breadth_exclusive: "Особые приглашения"
 imperial_examination_breadth_exclusive_desc: "$EFFECT_LIST_BULLET$ Это занятие доступно только немногим избранным, простые смертные могут о нем забыть\n$EFFECT_LIST_BULLET$Вы получите #EMP меньше#! [Concept('merit', 'заслуг')|E] по завершении\n\n#weak Я позволю самым одаренным детям моих подданных служить во благо #EMP моей#! державы.#!"
 imperial_examination_breadth_restricted: "Ограниченный доступ"
 imperial_examination_breadth_restricted_desc: "$EFFECT_LIST_BULLET$Допускается относительно небольшое количество соискателей, в том числе несколько представителей простого народа. \n\n#weak Потенциальные губернаторы могут иметь весьма скромное происхождение.#!"
 imperial_examination_breadth_open: "Открытый доступ"
 imperial_examination_breadth_open_desc: "$EFFECT_LIST_BULLET$ Это масштабное занятие со множеством соискателей.\n$EFFECT_LIST_BULLET$ По завершении вы получите #EMP больше#! [Concept('legitimacy', 'легитимности')|E]\n\n#weak Мудрость может проистекать из множества источников. Забросим сеть пошире и посмотрим, кто сумеет воспользоваться случаем."
 #Passing Grade Option
 imperial_examination_passing_grade: "Проходной балл"
 imperial_examination_passing_grade_extreme: "Оценка с отличием"
 imperial_examination_passing_grade_extreme_desc: "$EFFECT_LIST_BULLET$ Проходной балл на этих экзамена необычайно высок, что отсеивает #EMP множество#! соискателей\n$EFFECT_LIST_BULLET$ Вы получите #EMP намного больше#! [Concept('legitimacy', 'легитимности')|E] при завершении\n\n#weak Только лучшие из лучших получат проходной балл и станут #EMP моими#! новыми правительственными чиновниками.#!"
 imperial_examination_passing_grade_high: "Высокий балл"
 imperial_examination_passing_grade_high_desc: "$EFFECT_LIST_BULLET$ Проходной балл обычный, отсеивается ожидаемое количество соискателей\n$EFFECT_LIST_BULLET$ Рост [Concept('legitimacy', 'легитимности')|E] за завершение остается неизменным\n\n#weak Мои стандарты высоки, но оправданны. Если мы хотим набирать государственных служащих по их заслугам, им нужно будет как-то проявить себя.#!"
 imperial_examination_passing_grade_mediocre: "Средний балл"
 imperial_examination_passing_grade_mediocre_desc: "$EFFECT_LIST_BULLET$ Проходной балл на экзаменах немного снижен, что отсеивает #EMP меньшее#! количество соискателей\n$EFFECT_LIST_BULLET$ Вы получите #EMP меньше#! [Concept('legitimacy', 'легитимности')|E] за завершение\n\n#weak Кто сказал, что посредственные соискатели не смогут обучиться в процессе работы? Если у них крепкие базовые знания, будем считать, что испытание пройдено.#!"
 imperial_examination_passing_grade_low: "Низкий балл"
 imperial_examination_passing_grade_low_desc: "$EFFECT_LIST_BULLET$ Проходной балл на экзаменах очень низок, что отсеивает #EMP минимальное#! количество соискателей\n$EFFECT_LIST_BULLET$ Вы получите #EMP намного меньше#! [Concept('legitimacy', 'легитимности')|E] за завершение\n\n#weak Нам нужны подходящие служащие #EMP прямо сейчас#!. Я устанавливаю правила и определяю стандарты, а они подчиняются. Таков мой мандат.#!"
 #Conclusion
 activity_imperial_examination_conclusion_desc: "[GetActivityType( 'activity_imperial_examination' ).GetName] завершен."
 imperial_examination_conclusion.intro: "Экзамены наконец-то завершились."
 imperial_examination_conclusion.intro.passing_grade.extreme: "\n\nОтсечение по #BOL оценке с отличием#! принесло #BOL огромное#! количество [Concept('merit', 'заслуг')|E] #BOL малому#! количеству [Concept('entrants', 'соискателей')|E]."
 imperial_examination_conclusion.intro.passing_grade.high: "\n\nОтсечение по #BOL высокому баллу#! принесло #BOL большое#! количество [Concept('merit', 'заслуг')|E] #BOL среднему#! количеству [Concept('entrants', 'соискателей')|E]."
 imperial_examination_conclusion.intro.passing_grade.mediocre: "\n\nОтсечение по #BOL среднему баллу#! принесло #BOL умеренное#! количество [Concept('merit', 'заслуг')|E] #BOL большому#! количеству [Concept('entrants', 'соискателей')|E]."
 imperial_examination_conclusion.intro.passing_grade.low: "\n\nОтсечение по #BOL низкому баллу#! принесло #BOL малое#! количество [Concept('merit', 'заслуг')|E] #BOL очень большому#! количеству [Concept('entrants', 'соискателей')|E]."
 imperial_examination_conclusion.intro.breadth.imperial: "\n\nПриглашения с #BOL широким охватом#! привлекли #BOL большое#! количество [Concept('entrants', 'соискателей')|E]."
 imperial_examination_conclusion.intro.breadth.grand: "\n\nПриглашения с #BOL ограниченным доступом#! привлекли #BOL умеренное#! количество [Concept('entrants', 'соискателей')|E]."
 imperial_examination_conclusion.intro.breadth.palace: "\n\n#BOL Особые приглашения#! привлекли #BOL малое#! количество [Concept('entrants', 'соискателей')|E]."
 imperial_examination_conclusion.general: "\n\nИз начального количества в #BOL [activity.MakeScope.Var('num_initial_entrants').GetValue]#! [Concept('entrants', 'соискателей')|E] экзамен #EMP провалило#! #BOL [activity.MakeScope.Var('num_final_failees').GetValue]#!.\n\n[activity.MakeScope.Var('first_place_entrant').Char.GetShortUIName] [Select_CString(activity.MakeScope.Var('first_place_entrant').Char.IsLocalPlayer, 'достигли', Select_CString(activity.MakeScope.Var('first_place_entrant').Char.IsFemale, 'достигла', 'достиг' ))] наибольшего успеха среди всех [Concept('entrants', 'соискателей')|E], получив [activity.Custom('ActivityGetExamScoreAdjective')]ый результат — #BOL [activity.MakeScope.Var('first_place_entrant_score').GetValue|0]#!. Далее идут [activity.MakeScope.Var('second_place_entrant').Char.GetShortUIName] и [activity.MakeScope.Var('third_place_entrant').Char.GetShortUIName]."
 imperial_examination_conclusion.entrant_failee: "\n\nЭкзамен завершился чудовищным провалом. В следующий раз надо приложить больше усилий."
 imperial_examination_conclusion.entrant_passed: "\n\nМуниципальный экзамен пройден. Семья может мной гордиться."
 imperial_examination_conclusion.entrant_passed_palace: "\n\nТеперь в империи я числюсь среди лучших ученых умов. Будущее сулит широчайшие возможности."
 local_examination_conclusion.entrant_passed: "\n\nПровинциальный экзамен пройден. Семья может мной гордиться."
