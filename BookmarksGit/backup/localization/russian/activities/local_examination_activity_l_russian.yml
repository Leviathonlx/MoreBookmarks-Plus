 ### SETUP
 activity_local_examination: "Провинциальный экзамен"
 activity_local_examination_plural: "Провинциальные экзамены"
 activity_local_examination_destination_selection: "Устроить местный экзамен можно только в [Concept('capital', 'столице')|E]."
 activity_local_examination_selection_tooltip: "Провести #TOOLTIP:ACTIVITY_TYPE,activity_local_examination #L провинциальный экзамен#!#!, чтобы оценить навыки и [Concept('merit', 'заслуги')|E] ваших подданных $activity_local_examination_host_rewards$"
 activity_local_examination_desc: "На нас возложена почетная обязанность поддерживать государственное устройство и проводить эти экзамены. С их помощью мы можем оценить, определить и подчеркнуть [Concept('merit', 'заслуги')|E] наиболее подходящих личностей. Все ради будущего процветания державы."
 activity_local_examination_host_desc: "$activity_local_examination_host_rewards$$activity_local_examination_guest_rewards$"
 activity_local_examination_host_rewards: "\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i|E] [prestige|E]"
 activity_local_examination_guest_desc: "\n$BULLET_WITH_TAB$Возможность завершить @provincial_exam_icon! #V провинциальный экзамен#!\n$BULLET_WITH_TAB$Можно получить [Concept('trait_level_track_xp', 'опыт свойства')|E] «[GetTrait('confucian_education').GetName( GetNullCharacter )]»\n$BULLET_WITH_TAB$Можно получить [Concept('merit', 'заслуги')|E]"
 activity_local_examination_guest_rewards: "\n$BULLET_WITH_TAB$Может представиться возможность нанять очень умелого персонажа$BULLET_WITH_TAB$Участники могут получить [Concept('trait_level_track_xp', 'опыт свойства')|E] «[GetTrait('confucian_education').GetName( GetNullCharacter )]»\n$BULLET_WITH_TAB$Участники могут получить [Concept('merit', 'заслуги')|E]"
 local_examination_base_cost: "Базовая стоимость"
 activity_local_examination_host_an_a: "$POSSESSIVE_SPECIAL$"
 activity_local_examination_with_icon: "$activity_local_examination$ @provincial_exam_icon!"
 activity_local_examination_expected_frequency: "Ожидается каждый год"
 activity_local_examination_can_complete_tt: "$activity_local_examination_not_available_tt$"
 activity_local_examination_not_available_tt: "#T [GetActivityType( 'activity_local_examination' ).GetNameNoTooltip]#!\nУчастники этого [Concept('activity', 'занятия')|E] могут сдать:\n@provincial_exam_icon! провинциальный экзамен\n\n$activity_local_examination_expected_frequency$"
 activity_local_exam_not_passed_tt: "Вы не сдали провинциальный экзамен"
 # Province Selection
 activity_local_examination_province_kaifeng_palace_desc: "#P ++ $building_type_kaifeng_palace_01$#!"
 activity_local_examination_province_examination_hall_desc: "#P ++ $building_type_examination_hall_01$#!"
 #Activity Window Characters
 activity_window_character_player_guest_traveling: "[Concept('guest', 'Гость')|E]\n[Character.GetShortUINameNoTooltip|U]"
 activity_local_examination_guest_help_text: "Любой приглашенный [Concept('activity_guests', 'гость занятия')|E] будет проходить экзамен. Удовлетворительная оценка принесет больше [Concept('merit', 'заслуг')|E] гостю и больше [Concept('prestige', 'престижа')|E] [Concept('activity_host', 'устроителю')|E]\n\nПомимо всего прочего, экзамены — идеальный повод для знакомства и общения с важными чиновниками."
 ### PHASES
 local_examination_phase_assembly: "Собрание"
 local_examination_phase_assembly_desc: "Все подходящие соискатели направляются в экзаменационные залы."
