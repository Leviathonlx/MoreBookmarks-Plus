 martial_oath_1_tooltip: "Я приношу [Concept('oath', 'обет')|E] #V объединить державу [host.GetPrimaryTitle.GetNameNoTierNoTooltip]#!:\n\t$EFFECT_LIST_BULLET$Держава [host.GetPrimaryTitle.GetName] должна [Concept('completely_control', 'полностью контролировать')|E] свои [Concept('de_jure', 'де-юре')|E] границы #low (сейчас [host.MakeScope.ScriptValue('oath_reconquest_value_1')|V0]/[host.MakeScope.ScriptValue('oath_reconquest_value_2')|V0])#!\n$EFFECT_LIST_BULLET$Необходимо выполнить в течение #V 20 лет#!\n$EFFECT_LIST_BULLET$Награды: [legitimacy_i][legitimacy|El], [prestige_i][prestige|El] и модификатор «[GetModifier('oath_of_reconquest').GetNameWithTooltip]»"
 oath_reconquest_tooltip: "Добейтесь [Concept('completely_control', 'полного контроля')|E] [Concept('de_jure', 'де-юре')|E] над титулом [THIS.Var('oath_reconquest_title').Title.GetName] #low ([root_scope.MakeScope.ScriptValue('oath_reconquest_value_1')]/[root_scope.MakeScope.ScriptValue('oath_reconquest_value_2')])#!"
 martial_oath_2_tooltip: "Я приношу [Concept('oath', 'обет')|E] #V расширить державу#!:\n$EFFECT_LIST_BULLET$Размер [Concept('realm', 'державы')|E] должен составлять хотя бы [host.MakeScope.ScriptValue('oath_conquest_value_1')|V0] #low (сейчас [host.MakeScope.ScriptValue('oath_conquest_value_2')|V0])#!\n$EFFECT_LIST_BULLET$Необходимо выполнить в течение #V 20 лет#!\n$EFFECT_LIST_BULLET$Выберите между бонусом для [Concept('capital', 'столицы')|E] и переходом [Concept('de_jure', 'де-юре')|E] [Concept('titles', 'титулов')|E]\n$EFFECT_LIST_BULLET$Награды: [legitimacy_i][Concept('legitimacy', 'легитимность')|E], [prestige_i][Concept('prestige', 'престиж')|E] и модификатор «[GetModifier('oath_of_conquest').GetNameWithTooltip]»"
