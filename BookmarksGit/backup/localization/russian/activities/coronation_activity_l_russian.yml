 coronation_events.0110.t: "Обет"
 coronation_events.0110.desc.intro: "[activity.GetHost.GetFirstName] стоит в одиночестве перед толпой, застывшей в ожидании [Select_CString(activity.GetHost.IsFemale, 'ее', 'его' )] обета.\n\n"
 ## Diplomacy
 coronation_events.0110.desc.diplomacy_oath_1: "#emp «Никакая держава не может процветать в одиночестве. Сила — не только в численности армии, она в узах доверия, в клятвах, данных от сердца и скрепленных печатью.\n\n[activity.GetHost.GetCapitalLocation.GetName] протянет всем руку дружбы. Мы заключим союзы, которые на многие годы обеспечат защиту #L [activity.GetHost.GetPrimaryTitle.GetAdjective|l]ой#! державе».#!"
 coronation_events.0110.desc.diplomacy_oath_2: "#emp «Сила державы заключается не только в количестве союзов. Она держится на уверенности в завтрашнем дне. Пока стоит дом [activity.GetHost.GetHouse.GetName], у страны будет прочный и надежный фундамент.\n\nДинастия [activity.GetHost.GetHouse.GetName] никогда не прервется, она будет жить в наших детях и внуках. Какие бы испытания ни ждали эту державу в будущем, наш род обеспечит ей стабильность и безопасность».#!"
 ## Martial
 coronation_events.0110.desc.martial_oath_1: "#emp «Сегодня я возношусь не только чтобы править, но чтобы строить. Не ради сохранения имеющегося, но ради создания нового. [activity.GetHost.GetPrimaryTitle.GetNameNoTier] не может ограничиваться рамками воспоминаний или карты, державе нужно расти.\n\nРади нашего будущего и будущего нашего народа».#!"
 coronation_events.0110.desc.martial_oath_2: "#emp «Слишком долго земли, по праву принадлежащие державе [activity.GetHost.GetPrimaryTitle.GetNameNoTier], находились в руках недостойных. Тех, кто спутал обладание с легитимностью.\n\nСегодня с этим будет покончено. [activity.GetHost.GetCapitalLocation.GetName] явит им законную власть. Мою».#!"
 ## Stewardship
 coronation_events.0110.desc.stewardship_oath_1: "#emp «Задача правителя — не только охранять границы страны, но и сделать так, чтобы жизнь его подданных была достойной. Я буду хранить мир, заботиться о державе и думать не о войне, а о процветании.\n\n[activity.GetHost.GetCapitalLocation.GetName] и вся #L [activity.GetHost.GetPrimaryTitle.GetAdjective|l]ая#! держава шагнут в новый золотой век».#!"
 coronation_events.0110.desc.stewardship_oath_2: "#emp «Не всякое наследие рождается в войне. Бывает, его высекают в камне — потом и упорным трудом. Скоро [activity.GetHost.GetPrimaryTitle.GetNameNoTier] преобразится, в стране наступит золотой век.\n\nЯ воздвигну памятники, которые переживут века, а [activity.GetHost.GetCapitalLocation.GetName] будет центром великой державы».#!"
 ## Intrigue
 ## Learning
 coronation_events.0110.desc.learning_oath_1: "#emp «Ни один властитель не должен принимать невежество за силу. Страна, направляемая разумом, переживёт любую державу, чья мощь зиждется лишь на страхе.\n\n[activity.GetHost.GetCapitalLocation.GetName] примет мудрейших людей страны, и их наставления позволят построить лучшее будущее для #L [activity.GetHost.GetPrimaryTitle.GetAdjective|l]ой#! державы».#!"
 ## Purge Pretenders
 coronation_events.0110.desc.purge_pretenders_oath: "#emp «Самозванцы, претендующие на трон державы [activity.GetHost.GetPrimaryTitle.GetName], множатся, словно крысы в сточной трубе. И поступать с ними следует как с вредителями».#!"
 ## End the Struggle
 coronation_events.0110.desc.end_the_struggle_oath: "#emp «[activity.GetHost.MakeScope.Var('end_the_struggle_oath_type_var').Struggle.GetName] истощает уже не первое поколение добрых #L [activity.GetHost.GetCulture.GetCollectiveNoun|l]их#! людей. Довольно. Я положу конец этой бессмысленной трате ресурсов, чтобы в регион пришла новая эпоха процветания. И пребудет со мной благословение [activity.GetHost.GetFaith.HighGodNamePossessive]».#!"
 ## Greatest Hunter
 coronation_events.0110.desc.greatest_hunter_oath: "#emp «Охота — это не только испытание мастерства, но и торжество жизни и естества. Я стану величайшим охотником, царем природы, истинным властителем дикого сердца державы [activity.GetHost.GetPrimaryTitle.GetNameNoTier]».#!"
 ## Heir Preparation
 coronation_events.0110.desc.heir_preparation_oath: "#emp «Без подобающего наследника династия [activity.GetHost.GetDynasty.GetName] обречена кануть в забвение. Я позабочусь об образовании своего наследника и воспитаю необходимые ценности и мудрость, чтобы привести династию [activity.GetHost.GetDynasty.GetName] к новым высотам».#!"
 ## Install Claimants
 coronation_events.0110.desc.install_claimants_oath: "#emp «Законные притязания на престол — это вопрос не только крови, но и справедливости. Я верну престолы их законным владельцам, сверну узурпаторов и восстановлю порядок».#!"
 ## Mend the Fracture
 coronation_events.0110.desc.mend_the_fracture_oath: "#emp «Культурный раскол в державе слишком долго порождал недовольство. Я объединю народы под знаменем дома [activity.GetHost.GetHouse.GetName], но позволю им сохранить свое наследие».#!"
 ## Provide for the Warriors
 coronation_events.0110.desc.provide_for_the_warriors_oath: "#emp «Воины державы [activity.GetHost.GetPrimaryTitle.GetNameNoTier] — мой меч и мой щит. Я прослежу, чтобы у них было все необходимое для защиты наших земель».#!"
 ## Provide for the Faithful
 coronation_events.0110.desc.provide_for_the_faithful_oath: "#emp «Верующие державы [activity.GetHost.GetPrimaryTitle.GetNameNoTier] являются ее опорой. Я прослежу, чтобы их мирские нужды были удовлетворены и они оставались преданными служителями [ROOT.Char.GetFaith.HighGodNamePossessive], заботясь о спасении державы».#!"
 ## Provide for the Poor
 coronation_events.0110.desc.provide_for_the_poor_oath: "#emp «Бедняки державы [activity.GetHost.GetPrimaryTitle.GetNameNoTier] — это соль земли, светочи нашего мира. Они неустанно трудятся на общее благо. Я прослежу, чтобы даже самые бедные жители моих земель могли жить достойно и с надеждой».#!"
 ## Repent
 coronation_events.0110.desc.repent_oath: "#emp «Что может изменить человеческую природу? Достаточно ли будет моей воли? Увидят ли другие [activity.GetHost.GetFaith.GetAdherentNamePlural|l] и даже [activity.GetHost.GetFaith.HighGodName], что я могу искупить свои грехи? Возможно, глупо даже пытаться, но не попытаться было бы величайшим грехом».#!"
 ## Other
 coronation_events.0110.desc.fallback: "#emp «Потомки будут вспоминать мое правление как начало золотого века державы [activity.GetHost.GetPrimaryTitle.GetNameNoTier]».#!"
 coronation_events.0110.desc.outro: ""
 coronation_events.0110.regular: "Посмотрим, оправдает ли [Select_CString(activity.GetHost.IsFemale, 'она', 'он' )] ожидания..."
 coronation_events.0110.no_oath: "Какое разочарование"
 coronation_events.0150.t: "Нарушенный обет: [SCOPE.Custom('GetOathSpecific')|V]"
 coronation_events.0150.desc: "Я слышу перешептывания за закрытыми дверями. Я вижу разочарование в их глазах. И я чувствую на себе тяжесть позора.\n\nОни все знают о моем провале. О нарушении обета, обещания, данного всем моим подданным.\n\nКак мне теперь смотреть им в глаза? Как жить с таким позором?"
 coronation_events.0150.desc_honest: "Власть имеет свою цену. На глазах у всей державы мной был принесен обет, в которые поверили все, в том числе и #emp я#!.\n\nТеперь же мой престол давит словно надгробие. Холодная золотая клетка, насмехающаяся надо мной с каждый вдохом. Но хуже всего осознавать, что это моя вина."
 coronation_events.0150.desc_deceitful: "Пусть себе шепчутся. Пусть лелеют уязвленную гордость, пусть смотрят с пустым разочарованием. Я все вижу. Я ощущаю их осуждение, словно это приставленный к спине нож.\n\nНо стыдиться? Нет, стыд для тех, кто намеревается соблюдать данные обещания.\n\nТолько дураки считают обет священным."
 coronation_events.0150.a: "Как неловко..."
 coronation_events.0150.a_honest: "Как мне жить с таким позором?"
 coronation_events.0150.a_deceitful: "Что вышло, то вышло."
 coronation_events.150.custom_list_tooltip: "Каждый [Concept('vassal', 'вассал')|E], [Concept('courtier', 'придворный')|E] или [Concept('guest', 'гость')|E]"
 coronation_events.0175.t: "Исполненный обет: [SCOPE.Custom('GetOathSpecific')|V]"
 coronation_events.0175.desc: "Моя работа завершена, мое обещание выполнено. В момент принесения обета недоброжелатели шептались, что меня неминуемо ждет неудача.\n\nНо они были неправы. Голоса сомневающихся изменились, и теперь они воздают мне ранее не виданные почести.\n\nНаступает новый день..."
 coronation_events.0175.a: "А более крепкая держава [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] готова его встретить!"
