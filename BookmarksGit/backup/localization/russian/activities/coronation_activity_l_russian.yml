 coronation_pope_not_anointment: "[Concept('head_of_faith', 'Глава конфессии')|E] прибудет только на [Concept('coronation', 'коронацию')|E] с [Concept('coronation_anointment', 'помазанием')|E]: $VALUE|=+0$"
 coronation_liege_value: "Коронация [Concept('vassal', 'вассала')|E]: $VALUE|=+0$"
 coronation_suzerain_value: "Коронация [Concept('tributary', 'данника')|E]: $VALUE|=+0$"
 coronation_tributary_value: "Коронация [Concept('suzerain', 'повелителя')|E]: $VALUE|=+0$"
 coronation_hof_supported_anointment: "[Concept('head_of_faith', 'Глава конфессии')|E] поддерживает [Concept('anointment', 'помазание')|E]: $VALUE|=+0$"
 # Laws for Coronation
 crowned_laws: "Законы коронации"
 uncrowned: "Без коронации"
 crowned_king: "Коронация властителя"
 crowned_emperor: "Помазание на царство"
 can_only_be_passed_through_coronation: "Можно получить только если будет проведена [GetActivityType( 'activity_coronation' ).GetName|l]"
 can_only_be_lost_through_losing_titles: "Уже состоялась коронация"
 already_better_coronation: "Уже состоялось помазание"
 already_coronated_trigger: "Коронация уже прошла"
