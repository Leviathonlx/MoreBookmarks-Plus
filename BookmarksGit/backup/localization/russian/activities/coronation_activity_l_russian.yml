 ### Events
 # Oaths
 coronation_events.0100.t: "Обет на века"
 # Intro
 coronation_events.0100.desc.opening: "Собравшиеся смотрят на меня. Кто-то с надеждой, кто-то с сомнениями, все ждут моих слов о том, каким будет мое правление, какие обеты я принесу. Я слышу их невысказанные вопросы. Будет ли мое правление справедливым? Честным?"
 # Mid section
 coronation_events.0100.desc.previous_ruler_close_family: "Смогу ли я править как [Select_CString(previous_ruler.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2( 'RelationToMeShort', 'previous_ruler' )]?"
 coronation_events.0100.desc.previous_ruler_not_family_no_house: "Буду ли я лучше, чем [Select_CString(previous_ruler.IsFemale, 'моя предшественница', 'мой предшественник' )] [previous_ruler.GetFirstNameNicknamed]?"
 coronation_events.0100.desc.previous_ruler_not_family: "Буду ли я лучше, чем [Select_CString(previous_ruler.IsFemale, 'моя предшественница', 'мой предшественник' )] [previous_ruler.GetFullNameNoTooltip]?"
 coronation_events.0100.desc.first_ruler: "Как буду править я, [Select_CString(ROOT.Char.IsFemale, 'первая', 'первый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] этих земель?"
 # Outro
 coronation_events.0100.desc.outro: "\n\nНо я, [ROOT.Char.GetTitleAsNameNoTooltip|l], здесь не для того, чтобы озвучивать их ожидания. Я выберу свой путь — путь, по которому двинется [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\n\nНе знаю, чем станет [ROOT.Char.GetPrimaryTitle.GetNameNoTier], чем стану я, но начнется всё с этого мгновения."
