l_russian:
 # Base details
 activity_coronation: "Коронация"
 activity_coronation_host_desc: "$BULLET_WITH_TAB$@law_icon![Concept('law', 'Закон')|E] «[GetLaw('crowned_king').GetName]» или «[GetLaw('crowned_emperor').GetName]»\n$BULLET_WITH_TAB$Если коронация состоялась, @faction_icon![Concept('factions', 'фракции')|E] не могут выдвигать требования\n$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$Мощное [Concept('decision', 'решение')|E] на принесение [Concept('oath', 'обета')|E]\n\n@warning_icon! #X @faction_icon![Concept('factions', 'Фракции')|E] и другие противники могут нарушать [Concept('coronation_magnificence', 'великолепие')|E] коронации#!"
 activity_coronation_guest_desc: "$BULLET_WITH_TAB$ Участники могут улучшить свое [opinion_i][Concept('opinion', 'мнение')|E] об остальных присутствующих\n$BULLET_WITH_TAB$Перед участниками могут открыться уникальные возможности в зависимости от их [Concept('intent', 'намерений')|E]"
 activity_coronation_desc: "Пригласить великих и могущественных людей вашей державы стать свидетелями вашей коронации. Это заложит основу долгого и успешного правления."
 activity_coronation_conclusion_desc: "[GetActivityType( 'activity_coronation' ).GetName] окончена."
 activity_coronation_selection_tooltip: "Пригласить великих и могущественных людей вашей державы стать свидетелями вашей коронации. Это заложит основу долгого и успешного правления.\n\nОжидаемые награды:\n$activity_coronation_host_desc$"
 activity_coronation_destination_selection: "\nОбычно [Concept('coronation', 'коронации')|E] проводятся в [Concept('realm', 'державе')|E] [Concept('host', 'устроителя')|E]. Исключение составляют [Concept('anointments', 'помазания')|E], которые могут проводиться в землях [Concept('head_of_faith', 'главы конфессии')|E], если там есть подходящие [Concept('holy_sites', 'святые места')|E]."
 activity_coronation_guest_help_text: "Коронация — это отличная возможность обзавестись связями и впечатлить как [Concept('vassals', 'вассалов')|E], так и других [Concept('rulers', 'правителей')|E].\n\nУ всех гостей на коронации будут возможности улучшить [Concept('opinion', 'мнение')|E] других гостей, а также им может выпасть особая возможность пообщаться с [Concept('host', 'гостеприимцем')|E] [Concept('activity', 'занятия')|E]."
 invite_to_activity_flavor_coronation: "От всего сердца приглашаю вас присоединиться ко мне и остальным представителям державы для моей коронации, местом проведения которой станет [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')]."
 activity_coronation_underage_tt: "Вам #bold не#! исполнилось хотя бы #V 12#! лет\n#flavor Корона спадает с вашей маленькой головы#!"
 activity_coronation_not_approved_anointment: "[GetPlayer.GetFaith.GetReligiousHead.GetTitledFirstName] не [Select_CString(GetPlayer.GetFaith.GetReligiousHead.IsFemale, 'одобрила', 'одобрил' )] это [Concept('anointments', 'помазание')|E]. Попробуйте заручиться [Select_CString(GetPlayer.GetFaith.GetReligiousHead.IsFemale, 'ее', 'его' )] поддержкой с помощью [Concept('interaction', 'взаимодействия')|E] «[request_anointment|E]»"
 # Province Desc
 activity_coronation_province_desc: "Коронация будет проходить в провинции [ROOT.Province.GetName]"
 activity_coronation_capital_province: "\n#p + столица#!"
 activity_coronation_holy_site_province: "\n#p + священное место#!"
 activity_coronation_tradition_province: "\n#p + традиционное место коронации#!"
 activity_coronation_long_tradition_province: "\n#p ++ традиционное место коронации#!"
 activity_coronation_ancient_tradition_province: "\n#p +++ традиционное место коронации#!"
 # Location Triggers
 coronation_location_owned: "Не является частью [Concept('realm', 'державы')|E]"
 coronation_location_hof_owned: "[THIS.Province.GetName] #bol не#! является [Concept('holy_site', 'святым местом')|E] в [Concept('realm', 'державе')|E] [Concept('head_of_faith', 'главы вашей конфессии')|E]"
 coronation_location_holy_site_host: "[THIS.Province.GetName] #bol не#! является [Concept('holy_site', 'святым местом')|E] в вашей [Concept('realm', 'державе')|E] (у [Concept('head_of_faith', 'главы вашей конфессии')|E] нет [Concept('holy_site', 'святых мест')|E])"
 coronation_location_neither_capital_nor_holy_site: "[THIS.Province.GetName] #bol не#! является [Concept('county_capital', 'столицей графства')|E] или [Concept('holy_site', 'священным местом')|E]"
 # Phases
 coronation_phase_preparations: "Прелюдия"
 coronation_phase_preparations_desc: ""
 coronation_phase_coronation: "Церемония"
 coronation_phase_coronation_desc: ""
 coronation_phase_feast: "Пир"
 coronation_phase_feast_desc: ""
 # Types
 coronation_type_normal: "Коронация"
 coronation_type_normal_desc: "$BULLET_WITH_TAB$Докажите свою [legitimacy_i][Concept('legitimacy', 'легитимность')|E]\n$BULLET_WITH_TAB$Принесите [Concept('oath', 'обет')|E] и определите будущее своего царствования\n$BULLET_WITH_TAB$Можно улучшить [opinion_i][Concept('opinion','мнение')|E] [Concept('vassals', 'вассалов')|E] [AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'coronation_type_tributaries' )]\n$BULLET_WITH_TAB$[Concept('vassals', 'Вассалы')|E] могут выйти из @faction_icon![Concept('factions', 'фракций')|E]\n$BULLET_WITH_TAB$Можно короновать себя, получив дополнительный [prestige_i][Concept('prestige', 'престиж')|E]\n\n#weak $coronation_type_normal_flavor$#!"
 coronation_type_normal_flavor: "Торжественная церемония засвидетельствует законность вашей власти, а величие вашей державы облечет вас наподобие царской мантии."
 coronation_type_tributaries: "и [Concept('tributaries', 'данников')|E]"
 coronation_type_anointment: "Помазание"
 coronation_type_anointment_desc: "$BULLET_WITH_TAB$Докажите, что вашу [legitimacy_i][Concept('legitimacy', 'легитимность')|E] невозможно подорвать\n$BULLET_WITH_TAB$Получите [piety_i][Concept('piety', 'благочестие')|E], @fervor_icon![Concept('fervor', 'рвение')|E] и обязательства [GetVassalStance( 'zealot' ).GetTextIcon]фанатичных [Concept('vassals', 'вассалов')|E]\n$BULLET_WITH_TAB$Принесите [Concept('oath', 'обет')|E] и определите будущее своего царствования\n$BULLET_WITH_TAB$Улучшите [opinion_i][Concept('opinion','мнение')|E] [Concept('vassals', 'вассалов')|E]\n$BULLET_WITH_TAB$Улучшите [opinion_i][Concept('opinion','мнение')|E] других [Concept('rulers', 'правителей')|E]\n$BULLET_WITH_TAB$[Concept('vassals', 'Вассалы')|E] могут выйти из @faction_icon![Concept('factions', 'фракций')|E]\n$BULLET_WITH_TAB$@alert_icon! #alert_trial Можно устроить только в [Concept('holy_site', 'священном месте')|E] вашей [Concept('faith', 'конфессии')|E]#!\n\n#weak $coronation_type_anointment_flavor$#!"
 coronation_type_anointment_flavor: "Настоящий правитель должен быть утвержден благословением свыше и следовать святому призванию. Одной лишь земной силы для этого мало."
 # Options
 anointment_minimum: "[Concept('activity_option', 'Параметр проведения')|E] недоступен для [Concept('anointments', 'помазания')|E]"
 ceremony_size: "Церемониал"
 coronation_small_ceremony: "Простейший обряд"
 coronation_small_ceremony_desc: "$EFFECT_LIST_BULLET$Меньше [Concept('coronation_magnificence', 'великолепия')|E]\n$EFFECT_LIST_BULLET$Иноземные [Concept('rulers', 'правители')|E] не посетят ваше [Concept('activity', 'занятие')|E]\n$EFFECT_LIST_BULLET$Если [Concept('coronation_magnificence', 'великолепие')|E] будет ниже #high 50#! на момент завершения, вы получите модификатор «[GetModifier('ach_coronation_low_ceremony_modifier').GetNameWithTooltip]» на #high 10 лет#!\n\n#weak Власть и так у меня в руках, так к чему беспокоить целые народы ради простой формальности?#!"
 coronation_medium_ceremony: "Традиционная церемония"
 coronation_medium_ceremony_desc: "$EFFECT_LIST_BULLET$ Дополнительное [Concept('coronation_magnificence', 'великолепие')|E]\n$EFFECT_LIST_BULLET$ [Concept('activity_guests', 'Гости')|E] с чуть большей охотой присоединятся к вам\n\n#weak Священные обеты правителя должны произноситься в торжественной обстановке, на глазах у благоговеющих толп.#!"
 coronation_large_ceremony: "Грандиозное торжество"
 coronation_large_ceremony_desc: "$EFFECT_LIST_BULLET$ Значительный прирост [Concept('coronation_magnificence', 'великолепия')|E]\n$EFFECT_LIST_BULLET$ [Concept('activity_guests', 'Гости')|E] намного охотнее присоединятся к вам\n\n#weak В окружении священных реликвий и блистающих драгоценностей, под звуки дивной музыки соберутся все мои родичи, вассалы и знатные гости из дальних краев.#!"
 ceremony_feast_type: "Празднество"
 ceremony_feast_type_austere: "Постный стол"
 ceremony_feast_type_austere_desc: "$EFFECT_LIST_BULLET$Меньше [Concept('coronation_magnificence', 'великолепия')|E]\n$EFFECT_LIST_BULLET$Если [Concept('coronation_magnificence', 'великолепие')|E] будет ниже #high 50#! на момент завершения, вы получите модификатор «[SelectLocalization( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'mandala_coronation_low_feast', 'generic_coronation_low_feast' )]» на #high 10 лет#!\n\n#weak Разве приглашения на эту историческую церемонию будет недостаточно?#!"
 generic_coronation_low_feast: "[GetModifier('ach_coronation_low_feast_modifier').GetNameWithTooltip]"
 mandala_coronation_low_feast: "[GetModifier('mandala_coronation_low_feast_modifier').GetNameWithTooltip]"
 ceremony_feast_type_regular: "Достойный пир"
 ceremony_feast_type_regular_desc: "$EFFECT_LIST_BULLET$ Дополнительное [Concept('coronation_magnificence', 'великолепие')|E]\n\n#weak Встреча знатнейших вассалов должна пройти с подобающим размахом, и на пиру не будет недостатка в угощениях.#!"
 ceremony_feast_type_lavish: "Роскошный банкет"
 ceremony_feast_type_lavish_desc: "$EFFECT_LIST_BULLET$ Значительный прирост [Concept('coronation_magnificence', 'великолепия')|E]\n$EFFECT_LIST_BULLET$ Меньше риск получить негативные события\n\n#weak Монарший стол будет ломиться от нескончаемого потока великолепных, изысканных яств.#!"
 ach_coronation_low_ceremony_modifier: "Незаметная коронация"
 ach_coronation_low_ceremony_modifier_desc: "Простой народ едва ли знает, что этот правитель их сюзерен, а знать охотно забывает о скромной церемонии вступления на престол."
 ach_coronation_low_feast_modifier: "Отверженные дворяне"
 ach_coronation_low_feast_modifier_desc: "Оскорбительно жалкие празднования коронации этого правителя вызвали глубочайшее недовольство у посетителей коронации, лишенных изысканных яств."
 mandala_coronation_low_feast_modifier: "Оскорбленные подданные"
 mandala_coronation_low_feast_modifier_desc: "$ach_coronation_low_feast_modifier_desc$"
 # Special Guests
 coronation_hof_guest: "Глава конфессии"
 coronation_hof_guest_desc: "$coronation_hof_guest_desc_for_host$"
 coronation_hof_guest_for_host: "Глава конфессии"
 coronation_hof_guest_desc_for_host: "Чтобы [Concept('anointment', 'помазание')|E] считалось [Concept('legitimate', 'легитимным')|E], среди [Concept('activity_guest', 'гостей')|E] должен присутствовать [Concept('head_of_faith', 'глава конфессии')|E].\n\nЗаручиться поддержкой главы конфессии можно с помощью [Concept('interaction', 'взаимодействия')|E] «[anointment_request|E]»."
 # Doctrines related to Coronations
 doctrine_coronation_name: "Традиции коронации"
 doctrine_no_anointment_name: "Без помазания"
 doctrine_no_anointment_desc: "В этой конфессии священные масла не касаются чела правителей — они обретают власть без помазания или божественного обряда."
 doctrine_anointment_permitted_name: "Помазание разрешено"
 doctrine_anointment_permitted_desc: "Даже императоры не преклоняют колено ради какого-то одного ритуала. Глава конфессии может проводить ритуал, но окончательное решение принимает сам престол."
 doctrine_imperial_anointment_name: "Императорское помазание"
 doctrine_imperial_anointment_desc: "Чтобы стать императором, нужно преклонить колено, ибо только глава конфессии может даровать окончательную и неоспоримую власть."
 doctrine_parameter_no_anointment: "У [Concept('characters', 'персонажей')|E] нет доступа к [Concept('activity_option', 'параметру занятия')|E] «[Concept('coronation_anointment', 'Помазание')|E]»"
 doctrine_parameter_theocratic_coronation: "У [Concept('characters', 'персонажей')|E] есть доступ к [Concept('activity_option', 'параметру занятия')|E] «[Concept('coronation_anointment', 'Помазание')|E]»"
 doctrine_parameter_imperial_anointment: "[Concept('characters', 'Персонажи')|E] [Concept('title_tier', 'уровня')|E] [Concept('empire', 'императора')|E] и выше должны использовать [Concept('activity_option', 'параметр занятия')|E] «[Concept('coronation_anointment', 'Помазание')|E]», чтобы получить [Concept('law', 'закон')|E] «[GetLaw('crowned_emperor').GetName]»"
 # Costs
 CORONATION_BASE_COST: "Базовая стоимость #TOOLTIP:ACTIVITY_TYPE,activity_coronation #L коронации#!#!"
