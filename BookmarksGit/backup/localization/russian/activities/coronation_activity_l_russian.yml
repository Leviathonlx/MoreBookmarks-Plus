 coronation_no_regalia_trigger: "Требуется [Concept('artifact', 'артефакт')|E]-регалия"
 coronation_no_crown_or_regalia_trigger: "Требуется [Concept('artifact', 'артефакт')|E]-короная или регалия"
 ## Intents
 # Host Intents
 coronation_impress_attendees: "Впечатлить гостей"
 coronation_impress_attendees_desc: "Вы станете воплощением образа властителя, получите [Concept('legitimacy', 'легитимность')|E], [Concept('cultural_acceptance', 'терпимость культур')|E] и [coronation_i][Concept('coronation_magnificence', 'великолепие')|E].\n#EMP #low Это [Concept('intent', 'намерение')|E] одобряют #TOOLTIP:VASSAL_STANCE,courtly #L [GetVassalStance( 'courtly' ).GetTextIcon]куртуазные#!#! и #TOOLTIP:VASSAL_STANCE,minority #L [GetVassalStance( 'minority' ).GetTextIcon]миноритарные#!#! [Concept('vassals', 'вассалы')|E].#!#!"
 coronation_embrace_supporters: "Встретиться со сторонниками"
 coronation_embrace_supporters_desc: "Ваш режим будет опираться на поддержку верных сторонников, чтобы получить [Concept('prestige', 'престиж')|E], наладить [Concept('relations', 'особые отношения')|E] и обогатить [Concept('realms', 'державы')|E].\n#EMP #low Это [Concept('intent', 'намерение')|E] одобряют [Concept('coronation_supporters', 'сторонники')|E], особенно #TOOLTIP:VASSAL_STANCE,glory_hound #L [GetVassalStance( 'glory_hound' ).GetTextIcon]охочие до славы#!#! и #TOOLTIP:VASSAL_STANCE,zealot #L [GetVassalStance( 'zealot' ).GetTextIcon]фанатичные#!#! [Concept('vassals', 'вассалы')|E].#!#!"
 coronation_weaken_detractors: "Ослабить недоброжелателей"
 coronation_weaken_detractors_desc: "С вашей коронации начнется падение [Concept('claimants', 'претендентов')|E] и раскол [Concept('factions', 'фракций')|E] и [Concept('confederations', 'конфедераций')|E].\n#EMP #low Это [Concept('intent', 'намерение')|E] ослабит [Concept('coronation_detractors', 'противников')|E] и порадует #TOOLTIP:VASSAL_STANCE,belligerent #L [GetVassalStance( 'belligerent' ).GetTextIcon]воинственных#!#! [Concept('vassals', 'вассалов')|E], не являющихся вашими [Concept('coronation_detractors', 'недоброжелателями')|E].#!#!"
 coronation_exalt_crown: "Возвеличить корону"
 coronation_exalt_crown_desc: "Почтение к вашему мандату усиливает места проведения [Concept('coronation', 'коронации')|E], [Concept('artifacts', 'артефакты')|E] и [Concept('oaths', 'обеты')|E], предоставляя долгосрочные бонусы, например [Concept('dynasty_prestige', 'признание')|E].\n#EMP #low Это [Concept('intent', 'намерение')|E] порадует #TOOLTIP:VASSAL_STANCE,parochial #L [GetVassalStance( 'parochial' ).GetTextIcon]местечковых#!#! [Concept('vassals', 'вассалов')|E].#!#!"
 # Guest Intents
 coronation_bear_witness: "Стать свидетелем"
 coronation_bear_witness_desc: "Поприсутствовав на этом историческом событии, вы рассчитываете получить [Concept('piety', 'благочестие')|E], [Concept('legitimacy', 'легитимность')|E] и [Concept('cultural_acceptance', 'терпимость культур')|E]."
 coronation_seize_advantages: "Воспользоваться преимуществом"
 coronation_seize_advantages_desc: "[SelectLocalization( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_administrative' ), 'seize_advantages_admin', 'seize_advantages_non_admin' )]"
 seize_advantages_admin: "Вы внимательно высматриваете возможности получить [Concept('gold', 'золото')|E], [Concept('influence', 'влияние')|E] или [Concept('claims', 'претензии')|E]."
 seize_advantages_non_admin: "Вы внимательно высматриваете возможности получить [Concept('gold', 'золото')|E], [Concept('prestige', 'престиж')|E] или [Concept('claims', 'претензии')|E]."
