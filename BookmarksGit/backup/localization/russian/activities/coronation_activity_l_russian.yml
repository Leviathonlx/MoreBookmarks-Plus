 end_the_struggle_oath_tooltip: "Я приношу [Concept('oath', 'обет')|E] #V завершить борьбу#!:\n\t$EFFECT_LIST_BULLET$Нужно принять любое [Concept('decion', 'решение')|E], завершающее [Concept('struggle', 'борьбу')|E]\n\t$EFFECT_LIST_BULLET$Необходимо выполнить в течение #V 20 лет#!\n\t$EFFECT_LIST_BULLET$Награды: [legitimacy_i][Concept('legitimacy', 'легитимность')|E], [prestige_i][Concept('prestige', 'престиж')|E] и модификатор «[GetModifier('oath_of_end_the_struggle').GetNameWithTooltip]»"
 # Greatest Hunter
 greatest_hunter_oath_tooltip: "Я приношу [Concept('oath', 'обет')|E] #V стать величайшим охотником#!:\n\t$EFFECT_LIST_BULLET$Нужно устроить и успешно завершить не менее #V 1#! #V легендарной#! [Concept( 'activity', 'охоты' )|E] или #V 10#! обычных [Concept( 'activity', 'охот' )|E]. Пока действует этот [Concept('oath', 'обет')|E], шанс #V заметить легендарных животных#! увеличен.\n\t$EFFECT_LIST_BULLET$Необходимо выполнить в течение #V 40 лет#!\n\t$EFFECT_LIST_BULLET$Награды: [legitimacy_i][Concept('legitimacy', 'легитимность')|E], [prestige_i][Concept('prestige', 'престиж')|E], уникальный [Concept('modifiers', 'модификатор')|E] для [Concept('artifact', 'артефакта')|E]-#V лука#! и уникальный модификатор «[GetModifier('oath_greatest_hunter').GetNameWithTooltip]»"
 # Heir Preparation
 heir_preparation_oath_tooltip: "Я приношу [Concept('oath', 'обет')|E] #V подготовить наследника#!:\n\t$EFFECT_LIST_BULLET$Нужно, чтобы значения всех [Concept('skills', 'навыков')|E] [Concept('primary_heir', 'первого наследника')|E] составляли от #V 10 и выше#!, и хотя бы два [Concept('skills', 'навыка')|E] составляли от #V 14 и выше#!.\n\t$EFFECT_LIST_BULLET$Необходимо выполнить в течение #V 40 лет#!\n\t$EFFECT_LIST_BULLET$Награды: [legitimacy_i][Concept('legitimacy', 'легитимность')|E], [prestige_i][Concept('prestige', 'престиж')|E] и модификатор «[GetModifier('oath_heir_preparation').GetNameWithTooltip]». [Concept('primary_heir', 'Первый наследник')|E] получит модификатор «[GetModifier('oath_heir_preparation_heir').GetNameWithTooltip]»"
 # Install Claimants
 install_claimants_oath_tooltip: "Я приношу [Concept('oath', 'обет')|E] #V возвести претендентов на престолы#!:\n\t$EFFECT_LIST_BULLET$Нужно выиграть хотя бы #V 3#! [Concept('wars', 'войны')|E] в интересах [Concept('claimant', 'претендентов')|E]\n\t$EFFECT_LIST_BULLET$Необходимо выполнить в течение #V 20 лет#!\n\t$EFFECT_LIST_BULLET$Награды: [legitimacy_i][Concept('legitimacy', 'легитимность')|E], [prestige_i][Concept('prestige', 'престиж')|E], модификатор «[GetModifier('oath_install_claimants').GetNameWithTooltip]», [Concept('perpetual_hook', 'вечное влияние')|E] на всех посаженных [Concept('claimant', 'претендентов')|E] и [Concept('weak_hook', 'слабое влияние')|E] на их [Concept('primary_heirs', 'первых наследников')|E]"
 # Mend the Fracture
 mend_the_fracture_oath_tooltip: "Я приношу [Concept('oath', 'обет')|E] #V устранить раскол#!:\n$EFFECT_LIST_BULLET$Нужно повысить [Concept('cultural_acceptance', 'терпимость')|E] к [Concept('culture', 'культуре')|E], принятой более чем в #V 40%#! моей [Concept('realm', 'державы')|E], хотя бы до #V 70#!.\n$EFFECT_LIST_BULLET$Необходимо выполнить в течение #V 20 лет#!\n$EFFECT_LIST_BULLET$Награды: [legitimacy_i][Concept('legitimacy', 'легитимность')|E], [prestige_i][Concept('prestige', 'престиж')|E], модификатор «[GetModifier('oath_mend_the_fracture').GetNameWithTooltip]», и обе культуры получат [Concept('culture_tradition', 'традицию')|E] «[GetCultureTradition('oath_mend_the_fracture_tradition').GetName]»."
 # Provide for the Warriors
 provide_for_the_warriors_oath_tooltip: "Я приношу [Concept('oath', 'обет')|E] #V обеспечить воинов всем необходимым#!:\n\t$EFFECT_LIST_BULLET$Нужно построить не менее #V 3#! [Concept('buildings', 'зданий')|E] «[GetBuilding('oath_warriors_building_02').GetName]». Эта линейка зданий доступна, пока действует [Concept('oath', 'обет')|E].\n\t$EFFECT_LIST_BULLET$Необходимо выполнить в течение #V 20 лет#!\n\t$EFFECT_LIST_BULLET$Награды: [legitimacy_i][Concept('legitimacy', 'легитимность')|E], [prestige_i][Concept('prestige', 'престиж')|E], модификатор «[GetModifier('oath_provide_for_the_warriors').GetNameWithTooltip]» и доступ к финальному улучшению: [GetBuilding('oath_warriors_building_04').GetName]."
 # Provide for the Faithful
 provide_for_the_faithful_oath_tooltip: "Я приношу [Concept('oath', 'обет')|E] #V позаботиться о верующих#!:\n\t$EFFECT_LIST_BULLET$Нужно построить не менее #V 3#! [Concept('buildings', 'зданий')|E] «[GetBuilding('oath_faithful_building_02').GetName]». Эта линейка зданий доступна, пока действует [Concept('oath', 'обет')|E].\n\t$EFFECT_LIST_BULLET$Необходимо выполнить в течение #V 20 лет#!\n\t$EFFECT_LIST_BULLET$Награды: [legitimacy_i][Concept('legitimacy', 'легитимность')|E], [prestige_i][Concept('prestige', 'престиж')|E], модификатор «[GetModifier('oath_provide_for_the_faithful').GetNameWithTooltip]» и доступ к финальному улучшению: [GetBuilding('oath_faithful_building_04').GetName]."
 # Provide for the Poor
 provide_for_the_poor_oath_tooltip: "Я приношу [Concept('oath', 'обет')|E] #V позаботиться о бедняках#!:\n\t$EFFECT_LIST_BULLET$Нужно построить не менее #V 3#! [Concept('buildings', 'зданий')|E] «[GetBuilding('oath_poor_building_02').GetName]». Эта линейка зданий доступна, пока действует [Concept('oath', 'обет')|E].\n\t$EFFECT_LIST_BULLET$Необходимо выполнить в течение #V 20 лет#!\n\t$EFFECT_LIST_BULLET$Награды: [legitimacy_i][Concept('legitimacy', 'легитимность')|E], [prestige_i][Concept('prestige', 'престиж')|E], модификатор «[GetModifier('oath_provide_for_the_poor').GetNameWithTooltip]» и доступ к финальному улучшению: [GetBuilding('oath_poor_building_04').GetName]."
 # Repent
 repent_oath_tooltip: "Я приношу [Concept('oath', 'обет')|E] #V искупить грехи#!:\n\t$EFFECT_LIST_BULLET$Необходимо совершить хотя бы #V 4#! [Concept('pilgrimages', 'паломничества')|E] и показать #TOOLTIP:STATIC_MODIFIER,piety_level_3 #V #L истовую веру#!#!#!\n\t$EFFECT_LIST_BULLET$Необходимо выполнить в течение #V 20 лет#!\n\t$EFFECT_LIST_BULLET$Награды: [legitimacy_i][Concept('legitimacy', 'легитимность')|E], [prestige_i][Concept('prestige', 'престиж')|E], модификатор «[GetModifier('oath_of_repent').GetNameWithTooltip]», а любые [Concept('sinful', 'греховные')|E] [Concept('traits', 'свойства')|E] будут заменены на [Concept('virtuous', 'добродетели')|E]."
 coronation_events.0200.t: "Прелюдия"
 coronation_events.0200.desc.host: "Гости прибыли, из близких земель, из далеких, из верности, из любопытства. На многочисленных лицах в толпе читаются ожидание, расчет, а в редких случаях и слабая теплота.\n\nЯ слегка повышаю голос, чтобы успокоить собравшихся и приветствовать их на моей коронации."
 coronation_events.0200.desc.guest: "Собравшихся много, как и ожидалось. Знакомые лица смешались с чужими, и я слышу приветствия, достаточно сердечные, чтобы считаться вежливыми. Когда виновник торжества начинает речь, зал инстинктивно замолкает.\n\n«Друзья мои, вассалы и родичи, ваше присутствие делает мне больше чести, чем любая толпа. До начала церемонии пируйте, пейте, общайтесь без преград... и знайте, я вижу каждого из вас и не забуду, кто стоял сегодня здесь со мной».\n\nЭти слова можно счесть как сердечным обещанием, так и ненавязчивым предупреждением."
 coronation_events.0200.a: "Приветствую всех и каждого!"
 coronation_events.0200.b: "Кто еще присутствует?"
 coronation_events.0205.t: "Церемония"
 coronation_events.0205.meager: "Все приготовления окончены. Местом проведения скромной церемонии станет"
 coronation_events.0205.great: "Все приготовления окончены. Местом проведения грандиозной церемонии станет"
 coronation_events.0205.hagia_sophia: "собор Святой Софии, возведенный во славу Святой Премудрости Божией."
 coronation_events.0205.st_peters: "базилика Святого Петра — резиденция наместника Бога на земле."
 coronation_events.0205.saint_denis: "базилика Сен-Дени — гробница святого покровителя народов Франции."
 coronation_events.0205.westminster: "великолепное Вестминстерское аббатство."
 coronation_events.0205.reims: "Реймсский собор — святилище древних королей."
 coronation_events.0205.aachen: "знаменитый Ахенский дворец Карла Великого."
 coronation_events.0205.wawel: "прекрасный Вавельский собор."
 coronation_events.0205.east_admin_location: "тихий и спокойный дворцовый комплекс во владении [location.GetTitle.GetNameNoTier]."
 coronation_events.0205.temple: "[host.GetFaith.HouseOfWorship|l] #L [location.GetTitle.GetAdjective|l]ой#! столицы."
 coronation_events.0205.east_admin_description: "\n\nПод бой больших барабанов"
 coronation_events.0205.silence: "\n\nВ глубоком молчании"
 coronation_events.0205.cheers: "\n\nПод радостные крики"
 coronation_events.0205.desc.host_east_asian: "моя [ROOT.Char.Custom('GetTitleTierAdjective')|l]ая процессия неспешно движется вперед. [host.Custom('GetFighterTermPlural')|U] и чиновники ряд за рядом расступаются в стороны, пропуская нас дальше. Позади остался храм моих предков, где совершались первые обряды сегодняшней церемонии."
 coronation_events.0205.desc.guest_east_asian: "[host.GetTitledFirstName] и [Select_CString(host.IsFemale, 'ее', 'его' )] [host.Custom('GetTitleTierAdjective')|l]ая процессия неспешно движутся вперед. [host.Custom('GetFighterTermPlural')|U] и чиновники ряд за рядом расступаются в стороны, пропуская нас дальше. Позади остался храм [Select_CString(host.IsFemale, 'ее', 'его' )] предков, где совершались первые обряды сегодняшней церемонии."
 coronation_events.0205.desc.host: "процессия пробирается сквозь толпы народа. Впереди скачут мои лучшие [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')], за ними — весь [ROOT.Char.Custom('GetTitleTierAdjective')]ий двор."
 coronation_events.0205.desc.guest: "[host.GetTitledFirstName|l] и [Select_CString(host.IsFemale, 'ее', 'его' )] процессия пробираются сквозь толпу. Моя свита занимает положенное место позади."
 coronation_events.0205.desc.low_magnificence_east_asian: "\n\nРитуалы сопровождались дурными знамениями. Наверное, предки дома [host.GetDynastyHouseName] сгорали от стыда, наблюдая за этим сомнительным наследованием."
 coronation_events.0205.desc.medium_magnificence_east_asian: "\n\nПовсюду царит атмосфера надежды. Продолжительный утренний ритуал почитания предков сопровождался благими знамениями и накрепко связал нынешнее наследование с триумфами минувших дней."
 coronation_events.0205.desc.high_magnificence_east_asian: "\n\nУтренний ритуал был наполнен благоговейным почтением перед славными предками дома [host.GetDynastyHouseName]. Вдыхая дым благовоний, они благословили [Select_CString(host.IsFemale, 'достойную дщерь', 'достойного потомка' )] своего рода."
 coronation_events.0205.desc.low_magnificence: "Некоторые [host.Custom('GetLocalCommonerTermPlural')] безучастно смотрят на шествие, другие тихонько шепчут проклятия. #EMP «[host.GetTitleAsName|U] [Select_CString(host.IsFemale, 'ненастоящая', 'ненастоящий' )]!»#! — кричит кто-то, и разъяренная толпа устремляется вперед. Немногие [host.Custom('GetFighterTermPlural')], расставленные вдоль дороги, с трудом сдерживают ее натиск."
 coronation_events.0205.desc.medium_magnificence: "[host.Custom('GetLocalCommonerTermPlural')|U] устраивают давку — всем хочется знать, как выглядит их [Select_CString(host.IsFemale, 'будущая', 'будущий' )] [host.GetTitleAsNameNoTooltip|l]. На плечах у родителей радостно улыбаются #L [location.GetCulture.GetCollectiveNoun|l]ие#! дети."
 coronation_events.0205.desc.high_magnificence: "Громко гудят рога. Повсюду развеваются знамена в #L [host.GetPrimaryTitle.GetAdjective|l]их#! цветах. [host.Custom('GetLocalCommonerTermPlural')|U] славят [Select_CString(host.IsFemale, 'свою повелительницу', 'своего повелителя' )], их жены плачут от восторга, пораженные видом великого шествия."
 coronation_events.0205.a_low_magnificence_east_admin: "Этой церемонии не рады ни живые, ни мертвые…"
 coronation_events.0205.a_low_magnificence: "[ROOT.Char.GetFaith.HighGodName], помоги миновать этот сброд..."
 coronation_events.0205.a_high_magnificence: "И это #EMP только начало#! коронации!"
 coronation_events.0205.a: "Триумфальный миг всё ближе."
 coronation_events.0205.b: "Наверное, [ROOT.Char.GetTitleAsNameNoTooltip|l] выглядит просто ужасно..."
 coronation_events.0205.b_flavor_infirm: "...у [Select_CString(ROOT.Char.IsFemale, 'нее', 'него' )] едва есть силы участвовать в собственной коронации."
 coronation_events.0205.b_improved: "Впрочем, среди эдакой роскоши никто не обратит на это внимания!"
 coronation_events.0205.c_low_magnificence_east_admin: "Тем, у кого есть глаза, виднее, что да как."
 coronation_events.0205.c_low_magnificence: "Смотрите на меня, ничтожества! Я — [Select_CString(activity.GetHost.IsFemale, 'самая настоящая', 'самый настоящий' )] [activity.GetHost.GetTitleAsNameNoTooltip|l]!"
 coronation_events.0205.c: "Я и правда выгляжу, как [Select_CString(activity.GetHost.IsFemale, 'настоящая', 'настоящий' )] [activity.GetHost.GetTitleAsNameNoTooltip|l]."
 coronation_events.0205.d: "Теперь мы знаем, чего стоит [Select_CString(activity.GetHost.IsFemale, 'эта', 'этот' )] [activity.GetHost.GetTitleAsNameNoTooltip|l]."
 coronation_events.0205.e_east_admin: "Блеск монет станет лучшим предзнаменованием!"
 coronation_events.0205.e: "Блеск монет восстановит сегодняшнее великолепие."
 coronation_events.0205.e.tt: "[ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')] прибывает в золотых одеяниях, [ROOT.Char.CustomFixedRandom('GetExpensiveDrink_Singular')] течет из всех фонтанов. Музыканты, сидящие перед павильоном, воспевают вашу славу."
 coronation_events.0205.e.toast: "[host.GetShortUIName] не [Select_CString(host.IsFemale, 'поскупилась', 'поскупился' )] на церемонию"
 coronation_events.0205.f_east_admin: "Я просто #EMP [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )]#! обратиться к собравшимся людям."
 coronation_events.0205.f: "Народ знает, кто их [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 coronation_events.0205.f.tt: "Вы произносите воодушевляющую речь перед народом."
 coronation_events.0205.f.success: "Слушатели в восторге"
 coronation_events.0205.f.failure: "Ваши усилия напрасны"
 coronation_events.0205.f.toast: "[host.GetShortUIName] произносит ободряющую речь"
 coronation_events.0210.t: "Пир"
 coronation_events.0210.desc.host: "Церемония окончена, мне уже воздали все мыслимые [ROOT.Char.Custom('GetTitleTierAdjective')|l]ие почести. Я выпрямляюсь во весь рост, но не для того, чтобы командовать или раздавать обещания, а чтобы предложить угощения.\n\n«Наполним эти столы, поднимем чаши, и пусть этот зал станет свидетелем не только долга, но и веселья».\n\nГости, изрядно проголодавшиеся за время долгой церемонии, одобрительно гудят. Хотя бы какое-то время им предстоит смотреть на что-то, помимо меня."
 coronation_events.0210.desc.guest: "С формальностями покончено, а с ними спала молчаливость, удерживавшая собравшихся на одном месте. Голоса становятся громче, когда [Select_CString(host.IsFemale, 'виновница', 'виновник' )] торжества встает, обозначая конец церемонии и начало чего-то менее официального.\n\n[Select_CString(host.IsFemale, 'Ее', 'Его' )] голос разносится по всему залу: «Друзья мои, обряд завершен. Наполним столы, поднимем чаши, и пусть этот зал станет свидетелем не только долга, но и веселья».\n\nГости радостно реагируют на [Select_CString(host.IsFemale, 'ее', 'его' )] слова. Торжественный [ROOT.Char.Custom('GetTitleTierAdjective')|l]ий прием с каждой минутой всё больше напоминает веселый праздник."
 coronation_events.0210.a: "А вот теперь можно и поесть!"
 coronation_events.0210.b: "Наконец-то церемония закончилась."
 coronation_events.0300.t: "Почетная должность"
 coronation_events.0300.desc: "Прежде чем начнется коронация, нужно решить, кто проведет священный обряд. Если я хочу снискать расположение духовенства, разумно будет доверить обряд кому-то из их числа — ведь только [ROOT.Char.GetFaith.AltPriestTermPlural] могут придать церемонии святость.\n\nОднако я не перестаю размышлять о том, что будет, если я возложу на себя корону собственными руками. Разве этот жест не придаст мне величия? Разве я не могу провозгласить своё право на власть без чьего-либо участия?"
 coronation_events.0300.a: "[chaplain.GetFirstNameNoTooltip] — вот самый подходящий кандидат на роль [Select_CString(chaplain.IsFemale, 'предстоятельницы', 'предстоятеля' )]."
 coronation_events_0300_a_tooltip: "[chaplain.GetFirstName] будет [Select_CString(chaplain.IsFemale, 'предстоятельницей', 'предстоятелем' )] церемонии"
 coronation_events.0300.b: "Быть может, [alternative_1.GetFirstNameNoTooltip]?"
 coronation_events_0300_b_tooltip: "[alternative_1.GetFirstName] будет [Select_CString(alternative_1.IsFemale, 'предстоятельницей', 'предстоятелем' )] церемонии"
 coronation_events.0300.c: "[alternative_2.GetFirstNameNoTooltip] пользуется моим безграничным доверием."
