 # Host activity rewards
 coronation_events.0310.t: "[ROOT.Char.Custom('GetTitleTierAdjective')|U]ие намерения"
 coronation_events.0310.desc.high_magnificence: "Я неустанно [Select_CString(ROOT.Char.IsFemale, 'трудилась', 'трудился' )] над тем, чтобы сделать мою коронацию более славной, более грандиозной. Гости настолько вдохновились увиденным, что буквально лучатся восхищением. Подходящее начало моего правления.\n\n"
 coronation_events.0310.desc.mid_magnificence: "Теперь я [Select_CString(ROOT.Char.IsFemale, 'настоящая', 'настоящий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Моя коронация доказала, что я заслуживаю свое положение, и стала превосходным зрелищем для гостей, многие из которых еще не разъехались в надежде услышать прощальную [ROOT.Char.Custom('GetTitleTierAdjective')]ую речь.\n\n"
 coronation_events.0310.desc.low_magnificence: "Празднования близятся к концу. Многие перешептываются о беспорядке, напряженности и убогих увеселениях. Теперь мне придется мириться со звенящим в ушах злословием и несвежей едой в желудке... но важно лишь то, что теперь я [Select_CString(ROOT.Char.IsFemale, 'настоящая', 'настоящий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l].\n\n"
 coronation_events.0310.desc.impress_attendees: "С начала и до конца я изо всех сил [Select_CString(ROOT.Char.IsFemale, 'старалась', 'старался' )] впечатлить всех гостей — как друзей, так и врагов! Но мои идеальные манеры, мое стремление к успеху на этом грандиозном собрании...\n\nЗачем всё это?"
 coronation_events.0310.desc.weaken_detractors: "Дерзкие недоброжелатели, в том числе [first_char.GetName] и [second_char.GetName], посмели явиться на мою коронацию... я покажу им [ROOT.Char.Custom('GetTitleTierAdjective')]ую желчность, которую они заслуживают! Они хотят выставить напоказ мои слабости, но я явлю лишь холодное презрение и железную волю.\n\nВозможно, стоит нанести последний разгромный удар..."
 coronation_events.0310.desc.embrace_supporters: "При каждой возможности я [Select_CString(ROOT.Char.IsFemale, 'поддерживала', 'поддерживал' )] верных моей короне. Мы с моими сторонниками вместе плели интриги, строили планы и восхваляли друг друга. [first_char.GetName], [second_char.GetName] и другие стали моим ближним кругом.\n\nИх доверие может стать чем-то более существенным."
 coronation_events.0310.desc.exalt_crown: "Я не [Select_CString(ROOT.Char.IsFemale, 'изменила', 'изменил' )] своим убеждениям, что слава короны превыше всего. Все пережитые мной испытания, все мелкие склоки — всё это временное, а [ROOT.Char.GetPrimaryTitle.GetNameNoTier] будет всегда! Я [Select_CString(ROOT.Char.IsFemale, 'внушила', 'внушил' )] эти мысли своим гостям, и их вера в державу укрепилась.\n\nНо в чем конечная цель этого прославления?"
 coronation_events.0310.low_magnificence: "#EMP #low Из-за #N низкого#! уровня [Concept( 'coronation_magnificence', 'великолепия' )|E] вашей коронации:#!#!"
