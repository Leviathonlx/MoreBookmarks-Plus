l_russian:
 tournament_events.9000.t: "[tournament_province.GetNameNoTooltip] и природная красота"
 tournament_events.9000.desc: "Прогуливаясь по окрестностям турнирной площадки, я любуюсь окружающей меня красотой. [tournament_province.GetName] — поистине прекрасная местность, от видов которой захватывает дыхание.\n\nВокруг только [tournament_province.Custom('TerrainTypeProvince')] да прогалины, где растут [tournament_province.Custom('get_region_flower_type_plural')]. Я останавливаюсь, чтобы коснуться древесной коры, и [tournament_province.Custom('GetRandomAppropriateTree')] поражает меня своей безупречностью. Подняв голову, я вижу, как вдаль улетает стая птиц.\n\n"
 tournament_events.9000.desc_home: "Надо бы делать так почаще. Все-таки здесь моя родина."
 tournament_events.9000.desc_not_home: "Мне бы очень хотелось как-нибудь сюда вернуться."
 tournament_events.9000.a: "Так спокойно…"
 tournament_events.9000.b: "Здесь можно спокойно позаниматься."
 tournament_events.9000.impatient: "Что за сопли?!#EMP Упражнения не ждут!#!"
 tournament_events.9001.t: "$knight_culture_player_no_tooltip$ без сюзерена"
 tournament_events.9001.desc: "На прогулке ко мне приближается какой-то человек, с головы до ног покрытый броней.\n\n«[ROOT.Char.GetTitledFirstName], для меня честь поговорить с вами! — [liegeless_knight.GetWomanMan] кратко кланяется и [liegeless_knight.Custom('quirk_pos_present')]. — Я [liegeless_knight.GetFullName], $knight_culture_player_no_tooltip_lowercase$, и я ищу, к кому бы податься на службу. Я человек [liegeless_knight.Custom('FormalComplimentAdjective')], [liegeless_knight.Custom('ComplimentAdjective')], умею хранить верность, а мой дом велик и силён — #EMP „[liegeless_knight.GetHouse.GetMotto]“!#!» — выкрикнув этот девиз, [liegeless_knight.GetSheHe] вытягивается по стойке смирно.\n\nОчевидно, что все эти заслуги несколько преувеличены, однако [liegeless_knight.GetSheHe] человек явно умелый, а главное — отчаявшийся."
 tournament_events.9001.a: "«Мои $knight_culture_player_plural_no_tooltip_lowercase$ тебя примут»."
 tournament_events.9001.b: "«Я щедро тебя награжу, если ты присягнешь мне на верность!»."
 tournament_events.9001.c: "«Прочь! Я тебе не доверяю»."
 tournament_events.9001.d: "«Ты многому можешь меня научить!»."
 tournament_events.9002.t: "Выступление силачей"
 tournament_events.9002.desc: "Заинтересовавшись оживленными криками, я сворачиваю с дороги и вижу, что местные крестьяне соорудили что-то вроде собственной турнирной арены, где выступают два дородных борца. Они обмениваются ударами, ловко уворачиваются, кружат друг вокруг друга, а затем один из них идет на решительный шаг:\n\n«Вот это называется „#EMP [strongman_1.Custom('GetDescriptorManeuver')] [strongman_1.Custom('GetManeuver')]!#!“»! — с этими словами [strongman_1.GetSheHe] поднимает соперника над головой и швыряет [strongman_2.GetHersHis] на землю; [strongman_2.GetSheHe] сдается сразу же. Победитель насмехается: «[strongman_1.Custom('RandomPositiveLookAdjective')|U] [strongman_1.Custom('ComplimentAdjective')] [strongman_1.GetFirstName] победит любого!»."
 tournament_events.9002.whole_of_body: "Как приятно посмотреть на настоящих умельцев!"
 tournament_events.9002.a: "Ух ты! Здорово!"
 tournament_events.9002.b: "Хм… Надо бы освоить эту технику."
 tournament_events.9002.c: "Эй, победитель! Вот тебе немного денег."
 tournament_events.9002.b.success: "Борцы вдохновили вас"
 tournament_events.9002.b.failure: "Вы ничему не научились"
 tournament_events.9003.t: "Удачная прогулка"
 tournament_events.9003.desc: "Стремясь скрыться от шумной толпы, собравшейся на турнирной площадке, я вдруг обнаруживаю неприметную тропинку возле [tournament_province.Custom('GetRandomRegionalWood')]. В подлеске спокойно и красиво — вокруг [tournament_province.Custom('GetProvinceFoliageDesc')] и прекрасные [tournament_province.Custom('get_region_flower_type_plural')].\n\n"
 tournament_events.9003.friend: "Вдруг я замечаю, как с другой стороны ко мне подходит [intent_target_character.GetFirstName], [Select_CString(intent_target_character.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))]. Наконец-то мне улыбнулась удача — давно хотелось поговорить наедине. Возможно, сейчас можно будет завязать беседу?"
 tournament_events.9003.lover: "Подняв задумчивый взгляд, я замечаю, что от меня едва не ускользнул прекраснейший цветок из всех — [Select_CString(intent_target_character.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))] [intent_target_character.GetFirstName], свет очей моих. Судьба свела нас на одной и той же тропинке!"
 tournament_events.9003.a: "Мы молча проходим мимо друг друга."
 tournament_events.9003.b: "Здесь можно спокойно позаниматься."
 tournament_events.9003.lover_attempt: "«Ты прекраснее любого из этих цветов»."
 tournament_events.9003.lover_attempt.critical_success: "[intent_target_character.GetSheHe|U] без ума влюбляется в вас"
 tournament_events.9003.lover_attempt.success: "[intent_target_character.GetSheHe|U] считает такой жест очень романтичным"
 tournament_events.9003.lover_attempt.minor_success: "[intent_target_character.GetSheHe|U] считает такой жест милым"
 tournament_events.9003.lover_attempt.fail: "[intent_target_character.GetSheHe|U] в замешательстве"
 tournament_events.9003.friend_attempt: "«Прогулки в одиночестве — такая скука! Почему бы нам не обсудить что-нибудь — ну, пусть будет [intent_target_character.Custom('MatchingConversationSubject')]?»."
 tournament_events.9003.friend_attempt.critical_success: "[intent_target_character.GetSheHe|U] радуется вашей компании"
 tournament_events.9003.friend_attempt.success: "[intent_target_character.GetSheHe|U] находит разговор забавным"
 tournament_events.9003.friend_attempt.failure: "[intent_target_character.GetSheHe|U] тихо ускользает…"
 tournament_events.9004.t: "Чудо в перьях"
 tournament_events.9004.desc: "«Давай, #EMP [falconer_1.Custom('GetBirdName')|U]#!! Быстрее!» — надрывается [falconer_1.GetWomanMan]; этот крик разносится над всей турнирной площадкой. Я поднимаю голову и вижу, как что-то небольшое, но очень быстрое проносится по небу, словно маленькая черная молния. Еще пара секунд — и стремительное существо приземляется у финишной черты.\n\n«Обман! Жульничество! Птицы не летают так быстро! Да вы только посмотрите на нее — она же [falconer_1.Custom('GetBirdInsult')]!» — с горечью в голосе кричит проигравший. Лицо победителя украшает самодовольная ухмылка."
 tournament_events.9004.hunter: "Пожалуй, я тут могу чему-нибудь научиться…"
 tournament_events.9004.a: "Отличное развлечение!"
 tournament_events.9004.b: "Хм. Должно быть, подготовка была долгой."
 tournament_events.9004.c: "Пан или пропал! Давай еще раз!"
 tournament_events.9004.c.success: "Вы выигрываете пари"
 tournament_events.9004.c.failure: "Вы проигрываете пари"
 tournament_events.9004.d: "Мне не до этого."
 round_as_an_egg: "круглая, как яйцо"
 heavy_as_a_stone: "тяжелая, как камень"
 graceful_as_a_goose: "неповоротливая, как гусь"
 shaped_like_a_brick: "на вид как кирпич"
 as_thick_as_you: "жирная, как ты"
 barely_a_fledgeling: "совсем еще птенец"
 wobbly_like_a_duck: "держится, как утка"
 as_fast_as_a_mountain: "черепаху не обгонит"
 as_bright_as_a_rain_cloud: "тупая, как пробка"
 an_empty_cup: "пустая чашка"
 a_stick_simple: "палка"
 a_rock: "камень"
 available_because_of_intent: "Этот вариант доступен из-за вашего [Concept( 'intent', 'замысла' )|E]"
 you_get_drunk: "Вы напиваетесь"
 they_share_some_tricks: "С вами делятся парой хитростей"
 you_have_a_good_time: "Вы неплохо проводите время, но не более того"
 tournament_events.9005.t: "Шумная попойка"
 tournament_events.9005.desc: "К восторгу присутствующих столы на турнире ломятся от еды, а выпивка льется рекой. Три крестьянина по очереди прикладываются к #EMP целому бочонку#! — внутри, похоже, [tournament_host.Custom('RegionalDrink')].\n\n«Да я… Да я тя щас, [peasant_2.Custom2('InsultNoun', SCOPE.sC('peasant_1'))]!» — вдруг восклицает один из них, и в соседа вяло летит [peasant_1.Custom('ThrowableObjectArticle')].\n\n«Ой! [peasant_1.GetFirstName], изви… Извини! [peasant_1.Custom('GetLaughType')]» — жертва прикрывает лицо, заслоняясь от пущенного нетвердой рукой снаряда. «[peasant_3.GetFirstName], помоги!»#EMP *ик*#!\n\n«Нет уж, [peasant_2.GetName]! Сами разбирайтесь!» — отрезает [peasant_3.GetFirstName] и одним глотком осушает кружку."
 tournament_events.9005.a: "Те еще буяны… Но, с другой стороны, мне #EMP нужны#! $knight_culture_player_plural_no_tooltip_lowercase$…"
 tournament_events.9005.b: "Не возражаете, если я присоединюсь? [tournament_host.Custom('RegionalDrink')|U] лучше пьется вчетвером!"
 tournament_events.9005.c: "Они мертвецки пьяны. Вывести из себя их будет проще простого."
 tournament_events.9005.d: "Отвратительно."
 tournament_events.9006.t: "Турнирные рассказы"
 tournament_events.9006.desc: "[memory_holder.GetTitledFirstName] произносит пылкую речь. Вокруг оратора собралась небольшая толпа, внимающая каждому слову.\n\n"
 tournament_events.9006.family: "«Личная слава — это одно, а вот подлинная — совсем другое, — [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. — В чем сила, братья и сестры? Я отвечу вам: в семье. Без семьи вы — ничто! Заодно хотелось бы вспомнить один случай: [story_memory.GetDescription]…»."
 tournament_events.9006.martial: "«Хорошо, когда есть сильные руки. Но еще важнее сила #EMP ума#!, — [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. — Опытный тактик учится на успехах и неудачах других. К этому хотелось бы вспомнить один случай: [story_memory.GetDescription]…»."
 tournament_events.9006.death: "«Только сосредоточенный ум способен добиться подлинного успеха, — [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. — Возьмите верх над отвлекающими вас мыслями и обратите слабость противника против него самого. Хочу рассказать вам одну поучительную историю: [story_memory.GetDescription]…»."
 tournament_events.9006.war: "«Вы спросите: „Как тебе удалось достичь таких высот?“ — [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. — Меня закалила война! Целые войска под моим началом бесстрашно бились с могучими врагами! Сейчас я расскажу вам одну историю: [story_memory.GetDescription]…»."
 tournament_events.9006.relationships: "«Личное мастерство — еще не залог успеха на турнире, — [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. — Всё решает поддержка близких — или ее отсутствие. Сейчас я вам кое-что расскажу: [story_memory.GetDescription]…»."
 tournament_events.9006.travel: "«Путь к цели так же важен, как и сама цель. Не бойтесь рисковать! — [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. — Я, например, не упускаю ни одной возможности, а потому мне сопутствует успех. Например, был один случай: [story_memory.GetDescription]…»."
 tournament_events.9006.desc_end: "\n\nПроходит почти полчаса, но кажется, будто пролетело всего несколько секунд. [memory_holder.GetSheHe|U] умеет завлечь!"
 tournament_events.9006.a: "Мне это здорово поможет в состязании!"
 tournament_events.9006.b: "Кажется, меня это даже чему-то научило."
 lifestyle_experience_increased: "Получен новый жизненный опыт"
 you_learn_a_little: "Вы кое-что поняли"
 you_learn_a_lot: "Вы многое поняли"
 tournament_events.9006.shy: "Вот бы и мне уметь так разговаривать с народом…"
 tournament_events.9006.impatient: "Пустая трата времени!"
 tournament_events.9007.t: "Рыцарская поддержка"
 tournament_events.9007.desc: "«Вы обязательно победите! — восклицает [Select_CString(hype_knight.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hype_knight'))] [hype_knight.GetFirstName]. — Будет проще простого! Помните, как уже было — [hype_memory.GetSecondPerspectiveDescription]? Вы слишком [ROOT.Char.Custom('FormalComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] и [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )], чтобы проиграть!»\n\nПриятно, что верные $knight_culture_player_plural_no_tooltip_lowercase$ на моей стороне!"
 tournament_events.9007.ambitious: "Тихо, [hype_knight.Custom('RaunchyComplimentNoun')]! Я и так знаю!"
 tournament_events.9007.a: "Меня не остановить!"
 tournament_events.9007.b: "Без такой поддержки про меня бы давно забыли!"
 tournament_events.9007.c: "[ROOT.Char.GetFaith.HighGodName], даруй мне победу."
 tournament_events.9008.t: "Выступление шута"
 tournament_events.9008.desc: "«Подходите, подходите! [tournament_fool.Custom2('DescriptorPositive', SCOPE.sC('tournament_fool') )|U][Select_CString(tournament_fool.IsFemale, 'ая', 'ый' )] [tournament_fool.GetFirstName] выступит только для вас!» — кричит [tournament_fool.GetWomanMan] в яркой одежде. На носу у н[tournament_fool.GetHersHis] каким-то чудом держится [tournament_fool.Custom('GetObjectToBalanceOnNose')].\n\n«Я могу вам многое рассказать! Например, что-нибудь веселое, как [memory_story.GetThirdPerspectiveDescription]!» — произносит [tournament_fool.GetSheHe], делая стойку на руках.\n\n«Или, возможно, [ROOT.Char.GetLadyLord] предпочтет что-нибудь #EMP жуткое#!? Есть у меня и такая история, как [memory_story_negative.GetThirdPerspectiveDescription]…»."
 tournament_events.9008.schemer: "Я #EMP точно#! знаю, что тебе известно кое-что поинтереснее…"
 tournament_events.9008.a: "Не надо истории! Лучше пожонглируй!"
 tournament_events.9008.b: "Расскажи что-нибудь веселое!"
 tournament_events.9008.c: "Мрачный рассказ — это самое то."
 cheery_disposition_modifier: "Веселый нрав"
 cheery_disposition_modifier_desc: "Этот персонаж жизнерадостен и дружелюбен."
 grim_disposition_modifier: "Мрачный нрав"
 grim_disposition_modifier_desc: "Этот персонаж хмур и решителен."
