 activity_debate_selection_tooltip: "Организовать #TOOLTIP:ACTIVITY_TYPE,activity_debate #L дебаты#!#!, чтобы побороться за политическое влияние или повысить силу вашего движения $activity_debate_host_rewards$"
 activity_debate_desc: "Заслуги, влияние и #EMP власть#! ничего не значат, если вы не в состоянии привести весомые доводы в пользу своей точки зрения.\n\nОрганизуйте дебаты и убедите других, что вы заслуживаете большей власти, или же попытайтесь повысить силу своего движения, бросив вызов своим оппонентам."
