 ### Events
 # Flavor
 coronation_events.1000.t: "Навязчивая насмешка"
 coronation_events.1000.low_county_opinion.desc: "Бард с ухмылкой обводит взглядом собравшихся.\n\n«[ROOT.Char.GetName], эта песня для вас, от лица жителей владения [ROOT.Char.GetCurrentLocation.GetName]. Она называется „О [ROOT.Char.GetTitledFirstNameNoTooltip], ты в наших сердцах!“».\n\nМелодия бодрая, но я замечаю озорной блеск в глазах певца и приглушенные смешки нескольких гостей.\n\nВот, значит, как."
 coronation_events.1000.rival.desc: "Среди всеобщего веселья я замечаю, как мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))|l], [rival.GetName], сует монеты барду. Через мгновение музыкант возглашает:\n\n«[rival.GetNameNoTooltip] желает [rival.GetHerHis] [Select_CString(ROOT.Char.IsFemale, 'дорогая подруга', 'дорогой друг')], [ROOT.Char.GetName], [Select_CString(ROOT.Char.IsFemale, 'послушала', 'послушал')] сие творение! Песня называется „[ROOT.Char.GetFirstNameNoTooltip] — [ROOT.Char.Custom('InsultNoun')|U]!“»\n\nЯ окидываю взглядом толпу и вижу, как на меня смотрит [rival.GetFirstNameNoTooltip], на [rival.GetHerHis] лице расплывается злорадная ухмылка. Песня, к несчастью, оказалась очень запоминающейся."
 coronation_events.1000.tyrant.desc: "Бард выходит вперед, лицо его пылает неповиновением, и начинает исполнять балладу:\n\n«Узрите, [ROOT.Char.GetName] Железный Кулак».\n\nКаждая строка пропитана язвительной похвалой, разносящейся по залу. Я сжимаю зубы, слушая насмешливую мелодию, которая выставляет мое правление не чем иным, как мелкой тиранией."
 coronation_events.1000.desc_fallback: "Бард эффектно заканчивает воодушевляющую мелодию и объявляет:\n\n«Эта песнь для вас, [ROOT.Char.GetName], она называется „[ROOT.Char.GetFirstNameNoTooltip]-[ROOT.Char.Custom('InsultNoun')|U]“!»\n\nЗал замолкает, а затем толпа взрывается смехом. Мелодия вышла на удивление запоминающейся."
 coronation_events.1000.bribe: "Лучше сыграйте песню, прославляющую меня."
 coronation_events.1000.epic_rap_battle: "Мой ум будет моим облачением!"
 coronation_events.1000.epic_rap_battle.tt.success: "Вам удается покорить собравшихся"
 coronation_events.1000.epic_rap_battle.tt.failure: "Вы выставляете себя на посмешище в попытках одержать победу"
 coronation_events.1000.guards: "Стража! [bard.Custom('InsultNoun')] отправляется в темницу!"
 coronation_events.1002.t: "Где она?"
 coronation_events.1002.desc: "Мой дом славится многим, но не порядком. Передняя гудит от извинений, пока слуги неловко носятся с нарядами и последними приготовлениями. Ненужная суета. Всё самое ценное и важное находится в безопасных местах. Например, моя корона. Минутку.\n\nГде моя корона?"
 coronation_events.1002.rival.desc: "За мгновения до коронации я пытаюсь отыскать свою корону и не нахожу! В панике я замечаю, как [Select_CString(rival.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetName] стоит в углу, разглядывая пустую подставку. [Select_CString(rival.IsFemale, 'Ее', 'Его' )] полуусмешка словно говорит: «Давай, попробуй обвинить меня».\n\nНе только я, но и [Select_CString(helper.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('helper'))] [helper.GetName] порывается действовать, заметив надвигающуюся катастрофу. На сомнения нет времени, нужно действовать!"
 coronation_events.1002.find: "Пора навести порядок!"
 coronation_events.1002.counterfeit: "К счастью, это была всего лишь копия."
 coronation_events.1002.hold: "Ничтожества! Я прикажу вас всех высечь!"
 coronation_events.1002.accuse: "Это была последняя капля, [rival.Custom('InsultAdjective')] ты [rival.Custom('InsultNoun')]!"
 coronation_events.1002.accuse.flavor: "Получай!"
 coronation_events.1002.friend: "К счастью, [helper.GetFirstNameNoTooltip] меня поддержит."
 coronation_events.1004.t: "Шепот на пиру"
 coronation_events.1004.desc: "Понизив голос, [Select_CString(confidant.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))], [confidant.GetName], открывает тайну, что тяготила [confidant.GetHerHim]. Пока я обдумываю эти шокирующие вести, я замечаю, как [Select_CString(spy.IsFemale, 'таинственная', 'таинственный')] [spy.GetWomanMan] склоняется к нам, стараясь не упустить ни слова.\n\nКто ведает, какое зло [spy.GetSheHe] надеется свершить. [spy.GetSheHe|U] никоим образом не [Select_CString(spy.IsFemale, 'должна', 'должен')] узнать, что [confidant.GetFirstNameNoTooltip] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')]. Подобная утечка недопустима."
 coronation_events.1004.bribe: "«Сколько за ваше молчание?»"
 coronation_events.1004.recruit: "«Мне бы пригодился кто-то вроде тебя...»"
 coronation_events.1004.intimidation: "#EMP Бросить на [Select_CString(spy.IsFemale, 'нее', 'него' )] убийственный взгляд.#!"
 coronation_events.1004.intimidation.tt.success: "[spy.GetTitledFirstNameNoTooltip] в ужасе от вашего грозного взора"
 coronation_events.1004.intimidation.tt.failure: "[spy.GetTitledFirstNameNoTooltip] не боится ваших угроз"
 coronation_events.1004.guards: "[spy.Custom2('InsultNoun', ROOT.Char)|U]! Твое место в темнице!"
 coronation_events.1004.opt-out: "«Это не мое дело»."
 coronation_events.1007.t: "Вопрос первенства"
 coronation_events.1007.desc: "Процессия вот-вот начнется, и я замечаю, как мои [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_guest'))] [first_guest.GetFirstName] и [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('second_guest'))] [second_guest.GetFirstName] ожесточенно спорят, кто возглавит церемонию.\n\nИх препирательства разносятся по всему помещению: [Select_CString(first_guest.IsFemale, 'одна', 'один' )] настаивает, что [Select_CString(first_guest.IsFemale, 'она самая', 'он самый' )] [first_guest.Custom('ComplimentAdjective')][Select_CString(first_guest.IsFemale, 'ая', 'ый' )] и потому заслуживает это место, а [Select_CString(second_guest.IsFemale, 'вторая', 'второй' )] утверждает, что это место [Select_CString(second_guest.IsFemale, 'должна', 'должен' )] занимать [Select_CString(second_guest.IsFemale, 'самая', 'самый' )] [second_guest.Custom('ComplimentAdjective')][Select_CString(second_guest.IsFemale, 'ая', 'ый' )].\n\nМне это льстит."
 coronation_events.1007.guest.desc: "Я стою на пороге, намереваясь вести коронационную процессию, как вдруг выбегает [second_guest.GetFirstName] и громко заявляет:\n\n«Служба короне требует, чтобы эта роль досталась мне!»\n\nЭто грубое требование нарушает святость наших приготовлений."
 coronation_events.1007.bigger: "Конечно, [second_guest.GetFirstNameNoTooltip], как вам угодно."
 coronation_events.1007.demand: "Это мое право, ведь я [first_guest.Custom('ComplimentAdjective')]ее всех!"
 coronation_events.1007.appease: "Давайте все обсудим и найдем решение..."
 coronation_events.1007.first_guest: "[Select_CString(first_guest.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_guest'))] [Select_CString(first_guest.IsFemale, 'должна идти первой', 'должен идти первым' )]!"
 coronation_events.1007.second_guest: "[second_guest.GetFirstNameNoTooltip], вы заслужили это право."
 coronation_events.1007.opt_out: "С чего бы мне вмешиваться?"
 coronation_events.1011.t: "Тяжела корона"
 coronation_events.1011.desc: "В благоговейной тишине, что предшествует моей коронации, слуги торжественно открывают [ancestor_artifact.GetName]! Блеск этой реликвии повествует о триумфах моих предков.\n\nНа ум сразу приходит [Select_CString(previous_holder.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('previous_holder'))], [previous_holder.GetTitledFirstNameRegnal], чье искусство в таком деле, как [previous_holder.Custom('education_focus')], определило [previous_holder.GetHerHis] благословенное правление. Так и мое собственное правление будет отмечено новыми свершениями, в основу которых ляжет [ROOT.Char.Custom('education_focus')]. Моими деяниями [ancestor_artifact.GetName] наполнится новой силой и будет петь новые песни — о праведном деле."
 coronation_events.1011.refit: "Я буду творить свою репутацию собственными руками."
 coronation_events.1011.previous: "Этот артефакт — наследие, которое [Select_CString(previous_holder.IsFemale, 'оставила', 'оставил' )] после себя [previous_holder.GetFirstNameNoTooltipRegnal]."
 coronation_events.1011.root_reward.tt: "#weak Новый [Concept('modifier', 'модификатор')|E] [Concept('skill', 'навыка')|E] [Concept('artifact', 'артефакта')|E] будет взят из типа [Concept('education', 'образования')|E]#!"
 coronation_events.1011.previous_reward.tt: "Если позволить короне сохранить ее предыдущую цель, это усилит модификаторы, касающиеся образования предшественника."
