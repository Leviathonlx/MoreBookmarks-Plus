 coronation_events.1012.t: "Подано сырым"
 coronation_events.1012.guest.desc: "Главное блюдо подано: этот кулинарный шедевр запомнится всем знатным и благородным гостям!\n\nНо едва хозяин разрезает мясо, как от моего голода не остается и следа: из плохо прожаренного куска через весь стол брызжет кровь. Пир превращается в поле боя. Я сражаюсь с рвотным позывом, а вокруг меня поднимается шепот отвращения."
 coronation_events.1012.host.desc: "Главное блюдо подано: мой кулинарный шедевр запомнится всем знатным и благородным гостям!\n\nНо едва я разрезаю [guest.Custom('GetExpensiveMeal')], как от моего голода не остается и следа: из плохо прожаренного куска через весь стол брызжет кровь. Пир превращается в поле боя. Я сражаюсь с рвотным позывом, а вокруг меня поднимается шепот отвращения.\n\n«Не стоило экономить на поварах!» — мелькает у меня в голове, когда я вижу, как [guest.GetName] с ужасом отодвигает свою тарелку. Нужно срочно что-то предпринять!"
 coronation_events.1012.eat_it: "Вы это съедите, да еще и похвалите!"
 coronation_events.1012.back: "Слуга! Отнеси это обратно на кухню!"
 coronation_events.1012.trend: "Что вы имеете в виду? Это сейчас модно!"
 coronation_events.1012.complain: "[host.GetTitledFirstNameNoTooltip], это что, шутка?"
 coronation_events.1012.munch: "Как по мне, так вполне готово!"
 coronation_events.1013.t: "Огненный вечер"
 coronation_events.1013.guest.desc: "Веселье моих сотрапезников вызывает у меня улыбку. Я хохочу, наблюдая, как их буйное разгулье заставляет их валиться друг на друга.\n\nВнезапно один непристойный жест сбивает факел с крепления, и он падает на драпировку!\n\nПламя охватывает стены, и гости в панике разбегаются. С колотящимся сердцем я ныряю в укрытие. Вскоре зал оказывается полон дыма и паникующих людей."
 coronation_events.1013.host.desc: "Я хохочу, наблюдая, как буйное разгулье заставляет моих гостей валиться друг на друга.\n\nВнезапно один непристойный жест сбивает факел с крепления, и он падает на драпировку! Пламя охватывает стены, и гости в панике разбегаются.\n\n[Select_CString(guest.IsFemale, 'Моя', 'Мой')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetName] пока ничего не [Select_CString(guest.IsFemale, 'заметила', 'заметил')] — [guest.Custom('GetExpensiveDrink_Singular')] делает свое дело. Нужно действовать быстро!"
 coronation_events.1013.burn: "Хорошо. Пусть горит."
 coronation_events.1013.run: "Как мне отсюда выбраться?!"
 coronation_events.1013.hero: "Я задержу огонь! Сюда!"
 coronation_events.1013.snuff_out: "Если просто перекрыть доступ воздуха..."
 coronation_events.1013.douse: "Зальем огонь жидкостью из чана! Вроде бы там [ROOT.Char.Custom('RegionalDrink')]."
 coronation_events.1014.t: "Кулинарная паника"
 coronation_events.1014.guest.desc: "Передо мной лежит [guest.Custom('GetExpensiveMeal')], но от роскошного блюда меня отвлекают возгласы негодования.\n\nПохоже, организатор празднества не позаботился о том, чтобы еды хватило на всех гостей. Дворяне размахивают пустыми тарелками, их уязвленная гордость выплескивается через резкие слова и еще более резкие удары локтями. Я отхожу в сторону от потока брани, пока оскорбленные почтенные гости бьются за остатки еды.\n\n[guest.GetName] оказывается в самом центре заварухи."
 coronation_events.1014.host.desc: "Передо мной лежит [guest.Custom('GetExpensiveMeal')], но от роскошного блюда меня отвлекают возгласы негодования.\n\nПохоже, мне стоило проследить за тем, чтобы еды хватило на всех гостей. Дворяне размахивают пустыми тарелками, их уязвленная гордость выплескивается через резкие слова и еще более резкие удары локтями. Я отхожу в сторону от потока брани, пока оскорбленные почтенные гости бьются за остатки еды.\n\n[guest.GetName] оказывается в самом центре заварухи."
 coronation_events.1014.join: "Руки прочь! Последний кусок мой!"
 coronation_events.1014.calm: "Усмирите этих идиотов!"
 coronation_events.1014.run: "Хватит с меня этого фарса!"
 coronation_events.1015.t: "Благословенный тост"
 coronation_events.1015.desc: "Церковный гимн затихает, в зале воцаряются благоговейная тишина и атмосфера святости. [GetPietyLevelName(ROOT.Char.GetPietyLevel)|L] — это слово прочно ассоциируется со мной, и, проникнувшись моей репутацией, [Select_CString(guest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetName] встает и провозглашает с фанатизмом, идущим от самого сердца:\n\n«Пусть [ROOT.Char.GetFaith.DivineRealm|U] светом своим озарит ваше правление, пусть длань [ROOT.Char.GetFaith.HighGodNamePossessive] укажет путь! Пусть [ROOT.Char.GetFaith.CreatorName] наделит вас мудростью, и пусть [ROOT.Char.GetFaith.DevilName] никогда не омрачит своим присутствием вашего порога!»"
 coronation_events.1015.divine: "Славься, [ROOT.Char.GetFaith.HighGodName]!"
 custom.every_zealous_attending_character: "Каждый прибывший персонаж со свойством «[GetTrait('zealous').GetName( GetNullCharacter )]»"
 coronation_events.1015.cherish: "Вы очень добры, [guest.GetFirstNameNoTooltip]!"
 coronation_events.1015.hush: "Все верно. А теперь замолчите."
 coronation_events.1016.t: "Поднимем чашу"
 coronation_events.1016.desc: "Зал замирает. Гости с затаенным дыханием ждут моих слов. Я опускаю свой кубок и бросаю взгляд туда, где стоят [Select_CString(guest.IsFemale, 'моя', 'мой' )] [guest.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetFirstName] и [Select_CString(guest.IsFemale, 'моя столь же настороженная', 'мой столь же настороженный' )] [guest_2.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_2'))] [guest_2.GetFirstName].\n\nЧто же выбрать: осыпать их сладкой лестью, что играет на их гордыне, или произнести ядовитый тост, напомнив им, в чьих руках власть?"
 coronation_events.1016.great: "«Услышьте мои слова, ибо в них правда!»"
 coronation_events.1016.great.tt.success: "Вам удается покорить их сердца"
 coronation_events.1016.great.tt.failure: "Вам не удается убедить их"
 coronation_events.1016.embarrass: "«[guest.GetFirstNameNoTooltip] и [guest_2.GetFirstNameNoTooltip], я собираюсь вам напомнить...»"
 coronation_events.1016.nah: "...с другой стороны, [guest.Custom('GetExpensiveDrink_Singular')] мне не повредит."
 coronation_events.1017.t: "Возможность в выпивке"
 coronation_events.1017.desc: "По всему залу дворяне достают сосуды с лучшими напитками из их земель. [Select_CString(supporter.IsFemale, 'Моя', 'Мой' )] [supporter.Custom('ComplimentAdjective')][Select_CString(supporter.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))] [supporter.GetFirstName] предлагает отведать местный напиток с медовым ароматом — [supporter.Custom('RegionalDrink')].\n\nС другой стороны [Select_CString(detractor.IsFemale, 'моя', 'мой' )] [detractor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))] [detractor.GetFirstName] предлагает собственный напиток — [detractor.Custom('RegionalDrink')], сильный аромат которого явно указывает на горькое послевкусие.\n\nОт запахов почти кружится голова. Все ждут моего вердикта."
 coronation_events.1017.diplo: "Пусть мое правление будет достойно такого изобилия и мастерства!"
 coronation_events.1017.isolate: "Да, [detractor.GetFirstNameNoTooltip], это подходящее пойло для моих слуг."
 coronation_events.1017.empower: "[supporter.GetFirstName], будьте любезны, налейте мне еще!"
 coronation_events.1017.nah: "Пусть первыми пьют гости, а потом уже я."
 bp4_coronation_good_harvest_modifier: "Обилие иноземных напитков"
 coronation_events.1018.t: "Игра мест"
 coronation_events.1018.desc: "Осматривая собравшихся на пиру, я слышу, как [Select_CString(supporter.IsFemale, 'моя', 'мой' )] [supporter.Custom('ComplimentAdjective')][Select_CString(supporter.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))] [supporter.GetFirstName] обращается ко мне с другой стороны стола: «Ваша милость, не думаю, что [detractor.GetFirstName] может сидеть так близко к вам!» Я опускаю взгляд и вижу, что [Select_CString(detractor.IsFemale, 'моя', 'мой' )] [detractor.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))] [detractor.GetFirstName] [Select_CString(detractor.IsFemale, 'устроилась', 'устроился' )] по левую руку от меня."
 coronation_events.1018.desc.wrathful: "\n\nМеня ограничивают правила благопристойности, но лучше всего будет вышвырнуть [Select_CString(detractor.IsFemale, 'ее', 'его' )] вместе со стулом подальше от меня."
 coronation_events.1018.desc.diplo: "\n\nПротокол требует от меня держать голову прямо и улыбаться."
 coronation_events.1018.deal: "Держи друзей близко..."
 coronation_events.1018.switch: "[detractor.Custom2('InsultNoun', ROOT.Char)|U], прочь от меня."
 bp4_shielded_reign_modifier: "Избегание недовольных"
 coronation_events.1019.t: "Символы верности"
 coronation_events.1019.desc: "Я смотрю на своих верных союзников: [Select_CString(supporter.IsFemale, 'моя', 'мой' )] [supporter.Custom('ComplimentAdjective')][Select_CString(supporter.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))] [supporter.GetFirstName], чья доблесть стала неоспоримой после того случая, когда [supporter_memory.GetDescription], и [Select_CString(supporter_2.IsFemale, 'моя', 'мой' )] [supporter_2.Custom('ComplimentAdjective')][Select_CString(supporter_2.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter_2'))] [supporter_2.GetFirstName], [Select_CString(supporter_2.IsFemale, 'поддержавшая', 'поддержавший' )] меня, когда [supporter_2_memory.GetDescription]. На их лицах читается ожидание, они знают, как сильно помогла мне их преданность.\n\nРазве могу я пользоваться такой верностью, не вознаграждая ее при каждом удобном случае?"
 coronation_events.1019.both: "Они в равной степени заслуживают награды."
 coronation_events.1019.memory_reward.tt: "Эффекты этого варианта зависят от типа воспоминания."
 coronation_events.1019.supporter: "«[supporter.GetFirstNameNoTooltip], у меня есть для вас кое-что»."
 coronation_events.1019.supporter_2: "«[supporter_2.GetFirstNameNoTooltip], прошу, примите это»."
 coronation_events.1019.nah: "Достаточно одних слов."
 coronation_events.1020.t: "Беспокойство среди кланов"
 coronation_events.1020.desc: "Когда пир по случаю коронации подходит к концу, в зале раздаются возмущенные возгласы. «Дом [ROOT.Char.GetDynastyName] — опора державы, — настаивает [dynasty_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]. — Наши сородичи должны стоять во главе, как того требует традиция».\n\nС другого конца стола [not_dynasty_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] парирует: «А что же остальные? Мы должны платить дань вашим родичам и помалкивать?»"
 coronation_events.1020.embrace_supporters: "Я отдам предпочтение верным."
 coronation_events.1020.embrace_supporters.tt: "#EMP #low Затронутые [Concept('characters', 'персонажи')|E] являются [Concept('coronation_supporters', 'сторонниками')|E]#!#!"
 coronation_events.1020.weaken_detractors: "Скажите, с чего бы мне к вам прислушиваться?"
 coronation_events.1020.weaken_detractors.tt: "#weak #EMP Получившие [Concept('stress', 'стресс')|E] [Concept('characters', 'персонажи')|E] являются [Concept('coronation_detractors', 'недоброжелателями')|E]#!#!"
 coronation_events.1020.a: "Выслушать их и найти золотую середину."
 coronation_events.1020.a.flavor: "Я приглашаю к себе обоих вассалов и тщательно их выслушиваю, чтобы сбавить накал страстей и укрепить узы, связывающие наш дом воедино."
 coronation_events.1020.b: "Поддержать вопросы, которые озвучивает [not_dynasty_vassal.GetFirstNameNoTooltip]."
 coronation_events.1020.b.custom: "Каждый [Concept('vassal', 'вассал')|E] из той же [Concept( 'dynasty', 'династии' )|E]"
 coronation_events.1020.b.tt: "Ваши родичи будут недовольны тем, что вы поддержали [Select_CString(not_dynasty_vassal.IsFemale, 'эту чужачку', 'этого чужака')], чтобы добиться [Select_CString(not_dynasty_vassal.IsFemale, 'ее', 'его')] верности."
 coronation_events.1020.c: "Я не потерплю подобного неповиновения."
 coronation_events.1020.d: "Мой главный долг перед моими родичами."
 clan_unity_coronation_increased: "[Select_CString(unity_character.IsFemale, 'отдала', 'отдал')] предпочтение [Concept('house', 'дому')|E], а не чужакам во время своей коронации"
 clan_unity_coronation_decreased: "[Select_CString(unity_character.IsFemale, 'отдала', 'отдал')] предпочтение чужакам, а не [Concept('house', 'дому')|E] во время своей коронации"
 coronation_events.1021.t: "Золото или корона"
 coronation_events.1021.desc: "Корона еще не успела украсить мое чело, как на меня наваливаются заботы державы. [Select_CString(taxman.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('taxman'))] [taxman.GetTitledFirstName] выходит вперед и объявляет: «Ваша милость, я прошу дозволения собрать всю доверенную мне десятину без вмешательства ваших придворных магистратов, иначе мои финансовые обязанности лягут на меня неправедным бременем».\n\nРядом стоит [Select_CString(supporter.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))] [supporter.GetName] и внимательно наблюдает. Склонюсь ли я перед этим проявлением жадности? Будут ли хапуги, такие как [taxman.GetFirstNameNoTooltip], диктовать мне свою волю?"
 coronation_events.1021.embrace_supporters: "«[supporter.GetFirstNameNoTooltip], присмотрите повнимательнее за [Select_CString(taxman.IsFemale, 'этой дьяволицей', 'этим дьяволом' )]»."
 coronation_events.1021.embrace_supporters.flavor: "Мои сторонники стоят подле меня... а алчные скрываются за моей спиной и суют пальцы в мой кошель!"
 coronation_tax_collectors_watched_modifier: "Сторонники проверяют служащих"
 coronation_tax_collectors_watched_modifier_desc: "В администрации этого правителя полно верных и непреклонных людей, высматривающих любые случаи взяточничества и предательства."
 coronation_tax_collector_scrutiny_modifier: "Слежка других вассалов"
 coronation_tax_collector_scrutiny_modifier_desc: "Этот персонаж — известный возмутитель спокойствия, и теперь за ним пристально следят верные сторонники сюзерена."
 coronation_harsh_collector_modifier: "Суровый сборщик налогов"
 coronation_harsh_collector_modifier_desc: "Этот персонаж безжалостен в сборе налогов и внушает страх населению."
 coronation_thriving_collector_modifier: "Успешный сборщик налогов"
 coronation_thriving_collector_modifier_desc: "Этот персонаж эффективно собирает налоги, чем вызывает недовольство других сборщиков."
 coronation_events.1021.impress_attendees: "«Почтите мой народ своей честностью»."
 coronation_events.1021.impress_attendees.flavor: "Почтить традиции нашего клана, отметить каждого гостя, чтобы никто не понял моих истинных намерений."
 coronation_events.1021.a: "[taxman.GetTitledFirstNameNoTooltip] слишком много о себе думает."
 coronation_events.1021.a.flavor: "Я не склонюсь перед деньгами, пока корона не заняла свое место. Пусть все знают, кто кому подчиняется."
 coronation_events.1021.b: "Я уступлю, ради стабильности державы."
 coronation_events.1021.b.flavor: "Пусть собирает подати, пока я правлю."
 custom.every_tax_slot_vassal: "Каждый [Concept('vassal', 'вассал')|E] в [Concept('tax_jurisdiction', 'налоговой юрисдикции')|E], которой заведует [tax_collector.GetShortUIName]"
 coronation_events.1021.c: "Моя казна превыше всего. Наполните ее."
 coronation_events.1021.c.flavor: "Если дорога к власти вымощена золотом, нужно копить его как можно больше. Я предоставлю [Select_CString(taxman.IsFemale, 'ей', 'ему' )] всю полноту власти."
 clan_unity_coronation_nepotism.desc: "[Select_CString(unity_character.IsFemale, 'поддержала', 'поддержал' )] непотизм, отдав предпочтение собственному [Concept('house', 'дому')|E] во время своей коронации"
 bp4_empowered_tax_collectors_modifier: "Привилегированные сборщики налогов"
 coronation_events.1022.t: "Соблазнительный шелк"
 coronation_events.1022.desc: "[Select_CString(supporter.IsFemale, 'Моя', 'Мой')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))] [supporter.GetName] опускается передо мной на колено, поднимает сундук, полный вышитых одеяний, и говорит:\n\n«Ваша милость, мой разум подобен саду, где цветут воспоминания о времени, проведенном рядом с вами. В память о тех прекрасных днях я хочу преподнести вам эти шелковые одеяния, которых хватит на весь ваш двор. Я лишь хочу, чтобы ваши благородные [ROOT.Char.Custom('KnightCulturePluralNoTooltip')] всегда носили лучшие одежды»."
 coronation_events.1022.a: "Великолепный подарок и славный совет!"
 coronation_events.1022.b: "«Увеличьте свое предложение, и я буду перед вами в долгу!»"
 coronation_events.1022.c: "Мы должны на них заработать!"
 coronation_events.1023.t: "Да здравствует [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 coronation_events.1023.desc: "[Select_CString(detractor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))] [detractor.GetName] встает с высоко поднятым кубком. Насмешливым тоном [Select_CString(detractor.IsFemale, 'она', 'он' )] объявляет:\n\n«Ваша милость, я вижу, что под этой великолепной короной скрывается [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] — мало кто может похвастаться таким же числом #EMP любящих#! подданных, даже если кто-то посмеет оспаривать мудрость ваших решений. Да, где бы мы были, если бы нами не [Select_CString(ROOT.Char.IsFemale, 'правила такая', 'правил такой' )] [ROOT.Char.Custom('ComplimentAdjectiveArticle')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], перед [Select_CString(ROOT.Char.IsFemale, 'которой', 'которым' )] можно раболепствовать и льстить?»\n\nОт [Select_CString(detractor.IsFemale, 'ее', 'его' )] явно недобрых слов по залу пробегает холодок."
 coronation_events.1023.supporter.desc: "Я ощущаю, что взгляды всех прикованы ко мне. [Select_CString(supporter.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))] [supporter.GetName] особенно [Select_CString(supporter.IsFemale, 'шокирована', 'шокирован' )]."
 coronation_events.1023.a: "«Не сомневайтесь, [Select_CString(ROOT.Char.IsFemale, 'правительница', 'правитель' )] из меня выйдет [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )]!»"
 coronation_events.1023.b: "«А все благодаря поддержке, спасибо вам за нее, [supporter.GetFirstNameNoTooltip]!»"
 coronation_events.1023.c: "«Стража! [Select_CString(detractor.IsFemale, 'Эта', 'Этот' )] [detractor.Custom('InsultNoun')|l][Select_CString(detractor.IsFemale, 'ая', 'ый' )] [detractor.Custom('InsultNoun')|l] [Select_CString(detractor.IsFemale, 'должна', 'должен' )] отправиться в темницу!»"
 coronation_events.1023.d: "«[detractor.GetFirstNameNoTooltip], вам здесь больше не рады!»"
 coronation_events.1023.e: "Я отвечаю на [Select_CString(detractor.IsFemale, 'ее', 'его' )] слова вежливым кивком, но не более."
 coronation_events.1024.t: "Друзья повсюду"
 coronation_events.1024.intro_diff_faith: "#L [foreign.GetFaith.GetName][Select_CString(foreign.IsFemale, 'ая', 'ий' )]#! [foreign.GetTitleAsNameNoTooltip|l] державы [foreign.GetPrimaryTitle.GetNameNoTier] подходит ко мне, вежливо выказывая свое почтение."
 coronation_events.1024.intro_diff_culture: "Делая несколько необычных формальных жестов, #L [foreign.GetCulture.GetCollectiveNoun|l][Select_CString(foreign.IsFemale, 'ая', 'ий' )]#! [foreign.GetTitleAsNameNoTooltip|l] державы [foreign.GetPrimaryTitle.GetNameNoTier] просит меня уделить [Select_CString(foreign.IsFemale, 'ей', 'ему' )] немного времени."
 coronation_events.1024.intro_diff_neither: "#L [foreign.Custom('ComplimentAdjective')][Select_CString(foreign.IsFemale, 'ая', 'ый' )]#! [foreign.GetTitleAsName|l] державы [foreign.GetPrimaryTitle.GetNameNoTier] представляется, четко соблюдая все формальности."
 coronation_events.1024.desc: "Держа украшенный самоцветами сундук, [Select_CString(foreign.IsFemale, 'она', 'он' )] обращается ко всем присутствующим:\n\n«Ваша милость, примите это как знак доброй воли [foreign.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ого двора. Пусть этот дар станет символом дружбы между нашими народами»."
 coronation_events.1024.supporter.desc: "\n\n[Select_CString(guest.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetName] встает подле меня и шепчет: «Этот дар может стать началом долгого сотрудничества, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой')] [ROOT.Char.GetTitleAsName|l]!»"
 coronation_events.1024.detractor.desc: "\n\n[Select_CString(guest.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetName] склоняется ко мне и злобно шепчет: «Подобные подачки часто скрывают коварный умысел, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой')] [ROOT.Char.GetTitleAsName|l]...»"
 coronation_events.1024.impress_attendees: "«Славный момент для наших народов!»"
 coronation_events.1024.embrace_supporters: "«[foreign.GetFirstNameNoTooltip], да не прервется никогда наша дружба!»"
 coronation_events.1024.weaken_detractors: "«[guest.GetFirstNameNoTooltip] ставит под сомнение ваш дар, [foreign.GetFirstNameNoTooltip]!»"
 coronation_events.1024.exalt_crown: "«Значит... вы становитесь данником короны, так?»"
 coronation_events.1024.a: "«#EMP Ха!#! Меня не интересуют безделушки»."
 coronation_events.1024.b: "«Я милостиво принимаю ваш дар и клянусь в своих добрых намерениях»."
 coronation_events.1025.t: "Холодные взгляды"
 coronation_events.1025.desc.intro: "Напряжение, которое демонстрируют [supporter.GetName] и [Select_CString(detractor.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))] [detractor.GetName], почти осязаемо. Эти двое сидят порознь, время от времени обмениваясь негодующими взглядами и оскорбительными жестами. Очевидно, между ними полыхает раздор, и примирить их может только моя корона.\n\n"
 coronation_events.1025.desc.supporter: "Даже в пылу своей бранной речи [supporter.GetTitledFirstNameNoTooltip] всё же преданно улыбается, заметив мой взгляд на себе."
 coronation_events.1025.desc.detractor: "\n\n[detractor.GetTitledFirstName] же, напротив, сидит #EMP прямо на столе#!, в пышных в одеяниях из [detractor.Custom('RegionalFabric')], всячески демонстрируя неповиновение. [detractor.GetSheHe|U] возглавляет свою группу единомышленников-недоброжелателей, смеясь над тем, [Select_CString(supporter.IsFemale, 'какая', 'какой')] «[supporter.Custom('InsultAdjective')]» [Select_CString(supporter.IsFemale, 'эта', 'этот')] [supporter.GetFirstNameNoTooltip]."
 coronation_events.1025.a: "«[supporter.GetFirstNameNoTooltip] всегда может рассчитывать на мою поддержку!»"
 coronation_events.1025.b: "«Ну-ну, полно! Давайте веселиться вместе!»"
 coronation_events.1025.c: "[supporter.GetFirstNameNoTooltip] может на меня рассчитывать."
 coronation_events.1025.d: "Во всем [Select_CString(detractor.IsFemale, 'виновата', 'виноват' )] [detractor.GetFirstNameNoTooltip]."
 coronation_events.1025.e: "«Прошу вас, подумайте о нашем будущем!»"
 coronation_events.1025.f: "Вообще-то [detractor.GetFirstNameNoTooltip] [Select_CString(detractor.IsFemale, 'права', 'прав' )]."
 coronation_events.1026.t: "Незабываемый пирог"
 coronation_events.1026.desc: "Наконец вносят пирог — высокий, славный, жемчужину пира. Уставшие, но гордые повара всю ночь трудились, чтобы [ROOT.Char.Custom('FavoriteTreatDemand')] и [ROOT.Char.Custom('GetFoodDetail')] лежали ровными слоями, и проверяли, на каждом ли слое есть [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]. Где-то внутри скрывается припрятанный лично мной жетон!"
 coronation_events.1026.supporter_desc: "\n\n[token_finder.GetNameNoTooltip|U] триумфально достает жетон из вкуснейшей начинки пирога, настолько [Select_CString(token_finder.IsFemale, 'радостная', 'радостный' )], что едва не [Select_CString(token_finder.IsFemale, 'похлопала', 'похлопал' )] по моей [ROOT.Char.Custom('GetTitleTierAdjective')]ой спине. Зал взрывается аплодисментами — опора монаршей власти, [Select_CString(token_finder.IsFemale, 'благословленная', 'благословленный' )] фортуной, тоже пользуется благосклонностью короны."
 coronation_events.1026.detractor_desc: "\n\n[token_finder.GetNameNoTooltip|U] с ухмылкой достает жетон из пирога, радуясь победе. По залу проносится шепот — похоже, фортуна благоволит даже критикам короны, пусть даже только этим вечером."
 coronation_events.1026.special_desc: "\n\nЭффектным движением я погружаю нож в пирог и достаю жетон. Внезапная тишина сменяется громом аплодисментов — приз достался хозяину!"
 coronation_events.1026.fallback_desc: "\n\n[token_finder.GetNameNoTooltip] триумфально достает жетон, получая в награду поздравления и заверения в будущем благополучии."
 coronation_events.1026.special: "Жетон у меня! Восхваляйте меня!"
 coronation_events.1026.a: "А теперь надо покорить всех речью!"
 coronation_events.1026.b: "[token_finder.GetFirstName], примите свой приз!"
 coronation_events.1026.c: "[token_finder.GetFirstName], вы первым преклоните колено."
 coronation_events.1026.d: "Пусть этот момент навсегда прославит имя [ROOT.Char.GetDynastyNameNoTooltip]!"
 coronation_events.1026.e: "Скорее бы отведать этот пирог!"
 coronation_events.1026.f: "Мой кусок достанется крестьянам!"
 coronation_events.1027.t: "[highlighted_guest.GetTitledFirstNameNoTooltip|U] в центре внимания"
 coronation_events.1027.desc: "Дворяне отработанными движениями начинают исполнять танец [ROOT.Char.Custom('GetMedievalDance')|l]. Держа в руках символические декорации, они разыгрывают сцены восхождения, триумфов и устремлений моей династии. Все глаза устремлены на главное лицо действа…"
 coronation_events.1027.special_desc: "\n\nИ я с некоторым удивлением осознаю, что именно меня изобразили героем державы [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], славной опорой династии [ROOT.Char.GetDynastyName]. В центре танца появляется свободное место. Они приглашают меня присоединиться. Гости взрываются возгласами одобрения, их восхищение пьянит не хуже вина."
 coronation_events.1027.supporter_desc: "\n\n[Select_CString(highlighted_guest.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstName] берет на себя роль прославленного предка. [Select_CString(highlighted_guest.IsFemale, 'Ее', 'Его' )] страстная декламация о могуществе моего рода вызывает аплодисменты. Послание очевидно: мое право на власть — это наследие, хранимое с гордостью."
 coronation_events.1027.detractor_desc: "\n\nК моему удивлению, когда для церемонии требуется символическое воздаяние почестей, вперед выходит [Select_CString(highlighted_guest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstNameNoTooltip]. Собравшиеся разрываются между смехом и неловкими аплодисментами, не зная, считать это представлением... или предупреждением."
 coronation_events.1027.fallback_desc: "\n\n[Select_CString(highlighted_guest.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstNameNoTooltip] исполняет роль самой державы, [Select_CString(highlighted_guest.IsFemale, 'облаченная', 'облаченный' )] в [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ие монаршие одеяния и с золотой лентой, торжественно и изящно принося клятву верности. Гости одобрительно кивают, наслаждаясь великолепием."
 coronation_events.1027.special: "Пора занять свое место рядом с ними."
 coronation_events.1027.a: "Я с придворным изяществом аплодирую их выступлению."
 coronation_events.1027.b: "[highlighted_guest.GetFirstNameNoTooltip] заслуживает открытых похвал и награды за верность."
 coronation_events.1027.c: "Подорвать значимость [Select_CString(highlighted_guest.IsFemale, 'ее', 'его' )] поступка."
 coronation_events.1027.d: "Произнести речь о традициях и доме [ROOT.Char.GetDynastyNameNoTooltip]."
 coronation_events.1027.e: "Тепло улыбнуться и присоединиться к веселью."
 coronation_events.1027.f: "Отойти на задний план и переждать."
 coronation_events.1028.t: "Благословение [clergy_representative.GetFaith.HighGodNamePossessive]"
 coronation_events.1028.supporter.desc: "[Select_CString(clergy_representative.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clergy_representative'))] [clergy_representative.GetFirstName], [Select_CString(clergy_representative.IsFemale, 'ревностная', 'ревностный' )] [clergy_representative.GetFaith.GetAdherentName|l], выходит вперед с торжественным и невозмутимым видом.\n\n«[clergy_representative.GetFaith.HouseholdGodName] приветствует единство среди правителей, — объявляет [Select_CString(clergy_representative.IsFemale, 'она', 'он' )]. — Позвольте в знак этой гармонии мне благословить вас во имя [clergy_representative.GetFaith.CreatorNamePossessive]».\n\n[guest.GetFirstName], [Select_CString(guest.IsFemale, 'одна из моих верных сторонниц', 'один из моих верных сторонников' )], внимательно смотрит, удивляясь этому поступку."
 coronation_events.1028.detractor.desc: "[Select_CString(clergy_representative.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clergy_representative'))] [clergy_representative.GetFirstName], [Select_CString(clergy_representative.IsFemale, 'ревностная', 'ревностный' )] [clergy_representative.GetFaith.GetAdherentName|l], медленно и с почтением подходит ко мне.\n\n«[clergy_representative.GetFaith.HouseholdGodName] призывает к миру вопреки границам и верованиям, — говорит [Select_CString(clergy_representative.IsFemale, 'она', 'он' )]. — Позвольте благословить вас во имя [clergy_representative.GetFaith.CreatorNamePossessive] во время коронации».\n\nСтоя в толпе, [guest.GetFirstName], [Select_CString(guest.IsFemale, 'известная', 'известный' )] скептическим отношением к моему правлению, неодобрительно щурится."
 coronation_events.1028.fallback.desc: "Коронация идет своим чередом, и [clergy_representative.GetFirstName], [clergy_representative.GetFaith.GetAdherentName|l] у нас в гостях, подходит, подняв руки в почтительном жесте.\n\n«[clergy_representative.GetFaith.HouseholdGodName] учит миру и пониманию разных верований, — мягко говорит [Select_CString(clergy_representative.IsFemale, 'она', 'он' )]. — Примете ли вы благословение [clergy_representative.GetFaith.CreatorNamePossessive], чтобы отметить свое правление?»\n\n[guest.GetFirstName], [Select_CString(guest.IsFemale, 'одна', 'один' )] из присутствующих дворян, наклоняет голову, внимательно наблюдая с непроницаемым лицом."
 coronation_events.1028.supporter: "[guest.GetFirstNameNoTooltip], подойдите ко мне."
 coronation_events.1028.detractor: "Отметить, что [guest.GetFirstNameNoTooltip] симпатизирует [clergy_representative.GetFaith.GetNameNoTooltip|l]ому учению."
 coronation_events.1028.a: "Принять благословение в интересах терпимости."
 coronation_events.1028.b: "Вежливо отклонить благословение еретика."
 coronation_events.1028.c: "«Но это явная ересь!»"
 coronation_events.1028.d: "Уйти от ответа."
 coronation_events.1028.detractor.tt: "Каждый присутствующий персонаж той же [Concept('faith', 'конфессии')|E], не имеющий свойства «[GetTrait('cynical').GetName( GetNullCharacter )]»"
 coronation_events.1028.a.tt: "Каждый присутствующий персонаж той же [Concept('faith', 'конфессии')|E], имеющий свойство «[GetTrait('zealous').GetName( GetNullCharacter )]»"
 coronation_events.1028.a.tt3: "Все гости с [Concept('faith', 'конфессией')|E] персонажа [clergy_representative.GetShortUIName]"
 coronation_events.1028.b.tt: "Каждый присутствующий персонаж той же [Concept('faith', 'конфессии')|E], имеющий свойство «[GetTrait('zealous').GetName( GetNullCharacter )]»"
 coronation_events.1028.c.tt: "Каждый присутствующий персонаж той же [Concept('faith', 'конфессии')|E], имеющий свойство «[GetTrait('zealous').GetName( GetNullCharacter )]»"
 coronation_events.1029.t: "Забытое обещание"
 coronation_events.1029.desc: "Я слышу характерный шелест, с которым разворачивается длинный свиток. «[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Государь' )], — с легким поклоном говорит [priest.GetFirstName], [Select_CString(priest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], — я [Select_CString(priest.IsFemale, 'нашла', 'нашел' )] это среди древних #L [primary_title.GetAdjective|l]их#! записей. Это древний клятвенный договор, автором которого является [ROOT.GetCharacter.Custom('GetMythicalFounder')]. Он гарантирует будущим правителям многие права и привилегии, которые были позабыты со временем».\n\n[guest.GetFirstName], [Select_CString(guest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], наклоняется ближе с видимым любопытством. «Забытое обещание? Это может быть… интересно», — бормочет [Select_CString(guest.IsFemale, 'она', 'он' )]."
 coronation_events.1029.supporter.desc: "Я ощущаю неуловимый аромат старинного пергамента. «[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Государь' )], — объявляет [priest.GetFirstName], [Select_CString(priest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], — это древняя клятва из нашего самого старого архива, автором которой является [ROOT.GetCharacter.Custom('GetMythicalFounder')]. Она связывает правителя и его верных подданных узами долга и воздаяния. Наверняка она была составлена именно для подобных случаев».\n\n[guest.GetFirstName], [Select_CString(guest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] и [Select_CString(guest.IsFemale, 'верная сторонница', 'верный сторонник' )], широко улыбается. «Отличный повод вспомнить старые обещания»."
 coronation_events.1029.detractor.desc: "[priest.GetFirstName], [Select_CString(priest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], разворачивает потрепанный свиток. «[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Государь' )], — объявляет [Select_CString(priest.IsFemale, 'она', 'он' )], — это клятвенный договор, автором которого является [ROOT.GetCharacter.Custom('GetMythicalFounder')]. Это декларация власти сюзерена над всеми землями, недавно найденная в архивах #L [primary_title.GetAdjective|l]ой#! державы. Эта клятва подтверждает ваше право рассчитывать на верность и карать отступников».\n\n[guest.GetFirstName], [Select_CString(guest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] и [Select_CString(guest.IsFemale, 'открытая недоброжелательница', 'открытый недоброжелатель' )], громко фыркает. «Старые слова, смысл которых давно мертв»."
 coronation_events.1029.a: "Воистину, моя власть от [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 coronation_events.1029.b: "[guest.GetFirstNameNoTooltip], пусть наша клятва вторит клятвам предков."
 coronation_events.1029.c: "Тут ясно сказано, что [guest.GetFirstNameNoTooltip] [Select_CString(guest.IsFemale, 'обязана', 'обязан' )] мне подчиняться..."
 coronation_events.1029.d: "Объявить об утерянном тексте всем!"
 coronation_events.1029.e: "Пусть прошлое остается погребенным."
 coronation_events.1030.t: "На память потомкам"
 coronation_events.1030.exalt.desc: "[Select_CString(scholar.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], [scholar.GetTitledFirstName], подходит ко мне. На губах у [Select_CString(scholar.IsFemale, 'нее', 'него' )] играет довольная улыбка.\n\n«Ваше Величество, — говорит [Select_CString(scholar.IsFemale, 'она', 'он' )], — ваша великолепная коронация достойна того, чтобы быть отмеченной в анналах истории. Позволите ли одному из моих писцов написать о блеске ваших регалий, величии державы [ROOT.Char.GetPrimaryTitle.GetNameNoTier] и о всеобщем восхищении вашей персоной?»"
 coronation_events.1030.impress.desc: "[Select_CString(scholar.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], [scholar.GetTitledFirstName], делает жест в мою сторону.\n\n«Какая преданная аудитория! — восклицает [Select_CString(scholar.IsFemale, 'она', 'он' )]. — Если позволите, я попрошу одного из моих писцов подробно описать реакцию гостей — их крики, их вздохи, их слезы. Пусть все узнают, как сильно ваша коронация тронула всех нас!»"
 coronation_events.1030.supporters.desc: "[Select_CString(scholar.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], [scholar.GetTitledFirstName], встречает меня горящим взглядом.\n\n«Что меня больше всего поразило, — говорит [Select_CString(scholar.IsFemale, 'она', 'он' )], — так это верность ваших подданных. Если вы не против, я попрошу моего писца всё записать. Это будет [scholar.Custom('GetChronicleSaga')] об этом событии, целиком посвященная вашим сторонникам, их преданности и силе их единства»."
 coronation_events.1030.detractors.desc: "[Select_CString(scholar.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], [scholar.GetTitledFirstName], с заговорщицким видом склоняется к моему уху.\n\n«Ваши недоброжелатели встречали вас зловещим молчанием… или недовольными выкриками. Мои писцы занесут их неповиновение в свитки, и грядущие поколения воздадут вашим врагам по заслугам…»"
 coronation_events.1030.a: "«Да, да, это великолепие сохранится в веках!»"
 coronation_events.1030.b: "«Сделайте особый акцент на том, как рады были гости»."
 coronation_events.1030.c: "«Надеюсь, их верность оправдает твою высокую оценку»."
 coronation_events.1030.d: "«Пусть об их мерзкой натуре помнят вечно»."
 coronation_events.1030.e: "«Нет, рукопись должна восхвалять [ROOT.Char.GetFaith.HighGodNamePossessive]»."
 coronation_events.1030.tt.success: "[scholar.Custom('GetChronicleSaga')] встречает похвалу"
 coronation_events.1030.tt.failure: "[scholar.Custom('GetChronicleSaga')] встречает неодобрение"
 bp4_chronicled_coronation_modifier: "Хроника коронации"
 legend_chapter_great_coronation: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'устроила', 'устроил' )] коронацию, равных которой еще не видали на земле. Благословение [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] сопутствовало каждому мгновению этой грандиозной церемонии. [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'поразила', 'поразил' )] своим величием весь мир."
 coronation_events.1031.t: "Звуки хора"
 coronation_events.1031.exalt.desc: "В главном зале полным ходом идут приготовления. В этот момент ко мне приближается [Select_CString(priest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], [priest.GetFirstName]. Под мышкой у [Select_CString(priest.IsFemale, 'нее', 'него' )] стопка потрепанных листов со старинными гимнами.\n\n«Ваше Величество, — со сдержанной гордостью говорит [Select_CString(priest.IsFemale, 'она', 'он' )], — хор ждет ваших указаний. Должны ли они петь славу вашему божественному праву и могуществу [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой державы?»\n\nВ своем воображении я уже вижу грядущую церемонию. С каждой прозвучавшей нотой престиж моей страны будет расти до самых небес…"
 coronation_events.1031.impress.desc: "Приготовления близятся к концу. Распорядители репетируют каждый шаг церемонии, слуги в последний раз поправляют развешанные на стенах зала украшения. Тут ко мне обращается [Select_CString(priest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], [priest.GetFirstName].\n\n«Держава будет внимать каждому слову, — многозначительно улыбаясь, начинает [Select_CString(priest.IsFemale, 'она', 'он' )]. — Пусть хор исполнит гимн, что растрогает сердца и укротит недалеких злопыхателей».\n\nПриятная мысль: зал наполняется пением — и каждый голос подчеркивает великолепие моего торжества."
 coronation_events.1031.supporters.desc: "В коридорах царит суматоха, повсюду снуют повара и писцы. В этот момент меня останавливает [Select_CString(priest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], [priest.GetFirstName].\n\n«На церемонии будут присутствовать ваши наиболее преданные сторонники, — говорит [Select_CString(priest.IsFemale, 'она', 'он' )]. — Гимны должны напомнить им, почему они идут за вами: эти песни сплотят верные сердца и укрепят веру в ваше правление».\n\nПевцам не терпится начать репетировать, они лишь ждут, что я выберу."
 coronation_events.1031.detractors.desc: "Настороженно оглядываясь, ко мне подходит [Select_CString(priest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], [priest.GetFirstName].\n\n«Далеко не все собравшиеся в этом зале готовы принять вас, — предупреждает [Select_CString(priest.IsFemale, 'она', 'он' )], понизив голос. — Когда гимны зазвучат, пусть они несут в себе силу — власть, которую противостоящие вам дьяволы не смогут проигнорировать. Наполните уши этих чудовищ силой вашей короны!»\n\nХормейстер стоит по струнке, дожидаясь, пока я выберу тон и смысл песнопения."
 coronation_events.1031.a: "«Пусть воспоют мне славу!»"
 coronation_events.1031.b: "«Гимн должен призывать к миру и единению»."
 coronation_events.1031.c: "«Пусть их песнь станет предупреждением врагам дома [ROOT.Char.GetDynastyName]!»"
 coronation_events.1031.d: "«Никаких гимнов. Пусть сегодня говорит тишина»."
 coronation_events.1031.e: "«У меня как раз есть подходящее к случаю произведение!»"
