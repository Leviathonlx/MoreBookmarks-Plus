 coronation_events.1032.e: "Я лишь хочу, чтобы это поскорее закончилось..."
 coronation_events.1033.t: "Голос разлада"
 coronation_events.1033.desc: "«Это #EMP полнейший#! фарс! [ROOT.Char.GetPrimaryTitle.GetNameNoTier], ее народ и все, кто прежде правил этой державой, опозорены навек!» — возмущенно ревет [Select_CString(rival.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))].\n\n[ROOT.Char.Custom('RegionalDrink')|U] явно придает [Select_CString(rival.IsFemale, 'ей', 'ему' )] смелости — от [Select_CString(rival.IsFemale, 'нее', 'него' )] крепко разит спиртным. [Select_CString(rival.IsFemale, 'Опьяневшая женщина', 'Опьяневший мужчина' )] обводит собравшихся вызывающим взглядом. «И вообще, по какому праву [ROOT.Char.GetFirstName] претендует на этот престол? #EMP Ну?#! По какому праву?!»\n\nПридворные, [ROOT.Char.GetFaith.PriestNeuterPlural] и посланцы иноземных держав ахают от изумления."
 coronation_events.1033.a: "«По праву помазанника божьего»."
 coronation_events.1033.b: "Воспользоваться этой возможностью для публичного примирения."
 coronation_events.1033.c: "Заковать [Select_CString(rival.IsFemale, 'ее', 'его' )] в цепи!"
 coronation_events.1033.d: "Ничего страшного, пусть крыса визжит от злобы…"
