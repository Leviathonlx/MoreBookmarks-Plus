 coronation_events.1032.t: "Смелый шаг"
 coronation_events.1032.desc: "Мероприятие, хоть и статное и чинное, всё же ощущается... незавершённым. Что это — просто очередная формальная встреча, рядовой пир? Или же это момент для великих политических свершений, для исторических перемен? [Select_CString(supporter.IsFemale, 'Моя', 'Мой')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))] [supporter.GetTitledFirstName] шепчет мне на ухо.\n\n«Правителей возвеличивают не слова... а деяния, — убеждает [supporter.GetSheHe]. — Деяния! Деяния, что потрясают державу до самого основания!»\n\n[Select_CString(detractor.IsFemale, 'Моя', 'Мой')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))] [detractor.GetFirstName], не [Select_CString(detractor.IsFemale, 'придающая', 'придающий')] этому событию никакого значения, презрительно наблюдает."
 coronation_events.1032.b: "«[supporter.GetFirstNameNoTooltip]: давайте объявим о нашей вечной верности»."
 coronation_events.1032.c: "Новый орден поможет мне сплотить верных!"
 coronation_events.1032.c.flavor: "[supporter.GetFirstNameNoTooltip] подготовит декларацию о новом священном ордене."
 create_holy_order_decision_effect_message_coronation: "Будет основан [Concept('holy_order', 'священный орден')|E] вашей [Concept('faith', 'конфессии')|E]\n$EFFECT_LIST_BULLET$Вы станете [Concept('holy_order_patron', 'покровителем')|E] ордена\n$EFFECT_LIST_BULLET$[barony.GetName] станет ставкой ордена"
 coronation_events.1032.d: "«Глаза, что бросают колкие взгляды, стоит... #EMP выколоть!#!»"
 coronation_events.1032.d.flavor: "[detractor.GetFirstNameNoTooltip] будет [Select_CString(detractor.IsFemale, 'подвергнута', 'подвергнут' )] публичному наказанию прямо во время церемонии. Неповиновение недопустимо."
 coronation_events.1032.a: "Пусть сами небеса присоединятся к церемонии!"
 coronation_events.1032.a.flavor: "Приказать слугам отпустить в воздух стаю птиц. Опустошить все клетки!"
 every_compassionate_calm_supporter: "Все гости со свойствами «[GetTrait('compassionate').GetName( GetNullCharacter )]» или «[GetTrait('calm').GetName( GetNullCharacter )], а также [Concept('coronation_supporter', 'сторонники коронации')|E]»"
