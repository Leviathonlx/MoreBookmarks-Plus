 ach_maintenance_events.0100.t: "[host.GetTitleAsNameNoTooltip] [Select_CString(host.IsFemale, 'мертва', 'мертв' )]"
 ach_maintenance_events.0100.desc: "[host.GetName] [host.GetDeathReason] накануне своего восхождения на престол. Мне ничего не остается, кроме как собрать свою свиту и отправиться восвояси."
 ach_maintenance_events.0100.a: "[ROOT.Char.GetFaith.HighGodName], смилостивься над державой [host.GetPrimaryTitle.GetNameNoTooltip]."
 ach_maintenance_events.0101.t: "[host.GetTitleAsNameNoTooltip] в темнице" #Coronation host has been imprisoned, notify guests
 ach_maintenance_events.0101.desc: "Накануне своей коронации [host.GetName] [Select_CString(host.IsFemale, 'оказалась', 'оказался')] в заточении. Никому не известно, как [gaoler.GetName] [Select_CString(gaoler.IsFemale, 'сумела', 'сумел')] это провернуть, [Select_CString(gaoler.IsFemale, 'ее', 'его')] намерения в отношении [Select_CString(host.IsFemale, 'узницы', 'узника')] также остаются загадкой. Мне ничего не остается, кроме как собрать свою свиту и отправиться восвояси."
 ach_maintenance_events.0101.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0102.t: "$ach_maintenance_events.0101.t$" #Coronation host has been imprisoned, notify host and cancellation
 ach_maintenance_events.0102.desc: "[Select_CString(gaoler.IsFemale, 'Эта', 'Этот')] [gaoler.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')], отродье, что породили [ROOT.Char.Custom('InsultNounPlural')], [Select_CString(gaoler.IsFemale, 'заточила', 'заточил')] меня во время #EMP моей же коронации#!. Церемония отменена, а моя судьба остается под вопросом."
 ach_maintenance_events.0102.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0103.t: "[host.GetTitleAsNameNoTooltip] в одиночестве" #No one shows up, notify host
 ach_maintenance_events.0103.desc: "Никто не прибыл на мою коронацию! Без подданных, которые бы наблюдали за моим возвышением, я [host.GetTitleAsNameNoTooltip|l], что правит лишь собой и собственными заблуждениями.\n\nЦеремонию придется отменить. Я не скоро забуду об этом оскорблении."
 ach_maintenance_events.0103.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0104.t: "Смерть предстоятеля" #Officiator ded, host cancelled the coronation, notify guests
 ach_maintenance_events.0104.desc: "[officiator.GetName], предстоятель коронации, [officiator.GetDeathReason] незадолго до того, как [host.GetName] [Select_CString(host.IsFemale, 'должна была', 'должен был')] взойти на престол. [Select_CString(host.IsFemale, 'Пораженная', 'Пораженный')] скорбью [host.GetTitledFirstName] [Select_CString(host.IsFemale, 'отменила', 'отменил')] коронацию. Мне ничего не остается, кроме как собрать свою свиту и отправиться восвояси."
 ach_maintenance_events.0104.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0105.t: "[host.GetTitleAsNameNoTooltip] [Select_CString(host.IsFemale, 'отлучена', 'отлучен')]" #Host excommunicated, notify guests
 ach_maintenance_events.0105.desc: "В своей бесконечной мудрости, проистекающей из воли [hof.GetFaith.HighGodNamePossessive], [hof.GetName] [Select_CString(hof.IsFemale, 'решила', 'решил')], что [host.GetName] заслуживает отлучения накануне своего восхождения на престол. Мне ничего не остается, кроме как собрать свою свиту и отправиться восвояси."
 ach_maintenance_events.0105.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0106.t: "$ach_maintenance_events.0105.t$" #Host excommunicated, notify host
 ach_maintenance_events.0106.desc: "[Select_CString(hof.IsFemale, 'Эта', 'Этот')] [hof.Custom('InsultAdjective')] [hof.Custom('InsultNoun')], отродье, что породили [ROOT.Char.Custom('InsultNounPlural')], [Select_CString(hof.IsFemale, 'отлучила', 'отлучил')] #EMP меня#!! Накануне моего помазания! Это не воля [hof.GetFaith.HighGodNamePossessive], это [ROOT.Char.GetFaith.DevilName] нашептывает [Select_CString(hof.IsFemale, 'ей', 'ему')] подобные оскорбительные и богохульные идеи.\n\nЦеремонию придется отменить. Я не скоро забуду об этом оскорблении."
 ach_maintenance_events.0106.a: "$ach_maintenance_events.0100.a$"
 coronation_events.1034.t: "Церемониальные облачения"
 coronation_events.1034.desc: "«Значит, [host.GetTitleAsName] смеет носить такую ткань, как [detractor.Custom('GetComplexColor')] [detractor.Custom('RegionalFabric')]? — прищуриваясь, бормочет [detractor.Custom2('MyCharacterIntroduction', ROOT.Char)]. — Эти цвета предназначены добродетельным и возвышенным, а не тщеславным. Если бы я [Select_CString(detractor.IsFemale, 'облачилась', 'облачился' )] в них без дозволения, я [Select_CString(detractor.IsFemale, 'заслужила', 'заслужил' )] бы порицание».\n\n«Порицание? — перебивает [supporter.Custom2('MyCharacterIntroduction', ROOT.Char)]. — Эти одежды дозволены. Они соответствуют ритуалу, который древнее наших прадедов. Гармония, равновесие, праведная власть — это не тщеславие, это законность».\n\nПосле этих слов в воздухе повисла напряженная тишина. Я смотрю на собственные рукава. Окончательный выбор по-прежнему за мной... но теперь я задумываюсь о том, что скажут люди, когда я войду в зал."
 coronation_events.1034.a: "Пусть [host.GetTitledHouseNameOrFirstName] завидует моим одеяниям!"
 coronation_events.1034.a.tt: "Последствия этого выбора определит [host.GetTitledHouseNameOrFirstName]"
 coronation_events.1034.b: "Я облачусь в те же цвета, что и [host.GetTitledHouseNameOrFirstName], чтобы мягко намекнуть на свою верность."
 coronation_events.1034.c: "Я облачусь в одежды, предписанные ритуалом."
 coronation_events.1034.d: "Я предпочту столичную палитру."
 coronation_events.1035.t: "Запретный оттенок"
 coronation_events.1035.desc: "Когда [Select_CString(offending_guest.IsFemale, 'вошла', 'вошел' )] [offending_guest.Custom2('MyCharacterIntroduction', ROOT.Char)], в зале немедленно поднялся шум. [Select_CString(offending_guest.IsFemale, 'Ее', 'Его' )] чрезмерно роскошные и яркие одежды бросают вызов не только обычаю, но и закону.\n\n[Select_CString(offending_guest.IsFemale, 'Она', 'Он' )] подходит ко мне с самодовольной ухмылкой. «Что скажете, [ROOT.Char.Custom('FormOfAddressForLiege')]?»"
 coronation_events.1035.a: "Пусть [Select_CString(offending_guest.IsFemale, 'она', 'он' )] наслаждается моментом."
 coronation_events.1035.a.toast: "[host.GetTitledHouseNameOrFirstName|U] не [Select_CString(host.IsFemale, 'придала', 'придал' )] нарушению значения"
 coronation_events.1035.b: "[Select_CString(offending_guest.IsFemale, 'Ее', 'Его' )] дерзость не останется без последствий."
 coronation_events.1035.b.toast: "[host.GetTitledHouseNameOrFirstName] [Select_CString(host.IsFemale, 'почувствовала', 'почувствовал' )] себя [Select_CString(host.IsFemale, 'оскорбленной', 'оскорбленным' )]"
 coronation_events.1035.c: "Я поговорю с [Select_CString(offending_guest.IsFemale, 'ней', 'ним' )] наедине. Предупреждения будет достаточно."
 coronation_events.1035.c.toast: "[host.GetTitledHouseNameOrFirstName|U] [Select_CString(host.IsFemale, 'сделала', 'сделал' )] частное предупреждение"
 coronation_events.1036.t: "Застольная поэзия"
 coronation_events.1036.china.desc: "[host.Custom('GetExpensiveDrink_Singular')|U] течет рекой, бокалы звенят, гости весело шутят между собой. Но тут над гулом пиршественного зала разносится громкий голос.\n\n«Давайте обратимся к поэзии, — провозглашает [verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)], только что [Select_CString(verse_initiator.IsFemale, 'сложившая', 'сложивший' )] [Glossary('люши', 'GLOSS_LUSHI')], в котором прославляется [host.Custom2('MyCharacterIntroduction', ROOT.Char)]. — Состязания в стихосложении испытывают [Glossary('вэнь', 'CONFUCIAN_WEN')], традиционное мерило учености».\n\nГости шумят — одним из них не терпится похвастаться образованием, в то время как другие опасаются подвоха."
 CONFUCIAN_WEN: "Я вижу здесь культурную утонченность, цивилизующую силу литературы, ритуала и красноречия в конфуцианстве."
 GLOSS_LUSHI: "Это прежде всего формальные традиции стихосложения со строгими размерами и параллелизмом. Владение люши — признак образованного человека."
 coronation_events.1036.japan.desc: "Пир в самом разгаре: [host.Custom('GetExpensiveDrink_Singular')] льется, [host.Custom('RegionalFabric')] шелестит... Но тут в зале раздается подчеркнуто любезный голос.\n\n«Почему бы нам не сложить стихи для этого благородного собрания? — предлагает [verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)] и читает [Glossary('вака', 'GLOSS_waka')], в котором прославляется [host.Custom2('MyCharacterIntroduction', ROOT.Char)]. — Как известно любому придворному, в такой поэзии раскрывается [Glossary('мияби', 'JAPANESE_MIYABI')] сердца».\n\nГости улыбаются: стихи могут восхвалять, а могут и уязвлять тонкими намеками."
 JAPANESE_MIYABI: "Это придворная изысканность и утонченность, идеал красоты и чувственности, занимающий центральное место в культуре японской аристократии."
 GLOSS_WAKA: "Это поэтическая форма из 31 слога (5-7-5-7-7), популярная среди японской знати."
 coronation_events.1036.korea.desc: "Пир продолжается, [host.Custom('GetExpensiveDrink_Singular')] льется в чаши, а под сводами зала разносится смех. Но тут громкий голос призывает всех к тишине.\n\n«Давайте почтим [Select_CString(host.IsFemale, 'нашу гостеприимную хозяйку', 'нашего гостеприимного хозяина' )] стихами, — говорит [verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)], [Select_CString(verse_initiator.IsFemale, 'сочинившая', 'сочинивший' )] возвышенный куплет, в котором прославляется [host.Custom2('MyCharacterIntroduction', ROOT.Char)]. — Тем самым мы продемонстрируем [Glossary('мун', 'KOREAN_MUN')], древнее сокровище нашей мудрости».\n\nОдни гости согласно кивают, другие внутренне напрягаются: изысканные слова могут скрывать в себе подвох."
 KOREAN_MUN: "Я вижу здесь изысканное владение словом и знание конфуцианства — признаки учености аристократа."
 coronation_events.1036.desc: "В разгар пиршества над залом разносится уверенный и любезный голос.\n\n«Пусть каждый из нас сложит стихи, — провозглашает [verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)], прочитав безупречные строки, в которых восхваляется [host.Custom2('MyCharacterIntroduction', ROOT.Char)]. — В поэзии мы раскрываем то, что ценим больше всего, будь то добродетель, порядок или роскошь».\n\nЗал загудел. Не всякие стихи льстят — порой слова ранят больнее клинка."
 coronation_events.1036.a: "«Я продолжу в том же ключе. [host.GetTitledFirstName|U] [host.GetPrimaryTitle.GetTierAsNameNoTooltip] услышит в моих стихах свое восхваление»."
 coronation_events.1036.b: "«Есть у меня одна задумка... эхо скорбной песни старого мастера»."
 coronation_events.1036.c: "«Пусть мои слова будут изящны и уместны — формальные стихи по формальному поводу»."
 coronation_events.1036.d: "«[verse_initiator.GetFirstNameNoTooltip] [Select_CString(verse_initiator.IsFemale, 'написала', 'написал' )] прекрасные стихи. Я заявляю об этом во всеуслышание»."
 coronation_events.1036.e: "«Там были огрехи. Я мягко подскажу, как их исправить»."
 coronation_events.1037.t: "[ROOT.Char.GetFaith.HighGodName|U] говорит"
 coronation_events.1037.desc: "В последнее время главной темой придворных сплетен является [omen_happening.GetNameNoTooltip] — знамение, якобы пришедшее от [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n[skeptical_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] встревоженно склоняется к вам: «Молва разносится быстро, [ROOT.Char.Custom('FormOfAddressForLiege')]. Люди встревожены. Они задаются вопросом, не предупреждает ли нас [ROOT.Char.GetFaith.HighGodName] о грядущих бедствиях»."
 coronation_events.1037.a: "«Мои предшественники видели и худшее»."
 coronation_events.1037.b: "«Пусть [respected_elder.GetTitledFirstNameNoTooltip] говорит»."
 coronation_events.1037.c: "«Хватит нагнетать страх!»"
 coronation_events.1037.d: "«[ROOT.Char.GetFaith.HighGodName|U] гневается, но мы продолжим»."
