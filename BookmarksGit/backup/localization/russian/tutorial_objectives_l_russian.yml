l_russian:
 unify_region_decision: "Объединение столичного региона"
 unify_region_decision_desc: "Объединение всех народов #EMP моего#! региона — дело достойное и справедливое."
 unify_region_decision_tooltip: "Укрепите свою власть над столичным регионом."
 unify_region_decision_confirm: "Объединение региона"
 tutorial_event_prefix: "Цели правителя:"
 tutorial.1001.t: "$tutorial_event_prefix$ $unify_region_decision$"
 tutorial.1001.desc: "[councillor.GetName] перехватывает меня, когда я выхожу подышать свежим воздухом:\n\n«[councillor.Custom2('AppropriateGreetingPositive', ROOT.Char)], ваши дела оказали неоценимую пользу всем жителям вашего домена», — начинает [Select_CString(councillor.IsFemale, 'она', 'он' )] свои сладкие речи, явно рассчитывая получить что-то взамен.\n\n«Вы никогда не думали о том, чтобы править всем регионом [region.GetName]? У меня уже такие планы составлены!»"
 tutorial.1001.a: "Да, [councillor.GetNameNoTooltip], наставляйте меня!"
 opted_into_tutorial_objectives_tt: "#EMP Выбор целей правителя#!"
 enable_unify_region_decision_tt: "Открывает [Concept('decision', 'решение')|E] «[GetDecisionWithKey('unify_region_decision').GetName]»"
 tutorial.1001.b: "[Select_CString(councillor.IsFemale, 'Она что, пьяна', 'Он что, пьян' )]? Мне не нужна [Select_CString(councillor.IsFemale, 'ее', 'его' )] помощь."
 tutorial.1002.t: "$tutorial_event_prefix$ регион завоеван"
 tutorial.1002.desc: "Я восседаю на троне и смотрю в окно, далеко за горизонт, словно бы все обширные земли моего региона [region.GetName] лежали перед моим взором."
 tutorial.1002.desc_alive: "Я приказываю, чтобы [councillor.GetName] [Select_CString(councillor.IsFemale, 'явилась', 'явился' )] ко мне.\n\n«Мы сделали это, [councillor.GetFirstNameNoTooltip], но мне до сих пор не верится! Ваши амбициозные планы #EMP действительно#! воплотились», — я спрыгиваю с трона и обнимаю [Select_CString(councillor.IsFemale, 'ее', 'его' )].\n\n«Я всегда [Select_CString(councillor.IsFemale, 'знала', 'знал' )], что вы справитесь! — отвечает [councillor.GetFirstNameNoTooltip], обнимая меня в ответ. — Мы сделали это ради нашего народа»."
 tutorial.1002.desc_dead: "\n\nАй да [councillor.GetName], ай да [Select_CString(councillor.IsFemale, 'сукина дочь', 'сукин сын' )], [Select_CString(councillor.IsFemale, 'ее', 'его' )] амбициозные планы #EMP действительно#! воплотились."
 tutorial.1002.a: "Жаль, [councillor.GetNameNoTooltip] этого не увидит."
 tutorial.1002.a_councillor: "Да, мы сделали это ради народа."
 ruler_objective_region_conquered_modifier: "Дети земли"
 ruler_objective_region_conquered_modifier_desc: "Эта династия установила контроль над родным регионом и намеревается править им еще многие столетия."
 EVENT_WINDOW_OPTION_AVAILABLE_RULER_OBJECTIVES: "Этот вариант доступен из-за активных целей правителя"
 custom_ireland_development_growth: "$MOD_MONTHLY_DEVELOPMENT_GROWTH_FACTOR$ в [Concept('region', 'регионе')|E] [GetGeographicalRegion('custom_ireland').GetName]"
 # Dev. only advice example loc
 hint_dev_example_summary: "#D Краткая выжимка совета #!"
 hint_dev_example_description: "#D Куда более длинное описание того, что игроку надо сделать (или что он уже делает), а самое главное, зачем это делать.#!"
 hint_summary_get_succession: "Получите титул [title.GetNameNoTier] через наследование"
 hint_murder_successors: "Убивайте наследников, стоящих в очереди перед вами или вашим ребенком"
 hint_marry_into_succession: "С помощью [Concept('character_interaction', 'взаимодействия')|E] #HIGH $arrange_marriage_interaction$#! договоритесь, чтобы [holder.GetName] или [Select_CString(holder.IsFemale, 'ее', 'его' )] [Concept('heirs', 'наследники')|E] вступили в брак с [Concept('dynasty_members', 'членами вашей династии')|E] — в таком случае их [Concept('children', 'дети')|E] в будущем унаследуют [Concept('title', 'титул')|E].\n\n#help Обратите внимание на [Concept('succession_laws', 'законы наследования')|E] титула [title.GetName] и на возможность заключения [Concept('matrilineal', 'матрилинейного')|E] [Concept('marriage', 'брака')|E] при взаимодействии #HIGH $arrange_marriage_interaction$#!, чтобы титул достался детям из вашей династии. После рождения ребенка вы можете ускорить наследование, применяя [Concept('scheme', 'происки')|E] #HIGH $start_murder_interaction$#! ко всем, кто стоит в линии наследования перед вашим ребенком.#!"
 hint_summary_get_title: "Создайте де-юре титул [title.GetNameNoTier]"
 hint_summary_fabricate_claim: "Сфабрикуйте претензию​ на титул [title.GetNameNoTier]"
 hint_summary_ask_for_claim: "Попросите претензию на титул [title.GetNameNoTier]"
 hint_claim_benefits: "\n\nНаличие претензии открывает #HIGH [Concept('casus_belli', 'казус белли')|E] «Претензия»#!, позволяющий вам захватить титул [title.GetName] в ходе войны."
 hint_ask_for_claim: "Используйте [Concept('character_interaction', 'взаимодействие')|E] #HIGH «$hof_ask_for_claim_interaction$»#! с [Concept('head_of_faith', 'главой вашей конфессии')|E], и [hof.GetFullName] в обмен на [Concept('piety', 'благочестие')|E] предоставит вам [Concept('claim', 'претензию')|E] на этот [Concept('title', 'титул')|E].\n\n#help Вы получите [Concept('pressed_claim', 'обоснованную претензию')|E], так что ваши [Concept('children', 'дети')|E] унаследуют ее и также смогут использовать этот казус белли.$hint_claim_benefits$#!"
 hint_fabricate_claim: "Сфабрикуйте [Concept('claim', 'претензию')|E] с помощью [Concept('councillor_task', 'задания')|E] #HIGH «$task_fabricate_claim$»#!, которое может выполнить [Select_CString(chaplain.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] [chaplain.GetFirstName].\n\n#help [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|U] с более высоким [Concept('learning_skill', 'навыком «ученость»')|E] с большей вероятностью даст вам претензию на титул [title_duchy.GetName]. Претензия всегда будет [Concept('unpressed_claim', 'слабой')|E], ваши [Concept('children', 'дети')|E] не унаследуют ее, поэтому действовать нужно быстро. $hint_claim_benefits$#!"
 hint_summary_get_war: "Захватите титул [title.GetNameNoTier] в ходе войны"
 hint_declare_war_intro: "Объявите [Concept('war', 'войну')|E], использовав [Concept('casus_belli', 'казус белли')|E] #HIGH [cb.GetName]#!. В случае победы вы"
 hint_declare_war_outro: "\n\n#help Чтобы гарантировать победу, обратите внимание на [Concept('alliances', 'союзы')|E], [Concept('levies', 'ополчение')|E], [Concept('knights', 'рыцарей')|E] и [Concept('men_at_arms', 'профессионалов')|E], которыми располагает [holder.GetName], и сравните со своими.#!"
 hint_conquest_war: "$hint_declare_war_intro$ получите титул [title.GetName] в свой [Concept('domain', 'домен')|E]. $hint_declare_war_outro$"
 hint_create_title: "Создайте [Concept('de_jure', 'де-юре')|E] [Concept('title', 'титул')|E] более высокого уровня: [de_jure_title.GetName].\n\n#help Это даст вам доступ к [Concept('de_jure', 'де-юре')|E] [Concept('casus_bellis', 'казус белли')|E] и увеличит шанс согласия на [Concept('character_interaction', 'взаимодействие')|E] #HIGH $offer_vassalization_interaction$#!.#!"
 hint_summary_conquer_vassal: "Принудите персонажа [holder.GetTitledFirstName] стать вашим вассалом"
 hint_summary_offer_vassal: "Попросите персонажа [holder.GetTitledFirstName] стать вашим вассалом"
 hint_offer_vassalization: "Договоритесь о мирной [Concept('vassalize', 'вассализации')|E] с помощью [Concept('character_interaction', 'взаимодействия')|E] #HIGH $offer_vassalization_interaction$#!.\n\n#help В результате [holder.GetTitledFirstName] станет вашим [Concept('vassal', 'вассалом')|E]."
 hint_vassalization_war: "$hint_declare_war_intro$ получите персонажа [holder.GetName] в качестве [Concept('vassal', 'вассала')|E]. $hint_declare_war_outro$"
 hint_summary_help_offer_vassal: "Улучшите отношения с персонажем [holder.GetTitledFirstName] с помощью происков"
 hint_help_offer_vassalization: "Используйте [Concept('character_interaction', 'взаимодействие')|E] #HIGH $sway_interaction$#!, #HIGH $befriend_interaction$#! или #HIGH $seduce_interaction$#! на персонаже [holder.GetName], чтобы улучшить [Concept('opinion', 'мнение')|E] о вас.\n\n#help В результате [holder.GetTitledFirstNameNoTooltip] с большей охотой согласится на [Concept('character_interaction', 'взаимодействие')|E] #HIGH $offer_vassalization_interaction$#!.$hint_opinion_schemes_benefits$#!"
 hint_summary_help_offer_vassal_interactions: "Улучшите отношения с персонажем [holder.GetTitledFirstName] с помощью взаимодействий"
 hint_help_offer_vassalization_interactions: "Используйте [Concept('character_interaction', 'взаимодействия')|E] #HIGH «$gift_interaction$»#!, #HIGH «$offer_ward_interaction$»#! или #HIGH «$gift_artifact_interaction$»#! с персонажем [holder.GetName], чтобы улучшить [Select_CString(holder.IsFemale, 'ее', 'его' )] [Concept('opinion', 'мнение')|E] о вас.\n\n#help Как следствие, [holder.GetTitledFirstNameNoTooltip] с большей охотой согласится на [Concept('character_interaction', 'взаимодействие')|E] #HIGH «$offer_vassalization_interaction$»#!. $hint_opinion_interaction_benefits$#!"
 hint_summary_murder_top_liege: "Убейте персонажа [holder.GetTitledFirstName]"
 hint_murder_top_liege: "Используйте [Concept('character_interaction', 'взаимодействие')|E] #HIGH $start_murder_interaction$#! на персонаже [holder.GetName], чтобы убить [Select_CString(holder.IsFemale, 'ее', 'его' )].\n\n#help В результате новым [Concept('holder', 'владетелем')|E] титула [title.GetName] станет [Concept('heir', 'наследник')|E], [title_heir.GetName]. Обычно державы новых правителей не так сильны, поскольку [Concept('heirs', 'наследники')|E] делят между собой державу, а штраф за [Concept('short_reign', 'недолгое правление')|E] снижает мнение вассалов, тем самым снижая [Concept('taxes', 'налоги')|E] и [Concept('levies', 'ополчение')|E].#!"
 hint_summary_get_knights: "Вам нужны [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]"
 hint_get_knights: "Используйте [Concept('decision', 'решение')|E] «[GetDecisionWithKey('invite_knights_decision').GetName]», чтобы получить новых [Concept('guests', 'гостей')|E], которых вы затем сможете нанять в качестве [Concept('knights', 'рыцарей')|E] посредством [Concept('character_interaction', 'взаимодействия')|E] #HIGH «$recruit_guest_interaction$»#!.\n\nИщите [Concept('unlanded', 'безземельных')|E] персонажей с высокой [Concept('prowess', 'доблестью')|E] при [Concept('courts', 'дворах')|E] других [Concept('rulers', 'правителей')|E] и используйте [Concept('character_interaction', 'взаимодействие')|E] #HIGH «$invite_to_court_interaction$»#!.\n\nВоспользуйтесь [Concept('character_interaction', 'взаимодействием')|E] #HIGH «$arrange_marriage_interaction$»#!, чтобы [Concept('marry', 'поженить')|E] ваших [Concept('courtiers', 'придворных')|E] с другими безземельными придворными с высокой доблестью.\n\n#help В зависимости от [Concept('martial_custom', 'военных традиций')|E] вам, возможно, придется использовать [Concept('matrilineal', 'матрилинейный')|E] брак, чтобы привлечь их к своему [Concept('court', 'двору')|E]. Можно воспользоваться поиском персонажей и отсортировать их по доблести.#!"
 hint_summary_marry_allies: "Заключите браки с могущественными правителями"
 hint_marry_allies: "Используйте [Concept('character_interaction', 'взаимодействие')|E] #HIGH $arrange_marriage_interaction$#!, чтобы [Concept('marry', 'заключить браки')|E] между вами или вашими [Concept('close_family', 'близкими родственниками')|E] и другими [Concept('rulers', 'правителями')|E] с высокой военной мощью или их близкими родственниками. Это поможет вам заполучить могущественных [Concept('alliances', 'союзников')|E] (для этого отсортируйте по силе союза в окне взаимодействия).$hint_allies_benefits$"
 hint_summary_perk_negotiate_allies: "Получите достоинство «$defensive_negotiations_perk_name$»"
 hint_allies_benefits: "\n\n#help Во время [Concept('war', 'войны')|E] против персонажа [holder.GetName] используйте [Concept('character_interaction', 'взаимодействие')|E] #HIGH $call_ally_interaction$#! на своих союзниках. Они могут присоединиться и использовать свои армии, чтобы помочь вам победить в войне.#!"
 hint_perk_negotiate_allies: "Выберите [Concept('diplomacy_lifestyle', 'путь дипломатии')|E] и накопите достаточно очков [Concept('experience', 'опыта')|E], чтобы получить [Concept('perk', 'достоинство')|E] «[GetPerk('defensive_negotiations_perk').GetName(GetPlayer)]».\n\n#help Это откроет [Concept('character_interaction', 'взаимодействие')|E] #HIGH $perk_alliance_interaction$#!, позволяющее заключать [Concept('ally', 'союзы')|E] с другими [Concept('rulers', 'правителями')|E] без [Concept('marrying', 'заключения браков')|E].$hint_allies_benefits$#!"
 hint_summary_negotiate_allies: "Договоритесь о союзах"
 hint_negotiate_allies: "Воспользуйтесь [Concept('character_interaction', 'взаимодействием')|E] #HIGH $perk_alliance_interaction$#!, чтобы [Concept('ally', 'заключить союз')|E] с другим [Concept('ruler', 'правителем')|E] без необходимости [Concept('marrying', 'заключать брак')|E].$hint_allies_benefits$"
 hint_summary_help_ask_for_claim_interactions: "Улучшите мнение персонажа [hof.GetTitledFirstName] с помощью взаимодействий"
 hint_help_help_ask_for_claim_interactions: "Используйте [Concept('character_interaction', 'взаимодействия')|E] #HIGH «$gift_interaction$»#!, #HIGH «$seek_indulgences_interaction$»#!, #HIGH «$offer_ward_interaction$»#! или #HIGH «$gift_artifact_interaction$»#! с персонажем [hof.GetName], чтобы повысить [Select_CString(hof.IsFemale, 'ее', 'его' )] [Concept('opinion', 'мнение')|E] о вас.\n\n#help Как следствие, [hof.GetTitledFirstNameNoTooltip] с большей охотой согласится на [Concept('character_interaction', 'взаимодействие')|E] #HIGH «$hof_ask_for_claim_interaction$»#!.\n\n#HIGH $seek_indulgences_interaction$#! и $hint_opinion_interaction_benefits$#!"
 hint_opinion_interaction_benefits: "#HIGH Отправить подарок#! можно когда угодно, если у вас есть достаточно [gold_i][Concept('gold', 'золота')|E]. #HIGH Предложить подопечного#! — только если у вас есть несовершеннолетний [Concept('child', 'ребенок')|E] без [Concept('guardian', 'опекуна')|E]. #HIGH Подарить артефакт#! — только при наличии у вас [Concept('artifact', 'артефактов')|E]."
 hint_summary_help_ask_for_claim: "Повысьте мнение персонажа [hof.GetTitledFirstName] с помощью происков"
 hint_help_help_ask_for_claim: "Используйте [Concept('character_interaction', 'взаимодействие')|E] #HIGH $sway_interaction$#!, #HIGH $befriend_interaction$#! или #HIGH $seduce_interaction$#! на персонаже [hof.GetName], чтобы повысить [Concept('opinion', 'мнение')|E] о вас.\n\n#help В результате [hof.GetTitledFirstNameNoTooltip] с большей охотой согласится на [Concept('character_interaction', 'взаимодействие')|E] #HIGH $hof_ask_for_claim_interaction$#!.$hint_opinion_schemes_benefits$#!"
 hint_opinion_schemes_benefits: "\n\nВзаимодействие #HIGH $sway_interaction$#! можно использовать в отношении любого персонажа в пределах [Concept('diplomatic_range', 'дипломатического радиуса')|E]. #HIGH $befriend_interaction$#! — только при наличии у вас [Concept('perk', 'достоинства')|E] «[GetPerk('befriend_perk').GetName(GetPlayer)]» или [Concept('tradition', 'традиции')|E] «[GetCultureTradition('tradition_fp2_ritualised_friendship').GetName]». #HIGH $seduce_interaction$#! — только при совместимости [Concept('sexuality', 'сексуальных ориентаций')|E]."
 hint_summary_recruit_maa: "Наймите профессиональных солдат"
 hint_recruit_maa: "Воспользуйтесь [gold_i][Concept('gold', 'золотом')|E], чтобы создать [Concept('regiments', 'полки')|E] хорошо оснащенных и обученных [Concept('men_at_arms', 'профессионалов')|E], которые усилят вашу [Concept('army', 'армию')|E]. Откройте окно армии и выберите тип [Concept('men_at_arms', 'профессионалов')|E].\n\n#help Выберите тот тип, который лучше всего будет [Concept('counter', 'противостоять')|E] [Concept('men_at_arms', 'профессионалам')|E], которыми располагает [holder.GetName]. Их вы можете увидеть в окне [Select_CString(holder.IsFemale, 'ее', 'его' )] персонажа в подсказке к военной мощи.#!"
 hint_summary_recruit_mercenaries: "Наймите наемников"
 hint_recruit_mercenaries: "Воспользуйтесь [gold_i][Concept('gold', 'золотом')|E], чтобы нанять [Concept('mercenaries', 'наемников')|E], которые усилят вашу [Concept('army', 'армию')|E]. Откройте окно армии и выберите вкладку наемников.\n\n#help [Concept('mercenaries', 'Наемники')|E] будут работать на вас по [Concept('mercenary_contract', 'контракту')|E] в течение 3 лет. Вы в любой момент можете продлить контракт еще на 3 года, заплатив ту же сумму, что и при найме.\n\nВыбирайте тип наемников, исходя из имеющегося у вас [Concept('gold', 'золота')|E] (вы можете залезть в [Concept('debt', 'долги')|E] ради найма, но это снизит ваше [Concept('advantage', 'преимущество')|E] и не даст пополнять полки [Concept('men_at_arms', 'профессионалов')|E]) и их способности [Concept('counter', 'противостоять')|E] [Concept('men_at_arms', 'профессионалам')|E], которыми располагает [holder.GetName]. Их вы можете увидеть в окне [Select_CString(holder.IsFemale, 'ее', 'его' )] персонажа в подсказке к военной мощи.#!"
 hint_summary_take_decision: "Завершите цель правителя"
 hint_take_decision: "Вы выполнили все требования [Concept('decision', 'решения')|E] «[GetDecisionWithKey('unify_region_decision').GetName]». Примите его и завершите цель правителя."
 advice_become_house_head_summary: "Станьте [Concept('house_head', 'главой')|E] своего дома"
 advice_become_house_head_description: "Как правило, [Concept('house_head', 'глава дома')|E] сохраняет этот статус до конца жизни. Конечно, вы всегда можете убить члена своей семьи, чтобы ускорить этот процесс, но порой гораздо проще создать собственный дом.\n\n#help $EFFECT_LIST_BULLET$ Для этого нажмите на кнопку «$DECISIONS_AND_CONTRACTS_BUTTON$» справа.\n$EFFECT_LIST_BULLET$ Затем в разделе #S «$DECISIONS_VIEW_MAJOR_DECISIONS$»#! выберите решение #S «$create_cadet_branch_decision$»#!#!"
