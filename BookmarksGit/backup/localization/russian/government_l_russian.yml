 jizya_special_rights_tax_collector: "Статус джизьи"
 jizya_special_rights_tax_collector_desc: "#emphasis #bold Привилегии [Concept('vassal', 'вассала')|E]:#!#!\n$EFFECT_LIST_BULLET$[Concept('liege', 'Сюзерен')|E] не может [Concept('demand_conversion', 'требовать обращения')|E] [Concept('vassal', 'вассала')|E]\n[Concept('liege', 'Сюзерен')|E] не может [Concept('convert_county', 'обращать графства')|E] в землях [Concept('vassal', 'вассала')|E]\n$EFFECT_LIST_BULLET$[Concept('liege', 'Сюзерен')|E] не может использовать различия в [Concept('faith', 'конфессии')|E], чтобы избежать получения [Concept('tyranny', 'тирании')|E] при отъеме титулов\n$EFFECT_LIST_BULLET$[Concept('liege', 'Сюзерен')|E] не может отнять [Concept('titles', 'титулы')|E] у [Concept('vassals_possessive', 'вассалов')|E]\n\n#flavor [Concept('vassal', 'Вассалу')|E] гарантируется неотъемлемое право на [Concept('titles', 'титулы')|E], и [Concept('liege', 'сюзерен')|E] не может отнять их, даже если у него есть соответствующий [Concept('revoke_title_reason', 'повод')|E].\n\n$game_concept_vassal|U$ получает особую защиту, а держава официально признает его право на свободу [Concept('faith', 'вероисповедания')|E].#!"
 jizya_special_rights_tax_collector_flavor_desc: "Джизья — это особый налог на #italic зимми#!, религиозные меньшинства, в обмен на привилегию мирно исповедовать свою неправильную конфессию."
