 iqta_special_rights_tax_collector_desc: "У [Concept( 'vassal', 'вассала' )|E] меньше обязательств, но он помогает содержать [Concept( 'men_at_arms', 'профессиональные полки' )|E] [Concept( 'liege', 'сюзерена' )|E]."
 iqta_special_rights_tax_collector_flavor_desc: "Икта — система откупа налогов. Местные магнаты получают широкие полномочия по сбору налогов от имени государства."
 ghazi_special_rights_tax_collector: "Статус гази"
 ghazi_special_rights_tax_collector_desc: "#emphasis #bold Привилегии [Concept('vassal', 'вассала')|E]:#!#!\n$EFFECT_LIST_BULLET$[Concept('vassal', 'Вассал')|E] тратит меньше [Concept('piety', 'благочестия')|E] на [Concept('casus_bellis', 'казус белли')|E] «[Concept('holy_war', 'Священная война')|E]», но больше [prestige_i][Concept('prestige', 'престижа')|E] на другие [Concept('casus_bellis', 'казус белли')|E]\n$EFFECT_LIST_BULLET$Может [Concept('raiding', 'совершать налеты')|E]\n\n#flavor [Concept('liege', 'Сюзерен')|E] объявляет [Concept('vassal', 'вассала')|E] защитником [Concept('faith', 'веры')|E], которому вменяется расширять границы посредством [Concept('holy_war', 'священной войны')|E].#!"
 ghazi_special_rights_tax_collector_flavor_desc: "Воины конфессии, защищающие рубежи державы, ведут бесконечную войну против религиозных врагов государства, зарабатывая на жизнь мародерством и грабежом."
 deqhan_special_rights_tax_collector: "Дехкан"
 deqhan_special_rights_tax_collector_flavor_desc: "Дихканы — персидские магнаты, пользующиеся древней децентрализованной системой сбора налогов. Они тщательно контролируют свои земли, чтобы получать больше дохода и поддерживать собственную репутацию."
 maguh_special_rights_tax_collector: "Статус магуха"
 maguh_special_rights_tax_collector_flavor_desc: "Древняя сасанидская система местного управления. Магух развивает вверенные ему земли и платит меньше налогов в казну государства."
 muqata_special_rights_tax_collector: "Статус мукаты"
 muqata_special_rights_tax_collector_flavor_desc: "Муката — система налогообложения, при которой отдаленные земли получают большую автономию и платят меньше налогов. Она способствует стабильности и долгосрочному развитию."
 strict_taxation_tax_collector: "Закят"
 strict_taxation_tax_collector_flavor_desc: "Закят — налог на роскошь, который обычно взимается с богатых людей для дополнительного дохода в казну и помощи нуждающимся."
