 #FP3 artifacts
 artifact_oxus_bracelet_name: "Оксианский браслет"
 artifact_oxus_bracelet_description: "Говорят, что этот великолепно изготовленный браслет прибыл из земель Мавераннахра. Хотя украшавшие его эмаль и полудрагоценные камни давно утеряны, золото не утратило свой блеск. В древности при дворе царя царей подобные браслеты были почетными дарами, и, возможно, этот браслет когда-то красовался на руке знатного вавилонского вельможи."
 fp3_incense_burner_sculpture: "Скульптура-курительница"
 fp3_incense_burner_sculpture_desc: "Курительница в форме кошки испускает дым из множества отверстий. В голове с глазами-самоцветами есть шарнир, позволяющий поместить внутрь кошки горящие благовония."
 fp3_ancient_drinking_vessel: "Ахеменидский питейный сосуд"
 fp3_ancient_drinking_vessel_desc: "Эта узорная чаша заканчивается изображением козы. Она была выполнена в незапамятные времена, но красота изделия не померкла."
 artifact_sassanian_sword_name: "Сасанидский меч"
 artifact_sassanian_sword_description: "Этот меч $sassanian_sword_description_base$ считается реликтом эпохи Сасанидов и являет собой великолепное зрелище. Хотя к настоящему времени он стал слишком хрупким для сражений, возможно, когда-то этим мечом владел ныне забытый герой?"
 artifact_sassanian_replica_sword_name: "Меч в сасанидском стиле"
 sassanian_sword_description_base: "с несколькими самоцветами и замысловатым узором"
 famed_replica_sassanian_sword_description: "Этот меч вдохновлен образами славы ушедшей эпохи и воспевает героическое прошлое предков своего создателя. Это великолепное оружие $sassanian_sword_description_base$. Любой взявший его уподобляется легендарным царям древности."
 masterwork_replica_sassanian_sword_description: "Этот меч явно должен был быть подобен искусному оружию древности и увековечивать героическое прошлое предков своего создателя. Это оружие $sassanian_sword_description_base$. Пусть это лишь отголосок прошлого, любой может представить себя могучим владыкой древности, взяв в руки этот меч."
 common_replica_sassanian_sword_description: "Эта жалкая пародия насмехается над предками своего создателя. Меч украшен дешевыми камнями и грубыми, рваными узорами. Владелец такого меча будет выглядеть заблудшим глупцом, мечтающим вернуть давно ушедшую эпоху."
 #CE1 Artifacts
 artifact_magnificent_crown_name: "Великолепная корона"
 artifact_magnificent_crown_description: "Великолепная филигрань и узоры тонкой работы на этой короне призваны подчеркнуть ее истинное предназначение: на рельефе изображены все предки, каких только помнит [ROOT.Char.GetFirstName], олицетворяющие власть и наделяющие ей владельца короны."
 artifact_splendid_necklace_name: "Превосходное ожерелье"
 artifact_splendid_necklace_description: "Это добротное ожерелье переплетено с гербом дома [artifact.GetOwner.GetHouse.GetBaseName], не оставляя сомнений в легитимности владельца."
 artifact_fine_brooch_name: "Неплохая брошь"
 artifact_fine_brooch_description: "Имя дома [artifact.GetOwner.GetHouse.GetBaseName], аккуратно вырезанное на гранях этой броши, способствует распространению легитимности."
 medicine_jar: "Лечебный кувшин"
 medicine_jar_desc: "Это керамическое изделие, покрытое тонким слоем глазури, содержит смесь редких и сильнодействующих трав, лечебных солей и различные засушенные части животных — все это используется врачами, чтобы лечить болезни и восстанавливать равновесие гуморов."
 whale_fat_candles_name: "Свечи из ворвани"
 whale_fat_candles_description: "Эти свечи изготовлены из подкожного жира ужасного левиафана."
 warenne_coin: "Монета Вареннов"
 warenne_coin_description: "Эта монета окрашена в сине-желтую шахматную клетку с герба династии Вареннов. Кромку монеты покрывают темные пятна крови."
 traitors_head: "Голова предателя"
 traitors_head_description: "Отсеченная голова. Скорее послание, чем сувенир."
 artifact_: "Уничтоженный артефакт"
 artifact_slot_untyped: "Уничтоженный артефакт             " #Yes the tabs are intended
 artifact_tale_of_genji: "«Повесть о Гэндзи»"
 artifact_tale_of_genji_description: "Предположительно, вдохновленная биографией Минамото $TO_ru$ «Повесть о Гэндзи» — это роман, написанный госпожой Мурасаки. В ней описываются жизнь и любовные похождения вымышленного принца Гэндзи, сына императора."
 artifact_pillow_book: "«Записки у изголовья»"
 artifact_pillow_book_description: "«Записки у изголовья» — это личный дневник поэтессы и придворной дамы Сэй-Сёнагон. Они позволяют нам заглянуть в повседневные сплетни, романы и драмы японской аристократии."
