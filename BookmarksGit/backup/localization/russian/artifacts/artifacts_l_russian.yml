 #Additional Historical Artifacts
 artifact_pedestal_koh_i_noor_name: "Гора света"
 artifact_pedestal_koh_i_noor_description: "Бриллиант, не имеющий себе равных в размере и чистоте. Говорят, его добыли в шахтах на юго-востоке Индии, но его истинное происхождение остается загадкой."
 artifact_jewelled_danda_name: "Данда с самоцветами"
 artifact_jewelled_danda_description: "Скипетр из Индии, украшенный драгоценными камнями, символ монаршей власти и права монарха карать своих подданных."
 artifact_aruval_name: "Древний арувал"
 artifact_aruval_description: "По слухам этот арувал настолько древний, что им мог владеть сам Каруппу Сами."
 artifact_khanda_name: "Церемониальная кханда"
 artifact_khanda_description: "Эта кханда скорее годится для церемоний, а не для боя, ибо на протяжении поколений она напоминает о необходимости рассекать завесу незнания."
 artifact_makarakundala_name: "Макаракундала"
 artifact_makarakundala_description: "Эти серьги напоминают украшения богов, а некоторые уверяют, что конкретно эта пара некогда принадлежала божественной сущности."
 artifact_cintamani_name: "Камень Чинтамани"
 artifact_cintamani_hindu_description: "По слухам, этот камень некогда упал с небес. Кто-то считает, что в прошлом он принадлежал Вишну или царю нагов и приносит богатство своему обладателю."
 artifact_cintamani_buddhist_description: "По слухам, этот камень некогда упал с небес. Кто-то считает, что в прошлом он принадлежал бодхисатвам Авалокитешваре и Кшитигарбхе и выполняет желания своего владельца."
 artifact_navaratna_name: "Наваратна"
 artifact_navaratna_description: "Ожерелье с девятью камнями и большим рубином в центре, символизирующее девять небесных богов индуизма."
 artifact_shankha_conch_name: "Раковина Шанкха"
 artifact_shankha_conch_description: "Символ бога Вишну, эта древняя раковина Шанкха использовалась в качестве духового инструмента при исполнении религиозных обрядов и считается символом богатства и добродетели."
 artifact_pedestal_great_diamond_name: "Великий бриллиант"
 artifact_pedestal_great_diamond_description: "По слухам, этот огромный драгоценный камень украшал статую храма, пока его не украл жадный вор."
 al_taj_crown_name: "аль-Тадж аль-Шариф"
 al_taj_crown_description: "«Благородный венец» или «Вуаль святости» — традиционная церемониальная корона халифов из династии Фатимидов. Украшена огромным драгоценным камнем аль-Ятима."
 qadib_al_mulk_name: "Кадиб аль-Мульк"
 qadib_al_mulk_description: "Церемониальный посох Фатимидского халифата, покрытый золотом и украшенный жемчугом и драгоценными камнями."
 ryukyu_shaku_name: "Сяку Трех гор"
 ryukyu_shaku_description: "Лакированный церемониальный жезл из древесины священного островного кедра. Он символизирует объединение кланов под единым божественным мандатом."
 ryukyu_crown_name: "Корона дракона"
 ryukyu_crown_description: "Эта инкрустированная кораллом корона увенчана золотым морским драконом, сжимающим жемчужину мудрости. Ее блеск отражается в волнах, словно свет маяка, обещая могущество и процветание."
 al_sayf_al_khass_name: "аль-Сайф аль-Кхасс"
 al_sayf_al_khass_description: "Украшенный самоцветами меч, по слухам — изготовленный из молнии. Он вложен в позолоченные ножны и редко покидает их в силу своей церемониальной значимости для халифата."
 al_dawat_name: "аль-Дават"
 al_dawat_description: "Чернильница из золота и кораллов. Долгое время она играла особую роль в церемониях халифата."
 al_hafir_name: "аль-Хафир"
 al_hafir_description: "Красный рубин редкого качества, известный как аль-Хафир, или «Подкова». Он вплетен в шелковое полотно с изумрудами, формирующими круг с рубином в центре. Традиционно им украшали голову лошади халифа."
 artifact_wall_banner_thankfulness_name: "Знамя благодарности"
 artifact_wall_banner_thankfulness_description: "Знамя из белого шелка с вышитыми на нем золотыми буквами, обернутое вокруг золотого древка. Традиционно это знамя и еще одно такое же несли во время выходов халифа."
 artifact_arms_of_alex_name: "Доспех Александра"
 artifact_arms_of_alex_description: "Говорят, что этот древний льняной доспех с пластинами принадлежал Александру Македонскому. По назначению его использовать больше нельзя, но доспехи несут в себе наследие великого завоевателя, известного от Средиземного моря и до Индии."
 artifact_pedestal_al_jabal_name: "аль-Джабаль"
 artifact_pedestal_al_jabal_description: "Кольцо с большим рубином, известным как аль-Джабаль, «Гора». Камень необычайно крупный, и по слухам это кольцо носили еще персидские императоры династии Сасанидов."
 artifact_pedestal_al_yatima_name: "аль-Ятима"
 artifact_pedestal_al_yatima_description: "Эта огромная жемчужина, известная как аль-Ятима, «Сирота», единственная в своем роде. Она сирота в семье драгоценных камней и жемчужин."
 artifact_dagger_of_rostam_name: "Кинжал Ростама"
 artifact_dagger_of_rostam_description: "Украшенный кинжал, которым, по слухам, Ростам убил белого дэва."
 artifact_spear_of_ascalon_name: "Аскалон"
 artifact_spear_of_ascalon_description: "Сломанное старое копье, по слухам, являющееся обломком оружия, которым Святой Георгий сразил дракона Бейрута."
 artifact_zomorrodnegar_name: "Шамшир-е Зоморроднегар"
 artifact_zomorrodnegar_description: "Меч с изумрудом, по слухам, являющийся легендарным мечом Соломона, от которого пал демон Фулад-Зерех."
 artifact_muhammads_epistles_name: "Письмо Мухаммеда"
 artifact_muhammads_epistles_description: "Это письмо является частью переписки между пророком Мухаммедом и правителями, в чьих руках находится [newly_created_artifact.Custom('EpistleReciever')|U]."
