 mythical_creature_horn: "Рог, что носит [ROOT.Char.Custom('HornedMythicalCreature')|U]"
 mythical_creature_horn.desc: "Кусок рога странной формы. Предположительно, такими рогами владеет [ROOT.Char.Custom('HornedMythicalCreature')]."
 mythical_creature_figurine: "Фигурка [ROOT.Char.Custom('TrinketLookAdjective')|l] — [ROOT.Char.Custom('RegionalMythicalCreature')]"
 mythical_creature_figurine.desc: "Эта фигурка передает образ мифологического существа. [ROOT.Char.Custom('RegionalMythicalCreature')] выглядит [ROOT.Char.Custom('TrinketLookAdverbFollowup')], с небольшими драгоценными камнями, которыми славится [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]."
 st_davids_taper: "Свеча Св. Давида"
 st_davids_taper.desc: "Похоже, кто-то пытался жечь ее с обеих сторон."
 jira_stick: "Мраморный скипетр Джиры"
 jira_stick.desc: "Несмотря на частое использование, заостренный кончик всё равно внушает уважение."
 lucky_coin: "Счастливая [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNounNoTooltip|l]ая монета"
 lucky_coin.desc: "[ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNounNoTooltip]ая монета — такие чеканит [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nСменив бессчетное количество рук и карманов, она вытерлась до гладкости."
 lavender_jade_pendant: "Лавандовый нефритовый талисман"
 lavender_jade_pendant.desc: "Яркие пурпурные полосы вызывают изумление."
 #Rare
 sekhmet_ring: "Старый перстень-печатка"
 sekhmet_ring.desc: "На золотом кольце выгравировано изображение человека в причудливом шлеме."
 scarab_brooch: "Древняя брошь-скарабей"
 scarab_brooch.desc: "Брошь изящной работы в форме скарабея. Говорят, что покрывающие ее изумруды даруют здоровье."
 #Easter eggs
 easteregg_artifact_elisabeth_plush: "Лисье чучело Елизаветы"
 easteregg_artifact_elisabeth_plush_description: "Лисье чучело Елизаветы — любимая игрушка, сопровождавшая свою владелицу на протяжении почти всей жизни. Часто видели, как Елизавета общалась с лисой, составляя сложные шифры для своего нанимателя. Чучело успокаивает и вдохновляет владельца уподобиться в хитроумии лисе."
 easteregg_artifact_nicks_redolence: "Последний аромат"
 easteregg_artifact_nicks_redolence_description: "Небольшой флакон с ароматической жидкостью, от запаха которой любой лишится чувств. Небольшая надпись на пробке гласит: #EMP «Конец уже близок...»#!."
 easteregg_artifact_chad_book: "«Энеида» с пометками"
 easteregg_artifact_chad_book_description: "Ценимая и украшенная копия «Энеиды» Вергилия со множеством пометок, как глупых, так и стоящих внимания."
 easteregg_artifact_chad_dagger: "Кинжал"
 easteregg_artifact_chad_dagger_description: "Блеск клинка померк от потеков засохшей крови, но ему все мало."
 easteregg_artifact_veronica_book: "Кольца властелина"
 easteregg_artifact_veronica_book_description: "Слабо завуалированная отсылка в виде книги. Написана на безупречном португальском."
 easteregg_artifact_map_lohmander: "Старый журнал"
 easteregg_artifact_map_lohmander_description: "Небольшая книжка к кожаном переплете, в которой записаны истории скандинавского писаря и его путешествие с запада в Индию. Здесь подробно описаны опасности, маршруты и необходимое снаряжение, начиная от перечня мест, куда необходимо брать с собой воду, заканчивая описанием подходящего вида обучи и так далее. Здесь также приведены сведения о кухне и танцах местных жителей.\n\nКроме того, внутри есть несколько свернутых карт Индии и других мест с заметками о далеких местах и их старых названиях."
 easteregg_artifact_jason_sword: "Меч св. Мартина"
 easteregg_artifact_jason_sword_description: "Вдоль дола клинка кто-то небрежно нацарапал: «Я то, что есть»."
 child_toy_template_tt: "Только [Concept( 'child', 'ребенок' )|E] может использовать этот [Concept( 'inventory_artifact', 'личный артефакт' )|E]"
