 epistle_bahrain: "Бахрейна"
 artifact_kaves_apron_name: "Фартук Каве"
 artifact_kaves_apron_description: "Этот потрепанный флаг, по слухам, является легендарным знаменем персидского кузнеца Каве, которое тот изготовил из собственного фартука, чтобы объединить народ в борьбе с тираном."
 artifact_joyeuse_name: "Жуайез"
 artifact_joyeuse_description: "Меч Карла Великого, выкованный из часть копья Лонгина. Жуайез является символом рыцарской доблести и наследия империи Карла Великого."
 artifact_durendal_name: "Дюрандаль"
 artifact_durendal_description: "Этот короткий и тяжелый меч, предположительно, является легендарным Дюрандалем, который Роланд спрятал перед смертью, чтобы он не достался врагам."
 artifact_curtana_name: "Кортана"
 artifact_curtana_description: "Этот меч считается Кортаной, Мечом Милосердия. Некогда этим легендарным мечом Тристан сразил Морхульта. Это объясняет отсутствие у него кончика, который застрял в толстом черепе ирландского великана."
 artifact_ring_angelica_name: "Кольцо Анджелики"
 artifact_ring_angelica_description: "Считается, что это кольцо принадлежало Анджелике из историй о Роланде и Карле Великом. Должно быть, его силы истощились, поскольку оно больше не дарует своему владельцу невидимость. Тем не менее это все равно великолепный символ давно умершей принцессы."
 artifact_olifant_name: "Олифант"
 artifact_olifant_description: "Большой рог из слоновой кости, украшенный замысловатой резьбой. Некоторые считают, что с помощью именно этого рога Роланд вызвал подмогу в битве у Ронсесвальеса."
 artifact_colada_name: "Колада"
 artifact_colada_description: "Этот меч считается одним из мечей Эль Сида и вдохновляет всякого, кто хочет соответствовать его рыцарским добродетелям."
 artifact_aram_name: "Арам"
 artifact_aram_description: "Это древнее потемневшее копье повидало немало поколений. Оно настолько старое, что многие считают, что это Арам из преданий Джангара."
 artifact_ikenga_name: "Икенга"
 artifact_ikenga_description: "Считается, что эта небольшая рогатая статуя приносит своим обладателям успех и победу."
 artifact_mmaagha_kamalu_name: "Ммаагха Камалу"
 artifact_mmaagha_kamalu_description: "Очень древний украшенный церемониальный меч. По слухам, он некогда принадлежал Камалу, богу войны игбо."
 artifact_bronze_head_name: "Бронзовая голова"
 artifact_bronze_head_description: "Эта реалистичная бронзовая голова в мельчайших подробностях сохранила черты лица давно умершего правителя и кажется скорее скульптурой, а не изделием из металла. Голова увенчана короной, подчеркивающей статус монарха."
 artifact_crystal_carving_name: "Обработанный хрусталь"
 artifact_crystal_carving_description: "Этот прямоугольный кусок чистого горного хрусталя почти идеально прозрачен, а большая часть его поверхности покрыта замысловатыми узорами. Этот предмет невероятно красив, хотя его назначение остается неясным."
 artifact_ibeji_name: "Ибеджи"
 artifact_ibeji_description: "Небольшая деревянная статуэтка умершего близнеца. Считается, что если семья будет о ней заботиться, она принесет ей удачу и богатство. Статуэтка украшена замысловатой прической."
 artifact_kantele_name: "Древний кантеле"
 artifact_kantele_description: "Этот деревянный струнный инструмент передавался из поколения в поколение. По слухам, этот инструмент мог сохраниться со времен самого Вяйнямейнена."
 artifact_sledovik_name: "Следовик"
 artifact_sledovik_description: "Этот большой булыжник покрыт следами, оставившими вмятины в самом камне. Многие годы он играл роль алтаря. Считается, что следы на нем оставлены святым."
 artifact_nagelring_name: "Нагельринг"
 artifact_nagelring_description: "Согласно преданиям, этот старинный меч связан с мифическим героем Дитрихом Бернским. Это и овеяло меч не вполне заслуженной славой."
 artifact_kladenets_name: "Кладенец"
 artifact_kladenets_description: "Хотя этот стальной меч видал лучшие дни, считается, что это сказочный Кладенец, способный рубить сам по себе. В нынешнем состоянии им довольно трудно пользоваться, но само присутствие меча внушает уважение тем, кто верит в его сверхъестественное происхождение."
 artifact_legbiter_name: "Легбитер"
 artifact_legbiter_description: "Очень острый меч с рукоятью из слоновой кости. Считается, что этим оружием владел норвежский король Магнус Олафсон."
 artifact_quernbiter_name: "Кверн-битер"
 artifact_quernbiter_description: "Когда-то этим мечом владел сам король Норвегии Хакон, и в те годы он был настолько острым, что мог разрубить даже жернов."
 artifact_dragvandil_name: "Драгвандил"
 artifact_dragvandil_description: "Говорят, этот меч некогда принадлежал Эгилю Скаллагримссону, фермеру, поэту и воину, известному по Саге об Эгиле."
 artifact_szczerbiec_name: "Щербец"
 artifact_szczerbiec_description: "Говорят, что этот меч королю Болеславу Храброму вручил ангел. Этим же мечом был нанесен удар по Золотым воротам Киева. Этот меч обладает большим символическим значением."
 artifact_chinese_caligraphy_name: "Китайская каллиграфия"
 artifact_chinese_caligraphy_description: "Тонкий лист бумаги, покрытый странными, но прекрасными и четкими символами. Говорят, его привезли из далеких земель Китая на востоке."
 artifact_ruyi_name: "Жуи"
 artifact_ruyi_description: "Небольшой нефритовый скипетр, покрытый китайскими символами и украшениями."
 turquoise_throne_name: "Бирюзовый трон"
 turquoise_throne_description: "Драгоценный трон, изготовленный по образу и подобию легендарного трона персидских царей из Шахнаме. Основа из эбенового дерева покрыта немыслимым количеством бирюзы, а также золотыми пластинами, глазированными бирюзой. Подобной красоты могли достичь лишь наиболее выдающиеся ремесленники."
 peacock_throne_name: "Павлиний трон"
 peacock_throne_description: "Этот богатый трон был создан в попытке повторить трон Джамшида. Говорят, что мастера со всего мира собрались, чтобы объединить золото, серебро и сотни драгоценных камней в единый трон."
 artifact_banner_islam_name: "Священное Знамя Мухаммеда"
 artifact_banner_islam_description: "Считается, что это священное Знамя Мухаммеда, реликвия со времен Пророка и символ единого ислама."
 artifact_spear_of_the_prophet_name: "Копье Пророка"
 artifact_spear_of_the_prophet_description: "Считается, что это копье Мухаммеда, привезенное правителем Абиссинии в дар Аз-Зубайру ибн аль-Авваму."
 artifact_mantle_of_the_prophet_islam_name: "Плащ Пророка"
 artifact_mantle_of_the_prophet_description: "Столетиями передававшийся от халифа к халифу, этот плащ некогда принадлежал Пророку. Традиционно халифы надевали его на праздники, что придавало им спокойствия и величия."
 afarganyu_name: "Афарганью"
 artifact_afarganyu_description: "Большой сосуд для разжигания священного огня, играющего важную роль во многих церемониях зороастризма. Древняя надпись упоминает имя человека, передавшего этот сосуд в дар жрецам."
 siddhachakra_name: "Сиддхачакра"
 artifact_siddhachakra_description: "Мистический символ, почитаемый джайнами. В центре изображен лотос, на лепестках которого восседают божества. Этот символ связан с легендой о царе Шрипале и его жене Маянасудари."
 artifact_staff_kakusandha: "Посох Какусанды"
 artifact_staff_kakusandha_desc: "Какусанда, первый Будда нынешней кальпы, владел этим посохом, отгонял им опасных животных и отпугивал мелких, чтобы на них не наступили странствующие монахи."
 water_filter_konagamana: "Ситечко Конагаманы"
 water_filter_konagamana_desc: "Конагамана, второй Будда нынешней кальпы, носил это ситечко для воды в своих странствиях. Этот простой кусочек ткани помогал фильтровать воду и устранять насекомых, не причиняя им вреда."
 robe_kassapa: "Часть одеяния Кассапы"
 robe_kassapa_desc: "Кассапа, третий Будда нынешней кальпы, носил это одеяние на протяжении большей части своей жизни. Этот на удивление простой кусок ткани имеет особое значение как единственный уцелевший фрагмент одеяния Будды."
