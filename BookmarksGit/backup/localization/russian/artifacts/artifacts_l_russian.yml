 artifact_composite_name: "Композитный лук [SCOPE.Custom('ArtifactPrefixGeneric')]"
 artifact_composite_description: "Композитный лук из [newly_created_artifact.GetFeatureText( 'composite_wood' )] [SCOPE.Custom('ArtifactQuality')] качества, усиленный рогом и сухожилиями [newly_created_artifact.GetFeatureText( 'composite_horn' )] и с тетивой из [newly_created_artifact.GetFeatureText( 'bow_string' )]. Благодаря недлинным плечам, этот лук идеально подходит для стрельбы верхом."
