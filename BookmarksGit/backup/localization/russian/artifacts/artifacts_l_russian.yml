 ## fund_inspiration.6001-6006 trinkets from your adventurer
 morin_khuur_ornament_name: "Морин хуур в форме лошади"
 morin_khuur_ornament_description: "Голова лошади, вырезанная из кости лошади, обычно устанавливается на гриф морин хуура. [owner.GetTitledFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'получила', 'получил' )] его из далеких земель, которые [Select_CString(inspiration_owner.IsFemale, 'посещала', 'посещал' )] [inspiration_owner.GetTitledFirstNameNoTooltip]."
 animal_ring_name: "Безвкусное кольцо с тигром"
 animal_ring_description: "Украшенное самоцветами и настолько цветастое, что вы скорее ослепите им своих придворных, а не поразите их чувством стиля. [owner.GetTitledFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'получила', 'получил' )] его из далеких земель, которые [Select_CString(inspiration_owner.IsFemale, 'посетила', 'посетил' )] [inspiration_owner.GetTitledFirstNameNoTooltip] в ходе своих приключений."
 ostrich_shell_necklace_name: "Ожерелье из скорлупы страусиных яиц"
 ostrich_shell_necklace_description: "Хрупкое украшение безупречно-белого цвета. [owner.GetTitledFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'получила', 'получил' )] его из далеких земель, которые [Select_CString(inspiration_owner.IsFemale, 'посещала', 'посещал' )] [inspiration_owner.GetTitledFirstNameNoTooltip]."
 pilgrimage_figurine_name: "Костяная фигура Святого Вардана"
 pilgrimage_figurine_description: "Фигура Вардана Мамиконяна, армянского военачальника, который отстоял право Армении исповедовать христианство в Аварайрской битве в 451 году. Его шлем украшен вставками из бронзы. [owner.GetTitledFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'получила', 'получил' )] эту фигуру из далеких земель, которые [Select_CString(inspiration_owner.IsFemale, 'посещала', 'посещал' )] [inspiration_owner.GetTitledFirstNameNoTooltip]."
 saint_margaret_fingernails_name: "Ногти Святой Маргариты"
 saint_margaret_fingernails_description: "Святая Маргарита Антиохийская прославилась тем, что победила дракона, используя лишь каблуки своей обуви. Предположительно, эти старые безобразные ногти принадлежали ей. [owner.GetTitledFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'получила', 'получил' )] эту реликвию из далеких земель, которые [Select_CString(inspiration_owner.IsFemale, 'посетила', 'посетил' )] [inspiration_owner.GetTitledFirstNameNoTooltip] в ходе своих приключений."
 seahorse_brooch_name: "Золотая брошь с морским коньком"
 seahorse_brooch_description: "Брошь с изящным витым орнаментом под изображением коня с крыльями и рыбьим хвостом. [owner.GetTitledFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'получила', 'получил' )] ее из далеких земель, которые [Select_CString(inspiration_owner.IsFemale, 'посещала', 'посещал' )] [inspiration_owner.GetTitledFirstNameNoTooltip]."
 #fund_inspiration.6500- trinkets from your adventurer
 leopard_hat_name: "Леопардовый шлем"
 leopard_hat_description: "Головной убор из головы леопарда, которого [Select_CString(inspiration_owner.IsFemale, 'сразила', 'сразил' )] [inspiration_owner.GetTitledFirstName]."
 kurgan_ornament_name: "Скифская фигура пантеры"
 kurgan_ornament_description: "Каменная фигура, которую [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'добыла', 'добыл' )] в скифском кургане."
 kurgan_saddle_name: "Седло из кургана"
 kurgan_saddle_description: "Седло, которое [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'добыла', 'добыл' )] в скифском кургане. Ему более тысячи лет, но оно хорошо сохранилось в гробнице без доступа воздуха, в окружении дюжин мумифицированных лошадей. Возможно, так мы сможем понять искусство древних всадников."
 naked_tapestry_name: "Гобелен с наготой"
 naked_tapestry_description: "Здесь [Select_CString(inspiration_owner.IsFemale, 'изображена', 'изображен' )] [inspiration_owner.GetTitledFirstName] без одежды посреди пустынного оазиса, [Select_CString(inspiration_owner.IsFemale, 'обмахивающаяся', 'обмахивающийся' )] пальмовым листом в окружении сверкающих капель воды."
 frogspawn_jar_name: "Кувшин лягушек"
 frogspawn_jar_description: "Кувшин с вязкой икрой и несколькими головастиками. [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'отправила', 'отправил' )] его в качестве свидетельства ужасов окружающего мира.\n\nКакая мерзость!"
 beaver_book_name: "Дворцы бобров"
 beaver_book_description: "Книга об архитектуре бобров и техниках строительства с набросками, которые [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'сделала', 'сделал' )] в ходе своих путешествий."
 crocodile_tapestry_name: "Гобелен с крокодилом"
 crocodile_tapestry_description: "Гобелен с крокодилом, который [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'выткала', 'выткал' )] в меру собственных возможностей. Существо ярко-красного цвета с несколькими рядами клыков, ядовитыми наростами и шипастым хвостом. Оно находится в пещере за водопадом в окружении множества яиц."
 mountain_rock_name: "Горный камень"
 mountain_rock_description: "Большой камень, который [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'приволокла', 'приволок' )] из самой земли [mountain_location.GetName]."
 #Game start additional unique artifacts
 reichskrone_name: "Имперская корона"
 reichskrone_description: "Эмблема императора Священной Римской империи. Прикует к себе взгляд любого герцога."
 nikephoros_crown_name: "Корона Никифора II Фоки"
 nikephoros_crown_description: "Корона одного из величайших имперских тактиков, потерпевшего поражение к западу от империи, но завоевавшего восток."
 skull_cap_charlemagne_name: "Скальп Карла Великого"
 skull_cap_charlemagne_description: "Здесь хранится кожа с головы самого Карла Великого. По слухам, она наделяет обладателя мудростью прежнего владельца."
 papal_tiara_name: "Папская тиара"
 papal_tiara_description: "Инкрустированная самоцветами митра с золотым венцом — символ Папы. Пожалуй, лучше всего она будет смотреться на вашей голове."
 essen_crown_name: "Эссенская корона"
 essen_crown_description: "Кто-то утверждает, что этот венец изготовили для коронации Оттона III в Эссене. Но есть и другое мнение — будто он должен был венчать статую Девы. Корона очень мала, но, если как следует попытаться, вам, возможно, удастся натянуть ее на голову."
 monomachus_crown_name: "Шапка Мономаха"
 monomachus_crown_description: "Корона из золотых пластин, на которых изображены Константин IX Мономах, его супруга Зоя, сестра Феодора, аллегорические фигуры и две танцовщицы."
 edmund_head_name: "Глава св. Эдмунда"
 edmund_head_description: "Эдмунд с рождения заявлял, что станет святым. Согласно легенде, он был королем Восточной Англии, который пожертвовал собой ради спасения своего народа от викингов."
 dhammapada_name: "Дхаммапада"
 dhammapada_description: "Собрание изречений Будды на свитках из пальмовых листьев."
 excalibur_name: "Экскалибур"
 excalibur_description: "Едва ли найдется в Британии правитель, который не утверждал бы, будто владеет настоящим Экскалибуром. На деньги от продажи экскалибуров устраивают войны. Остается лишь надеяться, что больше никто не похвалится вашим гостям таким же мечом."
 vinaya_pitaka_name: "Виная-питака"
 vinaya_pitaka_description: "В первой из трех частей Палийского канона содержатся правила и наставления для монахов и монахинь. "
 sutta_pitaka_name: "Сутта-питака"
 sutta_pitaka_description: "Во второй части Палийского канона собраны стихи и проповеди, посвященные Будде и его последователям. Написано тхеравадскими буддистами по итогам совета, созванного после смерти Будды."
 abhidhamma_pitaka_name: "Абхидамма-питака"
 abhidhamma_pitaka_description: "В последней части Палийского канона подробно анализируются учения Будды."
