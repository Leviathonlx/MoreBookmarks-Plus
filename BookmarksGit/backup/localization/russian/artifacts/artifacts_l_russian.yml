 tiny_sculpture_trinket_name: "Миниатюрная скульптура"
 tiny_sculpture_trinket_description: "[statue_owner.GetTitledFirstNameNoTooltip], [Select_CString(statue_owner.IsFemale, 'представленная', 'представленный' )] в виде крохотной скульптуры. Помещается в кармане, выглядит так, будто вот-вот начнет повелевать. Автор — [inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_box_trinket_name: "Миниатюрная шкатулка"
 tiny_box_trinket_description: "Крохотная и таинственная коробочка. Если ее открыть, возможно, на мир обрушится какой-нибудь мелкий грешок. Автор — [inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_chest_trinket_name: "Миниатюрный сундук"
 tiny_chest_trinket_description: "Крохотный сундук размером с ноготь. Не пустой: если потрясти его, внутри что-то гремит. Автор — [inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_cabinet_trinket_name: "Миниатюрный шкафчик"
 tiny_cabinet_trinket_description: "Шкафчик столь малого размера, что его, пожалуй, стоит положить в обычный шкаф — чтобы никто не раздавил. Автор — [inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_throne_trinket_name: "Миниатюрный трон"
 tiny_throne_trinket_description: "Престол, достойный короля. Мышиного. Автор — [inspiration_owner.GetTitledFirstNameNoTooltip]."
 #fund_inspiration.6301 same sex love poems
 prince_archivist_love_poem_name: "Я Луна, ты Солнце"
 prince_archivist_love_poem_description: "Баллада о любви двух мужчин — принца и архивариуса, смотрящих на звезды с вершины башни, вдали от любопытных взглядов, вдвоем среди звезд. По слухам, [inspiration_owner.GetTitledFirstNameNoTooltip] [Select_CString(inspiration_owner.IsFemale, 'писала', 'писал' )] архивариуса с себя."
 witch_queen_love_poem_name: "Сердечные чары"
 witch_queen_love_poem_description: "Поэма о любви двух женщин — ведьмы и королевы, заплутавшей в лесах возле ее хижины. Они находят покой вдали от общества. По слухам, ведьму [inspiration_owner.GetTitledFirstNameNoTooltip] [Select_CString(inspiration_owner.IsFemale, 'писала', 'писал' )] с себя."
