 platypus_figurine: "Фигурка животного"
 platypus_figurine.desc: "У этого животного широкий клюв, блестящий мех и плавники. Как необычно."
 terracotta_toy_fowl: "Терракотовая курица"
 terracotta_toy_fowl.desc: "Потертости на поверхности показывают, что этой игрушкой когда-то дорожили."
