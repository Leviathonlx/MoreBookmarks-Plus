 #Thrones
 artifact_throne_charlemagne_name: "Трон Карла Великого"
 artifact_throne_charlemagne_description: "Простой, но в то же время внушительный трон без украшений. Он сложен из чистого мрамора, и, по слухам, плиты для него были взяты из Храма Гроба Господня в Иерусалиме."
 artifact_throne_solomon_name: "Трон Соломона"
 artifact_throne_solomon_description: "Претенциозный трон, по слухам, некогда принадлежавший легендарному царю Соломону. Сложенный из слоновой кости с позолотой, этот трон украшен множеством драгоценных камней, а на ведущих к нему ступенях стоят металлические скульптуры животных."
 artifact_throne_stone_scone_name: "Скунский камень"
 artifact_throne_stone_scone: "Простое кресло из красного песчаника, на котором короли Альбы короновались со времен короля Кеннета I."
 artifact_byz_throne_name: "Византийский Трон Соломона"
 artifact_byz_throne_description: "Сидя на этом величественном престоле, византийские правители вершили правосудие, и речи их не уступали в мудрости решениям библейского царя. Главная особенность трона — механизм, который позволяет вознести его до самого потолка и опустить обратно."
