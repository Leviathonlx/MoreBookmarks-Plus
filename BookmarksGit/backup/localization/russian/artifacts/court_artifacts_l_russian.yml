 artifact_wall_cid_sword_name: "Тисона"
 artifact_wall_el_cids_sword: "Трехфутовый меч с гравировкой «Тисона». По слухам, знаменитый полководец Эль Сид отнял этот меч в бою у его предыдущего владельца. Одно только присутствие этого меча пробуждает воинский дух."
