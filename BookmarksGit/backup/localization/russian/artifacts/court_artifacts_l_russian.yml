 artifact_wall_sword_muhammad_mikhdham: "Аль-Михзам, который Мухаммед подарил своему двоюродному брату Али ибн Абу Талибу"
 artifact_wall_sword_muhammad_alqadib: "Аль-Кадыб, перешедший потомкам Мухаммеда"
 artifact_wall_sword_attila_name: "Меч Господень"
 artifact_wall_sword_attila_description: "Легендарный меч гуннского вождя Аттилы, Бича Божьего. Также известен как Меч Марса."
 artifact_sword_goujian_name: "Меч Гоуцзяня"
 artifact_sword_goujian: "Некогда этот старинный меч принадлежал Гоуцзяню, правителю царства Юэ. Несмотря на старомодную конструкцию, над клинком явно потрудился настоящий мастер. Возле эфеса виден позолоченный текст, нанесенный иероглифами няочуншу."
 artifact_sword_goujian_refulgence: "[gujian_sword.GetDesc]\n\nСчитается, что это меч по имени «Сияние», которым Гоуцзянь препоясался перед встречей с Конфуцием."
