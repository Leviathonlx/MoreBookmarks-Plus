 celestial_ministry_appointment_succession_law_subname: "Кандидат с наивысшим счетом унаследует"
 celestial_ministry_appointment_succession_law_effects: "\n[Concept('succession', 'Наследование')|E] определяется [Concept('merit_level', 'степенью заслуг')|E] и [Concept('merit_pools', 'списками кандидатов')|E]\n\n#high Разновидность [Concept('appointment_succession_law', 'закона о наследовании через назначение')|E], которая используется для передачи министерских [Concept('titles', 'титулов')|E]. Занять эти престижные должности могут лишь кандидаты с наивысшими [Concept('merit_levels', 'степенями заслуг')|E]. [Concept('movements', 'Движения')|E], [Concept('merit', 'заслуги')|E] и [Concept('influence', 'влияние')|E] соискателя также способны повлиять на его [Concept('candidate_score', 'приоритет претензий')|E].#!"
 celestial_ministry_appointment_cannot_remove_desc: "[Concept('succession_law', 'Закон о наследовании')|E] этого [Concept('title', 'титула')|E] #bold нельзя#! отменить"
 celestial_grand_marshal_appointment_succession_law: "Назначение грандмаршала"
 celestial_grand_marshal_appointment_succession_law_subname: "$celestial_military_appointment_succession_law_subname$"
 celestial_grand_marshal_appointment_succession_law_effects: "\n[Concept('succession', 'Наследование')|E] определяется [Concept('merit_level', 'степенью заслуг')|E] и [Concept('merit_pools', 'списками кандидатов')|E]\n\n#high Разновидность [Concept('appointment_succession_law', 'закона о наследовании через назначение')|E], которая используется только для должности [Concept('minister_grand_chancellor', 'верховного маршала')|E], предназначенной для командиров с наибольшей [Concept('merit_levels', 'степенью заслуг')|E]. $celestial_grand_marshal_appointment_succession_law$ предполагает, что [Concept('title', 'титул')|E] получает кандидат с наивысшим [Concept('candidate_score', 'приоритетом претензий')|E]. На него в основном влияет [Concept('martial_skill', 'навык военного дела')|E], получение [Concept('commander_traits', 'свойств командира')|E] или расходование [Concept('influence', 'влияния')|E].#!"
 meritocratic_appointment_succession_law: "Меритократическое наследование через назначение"
 meritocratic_appointment_succession_law_subname: "$celestial_appointment_succession_law_subname$"
 meritocratic_appointment_succession_law_effects: "\n#high Разновидность [Concept('appointment_succession_law', 'закона о наследовании через назначение')|E]. $meritocratic_appointment_succession_law$ предполагает, что [Concept('title', 'титул')|E] и все связанные с ним [Concept('holdings', 'владения')|E] получает кандидат с наивысшим [Concept('candidate_score', 'приоритетом претензий')|E]. Должность [Concept('governorship', 'губернатора')|E] может получить любой [Concept('adult', 'совершеннолетний')|E] подданный [Concept('realm', 'державы')|E]. Добиться этого поста можно при помощи самых разнообразных средств: от значительной [Concept('merit_level', 'степени заслуг')|E] до использования [Concept('influence', 'влияния')|E].#!\n\n"
 meritocratic_military_appointment_succession_law: "Меритократическая преемственность командира"
 meritocratic_military_appointment_succession_law_subname: "$celestial_military_appointment_succession_law_subname$"
 meritocratic_military_appointment_succession_law_effects: "\n#high Разновидность [Concept('appointment_succession_law', 'закона о наследовании через назначение')|E]. $meritocratic_military_appointment_succession_law$ предполагает, что [Concept('title', 'титул')|E] и все связанные с ним [Concept('holdings', 'владения')|E] получает кандидат с наивысшим [Concept('candidate_score', 'приоритетом претензий')|E]. Должность военного [Concept('governorship', 'губернатора')|E] может получить любой [Concept('adult', 'совершеннолетний')|E] подданный [Concept('realm', 'державы')|E]. Добиться этого поста можно при наличии развитого [Concept('martial_skill', 'навыка «военное дело»')|E], получая [Concept('commander_traits', 'свойства командира')|E] или расходуя [Concept('influence', 'влияние')|E].#!\n\n"
