 male_only_law_effects: "$EFFECT_LIST_BULLET$Женщины не имеют права на наследование\n$EFFECT_LIST_BULLET$Женщины не наследуют [Concept('claims', 'претензии')|E]\n$EFFECT_LIST_BULLET$У [Concept( 'ruler', 'правителя' )|E] могут быть [Concept('concubines', 'наложницы')|E] или несколько [Concept('spouses', 'супруг')|E], если его [Concept('faith', 'конфессия')|E] придерживается [Concept('doctrine', 'доктрины')|E] «[GetFaithDoctrine('doctrine_concubines').GetBaseName]» или «[GetFaithDoctrine('doctrine_polygamy').GetBaseName]»"
 male_preference_law_effects: "$EFFECT_LIST_BULLET$Мужчины получают преимущество при определении наследника\n$EFFECT_LIST_BULLET$У [Concept( 'ruler', 'правителя' )|E] могут быть [Concept('concubines', 'наложницы')|E] или несколько [Concept('spouses', 'супруг')|E], если его [Concept('faith', 'конфессия')|E] придерживается [Concept('doctrine', 'доктрины')|E] «[GetFaithDoctrine('doctrine_concubines').GetBaseName]» или «[GetFaithDoctrine('doctrine_polygamy').GetBaseName]»"
 equal_law_effects: "$EFFECT_LIST_BULLET$Мужчины и женщины равны в плане наследования\n$EFFECT_LIST_BULLET$У любого [Concept( 'ruler', 'правителя' )|E] могут быть [Concept( 'concubines', 'наложницы' )|E] или несколько [Concept( 'spouses', 'супругов' )|E], если у [Concept( 'faith', 'конфессии' )|E] есть [Concept( 'doctrine', 'доктрина' )|E] «[GetFaithDoctrine('doctrine_concubines').GetBaseName]» или «[GetFaithDoctrine('doctrine_polygamy').GetBaseName]»"
 female_preference_law_effects: "$EFFECT_LIST_BULLET$Женщины получают преимущество при определении наследника\n$EFFECT_LIST_BULLET$ У [Concept( 'ruler', 'правительницы' )|E] могут быть [Concept( 'concubines', 'консорты' )|E] или несколько [Concept('spouses', 'супругов')|E], если ее [Concept('faith', 'конфессия')|E] придерживается [Concept('doctrine', 'доктрины')|E] «[GetFaithDoctrine('doctrine_concubines').GetBaseName]» или «[GetFaithDoctrine('doctrine_polygamy').GetBaseName]»"
 female_only_law_effects: "$EFFECT_LIST_BULLET$Мужчины не имеют права на наследование\n$EFFECT_LIST_BULLET$Мужчины не наследуют [Concept('claims', 'претензии')|E]\n$EFFECT_LIST_BULLET$У [Concept( 'ruler', 'правительницы' )|E] могут быть [Concept( 'concubines', 'консорты' )|E] или несколько [Concept('spouses', 'супругов')|E], если ее [Concept('faith', 'конфессия')|E] придерживается [Concept('doctrine', 'доктрины')|E] «[GetFaithDoctrine('doctrine_concubines').GetBaseName]» или «[GetFaithDoctrine('doctrine_polygamy').GetBaseName]»"
 SUCCESSION_FORM_NAME: "[Character.GetActiveLawInGroupWithFlag('succession_gender_laws').GetName] [Character.GetActiveLawInGroupWithFlag('succession_order_laws').GetName]"
 feudal_elective_succession_law: "Феодальные выборы"
 princely_elective_succession_law: "Княжеские выборы"
 feudal_elective_succession_law_effects: "[ruler|E] и все [de_jure|El] прямые [vassals|El] на один или два [Concept( 'rank', 'ранга' )|El] ниже [Concept( 'title', 'титула' )|El] могут выбрать [Concept( 'title_heir', 'наследника титула' )|E], которым может стать кто-то из них или [close_family_members|El] правителя."
 princely_elective_succession_law_effects: "Император и семь курфюрстов предлагают кандидатуру [Concept( 'title_heir', 'наследника титула' )|E], которым может стать кто-то из них, любой [legitimate|El] или сиблинг [rulerpossessive|El], а также любой [de_jure|El] [vassal|El] Империи. Если историческим [Concept( 'title', 'титулом')|El] выборщика владеют неверные или таковой не существует, кандидатурой становится [de_jure|El] следующий вассал. На такой [succession_law|El] серьезно влияют [faith|El] и [Concept( 'piety', 'благочестие' )|El].\n\nВыборные титулы этой державы — графства Кельн, Майнц и Трир и герцогства Богемия, Восточная Франкония, Остфалия и Восточная марка."
 gaelic_elective_succession_law: "Выборы: танистри"
 gaelic_elective_succession_law_effects: "[ruler|E] и все [Concept( 'vassals', 'вассалы' )|E] [Concept( 'rank', 'рангом' )|E] выше [Concept( 'baron', 'барона' )|E] и на один-два ранга ниже [Concept( 'title', 'титула' )|E] могут предлагать [Concept( 'title_heir', 'наследника титула' )|E] — Таниста — из числа членов [Concept( 'dynasty', 'династии' )|E] правителя. Вассалы обычно предпочитают старых дальних родственников, а не [Concept( 'close_family', 'членов семьи' )|E]."
 saxon_elective_succession_law: "Саксонские выборы"
 saxon_elective_succession_law_subname: "Витенагемот"
 saxon_elective_succession_law_effects: "[ruler|E] и все [de_jure|El] прямые вассалы на один или два [Concept( 'rank', 'ранга' )|El] ниже [Concept( 'title', 'титула' )|El], достигшие совершеннолетия, могут предложить [Concept( 'title_heir', 'наследника титула' )|E], которым может стать наиболее [powerful_vassal|El] из их числа, [legitimate|El] правителя и любой другой законный [claimant|El]."
 scandinavian_elective_succession_law: "Скандинавские выборы"
 scandinavian_elective_succession_law_subname: "Тинг"
 scandinavian_elective_succession_law_effects: "[ruler|E] и все [de_jure|El] [vassals|El] (кроме баронов) могут предложить кандидатуру [Concept('title_heir', 'наследника титула')|E]. На наследство могут претендовать [Concept('extended_family', 'дальние родственники')|El] правителя и любые законные [claimants|El]. Этот [succession_law|El] подразумевает, что [voting_power|El] зависит от размера [Concept('domain', 'домена')|El] [Concept('elector', 'выборщика')|El]. Кроме того, на него влияют [county_development|El] и [county_opinion|El] в [Concept('capital', 'столице')|E]."
 feudal_elective_candidates: "Близкие родственники, претенденты и выборщики"
 feudal_elective_candidates_tooltip: "Следующие персонажи имеют законное право на участие в феодальных выборах:\n$EFFECT_LIST_BULLET$Законнорожденные [Concept( 'close_family', 'близкие родственники' )|E] текущего правителя, не претендующие на наследование теократии или республики. Дети кандидата не могут участвовать в выборах в качестве кандидатов.\n$EFFECT_LIST_BULLET$[claimants|E] на титул, не претендующие на наследование теократии или республики\n$EFFECT_LIST_BULLET$Персонажи, имеющие право называться феодальными [Concept( 'elector', 'выборщиками' )|E] титула."
 feudal_elective_electors: "Правители и вассалы"
 feudal_elective_electors_tooltip: "Право называться [Concept( 'elector', 'выборщиками' )|E] на феодальных выборах имеют вассалы, отвечающие следующим критериям:\n$EFFECT_LIST_BULLET$ [de_jure|E] вассал титула\n$EFFECT_LIST_BULLET$ Прямой вассал титула \n$EFFECT_LIST_BULLET$ Вассал на один или два [Concept( 'rank', 'ранга' )|E] ниже [Concept( 'title', 'титула' )|E]"
 princely_elective_candidates: "$feudal_elective_candidates$"
 princely_elective_candidates_tooltip: "Следующие персонажи имеют законное право на участие в княжеских выборах:\n$EFFECT_LIST_BULLET$Законнорожденные [Concept( 'close_family', 'близкие родственники' )|E] текущего правителя, не претендующие на наследование теократии или республики. Дети кандидата не могут участвовать в выборах в качестве кандидатов.\n$EFFECT_LIST_BULLET$[claimants|E] на титул, не претендующие на наследование теократии или республики\n$EFFECT_LIST_BULLET$Персонажи, имеющие право называться феодальными [Concept( 'elector', 'выборщиками' )|E] титула."
 princely_elective_electors: "Курфюрсты"
 princely_elective_electors_tooltip: "Не только [SuccessionElectionWindow.GetTitle.GetHolder.GetTitleAsNameNoTooltip|l], но и владельцы следующих [Concept( 'titles', 'титулов' )|E] получают приоритет при назначении [Concept( 'electors', 'выборщиками' )|E] при законе наследования «[SuccessionElectionWindow.GetSuccessionLaw.GetName]»: [SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector1')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector2')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector3')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector4')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector5')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector6')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector7')]\n\nЕсли какой-то из вышеперечисленных титулов не создан, не принадлежит [de_jure|El] [Concept( 'vassal', 'вассалу' )|E] империи, находится во владении другого выборщика либо его владелец принадлежит к иной [Concept( 'faith', 'конфессии' )|E], нежели император, выборщиком будет назначен владелец другого де-юре титула, принадлежащего прямому вассалу императора или [Concept( 'independent_ruler', 'независимому правителю' )|E], с учетом следующих критериев:\n$EFFECT_LIST_BULLET$Предпочтение отдается правителям, принадлежащим к той же [Concept( 'faith', 'конфессии' )|E] и [Concept( 'culture', 'культуре' )|E], что и император\n$EFFECT_LIST_BULLET$Предпочтение отдается [Concept( 'theocratic', 'теократическим' )|E] правителям и [Concept( 'feudal', 'феодалам' )|E]"
 gaelic_elective_candidates: "Члены династии"
