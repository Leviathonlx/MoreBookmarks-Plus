 law_of_the_land_succession_law_effects: "Чтобы унаследовать это [Concept('county', 'графство')|E], требуется особый тип [Concept('government', 'правительства')|E], зависящий от [Concept('holding_type', 'типа владений')|E] в столичном [Concept('barony', 'баронстве')|E]. Титул будет передан персонажу в [Concept('line_of_succession', 'линии наследования')|E] [Concept('realm', 'державы')|E], который удовлетворяет этому условию.\n\nЕсли условию не удовлетворяет никто, местный персонаж унаследует [Concept('title', 'титул')|E] и станет [Concept('independent', 'независимым')|E]."
 succession_law_changed: "Закон наследования титула изменен"
 confederation_elective_succession_law: "Выборы в конфедерации"
 confederation_elective_succession_law_subname: "Реальную власть имеют [Concept('vassals', 'вассалы')]"
 confederation_elective_candidates: "Близкие родственники, внуки и вассалы"
 confederation_elective_candidates_tooltip: "Следующие персонажи имеют законное право на участие в феодальных выборах:\n$EFFECT_LIST_BULLET$Законнорожденные [Concept('close_family', 'близкие родственники')|E] текущего правителя\n$EFFECT_LIST_BULLET$[Concept('vassal', 'Вассалы')|E]"
 confederation_elective_succession_law_effects: "[Concept('ruler', 'Правитель')|E] и все  прямые [Concept('vassals', 'вассалы')|E] могут предложить [Concept('title_heir', 'наследника титула')|E], которым может стать кто-то из них или из [Concept('close_family', 'близких родственников')|E] правителя. [Concept('voting_strength', 'Силу голоса')|E] в основном определяет [Concept('prestige_level', 'уровень репутации')|E], [Concept('piety_level', 'уровень набожности')|E] и число [Concept('vassals', 'вассалов')|E] [Concept('count', 'графского')|E] [Concept('title_tier', 'ранга')|E]."
 confederation_elective_electors: "$feudal_elective_electors$"
 confederation_elective_electors_tooltip: "Право называться [Concept( 'elector', 'выборщиками' )|E] на выборах в конфедерации имеют вассалы, отвечающие следующим критериям:\n$EFFECT_LIST_BULLET$[Concept( 'rank', 'Ранг' )|E] — [Concept('count', 'граф')|E] или выше\n$EFFECT_LIST_BULLET$Прямой [Concept('vassal', 'вассал')|E] [Concept('title', 'титула')|E]\n$EFFECT_LIST_BULLET$Племенная или кочевая [Concept('government', 'форма правления')|E]\n$EFFECT_LIST_BULLET$Отсутствует [Concept('trait', 'свойство')|E] «[GetTrait('incapable').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$Не ведет [Concept('war', 'войну')|E] с владельцем [Concept('title', 'титула')|E]"
 #TGP
 mandala_succession_law: "Наследование: мандала"
 mandala_succession_law_subname: "Наследование: мандала"
 mandala_succession_law_effects: "#high При наследовании мандалы ваши [Concept('titles', 'титулы')|E] унаследует ваш старший ребенок.\n\nПри наследовании новый правитель должен пройти [Concept('mandala_trials', 'испытания мандалы')|E], чтобы сохранить контроль над всей державой и ее [Concept('tributaries', 'данниками')|E].#!\n\n"
 celestial_appointment_succession_law: "Наследование через назначение в Поднебесной"
 celestial_appointment_succession_law_subname: "Кандидат с наивысшим счетом унаследует"
 celestial_appointment_succession_law_effects: "\n[Concept('succession', 'Наследование')|E] определяется [Concept('merit_level', 'степенью заслуг')|E] и [Concept('merit_pools', 'списками кандидатов')|E]\n\n#high Разновидность [Concept('appointment_succession_law', 'закона о наследовании через назначение')|E]. Наследование через назначение в Поднебесной предполагает, что [Concept('title', 'титул')|E] и все связанные с ним [Concept('holdings', 'владения')|E] получает кандидат с наивысшим [Concept('candidate_score', 'приоритетом претензий')|E]. Должность [Concept('governorship', 'губернатора')|E] может получить любой [Concept('adult', 'совершеннолетний')|E] подданный [Concept('realm', 'державы')|E]. Добиться этого поста можно при помощи самых разнообразных средств: от значительной [Concept('merit_level', 'степени заслуг')|E] до использования [Concept('influence', 'влияния')|E].#!\n\n"
 celestial_military_appointment_succession_law: "Преемственность командира Поднебесной"
 celestial_military_appointment_succession_law_subname: "Кандидат с наивысшими [Concept('martial', 'военными')|E] навыками унаследует"
 celestial_military_appointment_succession_law_effects: "\n[Concept('succession', 'Наследование')|E] определяется [Concept('merit_level', 'степенью заслуг')|E] и [Concept('merit_pools', 'списками кандидатов')|E]\n\n#high Разновидность [Concept('appointment_succession_law', 'закона о наследовании через назначение')|E]. Преемственность командира Поднебесной предполагает, что [Concept('title', 'титул')|E] и все связанные с ним [Concept('holdings', 'владения')|E] получает кандидат с наивысшим [Concept('candidate_score', 'приоритетом претензий')|E]. Должность военного [Concept('governorship', 'губернатора')|E] может получить любой [Concept('adult', 'совершеннолетний')|E] подданный [Concept('realm', 'державы')|E]. Добиться этого поста можно при наличии развитого [Concept('martial_skill', 'навыка «военное дело»')|E], получая [Concept('commander_traits', 'свойства командира')|E] или расходуя [Concept('influence', 'влияние')|E].#!\n\n"
