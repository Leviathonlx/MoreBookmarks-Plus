 tribal_elective_succession_law_effects: "[ruler|E] и все [de_jure|El] [vassals|El], которые либо [Concept('house_heads', 'главы дома')|E], либо взрослые с [Concept('piety_level', 'уровнем набожности')|E] 2 и выше, могут предложить кандидатуру [Concept('title_heir', 'наследника титула')|E]. На наследство могут претендовать [Concept('extended_family', 'дальние родственники')|El] правителя, [Concept('direct_vassals', 'прямые вассалы')|E] и любые законные [claimants|El]. Этот [succession_law|El] подразумевает, что [voting_power|El] зависит от размера [Concept('domain', 'домена')|El] [Concept('elector', 'выборщика')|El]. Кроме того, на него влияют [county_development|El] и [county_opinion|El] в [Concept('capital', 'столице')|E]."
