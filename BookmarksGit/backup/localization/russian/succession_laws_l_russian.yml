 succession_order_laws: "[succession_laws|E]"
 succession_order_laws_singular: "[succession_law|E]"
 partition_succession_law: "Разделение"
 partition_succession_law_subname: "Все дети получают равное наследство"
 partition_succession_law_effects: "\n#V $partition_succession_law$ предполагает, что при [Concept( 'succession', 'наследовании' )] ваши [titles|l] будут равно поделены между вашими детьми.#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc: "#weak При наследовании все [Concept( 'titles', 'титулы' )|E], которыми владел покойный [Concept( 'ruler', 'правитель' )|E], поделят между собой [Concept( 'eligible_children', 'привилегированные дети' )|E], при этом [Concept( 'player_heir', 'наследнику-игроку' )|E] всегда достаются [Concept( 'primary_title', 'первый титул' )|E], [Concept( 'realm_capital', 'столица державы' )|E] и все соответствующие [Concept( 'de_jure', 'де-юре' )|E] титулы.\n\nМладшие дети получат титулы, начиная с равных по [Concept( 'rank', 'рангу' )|E] первому, а если таковых нет, то титулы более низкого уровня. Ваши наследники-игроки могут получать до срока только те титулы, которые перешли бы им по наследству.\n#!"
 high_partition_succession_law: "Приоритетное разделение"
 high_partition_succession_law_subname: "Все дети получают наследство"
 high_partition_succession_law_effects: "\n#V Приоритетное разделение предполагает, что львиную долю ваших [Concept( 'titles', 'титулов' )] [Concept( 'succession', 'получит' )] [Concept( 'player_heir', 'наследник-игрок' )], остальное поделят между собой ваши дети.#!\n\n#weak $partition_base_desc$\nНаследник-игрок #emp всегда#! наследует не менее половины титулов покойного правителя.\n#!"
 confederate_partition_succession_law: "Конфедеративное разделение"
 confederate_partition_succession_law_subname: "Все дети получают равное наследство"
 confederate_partition_succession_law_effects: "\n#V Закон «$confederate_partition_succession_law$» устанавливает, что ваши [Concept( 'titles', 'титулы' )|E] будут поровну поделены между вашими детьми. Для младших [Concept( 'realm_heirs', 'наследников державы' )|E] могут быть созданы новые [Concept( 'titles', 'титулы' )|E].#!\n\n#weak $partition_base_desc$\nЕсли вы контролируете достаточно земель, для младших детей будут созданы новые титулы.\n\n#!#X Племенным вождям доступен только этот тип наследования.#!\n"
 single_heir_succession_law: "Примогенитура"
 single_heir_succession_law_subname: "Наследует старший ребенок"
 single_heir_succession_law_effects: "\n#V Примогенитура предполагает, что все ваши [Concept( 'titles', 'титулы' )] [Concept( 'succession', 'получит' )] старший ребенок.#!\n\n#weak При наследовании все [Concept( 'titles', 'титулы' )|E] почившего правителя получает [Concept('player_heir', 'наследник-игрок')|E], которым становится старший [Concept('eligible_child', 'привилегированный ребенок')|E]. Младшие дети не получают ничего.\n#!"
 single_heir_succession_law_youngest: "Ультимогенитура"
 single_heir_succession_law_youngest_subname: "Наследует младший ребенок"
 single_heir_succession_law_youngest_effects: "\n#V Ультимогенитура предполагает, что все ваши [Concept( 'titles', 'титулы' )] [Concept( 'succession', 'получит' )] самый младший ребенок.#!\n\n#weak При наследовании все [Concept( 'titles', 'титулы' )|E] почившего правителя получает [Concept('player_heir', 'наследник-игрок')|E], которым становится младший [Concept('eligible_child', 'привилегированный ребенок')|E]. Старшие дети не получают ничего.\n#!"
 single_heir_dynasty_house: "Сеньорат"
 single_heir_dynasty_house_subname: "Наследует старший член [houses|l]"
 single_heir_dynasty_house_effects: "\n#V Сеньорат гласит, что все титулы [Concept( 'succession', 'унаследует' )] старший член вашего [Concept( 'house', 'дома' )].#!\n\n#weak При наследовании все [Concept( 'titles', 'титулы' )|E] покойного правителя получает старший привилегированный член [Concept('house', 'дома')|E]. Ваши дети получат наследство только в том случае, если кто-то из них окажется старшим членом дома.\n#!"
 same_faith_theocratic_succession_law: "Одинаковая конфессия"
