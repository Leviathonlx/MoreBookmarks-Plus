 single_heir_succession_kurultai_subname: "Наследует старший ребенок"
 single_heir_succession_kurultai_law_effects: "При наследовании через курултай важную роль в принятии решения о наследнике играет [Concept('council', 'совет')|E]. Если внутри [Concept('kurultai', 'курултая')|E] нет согласия, наследование станет беспорядочным.\n\nВ этом случае линия наследования становится неоднозначной и [Concept('heir', 'наследник')|E] будет испытывать негативные последствия после восхождения на престол.\n\nЕсли весь курултай поддерживает одно решение, наследование будет стабильным, и [Concept('heir', 'наследник')|E] станет новым правителем при поддержке всех своих самых влиятельных сторонников."
