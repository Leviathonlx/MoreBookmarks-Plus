 #Appointment Succession Law
 appointment_succession_law: "Наследование через назначение"
 appointment_succession_law_subname: "Кандидат с наивысшим счетом унаследует"
 appointment_succession_law_effects: "\n#V Разновидность [Concept('appointment_succession_law', 'закона о наследовании через назначение')|E]. Наследование через назначение предполагает, что [Concept('title', 'титул')|E] и все связанные с ним [Concept('holdings', 'владения')|E] получает кандидат с наивысшим [Concept('candidate_score', 'приоритетом претензий')|E].\n\nДолжность [Concept('governorship', 'губернатора')|E] может получить любой [Concept('adult', 'совершеннолетний')|E] подданный [Concept('realm', 'державы')|E]. Добиться этого поста можно при помощи самых разнообразных средств: от [Concept('scheming', 'происков')|E] до использования [Concept('influence', 'влияния')|E].\n#!"
 #Acclamation Succession Law (Byzantium, EP3)
 acclamation_succession_law: "Наследование: единодушное одобрение"
 acclamation_succession_law_subname: "$appointment_succession_law_subname$"
 acclamation_succession_law_effects: "\n#V Разновидность [Concept('appointment_succession_law', 'закона о наследовании через назначение')|E]. Наследование через единодушное одобрение предполагает, что [Concept('empire', 'императорский')|E] [Concept('title', 'титул')|E] и все связанные с ним [Concept('holdings', 'владения')|E] получает кандидат с наивысшим [Concept('candidate_score', 'приоритетом претензий')|E].\n\nВ число потенциальных кандидатов входят [Concept('house_heads', 'главы')|E] [Concept('noble_families', 'благородных семейств')|E] [Concept('realm', 'державы')|E], [Concept('governors', 'губернаторы')|E] и члены их семей.\n#!"
