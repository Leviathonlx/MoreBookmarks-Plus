 scandinavian_elective_candidates: "Дальние родственники и претенденты"
 scandinavian_elective_candidates_tooltip: "Следующие персонажи имеют законное право на участие в тинге:\n$EFFECT_LIST_BULLET$Законнорожденные [Concept( 'extended_family', 'дальние родственники' )|E] текущего правителя, не претендующие на наследование теократии или республики. Дети кандидата не могут участвовать в выборах в качестве кандидатов.\n$EFFECT_LIST_BULLET$[claimants|E] на титул, не претендующие на наследование теократии или республики"
