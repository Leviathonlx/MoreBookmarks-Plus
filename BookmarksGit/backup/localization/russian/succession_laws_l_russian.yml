 meritocratic_regency_succession_law: "Меритократическое наследование регентства"
 meritocratic_regency_succession_law_subname: "$appointment_succession_law_subname$"
 meritocratic_regency_succession_law_effects: "$meritocratic_regency_succession_law$ предполагает, что [Concept('title', 'титул')|E] и все связанные с ним [Concept('holdings', 'владения')|E] получает кандидат с наивысшим счетом. В число потенциальных кандидатов входят представители [Concept('noble_families', 'благородных семейств')|E], [Concept('governors', 'губернаторы')|E] и члены их семей.\n\nЕсли следующим [Concept('ceremonial_regent', 'регентом')|E] станет [Concept('ceremonial_liege', 'церемониальный сюзерен')|E], он должен будет отречься от титула или попытаться восстановить прямое управление."
