 minister_bureaucrat_court_position: "Ведомственный помощник"
 minister_bureaucrat_court_position_desc: "Мандатное правление требует большого количества бюрократов. Благодаря тщательному отбору, который проводят главы ведомств, эти чиновники обеспечивают бесперебойную работу правительства."
 minister_bureaucrat_court_position_mod_desc: "$EFFECT_LIST_BULLET$Помощник дает бонусы к различным [Concept('ministry', 'министерским')|E] поручениям, таким как [Concept('great_projects', 'грандиозные проекты')|E], в зависимости от своей [Concept('aptitude', 'пригодности')|E]"
