 grand_mentor_court_position_task_teach_liege_desc: "$grand_mentor_court_position$ будет заниматься исключительно образованием своего сюзерена."
 grand_mentor_teach_liege_tt: "Каждый месяц [Concept('liege', 'сюзерен')|E] может получить [diplomacy_i][stewardship_i][learning_i][martial_i][Concept('skills', 'навыки')|E] или [Concept('trait_level_track_xp', 'опыт свойства')|E] «[GetTrait('governor').GetName( GetPlayer )]» или «[GetTrait('confucian_education').GetName( GetPlayer )]»"
