 fire_dragon_engineer_court_position: "Инженер огненных драконов"
 fire_dragon_engineer_court_position_desc: "$fire_dragon_engineer_court_position$ — мастер огнестрельного оружия, оснащающий войска мощными инструментами войны, извергающими пламя."
 fire_dragon_engineer_court_position_forge_fire_dragons: "Создание огненных драконов"
 fire_dragon_engineer_court_position_forge_fire_dragons_desc: "$fire_dragon_engineer_court_position$ направит свои силы на изготовление огнестрельного оружия, чтобы под рукой всегда имелся обширный арсенал."
 fire_dragon_engineer_court_position_command_artillery: "Командование артиллерией"
 fire_dragon_engineer_court_position_command_artillery_desc: "$fire_dragon_engineer_court_position$ будет лично наблюдать за размещением и использованием своих орудий разрушения на поле боя."
 keeper_of_the_harem_court_position: "Хранитель гарема"
 keeper_of_the_harem_court_position_desc: "$keeper_of_the_harem_court_position$ занимает важное место в имперском гареме и наблюдает за всем — от нарядов наложниц до тщательного планирования, чем и когда император будет заниматься в постели."
 keeper_of_the_harem_court_position_task_maintain_decorum: "Поддержание спокойствия в гареме"
 keeper_of_the_harem_court_position_task_maintain_decorum_desc: "$keeper_of_the_harem_court_position$ займется подавлением змеиных интриг гарема и защитой его от нежелательного внимания окружающего мира."
 keeper_of_the_harem_maintaining_decorum.tt: "$keeper_of_the_harem_court_position$ будет в значительной мере препятствовать [Concept('schemes', 'проискам')|E] против членов гарема."
 keeper_of_the_harem_court_position_task_attend_to_wellness: "Надзор за благополучием наложниц"
 keeper_of_the_harem_court_position_task_attend_to_wellness_desc: "$keeper_of_the_harem_court_position$ будет уделять особое внимание здоровью и благополучию гарема, займется исцелением больных и облегчением их страданий."
 keeper_of_the_harem_attend_to_wellness.tt: "$keeper_of_the_harem_court_position$ будет каждый месяц выявлять больных наложниц и заботиться о них, снижая их стресс и симптомы."
 keeper_of_the_harem_court_position_task_select_palace_beauties: "Выбор дворцовых прелестниц"
 keeper_of_the_harem_court_position_task_select_palace_beauties_desc: "$keeper_of_the_harem_court_position$ будет время от времени пересматривать состав гарема, деликатно отстраняя старых и бездетных и набирая на их место одаренных и красивых."
 keeper_of_the_harem_select_palace_beauties.tt: "$keeper_of_the_harem_court_position$ может раз в год отстранить одну старую и бездетную наложницу, взяв в гарем новую."
 court_guru_court_position: "Гуру"
 court_guru_court_position_desc: "Гуру выполняет роль советника и мудреца, давая правителям советы как по мирским, так и по духовным вопросам."
 guru_teach_learning: "Озарение разума"
 guru_teach_learning_desc: "Гуру пересказывает священные тексты и делится мудростью, тем самым повышая интеллект своего сюзерена."
 guru_teach_diplomacy: "Совершенствование языка"
 guru_teach_diplomacy_desc: "Гуру обучает правильной и вежливой речи, тактичному молчанию и искусству убеждения."
 guru_teach_intrigue: "Обострение чувств"
 guru_teach_intrigue_desc: "Используя притчи и различные хитрости, гуру обучает правителя проницательности и искусству обмана."
 court_brahmin_court_position: "Придворный брахман"
 court_brahmin_court_position_desc: "Почтенный жрец, встречающийся как при индуистских, так и при буддийских дворах. Отвечает за проведение ритуалов, надзор за церемониями и укрепление легитимности правителя."
 court_brahmin_court_position_task_increase_tribute: "Увеличение дани"
 court_brahmin_court_position_task_increase_tribute_desc: "Этот персонаж будет усердно работать над увеличением потока богатств от данника к повелителю."
 khlon_glan_court_position: "Хлон Глан"
 khlon_glan_court_position_desc: "Высокопоставленный чиновник, управляющий хранилищами и военными запасами державы."
 khlon_glan_assist_provisioning: "Развитие столицы"
 khlon_glan_assist_provisioning_desc: "Этот персонаж посвящает себя развитию столицы мандалы."
 favored_minister_court_position: "Приближенный министр"
 favored_minister_court_position_desc: "$favored_minister_court_position$ — это любимый [Concept('councillor', 'советник')|E] [Concept('celestial', 'мандатного')|E] [Concept('son_of_heaven', 'Сына Неба')|E], получивший право управлять своим министерством по собственному усмотрению."
