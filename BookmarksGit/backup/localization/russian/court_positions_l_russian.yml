 grand_mentor_court_position: "Верховный наставник"
 grand_mentor_court_position_desc: "$grand_mentor_court_position$ занимается обучением правящей семьи. На него возложена важная задача — проследить за тем, чтобы следующее поколение шло по стопам своих августейших предков."
 grand_mentor_court_position_task_edify_heirs: "Наставление имперских наследников"
 grand_mentor_court_position_task_edify_heirs_desc: "$grand_mentor_court_position$ посвятит себя надлежащему воспитанию следующего поколения."
 grand_mentor_edify_heirs_tt: "Каждый месяц члены правящего [Concept('house', 'дома')|E], являющиеся [Concept('courtiers', 'придворными')|E] или [Concept('direct_vassals', 'прямыми вассалами')|E] [Concept('liege', 'сюзерена')|E], могут получить [diplomacy_i][stewardship_i][learning_i][martial_i][Concept('skills', 'навыки')|E] или [Concept('trait_level_track_xp', 'опыт свойства')|E] «[GetTrait('governor').GetName( GetPlayer )]» или «[GetTrait('confucian_education').GetName( GetPlayer )]»"
 grand_mentor_edify_heirs_fallback: "Каждый месяц члены правящего [Concept('house', 'дома')|E], являющиеся [Concept('courtiers', 'придворными')|E] или [Concept('direct_vassals', 'прямыми вассалами')|E] [Concept('liege', 'сюзерена')|E], могут получить [diplomacy_i][stewardship_i][learning_i][martial_i][Concept('skills', 'навыки')|E] или [Concept('trait_level_track_xp', 'опыт свойства')|E] «[GetTrait('governor').GetName( GetPlayer )]» или «[GetTrait('confucian_education').GetName( GetPlayer )]»"
