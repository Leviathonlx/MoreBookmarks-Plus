 court_physician_celestial_imperial: "Дворцовый врач"
 court_physician_celestial_imperial_desc: "$court_physician_celestial_imperial$ отвечает за здоровье и благополучие [Concept('court', 'двора')|E], при котором служит. Он лечит болезни и зашивает раны в меру собственных способностей."
 court_physician_celestial: "Старший врачеватель"
 court_physician_celestial_desc: "$court_physician_celestial$ отвечает за здоровье и благополучие [Concept('court', 'двора')|E], при котором служит. Он лечит болезни и зашивает раны в меру собственных способностей."
 court_astrologer_celestial_imperial: "Великий астролог"
 court_astrologer_celestial_imperial_desc: "$court_astrologer_celestial_imperial$ ищет на небесах знамения нашей судьбы."
 court_astrologer_celestial: "Предсказатель"
 court_astrologer_celestial_desc: "$court_astrologer_celestial$ ищет на небесах знамения нашей судьбы."
 travel_leader_celestial_imperial: "Расчищающий путь"
 travel_leader_celestial_imperial_desc: "$travel_leader_celestial_imperial$ помогает вам во время путешествия и прокладывает маршрут. Он отвечает за то, чтобы вы добрались до цели вовремя и без происшествий."
 travel_leader_celestial: "Передовой разведчик"
 travel_leader_celestial_desc: "$travel_leader_celestial$ помогает вам во время путешествия и прокладывает маршрут. Он отвечает за то, чтобы вы добрались до цели вовремя и без происшествий."
 antiquarian_celestial: "Хранитель сокровищ"
 antiquarian_celestial_desc: "$antiquarian_celestial$ отвечает за сохранность и приобретение придворных артефактов."
 seneschal_celestial: "Старший администратор"
 seneschal_celestial_desc: "$seneschal_celestial$ играет важную роль в управлении монаршим домохозяйством, распоряжается слугами и следит за порядком."
 court_tutor_celestial: "Всеведущий наставник"
 court_tutor_celestial_desc: "$court_tutor_celestial$ отвечает за [Concept('education', 'обучение')|E] всех детей при дворе — чем лучше навык, тем сильнее влияние на учеников. Детям при этом все равно можно индивидуально назначать [Concept('guardians', 'опекунов')|E]."
 chief_eunuch_celestial_imperial: "Смотритель дворца"
 chief_eunuch_celestial_imperial_desc: "$chief_eunuch_celestial_imperial$ — доверенный слуга, отвечающий за придворных евнухов. Мало что происходит без его ведома — как среди слуг, так и в окружении монарха."
 chief_eunuch_celestial: "Евнух-смотритель"
 chief_eunuch_celestial_desc: "$chief_eunuch_celestial$ — доверенный слуга, отвечающий за придворных евнухов. Мало что происходит без его ведома — как среди слуг, так и в окружении монарха."
 master_of_horse_celestial_imperial: "Префект конюшен"
 master_of_horse_celestial_imperial_desc: "$master_of_horse_celestial_imperial$ отвечает на коней своего сюзерена и конюшни. Это нелегкая и при этом важная задача, поскольку сытые и здоровые лошади нужны как в походе, так и в бою."
 master_of_horse_celestial: "Конюший"
 master_of_horse_celestial_desc: "$master_of_horse_celestial$ отвечает за коней и конюшни своего сюзерена. Это нелегкая и при этом важная задача, поскольку сытые и здоровые лошади нужны как в походе, так и в бою."
 master_of_hunt_celestial: "Устроитель охоты"
 master_of_hunt_celestial_desc: "$master_of_hunt_celestial$ отвечает за все охоты с участием придворных своего сюзерена, а также за псарни и собак."
 cave_hermit_celestial: "Мудрый затворник"
 cave_hermit_celestial_desc: "$cave_hermit_celestial$ поселится на территории вашего замка и будет развлекать гостей пророчествами и загадками. Некоторые видят в таких людях настоящих мистиков."
 court_gardener_celestial_imperial: "Старший садовник"
 court_gardener_celestial_imperial_desc: "$court_gardener_celestial_imperial$ отвечает за сохранность садов своего сюзерена, прилагая все усилия, чтобы они расцветали."
 court_gardener_celestial: "Садовник"
 court_gardener_celestial_desc: "$court_gardener_celestial$ отвечает за сохранность садов своего сюзерена, прилагая все усилия, чтобы они расцветали."
 chronicler_celestial_imperial: "Придворный историограф"
 chronicler_celestial_imperial_desc: "$chronicler_celestial_imperial$ методично записывает свершения своего нанимателя."
 chronicler_celestial: "Историограф"
 chronicler_celestial_desc: "$chronicler_celestial$ методично записывает свершения своего нанимателя."
 champion_celestial_imperial: "Благородный защитник, храбрый как тигр"
 champion_celestial_imperial_desc: "$champion_celestial_imperial$ — умелый и опасный боец, способный отстаивать честь своего сюзерена в поединках."
 champion_celestial: "Солдат, храбрый как тигр"
 champion_celestial_desc: "$champion_celestial$ — умелый и опасный боец, способный отстаивать честь своего сюзерена в поединках."
 court_brewmaster_celestial: "Управляющий погребами"
 court_brewmaster_celestial_desc: "Управляющему погребами доверено взаимодействие с пивоварами державы, чтобы в распоряжении сюзерена всегда были лучшие напитки."
 lady_in_waiting_celestial_imperial: "Придворная дама"
 lady_in_waiting_celestial_imperial_desc: "$lady_in_waiting_celestial_imperial$ — это помощница и наперсница королевы или императрицы, удовлетворяющая ее нужды и капризы."
 lady_in_waiting_celestial: "Личная горничная"
 lady_in_waiting_celestial_desc: "$lady_in_waiting_celestial$ — это помощница и наперсница королевы или императрицы, удовлетворяющая ее нужды и капризы."
 royal_architect_celestial: "Старший мастеровой"
 royal_architect_celestial_desc: "$royal_architect_celestial$ следит за возведением престижных построек в державе и контролирует каждый положенный кирпич, каждую секунду потраченного времени."
 court_poet_celestial: "Поэт-лауреат"
 court_poet_celestial_desc: "$court_poet_celestial$ — ценитель слов и рифм, что развлекает сюзерена и двор, пробуждая в слушателях мысли и чувства."
 court_musician_celestial_imperial: "Главный музыкант"
 court_musician_celestial_imperial_desc: "$court_musician_celestial_imperial$ поет и играет на музыкальных инструментах, развлекая сюзерена и двор."
 court_musician_celestial: "Музыкант"
 court_musician_celestial_desc: "$court_musician_celestial$ поет и играет на музыкальных инструментах, развлекая сюзерена и двор."
 bodyguard_celestial_imperial: "Имперский страж"
 bodyguard_celestial_imperial_desc: "$bodyguard_celestial_imperial$ — это последний рубеж обороны против любого нападения, верной тенью следующий за подопечным и без колебаний готовый заслонить его собой от любой угрозы."
 bodyguard_celestial: "Монарший страж"
 bodyguard_celestial_desc: "$bodyguard_celestial$ — это последний рубеж обороны против любого нападения, верной тенью следующий за подопечным и без колебаний готовый заслонить его собой от любой угрозы."
 court_artificer_celestial_imperial: "Дворцовый ремесленник"
 court_artificer_celestial_imperial_desc: "$court_artificer_celestial_imperial$ — это признанный мастер, способный создавать отличные вещи. Обычно такие персонажи просто ошиваются у вас при дворе, но есть шанс, что их вновь посетит вдохновение."
 court_artificer_celestial: "Ремесленник"
 court_artificer_celestial_desc: "$court_artificer_celestial$ — это признанный мастер, способный создавать отличные вещи. Обычно такие персонажи просто ошиваются у вас при дворе, но есть шанс, что их вновь посетит вдохновение."
 grand_preceptor_court_position: "Великий учитель"
 grand_preceptor_court_position_desc: "$grand_preceptor_court_position$ — моральный столп при дворе, чья нравственность вызывает всеобщее восхищение и служит примером для подражания."
 grand_preceptor_court_position_task_instill_righteousness: "Привитие высокой нравственности"
 grand_preceptor_court_position_task_instill_righteousness_desc: "$grand_preceptor_court_position$ займется нравственным воспитанием своего сюзерена."
 grand_preceptor_court_position_task_propagate_civic_virtue: "Пропаганда добродетели среди населения"
 grand_preceptor_court_position_task_propagate_civic_virtue_desc: "$grand_preceptor_court_position$ лично займется распространением нравственных ценностей среди населения."
 grand_preceptor_court_position_task_exalt_imperial_deeds: "Прославление достижений империи"
 grand_preceptor_court_position_task_exalt_imperial_deeds_desc: "$grand_preceptor_court_position$ обладает значительным моральным авторитетом, и многие сочтут любые его слова за правду."
 grand_preceptor_powerfuL_family_score_desc: "$grand_preceptor_court_position$"
 grand_guardian_court_position: "Верховный защитник"
 grand_guardian_court_position_desc: "$grand_guardian_court_position$ — меч и щит державы, почитаемый за военный опыт и знание стратегии."
 grand_guardian_court_position_task_guard_the_capital: "Защита столицы"
 grand_guardian_court_position_task_guard_the_capital_desc: "$grand_guardian_court_position$ возьмет на себя обязанности по обеспечению безопасности имперской столицы."
 grand_guardian_court_position_task_shield_the_realm: "Защита державы"
 grand_guardian_court_position_task_shield_the_realm_desc: "$grand_guardian_court_position$ использует свои выдающиеся навыки стратега для защиты державы в целом."
 grand_guardian_court_position_task_instill_martial_discipline: "Внушение воинской дисциплины"
 grand_guardian_court_position_task_instill_martial_discipline_desc: "$grand_guardian_court_position$ начнет передавать полученные за свою карьеру уроки тем, кто не обладает подобным опытом."
 grand_guardian_guard_the_capital_modifier: "Защита верховного защитника"
