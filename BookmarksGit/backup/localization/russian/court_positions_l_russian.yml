 grand_mentor_court_position_task_train_officials: "Поощрение достойных чиновников"
 grand_mentor_court_position_task_train_officials_desc: "$grand_mentor_court_position$ проследит за тем, чтобы чиновники державы обладали навыками, соответствующими их мудрости и добродетели."
 grand_mentor_train_officials_tt: "Каждый месяц обладатель [Concept('court_position', 'придворной должности')|E] или [Concept('direct_vassal', 'прямой вассал')|E] может получить [diplomacy_i][stewardship_i][learning_i][martial_i][Concept('skills', 'навыки')|E], [Concept('trait_level_track_xp', 'опыт свойства')|E] «[GetTrait('governor').GetName( GetPlayer )]» или «[GetTrait('confucian_education').GetName( GetPlayer )]» или [Concept('merit', 'заслуги')|E]"
