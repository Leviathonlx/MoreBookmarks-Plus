 laamp_base_contract_schemes.0661.t.preface: "Платный посредник"
 laamp_base_contract_schemes.0661.t: "$laamp_base_contract_schemes.0661.t.preface$: Неравный долг"
 laamp_base_contract_schemes.0661.desc: "Проблема этих земель довольно проста: местные жители заявляют, что их [dummy_soldier.GetWomenMen] слишком часто вынуждены отправляться на военную службу, а другая сторона утверждает обратное.\n\nПопытки выяснить хоть какие-то подробности неизбежно заканчиваются криками и поднятыми вилами. Кажется, обе стороны с удовольствием поубивают друг друга в споре за то, кому нужно больше вкладываться в общую защиту."
 laamp_base_contract_schemes.0661.a: "Давайте обсудим это."
 laamp_base_contract_schemes.0661.b: "Логистика, значит? Это можно решить."
 laamp_base_contract_schemes.0661.c: "Хм, а если бросить кости?"
 laamp_base_contract_schemes.0662.t: "$laamp_base_contract_schemes.0661.t.preface$: Обвинитель и обвиняемый"
 laamp_base_contract_schemes.0662.desc: "[location.GetName] становится местом ожесточенного спора. Похоже, дело касается какой-то шайки проходимцев, прячущихся в глуши.\n\nМестные жители разделились на дюжину враждующих групп, каждая из которых #EMP обвиняет#! другие в тайном пособничестве мародерам.\n\nНикто из них не собирается решать проблему сообща."
 laamp_base_contract_schemes.0662.a: "Всё это похоже на какие-то грязные слухи..."
 laamp_base_contract_schemes.0662.b: "Бандиты? Это легко решить!"
 laamp_base_contract_schemes.0662.c: "Я непременно выясню, кто лжет."
 laamp_base_contract_schemes.0662.d: "Позвольте мне разобраться с вашей проблемой."
 laamp_base_contract_schemes.0663.t: "$laamp_base_contract_schemes.0661.t.preface$: Вопросы божественного"
 laamp_base_contract_schemes.0663.desc: "Насколько мне удалось выяснить, жители поселения [location.GetName] #EMP всерьез#! готовы перебить друг друга из-за разногласий в вопросах веры. Предмет их спора настолько ничтожен, что они сами затрудняются объяснить его суть чужеземцам.\n\nМало что может раззадорить людей так, как религиозные дебаты. К добру это или к худу, мне нужно их заставить их успокоиться, и желательно без кровопролития."
 laamp_base_contract_schemes.0663.a: "Давайте успокоимся и вспомним наши обеты."
 laamp_base_contract_schemes.0663.b: "Это похоже на бунт — я с ним #EMP справлюсь#!."
 laamp_base_contract_schemes.0663.c: "Позвольте, я вам кое-что объясню..."
 laamp_base_contract_schemes.0664.t: "$laamp_base_contract_schemes.0661.t.preface$: Местная вендетта"
 laamp_base_contract_schemes.0664.desc: "[location.GetName] погрязает в ярости и жажде мести.\n\nЯ не могу понять, с чего всё началось: все стороны обвиняют друг друга в #EMP череде#! убийств, краж и поджогов. Ясно одно — сейчас они не добьются ничего, кроме зря пролитой крови.\n\nЭто не лучшая обстановка для сбора податей."
 laamp_base_contract_schemes.0664.a: "Послушайте! Вы же соседи, ведите себя подобающе!"
 laamp_base_contract_schemes.0664.b: "Если не успокоитесь сами, вас усмирят силой."
 laamp_base_contract_schemes.0664.c: "Пожмите друг другу руки — или лишитесь их. Выбор за вами."
 laamp_base_contract_schemes.0665.t: "$laamp_base_contract_schemes.0661.t.preface$: К вопросу о поборах"
 laamp_base_contract_schemes.0665.desc: "Похоже, какое-то безмозглое отродье недавно устроило засаду на важных местных чиновников. Никто сильно не пострадал, но глупец сбежал, крича что-то о поборах, прежде чем его успели поймать.\n\nНеудивительно, что с моим прибытием #EMP сразу#! вспомнились все мыслимые и немыслимые обиды. Местные жители обвиняют друг друга, отчаянно пытаясь избежать всеобщего наказания.\n\nОднако одному отчаянному болвану хватило ума предположить, что причиной могло быть недавнее повышение налогов."
 laamp_base_contract_schemes.0665.a: "Прекратите #EMP немедленно#!, вам ясно?"
 laamp_base_contract_schemes.0665.b: "Может, бремя налогов получится уменьшить..."
 laamp_base_contract_schemes.0665.c: "Вы скажете, кто это сделал — по-хорошему или по-плохому."
 laamp_base_contract_schemes.0666.t: "$laamp_base_contract_schemes.0661.t.preface$: Проблемы с долгами"
 laamp_base_contract_schemes.0666.desc: "Самая важная обязанность любого народа — регулярная уплата налогов. По крайней мере, так считают его господа.\n\nВласть имущих тревожит, что [location.GetName] не платит положенные подати — или платит не полностью.\n\nКонечно, жители пускают в ход всевозможные отговорки. Но в основном они жалуются, что крупнейшие поселения просто хотят насолить богатому развивающемуся городу."
 laamp_base_contract_schemes.0666.a: "Скорее всего, это просто недоразумение."
 laamp_base_contract_schemes.0666.b: "Кажется, я знаю, в чем дело..."
 laamp_base_contract_schemes.0666.c: "Значит, цифры не сходятся?"
 laamp_base_contract_schemes.0667.t: "$laamp_base_contract_schemes.0661.t.preface$: В кармане"
 laamp_base_contract_schemes.0667.desc: "До поры до времени вышестоящую власть мало заботят преступления простолюдинов. Случайные убийства, грабежи, забой чужого скота из зависти — со всем этим обычно разбираются на местах, если подати платятся в срок и сполна.\n\nНо всё меняется, когда какая-нибудь бестолочь впутывает пришлых чиновников в свои презренные проблемы.\n\nЖители поселения [location.GetName] совершили эту ошибку, заявив, что местный сборщик налогов получает плату от чьего-то заклятого врага. Правда уже не важна, а вот наказание — еще как."
 laamp_base_contract_schemes.0667.a: "Не #EMP смейте#! впутывать в эти дела чиновников."
 laamp_base_contract_schemes.0667.b: "Вы хоть представляете, сколько с вас сдерут в следующий раз?"
 laamp_base_contract_schemes.0667.c: "Прекратите, или мне придется вас #EMP заткнуть#!."
 laamp_base_contract_schemes.0668.t: "$laamp_base_contract_schemes.0661.t.preface$: Общий мученик"
 laamp_base_contract_schemes.0668.desc: "[location.GetName] полностью замирает — местных жителей занимает лишь смерть благочестивого отшельника или какого-то другого местного святоши. От горя и возмущения народ позабыл обо всем остальном.\n\nЛюдей пугает то, что тела нигде нет. Некоторые якобы видели, как затворник испустил последний вздох, но труп так и не нашли.\n\nНесколько видных местных жителей обвиняют друг друга в похищении тела. Другие заявляют, что это божественный знак. Скептики же утверждают, что всё это полная чушь."
 laamp_base_contract_schemes.0668.a: "Истинного праведника любили все!"
 laamp_base_contract_schemes.0668.b: "Может, он не умер, а отправился дурить народ куда-то еще?"
 laamp_base_contract_schemes.0668.c: "Ваши споры кощунственны."
 laamp_base_contract_schemes.0669.t: "$laamp_base_contract_schemes.0661.t.preface$: Под пятой"
 laamp_base_contract_schemes.0669.desc: "Жители поселения [location.GetName] утверждают, что у них всё в порядке и они понятия не имеют, почему их налоги просрочены и кто нажаловался правителю.\n\nНе нужно быть семи пядей во лбу, чтобы заметить, как им страшно. Этих людей явно кто-то запугивает, и они молчат, боясь кары."
 laamp_base_contract_schemes.0669.a: "Боитесь негодяев? Лучше бойтесь закона."
 laamp_base_contract_schemes.0669.b: "Я вам покажу, что такое настоящий страх!"
 laamp_base_contract_schemes.0669.c: "Скажите, где прячутся ваши обидчики. Я с ними разберусь."
 laamp_base_contract_schemes.0670.t: "$laamp_base_contract_schemes.0661.t.preface$: Духовный кризис"
 laamp_base_contract_schemes.0670.desc: "[location.GetName] сейчас обсуждает только одно — занятный #L [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetName|l]ий#! тезис, всплывший из какого-то бесхитростного религиозного спора.\n\nОн мог бы остаться очередной темой для досужих обсуждений благочестивых простаков, но похоже, эти дурни слишком увлеклись.\n\nС каждым днем взаимные оскорбления становятся всё чаще и грубее. Еще немного, и пустые разглагольствования перерастут в поножовщину."
 laamp_base_contract_schemes.0670.a: "Полно вам, давайте жить дружно!"
 laamp_base_contract_schemes.0670.b: "Позвольте мне объяснить..."
 laamp_base_contract_schemes.0670.c: "Хватит нести чепуху."
 laamp_base_contract_schemes.0671.t: "$laamp_base_contract_schemes.0661.t.preface$: Почти всё сделано"
 laamp_base_contract_schemes.0671.desc: "Мы сделали достаточно, чтобы претендовать на большую часть денег, которые нам [Select_CString(employer.IsFemale, 'обещала', 'обещал' )] [employer.GetTitledFirstName].\n\nЕсли же мы сумеем решить последнюю из проблем, то получим премию, но если мы лишь усугубим ситуацию... что ж, придется распрощаться #EMP со всеми#! деньгами.\n\nКак нам поступить?"
 laamp_base_contract_schemes.0671.a: "Лучше меньше, да лучше!"
 laamp_base_contract_schemes.0671.a.tt: "Вы завершаете контракт и получаете обычную награду"
 laamp_base_contract_schemes.0671.b: "Работу нужно выполнять #EMP до конца#!."
 laamp_base_contract_schemes.0671.b.tt: "Вы беретесь за последнее рискованное испытание, надеясь получить прибавку. #X Если вы не справитесь, то не получите ничего#!"
 laamp_base_contract_schemes.0781.t: "Соблазнительные деньги"
 laamp_base_contract_schemes.0781.desc: "Очевидно, мы можем получить больше денег, если нам их отдадут добровольно, а не потеряют по недосмотру.\n\nНо [target.GetTitledFirstName] так беспечно относится к своим ценностям — они лежат повсюду практически без охраны! Я не могу отделаться от мысли, что мы могли бы #EMP хоть немного#! обогатиться другим путем."
 laamp_base_contract_schemes.0781.a: "Несомненно, мы сможем выторговать предоплату..."
 laamp_base_contract_schemes.0781.a.tt.success: "[target.GetFirstNameNoTooltip] поддается на ваши уговоры и преподносит вам щедрый дар"
 laamp_base_contract_schemes.0781.a.tt.failure: "Ваши ухищрения безрезультатны"
 laamp_base_contract_schemes.0781.b: "[Select_CString(target.IsFemale,'Она', 'Он')] не может уследить #EMP за всем#!."
 laamp_base_contract_schemes.0781.b.tt.success: "Загребущие руки, толстые кошельки"
 laamp_base_contract_schemes.0781.b.tt.failure: "Почти попались"
 laamp_base_contract_schemes.0781.c: "Заявить, что [stooge.GetFirstNameNoTooltip] — [Select_CString(stooge.IsFemale,'наглая воровка', 'наглый вор')]"
 laamp_base_contract_schemes.0781.c.tt.success: "Идеальное преступление"
 laamp_base_contract_schemes.0781.c.tt.failure: "Очевидное жульничество"
 laamp_base_contract_schemes.0781.d: "Бьюсь об заклад, на эти стены легко взобраться."
 laamp_base_contract_schemes.0781.d.tt.success: "Вы возвращаетесь после заката"
 laamp_base_contract_schemes.0781.d.tt.failure: "Часовые прогоняют вас"
 laamp_base_contract_schemes.0781.e: "Будем действовать сравнительно честно."
 laamp_base_contract_schemes.0791.t: "Искусство разделять обязанности"
 laamp_base_contract_schemes.0791.desc: "У нас есть придворные — в этом [target.GetTitledFirstName] и я похожи.\n\nРазница в том, что [target.GetTitledFirstNameNoTooltip] одаривает челядь из своего кармана, а #EMP мои#! сподвижники помогают мне заполучить больше из того же самого кармана.\n\nЯ выполняю работу, за которую нам платят, а пока [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale,'отвлечена', 'отвлечен')], моя свита обдирает [Select_CString(target.IsFemale,'ее', 'его')] как липку. Приятно знать, что на своих людей можно положиться."
 laamp_base_contract_schemes.0791.tt.success: "Подручный справляется"
 laamp_base_contract_schemes.0791.tt.failure: "Подручный подводит вас"
 laamp_base_contract_schemes.0791.a: "[second.GetFirstNameNoTooltip], давай [Select_CString(target.IsFemale,'ее', 'его')] отвлечем."
 laamp_base_contract_schemes.0791.b: "[quartermaster.GetFirstNameNoTooltip], в кладовую."
 laamp_base_contract_schemes.0791.c: "Возможно, [armourer.GetFirstNameNoTooltip] сможет проникнуть в оружейную!"
 laamp_base_contract_schemes.0791.d: "[chief_forager.GetFirstNameNoTooltip], поищи что-нибудь в саду."
 laamp_base_contract_schemes.0791.e: "[master_thief.GetFirstNameNoTooltip] #EMP отлично#! знает свое дело."
 laamp_base_contract_schemes.0791.f: "[head_groom.GetFirstNameNoTooltip], осмотри конюшни."
 laamp_base_contract_schemes.0791.g: "[huntperson.GetFirstNameNoTooltip] может обнести охотничьи домики."
 laamp_base_contract_schemes.0791.h: "[witness.GetFirstNameNoTooltip] поручится за меня, а я..."
 laamp_base_contract_schemes.0791.i: "[camp_cook.GetFirstNameNoTooltip], #EMP быстрей#! иди в закрома."
 laamp_base_contract_schemes.0791.j: "[master_bard.GetFirstNameNoTooltip] отвлечет внимание на себя."
 laamp_base_contract_schemes.0791.k: "Если [stooge.GetFirstNameNoTooltip] возьмет вину на себя..."
 laamp_base_contract_schemes.0791.l: "[master_of_spoils.GetFirstNameNoTooltip], бери всё, что плохо лежит."
 laamp_base_contract_schemes.0791.m: "Не стоит, это слишком рискованно."
 laamp_base_contract_schemes_0791_suspicious_officers_modifier: "Подозрительные подручные"
 laamp_base_contract_schemes_0791_suspicious_officers_modifier_desc: "Странные прихлебатели и сомнительные личности редко вызывают доверие."
 laamp_base_contract_schemes_0791_plentiful_horses_modifier: "Избыток скакунов"
 laamp_base_contract_schemes_0791_plentiful_horses_modifier_desc: "Ого, как много коней! Даже слишком много!"
 laamp_base_contract_schemes.0801.t: "Подобострастие ради выгоды"
 laamp_base_contract_schemes.0801.desc: "Конечно, [target.GetTitledFirstName] для нас — лишь дойная корова, и мы собираемся обобрать [Select_CString(target.IsFemale,'ее', 'его')] по полной. Но чем лучше [Select_CString(target.IsFemale,'ее', 'его')] мнение о нас, тем выше наши шансы на успех.\n\nНе нужно #EMP слишком#! явно стараться: достаточно пары любезностей, уместного смеха, восхищенного вздоха. Пусть [target.GetFirstNameNoTooltip] считает себя могущественнее нас."
 laamp_base_contract_schemes.0801.a: "Мы сможем куда больше, если сумеем [Select_CString(target.IsFemale, 'ей', 'ему' )] понравиться."
 laamp_base_contract_schemes.0801.a.tt.success: "Вы добились расположения"
 laamp_base_contract_schemes.0801.a.tt.failure: "Вам пора уходить"
 laamp_base_contract_schemes.0801.b: "От небольшого социального капитала вреда не будет..."
 laamp_base_contract_schemes.0801.c: "[bard.GetFirstNameNoTooltip] с этим справится!"
 laamp_base_contract_schemes.0801.c.tt.success: "[bard.GetFirstNameNoTooltip] очаровывает персонажа [target.GetFirstName]"
 laamp_base_contract_schemes.0801.c.tt.failure: "Что может быть хуже назойливых наемников?"
 laamp_base_contract_schemes.0801.d: "Это ниже моего достоинства."
 laamp_base_contract_schemes_0801_target_good_graces_modifier: "Благосклонность"
 laamp_base_contract_schemes_0801_target_good_graces_modifier_desc: "Сумей понравиться нужным людям, и прочие будут не так важны."
 laamp_base_contract_schemes_0801_target_irritated_modifier: "Раздражение"
 laamp_base_contract_schemes_0801_target_irritated_modifier_desc: "Бывают же люди, похожие на мух — так и жужжат, так и вьются вокруг."
 laamp_base_contract_schemes.0811.t: "Афера на стороне"
 laamp_base_contract_schemes.0811.desc: "Судя по всему, [agent.GetFirstName] уже не помнит, что наша главная цель — [target.GetTitledFirstName], и обстряпывает какие-то #EMP другие#! делишки.\n\nВсе свое время при дворе [Select_CString(agent.IsFemale, 'она', 'он' )] посвящает организации аферы, в результате которой [target.GetFirstNameNoTooltip] лишится крупной суммы денег. Вот только меня об этом никто не предупреждал, и не услышь я, как [Select_CString(agent.IsFemale, 'она', 'он' )] похваляется своим хитроумием перед лагерными слугами, план так и остался бы тайным."
 laamp_base_contract_schemes.0811.a: "Какая предприимчивость! Конечно, прибыль пополам."
 laamp_base_contract_schemes.0811.a.tt.success: "Вы с подельником получаете небольшую прибыль"
 laamp_base_contract_schemes.0811.a.tt.failure: "Жалкие мошенники"
 laamp_base_contract_schemes.0811.b: "Продолжай в том же духе."
 laamp_base_contract_schemes.0811.c.tt.success: "[agent.GetFirstNameNoTooltip] выручает немного денег"
 laamp_base_contract_schemes.0811.c.tt.failure: "Жалкий мошенник"
 laamp_base_contract_schemes.0811.c: "Прекрати, глупец! Ты мне все испортишь!"
