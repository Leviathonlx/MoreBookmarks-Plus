 laamp_base_contract_schemes.3302.t: "$laamp_base_contract_schemes.3004.t$: успех!"
 laamp_base_contract_schemes.3302.desc.intro: "Помощники [Select_CString(employer.IsFemale,'нашей нанимательницы', 'нашего нанимателя')] встречают нас в баронстве [current_barony.GetNameNoTier], чтобы передать сведения [Select_CString(employer.IsFemale,'своей госпоже', 'своему господину')].\n\n"
 laamp_base_contract_schemes.3302.desc.win.critical: "Мы #EMP тщательно#! собрали все слухи, сделки и тайны в поселениях [destination_1.GetNameNoTier] и [destination_2.GetNameNoTier]. Зацепок и интриг более чем достаточно, чтобы занять работой тайного советника [Select_CString(employer.IsFemale,'нашей заказчицы', 'нашего заказчика')] не на один месяц.\n\nПоблагодарив нас за труды,"
 laamp_base_contract_schemes.3302.desc.win.standard: "К счастью, мы выяснили достаточно, чтобы их заинтересовать. Возможно, мы могли бы собрать еще больше информации, но у тайного советника [Select_CString(employer.IsFemale,'нашей заказчицы', 'нашего заказчика')] и без того хватит работы, а наши собеседники явно довольны.\n\nПоблагодарив нас за труды,"
 laamp_base_contract_schemes.3302.desc.win.qualified: "Мы мало чем можем похвастаться. Собранные слухи скудны и отрывочны, так что тайный советник [Select_CString(employer.IsFemale,'нашей заказчицы', 'нашего заказчика')] вряд ли извлечет из них что-то стоящее. Однако это лучше, чем #EMP ничего#!.\n\nПоворчав,"
 laamp_base_contract_schemes.3302.desc.outro: " шпионы [Select_CString(employer.IsFemale,'нашей нанимательницы', 'нашего нанимателя')] передают оговоренную награду.\n\nВдали от лишних глаз, конечно."
 laamp_base_contract_schemes.3302.a: "Неплохой куш за пару слухов!"
 laamp_base_contract_schemes.3303.t: "$laamp_base_contract_schemes.3004.t$: провал!"
 laamp_base_contract_schemes.3303.desc: "Помощники [Select_CString(employer.IsFemale,'нашей нанимательницы', 'нашего нанимателя')] встречают нас в баронстве [current_barony.GetNameNoTier]. Как только мы начинаем извиняться за недостаток важных сведений, они понимают, что мы не справились.\n\nСухо ответив, что [employer.GetTitleAsNameNoTooltip] не желает тратить время на эту чушь и иметь с нами дело, они быстро уходят.\n\nНаверное, [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] вроде нас не так уж хороши в шпионаже..."
 laamp_base_contract_schemes.3303.a: "[Select_CString(employer.IsFemale,'Она', 'Он')] торгует слухами, и [Select_CString(employer.IsFemale,'ей', 'ему')] не стоит доверять."
 laamp_base_contract_schemes.3661.t: "$laamp_base_contract_schemes.3031.t$: [destination_1.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.3661.desc.intro: "[destination_1.GetBaseNameNoTier] — вроде неплохое место, чего не скажешь об обстоятельствах нашего визита.\n\nПеред наступлением ночи мы с небольшим отрядом затаились неподалеку от нашей цели —"
 laamp_base_contract_schemes.3661.desc.business.fallback: "небольшой, но добротной мастерской со свежим знаком покровительства."
 laamp_base_contract_schemes.3661.desc.business.inn_exterior: "придорожной таверны сразу за городом. Она явно пользуется популярностью, но скоро всё изменится."
 laamp_base_contract_schemes.3661.desc.business.relaxing_room: "красивого загородного дома. Скорее всего, это вторая резиденция местной знати."
 laamp_base_contract_schemes.3661.desc.business.winery: "винодельни, где хранятся бесчисленные бочки с ценным содержимым. Именно их мы и собираемся разбить."
 laamp_base_contract_schemes.3661.desc.business.tavern: "оживленного трактира, из которого доносится смех посетителей. Сегодня он будет сожжен."
 laamp_base_contract_schemes.3661.desc.business.docks: "большого деревянного склада у причала. В нем полно всякой всячины, которая легко горит."
 laamp_base_contract_schemes.3661.desc.business.kennels: "вонючей псарни, переполненной лающими собаками."
 laamp_base_contract_schemes.3661.desc.business.shrine: "скромного #L [target.GetFaith.GetName|l]ого#! храма у дороги. Постройка явно новая и возведена с благоговением."
 laamp_base_contract_schemes.3661.desc.business.mews: "клеток с охотничьими птицами, запертыми на ночь."
 laamp_base_contract_schemes.3661.desc.business.bridge: "платного моста, каменные башни которого возвышаются над рекой."
 laamp_base_contract_schemes.3661.desc.business.market: "небольшой рыночной площади, плотно окруженной домами."
 laamp_base_contract_schemes.3661.desc.outro: "\n\n[employer.GetTitledFirstName] не может объяснить, какое отношение к этому месту имеет [target.GetTitledFirstName]. Может, [Select_CString(target.IsFemale,'она', 'он')] владеет им или получает от него какую-то выгоду, а может, просто питает к нему теплые чувства.\n\nВпрочем, это не так уж важно."
 laamp_base_contract_schemes.3661.tt.duel_success: "Задание выполнено"
 laamp_base_contract_schemes.3661.tt.duel_failure: "контракт провален"
 laamp_base_contract_schemes.3661.tt.stealth_maintained_no_gallowsbait: "#TUT Этот способ позволит вам #P сохранить инкогнито#! и уменьшит опыт свойства «[GetTrait('gallowsbait').GetName( GetNullCharacter )]»#!"
 laamp_base_contract_schemes.3661.tt.stealth_foregone_extra_gallowsbait: "#TUT Этот способ #P проще#!, но #N ваша личность будет раскрыта#!, что увеличит прибавку к опыту свойства «[GetTrait('gallowsbait').GetName( GetNullCharacter )]»#!"
 laamp_base_contract_schemes.3661.a: "Тише! Поджигаем и сразу уходим."
 laamp_base_contract_schemes.3661.b: "Делимся на пары, как обычно. Прикрываем выходы и сохраняем спокойствие."
 laamp_base_contract_schemes.3661.c: "Двое сзади, четверо по сторонам. Вперед."
 laamp_base_contract_schemes.3661.d: "Готовьте топоры — мы окрасим это место #EMP кровью!#!"
 laamp_base_contract_schemes.3661.e: "Ну что, готовы? #EMP В атаку!#!"
 laamp_base_contract_schemes.3661.f: "[officer.GetFirstNameNoTooltip], есть какой-нибудь яд?"
 laamp_base_contract_schemes.3661.g: "[officer.GetFirstNameNoTooltip], можешь незаметно пробраться внутрь?"
 laamp_base_contract_schemes.3661.h: "[officer.GetFirstNameNoTooltip], сможешь попасть туда горящей стрелой?"
 laamp_base_contract_schemes.3661.i.steal_dogs: "[officer.GetFirstNameNoTooltip], тащи сюда псов!"
 laamp_base_contract_schemes.3661.i.dog_on_birds: "[officer.GetFirstNameNoTooltip], спусти на них своих собак."
 laamp_base_contract_schemes.3661.i.poison_barrels: "[officer.GetFirstNameNoTooltip], нет ли у тебя чего-нибудь, чтобы #EMP испортить#! вино?"
 laamp_base_contract_schemes.3661.j: "[officer.GetFirstNameNoTooltip], где лучше всего разгорится?"
 laamp_base_contract_schemes.3661.k: "[officer.GetFirstNameNoTooltip], заходи с отрядом с другой стороны."
 laamp_base_contract_schemes.3661.l: "[officer.GetFirstNameNoTooltip], готовь своих людей."
 laamp_base_contract_schemes.3661.m: "[officer.GetFirstNameNoTooltip], заходи с другой стороны, а мы соберем добычу."
 laamp_base_contract_schemes.3661.n: "[officer.GetFirstNameNoTooltip], как думаешь, получится отравить?"
 laamp_base_contract_schemes.3661.o: "Жаль, у меня нет подходящих подручных..."
 laamp_base_contract_schemes.3661.o.lacking_officers.forager_kenneler_cook: "У вас нет нужных подручных ([GetCourtPositionType('chief_forager_camp_officer').GetName()], [GetCourtPositionType('kennelperson_camp_officer').GetName()] или [GetCourtPositionType('camp_cook_camp_officer').GetName()])"
 laamp_base_contract_schemes.3661.o.lacking_officers.thief_huntsman_engineer: "У вас нет нужных подручных ([GetCourtPositionType('master_thief_camp_officer').GetName()], [GetCourtPositionType('huntperson_camp_officer').GetName()] или [GetCourtPositionType('chief_engineer_camp_officer').GetName()])"
 laamp_base_contract_schemes.3661.o.lacking_officers.moa_mos_man_haggler: "У вас нет нужных подручных ([GetCourtPositionType('master_of_arms_camp_officer').GetName()] [GetCourtPositionType('master_of_spoils_camp_officer').GetName()] или [GetCourtPositionType('person_haggler_camp_officer').GetName()])"
 laamp_base_contract_schemes.3661.p: "Мне не очень хочется это делать..."
 laamp_base_3661_stole_dogs_modifier: "Лучшее поголовье"
 laamp_base_3661_stole_dogs_modifier_desc: "У этого персонажа #EMP множество#! прекрасных собак."
 laamp_base_contract_schemes.3662.t: "$laamp_base_contract_schemes.3031.t$: успех!"
 laamp_base_contract_schemes.3662.desc.intro: "Все знают, что хороший план — залог успеха, и "
 laamp_base_contract_schemes.3662.desc.business.fallback: "горящий остов маленькой мастерской — неоспоримое тому доказательство."
 laamp_base_contract_schemes.3662.desc.business.inn_exterior: "черный остов сожженной таверны — очевидное тому свидетельство."
 laamp_base_contract_schemes.3662.desc.business.relaxing_room: "тлеющие руины особняка лишний раз подтверждают эту старую истину."
 laamp_base_contract_schemes.3662.desc.business.winery: "разоренная винодельная в полной мере это доказывает."
 laamp_base_contract_schemes.3662.desc.business.tavern: "горящие развалины трактира еще раз доказывают эту истину."
 laamp_base_contract_schemes.3662.desc.business.docks: "обломки сгоревшего склада, медленно исчезающие в воде, лишний раз доказывают это."
 laamp_base_contract_schemes.3662.desc.business.kennels: "звенящая тишина на месте бывшей псарни — явное тому подтверждение."
 laamp_base_contract_schemes.3662.desc.business.shrine: "[target.GetFaith.HouseOfWorship], что догорает у дороги, еще раз подтверждает это."
 laamp_base_contract_schemes.3662.desc.business.mews: "затихший птичник — молчаливое свидетельство этой нехитрой истины."
 laamp_base_contract_schemes.3662.desc.business.bridge: "горящие башни платного моста — неопровержимое тому доказательство."
 laamp_base_contract_schemes.3662.desc.business.market: "затихшее побоище на рынке не оставляет в этом сомнений."
 laamp_base_contract_schemes.3662.desc.method.intrigue: "Не медля и не привлекая внимания, мы с последователями устраиваем поджог в нескольких местах и быстро отступаем. Все вокруг были пьяны, так что на нас не обратили внимания. Огонь сделал свое дело — нам остается лишь вернуться утром, чтобы оценить плоды своих трудов.\n\nСудя по всему, "
 laamp_base_contract_schemes.3662.desc.method.martial: "Хладнокровная резня требует самообладания, но ради серебра пойдешь и не на такое. Когда внутри не осталось ни одной живой души, мы складываем трупы в кучу, разжигаем огонь и скрываемся в ночи.\n\nНикому из очевидцев не хватило духу вмешаться, так что "
 laamp_base_contract_schemes.3662.desc.method.prowess: "Отряд во главе со мной быстро и безжалостно рубит всех, кому не посчастливилось оказаться внутри. Когда вокруг остаются лишь беспорядочно лежащие тела, мы поджигаем злосчастное место и бросаем в огонь всё, что хорошо горит.\n\nГрязная работа, но результат налицо.\n\n"
 laamp_base_contract_schemes.3662.desc.method.forager: "Оказавшись внутри, [officer.GetTitledFirstName] сразу приступает к делу. Достаточно и нескольких капель яда, однако [Select_CString(officer.IsFemale, 'она', 'он' )] не жалеет припасенной отравы. Пожалуй, мне стоило бы забеспокоиться, но я буду волноваться об этом как-нибудь в другой раз.\n\nКогда [target.GetTitledFirstName] вернется, [Select_CString(target.IsFemale, 'ее', 'его' )] ждет крайне неприятный сюрприз."
 laamp_base_contract_schemes.3662.desc.method.thief: "[officer.GetTitledFirstName] с кошачьей ловкостью взбирается на верхний этаж через незапертые ставни. Несколько минут мы ждем в тишине, пока дверь не открывается изнутри. [officer.GetFirstNameNoTooltip] стоит перед нами с окровавленным ножом в руке. Похоже, [Select_CString(officer.IsFemale,'она', 'он')] не [Select_CString(officer.IsFemale,'встретила', 'встретил')] внутри #EMP существенного#! сопротивления.\n\nДело за малым — мы разжигаем огонь."
 laamp_base_contract_schemes.3662.desc.method.huntperson: "[officer.GetTitledFirstName] попадает точно в цель — стрела вонзается в рассохшуюся балку под крышей. Потушить огонь в таком месте — дело нелегкое. Затаившись, мы наблюдаем и ждем, пока пожар не разгорается и дым не начинает заполнять всё вокруг.\n\nТеперь можно и уходить — нет сомнений, что "
 laamp_base_contract_schemes.3662.desc.method.kenneler.poison_barrels: "Пока [officer.GetTitledFirstName] #EMP губит#! вино, мы наблюдаем за [Select_CString(officer.IsFemale,'ее', 'его')] работой, то и дело выполняя [Select_CString(officer.IsFemale,'ее', 'его')] указания. Работа оказалась довольно приятной — несколько моих последователей осушили одну бочку, прежде чем испортить всё вино. Не пропадать же добру.\n\nЧтобы результат был заметен с первого взгляда, мы наполнили кубок и добавили туда небольшой сюрприз, а также оставили следы, ведущие к его источнику.\n\n"
 laamp_base_contract_schemes.3662.desc.method.kenneler.steal_dogs: "[officer.GetTitledFirstName] заходит на псарню, и минут десять мы ждем в тишине. Нам уже начинает казаться, что план провалился, и мы подумываем устроить поджог снаружи. Но тут [officer.GetWomanMan] возвращается, ведя на привязи #EMP десятки#! псов.\n\nКаким-то чудом [Select_CString(officer.IsFemale,'ей', 'ему')] удалось заставить собак молчать — они лишь тяжело дышат и скулят, будто пойманная дичь. Взяв поводки, мы скрываемся во тьме — "
 laamp_base_contract_schemes.3662.desc.method.kenneler.dog_on_birds: "[officer.GetTitledFirstName] действует шумно, но эффективно. Держа на привязи рычащих и скалящих зубы псов, [Select_CString(officer.IsFemale,'она', 'он')] заходит в птичник. Раздается оглушительный лай. Лишь нескольким птицам посчастливилось вылететь в открытую дверь и спастись от смертоносных клыков.\n\nКогда $kennelperson_camp_officer|l$ возвращается, мы уже собираемся уходить без [Select_CString(officer.IsFemale,'нее', 'него')] — на шум уже #EMP спешат#! встревоженные местные жители. Отогнав их парой метких выстрелов, мы скрываемся во тьме.\n\n"
 laamp_base_contract_schemes.3662.desc.method.engineer: "[officer.GetTitledFirstName] быстро находит слабые места в здании и указывает нам, куда бросить факелы. Спустя несколько минут разгорается пламя, и мы уходим, прежде чем изнутри доносятся первые крики.\n\n"
 laamp_base_contract_schemes.3662.desc.method.haggler: "Мои воины и [officer.GetTitledFirstName] со своими людьми атакуют с двух сторон, не оставляя застигнутому врасплох противнику ни единого шанса. Перебив всех до одного, мы поджигаем их уютное заведение и скрываемся в ночи.\n\n"
 laamp_base_contract_schemes.3662.desc.method.armsman: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
 laamp_base_contract_schemes.3662.desc.method.spoiler: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
 laamp_base_contract_schemes.3662.desc.method.cook: "$laamp_base_contract_schemes.3662.desc.method.forager$"
 laamp_base_contract_schemes.3662.desc.outro: "[employer.GetTitledFirstName] будет весьма [Select_CString(employer.IsFemale,'довольна', 'доволен')] и наградит нас."
 laamp_base_contract_schemes.3662.a: "Достойная победа для щедрого вознаграждения!"
 laamp_base_contract_schemes.3662.b: "Ха, ну и пусть знают, что это моих рук дело!"
 laamp_base_contract_schemes.3663.t: "$laamp_base_contract_schemes.3031.t$: провал!"
 laamp_base_contract_schemes.3663.desc.intro: "Говорят, план рушится, когда о нем узнает противник. В нашем случае так и вышло:"
 laamp_base_contract_schemes.3663.desc.business.fallback: "мастерская стоит как ни в чем не бывало."
 laamp_base_contract_schemes.3663.desc.business.inn_exterior: "таверна почти не пострадала."
 laamp_base_contract_schemes.3663.desc.business.relaxing_room: "проникнуть в дом не удалось."
 laamp_base_contract_schemes.3663.desc.business.winery: "запасы на винодельне остались нетронутыми."
 laamp_base_contract_schemes.3663.desc.business.tavern: "трактир работает, как и прежде."
 laamp_base_contract_schemes.3663.desc.business.docks: "склад у причала так и не сгорел."
 laamp_base_contract_schemes.3663.desc.business.kennels: "псарни, как и прежде, полны лающих собак."
 laamp_base_contract_schemes.3663.desc.business.shrine: "как и прежде, [target.GetFaith.HouseOfWorship|l] стоит у дороги."
 laamp_base_contract_schemes.3663.desc.business.mews: "из птичника, как и прежде, раздается клекот и крики обитателей."
 laamp_base_contract_schemes.3663.desc.business.bridge: "платный мост стоит как ни в чем не бывало, обогащаясь за счет путников."
 laamp_base_contract_schemes.3663.desc.business.market: "рынок продолжает жить и процветать."
 laamp_base_contract_schemes.3663.desc.method.intrigue: "Мы попытались незаметно устроить поджог, но увы, привлекли внимание. Пьяные оболтусы, разгоряченные вином, несправедливо и бездоказательно решили, что мы замышляем что-то преступное. Пропойцы яростно бросились на нас, а очевидцы, заслышав шум, поспешили на подмогу. Нашему отряду ничего не оставалось, как бежать прочь.\n\n"
 laamp_base_contract_schemes.3663.desc.method.martial: "Я [Select_CString(ROOT.Char.IsFemale,'предупреждала', 'предупреждал')], чтобы мои последователи сохраняли спокойствие. Блеск оружия выдал нас раньше, чем ожидалось, но мы решили, что всё же справимся. Кто-то поднял тревогу, и к нам сбежались местные жители, вооруженные чем попало.\n\nСперва мы думали, что опыт и подготовка помогут нам справиться даже меньшим числом, но переоценили свои силы. Увидев, что от нашего отряда осталось меньше половины, я [Select_CString(ROOT.Char.IsFemale,'вынуждена', 'вынужден')] дать сигнал к отступлению."
 laamp_base_contract_schemes.3663.desc.method.prowess: "Мы пытались разрушить это место, но не смогли даже проникнуть за дверь без лишнего шума. Когда нам наконец удалось попасть внутрь, поблизости уже подняли тревогу. Наш отряд был невелик, и мы решили, что лучше отступить, чем быть повешенными.\n\n"
 laamp_base_contract_schemes.3663.desc.method.forager: "[officer.GetTitledFirstName] отсутствует совсем недолго. Торопливо рассыпав яд в нескольких местах, [Select_CString(officer.IsFemale, 'она', 'он' )] выбирается наружу и мы сразу покидаем место преступления. Наутро мы возвращаемся, чтобы полюбоваться результатами ночной вылазки.\n\nК несчастью, кто-то заметил следы проникновения, а [officer.GetFirstNameNoTooltip], #EMP похоже#!, [Select_CString(officer.IsFemale, 'использовала', 'использовал' )] не ту отраву! Теперь охрана будет начеку."
 laamp_base_contract_schemes.3663.desc.method.thief: "[officer.GetTitledFirstName] без труда пробирается внутрь, но [Select_CString(officer.IsFemale,'ей', 'ему')] не удается остаться [Select_CString(officer.IsFemale,'незамеченной', 'незамеченным')]. Спустя несколько минут изнутри раздается  крик тревоги, а затем мы слышим звуки борьбы.\n\nВскоре дверь резко открывается, и оттуда вываливается [officer.GetFirstNameNoTooltip]. Поддерживая [Select_CString(officer.IsFemale,'ее', 'его')], мы убегаем под крики «#EMP Стоять! Воры!#!»."
 laamp_base_contract_schemes.3663.desc.method.huntperson: "[officer.GetTitledFirstNamePossessive] промахивается. Проклятая стрела попадает в закрытые ставни и отскакивает с громким глухим #EMP стуком#!. Через пару мгновений окно отворяется, и на нас смотрит удивленное сонное лицо.\n\nМы являем собой удручающее зрелище: наша одежда потрепана, [officer.GetFirstNameNoTooltip] всё еще держит лук, а к нашим ногам не спеша катится стрела. Сложно предположить, что мы пришли с добрыми намерениями. Поднимается тревога, и мы убегаем."
 laamp_base_contract_schemes.3663.desc.method.kenneler.poison_barrels: "Наш план был прост: [officer.GetTitledFirstName] #EMP отравляет#! бочки с вином, и мы уходим с парой ценных вещей, обставив всё как обычную кражу.\n\nУвы, [Select_CString(officer.IsFemale,'эта', 'этот')] недотепа [Select_CString(officer.IsFemale,'опрокинула', 'опрокинул')] первую же бочку, пытаясь ее открыть. Упав на пол, бочка с грохотом раскололась. Услышав сигнал тревоги, мы поняли, что дело принимает дурной оборот, и сбежали."
 laamp_base_contract_schemes.3663.desc.method.kenneler.steal_dogs: "[officer.GetTitledFirstName] заходит на псарню. На некоторое время лай стихает, и мы слышим приглушенный голос. Вдруг раздается рычание и беспорядочные крики.\n\n[officer.GetFirstNameNoTooltip] выбегает из псарни, а за [Select_CString(officer.IsFemale,'ней', 'ним')] гонятся, скаля клыки, два огромных пса. Заслышав лай собак, жители поднимают тревогу. Мы бежим прочь, как и [officer.GetFirstNameNoTooltip], но "
 laamp_base_contract_schemes.3663.desc.method.kenneler.dog_on_birds: "Конечно, [officer.GetTitledFirstName] без проблем проникает внутрь с двумя псами, нетерпеливо тянущими поводки. Но при виде птиц проклятые шавки начали оглушительно лаять. Поблизости раздается встревоженный крик, и мы понимаем, что пора бежать.\n\n"
 laamp_base_contract_schemes.3663.desc.method.engineer: "[officer.GetTitledFirstName] так долго [Select_CString(officer.IsFemale,'раздумывала' ,'раздумывал')], #EMP где именно#! лучше разжечь огонь, что кто-то нас заметил! Я сразу [Select_CString(ROOT.Char.IsFemale,'поняла', 'поняла')], что дело плохо. Вокруг раздаются всё новые удивленные окрики, и нам остается только бежать.\n\n"
 laamp_base_contract_schemes.3663.desc.method.haggler: "Мои воины и [officer.GetTitledFirstName] со своими людьми подходят к цели с двух сторон, но… Похоже, мы здорово недооценили волю противника к сопротивлению. Заметив наше приближение, защитники не впадают в панику — напротив, они в праведном гневе бросаются на нас, похватав всё, что попадается под руку. #EMP РАЗБОЙНИКИ!#! — во всю глотку орет кто-то, призывая подмогу.\n\nРезни явно не выйдет. Противник превосходит нас числом, придется уносить ноги…"
 laamp_base_contract_schemes.3663.desc.method.armsman: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
 laamp_base_contract_schemes.3663.desc.method.spoiler: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
 laamp_base_contract_schemes.3663.desc.method.cook: "$laamp_base_contract_schemes.3663.desc.method.forager$"
 laamp_base_contract_schemes.3663.desc.outro: "[employer.GetTitledFirstName] не заплатит нам за такую халтуру."
 laamp_base_contract_schemes.3663.a: "Пора уходить..."
 laamp_base_contract_schemes.3663.b: "Пф, пусть [target.GetFirstNameNoTooltip] знает, что это моих рук дело."
 laamp_base_contract_schemes.3781.t: "$laamp_base_contract_schemes.3041.t$: еще немного"
 laamp_base_contract_schemes.3781.desc.intro.yes: "Мы уже набили карманы монетами из казны [Select_CString(employer.IsFemale,'нашей нанимательницы', 'нашего нанимателя')], но [Select_CString(employer.IsFemale,'ее', 'его')] [employer.Custom('FortifiedBuilding')|l] — настоящая кладезь ценностей: здесь множество золотых подсвечников, искусных гобеленов, прекрасной льняной одежды, священных текстов и другого добра.\n\n[employer.GetTitleAsNameNoTooltip] принимает всё это как должное, но [Select_CString(ROOT.Char.IsFemale,'скромная', 'скромный')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')|l] вроде меня видит в роскошной утвари #EMP источник прибыли#!.\n\nНам нужно лишь обыскать жилище [Select_CString(employer.IsFemale,'заказчицы', 'заказчика')] и скрыться в ночи, прежде чем нас поймают."
 laamp_base_contract_schemes.3781.desc.ending: "И это всё?\n\nВидит [ROOT.Char.GetFaith.WealthGodName], мы забрали буквально #EMP всё#!, что плохо лежит. Рассовав добычу по мешкам и стараясь не шуметь, мы отобрали самые ценные вещи.\n\nСегодня [employer.GetTitleAsNameNoTooltip] проснется #EMP заметно#! [Select_CString(employer.IsFemale,'обедневшей', 'обедневшим')].\n\nЗдесь больше нечего делать, и мы уходим."
 laamp_base_contract_schemes.3781.desc.success.method.intrigue: "Перерезав глотку зазевавшемуся стражнику, я тихо опускаю безжизненное тело на пол и толкаю его в самый темный угол.\n\nСтерев кровь к клинка, я прохожу в комнату, которую охранял несчастный болван. Что тут у нас? Причудливая вышивка, серебро... Сгодится. Не зря я [Select_CString(ROOT.Char.IsFemale,'замарала', 'замарал')] руки.\n\nОстальным охранникам повезет, если они окажутся где-нибудь подальше отсюда — подозреваю, что"
 laamp_base_contract_schemes.3781.desc.success.method.prowess: "Мне понадобилась не одна попытка, чтобы сломать дверь #EMP без#! сильного шума и попасть внутрь. Наконец я снимаю ее с ветхих петель, и передо мной предстает небольшое помещение. Судя по всему, это склад, где хранятся самые разные вещи.\n\nХм... Не лучший результат, но раз уж я здесь, нужно действовать. Я обыскиваю комнату и нахожу ценности, которые стоят потраченного времени.\n\nТем не менее,"
 laamp_base_contract_schemes.3781.desc.success.method.martial: "Незадачливые стражники [Select_CString(employer.IsFemale,'моей нанимательницы', 'моего нанимателя')] встретили быструю смерть от наших клинков, издав #EMP лишь#! сдавленные хрипы. Сложив тела в нише, мы беспрепятственно обыскиваем помещение.\n\nКонечно, ради тел нишу пришлось освободить от украшений и роскошной мебели — ради уважения к умершим.\n\nВскоре мы понимаем, что"
 laamp_base_contract_schemes.3781.desc.success.method.stewardship: "Как следует надавив, я срываю петли сундука, и блестящее содержимое со звоном высыпается наружу.\n\nНа миг я замираю и прислушиваюсь, не разбудит ли шум кого-нибудь. Но всё тихо. Ухмыльнувшись, я начинаю подбирать добычу — монету за монетой, как курочка по зернышку.\n\nСобрав большую часть серебра, я оглядываюсь вокруг —"
 laamp_base_contract_schemes.3781.desc.success.method.agent_intrigue: "Как выяснилось, [old_rollee.GetTitledFirstName] [Select_CString(old_rollee.IsFemale,'нашла', 'нашел')] много ценного. [Select_CString(old_rollee.IsFemale,'Она', 'Он')] радостно пересказывает нам перечень добра, которое [Select_CString(old_rollee.IsFemale,'ей', 'ему')] удалось наспех унести.\n\nДобычи хватит надолго, и удачная кража придает нам бодрости на весь вечер. Я аккуратно поднимаю красивый настенный гобелен и складываю его в свой мешок — не стоит моим людям так #EMP явно#! меня превосходить.\n\nВозможно,"
 laamp_base_contract_schemes.3781.desc.success.method.agent_prowess: "Сильно толкнув дверь кладовой, [old_rollee.GetTitledFirstName] срывает ее с петель, и мы еле успеваем поймать ее, пока она с грохотом не упала.\n\nНаша смелая затея стоила того — перед нами лежит множество монет и ценных вещей. Похоже, это дары, которые [employer.GetTitleAsName] [Select_CString(employer.IsFemale,'получала', 'получал')] от благодарных подданных. [old_rollee.GetFirstNameNoTooltip] нас не [Select_CString(old_rollee.IsFemale,'подвела', 'подвела')], и сокровища отправляются прямиком в наши сумки.\n\nБолее того,"
 laamp_base_contract_schemes.3781.desc.success.method.master_thief: "$master_thief_camp_officer$ [old_rollee.GetTitledFirstName] молча ухмыляется и показывает нам [old_rollee.Custom('Hand_ArticleTwo')|l] [old_rollee.Custom('HandHands')|l], увешанные блестящими кольцами — по три-четыре на каждом пальце.\n\nЯ одобрительно киваю и отправляю [Select_CString(old_rollee.IsFemale,'ее', 'его')] дальше обносить всё, до чего [Select_CString(old_rollee.IsFemale,'она', 'он')] дотянется. Кольца лучше бы снять — ловкости они не прибавят, но сейчас не время для нотаций.\n\nВ конце концов,"
 laamp_base_contract_schemes.3781.desc.success.method.mos: "Ухмыляясь, [old_rollee.GetTitledFirstName] открывает грубо сотканный мешок: между изысканными подушками блестит #EMP внушительная#! горсть монет.\n\nПочесав нос, $master_of_spoils_camp_officer|l$ со знанием дела заявляет: «Главное — не найти первую попавшуюся добычу, а выяснить, где #EMP спрятано#! самое ценное».\n\nС этим не поспоришь —"
 laamp_base_contract_schemes.3781.desc.success.method.stress: "Сосредоточиться! Нужно #EMP сосредоточиться#!.\n\nЕсли нас здесь поймают, меня повесят [Select_CString(ROOT.Char.IsFemale,'первой', 'первым')], и я буду долго болтаться в петле в назидание другим. Сейчас не время для ошибок. Мы должны быстро и хладнокровно обыскать каждую комнату в каждом здании, забрав всё, что можно продать.\n\nНо предвкушение большей наживы влечет нас вперед —"
 laamp_base_contract_schemes.3781.desc.failure.method.intrigue: "Не зря мы держали ножи наготове — по пути нам встретилось множество вооруженных стражников.\n\nКто-то из них несет дозор на своих местах, а кто-то спешит на шум. Так или иначе, мы начинаем привлекать слишком много внимания.\n\nПокачав головой, я решаю сосредоточиться на главной цели:"
 laamp_base_contract_schemes.3781.desc.failure.method.prowess: "Несмотря на все наши попытки проникнуть в помещение, #EMP похожее#! на кладовую, дверь никак не поддается.\n\nМы отчаянно пытаемся сломать ее силой, но не добиваемся ничего, кроме гулкого скрипа. Где-то поблизости раздается сонное бормотание.\n\nЧто бы ни было внутри, лучше не рисковать. С другой стороны,"
 laamp_base_contract_schemes.3781.desc.failure.method.martial: "Нам удается обезвредить охрану #EMP без#! громкой потасовки.\n\nНо совсем бесшумно действовать не получается — звуки борьбы и предсмертные хрипы стражников сложно не услышать. Кажется, нас пока никто не заметил, но не факт, что удача от нас не отвернется.\n\nОднако алчность берет свое —"
 laamp_base_contract_schemes.3781.desc.failure.method.stewardship: "Проклятая штуковина слишком тяжелая, чтобы взять ее с собой, и #EMP слишком#! хитроумная.\n\nНа взлом замка может уйти не один час, а грубой силой мы наделаем так много #EMP шума#!, что нас сразу схватят.\n\nЗдесь нам не повезло, но"
 laamp_base_contract_schemes.3781.desc.failure.method.agent_intrigue: "[old_rollee.GetTitledFirstName] [Select_CString(old_rollee.IsFemale,'вернулась', 'вернулся')] с пустыми руками, да еще и [Select_CString(old_rollee.IsFemale,'умудрилась', 'умудрился')] встревожить стражников, занятых игрой в кости.\n\nВзяв [Select_CString(old_rollee.IsFemale,'дуру', 'дурака')] за ухо, я шепотом приказываю быть #EMP осторожнее#!, иначе мы познаем #L [employer.GetPrimaryTitle.GetBaseNameNoTier|l]ий#! гнев на собственной шкуре.\n\nКак бы то ни было,"
 laamp_base_contract_schemes.3781.desc.failure.method.agent_prowess: "[old_rollee.GetHerHis] [Select_CString(old_rollee.IsFemale,'сильна', 'силен')] как бык, но даже [Select_CString(old_rollee.IsFemale,'ей', 'ему')] не удается сломать дверь, отделяющую нас от дорогих безделушек.\n\nДосадно, но нам остается лишь двигаться дальше. [Select_CString(ROOT.Char.IsFemale,'Уверена', 'Уверен')], где-то здесь есть более податливые замки, а чем больше мы теряем терпение, тем больше шанс на ошибку.\n\nМы уже наделали слишком много шума, а"
 laamp_base_contract_schemes.3781.desc.failure.method.master_thief: "[old_rollee.GetTitledFirstName] умудряется быстро и тихо прочесать большую часть здания. Однако, по [Select_CString(old_rollee.IsFemale,'ее', 'его')] словам, там нет почти ничего ценного, чтобы рисковать свободой и жизнью.\n\nБолее того, по [Select_CString(old_rollee.IsFemale,'ее', 'его')] смущенному лицу я понимаю, что [Select_CString(old_rollee.IsFemale,'она', 'он')] #EMP уже#! [Select_CString(old_rollee.IsFemale,'подвергла', 'подверг')] нас риску без моего ведома. Нам нужно быть начеку.\n\nПусть [old_rollee.GetFirstNameNoTooltip] [Select_CString(old_rollee.IsFemale,'потерпела', 'потерпел')] неудачу, но"
 laamp_base_contract_schemes.3781.desc.failure.method.mos: "Видимо, [old_rollee.GetTitledFirstName] только зря тратит наши припасы — через пару минут [Select_CString(old_rollee.IsFemale,'она', 'он')] возвращается с пустыми руками.\n\nЯ [Select_CString(ROOT.Char.IsFemale,'полагала', 'полагал')], что $master_of_spoils_camp_officer|l$ сможет хоть что-нибудь украсть, но вместо этого мне пришлось с ужасом выслушивать, как [Select_CString(old_rollee.IsFemale,'эта дура', 'этот дурень')] чуть не [Select_CString(old_rollee.IsFemale,'врезалась', 'врезался')] в дозорных.\n\nЕще один промах — и всех нас ждет петля, но"
 laamp_base_contract_schemes.3781.desc.cta: " дальше по коридору еще много ценного добра..."
 laamp_base_contract_schemes.3781.tt.haul_details: "#TUT Вы набрали [gold_i][varcheck.MakeScope.Var('haul_actual').GetValue|P0] [Concept('gold', 'золота')|E] из [gold_i][varcheck.MakeScope.Var('haul_possible').GetValue|V0]#!"
 laamp_base_contract_schemes.3781.tt.fouls_remaining: "#TUT [varcheck.MakeScope.Var('heist_failures').GetValue] из 2 брешей, после которых вас поймают#!"
 laamp_base_contract_schemes.3781.tt.increment_haul: "Добавьте [gold_i][varcheck.MakeScope.Var('haul_increment').GetValue|P0] к своей добыче"
 laamp_base_contract_schemes.3781.tt.foul_warning.increment: "Получена #N +1#! брешь"
 laamp_base_contract_schemes.3781.tt.foul_warning.pot_lost: "Вы лишаетесь всей полученной добычи"
 laamp_base_contract_schemes.3781.tt.duel_success.skill: "Ваши навыки заслуживают похвалы"
 laamp_base_contract_schemes.3781.tt.duel_failure.skill: "Вы привлекаете слишком много внимания"
 laamp_base_contract_schemes.3781.tt.duel_success.agent: "[rollee.GetFirstNameNoTooltip] справляется с задачей"
 laamp_base_contract_schemes.3781.tt.duel_failure.agent: "Соучастник вас подводит"
 laamp_base_contract_schemes.3781.a: "#EMP Ножи наготове#!. Нужно быть начеку."
 laamp_base_contract_schemes.3781.b: "Эта $door$ выглядит так, будто за ней что-то важное. Ломаем ее!"
 laamp_base_contract_schemes.3781.c: "Приближаются стражники — нападем на них с двух сторон."
 laamp_base_contract_schemes.3781.d: "Кажется, там сундук..."
 laamp_base_contract_schemes.3781.e: "[rollee.GetFirstNameNoTooltip], что удалось найти?"
 laamp_base_contract_schemes.3781.f: "[rollee.GetFirstNameNoTooltip], навались плечом!"
 laamp_base_contract_schemes.3781.g: "[Select_CString(rollee.IsFemale,'Нашла', 'Нашел')] что-то стоящее, [rollee.GetFirstNameNoTooltip]?"
 laamp_base_contract_schemes.3781.h: "Ну давай, [rollee.GetFirstNameNoTooltip], покажи, что мы не зря на тебя припасы тратим."
 laamp_base_contract_schemes.3781.i: "Еще чуть-чуть..."
 laamp_base_contract_schemes.3781.j: "Достаточно, бежим отсюда!"
 laamp_base_contract_schemes.3781.j.stole_everything: "Берем мешки и уходим!"
 laamp_base_contract_schemes.3781.j.tt.flee_with_earnings: "Взять набранную добычу и сбежать"
 laamp_base_contract_schemes.3782.t: "$laamp_base_contract_schemes.3041.t$: успех!"
 laamp_base_contract_schemes.3782.desc.intro: "Мы скрылись, как тени в ночи.\n\nКогда поднялась тревога, мы уже на безопасном расстоянии, и звуки переполоха доносятся до нас отдаленным глухим эхом."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_everything: "К тому же мы ушли #EMP не с пустыми руками#! — теперь у нас куча дорогих вещей и драгоценного металла."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_most: "Нас больше волнуют ценности, украденные из изысканных покоев [Select_CString(employer.IsFemale,'нашей заказчицы', 'нашего заказчика')]. Свалив добычу к ногам, мы осматриваем ее."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_lots: "Нас куда больше заботят богатства, неожиданно оказавшиеся в наших руках. Конечно, это далеко не всё состояние [Select_CString(employer.IsFemale,'нашей нанимательницы', 'нашего нанимателя')], но излишняя жадность — первая и зачастую последняя ошибка неопытных воров.\n\nДобыча столь внушительна, что наш радостный путь домой займет дольше обычного."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_nothing: "Изрядно вспотев, вы возвращаемся к месту сбора.\n\nНесмотря на мои громкие обещания о легких деньгах, мы покидаем покои [Select_CString(employer.IsFemale,'нашей нанимательницы', 'нашего нанимателя')] без единого лишнего медяка — риски и без того были слишком высоки.\n\nПохоже, сегодня нам придется довольствоваться скромной добычей."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_some: "Реши мы забрать больше, это могло бы дорого нам обойтись.\n\nЧто сделано, то сделано: мы уносим домой скромный запас серебра, золота и самоцветов. В конце концов, за это добро мы сможем выручить приличную сумму."
 laamp_base_contract_schemes.3782.desc.outro: "\n\nНеплохо за одну ночь."
 laamp_base_contract_schemes.3782.a: "Что ж, теперь нужно продать добычу..."
 laamp_base_contract_schemes.3783.t: "$laamp_base_contract_schemes.3041.t$: провал!"
 laamp_base_contract_schemes.3783.desc.intro: "Ночная тишина прерывается чередой криков и возгласов. Мы уже не узнаем, кто поднял тревогу, но на шум сбежалось столько стражников, что нам их никак не одолеть.\n\n"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_everything: "Мы забрали буквально #EMP всё#! ценное, не пропустив ни одного серебряного блюда, золотой монеты или позолоченного фолианта. Но теперь всё это потеряно..."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_most: "Столько денег, столько #EMP добра#! — и всё потеряно. Богатства [Select_CString(employer.IsFemale,'нашей заказчицы', 'нашего заказчика')] были уже у нас в руках, но мы упустили свой шанс..."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_lots: "Мы успели набрать внушительную добычу, но нас поймали. Очень жаль — в другом городе за это серебро предложили бы хорошую цену..."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_nothing: "Мы даже не успели ничего украсть."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_some: "Мы не успели много взять, но мало каких владельцев волнует #EMP количество#! украденного. Куда чаще они раздумывают, какую руку отрубить вору — левую, правую или обе сразу."
 laamp_base_contract_schemes.3783.desc.outro: "\n\n[employer.GetTitleAsNameNoTooltip] яростно вопит, пока нас без лишних церемоний тащат в темницу."
 laamp_base_contract_schemes.3783.tt.haul_lost: "[employer.GetTitledFirstName] получает обратно всю дополнительную добычу, украденную вами"
 laamp_base_contract_schemes.3783.a: "Будь прокляты эти стены!"
 laamp_base_contract_schemes.3783.a.tt.a_cold_cell_awaits: "Теперь нас ждет промозглая камера..."
 laamp_base_contract_schemes.5661.t: "$laamp_base_contract_schemes.5034.t$: [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 laamp_base_contract_schemes.5661.desc.intro.constantinople: "Оставив позади мощные стены уважаемого владения [ROOT.Char.GetCurrentLocation.GetName], мы движемся дальше,"
 laamp_base_contract_schemes.5661.desc.intro.plains: "Ночью мы отправляемся далеко на равнины владения [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.farmlands: "Мы с отрядом идем через густые поля владения [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.hills: "Мой отряд держит путь меж холмов владения [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.mountains: "Этим вечером мы взбираемся по склонам и предгорьям меж высоких вершин владения [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.desert: "Утром мы отправляемся в пустыни владения [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.desert_mountains: "Мы с отрядом #EMP упорно#! прочесываем засушливые горы владения [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.oasis: "Под палящим утренним солнцем мы с солдатами исследуем зеленый оазис владения [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.jungle: "В тени густых деревьев мы бродим по джунглям владения [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.forest: "Мы отправляемся в путь под пышными кронами деревьев во владении [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.taiga: "Среди лохматых сосен владения [ROOT.Char.GetCurrentLocation.GetName] мой отряд разделяется,"
 laamp_base_contract_schemes.5661.desc.intro.wetlands: "В полдень наши самые зоркие солдаты вступают на топи владения [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.steppe: "Уже несколько дней мои бойцы прочесывают бескрайнюю степь владения [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.floodplains: "Выбора нет, и мой отряд ступает на влажные пойменные земли владения [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.drylands: "Вздымая клубы пыли, мы с отрядом исследуем засушливые земли владения [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.postamble: "надеясь угнать беспризорных [ROOT.Char.Custom('RegionalFarmAnimalPlural_RU_Gen')] в наш странствующий лагерь."
 laamp_base_contract_schemes.5661.desc.opportunity.01: "Во время последних вылазок в регионе мне попадались подходящие стада, но до нынешнего момента мы лишь разведывали обстановку."
 laamp_base_contract_schemes.5661.desc.opportunity.02: "До сего дня стада попадались редко, и нам вряд ли удалось бы угнать достаточно голов, не встретив яростного сопротивления. Но в конце концов мы находим почти не охраняемые поля, где пасется множество животных."
 laamp_base_contract_schemes.5661.desc.opportunity.03: "Судя по всему, эти земли — довольно легкая мишень для набега, но мы не спешим, сберегая силы для самой подходящей цели. Сегодня мы нашли то, что искали — процветающее поместье, где пасутся тучные коровы."
 laamp_base_contract_schemes.5661.desc.opportunity.04: "Крупных поместий здесь не очень много, но и небольшие угодья выглядят весьма преуспевающими. Чтобы их ограбить, нам потребуется время и силы, но добыча должна стоить того."
 laamp_base_contract_schemes.5661.desc.opportunity.05: "Местные жители, которым не посчастливилось попасться нам на глаза, уверяют нас в бедности. На их месте я бы [Select_CString(ROOT.Char.IsFemale,'говорила', 'говорил')] то же самое, нагрянь ко мне [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]. По крайней мере, скота у них более чем достаточно."
 laamp_base_contract_schemes.5661.desc.opportunity.06: "Сейчас не время жалеть этих бедных крестьян и думать об ущербе, который мы им нанесем. Разговор у нас короткий — мы заберем их скот или предадим их мечу."
 laamp_base_contract_schemes.5661.desc.outro: "\n\nВремя пролить кровь."
