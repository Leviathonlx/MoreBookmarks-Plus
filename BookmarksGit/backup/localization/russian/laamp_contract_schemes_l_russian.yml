 laamp_base_contract_schemes.0561.desc: "[insider.GetTitledFirstName] — далеко не последний человек при дворе, к тому же [target.GetTitledFirstNamePossessive] #EMP очень#! благоволит [Select_CString(insider.IsFemale,'ей', 'ему')] и прислушивается к [Select_CString(insider.IsFemale,'ее', 'его')] словам.\n\nЕсли заставить [Select_CString(insider.IsFemale,'ее', 'его')] плясать под мою дудку, я буду только в выигрыше."
