 laamp_base_contract_schemes.5041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5042.t: "$laamp_base_contract_schemes.5041.t$: успех!"
 laamp_base_contract_schemes.5042.desc: "Как же хороша охота во владении [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]! Зря [employer.GetTitledFirstName] и [Select_CString(employer.IsFemale, 'ее', 'его' )] стражники обзывают нас браконьерами, ведь оленины у них столько, что не съесть и за всю жизнь, а [ROOT.Char.GetFaith.WealthGodName] не одобряет расточительности.\n\nМы покидаем эти края свободные, сытые и довольные жизнью."
 laamp_base_contract_schemes.5042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5043.t: "$laamp_base_contract_schemes.5041.t$: провал!"
 laamp_base_contract_schemes.5043.desc: "Будь [Select_CString(employer.IsFemale, 'проклята', 'проклят' )] [employer.GetTitledFirstName] и [Select_CString(employer.IsFemale, 'ее', 'его' )] мерзкие дворняги!\n\nОбъясните мне, #EMP куда#! [Select_CString(employer.IsFemale, 'ей', 'ему' )] столько дичи?! И всё же [Select_CString(employer.IsFemale, 'ее', 'его' )] слуги срывают нам одну охоту за другой, в итоге несколько моих людей оказываются в кандалах.\n\nЯ умею признавать поражение. Чем дольше мы здесь остаемся, тем скорее #EMP сами#! станем добычей."
 laamp_base_contract_schemes.5043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5051.t: "Ограбление в темном переулке"
 laamp_base_contract_schemes.5051.desc: "Правда оказалась даже печальнее объявлений, которые [Select_CString(employer.IsFemale,'повесила', 'повесил')] [employer.GetTitledFirstName]: похоже, [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] переживает засилье мелких преступлений.\n\nЕще на входе в город мы заметили с десяток карманных краж и одно явное ограбление — [employer.GetTitleAsNameNoTooltip] и [Select_CString(employer.IsFemale,'ее', 'его')] домовладельцы явно не способны с этим справиться.\n\nТакие [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')|l], как мы, чувствуют себя здесь как рыба в воде: лучших условий для легкой #EMP наживы#! и не придумать."
 laamp_base_contract_schemes.5051.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5051.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5051.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.5051.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5052.t: "$laamp_base_contract_schemes.5051.t$: успех!"
 laamp_base_contract_schemes.5052.desc: "[employer.GetTitledFirstNamePossessive] совершенно не [Select_CString(employer.IsFemale,'способна', 'способен')] обеспечить порядок на улицах своей столицы, и [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] могут безнаказанно обирать жителей города [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier].\n\nПусть это и бесчестный заработок, но невероятно прибыльный.\n\nОднако лучше не жадничать — это первое, что нужно усвоить начинающим пройдохам. Получив немного монет, мы уходим, пока [employer.GetTitleAsNameNoTooltip] не [Select_CString(employer.IsFemale,'прознала', 'прознал')] об этом и не [Select_CString(employer.IsFemale,'поймала', 'поймал')] нас."
 laamp_base_contract_schemes.5052.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5053.t: "$laamp_base_contract_schemes.5051.t$: провал!"
 laamp_base_contract_schemes.5053.desc: "Несмотря на наши старания, [employer.GetTitledFirstName] быстрее решает проблемы с мелкой преступностью, чем [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] наживаются на жителях города.\n\n[employer.GetTitleAsNameNoTooltip] не теряет времени зря, и [Select_CString(employer.IsFemale,'ее', 'его')] стражники заполонили улицы. Мы неплохо поживились, но возможностей всё меньше. Наша банда вынуждена покинуть город [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier], прежде чем мы оказались в лапах закона.\n\nПохоже, больше здесь нечего ловить."
 laamp_base_contract_schemes.5053.a: "Не беда, еще найдем, кого обобрать."
