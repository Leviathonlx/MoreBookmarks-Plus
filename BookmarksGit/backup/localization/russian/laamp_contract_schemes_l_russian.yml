 laamp_base_contract_schemes.5034.tt.explanation: "#TUT Для выполнения [Concept('task_contract', 'контракта')|E] вам нужно:\n$EFFECT_LIST_BULLET$Пройти испытание на [Concept('prowess', 'доблесть')|E], [Concept('martial', 'знание военного дела')|E] или [Concept('stewardship', 'управление')|E] в каждом пункте назначения\n$EFFECT_LIST_BULLET$Вместо этого вы также можете испытать пригодность своих лучших [Concept('officers', 'подручных')|E] ([GetCourtPositionType('head_groom_camp_officer').GetName()], [GetCourtPositionType('huntperson_camp_officer').GetName()], [GetCourtPositionType('kennelperson_camp_officer').GetName()], or [GetCourtPositionType('master_of_spoils_camp_officer').GetName()] [officers|E]), если они у вас есть\n$EFFECT_LIST_BULLET$Критерии успеха:\n$TAB$$EFFECT_LIST_BULLET$Победа в каждом испытании означает #P исключительный успех#!\n$TAB$$EFFECT_LIST_BULLET$Победа в большей части испытаний означает #P успех#!\n$TAB$$EFFECT_LIST_BULLET$Победа хотя бы в одном испытании означает #P условный успех#!\n$TAB$$EFFECT_LIST_BULLET$Поражение в каждом испытании означает #N провал#!#!"
 laamp_base_contract_schemes.5041.t: "Браконьер"
 laamp_base_contract_schemes.5041.desc: "Несмотря на то что [employer.GetTitledFirstName] уже [Select_CString(employer.IsFemale, 'имела', 'имел' )] проблемы с браконьерами, [Select_CString(employer.IsFemale, 'ее', 'его' )] владения буквально кишат всяческой живностью.\n\nДолжно быть, нелегко [Select_CString(employer.IsFemale, 'ей', 'ему' )] приходится, когда повсюду столько всякого зверья. К счастью, мои [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] с радостью избавят эти края от #EMP излишков#! дичи, содрав шкурку с #EMP лишних#! зверьков..."
 laamp_base_contract_schemes.5041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
