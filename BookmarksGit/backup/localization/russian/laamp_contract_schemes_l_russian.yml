 laamp_extra_contract_schemes.0002.t_diplomacy: "Успех: $protect_minority_vassal_contract_diplomacy_scheme$"
 laamp_extra_contract_schemes.0002.t_martial: "Успех: $protect_minority_vassal_contract_martial_scheme$"
 laamp_extra_contract_schemes.0002.t_intrigue: "Успех: $protect_minority_vassal_contract_intrigue_scheme$"
 laamp_extra_contract_schemes.0002.t_learning: "Успех: $protect_minority_vassal_contract_learning_scheme$"
 laamp_extra_contract_schemes.0002.desc_diplomacy: "Я добиваюсь своего: [task_contract_target.GetName] ничего не может противопоставить моим доводам. [task_contract_employer.GetTitledFirstName] будет [Select_CString(task_contract_employer.IsFemale,'довольна', 'доволен')]. [Select_CString(ROOT.Char.IsFemale,'Окрыленная', 'Окрыленный')] радостными возгласами, я спешу сообщить [Select_CString(task_contract_employer.IsFemale,'своей доверительнице', 'своему доверителю')] добрые вести. \n\n«[Select_CString(task_contract_target.IsFemale,'Она заявила', 'Он заявил')], что это мелочь, которую легко исправить», — рассказываю я. [task_contract_employer.GetTitledFirstName] улыбается: «Вам удалось отстоять свободу моего народа — это совсем не мелочь! Уже скоро мы получим официальную защиту. Всё сложилось как нельзя лучше»."
 laamp_extra_contract_schemes.0002.desc_martial: "Как я и [Select_CString(ROOT.Char.IsFemale,'предполагала', 'предполагал')], мои последователи повергают в ужас державу [Select_CString(task_contract_target.IsFemale,'нашей соперницы', 'нашего соепрника')]. [Select_CString(task_contract_target.IsFemale,'Она вынуждена', 'Он вынужден')] сесть за стол переговоров, будучи в довольно шатком положении.\n\n«[task_contract_employer.GetPrimaryTitle.GetNameNoTier] надолго запомнит этот кошмар. Так им, угнетателям, и надо! — хвалит меня [task_contract_employer.GetTitledFirstNameNoTooltip] — Теперь #EMP им#! самим не помешала бы защита. Как бы то ни было, мой сюзерен скоро исполнит свои новые обязательства. Безупречная победа!»"
 laamp_extra_contract_schemes.0002.desc_intrigue: "[task_contract_target.GetName] обладает изощренными моральными принципами, чего не скажешь о [Select_CString(task_contract_target.IsFemale,'ее', 'его')] уме. Мне удается собрать множество откровенно унизительных слухов о [Select_CString(task_contract_target.IsFemale,'ней', 'нем')]. Остается лишь правильно подобрать слова, и [task_contract_target.GetTitleAsNameNoTooltip] положит конец вражде с [Select_CString(task_contract_employer.IsFemale,'моей нанимательницей', 'моим нанимателем')], чтобы сохранить лицо.\n\n«Как быстро двор моего сюзерена превратился в змеиное гнездо! — злорадствует [task_contract_employer.GetTitledFirstName]. — Я проявлю милосердие и дам [Select_CString(task_contract_target.IsFemale,'ей', 'ему')] шанс обеспечить права моего народа... иначе [Select_CString(task_contract_target.IsFemale,'ее', 'его')] репутации придет конец»."
 laamp_extra_contract_schemes.0002.desc_learning: "Я досконально изучаю #L [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ие#! законы, #L [task_contract_target.GetFaith.GetName|l]ие#! догмы, #L [task_contract_target.GetCulture.GetCollectiveNoun|l]ие#! принципы... В итоге мне удается найти немало подходящих прецедентов и тонкостей.\n\n«Объясните еще раз, — спрашивает [task_contract_employer.GetTitledFirstName]. — Мне нужно сослаться на [task_contract_target.GetFaith.WarGodNamePossessive], взывая к нерушимой чести? Впрочем, неважно — наша позиция сильна как никогда! Согласится [task_contract_target.GetTitledFirstName] или нет, это лишь формальность»."
 laamp_extra_contract_schemes.0002.a: "Ликуй, [task_contract_employer.GetCapitalLocation.GetNameNoTooltip]! Сегодня твои жители гуляют до утра!"
 laamp_extra_contract_schemes.0003.t_diplomacy: "Провал: $protect_minority_vassal_contract_diplomacy_scheme$"
 laamp_extra_contract_schemes.0003.t_martial: "Провал: $protect_minority_vassal_contract_martial_scheme$"
 laamp_extra_contract_schemes.0003.t_intrigue: "Провал: $protect_minority_vassal_contract_intrigue_scheme$"
 laamp_extra_contract_schemes.0003.t_learning: "Провал: $protect_minority_vassal_contract_learning_scheme$"
 laamp_extra_contract_schemes.0003.desc_diplomacy: "[Select_CString(task_contract_target.IsFemale,'Безжалостная', 'Безжалостный')] [task_contract_target.GetName] не дает мне ни единого шанса. Я [Select_CString(ROOT.Char.IsFemale,'призвала', 'призвал')] на помощь всё свое красноречие, но #L [task_contract_target.GetPrimaryTitle.GetAdjective|l]ие#! представители без стеснения смеялись мне в лицо.\n\n«Мне сказали, что ваше нытье #EMP изрядно утомило#! моего сюзерена! — кричит [task_contract_employer.GetTitledFirstNameNoTooltip]. — Теперь [task_contract_employerr.GetPrimaryTitle.GetNameNoTierNoTooltip] глумится над вашей мягкотелостью и над моим несчастным народом! Ваш план был слишком бесхитростным... а с последствиями придется разбираться #EMP нам#!»."
 laamp_extra_contract_schemes.0003.desc_martial: "[task_contract_target.GetPrimaryTitle.GetName] содрогается от бесчинств моих последователей, но [task_contract_target.GetName] не сдается. Страдания собственных подданных волнуют [Select_CString(task_contract_target.IsFemale,'ее', 'его')] не больше, чем [task_contract_employer.GetTitledFirstName] и [Select_CString(task_contract_employer.IsFemale,'ее', 'его')] притесняемый народ.\n\n«Довольно! — не выдерживает [Select_CString(task_contract_employer.IsFemale,'моя нанимательница', 'мой наниматель')]. — Еще немного, и нам всем конец! Отзовите своих головорезов. Если понадобится, мои [task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l] объединятся с войсками сюзерена, чтобы прогнать вас!»"
 laamp_extra_contract_schemes.0003.desc_intrigue: "Как выяснилось, [task_contract_target.GetName] весьма [Select_CString(task_contract_target.IsFemale,'умна', 'умен')] и [Select_CString(task_contract_target.IsFemale,'скрытна', 'скрытен')]. Мне так и не удалось выяснить хоть что-то порочащее [Select_CString(task_contract_target.IsFemale,'ее', 'его')]. Я пытаюсь распустить слухи при [Select_CString(task_contract_target.IsFemale,'ее', 'его')] дворе, но любая сплетня быстро опровергается.\n\n«Малые дети способны на большее, чем ваши люди! — выходит из себя [Select_CString(task_contract_employer.IsFemale,'моя нанимательница', 'мой наниматель')] — Вы заявляли, что интриги защитят мой народ, но ваши жалкие слухи исчезают, едва успев родиться! Не стоило и надеяться на этот глупый план...»"
 laamp_extra_contract_schemes.0003.desc_learning: "Я досконально изучаю #L [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ие#! законы, #L [task_contract_target.GetFaith.GetName|l]ие#! догмы, #L [task_contract_target.GetCulture.GetCollectiveNoun|l]ие#! принципы... Мне удается найти пару сомнительных аргументов, но [task_contract_employer.GetName] не очень-то [Select_CString(task_contract_employer.IsFemale,'впечатлена', 'впечатлен')] моей невнятной заумью.\n\n«И #EMP это#! всё, на что вы способны? По-вашему, мой народ стоит рассматривать как неразумных #EMP детей,#! которых опекает [task_contract_target.GetPrimaryTitle.GetName]?! — восклицает [task_contract_employer.GetTitleAsNameNoTooltip]. — Это крайне унизительно, не говоря уже о том, что [task_contract_target.GetTitledFirstName] ни за что не купится на такое! Нас уже не спасти»."
 laamp_extra_contract_schemes.0003.a: "[task_contract_employer.GetTitledFirstNameNoTooltip] не [Select_CString(task_contract_employer.IsFemale,'уладила', 'уладил')] свои проблемы — моя помощь оказалась тщетной..."
 laamp_help_find_secrets_scheme: "Поиск секретов"
 laamp_help_find_secrets_scheme_action: "Поиск секретов "
 laamp_help_find_secrets_scheme_desc: "Раскройте тайны одного из [Concept( 'vassals', 'вассалов' )|E] [Concept( 'contractor', 'заказчика' )|E], чтобы шантажировать его и получить [Concept( 'hooks', 'влияние' )|E] или передать сведения [Concept( 'contractor', 'заказчику' )|E]."
