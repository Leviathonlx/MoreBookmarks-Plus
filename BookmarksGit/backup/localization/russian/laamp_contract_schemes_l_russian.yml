 laamp_base_contract_schemes.1301.b.tt.failure.tt: "[recidivist.GetFirstName] ускользает"
 laamp_base_contract_schemes.1301.c: "Подать сигнал нашим людям в засаде, чтобы напали сзади."
 laamp_base_contract_schemes_1301.c.tt.success_crit: "Вы полностью разгромили [Select_CString(recidivist.IsFemale,'ее', 'его')] отряд"
 laamp_base_contract_schemes_1301.c.tt.success: "Хороший план возымел успех"
 laamp_base_contract_schemes_1301.c.tt.failure: "$laamp_base_contract_schemes_1301.b.tt.failure$"
 laamp_base_contract_schemes.1301.d: "Пусть солдаты перебьют этих негодяев."
 laamp_base_contract_schemes.1301.d.tt.not_enough_troops: "Вам нужны [Concept('men_at_arms', 'профессиональные солдаты')|E]: не менее [EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0]"
 laamp_base_contract_schemes.1301.e: "Твое упорство восхищает..."
 laamp_base_contract_schemes.1301.e.tt.success: "[recidivist.GetFirstNameNoTooltip] присоединяется к #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ой#! державе"
 laamp_base_contract_schemes.1301.e.tt.failure: "[recidivist.GetFirstNameNoTooltip] не желает иметь дел с вами"
 laamp_base_contract_schemes.1301.e.tt.failure.tt: "[Select_CString(recidivist.IsFemale,'Она', 'Он')] пользуется вашей заминкой и убегает"
 laamp_base_contract_schemes.1301.f: "Мне пригодились бы такие, как ты..."
 laamp_base_contract_schemes.1302.t: "$laamp_base_contract_schemes.1004.t$: успех!"
 laamp_base_contract_schemes.1302.desc.intro: "[employer.GetTitledFirstName] может не беспокоиться — [recidivist.GetFirstNameNicknamed] [Select_CString(recidivist.IsFemale,'мертва', 'мертв')]. Я бросаю подручным [Select_CString(employer.IsFemale,'своей нанимательницы', 'своего нанимателя')] отрубленную голову с кусками темного смердящего мяса.\n\n"
 laamp_base_contract_schemes.1302.desc.method.prowess_sce: "«Вы справились с [Select_CString(recidivist.IsFemale,'ней', 'ним')] один на один? С вами #EMP лучше не шутить#!»,"
 laamp_base_contract_schemes.1302.desc.method.prowess_non_sce: "«Значит, ваша стража зарубила [Select_CString(recidivist.IsFemale,'ее', 'его')], [ROOT.Char.Custom('FormOfAddressForLiege')]? Мудрое решение. Кто знает, как бы всё сложилось, подойди [Select_CString(recidivist.IsFemale,'она', 'он')] ближе?»"
 laamp_base_contract_schemes.1302.desc.method.martial: "«Отличный удар, [ROOT.Char.Custom('FormOfAddressForLiege')], вы сразили эту сволочь без существенных потерь. Не думаю, что многим это бы удалось, —"
 laamp_base_contract_schemes.1302.desc.method.meat: "«Ваши солдаты убили это чудовище? Вы мудро поступили, [ROOT.Char.GetLadyLord]. [Select_CString(recidivist.IsFemale,'Она была очень коварна', 'Он был очень коварен')] и не [Select_CString(recidivist.IsFemale,'упустила', 'упустил')] бы возможности сбежать»,"
 laamp_base_contract_schemes.1302.desc.outro: " — замечает слуга [Select_CString(employer.IsFemale,'заказчицы', 'заказчика')], с опаской передавая нашу оплату.\n\nСлова в карман не положишь, а вот увесистый кошель с серебром — весьма достойная награда за нашу небольшую охоту."
 laamp_base_contract_schemes.1302.a: "Прекрасная работа."
 laamp_base_contract_schemes.1302.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1303.t: "$laamp_base_contract_schemes.1004.t$: провал!"
 laamp_base_contract_schemes.1303.desc.intro: "[recidivist.GetFirstNameNicknamed] всё же [Select_CString(recidivist.IsFemale,'ускользнула', 'ускользнул')] от нас."
 laamp_base_contract_schemes.1303.desc.method.prowess_non_sce: "Мои стражи не смогли уследить за [Select_CString(recidivist.IsFemale,'ней', 'ним')], несмотря на все старания."
 laamp_base_contract_schemes.1303.desc.method.martial: "Каким-то чудом [Select_CString(recidivist.IsFemale,'она прорвалась', 'он прорвался')] через засаду и [Select_CString(recidivist.IsFemale,'была такова', 'был таков')]."
 laamp_base_contract_schemes.1303.desc.method.diplo_bandit: "[Select_CString(recidivist.IsFemale,'Она завяила', 'Он заявил')], что подумывает примкнуть к нам со своим отрядом, и незаметно [Select_CString(recidivist.IsFemale,'улизнула', 'улизнул')]."
 laamp_base_contract_schemes.1303.desc.method.diplo_non_bandit: "[Select_CString(recidivist.IsFemale,'Она завяила', 'Он заявил')], что хочет подумать над моим щедрым предложением, и [Select_CString(recidivist.IsFemale,'ухитрилась', 'ухитрился')] сбежать."
 laamp_base_contract_schemes.1303.desc.outro: "Люди [Select_CString(employer.IsFemale,'моей нанимательницы', 'моего нанимателя')] опечалены, но результат их не особенно удивил. Впрочем, их сочувствие мне не поможет — нет головы, нет и награды. Их [Select_CString(employer.IsFemale,'госпожа', 'господин')] ничего нам не заплатит."
 laamp_base_contract_schemes.1303.a: "Вот же неуловимая тварь, будь [Select_CString(recidivist.IsFemale,'она проклята', 'он проклят')]!"
 laamp_base_contract_schemes.1303.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1304.t: "$laamp_base_contract_schemes.1004.t$: особый провал!"
 laamp_base_contract_schemes.1304.desc: "К моему удивлению, [recidivist.GetFirstNameNicknamed] [Select_CString(recidivist.IsFemale,'заинтересовалась', 'заинтересовался')] моим предложением. Мне удалось убедить [Select_CString(recidivist.IsFemale,'ее', 'его')], что это не уловка и мы всерьез предлагаем им хорошее будущее.\n\nВ итоге многие члены банды пополнили #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ие#! ряды.\n\nКонечно, [employer.GetTitledFirstName] вряд ли простит мне такое предательство. Но мне удалось решить [Select_CString(employer.IsFemale,'ее', 'его')] проблему, а способ — дело десятое."
 laamp_base_contract_schemes.1304.a: "Пусть [employer.GetFirstNameNoTooltip] делает что хочет, мне плевать на [Select_CString(employer.IsFemale,'нее', 'него')]."
 laamp_base_contract_schemes.1304.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1782.t: "$laamp_base_contract_schemes.1041.t$: [victim.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.1782.desc.intro.1: "Этим утром мы заметили вдали цепочку людей."
 laamp_base_contract_schemes.1782.desc.intro.2: "Незадолго до заката мы встретили отряд путников."
 laamp_base_contract_schemes.1782.desc.intro.3: "Около полудня мы нагнали караван, который выслеживали уже несколько дней."
 laamp_base_contract_schemes.1782.desc.intro.4: "Вскоре после рассвета мы увидели на горизонте небольшую группу путников."
 laamp_base_contract_schemes.1782.desc.intro.5: "На исходе дня мы нагнали хвост длинного обоза."
 laamp_base_contract_schemes.1782.desc.connection.negative: "Кажется, во главе идет [victim.GetTitledFirstName], [Select_CString(victim.IsFemale,'моя', 'мой')] [victim.Custom2('RelationToMeShort',ROOT.Char)]."
 laamp_base_contract_schemes.1782.desc.connection.positive: "Во главе идет [Select_CString(victim.IsFemale,'моя', 'мой')] [victim.Custom2('RelationToMeShort',ROOT.Char)] [victim.GetTitledFirstName]. Я не хочу причинять [Select_CString(victim.IsFemale,'ей', 'ему')] вред."
 laamp_base_contract_schemes.1782.desc.connection.family_or_consort: "Оказывается, во главе идет не кто иной, как [Select_CString(victim.IsFemale,'моя', 'мой')] [victim.Custom2('RelationToMeShort',ROOT.Char)] [victim.GetTitledFirstName]!"
 laamp_base_contract_schemes.1782.desc.connection.none: "Во главе идет [victim.GetTitledFirstName] — по крайней мере, так утверждают мои разведчики."
 laamp_base_contract_schemes.1782.desc.victim_type.pool: "Судя по всему, это обычные странники. У них нет ничего, кроме нехитрого скарба и, возможно, пары ценностей на откуп."
 laamp_base_contract_schemes.1782.desc.victim_type.baron: "Группу возглавляет [victim.GetTitleAsNameNoTooltip]. Эти люди #EMP не совсем нищие#!, но и не толстосумы. Однако при  желании нам есть чем поживиться."
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_ruler: "Группу возглавляет [Select_CString(victim.IsFemale,'прославленная', 'прославленный')] [victim.GetTitleAsNameNoTooltip]. [victim.Custom('FortifiedBuilding')] — [Select_CString(victim.IsFemale,'ее', 'его')] излюбленная резиденция, но сейчас [Select_CString(victim.IsFemale,'она отправилась', 'он отправился')] в путь. К счастью, охраны у [Select_CString(victim.IsFemale,'нее', 'него')] меньше, чем можно ожидать от человека [Select_CString(victim.IsFemale,'ее', 'его')] положения. #EMP Без сомнений#!, у этой группы немало ценностей, которыми можно поживиться."
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_nobody: "Судя по всему, среди этой группы нет власть имущих или опытных странников. Кажется, они плохо подготовлены к путешествию. Остается лишь гадать, сколько у них монет."
 laamp_base_contract_schemes.1782.desc.victim_type.laamp: "Очевидно, что это группа авантюристов вроде нас, которые ищут ночлег. Они могут быть богаче королей или беднее крестьян — нам ли не знать, каково это."
 laamp_base_contract_schemes.1782.desc.victim_type.fallback: "[Select_CString(victim.IsFemale,'Женщина, которая', 'Мужчина, который')] их возглавляет, [Select_CString(victim.IsFemale,'одета', 'одет')] лучше, чем остальные путники. Но очевидно, что даже [Select_CString(victim.IsFemale,'она', 'он')] ничем не [Select_CString(victim.IsFemale,'примечательна', 'примечателен')]. Скорее всего, даже если у [Select_CString(victim.IsFemale,'нее', 'него')] и есть горстка монет, это всё [Select_CString(victim.IsFemale,'ее', 'его')] богатство."
 laamp_base_contract_schemes.1782.desc.outro: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] ждет моего сигнала, чтобы напасть."
 laamp_base_contract_schemes.1782.tt.victim_escapes: "[victim.GetTitledFirstNameNoTooltip] убегает в суматохе"
 laamp_base_contract_schemes.1782.a: "Накостыляем этим болванам!"
 laamp_base_contract_schemes.1782.a.tt.success: "Вы нападаете на обоз и расхищаете груз"
 laamp_base_contract_schemes.1782.a.tt.failure: "$laamp_base_contract_schemes.1782.c.tt.failure$"
 laamp_base_contract_schemes.1782.b: "Окружим их и посмотрим, сколько они нам дадут."
 laamp_base_contract_schemes.1782.b.tt.success: "Они застигнуты врасплох и сдаются"
 laamp_base_contract_schemes.1782.b.tt.failure: "$laamp_base_contract_schemes.1782.c.tt.failure$"
 laamp_base_contract_schemes.1782.c: "Не нужно спешить — нападем с приходом ночи..."
 laamp_base_contract_schemes.1782.c.tt.easier_against_most_but_less_rewards: "#TUT Обычно это проще, но и [Concept('gold', 'золота')|E] вы получите меньше#!"
 laamp_base_contract_schemes.1782.c.tt.success: "Успешная засада"
 laamp_base_contract_schemes.1782.c.tt.failure: "Ваши воины ни на что не пригодны"
 laamp_base_contract_schemes.1782.d: "Пусть себе идут."
 laamp_base_contract_schemes.1782.d.tt: "[victim.GetTitledFirstName] уходит — вы не воспользовались шансом ограбить [Select_CString(victim.IsFemale,'ее', 'его')]"
 laamp_base_contract_schemes.1783.t: "$laamp_base_contract_schemes.1041.t$: успех!"
 laamp_base_contract_schemes.1783.desc: "Кто сказал, что путешествие — это трудно и опасно?\n\n[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] может возразить — для таких, как [Select_CString(ROOT.Char.IsFemale,'она', 'он')], дорога не только сравнительно легка, но и прибыльна. Наша следующая остановка — [destination_2.GetBaseNameNoTier]. Несмотря на некоторое беспокойство, мы прибываем в приподнятом расположении духа — наши кошели и седельные сумки полны монет.\n\nОстается надеяться, что наши жертвы не нагонят нас раньше, чем мы отсюда уйдем."
 laamp_base_contract_schemes.1783.a: "Дороги — это настоящие золотые жилы..."
 laamp_base_contract_schemes.1784.t: "$laamp_base_contract_schemes.1041.t$: провал!"
 laamp_base_contract_schemes.1784.desc: "Увы, благосклонность [ROOT.Char.GetFaith.FateGodNamePossessive] — вещь непредсказуемая и переменчивая.\n\nПохоже, на этот раз мы не угодили фортуне — за всё это время [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] не получает ни единой монеты.\n\nНаш путь подходит к концу, и нам остается признать неудачи и двигаться дальше."
 laamp_base_contract_schemes.1784.a: "А казалось, будет легко..."
