 laamp_base_0001_success_employer_modifier: "Довольные придворные"
 laamp_base_0001_success_employer_modifier_desc: "При дворе этого персонажа постоянно звучат новые захватывающие истории о приключениях в дороге и о далеких землях."
 laamp_base_0001_failure_employer_modifier: "Утомительные нахлебники"
 laamp_base_0001_failure_employer_modifier_desc: "При дворе этого персонажа вечно трутся сомнительные бродяги и проходимцы, отравляющие жизнь всем вокруг."
 laamp_base_0011.tt.success_standard.employer_reward.remove_potential_rivals: "Устраняет до [THIS.Char.MakeScope.ScriptValue('laamp_base_0011_num_removable_potential_rivals_value')] потенциальных [Concept( 'rivals', 'соперников' )|E]"
 laamp_base_0031_success_employer_modifier: "Опытные посредники"
 laamp_base_0031_success_employer_modifier_desc: "Этот персонаж привлек способных людей, которые могут сгладить любой конфликт в его владениях."
 laamp_base_0031_failure_employer_modifier: "Отказ от ответственности"
 laamp_base_0031_failure_employer_modifier_desc: "Этот персонаж попытался найти козла отпущения для своих подданных, но стало только хуже."
 laamp_base_0041_success_employer_modifier: "Доверчивость"
 laamp_base_0041_success_employer_modifier_desc: "Несмотря на все старания, этот персонаж слишком легко верит всем на слово."
 laamp_base_0041_failure_employer_modifier: "Недоверие к лжецам"
 laamp_base_0041_failure_employer_modifier_desc: "Этот персонаж отлично знает, что никто не приходит ко двору просто так, и ведет себя соответственно."
 laamp_base_1001_success_employer_modifier: "Преступники пойманы"
 laamp_base_1001_success_employer_modifier_desc: "В этом графстве наблюдается заметный спад преступности — по крайней мере, пока."
 laamp_base_1021_success_employer_modifier: "Тренированные войска"
 laamp_base_1021_success_employer_modifier_desc: "Опытный инструктор превратил личную гвардию этого персонажа в отлаженную боевую машину."
 laamp_base_1021_failure_employer_modifier: "Грязный сброд"
 laamp_base_1021_failure_employer_modifier_desc: "#EMP Воины?#! Личная гвардия этого персонажа больше похожа на подзаборных пьяниц, чем на солдат."
 laamp_base_1031_success_employer_modifier: "Мирная земля"
 laamp_base_1031_success_employer_modifier_desc: "Жители этого графства наслаждаются периодом относительного покоя."
 laamp_base_1031_failure_employer_modifier: "Беспокойная земля"
 laamp_base_1031_failure_employer_modifier_desc: "Ссоры и мелкие стычки стали постоянными — и местные жители отлично знают, кто в этом виноват."
 laamp_base_1041_success_employer_modifier: "Разбой на дорогах"
 laamp_base_1041_success_employer_modifier_desc: "Дороги этого графства опасны и для мытаря, и для пилигрима, и для торговца."
 laamp_base_1041_failure_employer_modifier: "Безопасные дороги"
 laamp_base_1041_failure_employer_modifier_desc: "Несмотря на все усилия закоренелых разбойников, дороги этого графства по-прежнему хорошо охраняются."
 laamp_base_2021_failure_employer_modifier: "Дорогостоящее строительство"
 laamp_base_2021_failure_employer_modifier_desc: "Из-за беспорядка в инфраструктуре строительство в этом графстве обходится невероятно дорого."
 laamp_base_2031_success_employer_modifier: "Всё спокойно"
 laamp_base_2031_success_employer_modifier_desc: "Несмотря на некоторые проблемы с демаркацией внутренних границ, жители этого графства в целом довольны."
 laamp_base_2031_failure_employer_modifier: "Точка кипения"
 laamp_base_2031_failure_employer_modifier_desc: "Напряжение в местном обществе так велико, что жители проводят больше времени в спорах, чем за работой."
 laamp_base_2041_success_employer_modifier: "Чиновники-самозванцы"
 laamp_base_2041_success_employer_modifier_desc: "Всем известно, что в прошлом всякие проходимцы не раз выдавали себя за сборщиков налогов этого персонажа. Это очень осложняет работу нынешним чиновникам."
 laamp_base_2041_failure_employer_modifier: "Надежные чиновники"
 laamp_base_2041_failure_employer_modifier_desc: "Подданные этого персонажа знают, что должность чиновника может быть подтверждена лишь правильными печатями."
 laamp_base_3001_success_employer_modifier: "Развитая разведка"
 laamp_base_3001_success_employer_modifier_desc: "Этот персонаж получил подробные отчеты обо всём, что происходит в других странах."
 laamp_base_3041_success_employer_modifier: "Казна разграблена"
 laamp_base_3041_success_employer_modifier_desc: "Ходят слухи, что этот персонаж не способен защитить даже собственный сундук с деньгами."
 laamp_base_3041_failure_employer_modifier: "Казна под охраной"
 laamp_base_3041_failure_employer_modifier_desc: "Этот персонаж успешно отразил покушение на свои запасы серебра."
 laamp_base_4001_success_employer_modifier: "Документы в порядке"
 laamp_base_4001_success_employer_modifier_desc: "Бумага стоит дорого, но этот персонаж понимает важность работы с документами."
 laamp_base_4001_failure_employer_modifier: "Путаница в архивах"
 laamp_base_4001_failure_employer_modifier_desc: "Какой-то некомпетентный идиот устроил в архивах этого персонажа такой хаос, что навести там порядок теперь крайне затруднительно."
 laamp_base_4021_success_employer_modifier: "Модная книга"
 laamp_base_4021_success_employer_modifier_desc: "Забавная книга, написанная по заказу этого персонажа, весьма популярна при дворе."
 laamp_base_4021_failure_employer_modifier: "Меценат с дурным вкусом"
 laamp_base_4021_failure_employer_modifier_desc: "Этот персонаж склонен выбрасывать деньги на самую никчемную ерунду."
 laamp_base_4041_success_employer_modifier: "Поддельная святость"
 laamp_base_4041_success_employer_modifier_desc: "Все знают, что во владениях этого персонажа можно прикупить по сходной цене любые святыни — от талисманов до реликвий."
 laamp_base_4041_failure_employer_modifier: "Священные стандарты"
 laamp_base_4041_failure_employer_modifier_desc: "Этот персонаж известен крайней нетерпимостью к фальшивым реликвиям."
 laamp_base_5001_success_employer_modifier: "Дикие животные под контролем"
 laamp_base_5001_success_employer_modifier_desc: "Популяция животных в этом графстве тщательно контролируется."
 laamp_base_5001_failure_employer_modifier: "Необузданная природа"
 laamp_base_5001_failure_employer_modifier_desc: "В этих краях дикие животные свободно плодятся и рыщут по лесам, угрожая жизни и здоровью людей."
 laamp_base_5011_success_employer_modifier: "Уверенные торговцы"
 laamp_base_5011_success_employer_modifier_desc: "Местное торговое сословие твердо знает, что его собственность под надежной защитой."
 laamp_base_5011_failure_employer_modifier: "Ненадежное будущее"
 laamp_base_5011_failure_employer_modifier_desc: "Средства, вложенные в этом краю, рискуют развеяться с дымом."
 laamp_base_5021_success_employer_modifier: "Надежная защита"
 laamp_base_5021_success_employer_modifier_desc: "Этот персонаж хорошо защищен от угроз любого рода."
 laamp_base_5021_failure_employer_modifier: "На волосок от гибели"
 laamp_base_5021_failure_employer_modifier_desc: "Прошлое покушение на этого персонажа #EMP почти#! увенчалось успехом. Следующее, скорее всего, будет связано с еще большим риском."
 laamp_base_5031_success_employer_modifier: "Пропажа скота"
 laamp_base_5031_success_employer_modifier_desc: "Правитель этого графства не может гарантировать пастухам сохранность их стад."
 laamp_base_5031_failure_employer_modifier: "Стада под защитой"
 laamp_base_5031_failure_employer_modifier_desc: "Даже самые предприимчивые скотокрады не могут обхитрить местных пастухов."
 laamp_base_5041_success_employer_modifier: "Разгул браконьерства"
 laamp_base_5041_success_employer_modifier_desc: "Что касается диких животных, то их в этом графстве почему-то... меньше, чем можно было бы подумать."
 laamp_base_5041_failure_employer_modifier: "Охрана природы"
 laamp_base_5041_failure_employer_modifier_desc: "Браконьеров ждет виселица."
 #################################################
 #On-Going Diplo Scheme Events
 laamp_base_contract_schemes.0301.t: "Славные истории"
 laamp_base_contract_schemes.0301.desc: "[target.GetTitledFirstName] устраивает обед при дворе, и я пользуюсь случаем, чтобы впечатлить [Select_CString(target.IsFemale,'ее', 'его')] придворных своими блестящими подвигами.\n\nЧем больше они довольны, там тяжелее будет мой кошель.\n\nМне нужно умерить остроумие и поведать о великих свершениях, щедро сдобренных героизмом и коварством. Что до правды — она не так уж и важна."
 laamp_base_contract_schemes.0301.a: "Кажется, я знаю пару таких историй..."
 laamp_base_contract_schemes.0301.a.tt.success: "Ваши рассказы очаровали слушателей"
 laamp_base_contract_schemes.0301.a.tt.failure: "Ваши слова звучат неискренне"
 laamp_base_contract_schemes.0301.b: "Разве моя репутация не говорит сама за себя?"
 laamp_base_contract_schemes.0301.b.f: "Ваш [Concept('prestige_level', 'уровень репутации')|E] влияет на шанс успеха"
 laamp_base_contract_schemes.0301.b.tt.success: "Да"
 laamp_base_contract_schemes.0301.b.tt.failure: "Нет"
 laamp_base_contract_schemes.0301.c: "Нет историй без прикрас!"
 laamp_base_contract_schemes.0301.c.tt.success: "Небылицы интереснее всего"
 laamp_base_contract_schemes.0301.c.tt.failure: "Очевидное надувательство"
 laamp_base_contract_schemes.0301.d: "Поем задарма, и на этом всё."
 laamp_base_contract_schemes.0301.e: "Набью карманы дармовыми рулетами."
 laamp_base_contract_schemes_0301_doubtful_stories_modifier: "Сомнительные истории"
 laamp_base_contract_schemes_0301_doubtful_stories_modifier_desc: "В этом рассказе что-то не сходится."
 laamp_base_contract_schemes.0311.t: "За семью морями, за далекими холмами"
 laamp_base_contract_schemes.0311.desc.only_exotic_culture: "[target.GetTitledFirstName] и другие [target.GetCulture.GetName|l] видят во мне занимательную редкость, #L [exotic_culture.GetCollectiveNoun|l]ую#! диковинку. Кто знает, когда еще им удастся поговорить с представителями моего народа и послушать сказания о моей далекой родине?"
 laamp_base_contract_schemes.0311.desc.only_exotic_faith: "[exotic_faith.HighGodNamePossessive] удручающе редко вспоминают в этих краях, а о правильных #L [exotic_faith.GetName|l]их#! обрядах и говорить не приходится.\n\nЭто, безусловно, печально, #EMP но#! мои привычки и ритуалы кажутся окружающим очень занятными, и многие придворные восторженно наблюдают за мной."
 laamp_base_contract_schemes.0311.desc.both_exotic: "Мой #L [exotic_culture.GetCollectiveNoun|l]ий#! и #L [exotic_faith.GetAdherentName|l]ский#! образ жизни не перестает восхищать придворных.\n\nМногие из них никогда не видели моих земляков. Возможно, это будет их единственное знакомство с моим народом, хотя кто знает, как сложится судьба."
 laamp_base_contract_schemes.0311.desc.outro: "\n\nОни не очень-то... #EMP изящны#! в суждениях, но тем проще их развлечь и впечатлить."
 laamp_base_contract_schemes.0311.a: "Позвольте рассказать вам о #L [exotic_culture.GetCollectiveNounNoTooltip|l]ой#! жизни!"
 laamp_base_contract_schemes.0311.a.tt.success: "Захватывающая история"
 laamp_base_contract_schemes.0311.a.tt.success.cultural_acceptance: "Истории авантюриста о чужеземных чудесах"
 laamp_base_contract_schemes.0311.a.tt.failure: "Ужасное пустословие"
 laamp_base_contract_schemes.0311.a.tt.failure.cultural_acceptance: "Истории чужака о варварах на краю света"
 laamp_base_contract_schemes.0311.b: "О, #L [exotic_faith.GetNameNoTooltip]ая#! вера очень загадочна..."
 laamp_base_contract_schemes.0311.b.tt.success: "Пленяющая экзотика"
 laamp_base_contract_schemes.0311.b.tt.failure: "Сомнительные излишества"
 laamp_base_contract_schemes.0311.c: "Только #EMP представьте#!..."
 laamp_base_contract_schemes.0311.c.tt.success: "Сладкая ложь"
 laamp_base_contract_schemes.0311.c.tt.failure: "Очевидная ложь"
 laamp_base_contract_schemes.0311.d: "Боюсь, все тонкости передать не удастся."
 laamp_base_contract_schemes_0311_likes_other_faiths_modifier: "Интерес к чужим верованиям"
 laamp_base_contract_schemes_0311_likes_other_faiths_modifier_desc: "Этому персонажу выдался шанс внять простым радостям тех, кто не разбирается в верованиях."
 laamp_base_contract_schemes_0311_hates_other_faiths_modifier: "Отвращение к чужим верованиям"
 laamp_base_contract_schemes_0311_hates_other_faiths_modifier_desc: "Этот персонаж даже не представляет, что столько людей может так сильно ошибаться."
 laamp_base_contract_schemes.0321.t: "Доброволец"
 laamp_base_contract_schemes.0321.desc.intro: "Находясь при дворе нашей цели, мы сделали всё возможное, чтобы развлечь и занять [Select_CString(target.IsFemale,'ее', 'его')] свиту.\n\n"
 laamp_base_contract_schemes.0321.desc.three_courtiers: "Похоже, мы даже слегка #EMP переусердствовали#!: несколько [Select_CString(target.IsFemale,'ее', 'его')] придворных с глазу на глаз сообщили, что хотят путешествовать с нашим лагерем!\n\nНаибольший энтузиазм проявляет [courtier_1.GetFirstName], но [courtier_2.GetFirstName] и [courtier_3.GetFirstName] не особенно отстают от [Select_CString(courtier_1.IsFemale,'нее', 'него')].\n\nЕстественно, [target.GetTitledFirstNameNoTooltip] не отпустит с нами всех троих, но на одного человека может согласиться."
 laamp_base_contract_schemes.0321.desc.two_courtiers: "Похоже, мы даже слегка #EMP переусердствовали#!: несколько [Select_CString(target.IsFemale,'ее', 'его')] придворных с глазу на глаз сообщили, что хотят путешествовать с нашим лагерем!\n\nНаибольший энтузиазм проявляет [courtier_1.GetFirstName], но [courtier_2.GetFirstName] не особенно отстает от [Select_CString(courtier_1.IsFemale,'нее', 'него')].\n\nЕстественно, [target.GetTitledFirstNameNoTooltip] не отпустит сразу двоих, но на одного человека может согласиться."
 laamp_base_contract_schemes.0321.desc.one_courtier: "Похоже, мы неплохо справились: кое-кто из [Select_CString(target.IsFemale,'ее', 'его')] свиты с глазу на глаз говорит мне, хочет путешествовать с нашим лагерем.\n\nВряд ли [target.GetTitledFirstNameNoTooltip] запретит нам брать с собой [Select_CString(courtier_1.IsFemale,'одну', 'одного')] из своих придворных, если я [Select_CString(ROOT.Char.IsFemale,'сама', 'сам')] позволю [Select_CString(courtier_1.IsFemale,'ей', 'ему')] отправиться с нами."
 laamp_base_contract_schemes.0321.a: "Пойдем с нами, [courtier_1.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.0321.b: "Может, [courtier_2.GetFirstNameNoTooltip] будет [Select_CString(courtier_2.IsFemale,'рада', 'рад')] узнать об этом..."
 laamp_base_contract_schemes.0321.c: "[courtier_3.GetFirstName] может нам пригодиться."
 laamp_base_contract_schemes.0321.d: "#EMP Вы#!? Да вы, наверное, шутите!"
 laamp_base_contract_schemes.0321.e: "Увы, мы больше не принимаем новых людей."
 laamp_base_contract_schemes.0331.t: "Что движет нами"
 laamp_base_contract_schemes.0331.desc: "«[ROOT.Char.GetFirstNameNoTooltip], при всем уважении, — издалека начинает [target.GetTitledFirstName] за скучным обедом, — вы рассказываете столько историй о своих поступках и занятной жизни, но живете в какой-то грязной палатке, едва укрывающей от ливня или зноя».\n\nЯ киваю — зачем отрицать очевидное?\n\n«Когда вы лишены даже основных удобств, что дает вам силы просыпаться по утрам? Почему вы идете вперед, зная, что каждый следующий день будет похож на предыдущий?»"
 laamp_base_contract_schemes.0331.a: "Нужно назвать только одну причину?"
 laamp_base_contract_schemes.0331.a.tt.success: "Ваши слова звучат красноречиво"
 laamp_base_contract_schemes.0331.a.tt.failure: "Вы говорите банальности"
 laamp_base_contract_schemes.0331.b: "Если есть дорога, кто-то должен по ней пройти."
 laamp_base_contract_schemes.0331.b.tt.success: "Сладость свободы"
 laamp_base_contract_schemes.0331.b.tt.failure: "Бесцельные скитания"
 laamp_base_contract_schemes.0331.c: "Ради славы, смерти и друзей, что познаются в беде и битвах."
 laamp_base_contract_schemes.0331.c.tt.success: "Сурово, но справедливо"
 laamp_base_contract_schemes.0331.c.tt.failure: "Общие фразы"
 laamp_base_contract_schemes.0331.d: "Жажда познаний никогда не заканчивается. Ее можно лишь принять."
 laamp_base_contract_schemes.0331.d.tt.success: "Новые знания — это ценная награда."
 laamp_base_contract_schemes.0331.d.tt.failure: "Бессмысленно и непрактично"
 laamp_base_contract_schemes.0331.e: "Всё просто: хочу увидеть невиданное."
 laamp_base_contract_schemes.0331.e.tt.success: "Как романтично"
 laamp_base_contract_schemes.0331.e.tt.failure: "Да, и это зрелище часто разочаровывает"
 laamp_base_contract_schemes.0331.f: "Так я могу вести дела и тешить свои #EMP амбиции.#!"
 laamp_base_contract_schemes.0331.f.tt.success: "Жестокие стремления — это впечатляет"
 laamp_base_contract_schemes.0331.f.tt.failure: "Другими словами, это разбойничья жизнь"
 laamp_base_contract_schemes.0331.g: "Вы же и сами знаете, [target.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.0331.g.tt.success: "Манящие амбиции"
 laamp_base_contract_schemes.0331.g.tt.failure: "Несбывшиеся мечты"
 laamp_base_contract_schemes.0331.h: "Лучше поем и проигнорирую вопрос."
 laamp_base_contract_schemes.0541.t: "Мастер своего дела"
 laamp_base_contract_schemes.0541.desc: "[target.GetTitledFirstName] — [Select_CString(target.IsFemale,'та еще штучка', 'тот еще фрукт')]. Иногда мне кажется, что развлекать [Select_CString(target.IsFemale,'ее', 'его')] — настоящий труд.\n\n[Select_CString(target.IsFemale,'Она не самая высокородная дворянка', 'Он не самый высокородный дворянин')] на свете, но у [Select_CString(target.IsFemale,'нее', 'него')] #EMP весьма#! любопытные представления о том, как ведут себя люди.\n\nВ таких случаях лучше делать то, что получается хорошо, и проявить себя с лучшей стороны.\n\nОднако [target.GetFirstNameNoTooltip] так мало знает о жизни людей, что я могу попробовать впечатлить [Select_CString(target.IsFemale,'ее', 'его')] не самыми выдающимися талантами."
