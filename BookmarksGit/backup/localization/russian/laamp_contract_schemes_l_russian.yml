 laamp_base_contract_schemes.2681.d.no_valid_char: "У вас нет доступных [Concept('follower', 'последователей')|E], которых можно на время направить ко [Concept('court', 'двору')|E] заказчика. Навык [Concept('learning', 'учености')|E] последователя должен составлять не менее [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0]"
