 laamp_base_contract_schemes.1301.t: "$laamp_base_contract_schemes.1004.t$"
 laamp_base_contract_schemes.1301.desc.intro.preamble.first: "[recidivist.GetFirstNameNicknamed] впервые [Select_CString(recidivist.IsFemale,'встретилась', 'встретился')] нам"
 laamp_base_contract_schemes.1301.desc.intro.preamble: "А вот и [recidivist.GetFirstNameNicknamed]. Мы нагнали [Select_CString(recidivist.IsFemale,'ее', 'его')]"
 laamp_base_contract_schemes.1301.desc.intro.plains: "на просторных равнинах владения [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.farmlands: "на плодородных полях владения [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.hills: "на высоких холмах владения [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.mountains: "среди величавых гор владения [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.desert: "в раскаленных пустынях владения [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.desert_mountains: "среди суровых безжизненных гор владения [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.oasis: "в цветущем оазисе в владения [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.jungle: "в непролазных джунглях владения [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.forest: "в густых лесах владения [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.taiga: "в бескрайних сосновых лесах владения [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.wetlands: "на смердящих болотах владения [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.steppe: "в бескрайней степи владения [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.floodplains: "во влажных пойменных землях владения [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.drylands: "в засушливых землях владения [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.postamble: "[Select_CString(recidivist.IsFemale,'Ее', 'Его')] шайку негодяев со всех сторон окружает [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]. Обстановка накаляется, и мы все готовимся к бою."
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.good: "«[ROOT.Char.GetFirstNameNoTooltip], [recidivist.Custom2('RelationToMeShort',ROOT.Char)] [Select_CString(ROOT.Char.IsFemale,'моя', 'мой')], — прерывает тишину [recidivist.GetFirstNameNoTooltip]. — Какая... неожиданная встреча. За мной охотилось столько людей. Не [Select_CString(recidivist.IsFemale,'ожидала', 'ожидал')], что в их числе будешь ты»."
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.bad: "«Ого, [ROOT.Char.GetFirstNameNoTooltip]! [Select_CString(ROOT.Char.IsFemale,'Очередная дура вздумала', 'Очередной дурак вздумал')] меня поймать? — усмехается [recidivist.GetFirstNameNoTooltip], ступая вперед. — По правде сказать, я даже [Select_CString(recidivist.IsFemale,'рада', 'рад')]. Большинство людей — скучные противники, но тебе я #EMP с удовольствием#! выпущу кишки»."
 laamp_base_contract_schemes.1301.desc.encounters.first.family: "«[ROOT.Char.GetFirstNameNoTooltip], [Select_CString(ROOT.Char.IsFemale,'моя', 'мой')] [recidivist.Custom2('RelationToMeShort',ROOT.Char)], моя плоть и кровь! Зачем ты меня преследуешь? Хочешь отомстить за то, что я [Select_CString(recidivist.IsFemale,'бросил', 'бросил')] тень на доброе имя дома [ROOT.Char.GetHouse.GetName]?»"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.angry: "«Вот же тупая мелюзга! — презрительно усмехается [recidivist.GetFirstNameNoTooltip]. — Теперь, значит, [employer.GetTitledFirstName] [Select_CString(employer.IsFemale,'твоя хозяйка', 'твой хозяин')]? [Select_CString(ROOT.Char.IsFemale,'Пришла', 'Пришел')] исполнить [Select_CString(employer.IsFemale,'ее', 'его')] команду? Ну давай, выходи и покажи, чего ты стоишь, визгливая шавка!»"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.haughty: "«Кто тут у нас? А, #EMP [ROOT.Char.GetSheHe]#!, — громогласно восклицает [recidivist.GetFirstNameNoTooltip], расталкивая локтями толпу и приближаясь ко мне. — [Select_CString(ROOT.Char.IsFemale,'Мелкая пропащая', 'Мелкий пропащий')] [ROOT.Char.GetLadyLord]! Думаешь, сможешь со мной тягаться? Ну давай, попробуй, чего же ты ждешь?»"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.doleful: "«Жаль, что мы повстречались при столь неблагоприятных обстоятельствах, [ROOT.Char.GetFirstNameNoTooltip], ведь между нами нет вражды, — вздыхает [recidivist.GetFirstNameNoTooltip]. — Но, увы, я понимаю, что вы намерены довести свое дело до конца, пусть даже он будет печальным»."
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.merry: "«Это всё твои люди? Вот умора! — хохочет [recidivist.GetFirstNameNoTooltip]. — #EMP Прекрасно#!, наконец-то нас ждет славная драка! А тебя я раздавлю с особым удовольствием, [ROOT.Char.GetFirstNameNoTooltip]»."
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.taciturn: "«Хм, занятно, — бормочет [recidivist.GetFirstNameNoTooltip], поглаживая подбородок. — Честно говоря, я [Select_CString(recidivist.IsFemale,'ждала', 'ждал')] большего. Очевидно, [employer.GetTitleAsName] переживает не лучшие времена. Ну что, начнем?»"
 laamp_base_contract_schemes.1301.desc.encounters.second: "«И снова ты, [ROOT.Char.GetFirstNameNoTooltip]? Я [Select_CString(recidivist.IsFemale,'думала', 'думал')], ты [Select_CString(ROOT.Char.IsFemale,'усвоила', 'усвоил')] прошлый урок. Видимо, придется мне быть построже»."
 laamp_base_contract_schemes.1301.desc.encounters.third: "«Да будь ты [Select_CString(ROOT.Char.IsFemale,'проклята', 'проклят')] на веки вечные, [ROOT.Char.GetFirstNameNoTooltip]. Когда тебе надоест гоняться за нами? Возьмись уже за какое-нибудь другое дело. Наша кровь тебе ничего не даст!»"
 laamp_base_contract_schemes.1301.desc.outro.1: "Мы стоим на лезвии ножа. Мне нужно действовать, иначе это сделает кто-нибудь другой, и всё выйдет из-под контроля."
 laamp_base_contract_schemes.1301.desc.outro.2: "[recidivist.GetFirstNameNoTooltip] и [Select_CString(recidivist.IsFemale,'ее', 'его')] отряд явно превосходят нас числом, но [Select_CString(recidivist.IsFemale,'ее', 'его')] люди настроены весьма решительно. Они готовы защищать своего лидера любой ценой."
 laamp_base_contract_schemes.1301.desc.outro.3: "Вокруг воцаряется гнетущая тишина. Никто не хочет прерывать ее, опасаясь последствий."
 laamp_base_contract_schemes.1301.desc.outro.4: "Затаив дыхание, оба подручных ждут моих слов. Они явно надеются, что я не отдам приказ убить."
 laamp_base_contract_schemes.1301.desc.outro.5: "[recidivist.GetFirstNameNoTooltip] знает, что не сможет победить — по крайней мере, в честной схватке. Но если [Select_CString(recidivist.IsFemale,'ей', 'ему')] удастся меня перехитрить..."
 laamp_base_contract_schemes.1301.tt.insta_win: "#P +2#! очка победы: $label_success_standard|l$"
 laamp_base_contract_schemes.1301.tt.score_increased: "#P +1#! очко победы"
 laamp_base_contract_schemes.1301.tt.success_score_and_threshold: "#TUT Вы набрали [task_contract.MakeScope.Var('wins_tally').GetValue|0] из 2 очков, гарантирующих $label_success_standard|l$#!"
 laamp_base_contract_schemes.1301.tt.chances_remaining: "#TUT Встреча с противником: [task_contract.MakeScope.Var('encounters_tally').GetValue|0] из 3 или менее#!"
 laamp_base_contract_schemes.1301.a: "Защищайся, [recidivist.Custom2('InsultNoun', ROOT.Char)]!"
 laamp_base_contract_schemes.1301.a.tt.duel_begins: "#X @warning_icon! Вы и [recidivist.GetFirstName] сразу вступаете в поединок на [Concept('character_death_death', 'смерть')|E]#!"
 laamp_base_contract_schemes.1301.b: "Стража, зарубите [Select_CString(recidivist.IsFemale,'ее', 'его')]!"
 laamp_base_contract_schemes_1301.b.tt.success_crit: "[Select_CString(recidivist.IsFemale,'Ее', 'Его')] шайка полностью уничтожена"
 laamp_base_contract_schemes_1301.b.tt.success: "[Select_CString(recidivist.IsFemale,'Ее', 'Его')] шайка разгромлена"
