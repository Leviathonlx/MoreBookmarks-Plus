 laamp_extra_contract_schemes.0022.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0022.a: "Это я беру на себя."
 laamp_extra_contract_schemes.0022.b: "[councillor_liege.GetTitleAsNameNoTooltip] получит отличную зацепку."
 laamp_extra_contract_schemes.0022.c: "Я не могу пасть так низко."
 laamp_extra_contract_schemes.0023.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0023.desc: "«Вы пролили свет на сведения, которые пригодятся моему сюзерену. Раскрыть столько тайн — целых [secrets_found_value]... Настоящее достижение». Фигура выходит на свет, и я понимаю, что это [task_contract_councillor.GetName]. Как [Select_CString(task_contract_councillor.IsFemale,'она проникла', 'он проник')] в мой шатер?\n\n«Вы прошли сюда [Select_CString(task_contract_councillor.IsFemale,'незамеченной', 'незамеченным')]?» — удивленно спрашиваю я, собираясь позвать стражу. Но вокруг уже ни души. О необычном визите напоминает только внушительный кошель с монетами."
 laamp_extra_contract_schemes.0023.a: "Возьму золото, а остальное — не мое дело."
 laamp_extra_contract_schemes.0024.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0024.desc: "«От вас давно нет никаких вестей. Я уже [Select_CString(task_contract_councillor.IsFemale,'начала', 'начал')] волноваться — может, вы позабыли о нашем уговоре?» — издевательски спрашивает [task_contract_councillor.GetName], когда я приближаюсь к нужнику. Что за наглость! Как [Select_CString(task_contract_councillor.IsFemale,'ей', 'ему')] удалось проникнуть сюда?\n\n«[task_contract_target.GetCapitalLocation.GetName] буквально кишит моими людьми, но всё без толку, — оправдываюсь я. — Либо [task_contract_target.GetTitledFirstName] может гордиться верностью своих придворных, либо повода для слухов попросту нет».\n\n«Глупое оправдание... Я [Select_CString(task_contract_councillor.IsFemale,'думала', 'думал')], вы способны на большее — хотя бы на более искусную ложь. Наше соглашение расторгнуто». Покачав головой, [task_contract_councillor.GetFirstNameNoTooltip] исчезает так же внезапно, как и [Select_CString(task_contract_councillor.IsFemale,'появилась', 'появился')]."
 laamp_extra_contract_schemes.0024.a: "Напрасная трата времени!"
 laamp_extra_contract_schemes.0030.t: "$ep3_contract_event.0080.t$"
 laamp_extra_contract_schemes.0030.desc: "[task_contract_councillor.GetName] быстро узнаёт о том, что мой подлог для притязаний готов.\n\n«Поздравляю, отличная работа!» — говорит [Select_CString(task_contract_councillor.IsFemale,'она', 'он')], хотя это звучит как похвала [Select_CString(task_contract_councillor.IsFemale,'самой', 'самому')] себе.\n\n«[task_contract_councillor_liege.GetTitledFirstName] будет [Select_CString(task_contract_councillor_liege.IsFemale,'довольна', 'доволен')] и непременно наградит вас. Я позабочусь об этом ценном документе... не соизволите передать его мне?» [task_contract_councillor.GetFirstNameNoTooltip] вдруг теряет самообладание. «Ну же, давайте его сюда!» — нетерпеливо восклицает [Select_CString(task_contract_councillor.IsFemale,'она', 'он')], щелкая пальцами."
 laamp_extra_contract_schemes.0030.a: "Я оставлю себе копию."
 laamp_extra_contract_schemes.0030.b: "Пусть [target.GetNameNoTooltip|l] будет в более надежных руках!"
 laamp_extra_contract_schemes.0030.c: "Я вам больше не доверяю..."
 laamp_prison_break_scheme: "Побег из тюрьмы"
 laamp_prison_break_scheme_action: "Спасение из темницы, которой владеет"
 laamp_prison_break_scheme_desc: "Спланировать и осуществить план похищения [Concept( 'spouse', 'супруга' )|E], [Concept( 'family', 'члена семьи' )|E], [Concept( 'best_friend', 'лучшего друга' )|E] или [Concept( 'soulmate', 'родственной души' )|E] [Concept( 'contractor', 'заказчика' )|E] из [Concept( 'prison', 'тюрьмы' )|E]."
 laamp_prison_break_scheme_desc_general: "$laamp_prison_break_scheme_desc$"
 laamp_prison_break_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_extra_contract_schemes.0011.t: "$ep3_contract_event.0030.t$"
 laamp_extra_contract_schemes.0011.desc: "[task_contract_employer.GetTitledFirstName] [Select_CString(task_contract_employer.IsFemale,'приняла', 'принял')] мудрое решение, обратившись ко мне с этой безрассудной затеей. В самом деле, [ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l], [Select_CString(ROOT.Char.IsFemale,'которой', 'которому')] нечего терять... Есть несколько способов проникнуть за стены города [task_contract_target.GetCapitalLocation.GetName], но все они очень опасны. Мне нужно придумать какой-нибудь благовидный предлог, чтобы проникнуть в темницу, где томится [task_contract_object.GetTitledFirstName]...\n\n[task_contract_employer.Custom2('HerHisCharacterIntroduction', task_contract_object)|U] сразу привлечет внимание, так что лучше не рисковать. Чтобы освободить [Select_CString(task_contract_object.IsFemale,'ее', 'его')], мне придется полагаться лишь на себя."
 laamp_extra_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_extra_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_extra_contract_schemes.0011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_extra_contract_schemes.0011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_extra_contract_schemes.0011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_extra_contract_schemes.0012.t: "Успех: $laamp_prison_break_contract_contract$"
 laamp_extra_contract_schemes.0012.desc_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ [agent_thief.GetFirstName] быстро взламывает замок, и [task_contract_object.GetTitledFirstName] наконец предстает перед нами."
 laamp_extra_contract_schemes.0012.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ От волнения мои пальцы стали скользкими от пота, но верная отмычка не подводит."
 laamp_extra_contract_schemes.0012.desc_lookout: "[Select_CString(agent_lookout.IsFemale,'Внимательная', 'Внимательный')] [agent_lookout.GetFirstName] подает нам знак, что можно идти."
 laamp_extra_contract_schemes.0012.desc_no_lookout: "Потом я спешно оглядываюсь в поисках стражи. Кажется, путь открыт."
 laamp_extra_contract_schemes.0012.desc: "Я шепотом прошу, чтобы [task_contract_object.GetFirstNameNoTooltip] [Select_CString(task_contract_object.IsFemale, 'молчала', 'молчал' )], и вывожу [Select_CString(task_contract_object.IsFemale, 'ее', 'его' )] в темноту."
 laamp_extra_contract_schemes.0012.desc_infiltrator: "Возвращаемся мы тем же путем — через окно, которое [Select_CString(agent_infiltrator.IsFemale,'открыла', 'открыл')] [agent_infiltrator.GetFirstName]."
 laamp_extra_contract_schemes.0012.desc_no_infiltrator: "Возвращаемся мы тем же путем — через неохраняемый коридор."
 laamp_extra_contract_schemes.0012.desc_free: "Добравшись до лошадей, мы вскакиваем в седла и мчимся во весь опор.\n\n«Вы спасли мне жизнь! — говорит [task_contract_object.GetNameNoTooltip], когда мы наконец сбавляем темп. — Это было так волнительно!»"
 laamp_extra_contract_schemes.0012.a: "«Вот это мне нравится... идем с нами!»"
 laamp_extra_contract_schemes.0012.b: "«[task_contract_employer.GetTitledFirstNameNoTooltip] вас очень ждет»."
 laamp_extra_contract_schemes.0013.t: "Провал: $laamp_prison_break_contract_contract$"
 laamp_extra_contract_schemes.0013.desc_intro: "Глубокой ночью я пробираюсь в темницу. [task_contract_object.GetTitledFirstName|U] [Select_CString(task_contract_object.IsFemale, 'должна', 'должен' )] быть где-то здесь…"
 laamp_extra_contract_schemes.0013.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ Я копошусь у двери, пытаясь открыть замок. Может, для опытного вора это и плевое дело, но не для меня. Отчаявшись, я пытаюсь сломать замок силой. Где-то рядом раздаются голоса — тюремщики идут на шум!\n\n«Простите, [Select_CString(task_contract_object.IsFemale,'моя', 'мой')] [task_contract_object.GetLadyLord], но я... не знаю, что делать», — шепчу я, удаляясь.\n\n«#EMP Тьфу!#! От тебя никакого толку!» — возмущенно отвечает [task_contract_object.GetFirstNameNoTooltip].\n\n«Эй! Кто здесь?» — кричит стражник. К счастью, я успеваю убежать и скрыться во тьме."
 laamp_extra_contract_schemes.0013.desc_no_lookout: "$laamp_extra_contract_schemes.0012.desc_no_thief$ Вдруг я замечаю отблеск лампы — стража совсем рядом! Сейчас мне бы очень пригодилась вторая пара глаз на спине. Собрав все силы, я бегу прочь, увлекая за собой [Select_CString(task_contract_object.IsFemale,'пленницу', 'пленника')].\n\n«Кто здесь? — кричит охранник. — #EMP Тревога! Тревога!#!»\n\nВооруженная стража бросаются за нами. Как назло, [task_contract_object.GetFirstNameNoTooltip] спотыкается и падает. [Select_CString(task_contract_object.IsFemale,'Ее', 'Его')] сразу же настигает толпа тюремщиков, и мне ничего не остается, кроме как скрыться в одиночестве."
 laamp_extra_contract_schemes.0013.desc_no_infiltrator: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ Возвращаемся мы тем же путем — через неохраняемый коридор. Но дверь заперта!\n\nЯ пытаюсь ее открыть, но сзади приближается стражник.\n\n«Я его задержу! — кричит [task_contract_object.GetFirstNameNoTooltip]. — Беги!»\n\nУслышав приближающиеся голоса, я повинуюсь зову рассудка и мчусь прочь. Умирать ради [Select_CString(task_contract_object.IsFemale,'пленницы', 'пленника')] — это уже слишком. Пусть это делает [task_contract_employer.GetTitledFirstName], если [Select_CString(task_contract_object.IsFemale,'она', 'он')] [Select_CString(task_contract_employer.IsFemale,'ей', 'ему')] так [Select_CString(task_contract_object.IsFemale,'дорога', 'дорог')]."
 laamp_extra_contract_schemes.0013.desc: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ $laamp_extra_contract_schemes.0012.desc_no_infiltrator$\n\nНо стражники застают нас врасплох — видимо, #EMP они давно меня заметили!#!\n\n«Помилуй меня [task_contract_object.GetFaith.HighGodName]! Я [Select_CString(task_contract_object.IsFemale,'знала', 'знала')], что так просто сбежать не получится! — восклицает [task_contract_object.GetFirstNameNoTooltip]. — Беги, [ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l]. Я не забуду твою храбрость!»\n\nОхранники быстро приближаются. Выбора нет — нужно уходить! Каким-то чудом мне удается уйти от погони... но [task_contract_object.GetFirstNameNoTooltip], увы, остается в темнице."
 laamp_extra_contract_schemes.0013.a: "Теперь с [Select_CString(task_contract_object.IsFemale,'нее', 'него')] глаз не спустят..."
