 laamp_base_1041_contract_scheme: "Устроить засаду на путников"
 laamp_base_1041_contract_scheme_action: "Устроить засаду в землях, где правит"
 laamp_base_1041_contract_scheme_desc: "Земли некоторых [Concept( 'contractors_possessive', 'заказчиков' )|E] бывают очень опасными! В ответ на просьбу о помощи приходит корыстолюбивый [Concept( 'adventurer', 'авантюрист' )|E]… и начинает расставлять сети на тучных торговцев и их обозы, ломящиеся от товаров.$laamp_contract_scheme_desc_general_boilerplate$"
