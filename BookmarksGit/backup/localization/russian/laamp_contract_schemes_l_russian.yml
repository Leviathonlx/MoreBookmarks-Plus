 laamp_base_contract_schemes.0551.t: "Таланты и поклонники"
 laamp_base_contract_schemes.0551.desc: "При дворе всегда есть кто-то, у кого больше власти и влияния. [target.GetTitledFirstName] и [Select_CString(target.IsFemale,'ее', 'его')] покои — не исключение.\n\nОдни гордо шествуют по коридорам, а другие стараются не попадаться на глаза.\n\nЕсли я хочу произвести впечатление, стоит привлечь на свою сторону кого-нибудь из местной элиты. Кого бы выбрать?"
 laamp_base_contract_schemes.0551.duel.tt.success: "Вы успешно пускаете пыль в глаза"
 laamp_base_contract_schemes.0551.duel.tt.failure: "Вы не так блистательны, как думаете"
 laamp_base_contract_schemes.0551.a: "Наверное, [diplomacy_candidate.GetFirstNameNoTooltip] может принять мою сторону."
 laamp_base_contract_schemes.0551.b: "[martial_candidate.GetFirstNameNoTooltip] точно будет от меня в восторге."
 laamp_base_contract_schemes.0551.c: "[stewardship.GetFirstNameNoTooltip] и я во многом похожи."
 laamp_base_contract_schemes.0551.d: "Интересно, что задумывает [intrigue_candidate.GetFirstNameNoTooltip]?"
 laamp_base_contract_schemes.0551.e: "[learning_candidate.GetFirstNameNoTooltip] — неплохой выбор."
 laamp_base_contract_schemes.0551.f: "Бьюсь об заклад, [prowess_candidate.GetFirstNameNoTooltip] не откажется от драки."
 laamp_base_contract_schemes.0551.g: "Это не самый мудрый выбор."
