 #Base Intrigue Scheme Loc
 laamp_base_3001_contract_scheme: "Заниматься импровизированным шпионажем"
 laamp_base_3001_contract_scheme_action: "Доложить персонажу"
 laamp_base_3001_contract_scheme_desc: "Правители всегда нуждаются в актуальных сведениях о недавних событиях, даже тех, которые случились вдалеке от их владений. [Concept( 'contractors', 'Заказчики' )|E] нередко платят странникам за любую информацию.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3001_contract_scheme_desc_general: "$laamp_base_3001_contract_scheme_desc$"
 laamp_base_3001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3001_desc_title: "Надежным шпионам и изобретательным чужеземцам"
 laamp_base_3001_desc: "#L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective][Select_CString(TaskContract.GetEmployer.IsFemale, 'ая', 'ий' )]#! щедро заплатит за ценные сведения о любых важных событиях — как в [Select_CString(TaskContract.GetEmployer.IsFemale, 'ее', 'его' )] владениях, так и за их пределами."
 laamp_base_3011_contract_scheme: "Убить врага"
 laamp_base_3011_contract_scheme_action: "Убить"
 laamp_base_3011_contract_scheme_desc: "Иногда [Concept( 'contractor', 'заказчик' )|E] нуждается в том, чтобы кого-то постигла преждевременная кончина, однако не имеет возможности или желания организовать ее собственными силами. К счастью, найти исполнителя убийства на стороне не представляет труда.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3011_contract_scheme_desc_general: "$laamp_base_3011_contract_scheme_desc$"
 laamp_base_3011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3011_desc_title: "Честным и сильным духом наемникам"
 laamp_base_3011_desc: "#L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective][Select_CString(TaskContract.GetEmployer.IsFemale, 'ая', 'ий' )]#! [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] предлагает высокооплачиваемую работу людям с безупречной репутацией и большим опытом в решении сложных, деликатных вопросов."
 laamp_base_3021_contract_scheme: "Похитить врага"
 laamp_base_3021_contract_scheme_action: "Похитить"
 laamp_base_3021_contract_scheme_desc: "Тюремное заключение может быть познавательным и отрезвляющим опытом для смутьянов и врагов, а равно и весьма выгодным или приятным делом для тюремщика. Как минимум, стоит рискнуть и заплатить посреднику за организацию визита.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3021_contract_scheme_desc_general: "$laamp_base_3021_contract_scheme_desc$"
 laamp_base_3021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3021_desc_title: "Смелым укротителям грозных зверей"
 laamp_base_3021_desc: "#L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective][Select_CString(TaskContract.GetEmployer.IsFemale,'ая', 'ий')]#! [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] ищет осторожных и умелых охотников для поимки необычной добычи, которую нужно доставить живьем. Оплата щедрая."
 laamp_base_3031_contract_scheme: "Сжечь собственность"
 laamp_base_3031_contract_scheme_action: "Устроить поджог для персонажа"
 laamp_base_3031_contract_scheme_desc: "Удивительно, как #EMP легко#! сгорают постройки, если оставить их без надлежащего присмотра. Исключительно полезное качество для [Concept( 'contractors', 'заказчика' )|E], который хочет доставить кому-то красноречивое послание.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3031_contract_scheme_desc_general: "$laamp_base_3031_contract_scheme_desc$"
 laamp_base_3031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3031_desc_title: "Усердным и добросовестным странникам"
 laamp_base_3031_desc: "Щедрая оплата за срочную расчистку земли. Полная конфиденциальность. #L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjectiveNoTooltip][Select_CString(TaskContract.GetEmployer.IsFemale,'ая', 'ий')]#! [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] примет вас в любое время. Всем известно, где находится [Select_CString(TaskContract.GetEmployer.IsFemale,'ее', 'его')] [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l]."
 laamp_base_3041_contract_scheme: "Обокрасть сокровищницу"
 laamp_base_3041_contract_scheme_action: "Обокрасть сокровищницу, которой владеет"
 laamp_base_3041_contract_scheme_desc: "Некоторые [Concept( 'contractors', 'заказчики' )|E] не блещут умом, зато не прочь прихвастнуть своим богатством. Украсть это богатство куда проще и приятнее, чем #EMP выполнять работу#!.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3041_contract_scheme_desc_general: "$laamp_base_3041_contract_scheme_desc$"
 laamp_base_3041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3041_desc_title: "Всем #L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective|l]им#! подданным и гостям наших владений"
 laamp_base_3041_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] напоминает #EMP всем#! о наказаниях за кражу и за сговор с целью таковой. За всех, кто подозревается в подобных деяниях, будет объявлена награда. Казной вправе пользоваться только #EMP я#!."
 laamp_base_3041.tt.chance_for_more: "Вы можете попробовать #P украсть еще больше [Concept('gold', 'золота')|E]#!"
 #################################################
 #Base Learning Scheme Loc
 laamp_base_4001_contract_scheme: "Переписать тексты"
 laamp_base_4001_contract_scheme_action: "Писать тексты для персонажа"
 laamp_base_4001_contract_scheme_desc: "Искусство копирования и перевода манускриптов — занятие неблагодарное. Даже в [Concept( 'realms', 'державах' )|E], которые славятся своей ученостью, часто не хватает писцов, так что у образованного странника всегда будет возможность [Concept( 'task_contracts', 'договориться' )|E] о выполнении особых поручений.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4001_contract_scheme_desc_general: "$laamp_base_4001_contract_scheme_desc$"
 laamp_base_4001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4001_desc_title: "Хранителям знаний"
 laamp_base_4001_desc: "Разыскиваются ученые писцы для копирования [TaskContract.GetEmployer.GetCulture.GetCollectiveNounNoTooltip|l]их манускриптов. [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective][Select_CString(TaskContract.GetEmployer.IsFemale, 'ая', 'ий' )] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] обещает достойную оплату за своевременное выполнение заказа."
 laamp_base_4011_contract_scheme: "Уладить богословские споры"
 laamp_base_4011_contract_scheme_action: "Отстоять в богословском споре точку зрения персонажа"
 laamp_base_4011_contract_scheme_desc: "Доктринальные споры — вещь своеобразная. Они могут касаться как точного толкования отдельных слов, так и предельно абстрактных вопросов вроде взаимоисключающих аспектов в схожих, одинаково древних традициях. Когда в державе разгорается религиозный спор, нередко появляются [Concept( 'contractors', 'заказчики' )|E], которые желают привлечь в качестве судьи незаинтересованную сторону.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4011_contract_scheme_desc_general: "$laamp_base_4011_contract_scheme_desc$"
 laamp_base_4011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4011_desc_title: "Верные последователи [TaskContract.GetEmployer.GetFaith.KnowledgeGodNamePossessive],"
 laamp_base_4011_desc: "Для разрешения местного спора о #L [TaskContract.GetEmployer.GetFaith.GetNameNoTooltip|l]их#! догматах разыскиваются ученые теологи.\n\n#L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective][Select_CString(TaskContract.GetEmployer.IsFemale,'ая', 'ий')]#! [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] рассматривает только настоящих ученых."
 laamp_base_4021_contract_scheme: "Написать научный труд"
 laamp_base_4021_contract_scheme_action: "Быть ученым на службе персонажа"
 laamp_base_4021_contract_scheme_desc: "Ученых путешественников нередко окружает некая тайна — особая аура загадочности. Сообразительный [Concept( 'contractors', 'заказчик' )|E] может воспользоваться возможностью и нанять кого-нибудь из странствующих мудрецов, чтобы составить книгу остроумных афоризмов или поучительных историй.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4021_contract_scheme_desc_general: "$laamp_base_4021_contract_scheme_desc$"
 laamp_base_4021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4021_desc_title: "Ученым, владеющим словом"
 laamp_base_4021_desc: "#L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective][Select_CString(TaskContract.GetEmployer.IsFemale,'ая', 'ий')]#! [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] [Select_CString(TaskContract.GetEmployer.IsFemale,'рада', 'рад')] принять ученых со всей страны. Их писательский труд будет хорошо оплачен."
 laamp_base_4031_contract_scheme: "Просить милостыню"
 laamp_base_4031_contract_scheme_action: "Попросить у"
 laamp_base_4031_contract_scheme_desc: "Осыпая странствующих мудрецов золотом и подарками, [Concept( 'contractors', 'заказчики' )|E] создают себе репутацию щедрых и образованных владык — даже если этим самым мудрецам приходится сперва #EMP подтолкнуть#! заказчика.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4031_contract_scheme_desc_general: "$laamp_base_4031_contract_scheme_desc$"
 laamp_base_4031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4031_desc_title: "Праведным святым людям и обездоленным нищим"
 laamp_base_4031_desc: "Да будет вам известно, что #L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective|l][Select_CString(TaskContract.GetEmployer.IsFemale,'ая', 'ий')]#! [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] предлагает #L [TaskContract.GetEmployer.GetFaith.GetNameNoTooltip|l]ое#! покровительство всем благочестивым, обходительным и обладающим достаточными познаниями. Спросите в округе, где находится [Select_CString(TaskContract.GetEmployer.IsFemale,'ее', 'его')] [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l]."
 laamp_base_4041_contract_scheme: "Навязывать талисманы"
 laamp_base_4041_contract_scheme_action: "Продать безделушки персонажу"
 laamp_base_4041_contract_scheme_desc: "Кто может судить, что является истинным волшебством или чудом веры, а что — лишь дым и зеркала? Если [Concept( 'contractor', 'заказчик' )|E] достаточно наивен, чтобы поверить и #EMP раскошелиться#!, — разве это само по себе не чудо?$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4041_contract_scheme_desc_general: "$laamp_base_4041_contract_scheme_desc$"
 laamp_base_4041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4041_desc_title: "Требуются пытливые умы!"
 laamp_base_4041_desc: "#L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective][Select_CString(TaskContract.GetEmployer.IsFemale,'ая', 'ий')]#! [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] ищет ученых, знающих толк в #L [TaskContract.GetEmployer.GetFaith.GetNameNoTooltip|l]их#! редкостях. Оплата достойная, #EMP если#! вещи окажутся подлинными."
