 laamp_base_contract_schemes.5661.tt.no_score_gain: "Вам не удается угнать достаточно голов"
 laamp_base_contract_schemes.5661.a: "Зарубите дураков, что осмелятся нам помешать!"
 laamp_base_contract_schemes.5661.a.tt.success: "Ваша жестокость возымела успех"
 laamp_base_contract_schemes.5661.a.tt.failure: "Местные жители дают вам отпор"
 laamp_base_contract_schemes.5661.b: "Держимся вместе. Главное — скот."
 laamp_base_contract_schemes.5661.b.tt.success: "Ваша дисциплина приносит плоды"
 laamp_base_contract_schemes.5661.b.tt.failure: "Ваши бойцы слишком разобщены"
 laamp_base_contract_schemes.5661.c: "Берите только лучших особей. Остальных оставьте этим псам."
