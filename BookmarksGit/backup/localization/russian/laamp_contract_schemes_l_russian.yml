 laamp_base_1041_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier|U] кишит грабителями, разбойниками и всевозможными бродягами. #EMP Срочно#! требуются умелые бойцы. #L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective][Select_CString(TaskContract.GetEmployer.IsFemale,'ая', 'ий')]#! [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] [Select_CString(TaskContract.GetEmployer.IsFemale,'готова', 'готов')] рассмотреть любых кандидатов."
