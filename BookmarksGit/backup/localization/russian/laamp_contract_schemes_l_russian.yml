 laamp_base_contract_schemes.2014.tt.explanation: "#TUT Для выполнения [Concept('task_contract', 'контракта')|E] вам нужно:\n$EFFECT_LIST_BULLET$Пройти испытание [Concept('stewardship', 'управления')|E], [Concept('intrigue', 'интриг')|E] или [Concept('aptitude', 'пригодности')|E] подручного ([GetCourtPositionType('quartermaster_camp_officer').GetName()]) в каждом пункте назначения\n$EFFECT_LIST_BULLET$Победа в каждом испытании означает $label_success_critical|l$\n$EFFECT_LIST_BULLET$Если испытываться будет только [Concept('stewardship', 'управление')|E] или [GetCourtPositionType('quartermaster_camp_officer').GetName()], вы можете потерпеть поражение не более двух раз. Вас всё равно ждет $label_success_standard|l$, если вы пройдете не менее половины испытаний\n$EFFECT_LIST_BULLET$Если вы будете проходить испытание [Concept('intrigue', 'интриг')|E] или попробуете подделать результаты, вас ждет $label_success_standard|l$ даже при одном поражении. В случае неудачи вас также ждет $label_failure_critical|l$#!"
