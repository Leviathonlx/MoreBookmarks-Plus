 laamp_base_contract_schemes.2681.f: "Старая #EMP карта?#! И это всё, что у вас есть?"
 laamp_base_contract_schemes.2681.g: "$laamp_base_contract_schemes.2661.g$"
 laamp_base_contract_schemes.2682.t: "$laamp_base_contract_schemes.2031.t$: успех!"
 laamp_base_contract_schemes.2682.desc.resolution_type.stewardship: "К счастью, я хорошо подмечаю детали и быстро нахожу с десяток доказательств того, что карта поддельная."
 laamp_base_contract_schemes.2682.desc.resolution_type.secondary_skill: "Карта выглядит правдоподобно... для #EMP дураков#!! Но для образованных людей вроде меня доказать ее фальшивое происхождение не труднее, чем надеть тунику."
 laamp_base_contract_schemes.2682.desc.resolution_type.left_sacrifice: "[sacrifice.GetTitledFirstName] устало начинает выслушивать #EMP удивительно долгие#! речи сторон, чтобы покопаться до истины. Тем временем [employer.GetTitledFirstName] отводит меня в сторону.\n\n«Отлично, [ROOT.Char.GetTitledFirstNameNoTooltip]! Спасибо, что предоставили столь [Select_CString(sacrifice.IsFemale,'ученую подручную', 'ученого подручного')] в помощь моему скромному городу!»\n\nЯ слышу, как [sacrifice.GetFirstNameNoTooltip] успокаивает чьи-то громкие возмущения о праве первородства.\n\n«Не сомневаюсь, что рано или поздно мы решим проблему. Оплата ждет вас снаружи»."
 laamp_base_contract_schemes.2682.desc.resolution_type.officer: "[officer.GetTitledFirstName|U] прекрасно владеет словом, и [Select_CString(officer.IsFemale,'ей', 'ему')] удается #EMP посеять#! сомнения среди местных жителей по поводу подлинности карты. [Select_CString(officer.IsFemale,'Она', 'Он')] подробно излагает все доказательства, пока большая часть людей в комнате не убеждается, что карта очевидно поддельная."
 laamp_base_contract_schemes.2682.desc.resolution_type.camp_purpose: "Возможно, я слегка [Select_CString(ROOT.Char.IsFemale,'перестаралась', 'перестарался')], объясняя, что ничтожный кусок пергамента имеет мало общего с истинным кровным правом на землю.\n\nПроходит около часа, и местные жители умолкают, завороженно слушая меня. Их лица выражают стыд, смущение и даже восхищенное любопытство.\n\nВсе споры о «древнем» документе сошли на нет, и вокруг воцаряется тишина.\n\nТем временем [employer.GetTitledFirstName] тихо подзывает меня. Когда я выхожу из комнаты, [Select_CString(employer.IsFemale,'она', 'он')] с довольным видом вручает мне монеты."
 laamp_base_contract_schemes.2682.desc.resolution_type.stress: "Спустя долгие часы споров, обвинений и угроз я наконец нахожу несколько признаков того, что карта поддельная и не имеет никакой ценности."
 laamp_base_contract_schemes.2682.desc.outro: "\n\nКонечно, сначала разгорается спор, но я привожу всё новые и новые доказательства. В конце концов заговорщик #EMP сдается#! и указывает на виновника — местного вельможу.\n\nПричастные взяты под стражу, и [employer.GetPrimaryTitle.GetBaseNameNoTier] получает новый повод для сплетен, а окрестные поселения вынуждены прекратить распри.\n\nНапряжение стихает, и местная жизнь снова начинает идти своим чередом. [employer.GetTitledFirstName] благодарит меня за труды и вручает награду."
 laamp_base_contract_schemes.2682.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2683.t: "$laamp_base_contract_schemes.2031.t$: провал!"
 laamp_base_contract_schemes.2683.desc.stewardship: "Мне казалось, что посеять сомнения в достоверности карты — неплохая стратегия. Увы, это лишь прибавило проблем: жители города [employer.GetPrimaryTitle.GetBaseNameNoTier] восприняли это как повод занять ту или иную сторону в некогда мелком споре.\n\nОдна часть, согласившись с моими доводами, хочет #EMP найти виноватых#! в наглом подлоге, а другая считает мои слова совершенно неубедительными. К заходу солнца горожане уже готовы восстать друг против друга."
 laamp_base_contract_schemes.2683.desc.officer: "Я [Select_CString(ROOT.Char.IsFemale,'надеялась', 'надеялся')], что [officer.GetTitledFirstName] сумеет успокоить людей своим красноречием, и здравый смысл возобладает.\n\nОднако [Select_CString(officer.IsFemale,'ее', 'его')] попытки уладить дело лишь разобщили жителей, и даже состоятельные городские вельможи принимают ту или иную сторону в споре пригородов."
 laamp_base_contract_schemes.2683.desc.outro: "\n\nО карте все позабыли, но народ лишь спорит #EMP пуще прежнего#!.\n\n[employer.GetTitledFirstName] холодно замечает, что оплаты не будет."
 laamp_base_contract_schemes.2683.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2781.t: "$laamp_base_contract_schemes.2044.t$: [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.2781.desc.surroundings.alley_day: "Мы неторопливо прохаживаемся по извилистым улочкам поселения, старательно напуская на себя деловой и хмурый вид. Через некоторое время нам попадается жертва народного голосования — [local_char.GetWomanMan], [Select_CString(local_char.IsFemale, 'которой', 'которому' )] предстоит решать вопросы дани."
 laamp_base_contract_schemes.2781.desc.surroundings.alley_night: "Когда мы добираемся до поселения, уже темнеет, но я не хочу оставаться там дольше необходимого. [Select_CString(local_char.IsFemale, 'Несчастная, которой', 'Несчастный, которому' )] поручено решать с нами вопросы дани, как раз закрывает на ночь свою лавку."
 laamp_base_contract_schemes.2781.desc.surroundings.tavern: "Мы не очень-то удивляемся, когда [Select_CString(local_char.IsFemale, 'несчастная, которой', 'несчастный, которому' )] поручено обсудить с нами дань, обнаруживается в таверне, заранее запивая грядущие с нашим появлением скорби."
 laamp_base_contract_schemes.2781.desc.surroundings.docks: "Мы напускаем на себя самый помпезный вид и шествуем в доки. Конечно же, [Select_CString(local_char.IsFemale, 'незадачливая местная жительница, которой', 'незадачливый местный житель, которому' )] поручено разобраться с вопросами дани, стоит здесь и орет на матросов, разбираясь с грузами."
 laamp_base_contract_schemes.2781.desc.surroundings.condemned_village: "В регионе свирепствует болезнь, и поселение выглядит ужасно, если не сказать хуже. Мы обматываем лица тряпками, чтобы защититься от миазмов, и, наконец, находим бедолагу, [Select_CString(local_char.IsFemale, 'которой', 'которому' )] доверено обсуждать с нами дань."
 laamp_base_contract_schemes.2781.desc.local_mood.disapproval: "«Хрм-м, — ворчит [Select_CString(local_char.IsFemale, 'она', 'он' )], — думаешь, умно вот так заявляться? А вот и нет, нам-то все равно. И за твое ожидание платить мы не будем»."
 laamp_base_contract_schemes.2781.desc.local_mood.anger: "«Экие вы хитрецы, — скалится [Select_CString(local_char.IsFemale, 'она', 'он' )], — решили пораньше заявиться? Мы-то свое платим, как все, но право свое знаем! И право такое: прежде чем приходить за данью, надобно нас предупреждать!»"
 laamp_base_contract_schemes.2781.desc.local_mood.admiration: "«А! Так это вас [task_contract.GetEmployer.GetTitleAsNameNoTooltip] [Select_CString(task_contract.IsFemale, 'отправила', 'отправил' )] за деньгами! — подобострастно кланяется [Select_CString(local_char.IsFemale, 'она', 'он' )], — сразу видно, люди достойные! Вы пришли #EMP чуточку#! раньше, чем ждали, но пусть так, мы-то готовы»."
 laamp_base_contract_schemes.2781.desc.local_mood.dismissal: "«О, вы уже здесь? Так скоро? — тянет [Select_CString(local_char.IsFemale, 'она', 'он' )], — ну что ж, пойдемте. Мы приготовили... #EMP дань#!, столько, сколько договаривались, и ни монетой больше»."
 laamp_base_contract_schemes.2781.desc.local_mood.thinking: "«Вас... [task_contract.GetEmployer.GetTitleAsNameNoTooltip] [Select_CString(task_contract.IsFemale, 'прислала', 'прислал' )]? Уже? — спрашивает [Select_CString(local_char.IsFemale, 'она', 'он' )], — кажется, вас еще месяц не должно быть, а то и больше... ну ладно, вид у вас, вроде, честный...»"
 laamp_base_contract_schemes.2781.desc.outro: "\n\nЕще один доверчивый глупец стоит между нами и оплатой."
 laamp_base_contract_schemes.2781.a: "Запутаем [Select_CString(local_char.IsFemale, 'ее', 'его' )] цифрами."
 laamp_base_contract_schemes.2781.stewardship.tt.success: "Конечно, конечно, все в порядке"
 laamp_base_contract_schemes.2781.stewardship.tt.failure: "О чем ты, черт возьми?"
 laamp_base_contract_schemes.2781.b: "Вот печать, которую [Select_CString(task_contract.IsFemale, 'поставила', 'поставил' )] «[task_contract.GetEmployer.GetTitledFirstNamePossessiveNoTooltip]»."
 laamp_base_contract_schemes.2781.intrigue.tt.success: "Выглядит достаточно достоверно"
 laamp_base_contract_schemes.2781.intrigue.tt.failure: "Это явная подделка!"
 laamp_base_contract_schemes.2781.c.bard_exists: "[bard.GetTitledFirstNameNoTooltip], прояви красноречие!"
 laamp_base_contract_schemes.2781.c.bard_dnae_exist: "Будь с нами какой-нибудь красноречивый пройдоха..."
 laamp_base_contract_schemes.2781.d: "Как можно скорее разделаться с ситуацией."
 laamp_base_contract_schemes.2781.tt.boost_difficulty.stewardship: "Следующая проверка навыка [Concept('stewardship', 'управления')|E] будет более сложной"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.intrigue: "Следующая проверка навыка [Concept('intrigue', 'интриг')|E] будет более сложной"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.bard: "В следующий раз [bard.GetFirstName] столкнется с более сложной проверкой на пригодность"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.stress: "В следующий раз этот вариант вызовет более сильный [Concept('stress', 'стресс')|E]"
 laamp_base_contract_schemes.2781.tt.progress_towards_success: "#P +1#! очко для успешного выполнения [Concept( 'task_contract', 'контракта' )|E]"
 laamp_base_contract_schemes.2781.tt.current_total.sub_t1: "#TUT У вас есть [task_contract.MakeScope.Var('wins_tally').GetValue] из [task_contract.MakeScope.Var('win_t1_threshold').GetValue] очков, необходимых, чтобы получить $label_success_qualified$#!"
 laamp_base_contract_schemes.2781.tt.current_total.sub_t2: "#TUT Вы набрали [task_contract.MakeScope.Var('wins_tally').GetValue] из [task_contract.MakeScope.Var('win_t2_threshold').GetValue] очков, гарантирующих $label_success_standard|l$ #WEAK (сейчас вас гарантированно ждет $label_success_qualified|l$)#!#!"
 laamp_base_contract_schemes.2781.tt.current_total.sub_t3: "#TUT У вас есть [task_contract.MakeScope.Var('wins_tally').GetValue] из [task_contract.MakeScope.Var('win_t3_threshold').GetValue] очков, необходимых для #P исключительного успеха#! #WEAK (сейчас у вас достаточно очков для успеха)#!#!"
 laamp_base_contract_schemes.2781.tt.progress_towards_failure: "#N +1#! очко для срыва [Concept( 'task_contract', 'контракта' )|E]"
 laamp_base_contract_schemes.2781.tt.contract_failed: "#N Контракт не выполнен#!"
 laamp_base_contract_schemes.2782.t: "$laamp_base_contract_schemes.2044.t$: успех!"
 laamp_base_contract_schemes.2782.desc.success_critical: "Ха! Что за злоключение! Жадина [task_contract.GetEmployer.GetTitleAsNameNoTooltip], невыразимо [Select_CString(ROOT.Char.IsFemale, 'прекрасная и предприимчивая', 'прекрасный и предприимчивый' )] [ROOT.Char.GetWomanMan] и десятки доверчивых налогоплательщиков, которым стоило бы лучше учиться грамоте.\n\nЗакрома лагеря ломятся от добра, а мы продумываем следующую аферу."
 laamp_base_contract_schemes.2782.desc.success_standard: "Пока что наша охота в правительственных дебрях идет #EMP очень#! хорошо.\n\n[task_contract.GetEmployer.GetTitledFirstName] уже «[Select_CString(task_contract.IsFemale, 'подарила', 'подарил' )] нам немало монет, которые приятно позвякивают в фальшивой повозке сборщика налогов (украшенной самодельными гербами по обе стороны, между прочим). Этого хватит, чтобы утолить жажду наживы у многих.\n\nИ все же... я невольно размышляю, сможем ли мы попить еще кровушки у этого камня..."
 laamp_base_contract_schemes.2782.desc.success_qualified: "Афера прошла очень чисто, но [task_contract.GetEmployer.GetTitledFirstName] собирает дань с куда большего количества подданных.\n\nЕсли подсуетиться, мы и дальше сможем опережать медлительного сборщика, что плетется где-то далеко за нами — хотя, опять же, если нас поймают, придется бросить все и улепетывать без оглядки."
 laamp_base_contract_schemes.2782.desc.nothing_yet: "Что ж, начали мы хорошо, но это жалкая мелочь в сравнении с тем, что мы можем выручить впредь.\n\nЧтобы [task_contract.GetEmployer.GetTitledFirstName] «[Select_CString(task_contract.IsFemale, 'поделилась', 'поделился' )]» с нами богатством еще щедрее, нужно поднажать и сделать так, чтобы еще больше [Select_CString(task_contract.IsFemale, 'ее', 'его' )] подданных поверило в наши... полномочия."
 laamp_base_contract_schemes.2782.a: "Кто сказал, что [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] не может заработать без земли?"
 laamp_base_contract_schemes.2782.b: "Без отваги ни славы, ни золота не будет! Вперед!"
 laamp_base_contract_schemes.2782.b.tt.travel_onwards: "Вы продолжаете пытаться достичь лучших результатов по [Concept( 'task_contract', 'контракту' )|E]"
 laamp_base_contract_schemes.2782.c: "Давайте-ка придержим коней и будем осторожнее."
 laamp_base_contract_schemes.2782.d: "Ладно, не будем прыгать выше головы."
 laamp_base_contract_schemes.2782.d.tt: "@alert_icon! #alert_trial Это единственный доступный вариант, поскольку вы достигли наилучшего возможного результата при накопленных вами ошибках#!"
 laamp_base_contract_schemes.2783.t: "$laamp_base_contract_schemes.2044.t$: провал!"
 laamp_base_contract_schemes.2783.desc.lost: "Проклятое место, [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier]! Их вечная подозрительность и недоверие к чужакам все испортили.\n\nМне ведь только хотелось заработать #EMP чуточку#! больше, но нет! Эти глупцы сначала не доверяли, потом принялись подозревать, а потом разозленная толпа отобрала нашу повозку!\n\nУ меня осталось меньше чем ничего."
 laamp_base_contract_schemes.2783.desc.losing: "Уф, пронесло. Чуть не попались.\n\nКто бы мог подумать, что [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier] полнится такими недоверчивыми людьми? Понятия не имею, что вызвало у них подозрения, но внезапно они принялись задавать вопросы, а ответы закончились очень быстро.\n\nВпрочем, пусть мы ничего от них не получили, зато не попались и сохранили уже добытое."
 laamp_base_contract_schemes.2783.a: "Но мой план был идеален!"
 laamp_base_contract_schemes.2783.b: "Это лишь жалкая заминка! Вперед!"
 laamp_base_contract_schemes.2783.b.tt.travel_onwards: "$laamp_base_contract_schemes.2782.b.tt.travel_onwards$"
 laamp_base_contract_schemes.2783.c: "Лучше возьмем серебро и унесем ноги, чем помрем с золотом в руках."
 laamp_base_contract_schemes.2783.d: "Давайте... давайте на этом остановимся..."
 laamp_base_contract_schemes.2783.d.tt: "$laamp_base_contract_schemes.2782.d.tt$"
 laamp_base_contract_schemes.3301.t: "$laamp_base_contract_schemes.3004.t$: [current_barony.GetNameNoTierNoTooltip]"
 laamp_base_contract_schemes.3301.desc.scandal_affair: "Попасть ко двору не так-то просто, но похоже, нам это и не нужно: местные жители горячо обсуждают слухи об измене.\n\nВроде ничего #EMP особенного#!, но этот неожиданный случай добавляет пикантности в рутину повседневной жизни баронства [current_barony.GetNameNoTier].\n\nК счастью для нас, здесь столько словоохотливых людей, что нам не составит труда узнать у слуг и мелких придворных обрывки полезных сплетен."
 laamp_base_contract_schemes.3301.desc.scandal_torture: "Мы не вхожи ко двору, но это и не обязательно: все в баронстве [current_barony.GetNameNoTier] только и делают, что обсуждают придворные новости.\n\nПохоже, местный вельможа, пытаясь отомстить или вернуть долг, переусердствовал в пытках своего соперника, оставив от него лишь тень прежнего человека.\n\nВсе ждут, что [current_char.GetTitleAsNameNoTooltip] вмешается и накажет виновного, но [Select_CString(current_char.IsFemale,'она', 'он')] почему-то не спешит действовать.\n\nПотерпевшего, конечно, жаль, но для нас это #EMP прекрасная#! возможность задать щекотливые вопросы, не вызывая подозрений."
 laamp_base_contract_schemes.3301.desc.scandal_manslaughter: "[current_char.GetTitledFirstName] ни на кого не [Select_CString(current_char.IsFemale,'подняла', 'поднял')] оружие, но [Select_CString(current_char.IsFemale,'ее', 'его')] слова привели к тому, что улицы баронства [current_barony.GetNameNoTier] окрасились кровью.\n\nМестный декрет, который [Select_CString(current_char.IsFemale,'издала', 'издал')] [current_char.GetTitleAsNameNoTooltip], встретил пугающее неприятие. Простого бейлифа, пытавшегося привести декрет в действие, в иные времена сочли бы образцом благоразумия, но сейчас попросту зарубили в порыве низменного гнева.\n\nЯростные обвинения звучат со всех сторон, и в такой обстановке нам будет легко разузнать секреты у местных жителей."
 laamp_base_contract_schemes.3301.desc.scandal_loan: "[current_barony.GetNameNoTier] гудит от ворчания, жалоб и злословия.\n\nСудя по всему, местный ссудодатель требует возврата долгов по всему городу. Кажется, что даже неожиданные новые налоги не вызвали бы у местных жителей такого раздражения. Ситуация усугубляется тем, что [current_char.GetTitledFirstName] отмалчивается и бездействует — многие восприняли это как непростительное предательство.\n\nНе лучшая обстановка, чтобы задавать вопросы без обиняков, но найти словоохотливых рассерженных слуг не составит труда."
 laamp_base_contract_schemes.3301.desc.scandal_bribery: "[current_barony.GetNameNoTier] полнится разговорами о каком-то чиновнике, пойманном за #EMP невероятное количество#! разнообразных взяток.\n\nКоррупция — дело обычное, и многие гражданские служащие считают взятки частью своего дохода, но всему есть предел.\n\nНа этот раз терпение жителей лопнуло.\n\n[current_char.GetTitleAsNameNoTooltip] переживает не лучшие времена, но для тех, кто хочет разговорить возмущенных местных жителей, лучшего момента и не придумать."
 laamp_base_contract_schemes.3301.desc.rumblings_war: "На улицах баронства [current_barony.GetNameNoTier] все перешептываются о войне и кровопролитии. Многие местные жители #EMP убеждены#!, что [current_char.GetTitledFirstName] планирует скоро вступить в конфликт.\n\nБесспорно, войны случаются время от времени, так что у разносчиков сплетен появился отличный повод скоротать скучные вечера.\n\nНе знаю, правдивы ли эти слухи, но вокруг хватает словоохотливых людей, #EMP готовых#! поделиться мнением и слухами с занятными чужеземцами."
 laamp_base_contract_schemes.3301.desc.rumblings_murder: "Никто ничего знает наверняка, но слухи о возможном #EMP убийстве#! сейчас на устах у всех жителей баронства [current_barony.GetNameNoTier].\n\nОдни говорят, что [current_char.GetTitledFirstName], потеряв терпение, хочет наконец покончить с каким-то несчастным болваном. Другие утверждают, что всё наоборот — [current_char.GetTitleAsNameNoTooltip]  [Select_CString(current_char.IsFemale,'сама', 'сам')] является #EMP жертвой#! заговора или политической борьбы своих жестоких придворных.\n\nКак бы то ни было, все сейчас заняты сплетнями.\n\nДля меня это как нельзя кстати."
 laamp_base_contract_schemes.3301.desc.rumblings_affair: "Сплетни распространяются среди простого люда быстрее, чем пожар в старом городе. Наибольшую шумиху вызывают слухи об измене, в которой якобы [Select_CString(current_char.IsFemale,'замешана', 'замешан')] [current_char.GetLadyLord] баронства [current_barony.GetNameNoTier].\n\nКонечно, никто не отваживается заявлять об этом открыто. Другое дело — разговоры за закрытыми дверями, сдобренные парой бокалов вина, и обсуждение загадочных личностей при дворе...\n\nЛюди остерегаются, но предвкушают скандал и могут поддаться на умело поставленные вопросы."
 laamp_base_contract_schemes.3301.desc.mundane_feast: "Сейчас всё внимание в баронстве [current_barony.GetNameNoTier] приковано к небольшому празднеству, которое планирует [current_char.GetTitledFirstName].\n\nУвы, этого события #EMP достаточно#!, чтобы поразить воображение сплетников и беспризорников по всему городу.\n\nВсе обсуждают, кто будет приглашен, какие яства подадут и какие развлечения придумает [current_char.GetTitleAsNameNoTooltip]... Вряд ли в такой обстановке удастся собрать более #EMP важную#! информацию."
 laamp_base_contract_schemes.3301.desc.mundane_nothing: "К сожалению, ничего существенного в баронстве [current_barony.GetNameNoTier] сейчас не обсуждают.\n\nПростой люд по обыкновению болтает о каких-то мелких проблемах, но я не слышу интересных или пикантных разговоров. Это проблема — чужеземцы из ниоткуда, задающие вопросы, сразу привлекут внимание.\n\nНо нам всё же нужно собрать хоть какие-то сведения в этом скучном городе."
 laamp_base_contract_schemes.3301.tt.plus_one_success: "Собрано сведений: #P +1#!"
 laamp_base_contract_schemes.3301.a: "Буду держать ухо востро..."
 laamp_base_contract_schemes.3301.a.tt.success: "Несколько полезных мелочей"
 laamp_base_contract_schemes.3301.a.tt.failure: "[intrigue_duellist.GetFirstNameNoTooltip] ставит вас в тупик"
 laamp_base_contract_schemes.3301.b: "Пора использовать свое обаяние!"
 laamp_base_contract_schemes.3301.b.tt.success: "Слова, которые не стоило произносить"
 laamp_base_contract_schemes.3301.b.tt.failure: "[diplomacy_duellist.GetFirstNameNoTooltip] заставляет двор молчать"
 laamp_base_contract_schemes.3301.c: "Опросим кого сможем, а затем уйдем."
 laamp_base_contract_schemes.3301.d: "[current_char.GetFirstNameNoTooltip] — не [Select_CString(current_char.IsFemale,'та', 'тот')], с кем стоит шутить."
