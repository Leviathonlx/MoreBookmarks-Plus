 laamp_base_contract_schemes.2666.f: "Надо просто провести границы заново!"
 laamp_base_contract_schemes.2666.g: "$laamp_base_contract_schemes.2661.g$"
 laamp_base_contract_schemes.2667.t: "$laamp_base_contract_schemes.2031.t$: успех!"
 laamp_base_contract_schemes.2667.desc.resolution_type.stewardship: "Сбор налогов подразумевает ведение счетов — это настоящее искусство, весьма недооцененное в наши дни.\n\nОзнакомившись со списком местных поборов, я почти весь день разбираюсь с каждым случаем #EMP предполагаемой#! переплаты налогов. Мне удается доказать, что это и не переплата вовсе, а сбор ранее не уплаченной подати. #L [employer.GetPrimaryTitle.GetAdjective|l]ие#! жители ворчат, как и следовало ожидать, но большинство в конце концов сдается.\n\nНекоторым удалось придумать весомые отговорки, но я [Select_CString(ROOT.Char.IsFemale,'добилась', 'добился')] их молчания в обмен на освобождение от поборов в следующем году, несмотря на робкие возражения [Select_CString(employer.IsFemale,'моей нанимательницы', 'моего нанимателя')]."
 laamp_base_contract_schemes.2667.desc.resolution_type.secondary_skill: "#L [employer.GetPrimaryTitle.GetAdjective]ие#! жители явно считают себя весьма сведущими, но им не под силу тягаться со знаменитым красноречием дома [ROOT.Char.GetHouse.GetName].\n\nЯ умело развенчиваю все их жалкие доводы, возразив, что [employer.GetTitledFirstName] неустанно обеспечивает спокойствие и безопасность в этих краях. Не забываю я и #EMP напомнить#!, кто именно здесь имеет право применять силу.\n\nВозможно, кое-что я слегка [Select_CString(ROOT.Char.IsFemale,'приукрасила', 'приукрасил')], но в таком увлекательном деле сложно сдержаться..."
 laamp_base_contract_schemes.2667.desc.resolution_type.left_sacrifice: "[sacrifice.GetTitledFirstName] слегка [Select_CString(sacrifice.IsFemale,'обескуражена', 'обескуражен')] перспективой остаться здесь в одиночестве, но всё же начинает выслушивать бесчисленные претензии #L [employer.GetPrimaryTitle.GetAdjective|l]их#! жителей.\n\n[employer.GetTitledFirstName|U] с довольным видом уводит меня прочь от подданных.\n\n«С вашей стороны весьма любезно оставить здесь столь [Select_CString(sacrifice.IsFemale,'талантливую помощницу', 'талантливого помощника')]. Уверяю вас, я буду хорошо с [Select_CString(sacrifice.IsFemale,'ней', 'ним')] обходиться! Полагаю, вы желаете получить оплату...»"
 laamp_base_contract_schemes.2667.desc.resolution_type.officer: "К счастью, навыки моего интенданта возымели успех.\n\nПосле многочасовых расспросов и споров [Select_CString(officer.IsFemale,'она', 'он')] находит достаточно старых долгов, невыплаченных податей, забытых одолжений и тому подобного. [Select_CString(officer.IsFemale,'Ей', 'Ему')] удается представить всё так, что большая часть сборов была просто неверно названа.\n\nВряд ли [employer.GetTitledFirstName] избавится от дурной привычки взимать налоги сверх меры, но какое-то время [Select_CString(employer.IsFemale,'она будет довольна', 'он будет доволен')]."
 laamp_base_contract_schemes.2667.desc.resolution_type.camp_purpose: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U] знает толк в картографии. Приукрашенные истории и громкие заявления о том, что теперь всё будет #EMP по-новому#!, помогают нам одержать верх.\n\nДобропорядочные #L [employer.GetPrimaryTitle.GetAdjective|l]ие#! жители безмерно рады перспективам избавления от двойных налогов. Что-то мне подсказывает, что они не собираются платить и другие дополнительные сборы. Но победа всё же за нами, и [employer.GetTitledFirstName] [Select_CString(employer.IsFemale,'вынуждена', 'вынужден')] принять ситуацию как есть."
 laamp_base_contract_schemes.2667.desc.resolution_type.stress: "Разговор с мелкими #L [employer.GetPrimaryTitle.GetAdjective|l]ими#! вельможами — дело весьма утомительное.\n\nОднако я призываю на помощь всю свою настойчивость, и наконец мне удается переубедить #EMP большинство#! из них. Это лишь временное решение, но возмущения почти прекратились, и [employer.GetTitledFirstName] вполне [Select_CString(employer.IsFemale,'довольна', 'доволен')]. В конце концов, именно в этом и была наша задача."
 laamp_base_contract_schemes.2667.desc.outro: "\n\nВ тот же день мы покидаем город с карманами, полными монет."
 laamp_base_contract_schemes.2667.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2668.t: "$laamp_base_contract_schemes.2031.t$: провал!"
 laamp_base_contract_schemes.2668.desc.stewardship: "Похоже, решить проблему не так-то просто.\n\nЯ [Select_CString(ROOT.Char.IsFemale,'пыталась', 'пытался')] успокоить жителей грядущими изменениями, но [employer.GetTitledFirstName] яростно отрицает свои ошибки, что никак не способствует успеху.\n\nСитуация обостряется, и я уже ничего не могу поделать. Все кричат друг на друга, и в городе вот-вот воцарится хаос."
 laamp_base_contract_schemes.2668.desc.officer: "Увы, [officer.GetFirstName] не [Select_CString(officer.IsFemale,'справляется', 'справляется')] с задачей.\n\n[Select_CString(officer.IsFemale,'Она', 'Он')] пытается тщательно разобраться в налогах и их учете, но каждое [Select_CString(officer.IsFemale,'ее', 'его')] слово и действие встречает гнев [Select_CString(employer.IsFemale,'нашей нанимательницы', 'нашего нанимателя')] и возмущение горожан.\n\nОбсуждение быстро перерастает в турнир по громким крикам, и ситуация выходит из-под контроля."
 laamp_base_contract_schemes.2668.desc.outro: "\n\nМы вынуждены покинуть #L [employer.GetPrimaryTitle.GetAdjective|l]ие#! земли с пустыми руками."
 laamp_base_contract_schemes.2668.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2671.t: "$laamp_base_contract_schemes.2031.t$: стены рушатся"
 laamp_base_contract_schemes.2671.desc: "То, что [employer.GetPrimaryTitle.GetBaseNameNoTier] переживает не лучшие времена, видно далеко за ветхими воротами — городские стены в ужасном состоянии.\n\nМестные власти это прекрасно понимают, но нужно выяснить, кто же будет #EMP платить#! за их восстановление. Все согласны, что дорогой ремонт необходим, но предпочитают переложить это бремя на плечи #EMP других#!."
 laamp_base_contract_schemes.2671.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
