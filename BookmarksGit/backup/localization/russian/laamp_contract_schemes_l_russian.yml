 laamp_base_contract_schemes.0571.t: "Плата вперед"
 laamp_base_contract_schemes.0571.desc: "Не факт, что [target.GetTitledFirstName] в итоге даст мне всё, чего я хочу, как бы я с [Select_CString(target.IsFemale,'ней', 'ним')] ни [Select_CString(ROOT.Char.IsFemale,'любезничала', 'любезничал')].\n\nНужно переходить к решительным действиям и использовать все средства, чтобы получить плату вперед. Если [Select_CString(target.IsFemale,'она', 'он')] сохранит благосклонность ко мне, я буду смеяться [Select_CString(ROOT.Char.IsFemale,'последней', 'последним')]. Если же нет, мои усилия будут заранее вознаграждены."
