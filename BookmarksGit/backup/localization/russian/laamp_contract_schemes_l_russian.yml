 laamp_base_0001_desc_title: "Требуются искусные ораторы!"
 laamp_base_0001_desc: "#L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective][Select_CString(TaskContract.GetEmployer.IsFemale,'ая', 'ий')]#! [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] будет [Select_CString(TaskContract.GetEmployer.IsFemale,'рада', 'рад')] принять при своем дворе людей, сведущих в делах #L [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ого#! государства и остального мира. Поделитесь своими знаниями и получите награду!"
 laamp_base_0011_contract_scheme: "Улучшить репутацию правителя"
 laamp_base_0011_contract_scheme_action: "Улучшить репутацию, которой обладает"
 laamp_base_0011_contract_scheme_desc: "[Concept( 'contractor', 'Заказчик' )|E] этой услуги либо чем-то запятнал свое имя, либо прогневал слишком многих [Concept('vassals', 'вассалов' )|E], либо просто не может оправдать свои притязания из-за недостаточного [Concept( 'prestige', 'престижа' )|E]. Поэтому ему нужна «нейтральная» третья сторона, способная… #EMP укрепить#! репутацию.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0011_contract_scheme_desc_general: "$laamp_base_0011_contract_scheme_desc$"
 laamp_base_0011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0011_desc_title: "Нужны посланники, умеющие красиво говорить"
 laamp_base_0011_desc: "#L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective][Select_CString(TaskContract.GetEmployer.IsFemale,'ая', 'ий')]#! [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] предлагает хорошо оплачиваемую работу для всех достойных и уважаемых людей с незапятнанной репутацией. Только серьезные заказы."
 laamp_base_0021_contract_scheme: "Приятельски пообщаться с правителем"
 laamp_base_0021_contract_scheme_action: "Приятельски пообщаться с персонажем"
 laamp_base_0021_contract_scheme_desc: "[Concept( 'contractor', 'Заказчик' )|E], страдающий от недостатка внимания, — прекрасная компания для предприимчивых любителей полакомиться чужим хлебом, опустошить запасы спиртного, взять немного «в долг» и сбежать, пока какой-нибудь счетовод не поднял тревогу.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0021_contract_scheme_desc_general: "$laamp_base_0021_contract_scheme_desc$"
 laamp_base_0021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0021_desc_title: "Ищем занимательных чужестранцев"
 laamp_base_0021_desc: "Да будет известно, что [Select_CString(TaskContract.GetEmployer.IsFemale, 'щедрая', 'щедрый' )] #L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective|l][Select_CString(TaskContract.GetEmployer.IsFemale, 'ая', 'ий' )]#! [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] с радостью окажет гостеприимство любым достойным путникам."
 laamp_base_0031_contract_scheme: "Выступить посредником"
 laamp_base_0031_contract_scheme_action: "Выступить от лица персонажа"
 laamp_base_0031_contract_scheme_desc: "Если земли [Concept( 'contractor', 'заказчика' )|E] охвачены распрями, а сам он слишком слаб или предвзят, чтобы покончить с ними, можно обратиться к беспристрастным посредникам из числа подходящих скитальцев.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0031_contract_scheme_desc_general: "$laamp_base_0031_contract_scheme_desc$"
 laamp_base_0031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0031_desc_title: "Ищем странников знатного происхождения"
 laamp_base_0031_desc: "#L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective][Select_CString(TaskContract.GetEmployer.IsFemale,'ая', 'ий')]#! [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] нуждается в услугах непредвзятого человека для справедливого разрешения некоего конфликта. В случае безоговорочного успеха оплата будет выше."
 laamp_base_0041_contract_scheme: "Злоупотребить доверием"
 laamp_base_0041_contract_scheme_action: "Обмануть персонажа"
 laamp_base_0041_contract_scheme_desc: "Всем известно: дуракам кошель ходить мешает. Конечно, ни один [Concept( 'contractor', 'заказчик' )|E] не попросит облегчить его ношу #EMP напрямую#! — нет, он допустит ошибку, заговорив с мошенником… а затем обнаружит, что его обманули (а то и ограбили) и вероломный скиталец уже скрылся.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0041_contract_scheme_desc_general: "$laamp_base_0041_contract_scheme_desc$"
 laamp_base_0041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0041_desc_title: "Нужны обаятельные личности"
 laamp_base_0041_desc: "[Select_CString(TaskContract.GetEmployer.IsFemale,'Мудрая', 'Мудрый')], [Select_CString(TaskContract.GetEmployer.IsFemale,'дальновидная', 'дальновидный')] и [Select_CString(TaskContract.GetEmployer.IsFemale,'проницательная', 'проницательный')] #L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective][Select_CString(TaskContract.GetEmployer.IsFemale,'ая', 'ий')]#! [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip|l] желает развлечений на сезон. #EMP Если#! вы отвечаете [Select_CString(TaskContract.GetEmployer.IsFemale,'ее', 'его')] взыскательным требованиям, вам предоставят #EMP скромное#! жилье."
