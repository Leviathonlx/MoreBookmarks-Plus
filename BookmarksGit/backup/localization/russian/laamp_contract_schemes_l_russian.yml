 laamp_base_1001_contract_scheme_action: "Поймать преступников для персонажа"
 laamp_base_1001_contract_scheme_desc: "Всего одна предприимчивая шайка преступников со временем может причинить значительный ущерб имуществу, [Concept( 'prestige', 'престижу' )|E] и даже [Concept( 'legitimacy', 'легитимности' )|E]. Подобные группы, достаточно крупные, чтобы причинять беспокойство, но слишком мелкие для поимки, являются идеальной целью для [Concept( 'contract_scheme_contract', 'контракта' )|E].$laamp_contract_scheme_desc_general_boilerplate$"
