 #Base Stewardship Scheme Loc
 laamp_base_2001_contract_scheme: "Собрать налоги"
 laamp_base_2001_contract_scheme_action: "Собрать налоги для персонажа"
 laamp_base_2001_contract_scheme_desc: "Налоги — хребет, без которого любая [Concept( 'realm', 'держава' )|E] рухнет в одночасье. Когда подданные перестают платить вовремя, [Concept( 'contractors', 'заказчики' )|E] иногда обращаются к более… #EMP настойчивым#! сборщикам.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2001_contract_scheme_desc_general: "$laamp_base_2001_contract_scheme_desc$"
 laamp_base_2001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2001_desc_title: "Странникам с хорошими манерами и родословной"
 laamp_base_2001_desc: "#L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective][Select_CString(TaskContract.GetEmployer.IsFemale,'ая', 'ий')]#! [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] приглашает честных и неподкупных лиц на работу сборщиками налогов. Высокая оплата гарантируется. Умение справляться с упрямыми смердами обязательно."
 laamp_base_2011_contract_scheme: "Провести перепись"
 laamp_base_2011_contract_scheme_action: "Провести перепись в землях, где правит"
 laamp_base_2011_contract_scheme_desc: "Невозможно управлять [Concept( 'realm', 'державой' )|E], не зная, #EMP кто вообще#! в ней живет. Сталкивающиеся с этой трудностью [Concept( 'contractors', 'заказчики' )|E] иногда обращаются к нейтральным третьим лицам с просьбой составить список их подданных и, что самое главное, — провести опись имущества.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2011_contract_scheme_desc_general: "$laamp_base_2011_contract_scheme_desc$"
 laamp_base_2011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2011_desc_title: "Вниманию писарей и чиновников!"
 laamp_base_2011_desc: "#L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective][Select_CString(TaskContract.GetEmployer.IsFemale,'ая', 'ий')]#! [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] [Select_CString(TaskContract.GetEmployer.IsFemale,'обнаружила', 'обнаружил')] в своих записях значительные расхождения. Нужны грамотные, смышленые и крепкие путники для переписи. Достойная оплата за хороший результат."
 laamp_base_2021_contract_scheme: "Построить здание"
 laamp_base_2021_contract_scheme_action: "Построить здание для персонажа"
 laamp_base_2021_contract_scheme_desc: "Многие [Concept( 'contractors', 'заказчики' )|E] рано или поздно понимают, что их знания не соответствуют их архитектурным амбициям. Передача строительных работ на подряд — самый простой способ осуществить желаемое.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2021_contract_scheme_desc_general: "$laamp_base_2021_contract_scheme_desc$"
 laamp_base_2021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2021_desc_title: "Нужны внимательные и умные кураторы"
 laamp_base_2021_desc: "#L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective][Select_CString(TaskContract.GetEmployer.IsFemale,'ая', 'ий')]#! [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] ищет умелых ремесленников для управления строительством. Материалы предоставляются. Оплата достойная."
 laamp_base_2031_contract_scheme: "Уладить пограничный конфликт"
 laamp_base_2031_contract_scheme_action: "Установить границы для персонажа"
 laamp_base_2031_contract_scheme_desc: "Ширина границ — главное мерило власти любого правителя, поэтому споры о границах среди высокопоставленных людей неизбежны. Когда дело принимает неприятный оборот, [Concept( 'contractors', 'заказчики' )|E] нередко обращаются к третьим лицам, способным рассудить спорящих.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2031_contract_scheme_desc_general: "$laamp_base_2031_contract_scheme_desc$"
 laamp_base_2031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2031_desc_title: "Странникам достойного происхождения"
 laamp_base_2031_desc: "#L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective][Select_CString(TaskContract.GetEmployer.IsFemale,'ая', 'ий')]#! [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] разыскивает опытного арбитра для решения пограничного спора. Знание #L [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]их#! законов приветствуется, но любая посильная помощь будет оплачена."
 laamp_base_2041_contract_scheme: "Притвориться сборщиком налогов"
 laamp_base_2041_contract_scheme_action: "Украсть налоги у персонажа"
 laamp_base_2041_contract_scheme_desc: "Правитель каждой [Concept( 'realm', 'державы' )|E] живет на налоги… но почему #EMP только#! правитель? Самоуверенный жулик в сопровождении наемников и с очень правдоподобной печатью в руках #EMP ничем#! не хуже сборщика, назначенного сверху.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2041_contract_scheme_desc_general: "$laamp_base_2041_contract_scheme_desc$"
 laamp_base_2041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2041_desc_title: "Всем #L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective|l]им#! подданным"
 laamp_base_2041_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] напоминает всем о предстоящем сборе податей. Платите без задержек, как только прибудет сборщик. Любая недостача будет сурово наказана."
