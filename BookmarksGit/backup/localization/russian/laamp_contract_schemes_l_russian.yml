 laamp_base_contract_schemes.5661.h: "Жаль, у меня нет подходящих подручных..."
 laamp_base_contract_schemes.5661.h.tt.need_groom_hunter_kenneler_or_spoiler: "У вас нет нужных подручных ([GetCourtPositionType('head_groom_camp_officer').GetName()], [GetCourtPositionType('huntperson_camp_officer').GetName()], [GetCourtPositionType('kennelperson_camp_officer').GetName()] или [GetCourtPositionType('master_of_spoils_camp_officer').GetName()])"
 laamp_base_contract_schemes.5661.i: "Ошибок я #EMP не#! потерплю. #EMP Все#! поняли?"
 laamp_base_contract_schemes.5662.t: "$laamp_base_contract_schemes.5034.t$: успех!"
 laamp_base_contract_schemes.5662.desc: "Несмотря на усилия своих многочисленных прихвостней, [Select_CString(employer.IsFemale,'незадачливая', 'незадачливый')] [employer.GetTitledFirstName] [Select_CString(employer.IsFemale,'лишилась', 'лишился')] целого стада.\n\nМожет, этот скот и не наш по праву, но что с того? Мы взяли свое мечом и топором, а те, кто пытался помешать, сложили головы среди полей.\n\nТеперь их тела станут пищей для ворон."
 laamp_base_contract_schemes.5662.a: "Сегодня будем есть как короли!"
 laamp_base_contract_schemes.5663.t: "$laamp_base_contract_schemes.5034.t$: провал!"
 laamp_base_contract_schemes.5663.desc: "Как мы ни старались, [employer.GetTitledFirstName] и [Select_CString(employer.IsFemale,'ее', 'его')] солдаты будто знают всё наперед. В отдаленных деревнях подняли тревогу, стада перегнали неизвестно куда, повсюду мы видим внимательных стражников и новые дозорные башни...\n\nУвы, [employer.GetTitleAsNameNoTooltip] нас [Select_CString(employer.IsFemale,'обошла', 'обошел')]."
 laamp_base_contract_schemes.5663.a: "Вот же хитрая старая крыса..."
 laamp_base_contract_schemes.5901.t: "$laamp_base_contract_schemes.5051.t$: [victim.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.5901.desc.intro.1: "Вечерняя вылазка почти закончена. Мы обсуждаем, не отправиться ли нам домой пораньше, но осекаемся, завидев многообещающую цель..."
 laamp_base_contract_schemes.5901.desc.intro.2: "Начинает вечереть, и я еле сдерживаю зевок. Преступные деньги достаются легко, но как же утомляет постоянно чего-то #EMP ждать#!... Погодите-ка, я вижу подходящую жертву..."
 laamp_base_contract_schemes.5901.desc.intro.3: "Целый день мы обчищали карманы местных жителей и заполучили немало кошельков. Правда, их содержимое по большей части оказалось довольно #EMP скудным#!. Впрочем, вон [Select_CString(victim.IsFemale,'та дама', 'тот господин')] еще может спасти наш день..."
 laamp_base_contract_schemes.5901.desc.intro.4: "День идет хорошо — несколько добрых граждан любезно пожертвовали серебро на наше #EMP доброе дело#!. Но [Select_CString(victim.IsFemale,'эта женщина', 'этот мужчина')] выглядит намного богаче их всех..."
 laamp_base_contract_schemes.5901.desc.intro.5: "День сегодня не задался: до сих пор нам попадались разве что зажиточные крестьяне. Но уже под вечер нам улыбнулась удача — мы увидели явно [Select_CString(victim.IsFemale,'богатую женщину', 'богатого мужчину')]."
 laamp_base_contract_schemes.5901.desc.victim_type.good_relation: "Это что, [Select_CString(victim.IsFemale,'моя', 'мой')] [victim.Custom2('RelationToMeShort',ROOT.Char)] [victim.GetTitledFirstName]? О чем [Select_CString(victim.IsFemale,'она', 'он')] думает, разгуливая в одиночку по этим опасным улицам! Если быть [Select_CString(victim.IsFemale,'такой беспечной', 'таким беспечным')], можно стать жертвой грабителей."
 laamp_base_contract_schemes.5901.desc.victim_type.bad_relation: "Так-так, это же [Select_CString(victim.IsFemale,'моя', 'мой')] [victim.Custom2('RelationToMeShort',ROOT.Char)] [victim.GetTitledFirstName]. Да еще и без охраны. Какая... #EMP удача#!."
 laamp_base_contract_schemes.5901.desc.victim_type.consort: "Это же [victim.GetFirstName], [Select_CString(victim.IsFemale,'моя', 'мой')] #EMP [victim.Custom2('RelationToMeShort',ROOT.Char)]#!! Пусть мы сейчас не ладим, но я ведь не поступлю так с дорогим мне человеком?"
 laamp_base_contract_schemes.5901.desc.victim_type.family: "Не может быть... Неужели это [victim.GetFirstName], [Select_CString(victim.IsFemale,'моя', 'мой')] [victim.Custom2('RelationToMeShort',ROOT.Char)]? Радостно шагая навстречу опасности, [Select_CString(victim.IsFemale,'она', 'он')] даже не [Select_CString(victim.IsFemale,'позаботилась', 'позаботился')] об охране. [Select_CString(victim.IsFemale,'Ее', 'Его')] глупость бросает тень на дом [ROOT.Char.GetHouse.GetName]."
 laamp_base_contract_schemes.5901.desc.victim_type.courtier: "Хм... #EMP Кажется#!, это [victim.GetTitledFirstName], [Select_CString(victim.IsFemale,'которую', 'которого')] [target.GetTitledFirstName] [Select_CString(target.IsFemale,'назначила', 'назначил')] на службу при дворе. На свою беду, [victim.GetTitledFirstName] даже не замечает, что [Select_CString(victim.IsFemale,'его', 'её')] окружают [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 laamp_base_contract_schemes.5901.desc.victim_type.baron: "Это же... [victim.GetFirstName], #L [victim.GetPrimaryTitle.GetAdjective][Select_CString(victim.IsFemale,'ая', 'ий')]#! [victim.GetTitleAsNameNoTooltip|l]! Видимо, [Select_CString(victim.IsFemale,'она прибыла', 'он прибыл')] в столицу по личным делам — даже слишком личным, раз путешествует без охраны и срезает путь в #EMP сомнительных#! местах."
 laamp_base_contract_schemes.5901.desc.victim_type.baron_courtier: "[Select_CString(victim.IsFemale,'Ее', 'Его')] лицо мне вроде не знакомо. Судя по одежде, это [Select_CString(victim.IsFemale,'женщина', 'мужчина')] при деньгах, но без власти и влияния. Наверное, [Select_CString(victim.IsFemale,'придворная дама', 'придворный')] мелкого местного правителя."
 laamp_base_contract_schemes.5901.desc.victim_type.traveller: "Судя по одежде и манерам, [Select_CString(victim.IsFemale,'она', 'он')] не из этих земель и уж точно не из этого города. Наверное, [Select_CString(victim.IsFemale,'прибыла', 'прибыл')] сюда с кратким визитом или просто путешествует."
 laamp_base_contract_schemes.5901.desc.victim_type.fallback: "Я сразу узнаю [Select_CString(victim.IsFemale,'ее', 'его')]: это [victim.GetFirstName], [Select_CString(victim.IsFemale,'местная', 'местный')] вельможа. Деньги у [Select_CString(victim.IsFemale,'нее', 'него')] водятся, так что цель #EMP весьма#! подходящая — вряд ли мы встретим здесь кого-то еще богаче."
 laamp_base_contract_schemes.5901.desc.outro.1: "Мои люди начинают выглядывать из укрытий — им не терпится вцепиться в лакомую добычу."
 laamp_base_contract_schemes.5901.desc.outro.2: "Тени слегка заколыхались — фигуры в плащах ждут моего знака, чтобы напасть."
 laamp_base_contract_schemes.5901.desc.outro.3: "По всему переулку я слышу почти неуловимые, но знакомые звуки — нашим верным клинкам пришло время покинуть ножны."
 laamp_base_contract_schemes.5901.desc.outro.4: "Скрыв лица за масками, из-за которых видны лишь глаза, мои люди ждут сигнала."
 laamp_base_contract_schemes.5901.desc.outro.5: "Мне остается лишь подать знак, и бедняга пожалеет, что [Select_CString(victim.IsFemale,'забрела', 'забрел')] сюда."
