 laamp_base_contract_schemes.5034.tt.destination_list.5: "Вы сразу отправляетесь в [Concept('traveling', 'путешествие')|E]. Пункты назначения:[destination_1.GetNameNoTier], затем [destination_2.GetNameNoTier], затем [destination_3.GetNameNoTier], затем [destination_4.GetNameNoTier], затем [destination_5.GetNameNoTier]"
