 laamp_extra_contract_schemes.0001.t_culture: "$ep3_contract_event.0020.t$"
 laamp_extra_contract_schemes.0001.t_faith: "$ep3_contract_event.0021.t$"
 laamp_extra_contract_schemes.0001.desc_culture: "Мы с единомышленниками достигли кворума. Помочь #L [task_contract_employer.GetCulture.GetCollectiveNoun|l]ому#! народу и осуществить происк «[scheme.GetName]» лучше всего сможет [ROOT.Char.GetPrimaryTitle.GetName] и мы в частности.\n\n"
 laamp_extra_contract_schemes.0001.desc_faith: "Мы с единомышленниками достигли кворума. Помочь последователям #L [task_contract_employer.GetFaith.GetName|l]ой#! веры и осуществить происки «[scheme.GetName]» лучше всего сможет [ROOT.Char.GetPrimaryTitle.GetBaseName] и мы в частности.\n\n"
 laamp_extra_contract_schemes.0001.desc_diplomacy: "[task_contract_employer.GetTitledFirstName] назначает ряд слушаний по делу, в которых я испытаю свое красноречие. Если я успешно проведу переговоры с представителями, которых [Select_CString(task_contract_target.IsFemale,'присалала', 'прислал')] [task_contract_target.GetTitledFirstName], [Select_CString(task_contract_employer.IsFemale,'моя нанимательница', 'мой наниматель')] получит желаемые привилегии."
 laamp_extra_contract_schemes.0001.desc_martial: "[task_contract_target.GetTitledFirstName] кажется [Select_CString(task_contract_target.IsFemale,'здравомыслящей женщиной', 'здравомыслящим человеком')]. Что [Select_CString(task_contract_target.IsFemale,'она', 'он')] сделает, когда мои крепкие сподвижники будут бить [Select_CString(task_contract_target.IsFemale,'ее', 'его')] местных чиновников? Чем [Select_CString(task_contract_target.IsFemale,'она', 'он')] ответит, когда мы поднимем смердов на бунт? Конечно, [task_contract_target.GetTitledFirstName] предпочтет признать, что [task_contract_employer.GetTitledFirstName] [Select_CString(task_contract_employer.IsFemale,'права', 'прав')], и согласится с [Select_CString(task_contract_employer.IsFemale,'ее', 'его')] условиями..."
 laamp_extra_contract_schemes.0001.desc_intrigue: "При всей своей гордости и могуществе, [task_contract_target.GetTitledFirstName] — обычный человек. Вряд ли [Select_CString(task_contract_target.IsFemale,'ей', 'ему')] чужды мирские радости, и вряд ли [Select_CString(task_contract_target.IsFemale,'она', 'он')] будет [Select_CString(task_contract_target.IsFemale,'рада', 'рад')], если все узнают о [Select_CString(task_contract_target.IsFemale,'ее', 'его')] промахах... Возможно, [task_contract_target.GetTitledFirstName] сможет обеспечить будущее своего народа, если прибегнуть к шантажу."
 laamp_extra_contract_schemes.0001.desc_learning: "В законах любой державы есть неоднозначные правила и послабления. Вряд ли [task_contract_target.GetPrimaryTitle.GetBaseNameNoTier] станет исключением. [task_contract_employer.GetTitledFirstName] может использовать одну из таких норм в пользу своего народа — остается лишь ее найти."
