 laamp_base_contract_schemes.2676.d.no_valid_char: "У вас нет доступных [Concept('follower', 'последователей')|E], которых можно на время направить ко [Concept('court', 'двору')|E] заказчика. Навык [Concept('martial', 'военного дела')|E] последователя должен составлять не менее [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0]"
 laamp_base_contract_schemes.2676.d.tt.courtier_stays_here: "$laamp_base_contract_schemes.2661.d.tt.courtier_stays_here$"
 laamp_base_contract_schemes.2676.e.officer_exists: "$laamp_base_contract_schemes.2661.e.officer_exists$"
 laamp_base_contract_schemes.2676.e.officer_unexists: "$laamp_base_contract_schemes.2661.e.officer_unexists$"
 laamp_base_contract_schemes.2676.f: "Да, в лошадях мы неплохо разбираемся."
 laamp_base_contract_schemes.2676.g: "$laamp_base_contract_schemes.2661.g$"
 laamp_base_2076_success_employer_modifier: "Отличные скакуны"
 laamp_base_2076_success_employer_modifier_desc: "Лошади этого графства — предмет зависти."
 laamp_base_2076_failure_employer_modifier: "Хилые лошади"
 laamp_base_2076_failure_employer_modifier_desc: "По непонятным причинам это графство известно исключительно никудышными лошадьми."
 laamp_base_contract_schemes.2677.t: "$laamp_base_contract_schemes.2031.t$: успех!"
 laamp_base_contract_schemes.2677.desc.resolution_type.stewardship: "Знаменитый родовой талант дома [ROOT.Char.GetHouse.GetName] снова одерживает верх!\n\nВсе вельможи, независимо от положения, хотят ухватить свой кусок пирога, и в течение дня мне удается достаточно справедливо разделить землю. Недовольных #EMP почти#! не было.\n\nДаже глупому владельцу полагается компенсация, и градус спора наконец снижается."
 laamp_base_contract_schemes.2677.desc.resolution_type.secondary_skill: "У меня хватает опыта в военном деле, чтобы понимать — лучшие земли не всегда порождают лучших коней, а лучшим коням не всегда нужны лучшие земли.\n\nАккуратно, спокойно и #EMP слегка#! снисходительно я объясняю местным вельможам, что они заблуждаются. Сперва они воспринимают мои доводы с неохотой — всё же земля есть земля. Но весомые аргументы в конце концов возымели успех."
 laamp_base_contract_schemes.2677.desc.resolution_type.left_sacrifice: "Я и [employer.GetTitledFirstName] уходим, а [sacrifice.GetTitledFirstName] остается улаживать дела с местными вельможами. Стоило нам удалиться, как мы слышим нарастающие крики.\n\n«Такого я [Select_CString(employer.IsFemale,'ожидала', 'ожидал')], — задумчиво качает головой [employer.GetFirstNameNoTooltip], — но в предусмотрительности вам не откажешь. Вы уверены, что [Select_CString(scope.IsFemale,'она', 'он')] справится?»\n\nЯ поднимаю бровь.\n\n«О чем это я, в самом деле, — бормочет [employer.GetTitleAsNameNoTooltip] — без вас у меня всё равно ничего не выйдет. Вот ваша плата за услуги [Select_CString(sacrifice.IsFemale,'умелой помощницы', 'умелого помощника')]»."
 laamp_base_contract_schemes.2677.desc.resolution_type.officer: "На наше счастье, [officer.GetTitledFirstName] отлично разбирается в лошадях.\n\nПолучив шанс поделиться опытом с местными жителями, [Select_CString(officer.IsFemale,'она', 'он')] увлеченно убеждает их в том, что они плохо обращаются со скакунами и тягловым скотом, и дает бесчисленные советы, как вырастить здоровых крепких животных. Проходит время, и спорщики уже стыдятся, что ссорились из-за лучших пастбищ вместо ухода за конями.\n\nВ конце концов они смущенно принимают критику и забывают о распрях."
 laamp_base_contract_schemes.2677.desc.resolution_type.camp_purpose: "Если ваш дом — [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], вы неизбежно будете разбираться в пастбищных землях.\n\nМы прекрасно знаем свое дело и с легкостью делим землю по справедливости, положив конец волнениям местных жителей.\n\nНебрежно брошенное замечание о том, что неподалеку разбили лагерь наемники [Select_CString(employer.IsFemale,'их госпожи', 'их господина')], тоже не было лишним."
 laamp_base_contract_schemes.2677.desc.resolution_type.stress: "Ясный ум, усердный труд и несгибаемое упорство, присущее членам дома [ROOT.Char.GetHouse.GetName], помогают достичь любой цели.\n\nСпустя много часов бурных споров мы договорились о более или менее справедливом разделе. Правда, прежний владелец-болван лишается земли, но благодаря моему умению вести переговоры получает неплохую компенсацию.\n\nГлавное, что вельможи наконец довольны моим предложением — или, по крайней мере, не сильно им возмущены."
 laamp_base_contract_schemes.2677.desc.outro: "\n\n[employer.GetTitledFirstName|U], похоже, весьма [Select_CString(employer.IsFemale,'довольна', 'результатом ')]. [Select_CString(employer.IsFemale,'Она', 'Он')] радостно вручает нам монеты."
 laamp_base_contract_schemes.2677.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2678.t: "$laamp_base_contract_schemes.2031.t$: провал!"
 laamp_base_contract_schemes.2678.desc.stewardship: "Переговоры идут много часов, но мы лишь отдалились от соглашения.\n\nМелкие местные вельможи, жадные до власти, надрывают глотки, стремясь получить #EMP свой#! кусок дорогостоящей грязи.\n\n"
 laamp_base_contract_schemes.2678.desc.officer: "Я [Select_CString(ROOT.Char.IsFemale,'полагала', 'полагал')], что [officer.GetTitledFirstName] #EMP хорошо#! разбирается в таких делах.\n\nУвы, [Select_CString(officer.IsFemale,'ее', 'его')] знания либо чрезмерны, либо недостаточны, чтобы убедить подданных [Select_CString(employer.IsFemale,'нашей нанимательницы', 'нашего нанимателя')].\n\nМы не добились ничего, кроме споров, взаимных обвинений и гневных ударов по столу."
 laamp_base_contract_schemes.2678.desc.outro: "К вечеру [employer.GetTitledFirstName], [Select_CString(employer.IsFemale,'раздосадованная', 'раздосадованный')] неудачей, сердито прогоняет нас прочь.\n\nПохоже, на этот раз денег нам не видать."
 laamp_base_contract_schemes.2678.a: "$laamp_base_contract_schemes.2663.a$"
