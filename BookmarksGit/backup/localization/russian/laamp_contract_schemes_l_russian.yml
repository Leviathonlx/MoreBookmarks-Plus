 #laamp_base_5021_desc_title: "Upstanding sword-hands,"
 #laamp_base_5021_desc: "You are called on for personal guard duty at short notice. You would stand at the shoulder of the [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]."
 laamp_base_5031_contract_scheme: "Угнать скот"
 laamp_base_5031_contract_scheme_action: "Угнать скот персонажа"
 laamp_base_5031_contract_scheme_desc: "Табуны лошадей, стада коров, даже козы и овцы — кража скота может принести баснословные барыши. А если [Concept( 'contractors', 'заказчики' )|E] оставляют свои стада без присмотра, как не воспользоваться такой возможностью?$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_5031_contract_scheme_desc_general: "$laamp_base_5031_contract_scheme_desc$"
 laamp_base_5031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_5031_desc_title: "Всему #L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective|l]ому#! народу"
 laamp_base_5031_desc: "[Select_CString(TaskContract.GetEmployer.IsFemale,'Ваша', 'Ваш')] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip|l] снова напоминает о суровом и #EMP неотвратимом#! наказании за кражу скота. Количество украденных голов и причины воровства нас не волнуют. Это последнее предупреждение."
 #laamp_base_5041_contract_scheme: "Poach Lands"
 #laamp_base_5041_contract_scheme_action: "Poach from"
 #laamp_base_5041_contract_scheme_desc: "If a [contractor_possessive|E] lands are so abundant that the trimmings from their venison can supply a camp for months, what's so wrong with a few quiet hunts?$laamp_contract_scheme_desc_general_boilerplate$"
 #laamp_base_5041_contract_scheme_desc_general: "$laamp_base_5041_contract_scheme_desc$"
 #laamp_base_5041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 #laamp_base_5041_desc_title: "Reprobates, bandits, and thieves,"
 #laamp_base_5041_desc: "The just [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] reminds all vagabonds that poaching [TaskContract.GetEmployer.GetCapitalLocation.GetTitle.GetTierAsNameNoTooltip|l] land is strictly forbidden — and punishable by death."
 laamp_base_5051_contract_scheme: "Грабеж богатых горожан"
 laamp_base_5051_contract_scheme_action: "Нападение на граждан владения"
 laamp_base_5051_contract_scheme_desc: "Если у [Concept('contractors', 'заказчика')|E] богатая столица, значит, и у [Concept('courtiers', 'придворных')|E] денег куры не клюют. Встретишь такого в темном переулке — глядишь, и у [Concept('adventurers', 'авантюристов')|E] золотишка прибавится.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_5051_contract_scheme_desc_general: "$laamp_base_5051_contract_scheme_desc$"
 laamp_base_5051_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_5051_desc_title: "Добропорядочным гражданам города [TaskContract.GetEmployer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]"
 laamp_base_5051_desc: "В последнее время мы столкнулись с #EMP засильем#! мелких краж. Не советуем бродить по улицам без крепкой дубины и выходить из дома после заката. [TaskContract.GetEmployer.GetTitleAsName|U] скоро разберется с негодяями."
 #################################################
 #Base Justicar Scheme Loc
 laamp_base_6001_contract_scheme: "Защитить невинных"
 laamp_base_6001_contract_scheme_action: "Защитить подданных заказчика:"
 laamp_base_6001_contract_scheme_desc: "Дороги полны опасностей. Разбойники, звери и дурная погода мешают подданным [Concept( 'contractor_possessive', 'заказчика' )|E], умоляющего о помощи.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6001_contract_scheme_desc_general: "$laamp_base_6001_contract_scheme_desc$"
 laamp_base_6001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6001_desc_title: "Защищайте слабых!"
 laamp_base_6001_desc: "#L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective]ий#! народ, живущий тяжелым трудом, нуждается в помощи. [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] предлагает награду искателям приключений, которые согласятся помочь ближнему."
 laamp_base_contract_schemes.6001.t: "$laamp_base_6001_contract_scheme$"
 laamp_base_contract_schemes.6001.desc: "«Звери, головорезы и негодяи!»\n\nПохоже, одной мысли оказалось достаточно, чтобы [employer.GetTitledFirstName] [Select_CString(employer.IsFemale,'вышла', 'вышел')] из себя.\n\n«Простой #L [employer.GetPrimaryTitle.GetAdjective|l]ий#! народ очень рассержен — боюсь, люди в любой момент могут взяться за оружие. Молодые семьи упрекают моих подручных и спрашивают, почему от тех нет никакой защиты»."
 laamp_base_contract_schemes.6001.a: "Нам нужно обеспечить их безопасность!"
 laamp_base_contract_schemes.6001.b: "Нельзя тратить время зря."
 laamp_base_contract_schemes.6001.c: "Нет причин идти на уступки."
 laamp_base_contract_schemes.6002.t: "$laamp_base_6001_contract_scheme$: успех!"
 laamp_base_contract_schemes.6002.desc: "Три, четыре, пять… [ROOT.Char.MakeScope.Var('animal_type').GetFlagName] этим утром будто идет к нам в руки. Я как раз гружу тушу в повозку, когда прибывает [employer.GetTitledFirstName] в окружении слуг.\n\n«Великолепная работа! — восхищается [Select_CString(employer.IsFemale,'она', 'он')]. Больше никакого убитого скота и пропавших детей. Вот твоя оплата. Если смерды снова начнут жаловаться, я знаю, к кому обратиться»."
 laamp_base_contract_schemes.6002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6003.t: "$laamp_base_6001_contract_scheme$: провал!"
 laamp_base_contract_schemes.6003.desc: "«Довольно! — раздраженно восклицает [employer.GetTitledFirstName]. — Это едва ли не более жалкое зрелище, чем тренировки пажей с деревянными мечами».\n\n«Мои люди беззащитны. Они страдают. Как они будут платить налоги в таком состоянии?» — издевательски спрашивает [Select_CString(employer.IsFemale,'она', 'он')].\n\n«Я уже [Select_CString(employer.IsFemale,'потратила', 'потратил')] на тебя достаточно золота. Не отнимай мое время»."
 laamp_base_contract_schemes.6003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6011_contract: "$laamp_base_6011_contract_scheme$"
 laamp_base_6011_contract_scheme: "Спасти прекрасного человека"
 laamp_base_6011_contract_scheme_action: "Спасти прекрасного человека из владения"
 laamp_base_6011_contract_scheme_desc: "Необжитые земли безжалостны. Найдите и спасите подданного [Concept('contractor_possessive', 'заказчика')|E].$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6011_contract_scheme_desc_general: "$laamp_base_6011_contract_scheme_desc$"
 laamp_base_6011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6011_desc_title: "Благородные [TaskContract.GetEmployer.Custom('KnightCulturePluralNoTooltip')|l]!"
 laamp_base_6011_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] волнуется, что [Select_CString(TaskContract.GetEmployer.IsFemale,'ее', 'его')] [Select_CString(TaskContract.GetEmployer.IsFemale,'прекрасная придворная', 'прекрасный придворный')] не [Select_CString(TaskContract.GetEmployer.IsFemale,'вернулась', 'вернулся')] из #L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective|l]их#! лесов. [Select_CString(TaskContract.GetEmployer.IsFemale,'Ее', 'Его')] двор готов выплатить щедрую награду."
 laamp_base_6011_request: "Этот [Concept( 'task_contract', 'контракт' )|E] требует, чтобы [Concept( 'scheme', 'происки' )|E] «[GetScheme('laamp_base_6011_contract_scheme').GetTypeName]» завершились успехом."
 laamp_base_contract_schemes.6011.t: "$laamp_base_6011_contract_scheme$"
 laamp_base_contract_schemes.6011.desc: "[employer.GetTitledFirstName] устало приближается к лагерю со своими людьми. Лошади останавливаются прямо у моего шатра, и я встаю, чтобы поприветствовать [Select_CString(employer.IsFemale,'важную гостью', 'важного гостя')].\n\n«…Чтоб [Select_CString(dummy_gender.IsFemale,'ее', 'его')]», — бормочет [employer.GetTitleAsNameNoTooltip|l].\n\n«Доброго дня, [ROOT.Char.GetFirstNameNoTooltip], — начинает [Select_CString(employer.IsFemale,'она', 'он')], утирая пот со лба. — Похоже, #EMP [Select_CString(dummy_gender.IsFemale,'прекраснейшая из женщин', 'прекраснейший из мужчин')]#! [Select_CString(dummy_gender.IsFemale,'потерялась', 'потерялся')] в лесу. Мои придворные не успокоятся, пока я [Select_CString(dummy_gender.IsFemale,'ее', 'его')] не верну»."
 laamp_base_contract_schemes.6011.a: "Спасем же [Select_CString(dummy_gender.IsFemale,'прекраснейшую из женщин', 'прекраснейшего из мужчин')]!"
 laamp_base_contract_schemes.6011.b: "Надо спешить!"
 laamp_base_contract_schemes.6011.c: "Лучше подойти к делу взвешенно."
 laamp_base_contract_schemes.6012.t: "$laamp_base_6011_contract_scheme$: успех!"
 laamp_base_contract_schemes.6012.desc: "«Не подходи!» — раздается из-за деревьев пронзительный вопль. Я спешу на крик.\n\nНа поляне стоит [Select_CString(beautiful_peasant.IsFemale,'одна', 'один')] из самых красивых [Select_CString(beautiful_peasant.IsFemale,'женщин', 'мужчин')], что мне когда-либо встречались, и [ROOT.Char.MakeScope.Var('animal_type').GetFlagName]. Держа палку, как копье, [Select_CString(beautiful_peasant.IsFemale,'несчастная', 'несчастный')] пытается отогнать грозное животное.\n\nЯ быстро взмахиваю клинком, вонзаю его в зверя, и тот падает замертво, заливая траву кровью.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]!» — восклицает [Select_CString(beautiful_peasant.IsFemale,'красавица', 'красавец')], падая на колени."
 laamp_base_contract_schemes.6012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6012.b: "«Нам #EMP не обязательно#! расставаться»."
 laamp_base_contract_schemes.6012.b.tt.success: "[beautiful_peasant.GetShortUIName] [Select_CString(beautiful_peasant.IsFemale,'польщена', 'польщен')]"
 laamp_base_contract_schemes.6012.b.tt.failure: "[beautiful_peasant.GetShortUIName] [Select_CString(beautiful_peasant.IsFemale,'оскорблена', 'оскорблен')]"
 laamp_base_6012_success_employer_modifier: "Невинная душа спасена"
 laamp_base_6012_success_employer_modifier_desc: "Этот персонаж заплатил великодушному искателю приключений, чтобы спасти прекрасного человека от грозного зверя."
 laamp_base_contract_schemes.6013.t: "$laamp_base_6011_contract_scheme$: провал!"
 laamp_base_contract_schemes.6013.desc: "«Не потрудишься объяснить, что это?» Ворвавшись в мой шатер, [employer.GetTitledFirstName] бросает на стол окровавленный платок.\n\n«Это нашли стражники, когда прочесывали лес. Думаю, этот символ тебе знаком». [Select_CString(employer.IsFemale,'Она', 'Он')] раздраженно потирает лоб. «Теперь мне придется успокаивать своих придворных и подручных. О полной оплате можешь забыть»."
 laamp_base_contract_schemes.6013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6021_contract: "$laamp_base_6021_contract_scheme$"
 laamp_base_6021_contract_scheme: "Сыграть спектакль"
 laamp_base_6021_contract_scheme_action: "Сыграть спектакль для заказчика:"
 laamp_base_6021_contract_scheme_desc: "Народ мечтает повстречать #EMP настоящего#! рыцаря. [Concept('contractor', 'Заказчику')|E] требуется настоящий герой.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6021_contract_scheme_desc_general: "$laamp_base_6021_contract_scheme_desc$"
 laamp_base_6021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6021_request: "Этот [Concept( 'task_contract', 'контракт' )|E] требует, чтобы [Concept( 'scheme', 'происки' )|E] «[GetScheme('laamp_base_6021_contract_scheme').GetTypeName]» завершились успехом."
 laamp_base_6021_desc_title: "Ищем героя!"
 laamp_base_6021_desc: "#L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective]ие#! подданные устраивают спектакль, посвященный старинным сказаниям о героях. [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] никак не может найти благородного рыцаря, что подойдет для главной роли."
 laamp_base_contract_schemes.6021.t: "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6021.desc.intro: "На рыночной площади города [ROOT.Char.GetCurrentLocation.GetName] сегодня больше людей, чем обычно: скоро будет выступать труппа певцов.\n\n«Этот меч что, #EMP деревянный#!?» — разочарованно спрашивает ребенок, перевесившись через помост.\n\n"
 laamp_base_contract_schemes.6021.desc.employer_child: "«Хватит, [employer_child.GetFirstName], — [employer.GetTitledFirstName] подзывает ребенка к себе. — Я [Select_CString(employer.IsFemale,'обещала', 'обещал')] тебе, что найду настоящего героя для пьесы… Вот, гляди». [employer.GetFirstNameNoTooltip] смотрит прямо на меня."
 laamp_base_contract_schemes.6021.desc.random_child: "Взволнованные крестьяне поддакивают [Select_CString(dummy_gender.IsFemale,'ей', 'ему')]: «И это — лучшее, что [Select_CString(employer.IsFemale,'наша госпожа', 'наш господин')] может нам предложить?»\n\nНо они быстро умолкают, когда на площадь въезжает [employer.GetTitledFirstName] и останавливается прямо передо мной:"
 laamp_base_contract_schemes.6021.desc.outro: "«Как насчет легкого заработка? Тебе просто нужно впечатлить эту толпу»."
 laamp_base_contract_schemes.6021.a: "Такой #EMP легкой#! работы у меня еще не было."
 laamp_base_contract_schemes.6021.b: "Чем быстрее, тем лучше."
 laamp_base_contract_schemes.6021.c: "Это будет занятно."
 laamp_base_contract_schemes.6022_6023.common_desc: "«... а затем [Select_CString(ROOT.Char.IsFemale,'она', 'он')] наносит удар, и [ROOT.Char.MakeScope.Var('animal_type').GetFlagName|l] падает замертво!» — барабаны гремят всё громче, пока я расхаживаю по сцене, припоминая все постановки, что мне доводилось видеть. Занеся оружие над головой, я атакую пеструю куклу.\n\n"
 laamp_base_contract_schemes.6022.t: "$laamp_base_6021_contract_scheme$: успех!"
 laamp_base_contract_schemes.6022.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$Голова скатывается со сцены, и зрители громко аплодируют. [employer.GetTitledFirstName] кивает со своего помоста."
 laamp_base_contract_schemes.6022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_6021_success_employer_modifier: "Рыцарская пьеса"
 laamp_base_6021_success_employer_modifier_desc: "Этот персонаж заплатил странствующему искателю приключений за участие в постановке и признание толпы."
 laamp_base_contract_schemes.6023.t: "$laamp_base_6021_contract_scheme$: провал!"
 laamp_base_contract_schemes.6023.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$Я промахиваюсь, и меч застревает в дереве. Зрители взрываются хохотом, но их веселье быстро сменяется разочарованием.\n\nПокосившись на помост, я вижу, как [employer.GetTitledFirstName] презрительно качает головой."
 laamp_base_contract_schemes.6023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6031_contract: "$laamp_base_6031_contract_scheme$"
 laamp_base_6031_contract_scheme: "Совершить вооруженное прохождение"
 laamp_base_6031_contract_scheme_action: "Совершить вооруженное прохождение для заказчика:"
 laamp_base_6031_contract_scheme_desc: "Требуется отважный искатель приключений, готовый встать на стражу моста. [Concept('contractor', 'Заказчик')|E] предлагает щедрую награду.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6031_contract_scheme_desc_general: "$laamp_base_6031_contract_scheme_desc$"
 laamp_base_6031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6031_request: "Этот [Concept( 'task_contract', 'контракт' )|E] требует, чтобы [Concept( 'scheme', 'происки' )|E] «[GetScheme('laamp_base_6031_contract_scheme').GetTypeName]» завершились успехом."
 laamp_base_6031_desc_title: "Внимание всем доблестным бойцам!"
 laamp_base_6031_desc: "#L [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjective]ий#! мост никто не обороняет. Нужно показать силу, чтобы отвадить разбойников. [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] заплатит тем, кто прогонит головорезов."
 laamp_base_contract_schemes.6031.t: "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6031.desc: "[employer.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('employer'))], шествуя через лагерь.\n\n«Чудесное утро, — начинает [Select_CString(employer.IsFemale,'она', 'он')]. — Самое время показать эти негодяям, что $knight_culture_player_no_tooltip|l$ — грозная сила. Видишь мост? Возле него ошиваются подлецы и безмозглые дурни всех мастей, а [ROOT.Char.GetCurrentLocation.GetName] находится совсем рядом».\n\n«Нужно с этим разобраться»."
 laamp_base_contract_schemes.6031.a: "Я сломаю три сотни копий!"
 laamp_base_contract_schemes.6031.b: "Это займет пару дней."
 laamp_base_contract_schemes.6031.c: "К мосту!"
 laamp_base_contract_schemes.6032.t: "$laamp_base_6031_contract_scheme$: успех!"
 laamp_base_contract_schemes.6032.desc: "Едва переводя дух, я похлопываю своего коня. Мы справились.\n\nДве недели мы охраняли мост днем и ночью. Море сломанных копий, лежащих поодаль, говорит само за себя.\n\n«Прекрасно, [ROOT.Char.GetFirstNameNoTooltip], — приветствует меня [employer.GetTitledFirstName], велев солдатам собрать трофеи. — Впечатляющая работа»."
 laamp_base_contract_schemes.6032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6033.t: "$laamp_base_6031_contract_scheme$: провал!"
 laamp_base_contract_schemes.6033.desc: "#EMP «Проклятье!»#!\n\nЯ падаю на колени, истекая кровью.\n\n«Оставь [Select_CString(ROOT.Char.IsFemale,'ее', 'его')], — бросает кто-то из разбойников. — Это же #EMP $knight_culture_player_no_tooltip$#!, на кой нам с [Select_CString(ROOT.Char.IsFemale,'ней', 'ним')] сражаться? Уходим, пока [Select_CString(ROOT.Char.IsFemale,'ей', 'ему')] не пришли на подмогу».\n\nМоя голова… Сознание медленно покидает меня."
 laamp_base_contract_schemes.6033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Diplo Scheme Events
 laamp_base_contract_schemes.0001.t: "Рассказы при дворе, где правит [employer.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.0001.desc: "Оседлые правители, к которым относится [employer.GetFirstName], часто принимают у себя видных путников, вроде меня. За несколько подарков и достойное проживание [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] развлекают, делятся сведениями и разнообразят жизнь многочисленных придворных.\n\n#EMP Если#!, конечно, мои [ROOT.Char.Custom('GetCourtierTypePlural')|l] смогут отплатить историями за гостеприимство."
 laamp_base_contract_schemes.0001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0002.t: "$laamp_base_contract_schemes.0001.t$: успех!"
 laamp_base_contract_schemes.0002.desc: "Придворные, которых держит при себе [employer.GetFirstName], за прошедшие месяцы практически влюбились в меня и моих спутников.\n\nДень за днем, ночь за ночью мы наполняли их головы фантастическими историями, а свои желудки отменными яствами. [Select_CString(employer.IsFemale, 'Добрая', 'Добрый' )] [employer.GetTitleAsNameNoTooltip|l] более чем [Select_CString(employer.IsFemale, 'довольна', 'доволен' )] нами.\n\nНо хорошего понемножку, нам стоит уйти, пока мы «на коне»."
 laamp_base_contract_schemes.0002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0003.t: "$laamp_base_contract_schemes.0001.t$: провал!"
 laamp_base_contract_schemes.0003.desc: "Эти глупцы и мерзавцы приглашают нас, но вместо еды подают какую-то #EMP бурду#!, вместо постели солома, которая старше моего деда, а наши дорожные истории осыпаются градом насмешек.\n\nПро гостеприимство здесь явно не слышали.\n\nВсе напрасно. [employer.GetTitledFirstName] в ярости, и нас бы, наверное, бросили в темницу, но никто не хочет связываться.\n\n[employer.GetCapitalLocation.GetTitle.GetNameNoTier], нам пора прощаться."
 laamp_base_contract_schemes.0003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0011.t: "Да славится [employer.GetTitleAsNameNoTooltip|l]"
 laamp_base_contract_schemes.0011.desc: "Ни для кого не секрет, что [employer.GetTitledFirstName] обладает не лучшей репутацией. Недовольные вассалы, тревожные слухи о деспотичном поведении, острая нехватка престижа — все это свидетельствует о слабеющей власти.\n\nЧтобы разрешить подобные недопонимания, придется заплатить, и немало. Если цену назначать буду я."
 laamp_base_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0012.t: "$laamp_base_contract_schemes.0011.t$: успех!"
 laamp_base_contract_schemes.0012.desc: "Удивительно, как пара слов в тихом углу способна изменить ситуацию. Шепнуть здесь, сделать замечание там, поддержать за обедом...\n\nРазумеется, со стороны магната-землевладельца это звучало бы иначе. Слишком много власти, слишком многое на кону, слишком велик риск неискренности. А вот если свое слово скажет скромный [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], что со своими спутниками странствует по миру и временно остановился при дворе, что ж.\n\nЭто уже совсем другое дело.\n\nСтоит ли говорить, что [employer.GetTitledFirstName] в полном восторге, а нам пора двигаться дальше."
 laamp_base_contract_schemes.0012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0013.t: "$laamp_base_contract_schemes.0011.t$: провал!"
 laamp_base_contract_schemes.0013.desc: "Были ли у меня #EMP вообще#! шансы на успех? Ведь я лишь странствующий [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] и не имею влияния на народ или дворянство.\n\nЭто было возмутительное поручение с целью подставить меня, и [employer.GetTitledFirstName] явно намеревается возложить на #EMP меня#! вину за то, что [Select_CString(employer.IsFemale, 'ее', 'его' )] подданные обвиняют [Select_CString(employer.IsFemale, 'ее', 'его' )] в надуманных обидах и предполагаемых злоупотреблениях властью.\n\n[employer.GetCapitalLocation.GetTitle.GetNameNoTier] больше не является безопасным местом для моего отряда."
 laamp_base_contract_schemes.0013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0021.t: "Друзья в верхах"
 laamp_base_contract_schemes.0021.desc: "[employer.GetTitledFirstName] страдает от одиночества из-за своего положения, ведь [Select_CString(employer.IsFemale, 'ей', 'ему' )] так сложно найти людей, которые бы не #EMP хотели#! что-то получить от [Select_CString(employer.IsFemale, 'нее', 'него' )].\n\nМое общество должно быть иным, дать шанс наладить настоящие отношения. Разумеется, это не так, я хочу не меньше иных приживал, но можно же ненадолго поверить в красивую ложь.\n\nМои [ROOT.Char.Custom('GetCourtierTypePlural')|l] и я уйдем задолго до того, как [Select_CString(employer.IsFemale, 'она', 'он' )] что-то заподозрит."
 laamp_base_contract_schemes.0021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0022.t: "$laamp_base_contract_schemes.0021.t$: успех!"
 laamp_base_contract_schemes.0022.desc: "Естественно, [employer.GetTitledFirstName|l] поддается моему обаянию и сладким речам о природе и романтичной жизни, что ведет странствующий [ROOT.Char.Custom('GetLaampDescribeTypeSelf')]. Ожидаемо и закономерно.\n\nИ вот мы готовимся к отбытию. [employer.GetFirstNameNoTooltip] [Select_CString(employer.IsFemale, 'огорчена', 'огорчен' )] расставанием, но радуется, что наше общество подарило [Select_CString(employer.IsFemale, 'ей', 'ему' )] небольшую передышку.\n\nРазумеется, действовали мы небескорыстно. Мне удалось получить множество подарков и припасов для отряда, что полностью оправдывает проведенное здесь время."
 laamp_base_contract_schemes.0022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0023.t: "$laamp_base_contract_schemes.0021.t$: провал!"
 laamp_base_contract_schemes.0023.desc: "Возможно... возможно [employer.GetTitledFirstName] вовсе и не страдает от одиночества? Во всяком случае, #EMP мое#! общество [Select_CString(employer.IsFemale, 'ей', 'ему' )] точно не требуется, ведь я «[Select_CString(ROOT.Char.IsFemale, 'грязная, вонючая', 'грязный, вонючий' )] [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] и [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('employer'))] [Select_CString(ROOT.Char.IsFemale, 'преступница', 'преступник' )]».\n\nКакая наглость, пригласить меня, а затем отнестись... вот #EMP так#!. Это невежливо, недостойно якобы благородного человека.\n\nСтоит ли говорить, что о вознаграждении можно забыть, а мы с отрядом должны покинуть владение [employer.GetCapitalLocation.GetTitle.GetNameNoTier] до наступления ночи."
 laamp_base_contract_schemes.0023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0031.t: "Нейтральная сторона"
 laamp_base_contract_schemes.0031.desc: "Постоянные склоки местных жителей — одна из немногих вещей, с которыми сталкиваются как сильные мира сего, так и [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] вроде меня.\n\nОт этого можно свихнуться или, по крайней мере, дойти до той степени отчаяния, чтобы обращаться за помощью к незнакомцам. Именно так [Select_CString(employer.IsFemale, 'поступила', 'поступил' )] [employer.GetTitledFirstName].\n\nЕсли мои [ROOT.Char.Custom('GetCourtierTypePlural')|l] и я сможем успокоить особо раздраженных подданных, нас ждет щедрая награда."
 laamp_base_contract_schemes.0031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0032.t: "$laamp_base_contract_schemes.0031.t$: успех!"
 laamp_base_contract_schemes.0032.desc: "Местные проблемы всегда мелочные. Разумеется, причастные так не считают, но для постороннего, никак не связанного с их бесконечными распрями, проблема всегда решаема.\n\nНе скажу, что #EMP все#! остались довольны, но мне это и не нужно. Достаточно успокоить их, чтобы [employer.GetTitledFirstName] [Select_CString(employer.IsFemale, 'оценила', 'оценил' )] результат — а [Select_CString(employer.IsFemale, 'она оценила', 'он оценил' )] — и [Select_CString(employer.IsFemale, 'раскрыла', 'раскрыл' )] мошну.\n\nХорошая работа."
 laamp_base_contract_schemes.0032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0033.t: "$laamp_base_contract_schemes.0031.t$: провал!"
 laamp_base_contract_schemes.0033.desc: "Эти глупые задиры просто невыносимы!\n\nНикто и никогда не разберется со всеми их проблемами, склоками и спорами о границах. Я [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], чтоб вас, а не мелкий чиновник. Разумеется, [employer.GetTitledFirstName|l] не желает слышать о моих бедах. С [Select_CString(employer.IsFemale, 'ее', 'его' )] точки зрения, эта неудача вызвана моим неумением и только.\n\n«Будь у вас больше опыта, вы бы получили плату. А теперь убирайтесь»."
 laamp_base_contract_schemes.0033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0034.t: "$laamp_base_contract_schemes.0031.t$: начало пути"
 laamp_base_contract_schemes.0034.desc: "[employer.GetTitledFirstName] [Select_CString(employer.IsFemale,'предоставила', 'предоставил')] мне разрешающий документ, и мы отправляемся в дорогу.\n\nНаш путь будет долгим: сначала нас ждет [destination_3.GetNameNoTier], затем [destination_2.GetNameNoTier], а потом снова [destination_1.GetNameNoTier].\n\nОстается решить, будем ли мы путешествовать налегке или возьмем побольше припасов."
 laamp_base_contract_schemes.0034.tt.explanation: "#TUT Для выполнения [Concept('task_contract', 'контракта')|E] вам нужно:\n$EFFECT_LIST_BULLET$Пройти испытание [Concept('skill', 'навыка')|E] в каждом пункте назначения\n$EFFECT_LIST_BULLET$Выполнение двух испытаний означает $label_success_standard|l$\n$EFFECT_LIST_BULLET$Выполнение трех испытаний означает $label_success_critical|l$ \n$EFFECT_LIST_BULLET$@warning_icon! #N Если вы провалите испытание на любом этапе, $game_concept_task_contract|l$ не будет выполнен#!\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Во время исполнения [Concept('task_contract', 'контракта')|E] вы можете испытать каждый [Concept('skill', 'навык')|E] только один раз#!#!"
 laamp_base_contract_schemes.0034.tt.destination_list: "Вы сразу отправляетесь в [Concept('traveling', 'путешествие')|E]. Пункты назначения: [destination_3.GetNameNoTier], затем [destination_2.GetNameNoTier], затем [destination_1.GetNameNoTier]"
 laamp_base_contract_schemes.0034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.0034.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.0041.t: "Доверьтесь мне"
 laamp_base_contract_schemes.0041.desc: "[Select_CString(employer.IsFemale, 'Бедная наивная', 'Бедный наивный' )] [employer.GetFirstName]: пусть [Select_CString(employer.IsFemale, 'она', 'он' )] и [employer.GetTitleAsNameNoTooltip|l], но [Select_CString(employer.IsFemale, 'она', 'он' )] не умнее обычного забулдыги из деревенской таверны. Просто богаче.\n\nОткрытое приглашение благородным путникам на время остановиться в [Select_CString(employer.IsFemale, 'ее', 'его' )] доме — отличная возможность. Я и мои [ROOT.Char.Custom('GetCourtierTypePlural')|l] воспользуемся приглашением. [Select_CString(employer.IsFemale, 'Она', 'Он' )] и понять не успеет, как [Select_CString(employer.IsFemale, 'ее', 'его' )] богатства окажутся у меня в кармане, после чего мы тотчас же исчезнем."
 laamp_base_contract_schemes.0041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0042.t: "$laamp_base_contract_schemes.0041.t$: успех!"
 laamp_base_contract_schemes.0042.desc: "В хорошем расположении духа [employer.GetTitledFirstName] дарит замечательные подарки! Мое время было потрачено не зря, #EMP увы#!, не могу сказать то же про [Select_CString(employer.IsFemale, 'нее', 'него' )].\n\nЧто поделать. Как там говорят про дурака и его деньги.\n\nРазумеется, [Select_CString(employer.IsFemale, 'она', 'он' )] скоро во всем разберется, или [Select_CString(employer.IsFemale, 'ей', 'ему' )] помогут разобраться, но это уже не важно. Мы свое получили и скроемся еще до наступления утра."
 laamp_base_contract_schemes.0042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0043.t: "$laamp_base_contract_schemes.0041.t$: провал!"
 laamp_base_contract_schemes.0043.desc: "[employer.GetTitledFirstName] куда умнее, чем кажется! Не знаю, что выдало мои планы — неудачный взгляд, подозрительная фраза или неуместная ухмылка, — но [Select_CString(employer.IsFemale, 'она', 'он' )] нас [Select_CString(employer.IsFemale, 'раскрыла', 'раскрыл' )].\n\nБольше никаких денег и удобных комнат.\n\nЯ не [employer.GetFirstNameNoTooltip], мне ума не занимать, и я понимаю, когда дело принимает невыгодный оборот. Мои [ROOT.Char.Custom('GetCourtierTypePlural')|l] и я покинем владение [employer.GetCapitalLocation.GetTitle.GetNameNoTier] в течение часа."
 laamp_base_contract_schemes.0043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Martial Scheme Events
 laamp_base_contract_schemes.1001.t: "Охота на преступников"
 laamp_base_contract_schemes.1001.desc: "«Шайка этих... — [employer.GetTitledFirstName] недовольно морщит нос, — #EMP смутьянов#! нападает на мои имения. Они практически безнаказанно жгут, убивают, воруют — и каждый раз успевают скрыться до того, как мои люди успевают заковать их в кандалы, как они того #EMP в полной мере#! заслуживают».\n\nЯ киваю. Видимо, шайка и впрямь увертлива, раз за нее предлагают награду.\n\n«Приведите это отребье ко мне до того, как они сожгут очередное имение, и вы получите плату»."
 laamp_base_contract_schemes.1001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1002.t: "$laamp_base_contract_schemes.1001.t$: успех!"
 laamp_base_contract_schemes.1002.desc: "«Славно, #EMP славно#!, — посмеивается [employer.GetFirstName], поигрывая ножом в руках. — Отличная работа, [ROOT.Char.GetFirstNameNoTooltip], вы с отрядом стоите каждой монеты в этом кошельке».\n\nПотрепанные пленники сидят в клетках за спиной слегка [Select_CString(employer.IsFemale, 'возбужденной правительницы', 'возбужденного правителя' )]. Должно быть, было очень весело жечь и грабить имения, пока они были на свободе. Радоваться, что вам удается водить за нос столь могущественную личность, но все хорошее рано или поздно заканчивается.\n\nЯ ухожу с деньгами в руках. Незадачливым бандитам скоро предстоит узнать, почем фунт лиха."
 laamp_base_contract_schemes.1002.a: "Похоже, [Select_CString(employer.IsFemale, 'славная', 'славный' )] [employer.GetTitleAsNameNoTooltip|l] не зря [Select_CString(employer.IsFemale, 'потратила', 'потратил' )] деньги."
 laamp_base_contract_schemes.1003.t: "$laamp_base_contract_schemes.1001.t$: провал!"
 laamp_base_contract_schemes.1003.desc: "«#EMP Вас тоже постигла неудача?!#! — в отчаянии кричит [employer.GetFirstName], опасно багровея лицом. — Неужели никто не в силах избавить меня от этих мерзких бандитов? Что, нужно все делать [Select_CString(employer.IsFemale, 'самой', 'самому' )]? Нужно, чтобы [employer.GetTitleAsNameNoTooltip|l] [Select_CString(employer.IsFemale, 'испачкалась', 'испачкался' )] в крови какого-то отребья?»\n\nЯ изо всех стараюсь держать язык за зубами, прекрасно зная, что, хоть выволочка и не принесет мне денег, но и в темницу меня за это не отправят. Скорее всего.\n\n«Ну? Чего вы ждете? Прочь с глаз моих, [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]! Я найду #EMP другого#!, кто справится с моими проблемами, кого-то более #EMP умелого#!»."
 laamp_base_contract_schemes.1003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1004.t: "Принесите мне [Select_CString(recidivist.IsFemale, 'ее', 'его' )] голову"
 laamp_base_contract_schemes.1004.desc: "«Шайка этих... #EMP смутьянов#! нападает на мои имения, — недовольно морщит нос [employer.GetTitledFirstName]. — Они практически безнаказанно жгут, убивают, воруют. Каждый раз они успевают скрыться до того, как мои люди успевают заковать их в кандалы, как они того #EMP в полной мере#! заслуживают».\n\nЯ киваю. Видимо, шайка и впрямь увертлива, раз за нее предлагают награду.\n\n«Ими заправляет [recidivist.GetFirstNameNicknamed]. Принесите мне [Select_CString(recidivist.IsFemale,'ее', 'его')] голову, пока [Select_CString(recidivist.IsFemale,'она', 'он')] не [Select_CString(recidivist.IsFemale,'ускользнула', 'ускользнул')], и получите оплату»."
 laamp_base_contract_schemes.1004.tt.destination_list: "Вы сразу отправляетесь в путь. Пункты назначения:  [destination_1.GetBaseNameNoTier], затем [destination_2.GetBaseNameNoTier], затем [destination_3.GetBaseNameNoTier]"
 laamp_base_contract_schemes.1004.tt.explanation: "#TUT Для выполнения [Concept('task_contract', 'контракта')|E] вам нужно:\n$EFFECT_LIST_BULLET$Набрать #P 2#! очка победы. Противник: [recidivist.GetFirstName]\n$EFFECT_LIST_BULLET$Вы можете получить 1–2 очка победы за каждое из этих действий:\n$TAB$$EFFECT_LIST_BULLET$[Concept('single_combat_duel', 'поединок')|E];\n$TAB$$EFFECT_LIST_BULLET$испытание [Concept('prowess', 'доблести')|E], если вы не можете сражаться лично;\n$TAB$$EFFECT_LIST_BULLET$испытание [Concept('martial', 'военного дела')|E];\n$TAB$$EFFECT_LIST_BULLET$использование своих [Concept('men_at_arms', 'профессионалов')|E] (их должно быть не менее [EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0]; собранные профессионалы учитываться не будут).\n$EFFECT_LIST_BULLET$У вас будет #P 3 попытки#! убить цель, после чего она сбежит, и вас ждет $label_failure_standard|l$.#!"
 laamp_base_contract_schemes.1004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1011.t: "Громила по найму"
 laamp_base_contract_schemes.1011.desc: "«Моя просьба проста, — объясняет [employer.GetFirstName]. — Мой розовый куст, [employer.GetCapitalLocation.GetTitle.GetNameNoTier], порос шипами, и мне хотелось бы, чтобы вы избавились от этих... назойливых личностей. Нельзя, чтобы их исчезновение связали со мной, поэтому вы займетесь этим делом вместо меня».\n\nЯ задумчиво провожу пальцем по шее.\n\n«Нет-нет, — объясняет заказчик. — Никакого кровопролития, просто припрячьте их куда-нибудь, пока они не поймут, что [employer.GetTitleAsNameNoTooltip|l] не потерпит неуважения».\n\nВроде бы все просто."
 laamp_base_contract_schemes.1011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1012.t: "$laamp_base_contract_schemes.1011.t$: успех!"
 laamp_base_contract_schemes.1012.desc: "«Отличная работа, [ROOT.Char.GetFirstNameNoTooltip]! Мой сад, [employer.GetCapitalLocation.GetTitle.GetNameNoTier], вновь прекрасен, благоухает, да и мне спится чуть спокойнее».\n\n[Select_CString(employer.IsFemale, 'Она', 'Он' )] бросает мне кошель с деньгами.\n\n«Прошу, заезжайте к нам, когда вновь будете в наших краях! Наверняка мы найдем подходящие покои и подходящую #EMP работу#! для столь предприимчивого скитальца»."
 laamp_base_contract_schemes.1012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1013.t: "$laamp_base_contract_schemes.1011.t$: провал!"
 laamp_base_contract_schemes.1013.desc: "«У вас была простая задача, [ROOT.Char.GetFirstNameNoTooltip], — вздыхает [employer.GetFirstNameNoTooltip]. — Закрыть рты назойливым болтунам, подержать их вдали пару месяцев, а затем вернуться и получить свое серебро».\n\nЯ сохраняю спокойствие. Неприятно, но пусть лучше [employer.GetTitleAsNameNoTooltip|l] выразит свое неудовольствие словами, не прибегая к силе.\n\n«Вероятно, было глупо ждать, что [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] вроде вас добьется лучшего. Ничего не поделаешь».\n\nНенадолго устанавливается тишина, и я жду, не скажет ли [Select_CString(employer.IsFemale, 'она', 'он' )] еще чего-нибудь.\n\n«Можете идти. #EMP Прямо сейчас#!, сделайте одолжение»."
 laamp_base_contract_schemes.1013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1021.t: "Обучение войск"
 laamp_base_contract_schemes.1021.desc: "[employer.GetFirstName] и без того располагает грозными личными войсками, но [Select_CString(employer.IsFemale, 'редкая', 'редкий' )] [employer.GetTitleAsNameNoTooltip|l] удовлетворится просто #EMP грозными#! воинами. Ведь хребтом любой державы являются солдаты.\n\nДаже просто осмотрев снаряжение и опросив лучших воинов, можно понять, что тут еще есть над чем работать."
 laamp_base_contract_schemes.1021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1022.t: "$laamp_base_contract_schemes.1021.t$: успех!"
 laamp_base_contract_schemes.1022.desc: "Осмотр плотного строя войск наполняет меня чувством глубокой удовлетворенности. Да, они и до моего прибытия были воинами, но с моим обучением они станут героями.\n\n[Select_CString(employer.IsFemale, 'Моя', 'Мой' )] наниматель выглядит [Select_CString(employer.IsFemale, 'довольной', 'довольным' )], с теплой усмешкой похлопывая меня по спине.\n\n«Отличная работа, благородный [ROOT.Char.Custom('GetLaampDescribeTypeSelf')]! Вы взяли железо и вернули мне сталь. Ваша плата ожидает вас у ворот»."
 laamp_base_contract_schemes.1022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1023.t: "$laamp_base_contract_schemes.1021.t$: провал!"
 laamp_base_contract_schemes.1023.desc: "Я не несу ответственности за этих... #EMP предателей#! и их неорганизованность!\n\nЭтими войсками командует [employer.GetTitledFirstName], но едва наниматель скрывается из виду, как любые намеки на дисциплину тут же исчезают и войско превращается в толпу мародеров, обчищающих все подобно саранче и поглощающих всю еду и выпивку, до которых могут дотянуться.\n\nРазумеется, их командиры винят во всем меня. Мои странные методы, мои чуждые способы ведения войны путают простодушных вояк.\n\nНесмотря на мои попытки доказать свою невиновность, [employer.GetFirstNameNoTooltip] не желает ничего слушать. За эту работу мне не заплатят."
 laamp_base_contract_schemes.1023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1031.t: "Гарнизонная служба"
 laamp_base_contract_schemes.1031.desc: "Это... сложно назвать воодушевляющей работой. Мы должны предоставить дополнительных бойцов и укрепить земли, которыми владеет [employer.GetTitledFirstName]. Зато работа стабильная.\n\nК тому же в вопросах войны #EMP воодушевляющая#! работа — не всегда лучший выбор. На поле боя наемников не жалеют и первыми бросают в бой. А вот за стенами? Здесь нас на убой не отправишь.\n\n«...я, конечно, не ожидаю серьезных проблем, но вы здесь в качестве меры предосторожности. Вам ясно?» — заканчивает [employer.GetTitleAsNameNoTooltip|l]. Я киваю, когда толчок возвращает меня к разговору."
 laamp_base_contract_schemes.1031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1032.t: "$laamp_base_contract_schemes.1031.t$: успех!"
 laamp_base_contract_schemes.1032.desc: "«Отличная работа, [ROOT.Char.GetFirstNameNoTooltip]! — объявляет [employer.GetFirstName]. — Лазутчики донесли, что ваша блестящая оборона этого владения позволила прогнать захватчиков, которых я так [Select_CString(employer.IsFemale, 'опасалась', 'опасался' )]».\n\n[employer.GetTitleAsNameNoTooltip] хлопает меня по спине.\n\n«Похоже, они не захотели связываться с крепким воином вроде вас. Я благодарю вас за службу, плата скоро прибудет».\n\nЯ благодарно киваю. Долгий отдых пошел нам на пользу, но хорошо, что он закончился."
 laamp_base_contract_schemes.1032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1033.t: "$laamp_base_contract_schemes.1031.t$: провал!"
 laamp_base_contract_schemes.1033.desc: "«Вам нужно было просто охранять это место, [Select_CString(ROOT.Char.IsFemale, 'безмозглая', 'безмозглый' )] вы [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]! Смотрите, из каждого окна валят клубы дыма. Это что, #EMP похоже#! на охрану?» — завывает [employer.GetTitledFirstName].\n\nЯ... не знаю, что произошло. Мы были здесь, охраняли, бдели... так ведь? Перебрался враг через стены или вошел через ворота? Какой же позор, что им удалось устроить поджоги.\n\n[Select_CString(employer.IsFemale, 'Разгневанная', 'Разгневанный' )] [employer.GetTitleAsNameNoTooltip|l] не желает слушать мои извинения или возражения. Нас бесцеремонно гонят со двора, а о плате так и вовсе придется забыть."
 laamp_base_contract_schemes.1033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1041.t: "Ограбление путников"
 laamp_base_contract_schemes.1041.desc: "[employer.GetFirstName|U], должно быть, [Select_CString(employer.IsFemale, 'самая беззаботная', 'самый беззаботный' )] [employer.GetTitleAsNameNoTooltip|l]. Подумать только, [Select_CString(employer.IsFemale, 'она', 'он' )] так открыто [Select_CString(employer.IsFemale, 'повесила', 'повесил' )] объявление с просьбой о помощи.\n\nБыло ваше, станет наше. Мы с отрядом уже начали изучать самые оживленные дороги в поисках мест для засады. Мы оберем этих торговцев до нитки и уйдем так же быстро, как появились.\n\nЯ уже чую запах денег."
 laamp_base_contract_schemes.1041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1042.t: "$laamp_base_contract_schemes.1041.t$: успех!"
 laamp_base_contract_schemes.1042.desc: "Как мы и планировали — [employer.GetTitledFirstName] не в силах защитить своих торговцев или их богатства.\n\nКаждая отнятая монета придает нам отваги, пока [Select_CString(employer.IsFemale, 'ее', 'его' )] караваны дрожат от страха. Мы так долго набивали карманы золотом в этих землях, что уже стало заметно, как караваны замедляют движение в поисках других путей, а то и вовсе стараются обходить эти земли стороной.\n\nУвы, это значит, что нам пора завязывать. Важно уйти, пока дела идут хорошо, а [employer.GetTitleAsName|l] не в силах поймать нас."
 laamp_base_contract_schemes.1042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1043.t: "$laamp_base_contract_schemes.1041.t$: провал!"
 laamp_base_contract_schemes.1043.desc: "Похоже, [employer.GetTitledFirstName] держит свои земли куда #EMP более#! крепкой хваткой, чем мы думали.\n\nМы с отрядом несколько раз пробовали устраивать засады, раз за разом поджидая караваны, но они либо вовсе не приходили, либо охранялись настолько хорошо, что о нападении не стоило и помышлять.\n\nНемногочисленные бои, в которые мы #EMP все же#! решили ввязаться, были кровавыми и невыгодными.\n\nЧем скорее мы покинем эти жуткие земли, тем лучше. И [employer.GetFirstNameNoTooltip], похоже, придерживается того же мнения."
 laamp_base_contract_schemes.1043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1044.t: "$laamp_base_contract_schemes.1041.t$"
 laamp_base_contract_schemes.1044.desc: "[employer.GetFirstName|U], должно быть, [Select_CString(employer.IsFemale, 'самая беззаботная', 'самый беззаботный' )] [employer.GetTitleAsNameNoTooltip|l]. Подумать только, [Select_CString(employer.IsFemale, 'она', 'он' )] так открыто [Select_CString(employer.IsFemale, 'повесила', 'повесил' )] объявление с просьбой о помощи, #EMP не#! боясь последствий.\n\nБыло ваше, станет наше. Мы с отрядом уже начали изучать самые оживленные дороги в поисках мест для засады. Пожалуй, лучше всего подойдет дорога [destination_1.GetBaseNameNoTier] — [destination_2.GetBaseNameNoTier].\n\nМы оберем этих торговцев до нитки и без следа скроемся во тьме.\n\nЯ уже чую запах денег."
 laamp_base_contract_schemes.1044.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1044.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1044.tt.destination_list: "Вы сразу отправляетесь в путь. Пункты назначения: [destination_1.GetBaseNameNoTier], затем [destination_2.GetBaseNameNoTier]"
 laamp_base_contract_schemes.1044.tt.explanation: "#TUT Для выполнения [Concept('task_contract', 'договора')|E] вам нужно:\n$EFFECT_LIST_BULLET$Прибыть в конечный пункт назначения\n$EFFECT_LIST_BULLET$По пути пройти [Concept('skill', 'испытание')|E] [Concept('prowess', 'доблести')|E], [Concept('martial', 'военного дела')|E] или [Concept('intrigue', 'интриг')|E], соревнуясь с другими путниками\n$EFFECT_LIST_BULLET$Если вы заработаете любое количество [Concept('gold', 'золота')|E], вас ждет #P успех#!#!"
 laamp_base_contract_schemes.1044.tt.number_of_encounters: "#TUT Количество потенциальных жертв: [task_contract.MakeScope.Var('encounters_max').GetValue|0]#!"
 laamp_base_contract_schemes.1044.tt.path_warning: "#TUT Удлинив путь, вы не встретите больше потенциальных жертв, но более короткий путь принесет меньше добычи.#!"
 #################################################
 #Base Stewardship Scheme Events
 laamp_base_contract_schemes.2001.t: "Налоги, десятины и пошлины"
 laamp_base_contract_schemes.2001.desc: "«...и, разумеется, дополнительный земельный налог. Вам все ясно?» — медленно проговаривает [employer.GetTitledFirstName]. Перечисление штрафов, задолженностей и разнообразных пошлин занимает много времени, но сам сбор не кажется сложной задачей.\n\n«Славно, #EMP славно#!! Я рискую, решив довериться вам, а не моим сборщикам налогов, но надеюсь, вы покажете этим бездельникам, как надо делать их работу, а мои подданные вновь научатся бояться [employer.GetFaith.WealthGodNamePossessive]. Сделайте свое дело честно, быстро и хорошо, и вас ждет щедрая награда».\n\nНа мгновение мне кажется, что последуют новые указания, но [employer.GetFirstNameNoTooltip] жестом велит мне покинуть помещение."
 laamp_base_contract_schemes.2001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2002.t: "$laamp_base_contract_schemes.2001.t$: успех!"
 laamp_base_contract_schemes.2002.desc: "«Отличная работа, [ROOT.Char.GetFirstNameNoTooltip]!» — одобрительно говорит [employer.GetFirstName], тихонько присвистывая, глядя, как мой отряд одну за другой вносит сумы с недоимками.\n\n«Деньги и товары — это хорошо, но, надеюсь, это заставит моих сборщиков налогов в будущем #EMP ценить#! свою работу».\n\nЯ киваю, зная, что [employer.GetTitleAsNameNoTooltip|l] непременно выразит свою благодарность в щедрой оплате. Я с радостью принимаю переданный мне тяжелый кошель."
 laamp_base_contract_schemes.2002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2003.t: "$laamp_base_contract_schemes.2001.t$: провал!"
 laamp_base_contract_schemes.2003.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Идиотка', 'Идиот' )]! Это меньше половины того, что вы #EMP должны#! были собрать!» — надрывается [employer.GetTitledFirstName].\n\n«Если бы ваш убогий лагерь не обыскали сверху донизу, я бы [Select_CString(employer.IsFemale, 'решила', 'решил' )], что вы приворовываете, но очевидно, дело в простой некомпетентности, — [Select_CString(employer.IsFemale, 'она', 'он' )] с усилием останавливается, чтобы набрать воздуха. — А теперь прочь, не то я потрачу собранное вами на то, чтобы построить виселицу!»\n\nОт этой тирады у меня волосы встают дыбом, я с усилием сжимаю челюсти, подавляя гнев.\n\nСейчас не время для драки, надо уходить, пока голова на месте."
 laamp_base_contract_schemes.2003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2004.t: "[employer.GetFirstNameNoTooltip] желает получить свое"
 laamp_base_contract_schemes.2004.desc: "Представитель заказчика быстро объясняет суть дела: похоже, город [destination_1.GetBaseNameNoTier] не уплатил новый дополнительный налог.\n\nЖители противятся требованиям, но #EMP пока#! не бунтуют открыто. [employer.GetTitleAsNameNoTooltip] хочет получить свое, но опасается последствий возможного мятежа.\n\n[person_a.GetTitledFirstName] пользуется большим уважением в этом поселении — нужно запугать [Select_CString(person_a.IsFemale,'ее', 'его')] и заставить подчиниться. Для этого прекрасно подойдет человек со стороны.\n\nИтак, мы отправляемся в город [destination_1.GetBaseNameNoTierNoTooltip]."
 laamp_base_contract_schemes.2004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.2004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.2004.tt.destination_list: "Вы сразу отправляетесь в путь. Пункт назначения: [destination_1.GetBaseNameNoTier]"
 laamp_base_contract_schemes.2004.tt.explanation: "#TUT Для выполнения [Concept('task_contract', 'контракта')|E] вам нужно:\n$EFFECT_LIST_BULLET$Выполнить 4 испытания и получить доказательства:\n$TAB$$EFFECT_LIST_BULLET$2 собранных доказательства означают $label_success_standard|l$\n$TAB$$EFFECT_LIST_BULLET$4 собранных доказательства означают $label_success_critical|l$\n$TAB$$EFFECT_LIST_BULLET$Если вы соберете 1 доказательство, вас может ждать $label_success_standard|l$, $label_success_qualified|l$ или $label_failure_standard|l$\n$EFFECT_LIST_BULLET$Возможные испытания:\n$TAB$$EFFECT_LIST_BULLET$Проверка навыков [Concept('stewardship', 'управления')|E]\n$TAB$$EFFECT_LIST_BULLET$Проверка [Concept('aptitude', 'пригодности')|E] [Concept('officer', 'подручного')|E]: [GetCourtPositionType('quartermaster_camp_officer').GetName()|l]\n$TAB$$EFFECT_LIST_BULLET$Проверка одного из навыков [Concept('diplomacy', 'дипломатии')|E], [Concept('intrigue', 'интриг')|E] или [Concept('learning', 'учености')|E]#!"
 laamp_base_contract_schemes.2011.t: "Перепись населения"
 laamp_base_contract_schemes.2011.desc: "Нечасто увидишь, чтобы [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] с отрядом проводили перепись, но порой нужда и не до такого доводит. Трудно жаловаться на то, что нам дали работу.\n\nДеньги не пахнут к тому же, хотя [employer.GetTitledFirstName] по какой-то причине не доверяет своим служащим, на нас это недоверие не распространяется. Работа будет простой и непыльной.\n\nТак ведь?"
 laamp_base_contract_schemes.2011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2012.t: "$laamp_base_contract_schemes.2011.t$: успех!"
 laamp_base_contract_schemes.2012.desc: "Проведение переписи тоже может быть увлекательным: то фермеры попытаются укрыть скот и запасы урожая, то торговцы скрывают прибыль, даже земли мелких дворян словно усыхают и беднеют при вашем приближении.\n\nК счастью, печать, что [Select_CString(employer.IsFemale, 'дала', 'дал' )] нам [employer.GetTitledFirstName], и наша собственная находчивость способны без труда решить любую проблему.\n\nРезультаты, возможно, неполные, но их хватит на ближайшие годы, что и требуется по контракту.\n\nПора получить плату."
 laamp_base_contract_schemes.2012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2013.t: "$laamp_base_contract_schemes.2011.t$: провал!"
 laamp_base_contract_schemes.2013.desc: "Разумеется, работа была непростой.\n\nИначе [employer.GetTitledFirstName] [Select_CString(employer.IsFemale, 'возложила', 'возложил' )] бы ее на своих служащих. Вместо этого мы с отрядом должны проводить [ROOT.Char.GetFaith.HealthGodName] знает сколько отведенного нам на этой земле времени на общение с самыми невыносимыми, непокорными, #EMP несносно тупыми крестьянами#! из всех, кого породила безграничная мудрость [ROOT.Char.GetFaith.CreatorNamePossessive].\n\nЭти земли наверняка населяют выродки, иначе подобную тупость и не объяснить.\n\nУвы, получившаяся опись даже отдаленно не смахивает на достоверную, поэтому платы ждать не стоит."
 laamp_base_contract_schemes.2013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2021.t: "Любительская архитектура"
 laamp_base_contract_schemes.2021.desc: "Планам строительства, что [Select_CString(employer.IsFemale, 'составила', 'составил' )] [employer.GetTitledFirstName]... немного недостает продуманности. Во всяком случае, мы с отрядом видим это именно так. Не удивительно, что у [Select_CString(employer.IsFemale, 'ее', 'его' )] чертежников возникли трудности.\n\nНо для нас это не должно стать проблемой. Мы знаем, что именно [Select_CString(employer.IsFemale, 'она пыталась', 'он пытался' )] построить, нужно лишь придумать, как #EMP сделать#! это, мы же умелые профессиональные любители.\n\nВ своем роде."
 laamp_base_contract_schemes.2021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2022.t: "$laamp_base_contract_schemes.2021.t$: успех!"
 laamp_base_contract_schemes.2022.desc: "Как всегда, мы с отрядом — просто образчик эффективности. Строительство было быстрым, его итог вышел крепким и выдающимся, и хотя [employer.GetTitledFirstName] сможет достичь наилучшего результата, только хорошенько потрудившись, мы дали [Select_CString(employer.IsFemale, 'ей', 'ему' )] для этого все необходимое.\n\nОтягощенные заслуженной оплатой, мы готовимся к отъезду."
 laamp_base_contract_schemes.2022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2023.t: "$laamp_base_contract_schemes.2021.t$: провал!"
 laamp_base_contract_schemes.2023.desc: "Во владении [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] есть несколько хорошо выстроенных зданий.\n\nНе наших.\n\nУчитывая наклон, плохие материалы, выпирающие брусья — не говоря уже о нескольких пожарах во время строительства — удивительно, что нам не выдвинули обвинений.\n\nНо это может измениться в любой момент, если так пожелает [employer.GetTitledFirstName]. Значит, нам лучше уйти."
 laamp_base_contract_schemes.2023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2031.t: "Разрешение спора"
 laamp_base_contract_schemes.2031.desc: "Политический тупик — явление прелюбопытное. Два или три влиятельных объединения во владении [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] активно спорят друг с другом, но не могут или не хотят самостоятельно выйти из сложившегося положения.\n\nЧтобы разрешить споры о том, где именно проходит внутренняя граница, нужно, чтобы кто-то беспристрастный выслушал доводы и осмотрел земли. Если наш ответ окажется достаточно удовлетворительным, нам щедро заплатят."
 laamp_base_contract_schemes.2031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2032.t: "$laamp_base_contract_schemes.2031.t$: успех!"
 laamp_base_contract_schemes.2032.desc: "Решили ли мы спор о границах во владении [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] окончательно и бесповоротно?\n\nВероятно, нет. Но наш вердикт #EMP слегка успокоил#! спорщиков, так что недовольство снизилось до приемлемого уровня. Во всяком случае, [employer.GetTitledFirstName] считает, что мы сделали свое дело, наша работа окончена.\n\nПлата приходит своевременно."
 laamp_base_contract_schemes.2032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2033.t: "$laamp_base_contract_schemes.2031.t$: провал!"
 laamp_base_contract_schemes.2033.desc: "Крики, вопли, обвинения в получении взяток и заговоры... попытка найти удовлетворительное решение спора о границах во владении [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] подарила нам #EMP незабываемый опыт#!.\n\nСтоит ли говорить, что нам за это не заплатят. Но хотя бы штрафов платить не придется.\n\nЕсли мы уберемся достаточно быстро."
 laamp_base_contract_schemes.2033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2041.t: "Особый налог"
 laamp_base_contract_schemes.2041.desc: "Наверняка добрые люди земель, которыми правит [employer.GetTitledFirstName], давно привыкли, что [Select_CString(employer.IsFemale, 'она', 'он' )] без предупреждения собирает с них подати и десятины, поэтому новые поборы, да еще и заранее объявленные, не должны вызвать удивления.\n\nМы готовим поддельную чиновничью печать и репетируем свою историю. Мы готовы отправиться в первое поселение с широко открытыми сундуками.\n\nДело обещает быть #EMP выгодным#!."
 laamp_base_contract_schemes.2041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2042.t: "$laamp_base_contract_schemes.2041.t$: успех!"
 laamp_base_contract_schemes.2042.desc: "С какой же пугающей легкостью можно убедить человека расстаться с добром, если он считает, что у вас есть на то право и что за вами стоит [employer.GetTitleAsNameNoTooltip|l]. Некоторые поначалу проявляли подозрительность, но строгость и завуалированные угрозы каждый раз приводили к успеху.\n\nНесомненно, вскоре о наших проделках поползут слухи. Главное, чтобы нас не поймали #EMP с поличным#!.\n\nА пока лучше не мешкать. Будет жаль, если [employer.GetFirstName] узнает о сборе «налогов» в обход [Select_CString(employer.IsFemale, 'ее', 'его' )] казны."
 laamp_base_contract_schemes.2042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2043.t: "$laamp_base_contract_schemes.2041.t$: провал!"
 laamp_base_contract_schemes.2043.desc: "Возможно... возможно есть причина, почему немногие решаются провернуть подобное.\n\nРаз за разом местные жители гнали нас прочь, называли бродягами и иноземцами, требовали подтверждающих документов, отказывались верить, что [employer.GetTitleAsNameNoTooltip|l] может без предупреждения собрать новый налог.\n\nЛучше нам уйти с пустыми руками, пока [employer.GetFirstName] не знает, что здесь происходит."
 laamp_base_contract_schemes.2043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2044.t: "$laamp_base_contract_schemes.2041.t$"
 laamp_base_contract_schemes.2044.desc: "$laamp_base_contract_schemes.2041.desc$"
 laamp_base_contract_schemes.2044.tt.destination_list.6_destinations: "Вы сразу отправляетесь в [Concept('traveling', 'путешествие')|E]. Пункты назначения:[destination_1.GetNameNoTier], затем [destination_2.GetNameNoTier], затем [destination_3.GetNameNoTier], затем [destination_4.GetNameNoTier], затем [destination_5.GetNameNoTier], затем [destination_6.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.destination_list.5_destinations: "Вы сразу отправляетесь в [Concept('traveling', 'путешествие')|E]. Пункты назначения:[destination_1.GetNameNoTier], затем [destination_2.GetNameNoTier], затем [destination_3.GetNameNoTier], затем [destination_4.GetNameNoTier], затем [destination_5.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.destination_list.4_destinations: "Вы сразу отправляетесь в [Concept('traveling', 'путешествие')|E]. Пункты назначения:[destination_1.GetNameNoTier], затем [destination_2.GetNameNoTier], затем [destination_3.GetNameNoTier], затем [destination_4.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.destination_list.3_destinations: "Вы сразу отправляетесь в [Concept('traveling', 'путешествие')|E]. Пункты назначения:[destination_1.GetNameNoTier], затем [destination_2.GetNameNoTier], затем [destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.explanation: "#TUT Для выполнения [Concept('task_contract', 'контракта')|E] вам нужно:\n$EFFECT_LIST_BULLET$Пройти испытание на [Concept('stewardship', 'мастерство управления')|E], [Concept('intrigue', 'интриги')|E] или [Concept('aptitude', 'пригодность')|E] подручного ([GetCourtPositionType('master_bard_camp_officer').GetName()|l]) в каждом пункте назначения\n$EFFECT_LIST_BULLET$Прохождение трети испытаний приносит $label_success_qualified$\n$EFFECT_LIST_BULLET$Прохождение двух третей испытаний приносит успех\n$EFFECT_LIST_BULLET$Прохождение всех испытаний приносит $label_success_critical$\n$EFFECT_LIST_BULLET$@warning_icon! #N Если вы провалите #BOL два#! или более испытаний на любом этапе, $game_concept_task_contract|l$ будет считаться невыполненным#!\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Каждое успешно пройденное испытание немного увеличивает сложность дальнейших проверок, особенно если проверяется [Concept('skill', 'навык')|E] или $game_concept_aptitude|l$#!#!"
 laamp_base_contract_schemes.2044.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.2044.b: "$travel.mobile_domicile.option.t$"
 #################################################
 #Base Intrigue Scheme Events
 laamp_base_contract_schemes.3001.t: "Предварительная разведка"
 laamp_base_contract_schemes.3001.desc: "Когда [employer.GetTitledFirstName] [Select_CString(employer.IsFemale, 'пообещала', 'пообещал' )] хорошие деньги за сведения обо всем, что происходит в окрестностях столицы, к [Select_CString(employer.IsFemale, 'ее', 'его' )] двору немедленно хлынули толпы мошенников. Эти шарлатаны увидели отличную возможность поживиться, рассказывая глупые слухи и откровенные выдумки.\n\nК счастью для [Select_CString(employer.IsFemale, 'нее', 'него' )], мы не из таких. У нас в самом деле есть множество #EMP увлекательных#! историй о том, что творится в окрестных землях. Возможно, [employer.GetTitleAsNameNoTooltip|l] найдет их полезными..."
 laamp_base_contract_schemes.3001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3002.t: "$laamp_base_contract_schemes.3001.t$: успех!"
 laamp_base_contract_schemes.3002.desc: "Внимательные путешественники, умеющие запоминать детали, способны узнать очень многое, полагаясь лишь на собственное зрение и слух.\n\nЭтот метод прост, но он не терпит дерзости и спешки. Как и ожидалось, #EMP наши#! отчеты оказались достаточно информативными, чтобы обеспечить нам не только заслуженную плату, но и немного сверх того.\n\nК большому огорчению остальных шпионов-самоучек."
 laamp_base_contract_schemes.3002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3003.t: "$laamp_base_contract_schemes.3001.t$: провал!"
 laamp_base_contract_schemes.3003.desc: "Когда мы пересекли #L [employer.GetCapitalLocation.GetTitle.GetAdjective|l]ую#! границу, я искренне [Select_CString(ROOT.Char.IsFemale, 'верила', 'верил' )], что наши истории были правдивы и полны ценных сведений... разве нет? Самоуверенности нам было не занимать...\n\nНаше пребывание при дворе начиналось многообещающе, однако затем дела пошли хуже некуда. [employer.GetTitledFirstName|U] [Select_CString(employer.IsFemale, 'разослала', 'разослал' )] шпионов, чтобы проверить нашу информацию. Некоторые из них не вернулись, а выжившие не смогли подтвердить наши сведения. Вскоре нас открыто обвинили в преднамеренном обмане.\n\nНе стоит и говорить, что нам здесь больше не рады."
 laamp_base_contract_schemes.3003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3004.t: "$laamp_base_contract_schemes.3001.t$"
 laamp_base_contract_schemes.3004.desc: "$laamp_base_contract_schemes.3001.desc$\n\nНо сперва нужно посетить несколько мест, не привлекая лишнее внимание. [employer.GetFirstNameNoTooltip|U] хочет узнать больше об этих землях."
 laamp_base_contract_schemes.3004.tt.destination_list: "Вы сразу отправляетесь в [Concept('traveling', 'путешествие')|E]. Пункты назначения: [destination_1.GetNameNoTier], затем [destination_2.GetNameNoTier], затем [destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.3004.tt.explanation: "#TUT Для выполнения [Concept('task_contract', 'контракта')|E] вам нужно:\n$EFFECT_LIST_BULLET$Пройти испытание на [Concept('intrigue', 'интриги')|E] или [Concept('diplomacy', 'дипломатию')|E] в каждом пункте назначения\n$TAB$$EFFECT_LIST_BULLET$Ваши навыки может испытать местный [Concept('ruler', 'правитель')|E] или [Concept('spymaster', 'тайный советник')|E]\n$EFFECT_LIST_BULLET$Вы также можете гарантированно достичь успеха, потратив очки [Concept('prestige', 'престижа')|E] и [Concept('opinion', 'мнения')|E] у этих персонажей\n$TAB$$EFFECT_LIST_BULLET$Трата [Concept('prestige', 'престижа')|E] прямо пропорциональна [Concept('title_tier', 'уровеню')|E] [Concept('ruler', 'правителя')|E]\n$EFFECT_LIST_BULLET$Если вы ни разу не достигнете успеха, вас ждет $label_failure_standard|l$\n$EFFECT_LIST_BULLET$Если вы достигнете успеха один раз, вас ждет $label_success_qualified|l$\n$EFFECT_LIST_BULLET$Если вы достигнете успеха дважды, вас ждет $label_success_standard|l$\n$EFFECT_LIST_BULLET$Если вы достигнете успеха трижды, вас ждет $label_success_critical|l$#!"
 laamp_base_contract_schemes.3004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.3004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.3011.t: "Квадратура круга"
 laamp_base_contract_schemes.3011.desc: "«Я не требую, чтобы [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'умерла', 'умер' )] медленно и мучительно, просто сделайте так, чтобы [target.GetSheHe] поскорее [Select_CString(target.IsFemale, 'отправилась', 'отправился' )] в объятия [employer.GetFaith.DeathDeityNamePossessive]. Я больше не желаю о [Select_CString(target.IsFemale, 'ней', 'нем' )] слышать. Все ясно?» — рычит [employer.GetTitledFirstName].\n\nЯ молча киваю. Многое остается недосказанным — отчего [employer.GetSheHe] так хочет смерти [Select_CString(target.IsFemale, 'этой женщины', 'этого человека' )], почему не может прибегнуть к более традиционным способам, — но все это меня не касается.\n\nОдна смерть — и деньги мои."
 laamp_base_contract_schemes.3011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3011.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3012.t: "$laamp_base_contract_schemes.3011.t$: успех!"
 laamp_base_contract_schemes.3012.desc: "«Дело сделано, [employer.GetTitleAsNameNoTooltip]. [target.GetTitledFirstName] [Select_CString(target.IsFemale,'мертва', 'мертв')]», — говорю я и бросаю на стол пропитанный чем-то бурым мешок, из которого вываливается окровавленная прядь волос.\n\n«Похоже, вы поняли меня чересчур буквально, — ворчит [Select_CString(employer.IsFemale,'она', 'он')]. — Наверное, нелегкая была работа. Как бы то ни было, вы справились. Слуга снаружи вам заплатит».\n\nВежливо кивнув, я разворачиваюсь и ухожу."
 laamp_base_contract_schemes.3012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3013.t: "$laamp_base_contract_schemes.3011.t$: провал!"
 laamp_base_contract_schemes.3013.desc: "«Значит, теперь [target.GetTitledFirstName] в курсе, что кто-то охотится за [Select_CString(target.IsFemale, 'ее', 'его' )] головой? Идиоты! — рычит [Select_CString(employer.IsFemale, 'разъяренная', 'разъяренный' )] [employer.GetTitledFirstName]. — Как я #EMP вообще#! мог довериться кому-то вроде тебя?!»\n\nПожав плечами, я начинаю объяснять, как нашей жертве удалось избежать верной гибели, но [employer.GetFirstNameNoTooltip] лишь указывает мне на дверь трясущейся от гнева рукой.\n\n«Ты не получишь ни гроша за проваленную работу. Вон! Убирайся вон, пока я не [Select_CString(employer.IsFemale, 'выместила', 'выместил' )] свое недовольство на #EMP тебе#!!»"
 laamp_base_contract_schemes.3013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3021.t: "Недружественное поглощение"
 laamp_base_contract_schemes.3021.desc: "[employer.GetTitledFirstName|U] [Select_CString(employer.IsFemale, 'дала', 'дал' )] мне четкие указания: выбрать момент, когда [target.GetTitledFirstName] останется почти без защиты, разделаться с телохранителями и доставить [Select_CString(target.IsFemale, 'ее', 'его' )] на #L [employer.GetCapitalLocation.GetTitle.GetAdjective|l]ую#! землю живьем и в цепях.\n\nЗвучит довольно просто. [Select_CString(employer.IsFemale, 'Добрая', 'Добрый' )] [employer.GetTitleAsNameNoTooltip|l] не [Select_CString(employer.IsFemale, 'утруждала', 'утруждал' )] себя объяснениями, #EMP зачем#! [Select_CString(employer.IsFemale, 'ей', 'ему' )] понадобилось похищать [Select_CString(target.IsFemale, 'эту женщину', 'этого человека' )], — но какое нам, в сущности, дело?"
 laamp_base_contract_schemes.3021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3021.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3022.t: "$laamp_base_contract_schemes.3021.t$: успех!"
 laamp_base_contract_schemes.3022.desc: "«[employer.GetTitledFirstName|U]! — сплевывает [target.GetTitledFirstName], едва я сдергиваю мешок с [Select_CString(target.IsFemale, 'ее', 'его' )] головы. — Мне следовало догадаться, что за этим стоишь #EMP ты#!».\n\n[employer.GetFirstNameNoTooltip|U] [employer.Custom('Saying_3p_SmilesSeems')] и жестом показывает, что [Select_CString(target.IsFemale, 'пленница должна', 'пленник должен' )] стать на колени. Я бесцеремонно пинаю [Select_CString(target.IsFemale, 'ее', 'его' )] пониже спины, [Select_CString(target.IsFemale, 'пленница', 'пленник' )] бесформенным кулем падает на землю.\n\n«Прекрасная работа, [ROOT.Char.GetFirstNameNoTooltip], — довольно улыбается [employer.GetFirstNameNoTooltip], бросая мне тяжелый кошель. — Ты [Select_CString(ROOT.Char.IsFemale, 'отработала', 'отработал' )] свою плату до последнего медяка»."
 laamp_base_contract_schemes.3022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3023.t: "$laamp_base_contract_schemes.3021.t$: провал!"
 laamp_base_contract_schemes.3023.desc: "«Кажется, здесь кого-то не хватает. Где же [Select_CString(target.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetFirstNameNoTooltip]? — едко интересуется [employer.GetTitledFirstName], оглядывая свой кабинет. — У нас был уговор, [ROOT.Char.GetFirstName]. Ты [Select_CString(ROOT.Char.IsFemale, 'должна была', 'должен был' )] привести [Select_CString(target.IsFemale, 'эту дуру', 'этого идиота' )] ко мне. И что-то я [Select_CString(target.IsFemale, 'ее', 'его' )] здесь не вижу!»\n\nСтиснув зубы, я качаю головой.\n\n«Тебе повезло, что сейчас у меня на уме другая добыча, [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]. Убирайся и больше не смей тратить мое время!»"
 laamp_base_contract_schemes.3023.a: "Покинуть кабинет."
 laamp_base_contract_schemes.3031.t: "Зажигательные речи"
 laamp_base_contract_schemes.3031.desc: "[employer.GetTitledFirstName] [Select_CString(employer.IsFemale, 'выступила', 'выступил' )] передо мной с весьма... зажигательной речью. Похоже, [target.GetFirstNameNoTooltip] чем-то крепко [Select_CString(employer.IsFemale, 'ей', 'ему' )] [Select_CString(target.IsFemale, 'досадила', 'досадил' )], и теперь в [Select_CString(employer.IsFemale, 'ней', 'нем' )] пылает ярость мщения. В то же время [employer.GetSheHe] не желает чрезмерного кровопролития.\n\nПоэтому [employer.GetTitleAsNameNoTooltip|l] хочет, чтобы мы сожгли кое-что из имущества [Select_CString(employer.IsFemale, 'ее', 'его' )] врага. Какую-нибудь постройку, не слишком значимую, но достаточно заметную, чтобы [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'лопнула', 'лопнул' )] от злости. Несомненно, это лишь распалит их конфликт, но работа есть работа."
 laamp_base_contract_schemes.3031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3032.t: "$laamp_base_contract_schemes.3031.t$: успех!"
 laamp_base_contract_schemes.3032.desc: "Когда мы с товарищами сообщили об успехе нашего предприятия, [employer.GetTitledFirstName] аж [Select_CString(employer.IsFemale, 'засветилась', 'засветился' )] изнутри. [employer.Custom('PartAglow_EyesFaceBody')], [employer.GetSheHe] [Select_CString(employer.IsFemale, 'потребовала', 'потребовал' )] подробного рассказа о поджоге — [Select_CString(employer.IsFemale, 'ей', 'ему' )] хотелось услышать самые горячие подробности...\n\n«Прекрасно, [ROOT.Char.GetFirstName], просто #EMP прекрасно#!! — довольно хихикает [employer.GetTitleAsNameNoTooltip|l]. — [target.GetFirstName] запомнит этот день надолго…»\n\n[employer.GetSheHe|U] жестом подзывает слугу, который дает нам мешочек серебра."
 laamp_base_contract_schemes.3032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3033.t: "$laamp_base_contract_schemes.3031.t$: провал!"
 laamp_base_contract_schemes.3033.desc: "Попытка поджога обернулась бессмысленной резней. Нас заметил какой-то слуга и поднял тревогу, прежде чем мы заткнули его навсегда.\n\nВ последовавшей схватке мы уложили немало противников, но времени на поджог уже не осталось — небольшое пламя, которое мы развели, быстро потухло.\n\n[employer.GetTitledFirstName|U] не желает слушать никаких оправданий. [employer.GetSheHe|U] слишком [Select_CString(employer.IsFemale, 'занята', 'занят' )], чтобы наказывать нас, но денег мы точно не увидим."
 laamp_base_contract_schemes.3033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3034.t: "$laamp_base_contract_schemes.3031.t$"
 laamp_base_contract_schemes.3034.desc: "[employer.GetTitledFirstName] [Select_CString(employer.IsFemale, 'прислала', 'прислал' )] мне весьма... познавательное письмо. Похоже, [target.GetFirstNameNoTooltip] чем-то крепко [Select_CString(employer.IsFemale, 'ей', 'ему' )] [Select_CString(target.IsFemale, 'досадила', 'досадил' )], и теперь в [Select_CString(employer.IsFemale, 'ней', 'нем' )] пылает ярость мщения. В то же время [Select_CString(employer.IsFemale,'она', 'он')] не желает чрезмерного кровопролития.\n\nПоэтому [employer.GetTitleAsNameNoTooltip|l] хочет, чтобы мы сожгли кое-что из не слишком значимого имущества [Select_CString(employer.IsFemale, 'ее', 'его' )] врага, или испортили такое имущество иным способом по своему усмотрению.\n\nНесомненно, это лишь распалит их конфликт, но работа есть работа."
 laamp_base_contract_schemes.3034.tt.destination_list: "Вы сразу отправляетесь в [Concept('traveling', 'путешествие')|E]. Пункт назначения: [destination_1.GetNameNoTier]"
 laamp_base_contract_schemes.3034.tt.explanation: "#TUT Для выполнения [Concept('task_contract', 'контракта')|E] вам нужно:\n$EFFECT_LIST_BULLET$Пройти испытание на [Concept('intrigue', 'интригу')|E], [Concept('martial', 'знание военного дела')|E], [Concept('prowess', 'доблесть')|E] или различные испытания на [Concept('aptitude', 'пригодность')|E] [Concept('officer', 'подручного')|E] в пункте назначения\n$EFFECT_LIST_BULLET$[Concept('intrigue', 'Интриги')|E] доступны всегда\n$EFFECT_LIST_BULLET$В зависимости от цели вас ждет испытание [Concept('martial', 'военного дела')|E] или [Concept('prowess', 'доблести')|E]\n$EFFECT_LIST_BULLET$В зависимости от цели вы можете использовать лучшего подходящего [Concept('officer', 'подручного')|E]\n$EFFECT_LIST_BULLET$Прибыв, вы сможете отказаться от испытаний, если сочтете их слишком сложными. В этом случае вас ждет $label_failure_qualified|l$#!"
 laamp_base_contract_schemes.3034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.3034.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.3041.t: "Кража со взломом"
 laamp_base_contract_schemes.3041.desc: "Предварительная разведка #L [employer.GetCapitalLocation.GetTitle.GetAdjective|l]их#! земель показала, что у нас #EMP неплохие#! шансы на успех. И хотя [employer.GetTitledFirstName] хранит свои богатства в разных местах, золота в местных владениях #EMP немало#!, а стража совершенно не ожидает нападения.\n\nВ общем, дело рискованное, но игра стоит свеч.\n\nОсталось придумать хитрый план…"
 laamp_base_contract_schemes.3041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3042.t: "$laamp_base_contract_schemes.3041.t$: успех!"
 laamp_base_contract_schemes.3042.desc: "Беззвучно вскрытый замок, охранник, умерший без единого вскрика... и вот перед нами все богатства #L [employer.GetPrimaryTitle.GetAdjective|l]ой#! казны!\n\nМы быстренько наполняем мешки и покидаем место преступления.\n\nКогда [employer.GetTitledFirstName] спохватится, мы будем уже далеко..."
 laamp_base_contract_schemes.3042.a: "Ну ты и [Select_CString(employer.IsFemale, 'дура', 'болван' )], [employer.GetTitledFirstNameNoTooltip]!"
 laamp_base_contract_schemes.3042.b: "Там еще много добра..."
 laamp_base_contract_schemes.3042.b.tt.possible_haul: "У персонажа [employer.GetTitledFirstName] осталось снаряжение и [Concept('gold', 'золото')|E] — [gold_i][varcheck.MakeScope.Var('haul_possible').GetValue|P0] или меньше. Всё это можно своровать по [gold_i][varcheck.MakeScope.Var('haul_increment').GetValue|P0] за раз"
 laamp_base_contract_schemes.3042.b.tt.explanation: "#TUT Вернувшись, вы сможете:\n$EFFECT_LIST_BULLET$В любое время испытать навык [Concept('intrigue', 'интриг')|E], чтобы украсть больше\n$EFFECT_LIST_BULLET$Испытать один из случайных навыков:\n$TAB$$EFFECT_LIST_BULLET$[Concept('martial', 'Военное дело')|E], [Concept('prowess', 'доблесть')|E] или [Concept('stewardship', 'управление')|E]\n$TAB$$EFFECT_LIST_BULLET$[Concept('prowess', 'Доблесть')|E] или [Concept('intrigue', 'интриги')|E] одного из своих [Concept('agents', 'соучастников')|E]\n$TAB$$EFFECT_LIST_BULLET$Ваши подручные — [GetCourtPositionType('master_thief_camp_officer').GetName()] или [GetCourtPositionType('master_of_spoils_camp_officer').GetName()] — могут испытать свою пригодность\n$EFFECT_LIST_BULLET$Пережить [Concept('stress', 'стресс')|E], чтобы пройти испытание автоматически\n$EFFECT_LIST_BULLET$Уйти с заработанным\n$EFFECT_LIST_BULLET$Если вы дважды потерпите неудачу, то попадете в темницу и лишитесь доходов#!\n$EFFECT_LIST_BULLET$Вы получите опыт свойства «[GetTrait('gallowsbait').GetName( GetNullCharacter )]» пропорционально количеству украденного"
 laamp_base_contract_schemes.3042.b.tt.current_earnings: "#TUT Вы сохраните свой доход от контракта вне зависимости от исхода#!"
 laamp_base_contract_schemes.3042.b.tt.you_go_back_for_more: "Взовращаемся! [employer.Custom('ResidenceBuilding')] нукжно обыскать и взять всё, что плохо лежит!"
 laamp_base_contract_schemes.3043.t: "$laamp_base_contract_schemes.3041.t$: провал!"
 laamp_base_contract_schemes.3043.desc: "Проклятье, все пошло не так!\n\nОхранников в сокровищнице оказалось куда больше, чем мы ожидали, а патрули попадались в самых неожиданных местах. Даже луна от нас отвернулась — ночь выдалась на редкость светлой...\n\nМы едва успели взобраться на внешнюю стену, а план уже пошел насмарку. В итоге нам пришлось уносить ноги, не добыв ни гроша, а [employer.GetFirstNameNoTooltip] [Select_CString(employer.IsFemale, 'отправила', 'отправил' )] за нами в погоню половину своего войска..."
 laamp_base_contract_schemes.3043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Learning Scheme Events
 laamp_base_contract_schemes.4001.t: "Наемные писаки"
 laamp_base_contract_schemes.4001.desc: "«Если вас не #EMP затруднит#!, конечно... — улыбается [employer.GetTitledFirstName], выкладывая на стол стопку документов. — Пожалуй, вот и всё».\n\nНемного подумав, [employer.GetSheHe] добавляет парочку свитков. Затем идет [ROOT.Char.Custom('GetWritingMaterial')], целая стопка. И небольшая книжечка в придачу.\n\nЯ поднимаю бровь, а [employer.GetTitleAsNameNoTooltip|l] вытаскивает массивный том и кладет его поверх остальной кучи.\n\n«#EMP Теперь#! точно всё»."
 laamp_base_contract_schemes.4001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4002.t: "$laamp_base_contract_schemes.4001.t$: успех!"
 laamp_base_contract_schemes.4002.desc: "Я являюсь в кабинет заказчика в прекрасном расположении духа. Пальцы мои перемазаны чернилами, а глаза покраснели от недосыпа, но главное, что работа выполнена!\n\nВслед за мной заходит один из моих спутников, с трудом удерживая в руках гигантскую кипу готовых рукописей.\n\n[employer.GetTitledFirstName|U] поднимает глаза: «Уже закончили? Я [Select_CString(employer.IsFemale, 'могла', 'мог' )] бы дать вам еще немного времени. Только здесь не оставляйте — слуги позаботятся о том, чтобы ваши труды прочли, и о вашей оплате. Можете идти»."
 laamp_base_contract_schemes.4002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4003.t: "$laamp_base_contract_schemes.4001.t$: провал!"
 laamp_base_contract_schemes.4003.desc: "«Присядьте», — напряженным голосом говорит [employer.GetTitledFirstName]. В руках у [Select_CString(employer.IsFemale, 'нее', 'него' )] лист бумаги, покрытый кляксами и какими-то каракулями. «Вы знаете, что здесь написано?»\n\nЯ качаю головой.\n\n«И я не знаю. Потому что #EMP таких слов не существует#!. [employer.GetFaith.KnowledgeGodName] знает, сколько времени вы марали мой пергамент — и это #EMP все#!, что вы можете показать? Я не стану платить за попусту пролитые чернила! Проваливайте!»"
 laamp_base_contract_schemes.4003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4011.t: "Теологическая задача"
 laamp_base_contract_schemes.4011.desc: "«В общем, суть примерно в этом, — заканчивает [employer.GetTitledFirstName]. — [chaplain.GetTitledFirstName], вам есть что добавить?»\n\n[chaplain.GetCouncilTitle|U] качает головой: «Вы совершенно правы, [Select_CString(employer.IsFemale, 'моя', 'мой' )] [employer.GetLadyLord]. Я бы с радостью [Select_CString(chaplain.IsFemale, 'рассудила', 'рассудил' )] этот спор, но увы — меня ждут дела в другом месте».\n\n[employer.GetTitleAsNameNoTooltip|U] жестом останавливает [Select_CString(chaplain.IsFemale, 'ее', 'его' )]: «Не стоит беспокоиться. О чем бы ни спорили наши [employer.GetFaith.PriestNeuterPlural], [ROOT.Char.GetFirstName] сумеет совладать с ними, я [Select_CString(employer.IsFemale, 'уверена', 'уверен' )]»."
 laamp_base_contract_schemes.4011.a: "Наверняка все не так уж и плохо?"
 laamp_base_contract_schemes.4011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4012.t: "$laamp_base_contract_schemes.4011.t$: успех!"
 laamp_base_contract_schemes.4012.desc: "Рассудить спор оказалось проще простого. Оппоненты так поливали друг друга грязью, что простой призыв сохранить идеалы [ROOT.Char.GetFaith.GetReligion.GetName|l]ого единства мигом убедил нейтрально настроенное большинство.\n\nНаиболее радикальные [employer.GetFaith.PriestNeuterPlural] по-прежнему готовы придушить друг друга, но приверженцев у них почти не осталось — а значит, опасность кризиса миновала.\n\n[employer.GetTitledFirstName|U] весьма [Select_CString(employer.IsFemale, 'довольна', 'доволен' )] исходом."
 laamp_base_contract_schemes.4012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4013.t: "$laamp_base_contract_schemes.4011.t$: провал!"
 laamp_base_contract_schemes.4013.desc: "Дебаты оказались... намного более кровавыми, чем можно было ожидать.\n\nСперва участники дискуссии перешли на крик, потом впали в ярость, потом начались оскорбления, а вскоре дело дошло и до кулаков. Конфликт, вышедший из-под контроля, разгорается до сих пор.\n\nРазумеется, никакой платы мы не получим."
 laamp_base_contract_schemes.4013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4021.t: "Плоды ума"
 laamp_base_contract_schemes.4021.desc: "[employer.GetTitledFirstName|U] [Select_CString(employer.IsFemale, 'оказалась', 'оказался' )] весьма... [Select_CString(employer.IsFemale, 'интересной собеседницей', 'интересным собеседником' )].\n\nКажется, [employer.GetSheHe] хочет опубликовать книжку традиционных #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]их#! поговорок и изречений. Что-нибудь, что создаст [Select_CString(employer.IsFemale, 'ей', 'ему' )] репутацию мецената и [Select_CString(employer.IsFemale, 'покровительницы', 'покровителя' )] искусств.\n\nДумаю, это не составит никакого труда."
 laamp_base_contract_schemes.4021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4022.t: "$laamp_base_contract_schemes.4021.t$: успех!"
 laamp_base_contract_schemes.4022.desc: "Еще один двор, еще [Select_CString(employer.IsFemale, 'одна довольная покровительница', 'один довольный покровитель' )]!\n\nКнижка, которую мы назвали «Загадки и премудрости #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ого#! народа», получилась лаконичной и #EMP достаточно#! остроумной, чтобы наши традиционные поговорки и банальные высказывания приобрели бешеную популярность при дворе.\n\nНе думаю, что интерес к книге продлится долго, с нее вряд ли сделают много списков, но деньги свои мы отработали — а что еще надо?"
 laamp_base_contract_schemes.4022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4023.t: "$laamp_base_contract_schemes.4021.t$: провал!"
 laamp_base_contract_schemes.4023.desc: "«Что вы тут понаписали, [ROOT.Char.GetFirstName]? Это же полная #EMP чепуха#!! — возмущенно кричит [employer.GetTitledFirstName], листая страницы нашей книжки. — „Истинная ценность сердца мужчины не больше, чем цена плодов его труда“? Что это #EMP вообще#! значит?!»\n\nЯ пытаюсь объяснить смысл высказывания, но [employer.GetTitleAsNameNoTooltip|l] с отвращением отбрасывает манускрипт и приказывает мне удалиться.\n\nПохоже, [Select_CString(ROOT.Char.IsFemale, 'писательницы', 'писателя' )] из меня не вышло."
 laamp_base_contract_schemes.4023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4031.t: "Просьба милостыни"
 laamp_base_contract_schemes.4031.desc: "Добиться аудиенции оказалось проще простого. Напустив легкий флер загадочности, мы добавили немного тумана о причинах нашего визита — и [employer.GetTitledFirstName] с радостью [Select_CString(employer.IsFemale, 'приняла', 'принял' )] нас у себя.\n\nПопав ко двору, я сразу [Select_CString(ROOT.Char.IsFemale, 'объяснила', 'объяснил' )] цель нашего появления: как и все ученые [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')], мы ищем покровительства щедрых и #EMP просвещенных#! владык. Выслушав мою речь, [employer.GetTitleAsNameNoTooltip|l] неохотно [Select_CString(employer.IsFemale, 'позволила', 'позволил' )] нам ненадолго остаться при дворе — но не более того.\n\nПо крайней мере, пока..."
 laamp_base_contract_schemes.4031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4032.t: "$laamp_base_contract_schemes.4031.t$: успех!"
 laamp_base_contract_schemes.4032.desc: "Наше пребывание при дворе оказалось весьма плодотворным — [employer.GetTitledFirstName] [Select_CString(employer.IsFemale, 'была', 'был' )] не в силах устоять перед моим обаянием и ученой мудростью. [Select_CString(employer.IsFemale, 'Ее', 'Его' )] подозрения быстро рассеялись, сменившись растущим интересом, и вскоре нам потекли деньги и дорогие подарки.\n\nУстроились мы неплохо, но долго такое положение вещей продлиться не может, так что мы не станем задерживаться в #L [employer.GetCapitalLocation.GetTitle.GetAdjective|l]их#! землях.\n\nЛучше убраться отсюда, пока наши кошели полны."
 laamp_base_contract_schemes.4032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4033.t: "$laamp_base_contract_schemes.4031.t$: провал!"
 laamp_base_contract_schemes.4033.desc: "[employer.GetTitledFirstName|U] с каждым днем [Select_CString(employer.IsFemale, 'относилась', 'относился' )] к нам всё хуже, а наши назойливые попытки выпросить у [Select_CString(employer.IsFemale, 'нее', 'него' )] хоть какие-нибудь подарки только ухудшали положение.\n\nНаблюдая [Select_CString(employer.IsFemale, 'ее', 'его' )] растущее раздражение, я понимаю, что здесь нам ничего не светит. Пора убираться отсюда, пока нас не арестовали за бродяжничество!"
 laamp_base_contract_schemes.4033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4041.t: "Бесценные безделушки"
 laamp_base_contract_schemes.4041.desc: "«А как насчет этого, [ROOT.Char.GetFirstName]? — спрашивает [employer.GetTitledFirstName], разглядывая небольшой резной камушек зеленовато-синего оттенка. — Говорите, помогает против подагры? Какой интересный у вас ассортимент...»\n\n«У нас есть и более экзотические экземпляры, — уверенно отвечаю я. — Могу показать, если [employer.GetLadyLord] позволит. Как видите, нам есть что предложить и вам, и вашим придворным».\n\nКивая, [employer.GetTitleAsName|l] позволяет нам задержаться при дворе."
 laamp_base_contract_schemes.4041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4042.t: "$laamp_base_contract_schemes.4041.t$: успех!"
 laamp_base_contract_schemes.4042.desc: "Визит к #L [employer.GetCapitalLocation.GetTitle.GetAdjective|l]ому#! двору оказался чрезвычайно выгодным предприятием. Приняв нас, [employer.GetTitledFirstName] невольно [Select_CString(employer.IsFemale, 'придала', 'придал' )] нашему маленькому делу налет респектабельности, о которой мы и мечтать не могли.\n\nПридворные и гости [Select_CString(employer.IsFemale, 'нашей благодетельницы', 'нашего благодетеля' )] скупают талисманы, мази и безделушки, не задавая никаких вопросов.\n\nПотом, конечно, вопросы возникнут, но мы к тому времени будем уже далеко..."
 laamp_base_contract_schemes.4042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4043.t: "$laamp_base_contract_schemes.4041.t$: провал!"
 laamp_base_contract_schemes.4043.desc: "#L [employer.GetCapitalLocation.GetTitle.GetAdjective]ие#! придворные оказались не так глупы, как мы думали. Наши экзотические снадобья не произвели на них никакого впечатления, они всё чаще задавали неудобные вопросы, и вскоре наш небольшой обман был разоблачен.\n\nБолее того, мы крепко подставили [Select_CString(employer.IsFemale, 'нашу покровительницу', 'нашего покровителя' )], ведь [employer.GetSheHe] либо сознательно [Select_CString(employer.IsFemale, 'позволила', 'позволил' )] нам обманывать [Select_CString(employer.IsFemale, 'ее', 'его' )] придворных, либо [Select_CString(employer.IsFemale, 'обманулась сама', 'обманулся сам' )] — и неизвестно еще, что хуже.\n\nКороче говоря, пора убираться отсюда несолоно хлебавши, пока [employer.GetFirstNameNoTooltip] не [Select_CString(employer.IsFemale, 'устроила', 'устроил' )] показательную расправу."
 laamp_base_contract_schemes.4043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Prowess Scheme Events
 laamp_base_contract_schemes.5001.t: "[employer.Custom('GetOutOfControlAnimalTypePlural')|U] на заклание"
 laamp_base_contract_schemes.5001.desc: "Указания, которые [Select_CString(employer.IsFemale, 'оставила', 'оставил' )] нам [employer.GetTitledFirstName], предельно просты: все [employer.Custom('GetOutOfControlAnimalTypePlural')] в округе должны быть уничтожены. Если мы сумеем истребить достаточно животных, [employer.GetSheHe] позволит нам свободно охотиться в [Select_CString(employer.IsFemale, 'ее', 'его' )] владениях.\n\nА владения у [Select_CString(employer.IsFemale, 'нее', 'него' )] изобильные... Мясо, шкуры, рога и копыта — страшно подумать, какое богатство нас окружает!\n\nВ общем, однозначно выгодное предложение."
 laamp_base_contract_schemes.5001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5002.t: "$laamp_base_contract_schemes.5001.t$: успех!"
 laamp_base_contract_schemes.5002.desc: "Охота вышла на славу, немногие уцелевшие [employer.Custom('GetOutOfControlAnimalTypePlural')] теперь научатся обходить эти края стороной. Местные крестьяне готовы носить нас на руках, и даже [employer.GetTitledFirstName] приветливо машет нам вслед.\n\nА уж сколько дичи нам удалось набить! Теперь повозки буквально ломятся под тяжестью провизии и мехов. Это с лихвой покроет наши расходы, и мы быстро заменим треснувшие копья и пополним запасы стрел."
 laamp_base_contract_schemes.5002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5003.t: "$laamp_base_contract_schemes.5001.t$: провал!"
 laamp_base_contract_schemes.5003.desc: "[employer.Custom('GetOutOfControlAnimalTypePlural')|U], повсюду #EMP [employer.Custom('GetOutOfControlAnimalTypePlural')]#!! Каждую ночь из темноты доносится жуткий рёв, и с каждой вылазкой наши охотничьи отряды стремительно редеют.\n\nСколько бы мы ни убивали этих треклятых зверюг, меньше их не становится. Теперь понятно, почему [employer.GetTitledFirstName] не [Select_CString(employer.IsFemale, 'смогла', 'смог' )] с ними справиться.\n\nПора бросать это дело, пока нас тут всех не сожрали!"
 laamp_base_contract_schemes.5003.a: "Пусть [employer.GetFirstNameNoTooltip] [Select_CString(employer.IsFemale, 'сама', 'сам' )] на них охотится, пропади [employer.GetSheHe] пропадом!"
 laamp_base_contract_schemes.5011.t: "Караульные"
 laamp_base_contract_schemes.5011.desc: "Трудно сказать, насколько реальна угроза купеческому имуществу, однако [employer.GetTitledFirstName] [Select_CString(employer.IsFemale, 'уверена', 'уверен' )], что опасность велика.\n\nКонечно, стоять в карауле — тоска смертная, даже если рядом дежурят старые товарищи. Но раз уж [Select_CString(employer.IsFemale, 'владычица', 'владыка' )] этих земель [Select_CString(employer.IsFemale, 'готова', 'готов' )] платить за то, чтобы мы просто торчали у всех на виду, — что ж, почему бы и нет?\n\nЛишь бы погода не подвела..."
 laamp_base_contract_schemes.5011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5012.t: "$laamp_base_contract_schemes.5011.t$: успех!"
 laamp_base_contract_schemes.5012.desc: "#EMP На нас напали!#! Впрочем, это слишком громко сказано. Жалкая кучка оборванцев в полном беспорядке набросилась на нас из темноты... и полегла за считаные секунды. Это было больше похоже на кабацкую драку, чем на настоящий бой.\n\nТем не менее [employer.GetTitledFirstName] очень [Select_CString(employer.IsFemale, 'довольна', 'доволен' )]. Мы лишний раз утвердили [Select_CString(employer.IsFemale, 'ее', 'его' )] власть, а именно на это [employer.GetSheHe] и [Select_CString(employer.IsFemale, 'рассчитывала', 'рассчитывал' )].\n\nИными словами, мы неплохо подзаработаем."
 laamp_base_contract_schemes.5012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5013.t: "$laamp_base_contract_schemes.5011.t$: провал!"
 laamp_base_contract_schemes.5013.desc: "«Мы заплатили вам за охрану, а теперь здесь нечего охранять, кроме обугленных головешек! — рычит [employer.GetTitledFirstName]. — Как кучка жалких бродяг умудрилась застать твоих людей врасплох, [ROOT.Char.GetFirstName]? У тебя была #EMP одна#! задача!»\n\nЯ пытаюсь объясниться, но [employer.GetTitleAsNameNoTooltip|l] не желает ничего слышать.\n\n«Молчать! Мне не нужны твои оправдания. Убирайся прочь!»"
 laamp_base_contract_schemes.5013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5021.t: "[employer.GetTitleAsNameNoTooltip] и телохранитель"
 laamp_base_contract_schemes.5021.desc: "«Теперь вы понимаете, почему мне не помешают... лишние глаза при #L [employer.GetCapitalLocation.GetTitle.GetAdjective]ом#! дворе, — объясняет [employer.GetTitledFirstName]. — Вы будете обеспечивать мою безопасность. Если убийцы сумеют проскользнуть мимо моих телохранителей... или телохранители не оправдают мое доверие... Тогда вы встанете у них на пути».\n\nЯ молча киваю. Печально, когда вельможа не может доверять собственной охране, но сейчас мне это только на руку.\n\n«Превосходно. Значит, вы наняты»."
 laamp_base_contract_schemes.5021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5022.t: "$laamp_base_contract_schemes.5021.t$: успех!"
 laamp_base_contract_schemes.5022.desc: "«Прекрасная работа, [ROOT.Char.GetFirstName]! — восхищенно восклицает [employer.GetTitledFirstName]. — Вы перебили этих грязных собак с такой грацией и изяществом! А у меня и волос с головы не упал!»\n\n«Изящества в этом немного, [Select_CString(employer.IsFemale, 'моя', 'мой' )] [employer.GetLadyLord]», — бросаю я, глядя, как слуга усердно оттирает со стены кровь.\n\n«Да ладно! Пусть лучше их кишки испортят ковер, а не мои. Я немедленно распоряжусь выдать вам плату»."
 laamp_base_contract_schemes.5022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5023.t: "$laamp_base_contract_schemes.5021.t$: провал!"
 laamp_base_contract_schemes.5023.desc: "Увидев, что убийцы нас перехитрили, я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что пора бежать — и немедленно.\n\nМы уже не сумеем остановить их, и даже если [employer.GetTitledFirstName] каким-то чудом останется в живых, кому-то придется ответить за это покушение.\n\nЧем дольше мы остаемся здесь, тем скорее меня назначат [Select_CString(ROOT.Char.IsFemale, 'крайней', 'крайним' )]."
 laamp_base_contract_schemes.5023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5031.t: "Скотокрад"
 laamp_base_contract_schemes.5031.desc: "Угонять скот целыми стадами — это особое искусство. Во-первых, нужно заранее знать, куда вести добычу. Во-вторых, придется позабыть о скрытности — нужно просто выглядеть так, будто это #EMP ваш#! скот. Если же кто-то попытается вас остановить, расправа должна быть быстрой и тихой.\n\nЕсли потеряем контроль над стадом, всё предприятие пойдет прахом: не дай [ROOT.Char.GetFaith.HighGodName] угодить под копыта обезумевших от страха животных!\n\nБудем надеяться, что [employer.GetTitledFirstName] не слишком внимательно следит за своими стадами."
 laamp_base_contract_schemes.5031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5032.t: "$laamp_base_contract_schemes.5031.t$: успех!"
 laamp_base_contract_schemes.5032.desc: "Всё прошло как по маслу! После долгой подготовки, включавшей планирование маршрутов, поиск покупателей и разведку местности, мои люди устроили ряд молниеносных ночных набегов и за неделю угнали огромное количество скота.\n\nПусть [employer.GetTitledFirstName] не переживает — теперь у его животных будет новый дом, куда лучше прежнего. Их нынешние владельцы не только богаты, но и #EMP крайне#! щедры."
 laamp_base_contract_schemes.5032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5033.t: "$laamp_base_contract_schemes.5031.t$: провал!"
 laamp_base_contract_schemes.5033.desc: "А ведь всё так хорошо начиналось...\n\nМы нашли отличный маршрут и тщательно спланировали каждый набег, но животные то ли перепугались от запаха крови, то ли занервничали из-за шума и внезапных перемен в привычном образе жизни...\n\nВ общем, скота мы угнали всего ничего, но и тот мы бросили, когда пустились в бегство: [Select_CString(employer.IsFemale, 'проклятая', 'проклятый' )] [employer.GetTitledFirstName] [Select_CString(employer.IsFemale, 'натравила', 'натравил' )] на нас собак!"
 laamp_base_contract_schemes.5033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5034.t: "Угон скота"
 laamp_base_contract_schemes.5034.desc: "$laamp_base_contract_schemes.5031.desc$"
