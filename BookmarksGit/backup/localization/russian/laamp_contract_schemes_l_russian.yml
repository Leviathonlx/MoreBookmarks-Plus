 laamp_base_contract_schemes.2681.t: "$laamp_base_contract_schemes.2031.t$: линии на картах"
 laamp_base_contract_schemes.2681.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTier|U] встречает нас безрадостно — у местных жителей хватает забот. Недавно здесь нашли какую-то древнюю карту, на которой указана #EMP совершенно#! другая граница между двумя поселениями в окрестностях города.\n\nЕсли проблема не решится быстро, в лучшем случае город ждет задержка налогов, а в худшем — война между местными жителями.$laamp_base_contract_schemes.2661.desc.outro$"
 laamp_base_contract_schemes.2681.a: "$laamp_base_contract_schemes.2661.a$"
