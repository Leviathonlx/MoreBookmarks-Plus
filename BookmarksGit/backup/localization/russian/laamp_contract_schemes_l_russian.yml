 laamp_base_0001_contract_scheme: "Позабавить двор"
 laamp_base_0001_contract_scheme_action: "Позабавить двор, где правит"
 laamp_base_0001_contract_scheme_desc: "В этих [Concept( 'scheme', 'происках' )|E] при [Concept( 'court', 'дворе' )|E] [Concept( 'contractor_possessive', 'заказчика' )|E] нет свежих слухов, придворные становятся беспокойными. Чтобы узнать последние вести, заказчик предлагает именитым путникам подарки и кров, взамен прося у них побыть какое-то время при дворе.$laamp_contract_scheme_desc_general_boilerplate$"
