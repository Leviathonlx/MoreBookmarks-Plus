 laamp_base_2071_failure_employer_modifier_desc: "Стены крупного поселения в этом графстве обветшали и к тому же были повреждены при попытке ремонта."
 laamp_base_contract_schemes.2672.t: "$laamp_base_contract_schemes.2031.t$: успех!"
 laamp_base_contract_schemes.2672.desc.resolution_type.stewardship: "Пара исключений, пара допущений, печать [Select_CString(employer.IsFemale,'нашей нанимательницы', 'нашего нанимателя')] на нужном документе — и вот все уже #EMP не против#! немного вложиться в восстановление стен.\n\nОпустим то, что после умелого пересчета налогов и сборов они заплатят ту сумму, о которой шла речь в самом начале спора. Пусть #L [employer.GetPrimaryTitle.GetAdjective|l]ие#! жители считают, что выторговали себе хорошие условия."
 laamp_base_contract_schemes.2672.desc.resolution_type.secondary_skill: "Пристыдив #L [employer.GetPrimaryTitle.GetAdjective|l]их#! жителей и подав им достойный пример, мы вместе с ними начинаем укреплять оборону города.\n\nК счастью, стены сохранились намного лучше, чем кажется на первый взгляд. Теперь они стали существенно прочнее — достаточно было нескольких дней и небольшой платы за труд горожан."
 laamp_base_contract_schemes.2672.desc.resolution_type.left_sacrifice: "Когда [employer.GetTitledFirstName] и я покидаем комнату, [sacrifice.GetTitledFirstName], уже утомившись, раздает указания спорящим #L [employer.GetPrimaryTitle.GetAdjective|l]им#! жителям.\n\n«Не беспокойтесь, [ROOT.Char.GetTitledFirstNameNoTooltip]. Мы позаботимся о [Select_CString(sacrifice.IsFemale,'вашей помощнице', 'вашем помощнике')] и вернем [Select_CString(sacrifice.IsFemale,'ее', 'его')] в целости и сохранности».\n\nДа что там сложного? Положит камни друг на друга, и дело сделано. Я беру вознаграждение, благодарю заказчика и удаляюсь."
 laamp_base_contract_schemes.2672.desc.resolution_type.officer: "[officer.GetTitledFirstName|U] занимает должность «$head_porter_camp_officer$»"
 laamp_base_contract_schemes.2672.desc.resolution_type.camp_purpose: "Город [employer.GetPrimaryTitle.GetBaseNameNoTier] горит.\n\nТочнее говоря, большая его часть. Несколько улиц останутся #EMP нетронутыми#! — разве что денег на них станет меньше, а в #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ом#! лагере — больше.\n\nСтоило ли грабить тех, кто просил меня о помощи? Не спорю, чести в этом мало.\n\nНо разве не глупо с их стороны доверяться тем, кого они совсем не знают?.."
 laamp_base_contract_schemes.2672.desc.resolution_type.stress: "После долгих окриков, уговоров и воззваний к совести #L [employer.GetPrimaryTitle.GetAdjective|l]ие#! жители наконец подчиняются.\n\nВсё это меня изрядно утомило, но в конце концов местные вельможи один за другим соглашаются уплатить свою долю. Не самое изящное решение, но оно сработало."
 laamp_base_contract_schemes.2672.desc.outro: "\n\n[employer.GetTitledFirstName] вполне [Select_CString(employer.IsFemale,'довольна', 'доволен')] результатом и передает нам монеты."
 laamp_base_contract_schemes.2672.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2672.a.city_sacked: "Кто сам не бережется, того не уберечь."
 laamp_base_contract_schemes.2673.t: "$laamp_base_contract_schemes.2031.t$: провал!"
 laamp_base_contract_schemes.2673.desc.stewardship: "Мой план казался мне довольно разумным: разделить затраты поровну между местными жителями, слегка меняя доли с учетом богатства и доходов. Но вельможи встретили мое предложение с ужасом.\n\nУдивительно, но каковы бы ни были их достаток и положение, все они без исключения считают, что от них требуют слишком многого, даже ради общего блага."
 laamp_base_contract_schemes.2673.desc.officer: "Возможно, [officer.GetTitledFirstName] — не столь умелый $head_porter_camp_officer|l$, как я [Select_CString(ROOT.Char.IsFemale,'предполагала', 'предполагал')].\n\nНе прошло и получаса, как [Select_CString(officer.IsFemale,'она предложила', 'он предложил')] план ремонта стен, как #L [employer.GetPrimaryTitle.GetAdjective|l]ие#! жители готовы были вцепиться друг другу в глотки. Все они кричали и огрызались, #EMP отчаянно#! пытаясь избежать выполнения задачи."
 laamp_base_contract_schemes.2673.desc.outro: "\n\nПосле такой бездарной попытки [employer.GetTitledFirstName] приходит в ярость и не желает даже говорить со мной.\n\nНас вышвыривают из города, не заплатив ни монеты за наши усилия."
 laamp_base_contract_schemes.2673.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2676.t: "$laamp_base_contract_schemes.2031.t$: любимое пастбище"
 laamp_base_contract_schemes.2676.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTier] переполняется сплетнями и скандалами. Хитросплетение брачных отношений, наследства и деловых договоренностей привело к тому, что большой участок прекрасных пастбищных земель достался недалекому человеку без денег и талантов.\n\nТеперь местные вельможи готовы разорвать друг друга на куски в споре о том, как и между кем разделить эти угодья."
 laamp_base_contract_schemes.2676.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
 laamp_base_contract_schemes.2676.a: "$laamp_base_contract_schemes.2661.a$"
