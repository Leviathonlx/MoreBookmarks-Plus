 laamp_base_contract_schemes.2301.t: "$laamp_base_contract_schemes.2004.t$: городские ворота"
 laamp_base_contract_schemes.2301.desc.intro: "«Добро пожаловать, [ROOT.Char.GetTitledFirstNameNoTooltip]!», — выкрикивает [person_a.GetTitledFirstName], когда наша компания въезжает в город."
 laamp_base_contract_schemes.2301.desc.intro.has_quartermaster: "[Select_CString(quartermaster.IsFemale, 'Моя', 'Мой' )] [Select_CString(quartermaster.IsFemale, 'бдительная и надежная', 'бдительный и надежный' )] [GetCourtPositionType('quartermaster_camp_officer').GetName()] [quartermaster.GetFirstName] скачет позади меня."
 laamp_base_contract_schemes.2301.desc.midtro: "\n\nВскоре меня встречают местные вельможи — [person_b.GetFirstName], [person_c.GetFirstName] и [person_d.GetFirstName].\n\n«Мы #EMP уверены#!, что вы понимаете"
 laamp_base_contract_schemes.2301.desc.liar.honest_or_good: "наше бедственное положение: мы просто не можем платить сверх положенного, — а ведь [person_a.GetLadyLord] [person_a.GetTitledFirstName] требует именно этого», — тянет [person_a.GetFirstNameNoTooltip].\n\n[Select_CString(person_a.IsFemale, 'Она', 'Он' )] говорит ровно и спокойно. Так может говорить только честный человек или очень искусный лжец."
 laamp_base_contract_schemes.2301.desc.liar.not_lying: "наши возражения против этого необоснованного налога. Мы простые горожане, и [employer.GetTitledFirstName] давно [Select_CString(employer.IsFemale, 'получила', 'получил' )] от нас все положенные выплаты».\n\nМожет быть так, а может и нет. Скоро узнаем."
 laamp_base_contract_schemes.2301.desc.liar.poor_liar_lying: "н-наше отчаяние: м-мы п-просто никак не могли, #EMP не стали бы#! что-то скрывать, [employer.GetTitledFirstName|l] получает всё что причитается!» — бормочет [person_a.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2301.desc.liar.other_liars_lying: "$laamp_base_contract_schemes.2301.desc.liar.not_lying$"
 laamp_base_contract_schemes.2301.a: "Начнем с тебя, [person_a.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2301.a.tt: "[person_a.GetFirstName] будет [Select_CString(person_a.IsFemale, 'первой', 'первым' )] — вы начнете инспекцию с [Select_CString(person_a.IsFemale, 'ее', 'его' )] владений"
 laamp_base_contract_schemes.2301.b: "Может, [person_b.GetFirstNamePossessiveNoTooltip] расскажет нам, как идут дела?"
 laamp_base_contract_schemes.2301.b.tt: "[person_b.GetFirstName] будет [Select_CString(person_b.IsFemale, 'первой', 'первым' )] — вы начнете инспекцию с [Select_CString(person_b.IsFemale, 'ее', 'его' )] владений"
 laamp_base_contract_schemes.2301.c: "Сначала пусть [person_c.GetFirstNameNoTooltip] покажет свои владения."
 laamp_base_contract_schemes.2301.c.tt: "[person_c.GetFirstName] будет [Select_CString(person_c.IsFemale, 'первой', 'первым' )] — вы начнете инспекцию с [Select_CString(person_c.IsFemale, 'ее', 'его' )] владений"
 laamp_base_contract_schemes.2301.d: "Веди, [person_d.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2301.d.tt: "[person_d.GetFirstName] будет [Select_CString(person_d.IsFemale, 'первой', 'первым' )] — вы начнете инспекцию с [Select_CString(person_d.IsFemale, 'ее', 'его' )] владений"
 laamp_base_contract_schemes.2311.t: "$laamp_base_contract_schemes.2004.t$: [char_current.GetFirstNameNoTooltip]"
 laamp_base_contract_schemes.2311.desc.business.council_chamber: "[char_current.GetFirstName] — [Select_CString(char_current.IsFemale, 'городская', 'городской' )] [char_current.GetTitleAsNameNoTooltip], но проживает в настоящих хоромах. [Select_CString(char_current.IsFemale, 'Она', 'Он' )] ведет меня в комнату, которая явно служит для собраний городской знати, и усаживает во главе стола."
 laamp_base_contract_schemes.2311.desc.business.armory: "[char_current.GetFirstName] приводит нас к источнику своего благосостояния: богатому арсеналу (с отдельное кузницей!), который снабжает оружием и снаряжением и местное ополчение, и проезжающие караваны."
 laamp_base_contract_schemes.2311.desc.business.temple: "Судя по всему, [char_current.GetFirstName] получает большую часть доходов, сдавая жилища паломникам, прибывающим в местное святилище, и занимаясь благотворительностью — за незначительный процент."
 laamp_base_contract_schemes.2311.desc.business.dungeon: "Судя по всему, [char_current.GetFirstName] владеет небольшой частной тюрьмой и получает барыши за содержание должников, проходимцев и преступников. Услуги хорошо оплачиваются, к тому же [char_current.GetFirstName] получает долю от штрафов, уплаченных заключенными."
 laamp_base_contract_schemes.2311.desc.business.docks: "Очевидно, [char_current.GetFirstName] зарабатывает на городских доках, где держит небольшую, но хорошо оборудованную контору на одной из самых оживленных пристаней. Благодаря широким ставням [Select_CString(char_current.IsFemale, 'она', 'он' )] в любой момент может выглянуть и наорать на ленивых портовых рабочих."
 laamp_base_contract_schemes.2311.desc.business.study: "Пусть [destination_1.GetBaseNameNoTier] не может похвастаться обширностью ученого сообщества, но местные писцы отличаются завидным прилежанием. Так или иначе [char_current.GetFirstName] получает долю их дохода и чуть ли не каждое письмо в этом городе написано при его косвенном участии."
 laamp_base_contract_schemes.2311.desc.business.physicians_study: "[char_current.GetFirstName] получает свои барыши от торговли лекарствами и поиска хороших врачей и повитух. Не самое обычное занятие для вельможи, но спрос на подобные услуги и впрямь велик."
 laamp_base_contract_schemes.2311.desc.business.tavern: "Подобно многим другим, [char_current.GetFirstName] берет все, что может дать [destination_1.GetBaseNameNoTier]. Достойная пища для странников, музыка для местных жителей и праздничная атмосфера способствуют процветанию предприятия."
 laamp_base_contract_schemes.2311.desc.business.bp1_kitchen_western: "[char_current.GetFirstName] занимается хранением и поставками еды — как уникальных экзотических блюд, так и оптовых партий. В черные дни простолюдинам достается зерно, а местные элиты знают, кто может поставить им на столы роскошные блюда из далекой столицы."
 laamp_base_contract_schemes.2311.desc.business.market: "[char_current.GetFirstName] получает свою долю с главной рыночной — так [destination_1.GetBaseNameNoTier] приносит [Select_CString(char_current.IsFemale, 'ей', 'ему' )] неплохой постоянный доход. [Select_CString(char_current.IsFemale, 'Она', 'Он' )] распределяет торговые места, взимает плату и налоги, которые получает [person_a.GetTitleAsNameNoTooltip], и занимается прочими сопутствующими делами."
 laamp_base_contract_schemes.2311.desc.business.bath_house: "[char_current.GetFirstName] владеет роскошными банями, которые уже прославили [destination_1.GetBaseNameNoTier]. Не найдется дурака, который пожалеет пары монет и откажется омыться от пыли и грязи современного мира."
 laamp_base_contract_schemes.2311.desc.personality.mayor: "«Вы, безусловно, понимаете, [Select_CString(ROOT.Char.IsFemale, 'достойнейшая', 'достойнейший' )] [ROOT.Char.GetTitleAsNameNoTooltip], что [employer.GetTitleAsName] зря... жадничает. [Select_CString(employer.IsFemale, 'Она', 'Он' )] [Select_CString(employer.IsFemale, 'уполномочила', 'уполномочил' )] вас говорить от своего имени. Помогите нам, и мы всему миру расскажем о вашей щедрости»."
 laamp_base_contract_schemes.2311.desc.personality.ai_honor: "«Как видите, дела у меня идут хорошо, но ни о каких излишках речи не идет. Мы работаем честно и не покладая рук, но если [employer.GetTitleAsName] так резко увеличит мзду, мы просто ее не потянем»."
 laamp_base_contract_schemes.2311.desc.personality.ai_zeal: "«Мы честно работаем по заветам [char_current.GetFaith.HealthGodNamePossessive], [ROOT.Char.GetTitledFirstNameNoTooltip], так и есть. Еще одна десятина нас просто истощит — вы же видите»."
 laamp_base_contract_schemes.2311.desc.personality.ai_greed: "«Беру ли я свою долю? Конечно. Но позвольте, это же #EMP моя#! доля. Я плачу положенные налоги, но это уже не налог! [employer.GetTitleAsName] придирается на пустом месте, и мы все это понимаем»."
 laamp_base_contract_schemes.2311.desc.personality.ai_compassion: "«[ROOT.Char.GetTitledFirstNameNoTooltip], вы же разумный человек. Прошу, поймите, что мы стараемся изо всех сил, но один неудачный год — и будет беда. Может даже начаться голод!»"
 laamp_base_contract_schemes.2311.desc.personality.ai_boldness: "«Я — человек прямой, вокруг да около ходить не люблю. Говорю прямо, и от других жду того же. [employer.GetTitleAsName] хочет повесить на нас несправедливый #EMP налог#!, а нам он не под силу. Вот и весь сказ»."
 laamp_base_contract_schemes.2311.desc.personality.ai_rationality: "«Знаю, знаю, кажется, будто у нас тут все хорошо, но это же не первый раз, когда [employer.GetTitleAsName] облагает нас дополнительным #EMP налогом#! в этом году, и что-то мне подсказывает, что не последний. Вы ведь понимаете наше нежелание вешать на себя новое бремя?"
 laamp_base_contract_schemes.2311.desc.personality.ai_vengefulness: "«Я веду дела честно, [ROOT.Char.GetTitledFirstNameNoTooltip], как с подчиненными, так и с власть имущими. Но честность должна быть обоюдной, а то кривая дорожка доведет #EMP кое-кого#! до вражды»."
 laamp_base_contract_schemes.2311.desc.personality.ai_energy: "«Мы с вами занятые люди, поэтому скажу прямо. Будь у нас деньги, мы бы с радостью заплатили, но их нет, поэтому нет. Этого ведь хватит, правда?»"
 laamp_base_contract_schemes.2311.desc.personality.ai_sociability: "«Послушайте, давайте забудем об этой грязи и выпьем! Почему бы вам не задержаться ненадолго? В нашей глуши так редко бывают столь интересные гости — уверяю, ваш кубок не опустеет и за неделю!»"
 laamp_base_contract_schemes.2311.desc.personality.ai_personality_fallback: "«Ну... что будем делать? Я ведь не записываю все подряд, знаете ли. Это увеличило бы расходы до совсем уж неприличных размеров. Все на честном слове, а если договоры и заключаются, то хранятся не здесь, ну, вы понимаете...»"
 laamp_base_contract_schemes.2311.desc.loot.gold: "Пока [Select_CString(char_current.IsFemale, 'она', 'он' )] говорит, я вдруг вспоминаю, что по дороге нам попался внушительный сундук — скорее всего, с серебром..."
 laamp_base_contract_schemes.2311.desc.loot.courtier_opinion: "[Select_CString(char_current.IsFemale, 'Она', 'Он' )] продолжает говорить на ходу, а я невольно бросаю взгляд на складское помещение, забитое предметами роскоши..."
 laamp_base_contract_schemes.2311.desc.loot.piety: "[Select_CString(char_current.IsFemale, 'Она', 'Он' )] говорит без умолку, а я внезапно замечаю альков, полный прекрасных религиозных реликвий..."
 laamp_base_contract_schemes.2311.desc.loot.provisions: "[Select_CString(char_current.IsFemale, 'Она', 'Он' )] продолжает разговор, а я никак не могу выбросить из головы полную яств кухню, мимо которой мы только что прошли..."
 laamp_base_contract_schemes.2311.a: "Ознакомиться с [Select_CString(char_current.IsFemale, 'ее', 'его' )] бухгалтерией."
 laamp_base_contract_schemes.2311.b: "Попытаться подловить [Select_CString(char_current.IsFemale, 'ее', 'его' )] на лжи."
 laamp_base_contract_schemes.2311.c: "Поискать признаки нарушений."
 laamp_base_contract_schemes.2311.d: "Ужасающе въедливо обсудить все до мельчайших подробностей."
 laamp_base_contract_schemes.2311.e.gold: "Ага, монета. Я конфискую ее, как #EMP улику#!."
 laamp_base_contract_schemes.2311.e.courtier_opinion: "Я забираю эти украшения для #EMP осмотра#!."
 laamp_base_contract_schemes.2311.e.piety: "Я #EMP конфискую#! эти талисманы."
 laamp_base_contract_schemes.2311.e.provisions: "Сколько продуктов. Я забираю их в качестве залога."
 laamp_base_contract_schemes.2311.f.quartermaster_exists: "[quartermaster.GetFirstNameNoTooltip|U], приступай к осмотру."
 laamp_base_contract_schemes.2311.f.quartermaster_dnae_exist: "Будь у меня интендант..."
 laamp_base_contract_schemes.2311.tt.current_clues: "#TUT Вы получили [task_contract.MakeScope.Var('clues_gathered').GetValue|0] из 4 возможных улик#!"
 laamp_base_contract_schemes.2311.tt.chars_checked: "#TUT Вы провели расследование в отношении [task_contract.MakeScope.Var('chars_checked').GetValue|0] из 4 [Concept('characters', 'персонажей')|E]#!"
 laamp_base_contract_schemes.2311.tt.success_increases_score: "#P +1#! улика"
 laamp_base_contract_schemes.2311.tt.failure_gives_no_score: "Улики не найдены"
 laamp_base_contract_schemes.2311.stewardship.tt.success: "Вы нашли искомое"
 laamp_base_contract_schemes.2311.stewardship.tt.failure: "Неуклюжесть и никчемность"
 laamp_base_contract_schemes.2311.diplomacy.tt.success: "Глупая ошибка с [Select_CString(char_current.IsFemale, 'ее', 'его' )] стороны"
 laamp_base_contract_schemes.2311.diplomacy.tt.failure: "[Select_CString(char_current.IsFemale, 'Она', 'Он' )] говорит весьма последовательно"
 laamp_base_contract_schemes.2311.intrigue.tt.success: "Не [Select_CString(char_current.IsFemale, 'такая умная', 'такой умный' )], как хочет казаться"
 laamp_base_contract_schemes.2311.intrigue.tt.failure: "Умнее вас в полтора раза"
 laamp_base_contract_schemes.2311.learning.tt.success: "Вы знаете, что искать"
 laamp_base_contract_schemes.2311.learning.tt.failure: "Вы все осмотрели, но ничего не нашли"
 laamp_base_contract_schemes.2312.t.success: "$laamp_base_contract_schemes.2004.t$: успех!"
 laamp_base_contract_schemes.2312.t.failure: "$laamp_base_contract_schemes.2004.t$: провал!"
 laamp_base_contract_schemes.2312.t.ignored: "$laamp_base_contract_schemes.2004.t$: поручение проигнорировано"
 laamp_base_contract_schemes.2312.desc.method.stewardship: "Все, что [Select_CString(char_current.IsFemale, 'наскребла', 'наскреб' )] нам [char_current.GetTitledFirstName] — записи, квитанции, свидетели — подвергается самому внимательному осмотру, и мы составляем весьма подробную картину [Select_CString(char_current.IsFemale, 'ее', 'его' )] дел."
 laamp_base_contract_schemes.2312.desc.method.diplomacy: "Беседа длится дольше часа. Мы вновь и вновь возвращаемся к самым мелким и незначительным подробностям, [char_current.GetTitledFirstName] рассказывает, как живет [destination_1.GetBaseNameNoTier], что и где происходит, с кем [Select_CString(char_current.IsFemale, 'она', 'он' )] ведет дела, сколько зарабатывает и так далее."
 laamp_base_contract_schemes.2312.desc.method.intrigue: "Я веду обманчиво простую беседу, делая аккуратные паузы и расставляя ловушки, в которые может попасться [char_current.GetTitledFirstName]."
 laamp_base_contract_schemes.2312.desc.method.learning: "#EMP Кажется#!, будто разговор длится едва ли не весь день. Мы в подробностях обсудили все деловые вопросы, которыми занимается [char_current.GetTitledFirstName]. Все, что нужно, — спрошено, все ответы даны без утайки."
 laamp_base_contract_schemes.2312.desc.method.quartermaster: "Допросом занимается [quartermaster.GetFirstName]. [char_current.GetTitledFirstName] буквально тонет в нескончаемом потоке вопросов, и [Select_CString(char_current.IsFemale, 'ее', 'его' )] терпение тает на глазах."
 laamp_base_contract_schemes.2312.desc.method.thief.gold: "Конечно, [char_current.GetTitledFirstName] стенает и рыдает над утраченным серебром. Но что [Select_CString(char_current.IsFemale, 'она', 'он' )] может сделать, если мои последователи уже забрали положенное?"
 laamp_base_contract_schemes.2312.desc.method.thief.courtier_opinion: "[char_current.GetTitledFirstName|U] не очень-то [Select_CString(char_current.IsFemale, 'рада', 'рад' )] моему #EMP приобретению#!, но это [Select_CString(char_current.IsFemale, 'ее', 'его' )] трудности: мои благодарные последователи так просто не расстанутся с роскошными обновками."
 laamp_base_contract_schemes.2312.desc.method.thief.piety: "[char_current.GetTitledFirstName|U] может стонать и призывать проклятия [char_current.GetFaith.FateGodNamePossessive] на головы воров. Но я-то знаю, кто из нас праведнее."
 laamp_base_contract_schemes.2312.desc.method.thief.provisions: "[char_current.GetTitledFirstName|U] грозит нам и даже роняет несколько оскорблений, но в целом поступает весьма благоразумно и не суется туда, где [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] поглощают свежедобытую еду."
 laamp_base_contract_schemes.2312.desc.result.outro.all_done: "Что ж, мы исследовали все зацепки. Осталось лишь одно."
 laamp_base_contract_schemes.2312.desc.result.success: "Не требуется много усилий, чтобы [Select_CString(char_current.IsFemale, 'она заговорила', 'он заговорил' )] — и это едва ли не до смерти удивляет даже [Select_CString(char_current.IsFemale, 'ее саму', 'его самого' )]."
 laamp_base_contract_schemes.2312.desc.result.failure: "Несмотря на все наши старания, [Select_CString(char_current.IsFemale, 'она', 'он' )] буквально [Select_CString(char_current.IsFemale, 'безупречна', 'безупречен' )] — и страшно этим гордится."
 laamp_base_contract_schemes.2312.desc.result.ignored: "Лучше синица в руках, чем журавль в небе. И теперь прибыль (скорее всего, полученная нечестным путем!) [Select_CString(char_current.IsFemale, 'этой женщины', 'этого человека' )] прекрасно чувствует себя у меня в руках. Пусть даже теперь мы не сможем продолжить расследование в [Select_CString(char_current.IsFemale, 'ее', 'его' )] отношении."
 laamp_base_contract_schemes.2312.desc.result.outro.success: "Надеюсь, в следующем имении нам повезет."
 laamp_base_contract_schemes.2312.desc.result.outro.failure: "Надеюсь, в следующем имении получится лучше."
 laamp_base_contract_schemes.2312.desc.result.outro.ignored: "Хорошо бы и в следующем имении выручить не меньше."
 laamp_base_contract_schemes.2312.a: "[person_a.GetFirstNameNoTooltip] [Select_CString(person_a.IsFemale, 'следующая', 'следующий' )]."
 laamp_base_contract_schemes.2312.b: "Что ж, нас ждет [person_b.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2312.c: "Ну, остается [person_c.GetFirstNameNoTooltip]..."
 laamp_base_contract_schemes.2312.d: "Посмотрим, не скрывает ли что [person_d.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2312.e: "Решение принято."
 laamp_base_contract_schemes.2312.tt.boilerplate.continue_investigation: "Вы продолжаете искать улики"
 laamp_base_contract_schemes.2312.tt.boilerplate.end_investigation: "Вы выносите вердикт"
 laamp_base_contract_schemes.2321.t: "$laamp_base_contract_schemes.2004.t$: решение"
 laamp_base_contract_schemes.2321.desc.intro: "[person_a.GetTitledFirstName] предоставляет нам свои покои — подходящее место для оглашения моего вердикта. За моей спиной [employer.GetTitleAsName] говорит, что он будет обязательным к исполнению. Так или иначе.\n\n[person_b.GetFirstName], [person_c.GetFirstName] и [person_d.GetFirstName] ожидают, затаив дыхание, а вот [person_a.GetFirstNameNoTooltip], похоже, нервничает — впервые после моего появления.\n\nЧутье подсказывает,"
 laamp_base_contract_schemes.2321.desc.tax_status.has_cash: "что заплатить они могут — просто не хотят,"
 laamp_base_contract_schemes.2321.desc.tax_status.partial_cash: "что они могут заплатить хотя бы часть,"
 laamp_base_contract_schemes.2321.desc.tax_status.no_cash: "что им действительно не хватит денег, чтобы заплатить,"
 laamp_base_contract_schemes.2321.desc.clues_gathered.four: "и расследование показало, что это истинная правда."
 laamp_base_contract_schemes.2321.desc.clues_gathered.two_to_three: "и расследование это в целом подтвердило."
 laamp_base_contract_schemes.2321.desc.clues_gathered.one_or_less: "но мне не хватает доказательств."
 laamp_base_contract_schemes.2321.tt.clue_total.exceptional_achievable: "Вы собрали все возможные улики и провели достаточно скрупулезное расследование, чтобы добиться исключительного успеха и заставить их заплатить"
 laamp_base_contract_schemes.2321.tt.clue_total.normal_achievable: "Вы собрали достаточно улик, и ваше расследование, скорее всего, завершится успешно, если вы заставите их заплатить полную сумму"
 laamp_base_contract_schemes.2321.tt.clue_total.failure_possible: "Вы собрали недостаточно улик, и ваше посредственное расследование, скорее всего, выльется в противостояние с местными жителями, если вы заставите их заплатить полную сумму"
 laamp_base_contract_schemes.2321.a: "Вы выплатите все целиком."
 laamp_base_contract_schemes.2321.a.tt: "Вы принимаете решение: [employer.GetTitledFirstName] в своем праве, а [person_a.GetTitledFirstName] — нет"
 laamp_base_contract_schemes.2321.a.tt.success_standard: "Если вы собрали достаточно улик"
 laamp_base_contract_schemes.2321.a.tt.success_qualified: "Если улик не хватает, но местные жители предпочитают не лезть на рожон"
 laamp_base_contract_schemes.2321.a.tt.failure_standard: "Если улик не хватает, но местные жители взбунтовались"
 laamp_base_contract_schemes.2321.b: "Заплатить придется — но половину."
 laamp_base_contract_schemes.2321.b.tt: "Вы принимаете решение: [employer.GetTitledFirstName] в своем праве, но [person_a.GetTitledFirstName] будет платить меньше требуемого"
 laamp_base_contract_schemes.2321.c: "[destination_1.GetBaseNameNoTierNoTooltip|U] явно не потянет такое бремя."
 laamp_base_contract_schemes.2321.c.tt: "Вы принимаете решение: [person_a.GetTitledFirstName] в своем праве, а [employer.GetTitledFirstName] — нет"
 laamp_base_contract_schemes.2322.t.success_critical: "$laamp_base_contract_schemes.2004.t$: заплачено сполна"
 laamp_base_contract_schemes.2322.t.success_standard: "$laamp_base_contract_schemes.2004.t$: заплачено"
 laamp_base_contract_schemes.2322.t.success_qualified_insufficient_evidence: "$laamp_base_contract_schemes.2004.t$: чрезмерные поборы"
 laamp_base_contract_schemes.2322.t.violence: "$laamp_base_contract_schemes.2004.t$: мятеж"
 laamp_base_contract_schemes.2322.desc.violence: "В помещении воцаряется тишина.\n\nВ напряженном, неловком молчании местные переглядываются, и рты их кривятся от плохо сдерживаемого недовольства.\n\nВнезапно дерево скрежещет о камень, и [aggressor.GetTitledFirstName] вскакивает со стула: «Такова, по-твоему справедливость, чудовище? Мы тебе объясним, что к чему!»\n\nСледующие несколько мгновений окутаны туманом. Двое моих последователей врываются в комнату, а за ними — отряд солдат, которых [Select_CString(person_a.IsFemale, 'отправила', 'отправил' )] [person_a.GetTitledFirstName]. Мелькают клинки, звучат угрозы, и вскоре городок охватывает пламя мятежа."
 laamp_base_contract_schemes.2322.desc.success_critical: "Мое расследование было столь дотошным, что ни [person_a.GetTitledFirstName], ни кто-либо из [Select_CString(person_a.IsFemale, 'ее', 'его' )] прихвостней не в силах оспорить результаты.\n\nДаже если эти результаты #EMP настолько#! убедительны, что [employer.GetTitledFirstName] непременно заплатит сверх оговоренного."
 laamp_base_contract_schemes.2322.desc.success_standard: "У меня достаточно улик, чтобы убедительно доказать: местным жителям #EMP вполне#! по силам оплатить последние счета. И когда я сыплю аргументами, придавленные их весом [person_a.GetTitleAsNameNoTooltip] сотоварищи лишь покорно вздыхают.\n\n«Умоляю, остановитесь, — покорно воздевает руки [person_a.GetFirstName], — мы вас прекрасно поняли. [employer.GetTitleAsName] получит все, что [Select_CString(employer.IsFemale, 'ей', 'ему' )] причитается»."
 laamp_base_contract_schemes.2322.desc.success_qualified_insufficient_evidence: "На краткое мгновение кажется, что [person_a.GetFirstNameNoTooltip] и [Select_CString(person_a.IsFemale, 'ее', 'его' )] пособники попытаются оспорить мое решение и даже готовы применить силу, но время идет, а зачинщиков не находится.\n\n«Что ж... хорошо. Пусть [employer.GetTitleAsName] знает, что #EMP «налог»#! будет уплачен. Мы больше не станем сопротивляться. Будем надеяться, что в следующем году вы не принесете нам весть о новом бремени»."
 laamp_base_contract_schemes.2322.desc.tax_status.has_cash: "Что бы ни говорили местные вельможи, [destination_1.GetBaseNameNoTier] вполне может расстаться с частью благ."
 laamp_base_contract_schemes.2322.desc.tax_status.partial_cash: "Какое-то время им будет нелегко, но народ в маленьких городках живет крепкий, справятся."
 laamp_base_contract_schemes.2322.desc.tax_status.no_cash: "Конечно, городку несладко придется. Возможно, их ждут серьезные беды. Но что тут скажешь, такова жизнь."
 laamp_base_contract_schemes.2322.a: "[employer.GetTitledFirstNameNoTooltip] будет в восторге!"
 laamp_base_contract_schemes.2322.b: "Поручение выполнено блестяще."
 laamp_base_contract_schemes.2322.c: "Что ж, это было довольно просто."
 laamp_base_contract_schemes.2322.d: "Деревенщины неотесанные! К оружию!"
 laamp_base_contract_schemes.2322.d.tt.need_troops: "Для подавления восстания необходимо не менее #V 500#! войск"
 laamp_base_contract_schemes.2322.d.tt.success: "Ваши войска в городе подавляют мятеж"
 laamp_base_contract_schemes.2322.d.tt.failure: "Происходит резня"
 laamp_base_contract_schemes.2322.e: "Бежим!"
 laamp_base_contract_schemes.2323.t: "$laamp_base_contract_schemes.2004.t$: заплачено частично"
 laamp_base_contract_schemes.2323.desc: "Местным жителям не очень-то по душе мое решение (о чем явственно свидетельствует недовольное бормотание), но и [employer.GetTitledFirstName] тоже вряд ли обрадуется.\n\nВпрочем, в поисках компромиссов всегда кто-то (если не все) остается недоволен, а [person_a.GetTitledFirstName] сотоварищи знают, что получили больше, чем заслужили.\n\n«Ну что ж... пусть так. Спасибо, [ROOT.Char.GetTitledFirstNameNoTooltip]», — ворчит [person_a.GetFirstNameNoTooltip].\n\nМы обмениваемся рукопожатиями."
 laamp_base_contract_schemes.2323.a: "Пожалуй, так будет справедливо."
 laamp_base_contract_schemes.2323.b: "Тронешь меня — лишишься руки, босота."
 laamp_base_contract_schemes.2323.a.tt.success: "[person_a.GetFirstNameNoTooltip] принимает все с достоинством"
 laamp_base_contract_schemes.2323.a.tt.failure: "[person_a.GetFirstNameNoTooltip] не слишком-то [Select_CString(person_a.IsFemale, 'благодарна', 'благодарен' )]"
 laamp_base_contract_schemes.2323.a.tt.failure.filler: "Вы не получаете дополнительную награду"
 laamp_base_contract_schemes.2324.t: "$laamp_base_contract_schemes.2004.t$: с пустыми руками"
 laamp_base_contract_schemes.2324.desc: "Я говорю, что платы не нужно. [person_a.GetTitledFirstName] и [Select_CString(person_a.IsFemale, 'ее', 'его' )] ватага разражаются одобрительными криками — даже слуги, которые явно подслушивали у замочной скважины.\n\n[employer.GetTitledFirstName|U], ясное дело, вряд ли обрадуется, а значит, мне не заплатят, но, с другой стороны, разве можно купить такой подхалимаж за деньги?"
 laamp_base_contract_schemes.2324.desc.second_option: "\n\nВечером устраивают праздник, и в какой-то момент [person_a.GetFirstNameNoTooltip] отводит меня в сторонку.\n\n«Вы поступили с нами по справедливости, [ROOT.Char.GetTitledFirstNameNoTooltip]. Меньшего я от вас и не [Select_CString(person_a.IsFemale, 'ожидала', 'ожидал' )]. Примите мое искреннее уважение. У меня есть кое-какие связи, и я буду [Select_CString(person_a.IsFemale, 'рада', 'рад' )] помочь вам #EMP укрепить#! репутацию в герцогстве [claim_duchy.GetDefinitiveName], скажите только слово»."
 laamp_base_contract_schemes.2324.a: "Надеюсь, ты этого не забудешь, [person_a.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2324.b: "Пусть люди улыбаются, заслышав мое имя!"
 laamp_base_contract_schemes.2331.t: "$laamp_base_contract_schemes.2004.t$: достойный предводитель"
 laamp_base_contract_schemes.2331.desc: "«[ROOT.Char.GetTitledFirstNameNoTooltip]?»\n\nЯ поднимаю глаза от стола и вижу дозорных. Но кто это у них в руках? Отдаленно [Select_CString(hopeful.IsFemale, 'знакомая', 'знакомый' )] #L [hopeful.GetCulture.GetCollectiveNoun|l][Select_CString(hopeful.IsFemale, 'ая', 'ый' )]#! [hopeful.GetWomanMan]. Где же мы встречались?..\n\n«Я — [hopeful.GetTitledFirstName], [ROOT.Char.Custom('MistressMaster')]. [destination_1.GetBaseNameNoTier], помните? Вы уладили кое-какие проблемы в моем родном городке несколько лет назад, и, по-моему, поступили очень благородно.\n\nКак бы то ни было, в конце концов я [Select_CString(hopeful.IsFemale, 'разорилась', 'разорился' )] и ищу новую работу. Возможно, вы найдете мне... занятие»."
 laamp_base_contract_schemes.2331.a: "Принимаю тебя. Подыщите [Select_CString(hopeful.IsFemale, 'ей', 'ему' )] шатер!"
 laamp_base_contract_schemes.2331.b: "Вот еще, припасы тратить."
 laamp_base_contract_schemes.2332.t: "$laamp_base_contract_schemes.2004.t$: кровь и тела"
 laamp_base_contract_schemes.2332.desc.quelled: "Несмотря на то, что [person_a.GetTitledFirstName] и [Select_CString(person_a.IsFemale, 'ее', 'его' )] прихвостни и наемники откровенно желают нам смерти, сопровождающее меня войско легко справится с любым #L [destination_1.GetAdjective]им!#!мусором.\n\nМятеж быстро захлебывается. Конечно, кого-то убили, кого-то слегка пограбили, но будем честны — они сами напросились. Нечего было махать на меня мечами — [Select_CString(aggressor.IsFemale, 'мертвая', 'мертвый' )] [aggressor.GetTitledFirstName] тому свидетельство.\n\nЧто ж, ситуация более-менее #EMP под контролем#!, и я вежливо напоминаю, что [person_a.GetFirstNameNoTooltip] [Select_CString(person_a.IsFemale, 'должна', 'должен' )]. Заплатить. Налог.\n\n#BOL Живо#!."
 laamp_base_contract_schemes.2332.desc.massacre: "То, что начинается потом, иначе как бойней не назовешь.\n\n[destination_1.GetBaseNameNoTier] может гордиться своим упорным и пламенным народом, но ему, конечно же, не тягаться с сопровождающими меня бродячими убийцами, которыми, в свою очередь, может гордиться [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\nВскоре начинаются грабежи. Крики разрывают ночь, груда тел растет, а [person_a.GetTitledFirstName], [person_b.GetTitledFirstName], [person_c.GetTitledFirstName] и [person_d.GetTitledFirstName] быстро падают жертвами резни.\n\nПриказ был совсем иным, и [employer.GetTitledFirstName] вряд ли заплатит за такой результат."
 laamp_base_contract_schemes.2332.a: "Иногда иначе никак."
 laamp_base_contract_schemes.2332.b: "Все... все вышло из-под контроля."
 laamp_base_contract_schemes.2332.c: "#EMP Эх.#!"
 laamp_base_contract_schemes.2332.d: "Деньги или нет, но финал вышел отличный!"
 laamp_base_contract_schemes.2541.t: "$laamp_base_contract_schemes.2011.t$: [location.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.2541.desc.fluff_type.boredom: "Похоже, людей не интересует наше задание, несмотря на то, что заказчиком является [employer.GetTitleAsNameNoTooltip]. [Select_CString(employer.IsFemale,'Ее', 'Его')] имя и знак не вызывают у народа никакого почтения, невзирая на законы и правила приличия.\n\nЭто поистине пропащее место, но цель требует усердия, а мы #EMP намерены#! заработать свое серебро."
 laamp_base_contract_schemes.2541.desc.fluff_type.paranoia: "Жители поселения [location.GetNameNoTier] встречают нас с плохо скрываемым недовольством.\n\nТо, что [employer.GetTitledFirstName] хочет обновить свои записи о населении, #EMP явно#! воспринимается как предвестник войны, поборов или еще чего-то дурного. Зачастую люди отказываются отвечать на вопросы.\n\nНо нам нужно выполнить задание, и уклончивые крестьяне не помешают нам заработать."
 laamp_base_contract_schemes.2541.desc.fluff_type.happiness: "Жители поселения [location.GetNameNoTier] радостно встречают нас обильными угощениями, будто родичей, вернувшихся с далекой войны.\n\nПохоже, [employer.GetTitledFirstName] пользуется любовью и уважением в этих краях, и подданные с восторгом принимают любую весть от [Select_CString(employer.IsFemale,'своей правительницы', 'своего правителя')].\n\nСтоит ли говорить, что они стремятся оказать любую возможную помощь в нашем задании."
 laamp_base_contract_schemes.2541.desc.fluff_type.disgust: "Похоже, [location.GetNameNoTier] не очень-то радостно встречает слуг [Select_CString(employer.IsFemale,'нашей нанимательницы', 'нашего нанимателя')].\n\nНа наше прибытие жители отреагировали откровенными насмешками. От вопросов они в лучшем случае отмахиваются, а в худшем — открыто язвят. Несмотря на такую враждебность, нам нужно их приструнить, иначе мы рискуем ничего не заработать."
 laamp_base_contract_schemes.2541.desc.fluff_type.admiration: "Похоже, народ в поселении [location.GetBaseNameNoTier] довольно смирный.\n\nОни не волнуются о повышении налогов или новых войнах, а просто живут своей жизнью и принимают судьбу как должное. [Select_CString(ROOT.Char.IsFemale,'Посланницу', 'Посланника')] своего сюзерена они встречают с должным почтением.\n\nПечать [Select_CString(employer.IsFemale,'нашей нанимательницы', 'нашего нанимателя')] помогает нам преодолеть мелкие затруднения, но люди здесь сговорчивые, и нам почти не приходится к ней прибегать."
 laamp_base_contract_schemes.2541.desc.fluff_type.worry: "Жители поселения [location.GetNameNoTier] почему-то сомневаются в намерениях [Select_CString(employer.IsFemale,'нашей нанимательницы', 'нашего нанимателя')] и с большой #EMP неохотой#! отвечают на наши вопросы.\n\nЭто весьма усложняет дело — приходится буквально вытягивать сведения о каждом хозяйстве, но наша задача всё же выполнима."
 laamp_base_contract_schemes.2541.a: "Ладно, давайте уже покончим с этим."
 laamp_base_contract_schemes.2541.a.tt.success: "Всеобщий опрос"
 laamp_base_contract_schemes.2541.a.tt.success.tt: "+1 #P успешный#! осмотр"
 laamp_base_contract_schemes.2541.a.tt.easier.happiness: "#WEAK Задача сильно упрощается благодаря отношению местных к своему [Concept('liege', 'сюзерену')|E]#!"
 laamp_base_contract_schemes.2541.a.tt.easier.easier_admiration: "#WEAK Задача немного упрощается благодаря отношению местных к своему [Concept('liege', 'сюзерену')|E]#!"
 laamp_base_contract_schemes.2541.a.tt.failure: "Явные неточности"
 laamp_base_contract_schemes.2541.a.tt.failure.tt: "+1 #N провальный#! осмотр"
 laamp_base_contract_schemes.2541.b: "Похоже, в этом городе будет легко подделать результаты..."
 laamp_base_contract_schemes.2541.b.tt: "$laamp_base_contract_schemes.2541.a.tt.success.tt$ #WEAK (из-за вашей нечистоплотности возможен сокрушительный провал)#!"
 laamp_base_contract_schemes.2541.c: "Думаю, здесь можно особенно не усердствовать..."
 laamp_base_contract_schemes.2541.c.tt.explicit_odds_note: "#WEAK Это испытание немного проще, чем проверка [Concept('stewardship', 'управления')|E]#!"
 laamp_base_contract_schemes.2541.c.tt.success: "Вы правдоподобно фабрикуете местную перепись"
 laamp_base_contract_schemes.2541.c.tt.success.tt: "$laamp_base_contract_schemes.2541.b.tt$"
 laamp_base_contract_schemes.2541.c.tt.failure: "Ваша подделка очевидна"
 laamp_base_contract_schemes.2541.c.tt.failure.tt: "$laamp_base_contract_schemes.2541.a.tt.failure.tt$ #WEAK (из-за вашей нечистоплотности возможен сокрушительный провал)#!"
 laamp_base_contract_schemes.2541.d.officer_exists: "[officer.GetFirstNameNoTooltip], начинай."
 laamp_base_contract_schemes.2541.d.officer_unexists: "Будь у меня интендант..."
 laamp_base_contract_schemes.2541.e: "Просто запишем прошлые сведения. Какая разница?"
 laamp_base_contract_schemes.2541.e.success: "Правдоподобная чушь"
 laamp_base_contract_schemes.2541.e.success.tt: "$laamp_base_contract_schemes.2541.b.tt$"
 laamp_base_contract_schemes.2541.e.tt.employer_has_trait.trusting: "#WEAK Вероятность повышена, так как [employer.GetTitledFirstName] обладает свойством «[GetTrait('trusting').GetName( GetNullCharacter )]»#!"
 laamp_base_contract_schemes.2541.e.tt.employer_has_trait.lazy: "#WEAK Вероятность повышена, так как [employer.GetTitledFirstName] обладает свойством «[GetTrait('lazy').GetName( GetNullCharacter )]»#!"
 laamp_base_contract_schemes.2541.e.failure: "Очевидная ложь"
 laamp_base_contract_schemes.2541.e.failure.tt: "$laamp_base_contract_schemes.2541.c.tt.failure.tt$"
 laamp_base_contract_schemes.2541.e.tt.employer_has_trait.paranoid: "#WEAK Вероятность повышена, так как [employer.GetTitledFirstName] обладает свойством «[GetTrait('paranoid').GetName( GetNullCharacter )]»#!"
 laamp_base_contract_schemes.2541.e.tt.employer_has_trait.diligent: "#WEAK Вероятность повышена, так как [employer.GetTitledFirstName] обладает свойством «[GetTrait('diligent').GetName( GetNullCharacter )]»#!"
 laamp_base_contract_schemes.2542.t.crit_win: "$laamp_base_contract_schemes.2011.t$: исключительный успех"
 laamp_base_contract_schemes.2542.t.win: "$laamp_base_contract_schemes.2011.t$: успех!"
 laamp_base_contract_schemes.2542.t.fail: "$laamp_base_contract_schemes.2011.t$: провал!"
 laamp_base_contract_schemes.2542.t.crit_fail: "$laamp_base_contract_schemes.2011.t$: сокрушительный провал"
 laamp_base_contract_schemes.2542.desc.intro: "Когда мы закончили, представитель [Select_CString(employer.IsFemale,'нашей нанимательницы', 'нашего нанимателя')] ждет нас в поселении [location.GetBaseNameNoTier] и с интересом изучает толстую кипу наших бумаг.\n\n"
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.win: "«Исключительная работа, [ROOT.Char.GetTitledFirstNameNoTooltip]! Даже беглого взгляда достаточно, чтобы отметить ваше прилежание и внимание к деталям. [employer.GetTitleAsNameNoTooltip] будет [Select_CString(employer.IsFemale,'довольна', 'доволен')]!» Я почтительно склоняю голову в ответ на похвалу, и слуга подает знак, чтобы нам передали награду."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.win: "«Не знаю, кому вы это поручили, [ROOT.Char.GetTitledFirstNameNoTooltip], но это поистине #EMP огромный#! труд, — восхищенно присвистывает слуга. — [employer.GetTitleAsNameNoTooltip] будет в восторге». [officer.GetTitledFirstName] позади меня устало потирает висок. [Select_CString(officer.IsFemale,'Она так утомилась', 'Он так утомился')], что даже награда [Select_CString(officer.IsFemale,'ее', 'его')] не взбодрила."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.win: "«Не знаю, кому вы это поручили, [ROOT.Char.GetTitledFirstNameNoTooltip], но это поистине #EMP великолепная#! работа, — восхищенно присвистывает слуга. — [employer.GetTitleAsNameNoTooltip] будет весьма [Select_CString(employer.IsFemale,'довольна', 'доволен')]». [officer.GetTitledFirstName] подле меня гордо выпрямляет спину, когда нам передают награду."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.win: "«Вы двое — просто образец прилежания! — ликует слуга, когда я и [officer.GetTitledFirstName] передаем перепись. — Записи сделаны тщательно, да и почерк прекрасный. [employer.GetTitleAsNameNoTooltip] останется [Select_CString(employer.IsFemale,'довольна', 'доволен')]. Я тотчас распоряжусь, чтобы вам дали вознаграждение»."
 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.win: "«О [employer.GetFaith.KnowledgeGodName], какие полезные сведения вы собрали! И #EMP столь#! неожиданные... Даже не верится, что вы смогли это сделать, не прочти я записи лично. [employer.GetTitleAsNameNoTooltip] будет очень [Select_CString(employer.IsFemale,'довольна', 'доволен')] вашей работой!»"
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.win: "«Невероятно! Если ваши записи #EMP действительно#! верны, то [employer.GetTitleAsNameNoTooltip] удручающе мало знает об истинном состоянии своих владений. Видимо, нам нужно поскорее заказать более подробную перепись. Превосходная работа!»"
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.win: "«Вы собрали поистине #EMP удивительные#! сведения... Признаюсь, многое стало для меня настоящим открытием. [employer.GetTitleAsNameNoTooltip] lи не [Select_CString(employer.IsFemale,'догадывалась', 'догадывался')], что [Select_CString(employer.IsFemale,'ее', 'его')] владения столь разнообразны. Как бы то ни было, вы проделали достойную работу. [employer.GetTitleAsNameNoTierNoTooltip] останется [Select_CString(employer.IsFemale,'довольна', 'доволен')]!»"
 laamp_base_contract_schemes.2542.desc.method.mixed.win: "«Хм, похоже, ваши записи... в порядке. Сведения немного разнородные — как вы их собирали? Впрочем, это не так уж важно. Главное, что [employer.GetTitleAsNameNoTooltip|l] будет [Select_CString(employer.IsFemale,'рада', 'рад')]»."
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.loss: "«Вижу, вы #EMP старались#!, но даже при беглом прочтении я вижу слишком много явных ошибок. [employer.GetTitleAsName] не может полагаться на эту перепись. Простите, но за такую небрежную работу вы ничего не получите, несмотря на потраченное время»."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.loss: "«Уж не знаю, кто опрашивал смердов и записывал ответы, но это либо жертва кровосмешения, либо просто тупица».\n\nГде-то за моей спиной [officer.GetTitledFirstName] заливается слезами."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.loss: "«Слушайте, я не знаю, кому вы за это заплатили, но вы явно просчитались — эти заметки не стоят и медяка».\n\n[officer.GetTitledFirstName] подле меня возмущенно фыркает."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.loss: "[Select_CString(dummy_gender.IsFemale,'Чиновница', 'Чиновник')] придирчиво изучает сведения, которые я и [officer.GetTitledFirstName] с таким трудом собрали. С каждой страницей [Select_CString(dummy_gender.IsFemale,'ее', 'его')] ухмылка становится всё более презрительной. Не дочитав до конца, [Select_CString(dummy_gender.IsFemale,'она', 'она')] бросает документы на пол и уходит, не сказав ни слова."
 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.loss: "Бегло взглянув на записи, [Select_CString(dummy_gender.IsFemale,'она', 'он')] поднимает глаза на нас: «Думаете, [employer.GetCapitalLocation.GetTitle.GetNameNoTier] — город #EMP идиотов#!, которые не заметят откровенное вранье и глупейший подлог? За такое надувательство вы ничего не получите!»"
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.loss: "«Что за... Ваши записи — #EMP полная#! чушь. Думали, [employer.GetTitleAsNamePossessiveNoTooltip] заплатит вам за такую халтуру? Совсем с ума сошли?»\n\n[Select_CString(dummy_gender.IsFemale,'Она', 'Он')] уходит, прежде чем мы успеваем хоть что-то сказать в свое оправдание."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.loss: "[Select_CString(dummy_gender.IsFemale,'Чиновница', 'Чиновник')] без труда разоблачает наш... #EMP творческий#! подход и удаляется, высказав всё, что [Select_CString(dummy_gender.IsFemale,'она', 'он')] и [employer.GetTitleAsNameNoTooltip] думают о нас."
 laamp_base_contract_schemes.2542.desc.method.mixed.loss: "«Буду с вами [Select_CString(dummy_gender.IsFemale,'честна', 'честен')] — это никуда не годится. Совершенно непонятно, что именно вы #EMP пытались#! изобразить, но думаю, вы понимаете, что #EMP это#! не стоит ни единой монеты», — резко заявляет [Select_CString(dummy_gender.IsFemale,'она', 'он')]."
 laamp_base_contract_schemes.2542.desc.outro.win: "\n\n[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] получают за свои усилия большой сундук с серебром."
 laamp_base_contract_schemes.2542.desc.outro.loss: "\n\nСегодня [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] остается без денег."
 laamp_base_contract_schemes.2542.a.crit_win: "Ура, победа!"
 laamp_base_contract_schemes.2542.a.win: "Мы проделали хорошую работу."
 laamp_base_contract_schemes.2542.a.fail: "Вот же неблагодарные. Пойдем отсюда."
 laamp_base_contract_schemes.2542.a.crit_fail: "Только время зря потратили."
 laamp_base_contract_schemes.2661.t: "$laamp_base_contract_schemes.2031.t$: местная достопримечательность"
 laamp_base_contract_schemes.2661.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTier] становится местом споров, возникших из мелкого судебного дела: наш наниматель по глупости указал, что граница местной достопримечательности немного отличается от принятой.\n\nМелкие землевладельцы и зажиточные крестьяне сразу же подняли десятки вопросов — изменение породило поток жалоб."
 laamp_base_contract_schemes.2661.desc.outro: "\n\n[employer.GetTitledFirstName|U] подчеркивает, что оплата напрямую зависит от того, насколько тихо и быстро мы разрешим проблему."
 laamp_base_contract_schemes.2661.a: "Задача вроде несложная…"
 laamp_base_contract_schemes.2661.b: "Думаю, мне это по силам…"
 laamp_base_contract_schemes.2661.b.tt.success: "Вам удается достичь компромисса"
 laamp_base_contract_schemes.2661.b.tt.failure: "Переговоры проваливаются"
 laamp_base_contract_schemes.2661.c: "Предполагаю, ясность здесь важнее точности."
 laamp_base_contract_schemes.2661.d.sacrifice_exists: "[sacrifice.GetFirstNameNoTooltip|U] останется здесь и разрешит спор."
 laamp_base_contract_schemes.2661.d.sacrifice_unexists: "Увы, у меня нет сведущих в таких делах слуг, которых я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы оставить с вами."
 laamp_base_contract_schemes.2661.d.no_valid_char: "У вас нет доступных [Concept('follower', 'последователей')|E], которых можно на время направить ко [Concept('court', 'двору')|E] заказчика. Навык [Concept('intrigue', 'интриг')|E] последователя должен составлять не менее [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0]"
 laamp_base_contract_schemes.2661.d.tt.courtier_stays_here: "[sacrifice.GetFirstName|U] на время останется здесь, [employer.GetTitledFirstName] даст [Select_CString(sacrifice.IsFemale, 'ей', 'ему' )] место при [Concept('court', 'дворе')|E]. [Select_CString(sacrifice.IsFemale, 'Она', 'Он' )] вернется к вам через [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_min_value')|0]–[EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_max_value')|0] г."
 laamp_base_contract_schemes.2661.e.officer_exists: "[officer.GetTitledFirstNameNoTooltip|U], это вроде в твоей компетенции?"
 laamp_base_contract_schemes.2661.e.officer_unexists: "Боюсь, что у меня нет подручных, которым можно поручить это дело."
 laamp_base_contract_schemes.2661.f: "Хм, у меня нет подходящих подручных, которым можно это поручить."
 laamp_base_contract_schemes.2661.g: "Я решу проблему, надо только приложить все силы!"
 laamp_base_contract_schemes.2662.t: "$laamp_base_contract_schemes.2031.t$: успех!"
 laamp_base_contract_schemes.2662.desc.resolution_type.stewardship: "У #L [employer.GetPrimaryTitle.GetAdjective|l]их#! жителей много доводов — верных и не очень. Но все они #EMP непоследовательны#!.\n\nЯ без труда доказываю, что их аргументы несерьезны или попросту глупы.\n\nВсего за несколько часов мне удается переломить ситуацию в пользу [Select_CString(employer.IsFemale,'нашей нанимательницы', 'нашего нанимателя')] и выставить дело так, что новое правило полностью соответствует традициям, к большой досаде подданных."
 laamp_base_contract_schemes.2662.desc.resolution_type.secondary_skill: "Пары юридических хитростей достаточно, чтобы посеять сомнения в умах рассерженных подданных [Select_CString(employer.IsFemale,'моей нанимательницы', 'моего нанимателя')].\n\nЯ ставлю под сомнение смысл сказанного, сталкиваю жалобщиков между собой, #EMP и вуаля#!: все слишком сомневаются в том, кто прав и что правильно, чтобы оказать мне хоть сколь-нибудь заметное сопротивление.\n\nДело так и не решено, но обвинения жителей утихли, а их гнев иссяк."
 laamp_base_contract_schemes.2662.desc.resolution_type.left_sacrifice: "Пока [sacrifice.GetTitledFirstName] разбирается с недовольными жителями, [employer.GetTitledFirstName] и я отправляемся на прогулку.\n\nКрики о несправедливости постепенно стихают позади. Когда мы выходим на террасу и  вдыхаем свежий вечерний воздух, [employer.GetFirstNameNoTooltip] улыбается — впервые с нашего прибытия.\n\n«Вы отправили нам на помощь весьма талантливого оратора, [ROOT.Char.GetFirstNameNoTooltip]. Это очень любезно с вашей стороны. Я позабочусь о [Select_CString(sacrifice.IsFemale,'ее', 'его')] быстром и безопасном возвращении. Оплата ждет вас у ворот»."
 laamp_base_contract_schemes.2662.desc.resolution_type.officer: "[officer.GetTitledFirstName], [Select_CString(officer.IsFemale,'прирожденная охотница', 'прирожденный охотник')], быстро и точно определяет расположение достопримечательности. Оспорить [Select_CString(officer.IsFemale,'ее', 'его')] выводы крайне сложно.\n\nКонечно, #L [employer.GetPrimaryTitle.GetAdjective|l]ие#! жители всё равно пытаются возразить, но [officer.GetFirstNameNoTooltip] терпеливо отстаивает свою позицию и разбивает их доводы в пух и прах.\n\nПосле полудня толпа сутяжников наконец редеет."
 laamp_base_contract_schemes.2662.desc.resolution_type.camp_purpose: "Добропорядочные #L [employer.GetPrimaryTitle.GetAdjective|l]ие#! жители упорно отстаивают свои интересы, но не могут тягаться с мощью #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]их#! знаний.\n\nК концу дня долгие увлеченные споры постепенно стихают.\n\nПо правде говоря, наши обсуждения закончились ничем, но местные жители в конце концов сдаются. Каждый их вопрос встречается вопросом, каждая тема поднимается множество раз, а доводы становятся всё более уклончивыми..."
 laamp_base_contract_schemes.2662.desc.resolution_type.stress: "Яростная перепалка с толпой рассерженных жителей изрядно утомляет. Жесткий подход вряд ли годится для решения любой проблемы, но зачастую приносит результат.\n\nСпустя несколько часов криков и угроз #L [employer.GetPrimaryTitle.GetAdjective|l]ие#! жители наконец смиренно отступают.\n\nЯ и не [Select_CString(ROOT.Char.IsFemale,'сомневалась', 'сомневался')], что смогу сломить их."
 laamp_base_contract_schemes.2662.desc.outro: "\n\n[employer.GetTitledFirstName] явно [Select_CString(employer.IsFemale,'рада', 'рад')], что переполох закончился."
 laamp_base_contract_schemes.2662.a: "Еще один довольный покровитель."
 laamp_base_contract_schemes.2663.t: "$laamp_base_contract_schemes.2031.t$: провал!"
 laamp_base_contract_schemes.2663.desc.stewardship: "Похоже, я #EMP сильно#! [Select_CString(ROOT.Char.IsFemale,'переоценила', 'переоценил')] свои навыки управления.\n\nМне казалось, что мнение достойного человека всё прояснит, но мои попытки уточнить границы участка лишь породили #EMP третью#! точку зрения вдобавок к уже существующим. Перепалка местных стала совершенно беспорядочной."
 laamp_base_contract_schemes.2663.desc.officer: "Как бы [officer.GetTitledFirstName] ни [Select_CString(officer.IsFemale,'старалась', 'старался')], #L [employer.GetPrimaryTitle.GetAdjective|l]ие#! жители продолжают возмущаться.\n\nПохоже, [Select_CString(officer.IsFemale,'ее', 'его')] попытки уточнить границы участка лишь породили #EMP третью#! точку зрения вдобавок к уже существующим."
 laamp_base_contract_schemes.2663.desc.outro: "\n\nКажется, #L [employer.GetPrimaryTitle.GetAdjective|l]ие#! жители начали вспоминать все старые обиды. Они всё чаще переходят на личности и высказывают сомнительные претензии, и [employer.GetPrimaryTitle.GetDeJureLiege.GetTierAsNameNoTooltip] бурлит, словно кипящий котел. Обстановка накаляется.\n\n[Select_CString(employer.IsFemale,'Разгневанная', 'Разгневанный')] [employer.GetTitledFirstName] прогоняет нас из поселения, не заплатив ни монеты."
 laamp_base_contract_schemes.2663.a: "Мы сделали всё, что могли…"
 laamp_base_contract_schemes.2666.t: "$laamp_base_contract_schemes.2031.t$: двойные поборы"
 laamp_base_contract_schemes.2666.desc: "Недовольство #L [employer.GetPrimaryTitle.GetAdjective|l]их#! жителей росло задолго до нашего прибытия: похоже, из-за многолетних ошибок [Select_CString(employer.IsFemale,'моей нанимательницы', 'моего нанимателя')] и [Select_CString(employer.IsFemale,'ей', 'ему')] подобных многие землевладельцы и торговцы платили #EMP двойной#! налог, а то и больше. Одни сборщики податей попросту не знали, чем заняты другие.\n\nДолгие жалобы и попытки мирно решить проблему оказались тщетными, и теперь возмущение вот-вот перерастет в нечто более опасное."
 laamp_base_contract_schemes.2666.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
