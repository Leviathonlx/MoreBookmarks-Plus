 great_project_type_great_wall_extend_to_shanhai_pass: "Расширить Великую стену до Шаньхайгуаньского прохода"
 great_project_type_great_wall_extend_to_shanhai_pass_desc: "Великая стена уже сейчас поражает воображение, но мы можем сделать ее еще внушительнее и эффективнее. Продлив стену дальше на восток, через Шаньхайгуаньский проход до самого побережья, мы сможем полностью преградить доступ на нашу территорию с севера."
