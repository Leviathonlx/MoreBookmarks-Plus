 great_project_type_mandala_capital_01: "$building_type_mandala_capital_01$"
 great_project_type_mandala_capital_01_desc: "Пришло время оставить свой след в истории. Возведем же грандиозный храм во славу нашего девараджи!"
 great_project_type_mandala_capital_01_possessive: "Главного храмового комплекса"
 great_project_type_mandala_capital_01_contribution_rite_of_worthiness: "Обряд пригодности"
 great_project_type_mandala_capital_01_contribution_rite_of_worthiness_desc: "Мы докажем свою пригодность, получив дозволение взвести #TOOLTIP:BUILDING,mandala_capital_01 #L украшенный храм#!#!, который позволит завоевать преданность жителей этого [Concept('kingdom', 'королевства')|E] [Concept('de_jure', 'де-юре')|E]!"
 great_project_type_mandala_capital_01_contribution_slabs_of_sandstone: "Плиты песчаника"
 great_project_type_mandala_capital_01_contribution_slabs_of_sandstone_desc: "В этом храме будут почитаться высшие силы, но его строительство остается мирским делом. Обеспечение [Concept('great_project', 'грандиозного проекта')|E] необходимыми материалами позволит внести наиболее значительный вклад."
 great_project_type_mandala_capital_01_contribution_laterite_blocks: "Блоки латерита"
 great_project_type_mandala_capital_01_contribution_laterite_blocks_desc: "Латеритный краснозем необходим не только для прочного фундамента, но и для украшения здания."
 great_project_type_mandala_capital_01_contribution_timber: "Древесина"
 great_project_type_mandala_capital_01_contribution_timber_desc: "Мы заготовим необходимый объем древесины, чтобы обеспечить постройку балками, кровлей, вращающимися дверями и основой для декоративной обшивки."
 great_project_type_mandala_capital_01_contribution_work_force: "Работники"
 great_project_type_mandala_capital_01_contribution_work_force_desc: "Камни сами себя не сдвинут! Мы обеспечим [Concept('great_project', 'грандиозный проект')|E] рабочей силой, необходимой для осуществления этой славной цели."
 great_project_type_mandala_capital_01_contribution_woodcarvings: "Резьба по дереву"
 great_project_type_mandala_capital_01_contribution_woodcarvings_desc: "Мы покроем деревянные панели обшивки изящной резьбой, под стать божественному великолепию. Это принесет благословение нашему народу."
 great_project_type_mandala_capital_01_contribution_sanctified_domes: "Освященные купола"
 great_project_type_mandala_capital_01_contribution_sanctified_domes_desc: "Мы построим чудесные рукотворные купола, демонстрирующие мастерство и изобретательность нашего народа."
 great_project_type_mandala_capital_01_contribution_ornate_reliefs: "Украшенные барельефы"
 great_project_type_mandala_capital_01_contribution_ornate_reliefs_desc: "Верующие будут поражены видом прекрасных барельефов с изображением деват, апсар и священных сюжетов."
 great_project_type_mandala_capital_01_contribution_family_shrine: "Родовое святилище"
 great_project_type_mandala_capital_01_contribution_family_shrine_desc: "Будет воздвигнуто специальное святилище для потомка наших великих правителей."
 great_project_mandala_capital_pick_aspect_tt: "Вы приняли [Concept('mandala_aspect', 'аспект мандалы')|E]"
 great_project_mandala_capital_has_creation_aspect_tt: "Вы приняли [Concept('aspect_of_creation', 'аспект созидания')|E]"
 great_project_mandala_capital_has_serenity_aspect_tt: "Вы приняли [Concept('aspect_of_serenity', 'аспект умиротворенности')|E]"
 great_project_mandala_capital_has_destruction_aspect_tt: "Вы приняли [Concept('aspect_of_destruction', 'аспект разрушения')|E]"
 great_project_mandala_capital_has_trickery_aspect_tt: "Вы приняли [Concept('aspect_of_trickery', 'аспект обмана')|E]"
 great_project_type_mandala_capital_02: "Улучшение Главного храмового комплекса"
 great_project_type_mandala_capital_02_desc: "У нас появилась возможность расширить наш величественный храм! Давайте создадим чудо, которое переживет столетия!"
 great_project_type_mandala_capital_02_possessive: "Величественного храма"
 great_project_type_mandala_capital_02_contribution_rite_of_worthiness: "Обряд пригодности"
 great_project_type_mandala_capital_02_contribution_rite_of_worthiness_desc: "Мы докажем свою пригодность, получив дозволение развивать наш #TOOLTIP:BUILDING,mandala_capital_01 #L украшенный храм#!#!, который позволит завоевать преданность жителей этого [Concept('kingdom', 'королевства')|E] [Concept('de_jure', 'де-юре')|E]!"
 great_project_type_mandala_capital_02_contribution_brick: "Кирпич"
 great_project_type_mandala_capital_02_contribution_brick_desc: "Ничто не может быть создано из ничего. Мы предоставим нужное количество кирпичей, чтобы [Concept('great_project', 'грандиозный проект')|E] превратился в величественный храм."
 great_project_type_mandala_capital_02_contribution_tiles: "Черепица"
 great_project_type_mandala_capital_02_contribution_tiles_desc: "Черепица — самый функциональный материал для кровли. Мы предоставим нашу лучшую черепицу, чтобы защитить [Concept('great_project', 'грандиозный проект')|E] от сырости!"
 great_project_type_mandala_capital_02_contribution_shallow_pools: "Неглубокие пруды"
 great_project_type_mandala_capital_02_contribution_shallow_pools_desc: "Водоемы не только обеспечивают прохладу, но и связывают нас с миром богов."
 great_project_type_mandala_capital_02_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_02_contribution_work_force_desc: "Для великих свершений требуется великий труд! Мы должны предоставить людей для [Concept('great_project', 'грандиозного проекта')|E], чтобы завершить обновление Величественного храма."
 great_project_type_mandala_capital_02_contribution_decorative_tiles: "Декоративная черепица"
 great_project_type_mandala_capital_02_contribution_decorative_tiles_desc: "Позволим себе роскошь украсить крыши декоративной черепицей, изогнутыми краями и изящной резьбой. Пусть великолепие этого храма радует и людей, и богов!"
 great_project_type_mandala_capital_02_contribution_decorated_domes: "Украшенные купола"
 great_project_type_mandala_capital_02_contribution_decorated_domes_desc: "Настоящий купол может быть только круглым. И мы сделаем их круглыми — с рельефными ребрами и узорчатым орнаментом."
 great_project_type_mandala_capital_02_contribution_family_statues: "Священная статуя наследника"
 great_project_type_mandala_capital_02_contribution_family_statues_desc: "Священные лики наследников нашей божественной династии будут высечены в виде каменных статуй, чтобы память о них сохранилась в веках."
 great_project_type_mandala_capital_03: "$great_project_type_mandala_capital_02$"
 great_project_type_mandala_capital_03_desc: "$great_project_type_mandala_capital_02_desc$"
 great_project_type_mandala_capital_03_possessive: "Храмового участка"
 great_project_type_mandala_capital_03_contribution_rite_of_worthiness: "Обряд пригодности"
 great_project_type_mandala_capital_03_contribution_rite_of_worthiness_desc: "Мы докажем свою пригодность, получив дозволение возвести #TOOLTIP:BUILDING,mandala_capital_01 #L украшенный храм#!#!, и тем самым впишем свои имена в анналы истории!"
 great_project_type_mandala_capital_03_contribution_volcanic_stone: "Вулканический камень"
 great_project_type_mandala_capital_03_contribution_volcanic_stone_desc: "Для высочайших амбиций требуется самое крепкое основание. Мы обеспечим [Concept('great_project', 'грандиозный проект')|E] вулканическим камнем, необходимым для создания надежного основания, которое простоит целую вечность."
 great_project_type_mandala_capital_03_contribution_corbel_gateways: "Ложные своды"
 great_project_type_mandala_capital_03_contribution_corbel_gateways_desc: "Для расширения храма необходимы надежные опоры, способные поддерживать структуру всей постройки. Эти своды будут направлять всех, кто пришел на освященную землю в поисках просветления."
 great_project_type_mandala_capital_03_contribution_divine_statues: "Священные статуи"
 great_project_type_mandala_capital_03_contribution_divine_statues_desc: "Эти исполинские головы выглядят пугающе, но в действительности они освящают это место, наполняя его благоговением и добродетелью."
 great_project_type_mandala_capital_03_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_03_contribution_work_force_desc: "Божественного не достичь без упорного труда. Для строительства Храмового участка требуется больше рабочих, и нас щедро вознаградят за наш вклад."
 great_project_type_mandala_capital_03_contribution_creation_aspect: "Статуи созидания"
 great_project_type_mandala_capital_03_contribution_creation_aspect_desc: "Эти исполинские головы задумчиво вглядываются в даль, поглощенные планированием и организацией жизни в этом мире и за его пределами. В статуях отчетливо угадывается сходство с нашим божественным правителем."
 great_project_type_mandala_capital_03_contribution_serenity_aspect: "Статуи умиротворенности"
 great_project_type_mandala_capital_03_contribution_serenity_aspect_desc: "Эти исполинские головы словно исполнены умиротворения и безмятежности, которые приходят лишь с истинным просветлением. В статуях отчетливо угадывается сходство с нашим божественным правителем."
 great_project_type_mandala_capital_03_contribution_destruction_aspect: "Статуи разрушения"
 great_project_type_mandala_capital_03_contribution_destruction_aspect_desc: "Лики этих исполинских голов искажены устрашающей гримасой, они словно готовы устремиться в бой против всякого, кто дерзнет напасть на священные земли. В статуях отчетливо угадывается сходство с нашим божественным правителем."
 great_project_type_mandala_capital_03_contribution_trickery_aspect: "Статуи обмана"
 great_project_type_mandala_capital_03_contribution_trickery_aspect_desc: "Лики этих исполинских голов лукаво улыбаются — кажется, будто они насквозь видят и телесную, и духовную суть человека. В статуях отчетливо угадывается сходство с нашим божественным правителем."
 great_project_type_mandala_capital_03_contribution_gilded_domes: "Позолоченные купола"
 great_project_type_mandala_capital_03_contribution_gilded_domes_desc: "Купола Храмового участка должны быть покрыты лучшим золотом, чтобы в полной мере отражать его великолепие."
 great_project_type_mandala_capital_03_contribution_family_temple_compound: "Семейные храмы"
 great_project_type_mandala_capital_03_contribution_family_temple_compound_desc: "Священный комплекс для прославления сыновей и дочерей божественного правителя, построившего эти великие храмы."
 great_project_type_mandala_capital_04: "$great_project_type_mandala_capital_02$"
 great_project_type_mandala_capital_04_desc: "$great_project_type_mandala_capital_02_desc$"
 great_project_type_mandala_capital_04_possessive: "Великого храмового комплекса"
 great_project_type_mandala_capital_04_contribution_rite_of_worthiness: "Обряд пригодности"
 great_project_type_mandala_capital_04_contribution_rite_of_worthiness_desc: "Мы докажем свою пригодность, получив дозволение возвести #TOOLTIP:BUILDING,mandala_capital_01 #L украшенный храм#!#!, который прославит наши имена в веках!"
 great_project_type_mandala_capital_04_contribution_slabs_of_granite: "Гранитные плиты"
 great_project_type_mandala_capital_04_contribution_slabs_of_granite_desc: "По-настоящему бессмертным можно считать лишь образ, высеченный в камне. Мы достанем самый лучший камень для украшений Великого храмового комплекса, которые переживут само время."
 great_project_type_mandala_capital_04_contribution_zaungdans: "Крытые лестницы"
 great_project_type_mandala_capital_04_contribution_zaungdans_desc: "Восхождение по священной лестнице символизирует приближение к божественному. К тому же, на этих лестницах можно разместить торговые прилавки и другие сооружения."
 great_project_type_mandala_capital_04_contribution_gilded_shrines: "Позолоченные святилища"
 great_project_type_mandala_capital_04_contribution_gilded_shrines_desc: "Мы воздвигнем святилища с изваяниями богов. Каждое воплощенное в идоле божество дарует нам свою благосклонность и окажет помощь божественному владыке."
 great_project_type_mandala_capital_04_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_04_contribution_work_force_desc: "Для столь колоссальной работы требуются не только мускулы и пот, но и острый глаз, тонкие инструменты и ум мастера. Предоставляемые нами работники не просто переносят простые материалы, они создают изысканные произведения искусства, столь необходимые [Concept('great_project', 'грандиозному проекту')|E]."
 great_project_type_mandala_capital_04_contribution_bell_stupas: "Колоколообразные ступы"
 great_project_type_mandala_capital_04_contribution_bell_stupas_desc: "Мы предложим лучший мрамор для строительства Божественного храмового дворца, чтобы он стоял на самом элегантном основании."
 great_project_type_mandala_capital_04_contribution_bejeweled_domes: "Купола, украшенные самоцветами"
 great_project_type_mandala_capital_04_contribution_bejeweled_domes_desc: "Небеса должны озарять этот Великий храмовый комплекс, и мы обеспечим [Concept('great_project', 'грандиозный проект')|E] необходимым количеством самоцветов, чтобы он выглядел так, словно сами звезды снизошли на столпы этой божественной постройки."
 great_project_type_mandala_capital_04_contribution_family_temple_complex: "Семейный храмовый комплекс"
 great_project_type_mandala_capital_04_contribution_family_temple_complex_desc: "Мы почтим потомка великого девараджи собственным храмовым комплексом в стенах царского города. Здесь его будут почитать задолго до того, как он примет бразды правления."
 great_project_type_mandala_capital_05: "$great_project_type_mandala_capital_02$"
 great_project_type_mandala_capital_05_desc: "$great_project_type_mandala_capital_02_desc$"
 great_project_type_mandala_capital_05_possessive: "Божественного храмового дворца"
 great_project_type_mandala_capital_05_contribution_rite_of_worthiness: "Обряд пригодности"
 great_project_type_mandala_capital_05_contribution_rite_of_worthiness_desc: "Мы докажем свою пригодность, получив дозволение возвести #TOOLTIP:BUILDING,mandala_capital_01 #L украшенный храм#!#!, которому не будет равных на земле!"
 great_project_type_mandala_capital_05_contribution_marble_foundation: "Мраморное основание"
 great_project_type_mandala_capital_05_contribution_marble_foundation_desc: "Мы предложим лучший мрамор для строительства Божественного храмового дворца, чтобы он стоял на самом элегантном основании."
 great_project_type_mandala_capital_05_contribution_divine_barays: "Священные бараи"
 great_project_type_mandala_capital_05_contribution_divine_barays_desc: "Божественный дворец будет украшен глубокими водоемами, которые не только защитят нас от врагов, но и послужат вратами в мир духов."
