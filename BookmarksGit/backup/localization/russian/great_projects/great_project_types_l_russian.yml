 great_project_type_great_wall_extend_to_liaodong: "Расширить Великую стену до Ляодунского полуострова"
 great_project_type_great_wall_extend_to_liaodong_desc: "По мере того как расширяются наши границы, должна расширяться и Великая стена. Оборона должна полностью прикрывать береговую линию, дабы подданные во всех частях нашей державы, у моря или вдали от него, чувствовали себя в безопасности."
