 great_project_type_grand_canals_desc: "Предыдущие хранители этой земли проложили обширную сеть каналов, связав реки и озера рукотворными водными путями, соединившими север и юг. Расширение этой системы с помощью современных методов сделает ее более эффективной и позволит почтить наследие и мастерство изначальных строителей."
