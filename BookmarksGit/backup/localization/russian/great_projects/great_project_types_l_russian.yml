 great_project_type_construct_great_barracks: "Построить Великие казармы"
 great_project_type_construct_great_barracks_desc: "Мы можем показать свою военную мощь, построив величественные крепости, вмещающие бесчисленных солдат. Военные командиры смогут набрать больше войск и увеличить гарнизоны, что, в свою очередь, значительно укрепит местную оборону."
