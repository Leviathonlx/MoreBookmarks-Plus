 great_project_type_strengthen_capital: "Улучшить столицу"
 great_project_type_strengthen_capital_desc: "Столица — не просто место, где заседает правительство. Это самое сердце державы, и оно непременно должно служить сияющим символом моей власти. Я перестрою весь город, украшу его статуями и памятниками, замощу его улицы и заложу университет — и тогда новая, прекрасная столица станет отражением величия моего рода."
