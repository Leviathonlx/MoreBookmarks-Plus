l_russian:
 east_europe.0001.t: "Объединение западных славян"
 east_europe.0001.desc: "Древние племена собрались вновь. Мне удалось добиться единения, которого прежде достиг лишь Само много веков назад. Его империя умерла вместе с ним, но я знаю: [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] будет жить и процветать долгие годы. Все только начинается!"
 east_europe.0001.a: "Да славится [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 east_europe.0002.desc: "Как Само объединил племена вендов много веков назад, так и [western_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)] собирает западнославянские народы под единым знаменем. Сумеет ли этот союз пройти проверку временем или рассыплется в пыль, как империя Само? Лишь [ROOT.Char.GetFaith.FateGodName] знает."
 east_europe.0005.t: "Объединение южных славян"
 east_europe.0005.desc: "Мне удалось объединить племена под одним знаменем. Вместе мы сильнее, чем когда бы то ни было. Нас не завоевать! Нас не уничтожить!"
 east_europe.0006.desc: "[southern_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] собирает южнославянские народы под единым знаменем. Сумеет ли этот союз пройти проверку временем или рухнет под напором старой вражды и суеверий? Только [ROOT.Char.GetFaith.FateGodName] знает."
 east_europe.0010.t: "Рождение Славии"
 east_europe.0010.desc: "Мне удалось совершить невозможное: собрать всех славов под единое знамя. Сегодня моя новая империя протянулась от сердца Европы на западе до хладных лесов востока!\n\nЛишь нескольким героям в истории удавалось совершить подобное. И мое имя навеки вписано в историю рядом с ними."
 east_europe.0010.a: "Да здравствует Славия!"
 east_europe.0011.desc: "[slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] совершает невозможное: собирает южнославянские народы под единым знаменем. Будет ли огромная империя процветать или рухнет под напором старой вражды и суеверий? Только [ROOT.Char.GetFaith.FateGodName] знает."
 east_europe.0015.t: "[defender_of_highgod.GetFaith.HighGodName], благослови защитников"
 east_europe.0015.desc: "Построен Чертог героев..."
 east_europe.0015.a: "... [target_list_member_a.GetNameNoTierNoTooltip]."
 east_europe.0015.b: "... [target_list_member_b.GetNameNoTierNoTooltip]."
 east_europe.0015.c: "... [target_list_member_c.GetNameNoTierNoTooltip]."
 east_europe.0015.d: "... [target_list_member_d.GetNameNoTierNoTooltip]."
 east_europe.0015.tooltip: "Владение получает [Concept( 'special_building', 'особое здание' )|E] [GetBuilding('hall_of_heroes_01').GetName]"
 east_europe.0016.desc: "Под моим командованием кланы объединились, и скоро [holy_site.GetNameNoTierNoTooltip] украсится великим военным чертогом. За его толстыми каменными стенами мы будем готовиться к войне...\n\nМногие века иноземные стервятники засматривались на нашу землю. Так пусть приходят! Могучие [defender_of_highgod.GetFaith.GetNameNoTooltip|l]ие герои окажут им достойный прием! Пусть кровь врагов оросит землю и окрасит реки багрянцем!"
 east_europe.0016.a: "Славься, [defender_of_highgod.GetFaith.WarGodName]!"
 east_europe.0017.desc: "[defender_of_highgod.Custom2('MyCharacterIntroduction', ROOT.Char)|U] объединяет кланы своей державы, чтобы дать отпор иноземным захватчикам. [holy_site.GetNameNoTierNoTooltip] становится местом собрания [defender_of_highgod.GetFaith.GetNameNoTooltip|l]их героев, для которых построен великий военный чертог."
 #HUNGARIAN DECISIONS
 east_europe.0030.t: "Новое начало"
 east_europe.0030.desc: "Купцы, земледельцы и мастера из западных и южных держав прибывают широким потоком. Скоро [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] превратится в процветающий центр торговли и сможет порвать с племенным прошлым.\n\nМожно надеяться, что новые поселенцы-христиане сумеют окончательно уничтожить разрозненные очаги язычества среди подданных и [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] станет добропорядочной #L [scoped_ruler.GetFaith.GetName|l]ой#! державой."
 east_europe.0030.a: "Вам здесь рады!"
 east_europe.0031.t: "Новые поселенцы"
 east_europe.0031.desc.vassals: "[scoped_ruler.GetTitledFirstName] открывает дорогу для иноземных поселенцев из соседних #L [scoped_ruler.GetFaith.GetReligion.GetName|l]их#! держав.\n\n[Select_CString(scoped_ruler.IsFemale, 'Она', 'Он' )] надеется, что новоприбывшие помогут быстрее заселить нашу землю и наладить торговлю с союзниками."
 east_europe.0031.desc.others: "[scoped_ruler.GetTitledFirstName] открывает дорогу для иноземных поселенцев из #L [scoped_ruler.GetFaith.GetReligion.GetName|l]их#! держав по соседству с краем, где правит [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n[Select_CString(scoped_ruler.IsFemale, 'Она', 'Он' )] надеется, что новоприбывшие помогут быстрее заселить [Select_CString(scoped_ruler.IsFemale, 'ее', 'его' )] землю и наладить торговлю с союзниками."
 east_europe.0031.a: "Что ж, я им не доверяю!"
 east_europe.0031.b: "Ясно..."
 east_europe.0032.t: "Старые обряды"
 east_europe.0032.desc: "Мои предшественники приняли [old_faith.GetAdjectiveNoTooltip|l], ведомые ложной уверенностью, что так [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] вступит в современную эпоху. Но это принесло нам лишь восстания, бедность и раздор.\n\nС моим невероятным влиянием на светских правителей и духовенство моей державы я исправлю это, и мы вновь примем единственное верное учение — $magyar_pagan$.\n\nНо это судьбоносный момент, и хотя возвращение к старым обычаям безусловно необходимо, возможно, мы могли бы слегка изменить их интерпретацию?"
 east_europe.0032.a: "Мы останемся непорочны и вернемся к старым традициям."
 east_europe.0032.b: "Возможно, мы могли бы кое-что оставить из нового учения..."
 east_europe.0032.c: "Черепа для [ROOT.Char.GetFaith.WarGodNamePossessive]!"
 east_europe.0032.d: "Наша упорная вера в старые традиции, любые традиции, — это слабость."
 east_europe.0034.t: "[scoped_ruler.GetFaith.GetNameNoTooltip]ое возрождение"
 east_europe.0034.desc.vassals: "Добившись практически безграничной власти в своей державе,"
 east_europe.0034.desc.outsiders: "Добившись практически безграничной власти в державе [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 east_europe.0034.desc.intro: "[scoped_ruler.GetTitledFirstName] [Select_CString(scoped_ruler.IsFemale, 'показала', 'показал' )] свое языческое лицо!\n\nВ своем открытом неповиновении [scoped_ruler.GetSheHe] [Select_CString(scoped_ruler.IsFemale, 'отвергла', 'отверг' )] [old_faith.HighGodNamePossessive]. Высокопоставленные [old_faith.PriestNeuterPlural|l]-[old_faith.GetAdherentNamePluralNoTooltip|l] изгнаны из страны, а [old_faith.GetAdjectiveNoTooltip|l] больше не является государственной религией. Даже сейчас многие [scoped_ruler.GetCulture.GetNameNoTooltip|l] из деревень и сел стекаются к н[scoped_ruler.GetHerHim].\n\n"
 east_europe.0034.desc.conversion_vanilla: "Несмотря на длительное политическое бездействие, $magyar_pagan$ все еще пользуется популярностью в деревнях, а потому [scoped_ruler.GetTitledFirstNameNoTooltip] без особых проблем [Select_CString(scoped_ruler.IsFemale, 'вернулась', 'вернулся' )] к старым обычаям."
 east_europe.0034.desc.conversion_syncretic: "Несмотря на это, новая [scoped_ruler.GetFaith.GetNameNoTooltip|l]ая конфессия, похоже, сохранила некоторые из особенностей, которыми отличается [old_faith.GetAdjectiveNoTooltip|l], являя собой очевидный сплав старых и новых традиций."
 east_europe.0034.desc.conversion_bloodthirsty: "Но, что еще хуже, [scoped_ruler.GetTitledFirstNameNoTooltip] утверждает, что разъяренные боги простят [scoped_ruler.GetCulture.GetCollectiveNounNoTooltip|l]ий народ за принятие чуждой религии только в том случае, если часто приносить им человеческие жертвы!"
 east_europe.0034.desc_conversion_adaptive: "С учетом множества изменений, через которые прошли [scoped_ruler.GetCulture.GetCollectiveNounNoTooltip|l]ий народ и его культура за последние несколько веков, подобное возрождение старых традиций кажется на удивление открытым и прагматичным."
 east_europe.0034.a: "Наконец-то! Да славится [ROOT.Char.GetFaith.HighGodName]!"
 east_europe.0034.b: "Возможно, ветер дует в сторону [scoped_ruler.GetFaith.HighGodNamePossessive]..."
 east_europe.0034.c: "Что это за гнусное язычество?!"
 east_europe.0034.d: "Не мое дело и не моя проблема."
 #BOSNIAN DECISIONS
 east_europe.0101.t: "[Select_CString(founder.IsFemale, 'Первая', 'Первый' )] [founder.GetTitleAsNameNoTooltip|l] Всей Боснии!"
 east_europe.0101.desc: "Много веков воинственные балканские державы отвоевывали друг у друга Боснию. То власть брали братья-славяне с севера и юга, то появлялись знатные карпатские военачальники, императоры Болгарии и Константинополя, даже короли-торговцы Адриатики — и те не оставляли боснийское нагорье в покое.\n\nНо довольно.\n\nПосле моей коронации Босния сама станет королевством, которое ждут сила и слава!"
 east_europe.0101.a: "Мое наследие будет жить в веках!"
 east_europe.0101.b: "[founder.GetFaith.HighGodName] благословляет нас!"
 east_europe.0101.c: "Честно, пока я — [founder.GetTitleAsNameNoTooltip|l] #EMP хоть чего-нибудь#!..."
 east_europe.0102.t: "$east_europe.0101.t$"
 east_europe.0102.desc: "Гонец приносит вести из долины Динарского нагорья: судя по всему, [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] больше не свободная территория, там [Select_CString(founder.IsFemale, 'появилась', 'появился' )] [founder.GetTitleAsNameNoTooltip|l] — [founder.GetShortUIName].\n\nЧто ж, горные долины удобно защищать, боснийское высокогорье поросло густым лесом, а местные жители считают, что [founder.GetTitledFirstNamePossessiveNoTooltip] [Select_CString(founder.IsFemale, 'достойна', 'достоин' )] доверия, — пожалуй, [founder.GetHerHis] королевство в полной безопасности.\n\nПока."
 east_europe.0102.a: "Такие выскочки достойны лишь презрения."
 east_europe.0102.b: "Славься, [founder.GetShortUINameNoTooltip]!"
 east_europe.0102.c: "Посмотрим, как долго это продлится..."
 east_europe.0111.t.setup: "Еретики среди нас"
 east_europe.0111.tt.announce_failure: "Попытка объявить, что $bosnian_church$ распространяет ересь, провалилась!"
 east_europe.0111.tt.cancellation_cooldown: "$bosnian_church$ не может получить обвинение в ереси еще [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_cancellation_cooldown_value')|0] лет"
 east_europe.0111.tt.regular_cooldown: "$bosnian_church$ не может получить обвинение в ереси еще [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_failure_cooldown_value')|0] лет"
 east_europe.0111.tt.critical_cooldown: "$bosnian_church$ не может получить обвинение в ереси еще [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_critical_failure_cooldown_value')|0] лет"
 #[EmptyScope.ScriptValue('vengeful_scheme_success_chance_modifier')|0]
 east_europe.0111.t: "$east_europe.0111.t.setup$: [hof.GetTitledFirstNameNoTooltip] и письмо"
 east_europe.0111.desc: "Кто скажет, как долго так называемые [heretic.GetFaith.GetAdherentNamePluralNoTooltip|l] водили нас за нос? Десять лет? Сто? С появления святого Мартина?\n\nЭта мерзость выросла и расцвела попустительством наших предков, и терпеть это больше нельзя! [heretic.Custom2('InsultNoun', ROOT.Char)] [heretic.GetTitledFirstName] открыто и без стеснения поминает имя [accuser.GetFaith.HighGodNamePossessive], и смотреть на это нет решительно никаких сил!\n\nГоворят, они просто [accuser.GetFaith.GetAdherentNamePluralNoTooltip|l]-деревенщины, а в целом — неплохие ребята. Но я верю, что, если [hof.GetTitledFirstName] услышит достаточно красочный рассказ, все может перемениться..."
 east_europe.0111.a: "[ROOT.Char.Custom('WritingInstrument')|U] и [ROOT.Char.Custom('GetWritingMaterial')|l], немедленно!"
 east_europe.0111.a.tt: "Письмо написано"
 east_europe.0111.b: "У меня есть дела поважнее..."
 east_europe.0112.t: "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0112.desc.intro: "Ваше утверждение, будто [heretic.GetFaith.GetAdherentNamePluralNoTooltip|l] — еретики, абсурдно."
 east_europe.0112.desc.culture: "[accuser.GetTitledFirstName] — [Select_CString(accuser.IsFemale, 'моя землячка', 'мой земляк' )], и вам нас просто не понять."
 east_europe.0112.desc.rival: "Честно говоря, если #EMP кто#! и виновен в ереси, так это ты, [accuser.Custom2('InsultAdjective', SCOPE.sC('hof'))], [accuser.Custom2('InsultAdjective', SCOPE.sC('hof'))], [accuser.Custom2('InsultAdjective', SCOPE.sC('hof'))] [accuser.Custom2('InsultNoun', SCOPE.sC('hof'))]!"
 east_europe.0112.desc.sinful: "Твои грехи едва поддаются исчислению, но ты осмеливаешься критиковать других?"
 east_europe.0112.desc.negative_opinion: "Быть может, если бы твое мнение немного меня интересовало, эти мысли могли бы что-то изменить. Но нет, оно мне безразлично."
 east_europe.0112.desc.fallback: "Человеку вашего положения грешно мараться сомнительными кляузами."
 east_europe.0112.desc.outro: "\n\nНадеюсь, мы больше не вернемся к этой теме, а вы в следующий раз хорошенько подумаете, прежде чем взяться за перо."
 east_europe.0112.a: "Слепец! Невежа!"
 east_europe.0113.t: "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0113.desc: "Ваши слова серьезно меня обеспокоили. Подумать только, как ловко эта мерзкая змея пригрелась на груди христианства!\n\n[heretic.GetTitledFirstNameNoTooltip] расскажет мне все, я доберусь до истины."
 east_europe.0113.a: "Колеса священного правосудия закрутились!"
 east_europe.0113.a.tt: "[hof.GetTitledFirstNameNoTooltip] пишет письмо. Получатель — [heretic.GetTitledFirstNameNoTooltip]..."
 east_europe.0114.t: "$east_europe.0111.t.setup$: [hof.GetFaith.GetNameNoTooltip]ая инквизиция"
 east_europe.0114.desc: "Письмо, которое [Select_CString(hof.IsFemale, 'прислала', 'прислал' )] [hof.GetTitledFirstName], дрожит в ваших пальцах, но вы пока не можете понять, страх тому причиной или ярость. [Select_CString(accuser.IsFemale, 'Коварная', 'Коварный' )] [accuser.GetName] [Select_CString(accuser.IsFemale, 'постаралась', 'постарался' )] на славу — теперь [hof.GetTitledFirstNameNoTooltip] угрожает, что все [heretic.GetFaith.GetAdherentNamePluralNoTooltip|l] будут объявлены еретиками!\n\nКакой ужас! Собратья-христиане, несомненно, придут по ваши головы, и не миновать череды священных войн, если только [hof.GetTitledFirstNameNoTooltip] не передумает.\n\nНужно срочно составить ответ."
 east_europe.0114.a: "Возможно, искусно написанное теологическое эссе спасет положение?"
 east_europe.0114.a.tt_success: "[hof.GetTitledFirstNameNoTooltip] [Select_CString(target.IsFemale, 'убеждена', 'убежден' )]"
 east_europe.0114.a.tt_success.tt: "Обвинений в ереси удалось избежать!"
 east_europe.0114.a.tt_failure: "Ваш аргумент слишком слаб"
 east_europe.0114.a.tt_failure.tt: "Обвинения в ереси звучат убедительно..."
 east_europe.0114.b: "Сдается мне, тут хватит небольшого напоминания..."
 east_europe.0114.b.tt: "[hof.GetTitledFirstName] будет [Select_CString(hof.IsFemale, 'вынуждена', 'вынужден' )] встать на вашу сторону!"
 east_europe.0114.c: "Вот бы [hof.GetSheHe] [Select_CString(hof.IsFemale, 'взглянула', 'взглянул' )] на это с точки зрения политики..."
 east_europe.0114.c.tt_success: "Разговор переходит в циничное политическое русло"
 east_europe.0114.c.tt_failure: "Спор остается в рамках теологии"
 east_europe.0114.d: "Мы не сможем противостоять сильной церкви: мне #EMP придется#! обратиться."
 east_europe.0114.d.tt: "Вы должны решить, будет ли ваше обращение искренним или циничным"
 east_europe.0114.e: "Наша вера не менее истинная, чем их! Письмо станет знаком неповиновения!"
 east_europe.0114.e.tt: "[hof.GetTitledFirstName] непременно объявит, что $bosnian_church$ — еретики!"
 east_europe.0115.t: "$east_europe.0116.t$"
 east_europe.0115.desc.intro: "Лопни [heretic.GetHerHis] проклятые глаза, [Select_CString(heretic.IsFemale, 'эта', 'этот' )] [heretic.GetTitledFirstName] [Select_CString(heretic.IsFemale, 'обратилась', 'обратился' )]!\n\n"
 east_europe.0115.desc.political: "Пусть [hof.GetTitledFirstName] не требует иных доказательств, но для меня очевидно, что [heretic.GetFirstNameNoTooltip] [Select_CString(heretic.IsFemale, 'провернула', 'провернул' )] грязный политический трюк: [hof.GetFaith.GetNameNoTooltip]ая конфессия получила [heretic.GetHerHis] #EMP личную#! клятву верности, но вассалы и домочадцы не обещали ничего."
 east_europe.0115.desc.wholehearted: "Похоже, [heretic.GetSheHe] [Select_CString(heretic.IsFemale, 'действовала', 'действовал' )] по зову сердца — [heretic.GetHerHis] близкие родственники и несколько представителей знати тоже откликнулись на #L [hof.GetFaith.GetName|l]ий#! зов. Почему-то это злит меня еще сильнее."
 east_europe.0115.desc.outro: "\n\nБудем считать, что проблема пока решена. Еретики они или нет, но [hof.GetTitledFirstNameNoTooltip] считает, что $bosnian_church$ в полной [hof.GetHerHis] власти."
 east_europe.0115.a: "Я сдаюсь!"
 east_europe.0115.b: "Еретик — это #EMP навсегда#!!"
 east_europe.0115.b.toast: "[accuser.GetShortUIName] злится из-за вашей уклончивости"
 east_europe.0116.t: "$east_europe.0111.t.setup$: Новая мысль"
 east_europe.0116.desc: "[hof.GetTitledFirstName] требует полноценного покаяния: с обращением и признанием, что только [hof.GetFaith.GetAdjectiveNoTooltip|l] несет истину.\n\nНо я знаю: [heretic.GetFaith.GetAdherentNamePluralNoTooltip|l] сильны. Возможно, если обращусь только #EMP я#!, этого будет достаточно.\n\nС другой стороны, это просто оттягивание неизбежного. Не лучше ли будет нам всем принять перемены сейчас, пока это можно сделать мирно?"
 east_europe.0116.a: "Нет, довольно будет и личного обращения."
 east_europe.0116.b: "Хватит — значит, хватит. Теперь мы все — ревностные [hof.GetFaith.GetAdherentNamePluralNoTooltip|l]!"
 east_europe.0117.t: "$east_europe.0111.t.setup$: Временная передышка"
 east_europe.0117.desc.intro: "К несчастью, [hof.GetTitledFirstName] #EMP не#! собирается заявлять, что $bosnian_church$ — рассадник ереси.\n\n"
 east_europe.0117.desc.critical_success: "И даже хуже, [heretic.GetTitledFirstName] [Select_CString(heretic.IsFemale, 'сумела', 'сумел' )] перевернуть все с ног на голову, и [hof.GetFaith.ReligiousHeadName] [Select_CString(hof.IsFemale, 'отлучила', 'отлучил' )] меня! Не знаю, каким грязным колдовством владеет [heretic.GetFirstNameNoTooltip], но теперь все христианские лорды смотрят на меня с отвращением, которым обычно одаривают язычников и изгоев."
 east_europe.0117.desc.theological_debate: "На несколько недель [hof.GetFaith.ReligiousHeadName] и [heretic.GetTitledFirstName] увязли в ожесточенном ученом диспуте, и в конце концов [heretic.GetFirstNamePossessiveNoTooltip] [Select_CString(heretic.IsFemale, 'сумела', 'сумел' )] склонить оппонента к своим идеям, и [Select_CString(hof.IsFemale, 'та согласилась', 'тот согласился' )], что [heretic.GetFaith.GetAdherentNamePluralNoTooltip|l] — те же [hof.GetFaith.GetAdherentNamePluralNoTooltip|l], просто немного отсталые."
 east_europe.0117.desc.political_leverage: "Вся ситуация выглядит в лучшем случае сомнительно. [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] не [Select_CString(heretic.IsFemale, 'сумела', 'сумел' )] скрыть от инквизиторов неопровержимые улики, и об этом знают решительно все. Похоже, [hof.GetFaith.ReligiousHeadName] [Select_CString(hof.IsFemale, 'принимала', 'принимал' )] решение под влиянием #EMP иных#! факторов."
 east_europe.0117.desc.political_manoeuvrings: "Расследуется [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]. Несколько недель напряженной переписки, фальшивые свидетели, подкупленные инквизиторы — и вот уже [hof.GetFaith.ReligiousHeadName] [Select_CString(hof.IsFemale, 'убеждена', 'убежден')], что обвинения против меня не имеют под собой почвы и продиктованы исключительно политическими соображениями."
 east_europe.0117.desc.outro: "\n\nЕретики выиграли себе пару мгновений, чтобы перевести дух. Но однажды [hof.GetFaith.ReligiousHeadName] сменится, и в новом взгляде благодушия будет куда меньше..."
 east_europe.0117.a: "А, пустая трата времени и средств."
 east_europe.0117.b: "Это возмутительно!"
 east_europe.0117.c: "[accuser.GetFaith.HighGodName] простит, а я не прощаю!"
 east_europe.0117.c.toast: "$east_europe.0115.b.toast$"
 east_europe.0117.d: "Отлучить #EMP меня#! от причастия? Да я свою #EMP чертову#! церковь создам!"
 east_europe.0118.t: "$east_europe.0111.t.setup$: Свобода действий"
 east_europe.0118.desc.intro: "Потребовалось несколько недель переговоров и множество хорошо взвешенных слов, но [hof.GetTitledFirstName] таки [Select_CString(hof.IsFemale, 'приняла', 'принял' )] мою точку зрения.\n\n"
 east_europe.0118.desc.critical_success: "На самом деле, когда [hof.GetFaith.ReligiousHeadTitleName] [Select_CString(hof.IsFemale, 'осознала', 'осознал' )] масштабы моего влияния на н[hof.GetHerHis], мне даже удалось воспользоваться ситуацией, и теперь [accuser.Custom2('InsultAdjective', ROOT.Char)] [accuser.GetTitledFirstName] вдоволь наестся каши, которую [Select_CString(accuser.IsFemale, 'сама заварила', 'сам заварил' )].\n\nЗа необоснованные притеснения верных христиан [hof.GetTitledFirstNameNoTooltip] [Select_CString(hof.IsFemale, 'согласилась', 'согласился' )] отлучить [accuser.GetHerHis] [Select_CString(accuser.IsFemale, 'саму', 'самого' )]!"
 east_europe.0118.desc.theological_debate: "Пусть [hof.GetFaith.ReligiousHeadTitleName] до сих пор считает нас отсталыми дикарями, зато нас признают не еретиками, а лишь слегка... заблудшими."
 east_europe.0118.desc.political_leverage: "После всей этой кутерьмы [hof.GetFaith.ReligiousHeadTitleName] [Select_CString(hof.IsFemale, 'свободна', 'свободен' )] от моего влияния, зато теперь [hof.GetTitledFirstNameNoTooltip] признает, пусть и неохотно, что мы — не еретики, а просто слегка неграмотны."
 east_europe.0118.desc.political_manoeuvrings: "Пришлось потратить немало времени на состряпывание встречных обвинений, сочинение писем, которые якобы [Select_CString(accuser.IsFemale, 'писала', 'писал' )] [accuser.GetTitledFirstName], и раздачу хорошо просчитанных взяток инквизиторам, зато [hof.GetFaith.ReligiousHeadTitleName] во всеуслышание [Select_CString(hof.IsFemale, 'заявила', 'заявил' )] о нашей невиновности, а все произошедшее списали на особенности местных обычаев."
 east_europe.0118.desc.outro: "\n\nПовсеместно верные [heretic.GetFaith.GetAdherentNamePluralNoTooltip|l] могут вздохнуть с облегчением."
 east_europe.0118.a: "[heretic.GetFaith.FateGodName] улыбается мне!"
 east_europe.0118.b: "Хорошо, что проблема все-таки решилась."
 east_europe.0119.t: "$east_europe.0111.t.setup$: Предел терпению"
 east_europe.0119.desc.intro: "Нетрудно было предугадать, что как только [hof.GetTitledFirstName] [Select_CString(hof.IsFemale, 'начала', 'начал' )] расследование, [hof.GetSheHe] [Select_CString(hof.IsFemale, 'получила', 'получил' )] #EMP массу#! доказательств того, что [heretic.GetFaith.GetAdherentNamePluralNoTooltip|l] распространяют ересь.\n\n"
 east_europe.0119.desc.theological_debate: "[heretic.GetTitledFirstName], конечно же, изо всех сил [Select_CString(heretic.IsFemale, 'пыталась', 'пытался' )] отвертеться, но [hof.GetFaith.ReligiousHeadName] с насмешкой [Select_CString(hof.IsFemale, 'отмела', 'отмел' )] все [heretic.GetHerHis] ничтожные потуги на теологический спор."
 east_europe.0119.desc.political_manoeuvrings: "[heretic.GetTitledFirstName] изо всех сил [Select_CString(heretic.IsFemale, 'пыталась', 'пытался' )] представить мое письмо как циничную погоню за выгодой, но [hof.GetFaith.ReligiousHeadName] не [Select_CString(hof.IsFemale, 'оценила', 'оценил' )] эту неуклюжую игру на политическом поприще и [Select_CString(hof.IsFemale, 'осудила', 'осудил' )] ее как попытки отвлечь внимание от проблемы."
 east_europe.0119.desc.unrepentant_heretics: "[heretic.GetTitledFirstName] [Select_CString(heretic.IsFemale, 'проявила', 'проявил' )] невероятную наглость! [SCOPE.sCharacter('heretic').GetSheHe|U] [Select_CString(heretic.IsFemale, 'сыпала', 'сыпал' )] насмешками, объектом которых [Select_CString(hof.IsFemale, 'была сама', 'был сам' )] [hof.GetFaith.ReligiousHeadTitleName] [hof.GetFaith.ReligiousHeadName], и, не стесняясь, открыто [Select_CString(heretic.IsFemale, 'клеймила', 'клеймил' )] собственную мерзостную секту!"
 east_europe.0119.desc.outro: "\n\nВсем добродетельным христианам из окрестных земель направлены официальные письма, в которых порицается [heretic.GetFirstNameNoTooltip] и [heretic.GetHerHis] богохульная клика."
 east_europe.0119.a: "Возмездие!"
 east_europe.0120.t: "[hof.Custom2('AppropriateGreeting',heretic)]"
 east_europe.0120.desc.intro: "С болью сообщаю, что считаю вашу веру опасным отклонением от истины, а не безобидным заблуждением, которое, как мне хотелось верить, оставляет надежду на исправление.\n\n"
 east_europe.0120.desc.theological_debate: "Твои неуклюжие попытки не вызывают ничего, кроме раздражения. Это — пустая теологическая болтовня, которая, скорее, #EMP доказывает#! твою вину, а я терпеть не могу столь неортодоксального мышления."
 east_europe.0120.desc.political_manoeuvrings: "Ваши попытки низвести столь серьезную проблему до банальной политической игры — просто попытка отчаявшегося ересиарха спасти свою шкуру. В отличие от вас, добрые [hof.GetFaith.GetAdherentNamePluralNoTooltip|l] достойны моего доверия, и я не стану сомневаться в их мотивах."
 east_europe.0120.desc.unrepentant_heretics: "Столь открытое признание собственной вины печалит и озадачивает меня, но вам не оставляет ни малейшей возможности для оправдания. Я молюсь о спасении помраченных душ ваших заблудших подданных, но иного выхода не остается."
 east_europe.0120.desc.outro: "\n\nОтныне и впредь да знают все добродетельные христиане, что [heretic.GetFaith.GetAdherentNamePluralNoTooltip|l] — злостные еретики. Пусть ад поглотит эту мерзость!"
 east_europe.0120.a: "Это катастрофа!"
 east_europe.0120.a.tt: "Голодные [hof.GetFaith.GetAdherentNameNoTooltip|l] направляются в ваши земли..."
 east_europe.0121.t: "$east_europe.0119.t$"
 east_europe.0121.desc.intro: "В последние недели не прекращалась ожесточенная словесная перепалка с трех сторон. [accuser.GetFullName], [heretic.GetFullName] и [hof.GetTitledFirstName] спорили, какого канонического статуса заслуживает $bosnian_church$.\n\n"
 east_europe.0121.desc.theological_debate: "Большинство споров протекало в теологическом русле, и [heretic.GetFirstNameNoTooltip] [Select_CString(heretic.IsFemale, 'пыталась', 'пытался' )] доказать, что [hof.GetTitledFirstNameNoTooltip] может не беспокоиться и все [heretic.GetFaith.GetAdherentNamePluralNoTooltip|l] — добрые [hof.GetFaith.GetAdherentNamePluralNoTooltip|l], просто с особым деревенским колоритом.\n\nНо [heretic.GetHerHim] не повезло."
 east_europe.0121.desc.political_manoeuvrings: "Несмотря на то что [heretic.GetFirstNameNoTooltip] из кожи вон [Select_CString(heretic.IsFemale, 'лезла', 'лез' )], лишь бы доказать, что [accuser.GetFirstNamePossessiveNoTooltip] преследует исключительно политические интересы, [hof.GetFaith.ReligiousHeadName] не [Select_CString(hof.IsFemale, 'стала', 'стал' )] [heretic.GetHerHim] потакать.\n\n"
 east_europe.0121.desc.unrepentant_heretics: "С самого начала было понятно, что [heretic.GetFirstNamePossessiveNoTooltip] [Select_CString(heretic.IsFemale, 'обречена', 'обречен' )], — [heretic.GetSheHe] не [Select_CString(heretic.IsFemale, 'скрывала', 'скрывал' )], что [heretic.GetHerHis] верования отличаются от традиционных, но все равно [Select_CString(heretic.IsFemale, 'пыталась', 'пытался' )] доказать, что они имеют право на существование.\n\n"
 east_europe.0121.desc.outro: "[hof.GetTitledFirstNameNoTooltip] [Select_CString(hof.IsFemale, 'постановила', 'постановил' )], что отныне и навек для всех экуменических христиан [heretic.GetFaith.GetAdherentNamePluralNoTooltip|l] являются еретиками!"
 east_europe.0121.a: "Еретики? Среди нас?!"
 east_europe.0121.b: "Мне нет до этого никакого дела."
 east_europe.0121.c: "Мы просто хотели, чтобы нас оставили в покое!"
 east_europe.0123.t: "$east_europe.0124.t$"
 east_europe.0123.desc.intro: "$east_europe.0124.desc.intro$"
 east_europe.0123.desc.hof_died: "[hof.GetTitledFirstName] [Select_CString(hof.IsFemale, 'умерла', 'умер' )], и [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] больше не находится под пристальным надзором инквизиции."
 east_europe.0123.desc.heretic_died: "[heretic.GetTitledFirstName] [Select_CString(heretic.IsFemale, 'умерла', 'умер' )], и [hof.GetTitledFirstName], похоже, считает, что ересь сгинула вместе с [Select_CString(heretic.IsFemale, 'ней', 'ним' )], так что [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] больше не находится под пристальным надзором инквизиции."
 east_europe.0123.desc.hof_no_longer_hof: "$east_europe.0124.desc.hof_no_longer_hof$"
 east_europe.0123.desc.heretic_not_independent_ruler: "Так как [heretic.GetTitledFirstName] больше не представляет независимую христианскую конфессию, [hof.GetTitledFirstName] не считает целесообразным расследовать [heretic.GetHerHis] деятельность на предмет ереси."
 east_europe.0123.desc.heretic_now_ecumenical_christian: "Так как [heretic.GetTitledFirstNamePossessive] [Select_CString(heretic.IsFemale, 'приняла', 'принял' )] [heretic.GetFaith.GetAdjective|l], [hof.GetTitledFirstName] [Select_CString(hof.IsFemale, 'убедилась', 'убедился' )], что [heretic.GetHerHis] мысли всецело занимает [hof.GetFaith.HighGodName]."
 east_europe.0123.desc.heretic_now_different_heresy: "Так как [heretic.GetTitledFirstNamePossessive] [Select_CString(heretic.IsFemale, 'приняла', 'принял' )] [heretic.GetFaith.GetAdjective|l], инквизиторы теперь не ищут доказательства, а пытаются разобраться в принципах новой конфессии. Державой открыто правит еретик, и [hof.GetFaith.ReligiousHeadName] не в силах найти все отклонения."
 east_europe.0123.desc.heretic_now_infidel: "Когда [heretic.GetTitledFirstNamePossessive] [Select_CString(heretic.IsFemale, 'приняла', 'принял' )] [heretic.GetFaith.GetAdjective|l], [heretic.GetSheHe] [Select_CString(heretic.IsFemale, 'стала', 'стал' )] уже не вероятным еретиком, а [Select_CString(heretic.IsFemale, 'полноценной неверной', 'полноценным неверным' )]. Надо ли говорить, что инквизиторам, которых [Select_CString(hof.IsFemale, 'прислала', 'прислал' )] [hof.GetFaith.ReligiousHeadName], немедленно сообщили, что [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] не желает их больше терпеть, и вышвырнули прочь."
 east_europe.0123.desc.heretic_now_heathen: "Когда [heretic.GetTitledFirstNamePossessive] [Select_CString(heretic.IsFemale, 'приняла', 'принял' )] [heretic.GetFaith.GetAdjective|l], [heretic.GetSheHe] [Select_CString(heretic.IsFemale, 'стала', 'стал' )] уже не вероятным еретиком, а [Select_CString(heretic.IsFemale, 'открытой язычницей', 'открытым язычником' )]. Учитывая, что [hof.GetFaith.HighGodNamePossessive] [Select_CString(hof.IsFemale, 'восприняла', 'воспринял' )] это буквально как пощечину, канонический статус, который может получить $bosnian_church$, уже никого не интересует."
 east_europe.0123.desc.fallback: "$east_europe.0124.desc.fallback$"
 east_europe.0123.desc.outro: "$east_europe.0124.desc.outro$"
 east_europe.0123.a: "Все должно было закончиться иначе!"
 east_europe.0124.t: "$east_europe.0111.t.setup$: Дело замято"
 east_europe.0124.desc.intro: "Похоже, $bosnian_church_adherent_plural$ очень удачливы.\n\n"
 east_europe.0124.desc.hof_died: "С тех пор как [Select_CString(hof.IsFemale, 'умерла', 'умер' )] [hof.GetTitledFirstName], [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] уже никого не интересует: высшие церковные иерархи озабочены исключительно вопросами преемника."
 east_europe.0124.desc.heretic_died: "[heretic.GetTitledFirstName] [Select_CString(heretic.IsFemale, 'умерла', 'умер' )], и [hof.GetTitledFirstName] считает, что этого достаточно: вскоре $bosnian_church_adherent_plural$ сами собой отринут особо сомнительные еретические догматы, ибо предполагаемого ересиарха, конечно же, ждет [hof.GetFaith.NegativeAfterLife|U]."
 east_europe.0124.desc.hof_no_longer_hof: "[Select_CString(hof.IsFemale, 'Бывшая', 'Бывший' )] [absolute_faith.ReligiousHeadName] [hof.GetFirstName] [Select_CString(hof.IsFemale, 'смещена', 'смещен' )], и в воцарившемся хаосе потерялись последние надежды на то, что [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] все же получит по заслугам."
 east_europe.0124.desc.heretic_not_independent_ruler: "Так как [Select_CString(heretic.IsLocalPlayer,'I am',heretic.GetShortUIName)] больше не является независимым христианским правителем, [hof.GetTitledFirstName] не считает целесообразным расследовать подобную деятельность."
 east_europe.0124.desc.heretic_now_ecumenical_christian: "С недавних пор я исповедую [heretic.GetFaith.GetAdjective|l], и [hof.GetTitledFirstName] больше не имеет поводов сомневаться, что [hof.GetFaith.HighGodName] для меня превыше всего."
 east_europe.0124.desc.heretic_now_different_heresy: "Теперь я исповедую [heretic.GetFaith.GetAdjective|l], поэтому [hof.GetTitledFirstName] #EMP уже#! считает меня еретиком и столь яростно обличает мои ложные верования, что расследование каких-то там мелких, да еще и недоказанных ересей не получает от н[hof.GetHerHis] должной поддержки."
 east_europe.0124.desc.heretic_now_infidel: "После моего недавнего обращения в #L [heretic.GetFaith.GetName|l]ую#! веру [hof.GetTitledFirstName] [Select_CString(hof.IsFemale, 'заявила', 'заявил' )], что я — [hof.Custom('GetDerogatoryNonbeliever')] и [Select_CString(ROOT.Char.IsFemale, 'предательница', 'предатель')], и [hof.GetFaith.HighGodName] непременно меня покарает. В этом свете $bosnian_church_adherent_plural$ кажутся слишком уж мелкой добычей."
 east_europe.0124.desc.heretic_now_heathen: "После моего недавнего обращения в #L [heretic.GetFaith.GetName|l]ую#! веру [hof.GetTitledFirstName] [Select_CString(hof.IsFemale, 'заявила', 'заявил' )], что я — [hof.Custom('GetDerogatoryNonbeliever')] и [Select_CString(ROOT.Char.IsFemale, 'худшая', 'худший')] из еретиков. Если бы [hof.GetHerHis] мертвый бог хоть немного меня интересовал, это бы, наверное, меня слегка задело."
 east_europe.0124.desc.fallback: "Обстоятельства меняются независимо от нас, и надеяться на успех расследования больше не приходится. [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] вне досягаемости."
 east_europe.0124.desc.outro: "\n\n[absolute_faith.ReligiousHeadTitleName] временно прекращает дело, утверждая, что необходимо заняться решением более насущных вопросов."
 east_europe.0124.a: "Что ж, по крайней мере, вопрос решен."
 east_europe.0141.t: "Последний рывок Великого переселения народов"
 east_europe.0141.desc: "Жизнь в степи не бывает легкой. Но в последнее время она особенно тяжела: другие кочевые племена завидуют нашему процветанию и напирают со всех сторон. Печенеги, хазары, прочие враги издалека тянут руки к нашему содружеству.\n\nЗа прошедшие столетия целые народы уходили отсюда к плодородным землям и хилым королевствам Европы.\n\nЧто ж, решено. Настал мой черед повторить путь древних кочевников. Я заставлю всю державу покинуть насиженные места, и $mogyer_collective_noun$ обретут новый дом в далекой Паннонии!\n\nСкоро мы пересечем Карпаты и в едином порыве начнем новую главу в истории нашего народа."
 east_europe.0141.a: "В Паннонию!"
 east_europe.0141.a.tt: "У вас есть особый одноразовый [hungarian_invasion_casus_belli|El] против любого правителя в Паннонии"
 east_europe.0142.t: "$east_europe.0141.t$"
 east_europe.0142.desc: "Вассалы умеют удивлять! Ко мне внезапно прибыли гонцы с посланием, что [mogyer_invader.GetShortUIName] и [mogyer_invader.GetHerHis] народ намерены оставить нынешнюю державу и скопом двинуться в Паннонию.\n\nЕсли они добьются успеха, моему контролю над регионом конец."
 east_europe.0142.a: "Какое безрассудство!"
 east_europe.0142.a.tt: "$mogyer_collective_noun$ начинают [hungarian_invasion|E]"
 east_europe.0143.t: "$east_europe.0141.t$"
 east_europe.0143.desc.pannonian_capital: "Ужасные новости из степей! Торговцы и шпионы докладывают,"
 east_europe.0143.desc.pannonian_territory: "Тревожные новости из степи! Местные владетели утверждают,"
 east_europe.0143.desc.fallback: "Плохие вести из степи! Встревоженные вассалы докладывают,"
 east_europe.0143.desc.outro: "что [mogyer_invader.GetShortUIName] — $mogyer$ий военачальник, собирает всю боевую мощь своей державы и готовится к завоевательному походу в Паннонию.\n\nПрямо сейчас мадьярские орды на дьявольских скакунах готовятся хлынуть на равнины и устроить там подлинный хаос!"
 east_europe.0143.a: "Но им же не перейти Карпаты!"
 east_europe.0143.a.tt: "$east_europe.0142.a.tt$"
 #LIVONIAN DECISIONS
 east_europe.0200.t: "[founder.GetTitleAsNameNoTooltip] Ливонии"
 east_europe.0200.desc.christian: "Веками Балтика была неразвитой и неосвоенной, домом для еретиков и дьяволопоклонников. Теперь же, когда Ливонией правит [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l][Select_CString(founder.IsFemale, 'ая', 'ий' )] [founder.GetTitleAsNameNoTooltip|l], [founder.GetFaith.HighGodName] своим светом озарит эти влажные и холодные земли.\n\n[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] добивается своих целей на Балтике, и я могу провозгласить создание Ливонии. Этот титул объединит балтов и даст им общую цель распространять слово, которое речет [founder.GetFaith.random_GoodGodNames]."
 east_europe.0200.desc.nonchristian: "Веками у балтов не было собственного королевства. Викинги разоряли наши прибрежные селения, а иноземные миссионеры называли наши земли примитивными и дикими. Но теперь с этим покончено. Разрозненные народы Балтики склонятся перед короной Ливонии.\n\nТеперь я [founder.GetTitleAsNameNoTooltip|l], и в моих силах начать золотой век не только для [founder.GetCulture.GetCollectiveNoun]ого народа, но и для всех жителей балтийских берегов."
 east_europe.0200.desc.outro: "\n\nСудьба Балтики в моих руках, и с основанием этого королевства я положу начало золотому веку веры и славы под властью [founder.GetFaith.HighGodNamePossessive]."
 east_europe.0200.a: "Мое наследие переживет меня!"
 east_europe.0200.b: "За [founder.GetFaith.HighGodNamePossessive] и славу!"
 east_europe.0201.t: "$east_europe.0101.t$"
 east_europe.0201.desc: "До нас дошли вести с холодных ливонских берегов: [founder.GetShortUIName] теперь [founder.GetTitleAsNameNoTooltip|l] державы [founder.GetPrimaryTitle.GetNameNoTier].\n\nОбъединившись под общим знаменем, народ Ливонии наконец-то обрел свою идентичность и сможет совместными усилиями защищать родные земли.\n\nПохоже, что с этим объединением Ливония оказалась в надежных руках… пока."
 east_europe.0201.a: "Они всё равно варвары."
 east_europe.0201.b: "Славься, [founder.GetShortUINameNoTooltip]!"
 east_europe.0201.c: "Единые или разрозненные, балты всё равно обречены."
