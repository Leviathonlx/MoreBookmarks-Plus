 #Debug Events
 board_games.0102.t: "Игра игр"
 board_games.0102.desc: "BGE объединяет все ваши любимые настольные игры: шахматы, пачиси, хнефатафлафтафл, табулу.\n\nКакие еще игры вам нравятся?\n\nДругие игры тоже могут там быть, чем больше, тем лучше!\n\n#EMP С опережением на несколько веков, но вполне законно.#!\n\nОбычные настольные игры нужно называть. Игры. Со скуки."
 board_games.0102.a: "Простую игру, пожалуйста."
 board_games.0102.b: "Пусть враг стоит только на выигрышных позициях, пожалуйста."
 board_games.0102.c: "Пусть враг стоит только на невыгодных позициях, пожалуйста."
