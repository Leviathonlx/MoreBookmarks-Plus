 board_games.0001.desc.i_am_winning.relation.crush: "Предмет моих симпатий... О нет! [bg_opponent.GetSheHe|U] злится! Я это знаю, [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')] как открытая книга!"
