 board_games.0001.desc.i_am_winning.match_history.recently_won_against.gamble: "«Эх, — вздыхает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )] — где-то выигрываешь, где-то проигрываешь. Значит, на этот раз ваша очередь побеждать»."
