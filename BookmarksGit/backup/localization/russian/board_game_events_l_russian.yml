l_russian:
 ##################################################
 #Misc
 board_games.0000.t: "Величайшая игра: [SCOPE.Custom('BG_GameType')|U]"
 board_games.0001.t: "$board_games.0000.t$"
 ##################################################
 #Opponent Winning
 board_games.0001.desc.opponent_winning.diplomacy.low: "«Знаете, — задумчиво тянет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — может, собеседник из меня и никудышный, но [SCOPE.Custom('BG_GameType')] — мой конек»."
 board_games.0001.desc.opponent_winning.diplomacy.medium: "«Эх, иногда мне жаль, что [SCOPE.Custom('BG_GameType')] мне гораздо ближе, чем публичные выступления», — вздыхает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]."
 board_games.0001.desc.opponent_winning.diplomacy.high: "«[SCOPE.Custom('BG_GameType')|U] — это же элементарно, — сетует [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Даже не знаю, что проще: победить вас или объяснить, сколь смешны ваши ошибки»."
 board_games.0001.desc.opponent_winning.martial.low: "«Жаль, что война — это не [SCOPE.Custom('BG_GameType')]. Быть бы мне владыкой мира, — смеется [Select_CString(bg_opponent.IsFemale, 'противница', 'противник' )], — хотя, быть может, так только кажется»."
 board_games.0001.desc.opponent_winning.martial.medium: "«Гм-м-м, со стратегией у вас не очень, правда?» — фыркает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]."
 board_games.0001.desc.opponent_winning.martial.high: "«Доска, поле боя... главное — правильно расставить приоритеты», — мурлычет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. Для пущей убедительности [bg_opponent.GetSheHe] постукивает себя по лбу костяшкой пальца."
 board_games.0001.desc.opponent_winning.stewardship.low: "«О, будь экономика столь же проста, как [SCOPE.Custom('BG_GameType')], — замечает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — купаться бы мне в серебре»."
 board_games.0001.desc.opponent_winning.stewardship.medium: "«Как по-вашему, [SCOPE.Custom('BG_GameType')] — хорошая практика для правителя? — лениво вопрошает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Неудивительно. Не сочтите за намек»."
 board_games.0001.desc.opponent_winning.stewardship.high: "«Я всегда [Select_CString(bg_opponent.IsFemale, 'говорила', 'говорил' )], что [SCOPE.Custom('BG_GameType')] — лучшая школа правителей, — высокопарно заявляет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — и, конечно же, наоборот»."
 board_games.0001.desc.opponent_winning.intrigue.low: "«Вот почему [SCOPE.Custom('BG_GameType')] — это замечательно, — рассуждает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — никакого хождения вокруг да около, никакой лжи — только честный и открытый поединок умов. Где, знаете ли...»"
 board_games.0001.desc.opponent_winning.intrigue.medium: "«Вы знаете, как #EMP наверняка#! узнать, когда кто-то лжет? — вопрошает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — [SCOPE.Custom('BG_GameType')|U]. Следите за соперником. [bg_myself.Custom('MaskFace')|U] выдаст ложь. О... не подумайте, что я намекаю. Просто... наблюдение»."
 board_games.0001.desc.opponent_winning.intrigue.high: "«Осторожнее, — усмехается [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — еще один такой ход, и сработает [SCOPE.Custom('BG_GamePiece')]-ловушка»."
 board_games.0001.desc.opponent_winning.learning.low: "«Знаете, мне советуют читать #EMP книги#!, чтобы выглядеть умнее, — вещает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Но, по-моему, теперь совершенно ясно, что с моим интеллектом всё в порядке»."
 board_games.0001.desc.opponent_winning.learning.medium: "«Честно говоря, — тянет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — ваша игра впечатляет — учитывая, против кого приходится выступать»."
 board_games.0001.desc.opponent_winning.learning.high: "«[SCOPE.Custom('BG_GameType')|U] с давних пор предмет моего живейшего интереса, — объясняет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — и мне очень жаль, но у вас нет ни единого шанса выиграть»."
 board_games.0001.desc.opponent_winning.trait.lustful: "«И трепетное сердце, #EMP и#! [SCOPE.Custom('BG_GameType')] — ничто не устоит передо мной, — усмехается [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Не вините себя, проигрыш был неизбежен»."
 board_games.0001.desc.opponent_winning.trait.chaste: "«Порядок дома начинается с порядка на доске, знаете ли, — напыщенно заявляет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Иногда небольшая сдержанность творит чудеса»."
 board_games.0001.desc.opponent_winning.trait.gluttonous: "«Пожалуй, я закачу пир в честь победы, — довольно мурлычет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — К победе хорошо идет сладкое»."
 board_games.0001.desc.opponent_winning.trait.temperate: "«Пожалуй, после игры я позволю себе чашечку розовой воды, — размышляет вслух [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Нечасто я себя балую, но повод, что и говорить, достойный»."
 board_games.0001.desc.opponent_winning.trait.greedy: "«Что может быть милее звона золотых монет? Лишь слезная капель по игровой доске, — улыбается [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Не правда ли?»"
 board_games.0001.desc.opponent_winning.trait.generous: "«Знаете, я, может, и выигрываю, но, если хорошо попросить, могу и... уступить, — с добротой и сочувствием намекает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Подумаешь, [SCOPE.Custom('BG_GameType')]. Не такая уж великая победа»."
 board_games.0001.desc.opponent_winning.trait.lazy: "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )] громко зевает. «Честно говоря, я [Select_CString(bg_opponent.IsFemale, 'ожидала', 'ожидал' )] большего, [bg_myself.GetFirstNameNoTooltip]. Я едва не [Select_CString(bg_opponent.IsFemale, 'заснула', 'заснул' )]»."
 board_games.0001.desc.opponent_winning.trait.diligent: "«Вот почему вам нужно больше стараться, — назидательным и #EMP совершенно#! невыносимым тоном заявляет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — жизнь, [SCOPE.Custom('BG_GameType')] — терпенье и труд решают все»."
 board_games.0001.desc.opponent_winning.trait.wrathful: "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )] удивительно, почти неестественно [Select_CString(bg_opponent.IsFemale, 'спокойна', 'спокоен' )]. «О, переживать не о чем, — заявляет [bg_opponent.GetSheHe], когда замечает мой взгляд. — Всё идет просто #EMP прекрасно#!»."
 board_games.0001.desc.opponent_winning.trait.calm: "«Я всегда говорю, что [SCOPE.Custom('BG_GameType')] — это игра для чистого разума и холодной головы, — задумчиво тянет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Однажды и вы это поймете»."
 board_games.0001.desc.opponent_winning.trait.patient: "«Большинство людей, — менторским тоном начинает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — не осознают в полной мере, что [bg_opponent.Custom('BG_RandomArticleDirection')] [bg_opponent.Custom('BG_RandomRankPossessive')] [bg_opponent.Custom('BG_RandomMoveType')] — совсем не легкий прием. Не говоря уже о защите от него»."
 board_games.0001.desc.opponent_winning.trait.impatient: "«[SCOPE.Custom('BG_GameType')|U] делает вас медлительнее», — бормочет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], барабаня пальцами по доске."
 board_games.0001.desc.opponent_winning.trait.arrogant: "«Не огорчайтесь, [bg_myself.GetFirstNameNoTooltip], — примирительным тоном тянет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], устраиваясь поудобнее. — Не все #EMP талантливы#! от природы»."
 board_games.0001.desc.opponent_winning.trait.humble: "«Честное слово, у вас прекрасно получается, — щебечет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Меня не назовешь хорошим игроком, так что это, скорее всего, простое невезение»."
 board_games.0001.desc.opponent_winning.trait.deceitful: "«Не огорчайтесь, — успокаивает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )] медовым голосом. — Меня не обыграет даже [bg_opponent.GetFaith.TricksterGodName]»."
 board_games.0001.desc.opponent_winning.trait.honest: "«Подумать только, всё идет #EMP гораздо#! лучше, чем я [Select_CString(bg_opponent.IsFemale, 'ожидала', 'ожидал' )]! — восклицает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Вас совсем не трудно одолеть... ой, прошу простить мою бестактность. Что-то я [Select_CString(bg_opponent.IsFemale, 'разоткровенничалась', 'разоткровенничался' )]»."
 board_games.0001.desc.opponent_winning.trait.craven: "«Я... выигрываю?! Я выигрываю! — кричит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. [bg_opponent.GetSheHe|U], похоже, искренне [Select_CString(bg_opponent.IsFemale, 'изумлена', 'изумлен' )], но ведь [bg_opponent.GetSheHe] #EMP и впрямь#! [Select_CString(bg_opponent.IsFemale, 'просидела', 'просидел' )] большую часть партии в не менее искреннем ужасе."
 board_games.0001.desc.opponent_winning.trait.brave: "«Извините за невольный смешок, — замечает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — но, чтобы справиться со #EMP мной#!, нужно играть гораздо #EMP смелее#!»."
 board_games.0001.desc.opponent_winning.trait.shy: "«Долгие тренировки не прошли даром!» — довольно пищит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], глядя на доску и купаясь в лучах славы."
 board_games.0001.desc.opponent_winning.trait.gregarious: "«Не стоит переживать, — похрустывает пальцами [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — [SCOPE.Custom('BG_GameType')] для меня — открытая книга. Как и люди, с которыми я хочу подружиться»."
 board_games.0001.desc.opponent_winning.trait.ambitious: "«Вы не знаете, а кто-нибудь выбирает #EMP Короля#! игры? — [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )] задумчиво почесывает подбородок. — Кажется, скоро я смогу претендовать на этот титул»."
 board_games.0001.desc.opponent_winning.trait.content: "«Что за милая забава, — хихикает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — лучше и придумать было трудно, не правда ли? Я, конечно, не о вашем везении»."
 board_games.0001.desc.opponent_winning.trait.arbitrary: "«Обычно с правилами у меня не очень, — разглагольствует [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — но [SCOPE.Custom('BG_GameType')] — это нечто другое. Мне даже нравится, слегка. Неплохой способ #EMP заставить#! других людей признать твое превосходство»."
 board_games.0001.desc.opponent_winning.trait.just: "«Вот, смотрите, — [Select_CString(bg_opponent.IsFemale, 'противница', 'противник' )] машет у меня перед носом кипой бумаги, — мне жаль, что вы раз за разом делаете неправильные ходы! Попробуйте #EMP прочитать правила#!, дело сразу пойдет на лад!»"
 board_games.0001.desc.opponent_winning.trait.cynical: "«Конечно, я не собираюсь поддаваться, — косится на меня [Select_CString(bg_opponent.IsFemale, 'противница', 'противник' )], — вы бы #EMP точно#! не дали мне спуску, так с чего бы мне?»"
 board_games.0001.desc.opponent_winning.trait.zealous: "«Хотелось бы мне порадоваться победе, — лениво тянет [Select_CString(bg_opponent.IsFemale, 'противница', 'противник' )], — но ведь это [bg_opponent.GetFaith.KnowledgeGodName] #EMP направляет#! меня»."
 board_games.0001.desc.opponent_winning.trait.paranoid: "«Я знаю, что вы готовите сюрприз, — ухмыляется [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — не бывает #EMP настолько#! легких побед»."
 board_games.0001.desc.opponent_winning.trait.trusting: "«Пока вы делаете ход, я успею сбегать в уборную, — улыбается [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Надеюсь, в мое отсутствие мои [SCOPE.Custom('BG_GamePiecePlural')] никто трогать не станет!»"
 board_games.0001.desc.opponent_winning.trait.compassionate: "«Прошу прощения, что толкаю вас на неверный ход, [bg_myself.GetFirstNameNoTooltip], — говорит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )] с неподдельным раскаянием, — [SCOPE.Custom('BG_GameType')] для меня лишь развлечение. Однако развлекаться уместно лишь когда #EMP все#! участники получают удовольствие»."
 board_games.0001.desc.opponent_winning.trait.callous: "«[bg_opponent.GetFaith.HouseholdGodName], вы бы хоть для вида сопротивлялись!» — грубо восклицает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]."
 board_games.0001.desc.opponent_winning.trait.sadistic: "«Как же #EMP приятно#! водить за нос раненого противника, — ядовито цедит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Не правда ли, [bg_myself.GetFirstNameNoTooltip]?»"
 board_games.0001.desc.opponent_winning.trait.stubborn: "«Весьма приятно для разнообразия победить, да еще так запросто, — хмыкает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Обычно мне приходится часами убеждать другого игрока в своей победе»."
 board_games.0001.desc.opponent_winning.trait.fickle: "«Я просто в восторге, — хихикает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Какую стратегию я ни выбираю, вы всегда проигрываете с оглушительным треском»."
 board_games.0001.desc.opponent_winning.trait.vengeful: "«Конечно же, это месть, — шипит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — и вы #EMP прекрасно#! знаете за что»."
 board_games.0001.desc.opponent_winning.trait.forgiving: "«По правде говоря, я [Select_CString(bg_opponent.IsFemale, 'ожидала', 'ждал' )] более азартного сражения, огорчается [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Но что ж, зато вы неплохо попрактиковались»."
 board_games.0001.desc.opponent_winning.trait.rowdy: "[Select_CString(bg_opponent.IsFemale, 'Моя маленькая противница', 'Мой маленький противник' )] мурлычет себе под нос какие-то нескладные угрозы в мой адрес. [bg_opponent.GetSheHe|U] едва не опрокидывает доску от возбуждения."
 board_games.0001.desc.opponent_winning.trait.charming: "«Надо играть каждый день! [SCOPE.Custom('BG_GameType')|U] — отличная забава, [bg_myself.GetFirstNameNoTooltip], — щебечет [Select_CString(bg_opponent.IsFemale, 'моя маленькая противница', 'мой маленький противник' )]. — Мне всегда так весело!»"
 board_games.0001.desc.opponent_winning.trait.curious: "«Знаете, — задумчиво изрекает [Select_CString(bg_opponent.IsFemale, 'моя маленькая противница', 'мой маленький противник' )], — вот я вас побеждаю и узнаю столько нового!»"
 board_games.0001.desc.opponent_winning.trait.pensive: "«Какая же интересная игра — [SCOPE.Custom('BG_GameType')]! — с сияющим лицом заявляет [Select_CString(bg_opponent.IsFemale, 'моя маленькая противница', 'мой маленький противник' )], — я столько [Select_CString(bg_opponent.IsFemale, 'прочитала', 'прочитал' )], как надо играть, но кто бы мог подумать, что и #EMP на деле#! всё окажется так просто!»"
 board_games.0001.desc.opponent_winning.trait.bossy: "«После вашего поражения, — заявляет [Select_CString(bg_opponent.IsFemale, 'моя маленькая противница', 'мой маленький противник' )], — я хочу пирожное. Привилегия победителя»."
 board_games.0001.desc.opponent_winning.relation.friend: "«Вот так [bg_myself.Custom('MaskFace')] — истинное воплощение грусти! — смеется [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Это ведь просто дружеская забава, правда?»"
 board_games.0001.desc.opponent_winning.relation.best_friend: "«Победишь ты или проиграешь, — заявляет [Select_CString(bg_opponent.IsFemale, 'моя лучшая подруга', 'мой лучший друг' )], — мне всё равно. [SCOPE.Custom('BG_GameType')|U] и ты — вот всё, что мне надо»."
 board_games.0001.desc.opponent_winning.relation.rival: "«[bg_opponent.GetFaith.FateGodName], [SCOPE.Custom('BG_GameType')] — это не для тебя. Как, собственно, и власть!» — издевательски хохочет [Select_CString(bg_opponent.IsFemale, 'моя соперница', 'мой соперник' )]."
 board_games.0001.desc.opponent_winning.relation.nemesis: "Мой заклятый враг молчит. [bg_opponent.GetSheHe|U] просто неотрывно смотрит на меня с чистой, неприкрытой #EMP ненавистью#! во взоре."
 board_games.0001.desc.opponent_winning.relation.lover: "Не отрывая от меня взгляда, [Select_CString(bg_opponent.IsFemale, 'моя любовница', 'мой любовник' )] начинает мягко поглаживать что-то кончиком пальца. Это же [SCOPE.Custom('BG_GamePiecePlural')]... Это же... О. #EMP Ого#!!"
 board_games.0001.desc.opponent_winning.relation.soulmate: "Душа моя едва обращает внимание на игру — [SCOPE.Custom('BG_GameType')] явно волнует [bg_opponent.GetHerHis] в последнюю очередь. [bg_opponent.GetSheHe|U] только и делает, что ловит мой взгляд."
 board_games.0001.desc.opponent_winning.relation.bully: "«Видишь? — хихикает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — вот поэтому я побеждаю. Таким #EMP неудачникам#!, как ты, победы не видать»."
 board_games.0001.desc.opponent_winning.relation.victim: "В гневном взоре моей жертвы загорается радость: хоть раз в жизни удача выбрала #EMP [bg_opponent.GetHerHis]#!."
 board_games.0001.desc.opponent_winning.relation.crush: "Стоп, [bg_opponent.GetSheHe] что-то говорит? [bg_opponent.GetSheHe|U] точно что-то [Select_CString(bg_opponent.IsFemale, 'сказала', 'сказал' )]! Охти ж, иногда я смотрю на [Select_CString(bg_opponent.IsFemale, 'нее', 'него' )] и совершенно теряю связь с реальностью. Теперь всё испорчено."
 board_games.0001.desc.opponent_winning.relation.guardian: "«Смотри внимательно, [bg_myself.GetFirstName], — говорит мой опекун. — Смотри, как играю я, и постарайся что-то перенять»."
 board_games.0001.desc.opponent_winning.relation.ward: "[Select_CString(bg_opponent.IsFemale, 'Моя подопечная', 'Мой подопечный' )] улыбается. «[SCOPE.Custom('BG_GameType')|U] — это так здорово! Давайте играть чаще! #EMP Пожалуйста#!!»"
 board_games.0001.desc.opponent_winning.hook_on.weak: "«$board_games.0001.desc.opponent_winning.hook_on.strong$»"
 board_games.0001.desc.opponent_winning.hook_on.strong: "«Знаешь, приятно, когда всё меняется, — говорит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. Я вечно чувствую, будто сижу у тебя под колпаком, но [SCOPE.Custom('BG_GameType')] — совсем другое дело»."
 board_games.0001.desc.opponent_winning.hooked_by.weak: "«$board_games.0001.desc.opponent_winning.hooked_by.strong$»"
 board_games.0001.desc.opponent_winning.hooked_by.strong: "«Дело ведь не в нашем #EMP договоре#!, правда? — спрашивает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], потирая подбородок. — Вы как будто поддаетесь»."
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.default: "«Эх, сколько же раз я тебя уже [Select_CString(bg_opponent.IsFemale, 'победила', 'победил' )]? — посмеивается [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — #EMP Честное слово#!, я [Select_CString(bg_opponent.IsFemale, 'сбилась', 'сбился' )] со счета»."
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.county: "«[bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] неплохо справляется, знаете ли, — тянет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — #EMP Гораздо#! лучше, чем когда я [Select_CString(bg_opponent.IsFemale, 'получила', 'получил' )] здесь власть»."
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.gamble: "«Еще одна игра, — замечает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — еще одна победа на моем счету. Вы так обанкротитесь, пожалуй»."
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.default: "«А вот это, — прыскает со смеху [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — #EMP гораздо#! лучше, чем #EMP та#! наша игра»."
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.county: "«[bg_opponent.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier|U] по сей день не выходит у меня из головы. И я наслаждаюсь каждой победой над тобой, — ворчит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], не в силах забыть поражения."
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.gamble: "«Похоже, на сей раз удача улыбается мне, а?» — ухмыляется [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]."
 board_games.0001.desc.opponent_winning.other.pro_gamer: "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )] откровенно подлизывается. «Внимательно присмотритесь к моей технике, сейчас я совершу, так сказать, маневр опытного игрока»."
 board_games.0001.desc.opponent_winning.other.avlf: "«Это #EMP ты-то#! мастер? Не льсти себе, [bg_myself.GetFirstNameNoTooltip]. Ты и игрок-то посредственный»."
 ##################################################
 #Player Winning
 board_games.0001.desc.i_am_winning.diplomacy.low: "«Я не... Я не могу... Да полегче же со мной! — едва не кричит [Select_CString(bg_opponent.IsFemale, 'моя встревоженная противница', 'мой встревоженный противник' )], не в силах подобрать нужных слов."
 board_games.0001.desc.i_am_winning.diplomacy.medium: "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )] молчит и досадливо барабанит пальцами по столу."
 board_games.0001.desc.i_am_winning.diplomacy.high: "«Похоже, — едко цедит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — у вас надо мной определенное преимущество. Это временно»."
 board_games.0001.desc.i_am_winning.martial.low: "«Командование армией — не для меня. [SCOPE.Custom('BG_GameType')|U] — не для меня. На что я вообще гожусь?» — стонет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]."
 board_games.0001.desc.i_am_winning.martial.medium: "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )] задумчиво скребет подбородок: «А ведь эта стратагема #EMP должна была#! принести победу...»"
 board_games.0001.desc.i_am_winning.martial.high: "«Будь это настоящим полем боя, — заявляет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], всё было бы #EMP совсем#! иначе»."
 board_games.0001.desc.i_am_winning.stewardship.low: "«Почему же с цифрами #EMP всегда#! так тяжело? — надувает губы [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — [SCOPE.Custom('BG_GameType')|U] заставляют думать на несколько шагов вперед, а я так просто #EMP не могу#!»."
 board_games.0001.desc.i_am_winning.stewardship.medium: "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )] напряженно вглядывается в доску. «Я... я, должно быть, где-то не [Select_CString(bg_opponent.IsFemale, 'рассчитала', 'рассчитал' )]...»"
 board_games.0001.desc.i_am_winning.stewardship.high: "«Мне больно это признавать, — ворчит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — но шансов у меня маловато»."
 board_games.0001.desc.i_am_winning.intrigue.low: "«Может, прекратишь #EMP жульничать#! хоть на мгновение?» — рычит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]."
 board_games.0001.desc.i_am_winning.intrigue.medium: "«Пожалуй, моей стратегии недостает некоторого... хитроумия...» — бормочет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], печально глядя на доску."
 board_games.0001.desc.i_am_winning.intrigue.high: "«Думаешь, победа у тебя в руках? — ухмыляется [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Думай, думай, это мне на руку. И я знаю, что ты знаешь, что я знаю, что ты знаешь это»."
 board_games.0001.desc.i_am_winning.learning.low: "«Так вообще нечестно, я вообще #EMP не понимаю#! половину правил, — ноет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Ты явно придумываешь их по ходу игры»."
 board_games.0001.desc.i_am_winning.learning.medium: "«Это что же, #EMP опять#! [bg_myself.Custom('BG_RandomRankPossessive')] [bg_myself.Custom('BG_RandomMoveType')]? — стонет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — какой #EMP дешевый#! прием»."
 board_games.0001.desc.i_am_winning.learning.high: "«Как [Select_CString(bg_opponent.IsFemale, 'знала', 'знал' )], что [bg_opponent.Custom('BG_RandomMoveType')] дурака — не лучшее начало, — всхлипывает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Судя по всему, я уже [Select_CString(bg_opponent.IsFemale, 'проиграла', 'проиграл' )]."
 board_games.0001.desc.i_am_winning.trait.lustful: "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )], кажется, не обращает внимания на игру. Кажется, [SCOPE.Custom('BG_GamePiecePlural')] — точнее, их форма, — интересуют [bg_opponent.GetHerHis] куда сильнее."
 board_games.0001.desc.i_am_winning.trait.chaste: "«Вот они, [SCOPE.Custom('BG_GameType')]! — кричит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], яростно жестикулируя. — Разжигают страсти! Возбуждают чувства! Животные страсти во всей красе!»"
 board_games.0001.desc.i_am_winning.trait.gluttonous: "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )] лениво жует ломтик хлеба, полностью погрузившись в крошки и раздумья."
 board_games.0001.desc.i_am_winning.trait.temperate: "«Грм, — ворчит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — однажды такой риск выйдет тебе боком»."
 board_games.0001.desc.i_am_winning.trait.greedy: "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )] задумчиво гоняет между пальцами монетку — судя по всему, прикосновение холодного металла к пальцам приносит [bg_opponent.GetHerHim] некоторое утешение перед лицом неминуемого поражения."
 board_games.0001.desc.i_am_winning.trait.generous: "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )] смотрит на меня с доброй улыбкой: «У вас #EMP очень#! хорошо получается, продолжайте!»"
 board_games.0001.desc.i_am_winning.trait.lazy: "«О, мой ход? — зевает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — простите, я #EMP едва#! слежу за игрой»."
 board_games.0001.desc.i_am_winning.trait.diligent: "«Да, вы ведете, — напыщенно заявляет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — но если я немного постараюсь, то смогу вас догнать!»"
 board_games.0001.desc.i_am_winning.trait.wrathful: "[bg_opponent.Custom('MaskFace')|U] [Select_CString(bg_opponent.IsFemale, 'моей противницы', 'моего противника' )] заметно напрягается. «Если продолжишь выигрывать, [bg_myself.Custom2('InsultNoun', SCOPE.sC('bg_opponent'))], я #EMP всю#! эту доску кровью заплюю!»"
 board_games.0001.desc.i_am_winning.trait.calm: "Обычное умиротворение покидает [Select_CString(bg_opponent.IsFemale, 'моей противницы', 'моего противника' )]. [bg_opponent.GetHerHis|U] [bg_opponent.Custom('MaskFace')] едва заметно омрачается."
 board_games.0001.desc.i_am_winning.trait.patient: "«Думаешь, везение продлится вечно? — задумчиво тянет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Везение всегда заканчивается»."
 board_games.0001.desc.i_am_winning.trait.impatient: "«Во имя [bg_opponent.GetFaith.HighGodNamePossessive], да твоя победа, #EMP твоя#!! — кричит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — #EMP Кончай#! уже с этим»."
 board_games.0001.desc.i_am_winning.trait.arrogant: "«На самом деле ты не побеждаешь, — радостно кричит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Тебе только #EMP кажется#!. Но, увы, это невозможно!»"
 board_games.0001.desc.i_am_winning.trait.humble: "Уши [Select_CString(bg_opponent.IsFemale, 'моей противницы', 'моего противника' )] #EMP явно#! краснеют от расстройства. — Нельзя отрицать, ваша техника игры... — [bg_opponent.GetSheHe] сглатывает, — безупречна»."
 board_games.0001.desc.i_am_winning.trait.deceitful: "«Кажется, тебе нужно в уборную, — сочувственно заявляет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Не стесняйся, я присмотрю за доской»."
 board_games.0001.desc.i_am_winning.trait.honest: "«Я и не [Select_CString(bg_opponent.IsFemale, 'думала', 'думал' )], что играть с вами будет так... #EMP сложно#!»."
 board_games.0001.desc.i_am_winning.trait.craven: "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )] непрерывно суетится и ведет себя так нервно, что вот-вот сорвется."
 board_games.0001.desc.i_am_winning.trait.brave: "«У меня есть план, — хвастается [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — который перевернет весь ход игры!»"
 board_games.0001.desc.i_am_winning.trait.shy: "[Select_CString(bg_opponent.IsFemale, 'Моя противница мрачна и молчалива', 'Мой противник мрачен и молчалив' )]. [bg_opponent.GetSheHe|U] пытается понять, почему [SCOPE.Custom('BG_GamePiecePlural')] [bg_opponent.GetHerHis] не слушаются и как изменить ситуацию."
 board_games.0001.desc.i_am_winning.trait.gregarious: "«Вы куда лучше моих обычных оппонентов, — восхищается [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )] — а ведь [SCOPE.Custom('BG_GameType')] — #EMP важнейшая#! часть моей жизни»."
 board_games.0001.desc.i_am_winning.trait.ambitious: "«На эту игру я [Select_CString(bg_opponent.IsFemale, 'возлагала', 'возлагал' )]... — [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )] на мгновение запинается, — куда #EMP большие#! надежды»."
 board_games.0001.desc.i_am_winning.trait.content: "«Что ж, — вздыхает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — может, мне и не победить, но я [Select_CString(bg_opponent.IsFemale, 'сделала', 'сделал' )] всё возможное»."
 board_games.0001.desc.i_am_winning.trait.arbitrary: "«Не понимаю, почему нельзя играть по моим правилам, — ноет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )] — говорю же, [bg_opponent.GetCurrentLocation.GetNameNoTooltip] играет только по ним»."
 board_games.0001.desc.i_am_winning.trait.just: "«Доказать я ничего не могу, — бормочет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — но ты #EMP наверняка#! жульничаешь»."
 board_games.0001.desc.i_am_winning.trait.cynical: "«#EMP Конечно#!, ты побеждаешь, — мрачно стонет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Никто #EMP никогда#! не дает мне победить. [SCOPE.Custom('BG_GameType')] — словно клетка для меня»."
 board_games.0001.desc.i_am_winning.trait.zealous: "«[bg_opponent.GetFaith.KnowledgeGodName], спаси меня от этого ужаса», — бормочет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )] себе под нос."
 board_games.0001.desc.i_am_winning.trait.paranoid: "«Всё ведь спланировано заранее, правда? — едва не рычит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — #EMP Унизить#! меня жульнической игрой!»"
 board_games.0001.desc.i_am_winning.trait.trusting: "«[bg_opponent.GetFaith.KnowledgeGodName] мой, — восклицает [Select_CString(bg_opponent.IsFemale, 'противница', 'противник' )], — неужели я [Select_CString(bg_opponent.IsFemale, 'оставила', 'оставил' )] столько лазеек? Кто бы мог подумать, что я проиграю так быстро и с таким треском!»"
 board_games.0001.desc.i_am_winning.trait.compassionate: "«Знаешь, — задумчиво, но твердо заявляет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — [SCOPE.Custom('BG_GameType')], вообще-то, #EMP веселая#! игра. А когда пытаешься выиграть любой ценой, становится не так уж весело»."
 board_games.0001.desc.i_am_winning.trait.callous: "«Так вот он каков, вкус поражения, — размышляет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Не очень-то приятен»."
 board_games.0001.desc.i_am_winning.trait.sadistic: "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )] хранит молчание, но в [bg_opponent.GetHerHis] взгляде читаются уважение и зависть к моей неминуемой победе."
 board_games.0001.desc.i_am_winning.trait.stubborn: "«Тебе меня не одолеть, — выдавливает сквозь зубы [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — никому меня не одолеть. #EMP Никогда#!!»"
 board_games.0001.desc.i_am_winning.trait.fickle: "«Я начинаю думать, что [SCOPE.Custom('BG_GameType')] — весьма утомительное занятие, — ноет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Может, сыграем во что-нибудь другое?»"
 board_games.0001.desc.i_am_winning.trait.vengeful: "Бесстрастию [Select_CString(bg_opponent.IsFemale, 'моей противницы', 'моего противника' )] позавидовал бы и камень. Лишь [bg_opponent.GetHerHis] пальцы с силой сжимают край доски, словно едва сдерживаются."
 board_games.0001.desc.i_am_winning.trait.forgiving: "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )], похоже, не теряет присутствия духа — [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')] выражает совершенную безмятежность."
 board_games.0001.desc.i_am_winning.trait.rowdy: "«Прошу учесть, — шепчет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — если я проиграю, то как дам тебе этой доской по голове!»"
 board_games.0001.desc.i_am_winning.trait.charming: "«Нельзя ли #EMP чуточку#! полегче?» — спрашивает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )] с нездоровым умилением."
 board_games.0001.desc.i_am_winning.trait.curious: "«Стоп... Как это ты #EMP выигрываешь#!?» — искренне недоумевает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]."
