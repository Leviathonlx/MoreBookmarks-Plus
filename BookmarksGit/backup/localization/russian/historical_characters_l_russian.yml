 historical_char_creation_events_alternative.desc: "[historical_character.Custom('HistoricalCharacterJobDesc')] по имени [historical_character.GetFullNameNicknamed] [Select_CString(historical_character.IsFemale, 'сумела', 'сумел' )] отличиться при дворе. [Select_CString(historical_character.IsFemale, 'Она показала', 'Он показал' )] себя человеком на редкость [historical_character.Custom('DescriptorPositiveStandalone')]ым. Есть в [Select_CString(historical_character.IsFemale, 'ней', 'нём' )] что-то… особенное, но не могу сказать, что именно.\n\n\n@historical_character_icon! #weak Это исторический персонаж:#!\n#help_light_background [historical_character.Custom('HistoricalCharacterDesc')]#!"
