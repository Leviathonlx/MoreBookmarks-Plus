 historical_char_creation_events.1.c: "[historical_character.GetFullNameNoTooltip]? Какое мне дело!"
 historical_char_creation_events.2.t: "Религиозная реформа: успех"
 historical_char_creation_events.2.desc: "[inspiration_owner.GetFullName] [Select_CString(inspiration_owner.IsFemale, 'провела', 'провел' )] множество дней и ночей над книгами, составив неисчислимое количество документов и сочинений. Я читаю написанные [Select_CString(inspiration_owner.IsFemale, 'ей', 'им' )] тексты, и [Select_CString(inspiration_owner.IsFemale, 'ее', 'его' )] гений не вызывает сомнений...\n\nНевероятно. Это может изменить #EMP все.#!"
