 HISTORICAL_CHARACTER_TOOLTIP: "#T Исторический персонаж#!\n\n#high [Character.Custom('HistoricalCharacterDesc')]#!\n\n#weak Этот персонаж исторический, но может отличаться от своего реального прототипа в зависимости от [Concept('culture', 'культуры')|E] и [Concept('faith', 'конфессии')|E] родного владения. Кроме того, [Select_CString(Character.IsFemale, 'она', 'он' )] может появиться чуть раньше или позже (от года до 5 лет) исторически значимого для этого персонажа события.#!"
