 bm_867_china: "Осень добродетели"
 bm_867_china_desc: "Великая Тан правила Китаем на протяжении двух с половиной веков. За это время она пережила невероятные испытания и неисчислимые бедствия, включая восстание, погубившее несчетное количество жизней, но всё равно выжила и даже процветала.\n\nНо у выживания всегда есть цена. Ради лучшей защиты империи Тан предоставили широчайшие полномочия военным губернаторам, которые воспользовались обретенной свободой, чтобы создать собственные деспотаты, лишь формально подчиняющиеся трону.\n\n#bold Падение всего одного листа может ознаменовать начало осени. Мудрый ищет теплое пристанище, чтобы пережить грядущую зиму. Смелый строит планы.#!"
 bookmark_china_867_huang_chao: "Хуан Чао"
 bookmark_china_867_huang_chao_subheading: "$BOOKMARK_SUBHEADING_LANDLESS_ADMIN$"
 bookmark_china_867_huang_chao_desc: "Потомственный контрабандист соли Хуан Чао обладает отвагой и богатством благодаря своей жизни за чертой закона. Им движет мечта о недостижимой цели — статусе, который прилагается к государственной должности.\n\nНесмотря на все усилия, он никак не может сдать имперский экзамен, и с каждым годом его недовольство растет в свете тающих надежд на успех.\n\n#bold Сможет ли Хуан Чао воплотить свою мечту или неудовлетворенные амбиции толкнут его на отчаянный риск?#!"
 bookmark_china_867_zhuye_chixin: "Комендант Чжусе Чисинь"
 bookmark_china_867_zhuye_chixin_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_zhuye_chixin_desc: "Тан издавна обхаживали племена шато за их отвагу и воинское мастерство, и в этом Чжусе Чисинь не отошел от традиций предков.\n\nЗаслуживший почести за смелое спасение тети императора несколько лет назад, генерал-шато быстро добился расположения императора, и некоторые задаются вопросом, как далеко простираются его амбиции.\n\n#bold Звезда Тан катится к закату. Хватит ли Чисиню смелости воспользоваться случаем?#!"
 bookmark_china_867_he_quanhao: "Комендант Хэ Цюаньхао"
 bookmark_china_867_he_quanhao_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_he_quanhao_desc: "Семья Хэ Цюаньхао со времен его деда обладала практически полной независимостью, лишь номинально подчиняясь Тан.\n\nПосле смерти отца армия назвала Цюаньхао губернатором, но не без некоторого страха — этому молодому человеку не чужда жестокость.\n\n#bold Сможет ли Хэ Цюаньхао совладать со своей натурой и продолжить труды предков или его порывы приведут его к краху?#!"
 bookmark_china_867_zhang_huaishen: "Цзедуши Чжан Хуайшэнь"
 bookmark_china_867_zhang_huaishen_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_867_zhang_huaishen_desc: "Завоевав и присоединив обширные земли от имени династии Тан, военачальник Чжан Ичао занял почетное место при имперском дворе, назначив своего племянника Хуайшэня править этими территориями вместо него.\n\nНо Хуайшэнь, хитрый и способный командир, тоже не лишен амбиций и не горит желанием уступать свое место кузенам, когда придет время.\n\n#bold Сумеет ли Чжан Хуайшэнь победить в предстоящей борьбе за наследство и занять главенствующее положение в семье?#!"
 bookmark_china_867_gao_pian: "Комендант Гао Пянь"
 bookmark_china_867_gao_pian_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_gao_pian_desc: "Гао Пянь происходит из рода древних царей Ци, а его дед был прославленным генералом. Многие полагают, что ему суждены великие дела, и его меткий выстрел, сразивший разом двух орлов, вроде бы доказал его необычные способности.\n\nГао Пяня послали защищать южные границы от иноземных вторжений, и его успехи вызвали неприязнь тех, кто видит в нем угрозу собственным амбициям.\n\n#bold Ожидает ли Гао Пяня царственная судьба или ему суждено рухнуть на землю, как подстреленным им же орлам?#!"
