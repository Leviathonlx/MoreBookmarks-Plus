 bm_867_mandalas: "Живые боги на земле"
 bm_867_mandalas_desc: "Нигде в мире царская и духовная власть не переплетены так сильно, как в Юго-Восточной Азии. На протяжении веков дхармические конфессии обретали всё более сильную власть над народом, но лишь в последние сто лет цари начали принимать титул девараджи — бога-царя.\n\n#bold Кто из божественных владык внушит своим подданным истинную набожность, а кому суждено сгинуть и быть забытым?#!"
 bookmark_mandalas_867_jayavarman_angkor: "Джаяварман III"
 bookmark_mandalas_867_jayavarman_angkor_subheading: "Сдач Ангкорский"
 bookmark_mandalas_867_jayavarman_angkor_desc: "Ангкор был новой восходящей звездой со времен Джаявармана II, первого правителя династии, кто принял титул девараджи. После его смерти держава преобразилась: она стала мало походить на великую империю былых времен, превратившись в скромный город-государство.\n\nНе так-то просто быть богом кхмеров. Джаяварману III никак не удается превзойти своего предшественника и стать достойным строителем державы.\n\n#bold Сумеют ли Варманы оправдать свое божественное наследие? Или же их затмят другие претенденты на власть над этой землей?#!"
 bookmark_mandalas_867_indra: "Индра"
 bookmark_mandalas_867_indra_subheading: "Раджа Кутая"
 bookmark_mandalas_867_indra_desc: "Небольшая держава Кутай первой на архипелаге пригласила индуистских священников, чтобы заручиться их поддержкой.\n\nТем не менее династии Сегара не удалось использовать этот союз, чтобы подобно другим правителям обрести власть: подвластная этому роду держава в равной мере опирается на лояльность племен и религиозные церемонии.\n\n#bold Продолжит ли Индра путь к мандале или ему суждено вернуться к корням и принять образ жизни островных племен?#!"
 bookmark_mandalas_867_padumaraja: "Падумараджа"
 bookmark_mandalas_867_padumaraja_subheading: "Сдач Харипунджаи"
 bookmark_mandalas_867_padumaraja_desc: "Не способный сравняться с растущими религиозными метрополиями Пагана или Ангкора, монский город-государство Харипунчая часто выступал в роли скромного вассала, даже несмотря на выгодное расположение между двумя этими державами.\n\nПадумараджа — последний из Харипунчая, династии с великими устремлениями, которая тем не менее пока не смогла достичь значимых высот.\n\n#bold Станет ли он тем, кто наконец приведет свой род к божественности?#!"
 bookmark_mandalas_867_lokapala: "Локапала"
 bookmark_mandalas_867_lokapala_subheading: "Раджа Матарама"
 bookmark_mandalas_867_lokapala_desc: "Локапала правит всей восточной половиной острова Ява, напрямую управляя многими землями. Но западная часть острова до сих пор платит дань его соперникам, императорам Шривиджаи.\n\n#bold Суждено ли Санджаям распространить свою власть на другие острова? Или они тоже станут далекими данниками шривиджайской морской империи?#!"
 bookmark_mandalas_867_pyinbya: "Пьинбья"
 bookmark_mandalas_867_pyinbya_subheading: "Раджа Пагана"
 bookmark_mandalas_867_pyinbya_desc: "Паган, один из нескольких соперничающих городов долины Иравади, достиг статуса региональной державы, которой подчиняется немало данников.\n\nПьинбья — владыка Пагана — происходит из древней династии местных царей, но именно он превратил город в молодую державу.\n\n#bold Сможет ли Пьинбья исполнить свое предназначение и возвысить Паган до великой столицы?#!"
