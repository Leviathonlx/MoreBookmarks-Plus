 bm_1066_china: "Величественная Сун"
 bm_1066_china_desc: "На руинах Тан родилась слава Сун. Почти двести лет мир не видывал подобного великолепия: подобно могучей реке в императорскую столицу стекается дань со всего света, мятежи редки и быстро подавляются, а у власти находятся самые способные и заслуженные.\n\nНо великое процветание таит в себе великие соблазны. С незапамятных времен кочевники жадно взирали на богатства Центральных равнин, но и в самой империи нечистые на руку часто прикрываются благородством, чтобы присвоить часть ее богатств.\n\n#bold Сын Неба держит мир в своей руке, но как быть с теми, кто даже Сына Неба может подчинить своей воле?#!"
 bookmark_china_1066_qin_guan: "Цинь Гуань"
 bookmark_china_1066_qin_guan_subheading: "$BOOKMARK_SUBHEADING_LANDLESS_ADMIN$"
 bookmark_china_1066_qin_guan_desc: "Семья Цинь Гуаня разорилась после смерти отца. Но трудности жизни не обескуражили его — напротив, в этом непроглядном мраке его амбиции пылают ярче, чем когда бы то ни было.\n\nОн хватается за любую доступную книгу, с головой уходит в поэзию и военную стратегию, мечтая, как однажды его подвиги сравняются с теми, что запечатлены на этих страницах.\n\n#bold Но одно дело мечтать о величии, другое — воплощать эти чаяния в жизнь. Какая судьба ждет его под вашим руководством?#!"
 bookmark_china_1066_duan_silian: "Сылянь Ван"
 bookmark_china_1066_duan_silian_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_1066_duan_silian_desc: "Дуань Сылянь был далеким потомком основателя Дали, и немногие могли предположить, что однажды он займет престол. Но судьба капризна и непредсказуема.\n\nМогущественное семейство Гао, чье влияние уступает лишь правящему клану, нарушило естественный порядок, свергло развращенного императора и усадило Сыляня на его место.\n\n#bold Сможет ли Сылянь Ван вырваться из лап семейства Гао и править самостоятельно — или ему уготовано пасть жертвой их амбиций?#!"
 bookmark_china_1066_ly_thanh_tong: "Нят Тон Выонг"
 bookmark_china_1066_ly_thanh_tong_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_1066_ly_thanh_tong_desc: "Правитель Вьета Ли Нят Тон отличается той непоколебимой уверенностью в себе, какой обладают лишь те, кого с рождения готовили к власти. Он проявил себя на поле боя, его правление милосердно, а правосудие скрупулезно. Для народа его повеления беспрекословны.\n\nДаже единственная тень, омрачавшая его славное правление, — отсутствие законного наследника — недавно сошла на нет с рождением первенца, Кан Дыка.\n\n#bold Сможет ли Нят Тон Выонг создать из Вьета империю, способную посоперничать с северным соседом, или все его достижения в конечном счете окажутся напрасными?#!"
 bookmark_china_1066_new_noble_family: "Создать персонажа"
 bookmark_china_1066_new_noble_family_desc: "Создайте персонажа и [Concept('noble_family', 'благородное семейство')|E] с небольшим поместьем в столице империи.\n\n#bold Сумеете ли вы подняться с низов бюрократической лестницы и прославить себя и своих потомков?#!"
 bookmark_china_1066_empress_liang: "$king_female$ $dynn_Liang_6881$ $Luoyao_843D_7464$"
 bookmark_china_1066_empress_liang_subheading: "Императрица-консорт Ся"
 bookmark_china_1066_empress_liang_desc: "$dynn_Liang_6881$ $Luoyao_843D_7464$ — некогда просто сноха влиятельного чиновника династии Ся по имени $dynn_Mozang_6C92_85CF$ $Epang_8BB9_5E9E$ — долго вынашивала честолюбивые замыслы, затмевающие даже устремления клана, к которому принадлежал ее расточительный муж.\n\nЮный тангутский правитель — нинлин $Liangcha_5169_5C94$ — оказался настолько очарован ее красотой и острым умом, что предал мечу весь клан $dynn_Mozang_6C92_85CF$, не пощадив даже собственную жену, и усадил подле себя свою новую возлюбленную, наделив ее государственной властью.\n\n#bold Государство Ся еще юно, и ему не хватает сил. Готовы взять его судьбу в собственные руки?#!"
 bookmark_china_1066_su_shi: "Префект Су Ши"
 bookmark_china_1066_su_shi_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_china_1066_su_shi_desc: "Отец Су Ши, в свое время хоть и проваливший имперские экзамены, на пятом десятке лет прославился благодаря своим письменным трудам. А сам Су Ши приумножил эту добрую славу уже своими выдающимися заслугами на экзаменах.\n\nЗаслужив внимание и благосклонность со стороны как самого императора, так и выдающегося историка державы, он обеспечил себе безоблачное будущее — и только недавняя смерть его отца отчасти омрачает эту прекрасную картину.\n\n#bold Сможет ли Су Ши оправдать возложенные на него немалые ожидания?#!"
 bookmark.0400.t: "Закулисная власть"
 bookmark.0400.desc: "Чтобы годы планирования пошли прахом, достаточно одной стрелы. [Select_CString(emperor.IsFemale, 'Моя жена', 'Мой муж' )] [emperor.GetFirstName], по глупости своей оказавшийся чересчур близко к полю боя, лежит в постели, [Select_CString(emperor.IsFemale, 'сраженная', 'сраженный' )] стрелой сунского лучника, и с каждым днем из [Select_CString(emperor.IsFemale, 'нее', 'него' )] уходит жизнь.\n\nНо я #EMP отказываюсь#! сидеть сложа руки, пусть даже на мою долю выпало столько нелегких испытаний! Женщины прежде уже правили государством — если не через мужей, так через сыновей, а [Glossary('императрица У', 'EMPRESS_WU_GLOSS')] даже основала новую #EMP династию#!.\n\nНа моей стороне — накопленное влияние… и, конечно, [Select_CString(brother.IsFemale, 'моя', 'мой' )] [brother.Custom('SisterBrother')|l] [brother.GetTitledFirstName]. [xia.GetNameNoTierNoTooltip] в #EMP моих#! руках. Только мне решать, какой будет дальнейшая судьба нашей державы."
 bookmark.0400.a: "Он запомнится другим как человек, чья власть предшествовала #EMP моей#!…"
 bookmark.0400.a.tt: "[emperor.GetTitledFirstName] #EMP трагически#! скончается от ран, а вы единолично будете править [Concept('realm', 'державой')|E]. [Select_CString(brother.IsFemale, 'Ваша', 'Ваш' )] [brother.Custom('SisterBrother')|U] [brother.GetTitledFirstName] будет служить при вас как [emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle|l]"
 bookmark.0400.b: "Пока [Select_CString(emperor.IsFemale, 'она жива', 'он жив' )], я буду править из-за кулис."
 bookmark.0400.b.tt: "[emperor.GetTitledFirstName] слишком [Select_CString(emperor.IsFemale, 'слаба', 'слаб' )] и не может полноценно исполнять свои обязанности. Вы станете при [Select_CString(emperor.IsFemale, 'ней', 'нем' )] [Concept('regent', 'регентом')|E], а [brother.GetTitledFirstName] будет служить как [emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle|l]."
 bookmark.0400.c: "[Select_CString(child.IsFemale, 'Наша', 'Наш' )] [child.Custom('GetDaughterSon')] будет еще величественнее, чем [Select_CString(child.IsFemale, 'ее', 'его')] [emperor.GetMotherFather]. Об этом я позабочусь."
 bookmark.0400.c.tt: "[emperor.GetTitledFirstName] #EMP трагически#! скончается от ран, а вы будете править в роли [Concept('regent', 'регента')|E]. Законным правителем станет [Select_CString(child.IsFemale, 'ваша', 'ваш' )] [child.Custom('GetDaughterSon')] [child.GetTitledFirstName]. [Select_CString(brother.IsFemale, 'Ваша', 'Ваш' )] [brother.Custom('SisterBrother')|l] [brother.GetTitledFirstName] будет служить при [Select_CString(child.IsFemale, 'ней', 'нем')] как [emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle|l]."
 EMPRESS_WU_GLOSS: "У Цзэтянь (624–705) отступила от традиций и после смерти мужа свергла собственных сыновей, после чего объявила #EMP себя#! основательницей новой династии Чжао."
