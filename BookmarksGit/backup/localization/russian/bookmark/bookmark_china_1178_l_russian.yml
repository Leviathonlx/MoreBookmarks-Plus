 bm_1178_china: "Беспокойное Небо"
 bm_1178_china_desc: "Китай разорван на части. Чжурчжэньские захватчики прогнали Сына Неба с Центральных равнин, а главные светочи империи предпочли политику смиренного соглашательства отвоевыванию земель предков.\n\nТигры и волки бродят беспрепятственно, а реки красны от крови добродетельных. Недовольство Небес должно быть велико, раз они допустили, чтобы империю постигла столь бедственная участь.\n\n#bold Народ нуждается в герое, что положит конец беспорядкам. Но кто откликнется на зов?#!"
 bookmark_china_1178_xin_qiji: "Интендант Синь Цицзи"
 bookmark_china_1178_xin_qiji_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_china_1178_xin_qiji_desc: "Осиротевшего в младенчестве Синя Цицзи воспитывал дед, внушивший ему непоколебимое стремление прогнать захватчиков-чжурчжэней с Центральных равнин.\n\nСинь Цицзи заслужил известность, отомстив за смерть командира, но на этом его достижения закончились. Его мечта прогнать чжурчжэньские полчища раз за разом разбивалась о сунскую политику соглашательства.\n\n#bold Сможет ли Синь Цицзи отвоевать север или же направит свою энергию в другое русло?#!"
 bookmark_china_1178_zhang_shi: "Губернатор Чжан Ши"
 bookmark_china_1178_zhang_shi_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_1178_zhang_shi_desc: "Сын военного героя и знаменитого генерала, Чжан Ши не меньше отца прославился как ученый и философ.\n\nНесмотря на уважение к его трудам, его политическое будущее туманно из-за его постоянных заявлений о необходимости отбить северные земли у династии Цзинь. Подобные идеи крайне непопулярны среди тех, кто предпочитает мир войне.\n\n#bold Сможет ли Чжан Ши изменить мир или ему, как и многим другим, придется просто плыть по течению?#!"
 bookmark_china_1178_zhu_xi: "Префект Чжу Си"
 bookmark_china_1178_zhu_xi_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_china_1178_zhu_xi_desc: "Одаренный с малых лет Чжу Си доказал, что его достижения не ограничатся мимолетной славой. Отвергнув даосизм и буддизм, он посвятил себя изучению конфуцианской философии. Теперь его тексты широко разошлись по научным кругам, а ученые соперничают за право посетить одну из его лекций.\n\n#bold Чжу Си прославился своими трудами и философскими размышлениями, но, возможно, погоня за властью станет для него лучшим путем и позволит воплотить в жизнь его видение идеального общества?#!"
 bookmark_china_1178_li_renxiao: "Нинлин Нвэми Жэньсяо"
 bookmark_china_1178_li_renxiao_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_1178_li_renxiao_desc: "Жэньсяо восседает на своем троне уже более сорока лет, и его народ похваляется, что его правление стало величайшим и богатейшим в истории государства тангутов. Но несмотря на нынешнюю славу, будущее остается туманным.\n\nНе прошло и десяти лет с тех пор, как Жэньсяо казнил своих первого министра и генералов за неудачный заговор, и с тех пор отношения между царем и армией никогда не были прежними.\n\n#bold Сумеете ли вы защитить Великое Ся от алчных соседей?#!"
 bookmark_china_1178_tudan_xixian: "Комендант Тудань Сисянь"
 bookmark_china_1178_tudan_xixian_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$" #meritorcatic khan
 bookmark_china_1178_tudan_xixian_desc: "Потомок одного из благороднейших чжурчжэньских кланов и муж принцессы императорского дома Цзинь — родословная Сисяня столь же безупречна, как его стрельба из лука и мастерство верховой езды.\n\nНемногословный, принципиальный, выдающийся военачальник — его репутация такова, что его сравнивают с десятитысячной армией.\n\n#bold Династия Цзинь заняла Центральные равнины, но юг всё еще не покорен. Кому же доверить завоевание, как не величайшему чжурчжэньскому генералу?#!"
