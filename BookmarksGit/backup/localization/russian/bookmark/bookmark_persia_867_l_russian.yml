 bm_867_persia: "Иранская интерлюдия"
 bm_867_persia_desc: "Двести лет назад Праведный халифат завоевал Персию, присоединив обширное плато к могущественной Арабской империи.\n\nСпустя две сотни лет покорности всё изменилось.\n\nАрабские правители ослабли, а древние персидские аристократы набрали невиданную за долгие столетия силу и процветают среди осколков некогда единой исламской уммы.\n\nАббасидский халифат на западе контролирует лишь центральную часть бывшего Праведного халифата, а его губернаторы от Иберии до Индии фактически правят независимо. Потомки праведных халифов погрязли в беспорядочном круговороте предательств, убийств и мятежей.\n\nНа востоке исламские авантюристы и наемники жадно смотрят на богатства Раджастана и Дели, огражденные Гиндукушскими горами.\n\nПерсия оказалась на перепутье. Сторонники халифа борются с оставшимися приверженцами зороастризма и буддизма, амбициозные полководцы пытаются укротить вождей горных племен, а тюркские наемники сражаются с арабскими захватчиками.\n\n#Bold Мир меняется. Какая судьба уготована #Italic вам?#!"
 bookmark_persia_amir_yaqub: "Амир Якуб"
 bookmark_persia_amir_yaqub_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_persia_amir_yaqub_desc: "Якуб родился в семье простого медника и добился всего сам: даже увечье от удара мечом не помешало ему достигнуть своих целей.\n\nЯкуб основал большое королевство в Систане и теперь втянут в войну с Тахиридами, давними приспешниками халифа. В тылу тоже неспокойно: командиры, когда-то помогавшие Якубу захватить власть, уже не так верны ему, как прежде.\n\n#bold Похоже, в ваших силах изменить судьбу Персии — осмелитесь ли вы бросить вызов долгому господству Аббасидов?#!"
 bookmark_persia_yaqub_alt_amr: "Амр ибн аль-Лайс"
 bookmark_persia_yaqub_alt_sebuk_eri: "Себюк-эри"
 bookmark_persia_ismail_samani: "Исмаил Самани"
 bookmark_persia_ismail_samani_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_persia_ismail_samani_desc: "Семья Исмаила десятилетиями занимала губернаторские посты в Мавераннахре. Распад халифата привел к политическому кризису, и Саманиды начали бороться друг с другом за власть.\n\nУ молодого Исмаила есть шанс занять достойное положение: его готовы назначить правителем Бухары, недавно разоренной нападениями хорезмшахов с запада. Исмаил весьма талантлив, но семья ждет от него полного и беспрекословного подчинения.\n\n#bold Удастся ли вам превзойти своих братьев и возродить славу Персии?"
 bookmark_persia_ismail_alt_nasr: "Амир Наср"
 bookmark_persia_muhammad_ibn_abdallah: "Мухаммад ибн Абдаллах"
 bookmark_persia_muhammad_ibn_abdallah_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_persia_muhammad_ibn_abdallah_desc: "Будучи непревзойденным администратором, Мухаммад верно служил Аббасидам и за свою долгую карьеру побывал губернатором Ирака, священных городов и даже самого Багдада.\n\nНо недавние распри не обошли стороной даже такого опытного политика, и он едва избежал смерти, приняв сторону не того халифа. Теперь здоровье Мухаммада начинает угасать.\n\n#bold Как вы проведете осень своей жизни — поддержите своего опального племянника, Амира из Хорасана, или попробуете восстановить репутацию своей семьи в глазах халифа?#!"
 bookmark_persia_muhammad_ibn_abdallah_alt_caliph: "Халиф аль-Мутазз"
 bookmark_persia_muhammad_ibn_abdallah_alt_muhammad_ibn_tahir: "Мухаммад ибн Тахир"
 bookmark_persia_rostam: "Ростам I"
 bookmark_persia_rostam_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_persia_rostam_desc: "Семья Ростама может похвастаться практически непревзойденной родословной: его отец — потомок последних Сасанидов, а семейное древо жены уходит корнями к армянской династии Аршакидов, правивших почти тысячу лет назад.\n\nВ горном Табаристане сохранились древние семьи и верования, и дейлемитские князья-горцы веками не забывают старые обиды. Как и многие другие, Ростам сопротивляется «новому» исламскому господству над традициями прошлого.\n\n#bold Сможете ли вы возродить славу своего древнего рода или смиритесь с тем, что мир изменился?#!"
 bookmark_persia_rostam_alt_hasan: "Проповедник Хасан"
 bookmark_persia_rostam_alt_shervin: "Шарвин"
 bookmark_persia_suri_of_mandesh: "Сури из Мандеша"
 bookmark_persia_suri_of_mandesh_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_persia_suri_of_mandesh_desc: "Сури — последний буддистский правитель к западу от Инда. Перед ним стоит сложный выбор: его земли, богатые железом и серебром, легко могут стать центром могучей империи, но с севера на них жадно взирают полководцы Хорасана, а с юга — воины Мекрана. \n\nСури, потомок древних правителей Гузгана, как никто другой ощущает бремя своего наследия и напряженность политической обстановки.\n\n#bold Сможете ли вы объединить неуживчивые афганские племена и отстоять свое духовное наследие? Или наконец покоритесь воле Аллаха?#!"
