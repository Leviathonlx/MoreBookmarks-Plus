 bm_1178_genpei: "Усиление буси"
 bm_1178_genpei_desc: "Мало-помалу самураи лишили столицу власти и начали править провинциями Японии как собственными наделами, обогащая себя и своих сторонников.\n\nВ последние десятилетия гордые Минамото раз за разом терпели поражение от неудержимых Тайра. Они зализывают раны, пока Киёмори властвует в столице. Теперь там воцарились сила и страх, а кампаку и императорская семья могут лишь безвольно наблюдать.\n\n#bold Сумеют ли Минамото покончить с усилением Тайра или этим островам уготована иная участь?#!"
 bookmark_genpei_yoritomo: "$dynn_Minamoto$ $Yoritomo$"
 bookmark_genpei_yoritomo_subheading: "Владетель Идзу"
 bookmark_genpei_yoritomo_noriyori: "$Noriyori$"
 bookmark_genpei_yoritomo_yoshitsune: "$Yoshitsune$"
 bookmark_genpei_yoritomo_desc: "Некогда могущественное семейство [Glossary( 'Сэйва Минамото', 'MINAMOTO_GLOSS' )] раз за разом терпело неудачи и погрязло во внутренних распрях, пока их старые соперники [Glossary( 'Камму Тайра', 'TAIRA_GLOSS' )] подбирали что смогут.\n\nМинамото Ёримаса почти не оказывает сопротивления и, возможно, лишь Ёритомо и другие выжившие сыновья прославленного генерала Ёситомо стоят между Тайра Киёмори и полным владычеством над Японией.\n\n#BOLD Вскоре Тайра станут слишком могущественными. Падете вы жертвой тысячи ран или сумеете объединить земли и принести долгий мир?#!"
 bookmark_genpei_kiyomori: "$emperor_daijo_daijin_male_japanese_feudal$ $dynn_Taira$ $Kiyomori$"
 bookmark_genpei_kiyomori_subheading: "$BOOKMARK_SUBHEADING_RULING_REGENT$"
 bookmark_genpei_kiyomori_shigemori: "$Shigemori$"
 bookmark_genpei_kiyomori_tsunemori: "$Tsunemori$"
 bookmark_genpei_kiyomori_desc: "Род [Glossary( 'Камму Тайра', 'TAIRA_GLOSS' )] постепенно стал самым могущественным самурайским семейством в Японии, отодвинув на второй план своих непримиримых соперников-буси — [Glossary( 'Минамото', 'MINAMOTO_GLOSS' )] вместе с бюрократичными [Glossary( 'Фудзивара', 'FUJIWARA_GLOSS' )].\n\nВыдав дочь за императора [Glossary( 'Ямато', 'YAMATO_GLOSS' )] Норихито, Киёмори ждет рождения внука — принца Тайра, претендента на престол, который закрепит господство семьи при дворе. Но заложить себе подобный фундамент нелегко, ведь от завистливых врагов нет отбоя.\n\n#BOLD Сумеете ли вы закрепить власть Тайра над Японией или споткнетесь на последнем шаге?#!"
 bookmark_genpei_motofusa: "$dynn_Fujiwara$ $Motofusa$"
 bookmark_genpei_motofusa_subheading: "$game_concept_governor$ Оки"
 bookmark_genpei_motofusa_kanezane: "$Kanezane$"
 bookmark_genpei_motofusa_takatada: "$Takatada$"
 bookmark_genpei_motofusa_desc: "Хотя официально они лишь [Glossary( 'регенты', 'KAMPAKU_GLOSS' )], семейство [Glossary( 'Фудзивара', 'FUJIWARA_GLOSS' )] веками правило Японией из тени, контролируя столичную бюрократию и заключая браки с династией [Glossary( 'Ямато', 'YAMATO_GLOSS' )].\n\nНо вдали от столицы самураи постепенно основали собственные владения, принадлежащие только им, и сегодня мало какой благородный чиновник может похвастать таким богатством или военным могуществом, которое затмевало бы самурайское. Самые влиятельные буси — [Glossary( 'Тайра', 'TAIRA_GLOSS' )] под руководством Киёмори — захватили власть над столицей.\n\n#BOLD Сможете ли вы остановить усиление самураев и вернуть былую славу двора Фудзивара?#!"
 bookmark_genpei_hidehira: "$dynn_Fujiwara$ $Hidehira$"
 bookmark_genpei_hidehira_subheading: "Владетель Муцу"
 bookmark_genpei_hidehira_yasuhira: "$Yasuhira$"
 bookmark_genpei_hidehira_hidehisa: "$Hidehisa$"
 bookmark_genpei_hidehira_desc: "Пока большинство [Glossary( 'Фудзивара', 'FUJIWARA_GLOSS' )] писали поэзию в столице, потомки генерала Хидэсато заселяли суровый север, усмиряли племена и соперничали с другими буси.\n\nДед Хидэхиры был усыновлен семьей Киёхара, правителей Осю. Уничтожив всех, кто стоял между ним и наследованием клана, он вернул свое имя Фудзивара и расширил контроль над севером.\n\n#BOLD Самодовольство придворных Фудзивара способствовало усилению [Glossary( 'Минамото', 'MINAMOTO_GLOSS' )] и [Glossary( 'Тайра', 'TAIRA_GLOSS' )]. Сможет ли меч, покоривший север, восстановить господство Фудзивара?#!"
 bookmark_genpei_yoshinaka: "$dynn_Minamoto$ $Yoshinaka$"
 bookmark_genpei_yoshinaka_subheading: "Владетель Синано"
 bookmark_genpei_yoshinaka_tomoe: "$Tomoe$ $Gozen$"
 bookmark_genpei_yoshinaka_yoshitaka: "$Yoshitaka_2$"
 bookmark_genpei_yoshinaka_desc: "Из-за спора о верховенстве и наследовании Кавати [Glossary( 'Минамото', 'MINAMOTO_GLOSS' )] старший сын Ёситомо убил его брата Ёсикату в ходе драки.\n\nСемья Накахара укрыла беглого сына Ёсикаты в горах Синаро, и хотя Ёситомо давно мертв, Ёсинака вырос и не забыл, что должно было принадлежать ему по праву рождения.\n\n#BOLD Отомстите ли вы за смерть отца своему кузену Ёритомо, наследнику Ёситомо, или поможете семье в борьбе с более страшным врагом?#!"
