 bm_1066_japan: "Неубывающая луна"
 bm_1066_japan_desc: "Прошло почти полстолетия с тех пор, как Фудзивара Митинага, кампаку Японии, написал свою знаменитую поэму: #EMP «Этот мир Я считаю своим, весь, без остатка, подобно полной луне, в которой нет изъяна».#!\n\nБольшинство интерпретирует это как заявление о непоколебимости положения семьи Фудзивара как имперских регентов, и до сих пор эти слова были справедливы. Сын Митинаги скоро передаст свое высокое положение следующему поколению.\n\n#bold Сумеют ли Фудзивара сохранить контроль над имперским двором, несмотря на протесты других аристократических домов и императорского рода?#!"
 bookmark_japan_yorimichi: "Кампаку $dynn_Fujiwara$ $Yorimichi$"
 bookmark_japan_yorimichi_subheading: "$BOOKMARK_SUBHEADING_RULING_REGENT$"
 bookmark_japan_yorimichi_morozane: "$Morozane$"
 bookmark_japan_yorimichi_sadatsuna: "$Sadatsuna$"
 bookmark_japan_yorimichi_desc: "Девятый в долгой цепочке регентов [Glossary( 'Фудзивара', 'FUJIWARA_GLOSS' )], Ёримити правил Японией почти полстолетия. Под гнетом старости он готовится передать эстафету своему сыну Мородзанэ, но возникли противоречия.\n\nИмператор Тикахито тяготится [Glossary( 'регентством', 'KAMPAKU_GLOSS' )] и мечтает, чтобы [Glossary( 'Хризантемовый трон', 'CHRYSANTHEMUM_THRONE_GLOSS' )] вновь стал средоточием верховной власти, а далекие от столицы провинции оказались под властью новой аристократии, управляющей ими как собственными наделами, и вышли из-под контроля центральной бюрократии.\n\n#BOLD Сумеете ли вы восстановить господство Фудзивара и помешать распаду системы [Glossary( 'рицурё', 'RITSURYO_GLOSS')]?#!"
 RITSURYO_GLOSS: "#bold Рицурё#! — правовая и бюрократическая система, установленная в японском государстве в конце VII века. Служила централизации страны и расширению полномочий императорского двора. К XI веку рицурё пришла в глубокий упадок, а ее функции постепенно переняли на себя отдельные лица и могущественные семейства."
 bookmark_japan_go_reizei: "$Chikahito$ $king_tenno_male_japanese$"
 bookmark_japan_go_reizei_subheading: "Церемониальный монарх Японии"
 bookmark_japan_go_reizei_tameyuki: "$Tameyuki$"
 bookmark_japan_go_reizei_go_sanjo: "$Takahito$"
 bookmark_japan_go_reizei_desc: "$Chikahito$ всю свою молодость был пешкой в спорах между отцом — бывшим императором [Glossary( 'Го-Сандзё', 'JOKO_GLOSS' )] — и регентом [Glossary( 'Фудзивара', 'FUJIWARA_GLOSS' )] $Yorimichi$. Став [Glossary( 'императором', 'TENNO_GLOSS' )], $Chikahito$ сделал всё возможное для укрепления императорской власти, однако титул его и поныне во многом считается церемониальным.\n\nПосле того как семья его консорта убедила его не признавать своего единственного сына, наследником Хризантемового трона стал $Takahito$ — брат $Chikahito$.\n\n#BOLD Сумеете ли вы ограничить доминирование Фудзивара, восстановить [Glossary( 'Ямато', 'YAMATO_GLOSS' )] и начать править как император — не только формально, но и в действительности, пользуясь истинной и непреходящей властью?#!"
 #He seeks to
 # restore [Glossary( 'Yamato', 'YAMATO_GLOSS' )] authority as true Emperor's of Japan?
 bookmark_japan_morofusa: "$dynn_Minamoto$ $Morofusa$"
 bookmark_japan_morofusa_subheading: "$game_concept_governor$ Иё"
 bookmark_japan_morofusa_toshifusa: "$Toshifusa$"
 bookmark_japan_morofusa_akifusa: "$Akifusa$"
 bookmark_japan_morofusa_desc: "Внук императора $Murakami$, $Morofusa$ являет собой редкий пример выдающегося чиновника [Glossary( 'Минамото', 'MINAMOTO_GLOSS' )] и успешно поднимается по карьерной лестнице под крылом своего приемного отца, [Glossary( 'кампаку', 'KAMPAKU_GLOSS' )] $dynn_Fujiwara$ $Yorimichi$.\n\nХотя отношения между [Glossary( 'Фудзивара', 'FUJIWARA_GLOSS' )] и Мураками Минамото остаются теплыми, другие благородные дома и императорский род надеются, что $Morofusa$ станет противовесом влиянию Фудзивара.\n\n#BOLD Сумеете ли вы вырвать регентство у Фудзивара и передать власть прямым потомкам императора?#!"
 bookmark_japan_takenori: "$dynn_Kiyohara$ $Takenori$"
 bookmark_japan_takenori_subheading: "Владетель Муцу"
 bookmark_japan_takenori_takehira: "$Takehira$"
 bookmark_japan_takenori_mitsuyori: "$Mitsuyori$"
 bookmark_japan_takenori_desc: "В минувшей войне Дзэкунэн $Takenori$ помог [Glossary( 'Минамото', 'MINAMOTO_GLOSS' )] отвоевать север у его давних владельцев — клана Абэ. В благодарность за верную службу императорский двор, возглавляемый семейством [Glossary( 'Фудзивара', 'FUJIWARA_GLOSS' )], вознаградил род Киёхара властью над северными краями с титулом буси.\n\nПодобное положение весьма завидно, поскольку власть нередко смотрит на деятельность своих буси сквозь пальцы — но лишь покуда богатство Муцу непрерывно идет на юг, в столицу.\n\n#BOLD Сумеете ли вы удержать то, чего добились нелегким трудом, чтобы владения Киёхара простояли еще много лет, или же дело ваших рук погибнет в распрях наследников?#!"
 bookmark_japan_yoriyoshi: "$dynn_Minamoto$ $Yoriyoshi$"
 bookmark_japan_yoriyoshi_subheading: "Владетель Кавати"
 bookmark_japan_yoriyoshi_yoshiie: "$Yoshi_ie$"
 bookmark_japan_yoriyoshi_yorisue: "$Yorisue$"
 bookmark_japan_yoriyoshi_desc: "$Yoriyoshi$ стоит во главе самой могущественной ветви рода [Glossary( 'Минамото', 'MINAMOTO_GLOSS' )] — потомков императора $Seiwa$. Их влияние выросло после того, как $Yoriyoshi$ и его сын $Yoshi_ie$ командовали войсками [Glossary( 'Фудзивара', 'FUJIWARA_GLOSS' )] в ходе войны Дзэкунэн, сражаясь бок о бок с семьей Киёхара.\n\nЭта победа позволила Минамото возглавить самурайские семейства региона Бандо, включая могущественный род [Glossary( 'Тайра', 'TAIRA_GLOSS' )].\n\n#BOLD Сумеете ли вы закрепить свое положение главы самурайских домов и создать коалицию, способную бросить вызов прочным позициям Фудзивара?#!"
