l_russian:
 #Bookmark
 bm_867_iberia: "Иберийская борьба"
 bm_867_iberia_desc: "Старые иберийские державы распадаются.\n\nНа севере королевство Астурия раздирают амбициозные вассалы, жаждущие независимости.\n\nНа юге же усиливается аль-Андалус — но и здесь достаточно недовольных. В пограничных областях ходят разговоры о независимости, а среди правящей династии Омейядов пышным цветом цветут интриги.\n\nК богатым землям Иберии жадно приглядываются алчные иноземцы.\n\n#bold Многовековая иберийская борьба вступает в новую фазу, и лишь случай решит, закончится ли она кровопролитием или прочным миром."
 war_867_Vimara_conquest_Portucale: "Война по [Concept( 'claim', 'претензии' )|E] Вимары на герцогство $d_porto$"
 war_Andalusian_Rebellion: "Пограничное восстание"
 #Wilfred the Hairy
 bookmark_fp2_iberia_wilfred_the_hairy: "$GuifrE_$ $nick_the_hairy$"
 bookmark_fp2_iberia_wilfred_the_hairy_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_fp2_iberia_sunyer: "$Sunyer$"
 bookmark_fp2_iberia_bernat_of_gothia: "$Bernat$"
 bookmark_fp2_iberia_wilfred_the_hairy_desc: "$GuifrE_$ и его двоюродные братья лишились всего: его отца и дядю убил герцог Тулуза, а их земли достались королю франков.\n\nНо прошло двадцать лет, и ситуация изменилась. $GuifrE_$ и его двоюродный брат-интриган вернули себе принадлежащие им по праву земли, а их новый сюзерен — родственник человека, который когда-то убил их родителей.\n\n#bold Вы, как никто другой, знаете, как переменчива судьба, так что вас устроит только надел понадежнее — $d_barcelona$.#!"
 #Lupp ibn Musa / Lope Musez
 bookmark_fp2_iberia_lupp_ibn_musa: "$Lubb$ Музез"
 bookmark_fp2_iberia_lupp_ibn_musa_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_fp2_iberia_lupp_ibn_musa_desc: "Могущественная династия Бану Каси, сыновья Кассия, когда-то контролировала долину Эбро. Но времена, когда этими землями правил не $Lubb$, а его славный отец, давно прошли. Потомки, ставшие называть себя Бану Муса, лишь недовольно ворчат и зализывают раны в древней Туделе, планируя возвращение своих южных владений.\n\n#bold Сможете ли вы вернуть то, что когда-то принадлежало Бану Каси, и вернуть своей династии прежнюю славу?#!"
 bookmark_fp2_iberia_lubb_ibn_musa_alt_mohamed: "Мохамед"
 bookmark_fp2_iberia_lubb_ibn_musa_alt_oria: "Ория"
 #Mendo Guterres of Santiago
 bookmark_fp2_iberia_mendo_guterres: "Граф $Hermenexildo$ Гутьеррес"
 bookmark_fp2_iberia_mendo_guterres_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_fp2_iberia_mendo_guterres_desc: "$Hermenexildo$ — могущественный вассал короля Альфонса III. Он твердой рукой удерживает земли на юге Галисии. Исключительная преданность монарху позволила ему расширить владения своей семьи — но остановится ли он на этом?\n\n#bold Перспективы экспансии на юг становятся всё привлекательнее. Сможете ли вы завоевать земли Португалии и основать одну из самых влиятельных ее династий?#!"
 bookmark_fp2_iberia_mendo_guterres_alt_arias: "$Arias$"
 bookmark_fp2_iberia_mendo_guterres_alt_ermesinda: "Эрмезинда Гатонес"
 bookmark_fp2_iberia_ibn_marwan: "Ибн Марван"
 bookmark_fp2_iberia_ibn_marwan_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_fp2_iberia_ibn_marwan_desc: "Абд ар-Рахман ибн Марван в душе разбойник. У него натянутые отношения с сюзереном, султаном Омейядов, но он пользуется поддержкой мосарабов в собственном наделе и, откровенно говоря, чувствует гораздо большее родство с ними и их верой. Ибн Марван сумел закрепиться в Бадахосе, но к востоку в фанатичном клане Бану Данис растет недовольство его властью в Нижней марке.\n\n#bold Поможет ли вам союз с Альфонсо III, беспринципным королем Астурии, завоевать свою собственную корону?#!"
 bookmark_fp2_iberia_ibn_marwan_alt_surunbaqi: "Эмир Порту Саадун"
 bookmark_fp2_iberia_ibn_marwan_alt_rahman: "Абд ар-Рахман"
 bookmark_fp2_iberia_adanis_ibn_awsaga: "Эмир Аданис"
 bookmark_fp2_iberia_adanis_ibn_awsaga_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_fp2_iberia_adanis_ibn_awsaga_desc: "После того как султан Омейядов поручил берберской династии Бану Данис охранять западный берег от набегов викингов, она быстро приобрела влияние и силу. Эмир Аданис построил неприступные крепости в Алкасере и Коимбре, но ему не дают покоя собственные подданные-мосарабы, которые готовы вступить в сговор с его врагом Ибн Марваном.\n\n#bold Получится ли у вас обезопасить свои земли и привести берберов к славному будущему в Аль-Андалусе?#!"
 bookmark_fp2_iberia_ibn_awsaga_alt_masud: "Масуд ибн Аданис"
 bookmark_fp2_iberia_ibn_awsaga_alt_yahya: "Яхья ибн Аданис"
