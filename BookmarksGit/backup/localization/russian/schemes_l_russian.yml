 scheme_apa_positive_0091_modifier: "$scheme_apa_positive.0091.t$"
 scheme_apa_positive_0091_modifier_desc: "Как приятно порой бывает отточить свое очаровательное остроумие на листе бумаги."
 scheme_apa_positive_0111_modifier: "$scheme_apa_positive.0111.t$"
 scheme_apa_positive_0111_modifier_desc: "Научиться понимать других нелегко, а вот #EMP показать#!, что понимаешь, совсем не сложно."
 scheme_apa_positive_0121_modifier: "$scheme_apa_positive.0121.t$"
 scheme_apa_positive_0121_modifier_desc: "Вовремя поданная рука помощи, услужливо подставленное плечо, пара утешающих слов — все это ценится гораздо больше, когда не просишь открыто."
 scheme_apa_positive_0131_modifier: "$scheme_apa_positive.0131.t$"
 scheme_apa_positive_0131_modifier_desc: "Поистине редкий научный труд, по невероятному совпадению играющий на руку заговорщикам."
 scheme_apa_positive_0141_modifier: "$scheme_apa_positive.0141.t$"
 scheme_apa_positive_0141_modifier_desc: "Знаки свыше достаточно неоднозначны, чтобы их можно было истолковать как надо."
 scheme_apa_positive_0151_modifier: "$scheme_apa_positive.0151.t$"
 scheme_apa_positive_0151_modifier_desc: "Незамысловатый, легко запоминающийся стишок, вышедший из-под пера заговорщиков. Как удачно."
 scheme_apa_positive_0161_modifier: "$scheme_apa_positive.0161.t$"
 scheme_apa_positive_0161_modifier_desc: "Комплименты тем приятнее, чем больше за ними кроется искренности."
 scheme_apa_positive_0171_modifier: "$scheme_apa_positive.0171.t$"
 scheme_apa_positive_0171_modifier_desc: "Иногда достаточно лишь выделить пару часов на то, чтобы поговорить, зайти в гости или просто послушать. Внимание творит чудеса."
 scheme_apa_positive_0181_modifier: "$scheme_apa_positive.0181.t$"
 scheme_apa_positive_0181_modifier_desc: "Найти общий язык — и воспользоваться этой возможностью."
 scheme_apa_positive_0191_modifier: "$scheme_apa_positive.0191.t$"
 scheme_apa_positive_0191_modifier_desc: "Недостаточно просто понимать, что речь не о тебе."
 scheme_apa_positive_0201_modifier: "$scheme_apa_positive.0201.t$"
 scheme_apa_positive_0201_modifier_desc: "Память об ушедших временах всегда сладка."
 scheme_apa_positive_0211_modifier: "$scheme_apa_positive.0211.t$"
 scheme_apa_positive_0211_modifier_desc: "Чернила, пергамент и много-много времени — тернистый, но единственно верный путь."
 scheme_apa_positive_0221_modifier: "$scheme_apa_positive.0221.t$"
 scheme_apa_positive_0221_modifier_desc: "Кому-то они покажутся каракулями сумасшедшего, но для владельца нет ничего ценнее."
 scheme_apa_positive_0231_modifier: "$scheme_apa_positive.0231.t$"
 scheme_apa_positive_0231_modifier_desc: "Некоторые ссылки способны даже перевернуть наше представление о предмете."
 scheme_apa_positive_0241_modifier: "$scheme_apa_positive.0241.t$"
 scheme_apa_positive_0241_modifier_desc: "Учеба — невероятно личное дело. Универсального подхода просто не существует."
 scheme_apa_positive_0251_modifier: "$scheme_apa_positive.0251.t$"
 scheme_apa_positive_0251_modifier_desc: "Как приятно, когда все сразу сходится."
 scheme_apa_positive_0261_modifier: "$scheme_apa_positive.0261.t$"
 scheme_apa_positive_0261_modifier_desc: "Умение убедить других в своей правоте — половина успеха. А если они уже убеждены?"
 scheme_apa_positive_0271_modifier: "$scheme_apa_positive.0271.t$"
 scheme_apa_positive_0271_modifier_desc: "Нет такой горы бумаги, которую не свернула бы кучка письмоводцев."
 scheme_apa_positive_0281_modifier: "$scheme_apa_positive.0281.t$"
 scheme_apa_positive_0281_modifier_desc: "Планы на случай непредвиденных обстоятельств, заговоры и ухищрения на все возможные случаи."
 scheme_apa_positive_0291_modifier: "$scheme_apa_positive.0291.t$"
 scheme_apa_positive_0291_modifier_desc: "Расстановка фигур — важнейшая часть игры."
 scheme_apa_positive_0301_modifier: "$scheme_apa_positive.0301.t$"
 scheme_apa_positive_0301_modifier_desc: "Когда все сделано как надо, противники зачахнут сами."
 scheme_apa_positive_0311_modifier: "$scheme_apa_positive.0311.t$"
 scheme_apa_positive_0311_modifier_desc: "Последние веяния, словно моровая язва — нищих, крепко захватили умы придворных. Для заговора лучше не придумать."
 scheme_apa_positive_0321_modifier: "$scheme_apa_positive.0321.t$"
 scheme_apa_positive_0321_modifier_desc: "Полезно держать при себе хорошего оратора, ради которого публика отменяет все планы."
 scheme_apa_positive_0331_modifier: "$scheme_apa_positive.0331.t$"
 scheme_apa_positive_0331_modifier_desc: "Не столь важно, говорят люди правду или нет. Главное, что они #EMP говорят#!, и чем больше, тем лучше."
 scheme_apa_positive_0341_modifier: "$scheme_apa_positive.0341.t$"
 scheme_apa_positive_0341_modifier_desc: "Тот, кто славится трезвым умом и хладнокровием, должен неизменно поддерживать высочайшие стандарты."
 scheme_apa_positive_0351_modifier: "$scheme_apa_positive.0351.t$"
 scheme_apa_positive_0351_modifier_desc: "Предубеждения есть у каждого, а вот их разновидности уже неоднозначны."
 scheme_apa_positive_0361_modifier: "$scheme_apa_positive.0361.t$"
 scheme_apa_positive_0361_modifier_desc: "Уважение, может, не такой простой инструмент, как любовь или ненависть… но куда более гибкий."
 scheme_apa_positive_0371_modifier: "$scheme_apa_positive.0371.t$"
 scheme_apa_positive_0371_modifier_desc: "Ни одна дверь, врата или проход не помогут избежать воли случая."
 scheme_apa_positive_0381_modifier: "$scheme_apa_positive.0381.t$"
 scheme_apa_positive_0381_modifier_desc: "Лучший способ предотвратить злодеяние — остановить его заранее, пока оно не разрослось."
 scheme_apa_positive_0391_modifier: "$scheme_apa_positive.0391.t$"
 scheme_apa_positive_0391_modifier_desc: "Чтобы найти неизвестные слабости, нужен тщательный и долгий план."
 scheme_apa_positive_0401_modifier: "$scheme_apa_positive.0401.t$"
 scheme_apa_positive_0401_modifier_desc: "Гораздо проще завладеть вниманием тех, чье уважение вы уже заслужили."
 scheme_apa_positive_0411_modifier: "$scheme_apa_positive.0411.t$"
 scheme_apa_positive_0411_modifier_desc: "Непослушный сброд бесполезен на поле боя, пока не научится подчинению."
 scheme_apa_positive_0421_modifier: "$scheme_apa_positive.0421.t$"
 scheme_apa_positive_0421_modifier_desc: "Увлеченные и прилежные ученики — лучшее благо для учителя."
 scheme_apa_positive_0431_modifier: "$scheme_apa_positive.0431.t$"
 scheme_apa_positive_0431_modifier_desc: "Просто стоя прямо, можно прекрасно показать свою силу, если делать это должным образом."
 scheme_apa_positive_0441_modifier: "$scheme_apa_positive.0441.t$"
 scheme_apa_positive_0441_modifier_desc: "Иногда нужно просто показать серьезность своих намерений."
 scheme_apa_positive_0451_modifier: "$scheme_apa_positive.0451.t$"
 scheme_apa_positive_0451_modifier_desc: "Репутация, заслуженная или не очень, опережает нас и прокладывает нам дорогу."
 scheme_apa_positive_0461_modifier: "$scheme_apa_positive.0461.t$"
 scheme_apa_positive_0461_modifier_desc: "Внезапность бесценна; умелой засады нельзя избежать."
 scheme_apa_positive_0471_modifier: "$scheme_apa_positive.0471.t$"
 scheme_apa_positive_0471_modifier_desc: "Сама того не ведая, жертва идет в ловушку, а нам остается лишь потянуть за веревку."
 scheme_apa_positive_0481_modifier: "$scheme_apa_positive.0481.t$"
 scheme_apa_positive_0481_modifier_desc: "Хитрая добыча пытается запутать хищника, но хитрый хищник может разглядеть все ее планы насквозь."
 scheme_apa_positive_0491_modifier: "$scheme_apa_positive.0491.t$"
 scheme_apa_positive_0491_modifier_desc: "Неясно почему, но здешние люди необычайно сговорчивы."
 scheme_apa_positive_0501_modifier: "$scheme_apa_positive.0501.t$"
 scheme_apa_positive_0501_modifier_desc: "Внезапные новости могут изменить ход событий."
 scheme_apa_positive_0511_modifier: "$scheme_apa_positive.0511.t$"
 scheme_apa_positive_0511_modifier_desc: "Дружелюбие и открытый обмен планами и сведениями значительно упростят нам задачу."
 scheme_apa_positive_0521_modifier: "$scheme_apa_positive.0521.t$"
 scheme_apa_positive_0521_modifier_desc: "Вовремя приведенный неоспоримый довод сложно обойти."
 scheme_apa_positive_0531_modifier: "$scheme_apa_positive.0531.t$"
 scheme_apa_positive_0531_modifier_desc: "Иногда достаточно знать, что кто-то уже решил задачу, — и уметь применить решение."
 scheme_apa_positive_0541_modifier: "$scheme_apa_positive.0541.t$"
 scheme_apa_positive_0541_modifier_desc: "Сколько радости приносят эти честные поселения, где никто тебе не обдурит и не поколотит."
 scheme_apa_positive_0551_modifier: "$scheme_apa_positive.0551.t$"
 scheme_apa_positive_0551_modifier_desc: "Если хватает дешевых материалов, можно строить грандиозные сооружения едва ли не в один миг."
 scheme_apa_positive_0561_modifier: "$scheme_apa_positive.0561.t$"
 scheme_apa_positive_0561_modifier_desc: "Чтобы рабочие действовали слаженно и справились в срок, нужен детальный план строительства."
 scheme_apa_positive_0571_modifier: "$scheme_apa_positive.0571.t$"
 scheme_apa_positive_0571_modifier_desc: "Без плана успешного отступления наш план атаки ничего не стоит."
 scheme_apa_positive_0581_modifier: "$scheme_apa_positive.0581.t$"
 scheme_apa_positive_0581_modifier_desc: "Нам удивительно повезло: стражников совсем мало, да и те болваны!"
 scheme_apa_positive_0591_modifier: "$scheme_apa_positive.0591.t$"
 scheme_apa_positive_0591_modifier_desc: "Одна жертва при деньгах стоит десяти странствующих крестьян."
 scheme_apa_positive_0601_modifier: "$scheme_apa_positive.0601.t$"
 scheme_apa_positive_0601_modifier_desc: "На дорогах полно откормленных дурней, вооруженных в лучшем случае кинжалом."
 scheme_apa_positive_0611_modifier: "$scheme_apa_positive.0611.t$"
 scheme_apa_positive_0611_modifier_desc: "Зачем спорить по существу, если можно упрекнуть противника в неподобающем образе жизни?"
 scheme_apa_positive_0621_modifier: "$scheme_apa_positive.0621.t$"
 scheme_apa_positive_0621_modifier_desc: "Один подарок от богатого покровителя может стоить не меньше, чем остальные сборы за всю неделю."
 scheme_apa_positive_0631_modifier: "$scheme_apa_positive.0631.t$"
 scheme_apa_positive_0631_modifier_desc: "Вовремя рассказанный случай или слезливая история могут разжечь пламя щедрости."
 scheme_apa_positive_0641_modifier: "$scheme_apa_positive.0641.t$"
 scheme_apa_positive_0641_modifier_desc: "Кротость и мольбы способны растопить сердца даже самых суровых мужланов."
 scheme_apa_positive_0651_modifier: "$scheme_apa_positive.0651.t$"
 scheme_apa_positive_0651_modifier_desc: "Соколиная охота — давнее искусство, и, похоже, у нас есть к нему талант."
 scheme_apa_positive_0661_modifier: "$scheme_apa_positive.0661.t$"
 scheme_apa_positive_0661_modifier_desc: "С верными словами умело посеянное зерно даст всходы, и дело пойдет как по маслу."
 scheme_apa_positive_0671_modifier: "$scheme_apa_positive.0671.t$"
 scheme_apa_positive_0671_modifier_desc: "Слова глупого фанатика отлично помогут убедить более циничных зевак."
 scheme_apa_positive_0701_modifier: "$scheme_apa_positive.0701.t$"
 scheme_apa_positive_0701_modifier_desc: "Обязанности, возникшие из-за раздутой угрозы, облегчают работу стражника."
 scheme_apa_positive_0711_modifier: "$scheme_apa_positive.0711.t$"
 scheme_apa_positive_0711_modifier_desc: "Строгий режим обучения и тренировок быстро приносит плоды."
 scheme_apa_positive_0721_modifier: "$scheme_apa_positive.0721.t$"
 scheme_apa_positive_0721_modifier_desc: "Зачем сражаться, если можно просто напугать врага до смерти?"
 scheme_apa_positive_0731_modifier: "$scheme_apa_positive.0731.t$"
 scheme_apa_positive_0731_modifier_desc: "С опытным проводником странствовать по чужой земле гораздо проще."
 scheme_apa_positive_0741_modifier: "$scheme_apa_positive.0741.t$"
 scheme_apa_positive_0741_modifier_desc: "Да будут благословлены те, кто был здесь до нас и оставил нужные записи!"
 scheme_apa_positive_0751_modifier: "$scheme_apa_positive.0751.t$"
 scheme_apa_positive_0751_modifier_desc: "Краткие и простые доводы легко усваиваются и хорошо запоминаются."
 scheme_apa_positive_0761_modifier: "$scheme_apa_positive.0761.t$"
 scheme_apa_positive_0761_modifier_desc: "Для хорошей постройки очень важно заложить фундамент на прочной земле."
 scheme_apa_positive_0771_modifier: "$scheme_apa_positive.0771.t$"
 scheme_apa_positive_0771_modifier_desc: "Увести стадо куда проще, если у пастырей есть достойная причина."
 scheme_apa_positive_0781_modifier: "$scheme_apa_positive.0781.t$"
 scheme_apa_positive_0781_modifier_desc: "Подтвердите один факт — и завоевывать доверие будет куда проще."
 #################################################
 #Positive Secrecy			(Modifiers)
 scheme_apa_positive_1001_modifier: "$scheme_apa_positive.1001.t$"
 scheme_apa_positive_1001_modifier_desc: "Оказавшийся где не надо крючкотвор может #EMP невообразимо#! усложнить жизнь. Как удачно все-таки произошел несчастный случай."
 scheme_apa_positive_1011_modifier: "$scheme_apa_positive.1011.t$"
 scheme_apa_positive_1011_modifier_desc: "Все-таки надо было поверить. Но мало кто готов слушать неприятную правду из уст честного человека."
 scheme_apa_positive_1021_modifier: "$scheme_apa_positive.1021.t$"
 scheme_apa_positive_1021_modifier_desc: "Шпионы на непримечательных местах открывают почти безграничные возможности."
 scheme_apa_positive_1031_modifier: "$scheme_apa_positive.1031.t$"
 scheme_apa_positive_1031_modifier_desc: "Все неудобные факты навсегда обратились в пепел."
 scheme_apa_positive_1041_modifier: "$scheme_apa_positive.1041.t$"
 scheme_apa_positive_1041_modifier_desc: "Некоторым с рождения суждено брать вину на себя."
 scheme_apa_positive_1051_modifier: "$scheme_apa_positive.1051.t$"
 scheme_apa_positive_1051_modifier_desc: "Какой же стражник откажется выполнить искреннюю просьбу знатного человека?"
 scheme_apa_positive_1061_modifier: "$scheme_apa_positive.1061.t$"
 scheme_apa_positive_1061_modifier_desc: "Мало какой наемник или крестьянин, платящий щитовые деньги, осмелится соваться в дела дворянства."
 scheme_apa_positive_1071_modifier: "$scheme_apa_positive.1071.t$"
 scheme_apa_positive_1071_modifier_desc: "Иногда увлеченность бывает такой сильной, что распугивает окружающих."
 scheme_apa_positive_1081_modifier: "$scheme_apa_positive.1081.t$"
 scheme_apa_positive_1081_modifier_desc: "Заговорщик, поверивший самому себе, — искренний любитель своего дела."
 scheme_apa_positive_1091_modifier: "$scheme_apa_positive.1091.t$"
 scheme_apa_positive_1091_modifier_desc: "Мало кто осмеливается поучать людей, заслуживших определенную… репутацию."
 #################################################
 #Positive Speed		(Modifiers)
 scheme_apa_positive_2001_modifier: "$scheme_apa_positive.2001.t$"
 scheme_apa_positive_2001_modifier_desc: "Дело пошло. И #EMP очень быстро#!."
 scheme_apa_positive_2011_modifier: "$scheme_apa_positive.2011.t$"
 scheme_apa_positive_2011_modifier_desc: "Мы меняемся вместе с обстоятельствами."
 scheme_apa_positive_2021_modifier: "$scheme_apa_positive.2021.t$"
 scheme_apa_positive_2021_modifier_desc: "Не стоит лишний раз переходить дорогу другим: это опасно для здоровья."
 scheme_apa_positive_2031_modifier: "$scheme_apa_positive.2031.t$"
 scheme_apa_positive_2031_modifier_desc: "Тот, кому #EMP действительно#! захочется с вами повидаться, найдет способ это сделать."
 scheme_apa_positive_2041_modifier: "$scheme_apa_positive.2041.t$"
 scheme_apa_positive_2041_modifier_desc: "Всегда приятно почувствовать, как закипает новая дружба."
 scheme_apa_positive_2051_modifier: "$scheme_apa_positive.2051.t$"
 scheme_apa_positive_2051_modifier_desc: "Взгляд через плечо, затянувшееся касание, смех даже над сомнительными шутками — верные признаки настоящего неравнодушия."
 scheme_apa_positive_2061_modifier: "$scheme_apa_positive.2061.t$"
 scheme_apa_positive_2061_modifier_desc: "Как же здорово ощущать себя талантливым."
 scheme_apa_positive_2071_modifier: "$scheme_apa_positive.2071.t$"
 scheme_apa_positive_2071_modifier_desc: "Одна только любовь к делу — уже хороший толчок."
 scheme_apa_positive_2081_modifier: "$scheme_apa_positive.2081.t$"
 scheme_apa_positive_2081_modifier_desc: "Вопросы всегда порождают вопросы, особенно если интерес неподделен."
 scheme_apa_positive_2091_modifier: "$scheme_apa_positive.2091.t$"
 scheme_apa_positive_2091_modifier_desc: "Мало что в мире болтуны разносят так быстро, как полуправду."
 scheme_apa_positive_2101_modifier: "$scheme_apa_positive.2101.t$"
 scheme_apa_positive_2101_modifier_desc: "Бей быстро и сильно — тогда хватит и одного удара."
 scheme_apa_positive_2111_modifier: "$scheme_apa_positive.2111.t$"
 scheme_apa_positive_2111_modifier_desc: "Особенно заговорщиков."
 scheme_apa_positive_2121_modifier: "$scheme_apa_positive.2121.t$"
 scheme_apa_positive_2121_modifier_desc: "За завтраком, обедом и ужином зал всегда набит гостями, жадно ловящими каждое слово о том, что творится в округе…"
 scheme_apa_positive_2131_modifier: "$scheme_apa_positive.2131.t$"
 scheme_apa_positive_2131_modifier_desc: "Когда слушатели начинают пересказывать услышанное своими словами, история обретает новую жизнь."
 scheme_apa_positive_2141_modifier: "$scheme_apa_positive.2141.t$"
 scheme_apa_positive_2141_modifier_desc: "Весь двор сейчас будоражит только #EMP одно#! — и придворные слетаются на сплетни, как мухи на мед… ну или на разлагающийся труп."
 scheme_apa_positive_2151_modifier: "$scheme_apa_positive.2151.t$"
 scheme_apa_positive_2151_modifier_desc: "Правосудие не терпит отлагательств. Скорость — это мерило справедливости."
 scheme_apa_positive_2161_modifier: "$scheme_apa_positive.2161.t$"
 scheme_apa_positive_2161_modifier_desc: "Переходить сразу к сути, не тратя времени, — это искусство."
 scheme_apa_positive_2171_modifier: "$scheme_apa_positive.2171.t$"
 scheme_apa_positive_2171_modifier_desc: "Репутация иногда творит чудеса, особенно когда нужно извлечь суть из жалостливого рассказа или оборвать разглагольствования в зале суда."
 scheme_apa_positive_2181_modifier: "$scheme_apa_positive.2181.t$"
 scheme_apa_positive_2181_modifier_desc: "Чтобы отвадить большую часть бездельников, нужно лишь как следует показать силу."
 scheme_apa_positive_2191_modifier: "$scheme_apa_positive.2191.t$"
 scheme_apa_positive_2191_modifier_desc: "Для оборонительного плана нужно тщательно продумать все маршруты, дозоры и укрепления."
 scheme_apa_positive_2201_modifier: "$scheme_apa_positive.2201.t$"
 scheme_apa_positive_2201_modifier_desc: "Теперь здесь все знают о силе стражи, и лишь дурак на такое решится."
 scheme_apa_positive_2211_modifier: "$scheme_apa_positive.2211.t$"
 scheme_apa_positive_2211_modifier_desc: "Отрадно видеть, что с такими учителями ученики хотят учиться."
 scheme_apa_positive_2221_modifier: "$scheme_apa_positive.2221.t$"
 scheme_apa_positive_2221_modifier_desc: "Благоприятная погода и щедрые сроки оставили много времени на практические занятия."
 scheme_apa_positive_2231_modifier: "$scheme_apa_positive.2231.t$"
 scheme_apa_positive_2231_modifier_desc: "У учителя нет времени на каждого ученика по отдельности. К счастью, подручные знают свое дело."
 scheme_apa_positive_2241_modifier: "$scheme_apa_positive.2241.t$"
 scheme_apa_positive_2241_modifier_desc: "Наше имя вызывает у народа любопытство, а у врагов — трепет."
 scheme_apa_positive_2251_modifier: "$scheme_apa_positive.2251.t$"
 scheme_apa_positive_2251_modifier_desc: "Судьба нам благоволит. Враги скорее сбегут, чем будут сражаться с нами."
 scheme_apa_positive_2261_modifier: "$scheme_apa_positive.2261.t$"
 scheme_apa_positive_2261_modifier_desc: "Люди, которых окрыляет удача или терзает вина, готовы помогать."
 scheme_apa_positive_2271_modifier: "$scheme_apa_positive.2271.t$"
 scheme_apa_positive_2271_modifier_desc: "Удачный совет от знающего человека значительно ускорит поиск."
 scheme_apa_positive_2281_modifier: "$scheme_apa_positive.2281.t$"
 scheme_apa_positive_2281_modifier_desc: "То ли цель медлит, то ли мы стремительны, но разрыв сокращается."
 scheme_apa_positive_2291_modifier: "$scheme_apa_positive.2291.t$"
 scheme_apa_positive_2291_modifier_desc: "Возможно, мы неверно истолковали знаки или жертва замешкалась, но мы у нее на хвосте!"
 scheme_apa_positive_2321_modifier: "$scheme_apa_positive.2321.t$"
 scheme_apa_positive_2321_modifier_desc: "Жить в страхе ужасно, но это #EMP сильно#! облегчает нам работу..."
 scheme_apa_positive_2331_modifier: "$scheme_apa_positive.2331.t$"
 scheme_apa_positive_2331_modifier_desc: "Какое облегчение для судьи — сразу понять, каким должен быть вердикт."
 scheme_apa_positive_2341_modifier: "$scheme_apa_positive.2341.t$"
 scheme_apa_positive_2341_modifier_desc: "С мнением народа нужно считаться. Вы сильны лишь в той мере, в которой народ вас поддерживает."
 scheme_apa_positive_2351_modifier: "$scheme_apa_positive.2351.t$"
 scheme_apa_positive_2351_modifier_desc: "Иногда решение следует ускорить. Хорошо, что есть те, кто не обременен принципами и готов вам помочь."
 scheme_apa_positive_2361_modifier: "$scheme_apa_positive.2361.t$"
 scheme_apa_positive_2361_modifier_desc: "Строение растет с каждым днем: ни дождь, ни снег, ни ветер не остановят нас."
 scheme_apa_positive_2371_modifier: "$scheme_apa_positive.2371.t$"
 scheme_apa_positive_2371_modifier_desc: "Подходящие люди за подходящей работой могут все здорово изменить."
 scheme_apa_positive_2381_modifier: "$scheme_apa_positive.2381.t$"
 scheme_apa_positive_2381_modifier_desc: "Впервые вижу такую сплоченность и знание дела!"
 scheme_apa_positive_2391_modifier: "$scheme_apa_positive.2391.t$"
 scheme_apa_positive_2391_modifier_desc: "Эти звери слишком упорны, чтобы отклониться от цели."
 scheme_apa_positive_2401_modifier: "$scheme_apa_positive.2401.t$"
 scheme_apa_positive_2401_modifier_desc: "На счастье графства и нуждающихся жителей, здесь много толстых посетителей с толстыми кошельками."
 scheme_apa_positive_2411_modifier: "$scheme_apa_positive.2411.t$"
 scheme_apa_positive_2411_modifier_desc: "Если очень нужно оказаться в нужное время в нужном месте, способ всегда найдется."
 scheme_apa_positive_2421_modifier: "$scheme_apa_positive.2421.t$"
 scheme_apa_positive_2421_modifier_desc: "Множество путников идут без охраны. Их так легко разлучить с кошельком."
 scheme_apa_positive_2431_modifier: "$scheme_apa_positive.2431.t$"
 scheme_apa_positive_2431_modifier_desc: "Хороший довод всегда ценится, но убедительный оратор добавит #EMP особого очарования#!."
 scheme_apa_positive_2441_modifier: "$scheme_apa_positive.2441.t$"
 scheme_apa_positive_2441_modifier_desc: "Это спор о ничтожных вещах, потому и ставки в нем невысоки."
 scheme_apa_positive_2451_modifier: "$scheme_apa_positive.2451.t$"
 scheme_apa_positive_2451_modifier_desc: "Каким бы убедительным ни был вывод, неуверенная речь не произведет впечатления."
 scheme_apa_positive_2461_modifier: "$scheme_apa_positive.2461.t$"
 scheme_apa_positive_2461_modifier_desc: "На наше счастье, самые благочестивые прохожие прибывают в наилучший момент."
 scheme_apa_positive_2471_modifier: "$scheme_apa_positive.2471.t$"
 scheme_apa_positive_2471_modifier_desc: "Здешние землевладельцы особенно набожны, если судить по их щедрости."
 scheme_apa_positive_2481_modifier: "$scheme_apa_positive.2481.t$"
 scheme_apa_positive_2481_modifier_desc: "Этот прием стар как мир, однако раз в жизни и он работает!"
 scheme_apa_positive_2491_modifier: "$scheme_apa_positive.2491.t$"
 scheme_apa_positive_2491_modifier_desc: "Похоже, это самая непыльная и бессмысленная работа в целой державе."
 scheme_apa_positive_2501_modifier: "$scheme_apa_positive.2501.t$"
 scheme_apa_positive_2501_modifier_desc: "Тех, кто многое знает, учить куда проще."
 scheme_apa_positive_2511_modifier: "$scheme_apa_positive.2511.t$"
 scheme_apa_positive_2511_modifier_desc: "Раненая жертва не может ловко путать следы. Настичь ее не составит труда."
 scheme_apa_positive_2521_modifier: "$scheme_apa_positive.2521.t$"
 scheme_apa_positive_2521_modifier_desc: "У хорошего ростовщика все записано."
 scheme_apa_positive_2531_modifier: "$scheme_apa_positive.2531.t$"
 scheme_apa_positive_2531_modifier_desc: "Решение принимается куда быстрее, если все участники дела в этом заинтересованы."
 scheme_apa_positive_2541_modifier: "$scheme_apa_positive.2541.t$"
 scheme_apa_positive_2541_modifier_desc: "Это сюда... это туда... тут три вычтем... готово!"
 scheme_apa_positive_2561_modifier: "$scheme_apa_positive.2561.t$"
 scheme_apa_positive_2561_modifier_desc: "Зачем ходить вокруг да около, если можно сразу перейти к делу?"
 scheme_apa_positive_2571_modifier: "$scheme_apa_positive.2571.t$"
 scheme_apa_positive_2571_modifier_desc: "Достаточно ввернуть верное слово — или верное имя — и вы завладели вниманием."
 scheme_apa_positive_2581_modifier: "$scheme_apa_positive.2581.t$"
 scheme_apa_positive_2581_modifier_desc: "Знание нужд вашего собеседника замечательно упрощает ведение дел."
 #Progress (repurposed)
 scheme_apa_positive_3001_modifier: "$scheme_apa_positive.3001.t$"
 scheme_apa_positive_3001_modifier_desc: "Раз в столетие кости выпадают так сами собой."
 scheme_apa_positive_3011_modifier: "$scheme_apa_positive.3011.t$"
 scheme_apa_positive_3011_modifier_desc: "Внезапная идея или нежданная удача могут всё изменить, хотя и встречаются чрезвычайно редко."
 scheme_apa_positive_3021_modifier: "$scheme_apa_positive.3021.t$"
 scheme_apa_positive_3021_modifier_desc: "Мало заложить основу: сложившимся положением дел нужно суметь воспользоваться."
 scheme_apa_positive_3031_modifier: "$scheme_apa_positive.3031.t$"
 scheme_apa_positive_3031_modifier_desc: "Уныние может взять над нами верх, но его легко вытеснить."
 scheme_apa_positive_3041_modifier: "$scheme_apa_positive.3041.t$"
 scheme_apa_positive_3041_modifier_desc: "Перед обаянием и лучезарной улыбкой некоторых просто невозможно устоять."
 scheme_apa_positive_3051_modifier: "$scheme_apa_positive.3051.t$"
 scheme_apa_positive_3051_modifier_desc: "Хорошо, когда тем для разговора слишком много. Лучше так, чем наоборот."
 scheme_apa_positive_3061_modifier: "$scheme_apa_positive.3061.t$"
 scheme_apa_positive_3061_modifier_desc: "Заполни несколько, и остальные пойдут как по маслу."
 scheme_apa_positive_3071_modifier: "$scheme_apa_positive.3071.t$"
 scheme_apa_positive_3071_modifier_desc: "Иногда приходится положиться на чутье. И порой без этого никак."
 scheme_apa_positive_3081_modifier: "$scheme_apa_positive.3081.t$"
 scheme_apa_positive_3081_modifier_desc: "Ну же... всего... одно... слово... Проклятое перо!"
 scheme_apa_positive_3091_modifier: "$scheme_apa_positive.3091.t$"
 scheme_apa_positive_3091_modifier_desc: "Неизвестно, дело в чужом недосмотре или нашей удаче, но мы продвинулись намного дальше, чем рассчитывали."
 scheme_apa_positive_3101_modifier: "$scheme_apa_positive.3101.t$"
 scheme_apa_positive_3101_modifier_desc: "Отрадно знать, что актеры второго плана прекрасно играют."
 scheme_apa_positive_3111_modifier: "$scheme_apa_positive.3111.t$"
 scheme_apa_positive_3111_modifier_desc: "Что может быть прекраснее, чем тот момент, когда части тщательно продуманного плана наконец складываются воедино?!"
 scheme_apa_positive_3131_modifier: "$scheme_apa_positive.3131.t$"
 scheme_apa_positive_3131_modifier_desc: "Как прекрасно, когда все элементы сложного замысла соединяются в гармонии!"
 #################################################
 #Negative Success Chance	(Modifiers)
 scheme_apa_negative_5001_modifier: "$scheme_apa_negative.5001.t$"
 scheme_apa_negative_5001_modifier_desc: "Как вообще можно надеяться на успех, если все так непредсказуемо?"
 scheme_apa_negative_5011_modifier: "$scheme_apa_negative.5011.t$"
 scheme_apa_negative_5011_modifier_desc: "Кто-то твердо уверен, что один из заговорщиков не тот, за кого себя выдает."
 scheme_apa_negative_5021_modifier: "$scheme_apa_negative.5021.t$"
 scheme_apa_negative_5021_modifier_desc: "Десятки вечно смотрящих, вечно любопытных глаз, любознательных лиц с вежливыми вопросами… И все же…"
 scheme_apa_negative_5031_modifier: "$scheme_apa_negative.5031.t$"
 scheme_apa_negative_5031_modifier_desc: "Подходящий момент, очевидно, упущен."
 scheme_apa_negative_5041_modifier: "$scheme_apa_negative.5041.t$"
 scheme_apa_negative_5041_modifier_desc: "Невозможно как следует спланировать заговор, если сами заговорщики не могут отделаться от назойливых сопровождающих, друзей и подозрительных наблюдателей."
 scheme_apa_negative_5051_modifier: "$scheme_apa_negative.5051.t$"
 scheme_apa_negative_5051_modifier_desc: "#EMP Кто-то#! оставил здесь эти инструменты. Но зачем?.."
 scheme_apa_negative_5061_modifier: "$scheme_apa_negative.5061.t$"
 scheme_apa_negative_5061_modifier_desc: "Заговорщики вечно рядом, вечно лезут под руку, вечно мешают."
 scheme_apa_negative_5071_modifier: "$scheme_apa_negative.5071.t$"
 scheme_apa_negative_5071_modifier_desc: "Ложь — не просто трата времени, а медленный яд."
 scheme_apa_negative_5081_modifier: "$scheme_apa_negative.5081.t$"
 scheme_apa_negative_5081_modifier_desc: "Дурная похвала хуже молчания."
 scheme_apa_negative_5091_modifier: "$scheme_apa_negative.5091.t$"
 scheme_apa_negative_5091_modifier_desc: "Отчаяние — далеко не самое привлекательное качество."
 scheme_apa_negative_5101_modifier: "$scheme_apa_negative.5101.t$"
 scheme_apa_negative_5101_modifier_desc: "Возникли сомнения: здесь определенно что-то неправильно."
 scheme_apa_negative_5111_modifier: "$scheme_apa_negative.5111.t$"
 scheme_apa_negative_5111_modifier_desc: "Только самый нахальный человек хотя бы #EMP попытается#! выдать это недоразумение за что-то настоящее."
 scheme_apa_negative_5121_modifier: "$scheme_apa_negative.5121.t$"
 scheme_apa_negative_5121_modifier_desc: "Далеко не каждый заговорщик способен по достоинству оценить тонкое искусство составления каламбуров."
 scheme_apa_negative_5131_modifier: "$scheme_apa_negative.5131.t$"
 scheme_apa_negative_5131_modifier_desc: "Вот бы забрать #EMP эти#! слова обратно."
 scheme_apa_negative_5141_modifier: "$scheme_apa_negative.5141.t$"
 scheme_apa_negative_5141_modifier_desc: "К сожалению, так повелось, что шуткам полагается быть смешными."
 scheme_apa_negative_5151_modifier: "$scheme_apa_negative.5151.t$"
 scheme_apa_negative_5151_modifier_desc: "Сплошное «бж-ж, бж-ж, бж-ж» над душой… Настойчивое, монотонное, почти человеческое."
 scheme_apa_negative_5161_modifier: "$scheme_apa_negative.5161.t$"
 scheme_apa_negative_5161_modifier_desc: "Выражения были совсем не двусмысленные."
 scheme_apa_negative_5171_modifier: "$scheme_apa_negative.5171.t$"
 scheme_apa_negative_5171_modifier_desc: "Этот предмет упорно отказывается вам поддаваться."
 scheme_apa_negative_5181_modifier: "$scheme_apa_negative.5181.t$"
 scheme_apa_negative_5181_modifier_desc: "Вроде бы все ваши умозаключения #EMP совершенно#! логичны… Но при этом неправильны."
 scheme_apa_negative_5191_modifier: "$scheme_apa_negative.5191.t$"
 scheme_apa_negative_5191_modifier_desc: "Путаница порождает беспорядок."
 scheme_apa_negative_5201_modifier: "$scheme_apa_negative.5201.t$"
 scheme_apa_negative_5201_modifier_desc: "Такая, что спать хочется. А если учеба не закончится, то и разбежаться и прыгнуть со скалы."
 scheme_apa_negative_5211_modifier: "$scheme_apa_negative.5211.t$"
 scheme_apa_negative_5211_modifier_desc: "Если не получается сосредоточиться, время пролетает незаметно."
 scheme_apa_negative_5221_modifier: "$scheme_apa_negative.5221.t$"
 scheme_apa_negative_5221_modifier_desc: "Чем умелый политик отличается от неумелого? Соседи умелого не знают, что он задумал."
 scheme_apa_negative_5231_modifier: "$scheme_apa_negative.5231.t$"
 scheme_apa_negative_5231_modifier_desc: "Слуга, который почти не скрывает, что он подкуплен, не способен на хитрости."
 scheme_apa_negative_5241_modifier: "$scheme_apa_negative.5241.t$"
 scheme_apa_negative_5241_modifier_desc: "Все должно было пойти совсем иначе."
 scheme_apa_negative_5251_modifier: "$scheme_apa_negative.5251.t$"
 scheme_apa_negative_5251_modifier_desc: "Полезно быть уверенным в себе. До определенного момента."
 scheme_apa_negative_5261_modifier: "$scheme_apa_negative.5261.t$"
 scheme_apa_negative_5261_modifier_desc: "Заговорщики ведь обо всем подумали! Обо всем же?.."
 scheme_apa_negative_5271_modifier: "$scheme_apa_negative.5271.t$"
 scheme_apa_negative_5271_modifier_desc: "Некоторые заговорщики на удивление непримечательны… Впрочем, и это остается незаметным."
 scheme_apa_negative_5281_modifier: "$scheme_apa_negative.5281.t$"
 scheme_apa_negative_5281_modifier_desc: "Как всегда, все началось со спокойных и сдержанных разговоров, а затем…"
 scheme_apa_negative_5291_modifier: "$scheme_apa_negative.5291.t$"
 scheme_apa_negative_5291_modifier_desc: "Некоторые, несмотря на все попытки их переубедить, #EMP твердо уверены#!, что один из заговорщиков верен #EMP другой#! стороне."
 scheme_apa_negative_5301_modifier: "$scheme_apa_negative.5301.t$"
 scheme_apa_negative_5301_modifier_desc: "Шавка, способная только подлаивать другим, никогда не бывает искренней."
 scheme_apa_negative_5311_modifier: "$scheme_apa_negative.5311.t$"
 scheme_apa_negative_5311_modifier_desc: "Даже самая тщательная охрана бесполезна, если тайный вход остается без внимания."
 scheme_apa_negative_5321_modifier: "$scheme_apa_negative.5321.t$"
 scheme_apa_negative_5321_modifier_desc: "Чтобы стать хорошим стражником, нужно уметь бороться со сном долгими одинокими ночами."
 scheme_apa_negative_5331_modifier: "$scheme_apa_negative.5331.t$"
 scheme_apa_negative_5331_modifier_desc: "Сбежали, говоришь? Что значит «сбежали»? Они же были у тебя в руках!"
 scheme_apa_negative_5341_modifier: "$scheme_apa_negative.5341.t$"
 scheme_apa_negative_5341_modifier_desc: "Легко потратить время на бессмысленную муштру, а потом с великим трудом учить всему заново."
 scheme_apa_negative_5351_modifier: "$scheme_apa_negative.5351.t$"
 scheme_apa_negative_5351_modifier_desc: "Тяжело, когда ученик не хочет учиться — из-за тоски по дому, злопамятства или непокорности."
 scheme_apa_negative_5361_modifier: "$scheme_apa_negative.5361.t$"
 scheme_apa_negative_5361_modifier_desc: "Плохая погода, нехватка времени и постоянные нападения уменьшают время практического обучения."
 scheme_apa_negative_5371_modifier: "$scheme_apa_negative.5371.t$"
 scheme_apa_negative_5371_modifier_desc: "Такое сборище полных болванов я вижу впервые."
 scheme_apa_negative_5381_modifier: "$scheme_apa_negative.5381.t$"
 scheme_apa_negative_5381_modifier_desc: "Чтобы выжить, нужно выбирать битвы с умом. Всё дело в числах."
 scheme_apa_negative_5391_modifier: "$scheme_apa_negative.5391.t$"
 scheme_apa_negative_5391_modifier_desc: "Иногда врагов просто слишком много — как бы замечательно вы ни были готовы."
 scheme_apa_negative_5401_modifier: "$scheme_apa_negative.5401.t$"
 scheme_apa_negative_5401_modifier_desc: "Одна прореха в сети — и улова не видать."
 scheme_apa_negative_5411_modifier: "$scheme_apa_negative.5411.t$"
 scheme_apa_negative_5411_modifier_desc: "Если след потерян, его нужно найти снова. Другого пути нет."
 scheme_apa_negative_5421_modifier: "$scheme_apa_negative.5421.t$"
 scheme_apa_negative_5421_modifier_desc: "Одна случайная ошибка или ложь крестьянина могут стоить часов бесплодных поисков."
 scheme_apa_negative_5431_modifier: "$scheme_apa_negative.5431.t$"
 scheme_apa_negative_5431_modifier_desc: "Полагаясь на записи, не забывайте, что их можно подделать или изменить."
 scheme_apa_negative_5441_modifier: "$scheme_apa_negative.5441.t$"
 scheme_apa_negative_5441_modifier_desc: "Простая ошибка в подсчетах может привести к катастрофическим выводам."
 scheme_apa_negative_5451_modifier: "$scheme_apa_negative.5451.t$"
 scheme_apa_negative_5451_modifier_desc: "Несговорчивый народ превращает даже простейшие административные задачи может превратить в тяжелую борьбу."
 scheme_apa_negative_5461_modifier: "$scheme_apa_negative.5461.t$"
 scheme_apa_negative_5461_modifier_desc: "Важный документ или внезапно пропавший свидетель могут круто переменить ход дела."
 scheme_apa_negative_5471_modifier: "$scheme_apa_negative.5471.t$"
 scheme_apa_negative_5471_modifier_desc: "Непонятный или плохо сформулированный довод не привлечет сторонников."
 scheme_apa_negative_5481_modifier: "$scheme_apa_negative.5481.t$"
 scheme_apa_negative_5481_modifier_desc: "Даже простые с виду дела могут быстро завязнуть в топи прецедентов, положений и статутов."
 scheme_apa_negative_5491_modifier: "$scheme_apa_negative.5491.t$"
 scheme_apa_negative_5491_modifier_desc: "Если гнилое дерево или плохой состав испортили работу, нужно все разобрать и переделать."
 scheme_apa_negative_5501_modifier: "$scheme_apa_negative.5501.t$"
 scheme_apa_negative_5501_modifier_desc: "Разовая небрежность или экономия — это нормально, но здание должно быть прочным!"
 scheme_apa_negative_5511_modifier: "$scheme_apa_negative.5511.t$"
 scheme_apa_negative_5511_modifier_desc: "Нарушать закон не так весело, когда поднимают тревогу."
 scheme_apa_negative_5521_modifier: "$scheme_apa_negative.5521.t$"
