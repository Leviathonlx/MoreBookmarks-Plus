 cycle_history_key_rise_of_the_qin: "Земли бывших Семи Сражающихся царств объединены под властью династии Цинь — первой по-настоящему императорской династии."
 cycle_history_key_collapse_of_the_qin: "Скоротечно сражённая внутренними мятежами, династия Цинь распадается на восемнадцать враждующих царств."
 cycle_history_key_rise_of_the_han: "Порядок в Поднебесной восстановлен с триумфом династии Хань над её соперниками."
 cycle_history_key_yellow_turban_rebellion: "Недовольные массы, вдохновлённые пророчествами о переменах, поднимают мятеж против династии Хань, что приводит к десятилетиям внутренней смуты."
 cycle_history_key_three_kingdoms_period: "После вынужденного отречения последнего императора династии Хань официально начинается эпоха раздела между тремя царствами: Вэй, Шу и У."
 cycle_history_key_rise_of_the_jin: "Эпохе Троецарствия приходит конец, когда регент царства Вэй принуждает своего императора к отречению и основывает династию Цзинь."
 cycle_history_key_war_of_the_eight_princes: "Правление императора Хуэй-ди из Цзинь ознаменовано чередой междоусобиц, поскольку князья императорского дома ведут войну за контроль над правителем."
 cycle_history_key_sixteen_kingdoms: "Образование отколовшегося царства в Сычуани предвещает распад севера на множество враждующих государств."
 cycle_history_key_northern_southern_dynasties: "Хаос эпохи Шестнадцати государств постепенно сменяется более объединенными династиями Юга и Севера, однако воссоединение остаётся несбыточной мечтой."
 cycle_history_key_rise_of_the_sui: "После кончины неуправляемого императора Сюань-ди из Северной Чжоу его тесть захватывает власть и основывает династию Суй."
 cycle_history_key_decline_of_the_sui: "Разорительные инфраструктурные проекты и военные авантюры подкашивают династию Суй; император убит, а на трон возведён младенец."
 cycle_history_key_rise_of_the_tang: "Принудив малолетнего императора Суй к отречению, имперский регент восходит на престол как первый император династии Тан."
 cycle_history_key_an_lushan_rebellion: "Генерал Ань Лушань поднимает масштабный, но в конечном счёте неудачный мятеж против династии Тан, что имеет катастрофические последствия для миллионов людей."
 cycle_history_key_collapse_of_the_tang: "Убийство последнего императора Тан знаменует конец династии, после чего более десятка военачальников начинают оспаривать право считаться её преемником."
 cycle_history_key_rise_of_the_song: "Блестящий полководец объединяет враждующие царства и, став основателем династии Сун, открывает новую эру мира и процветания."
 cycle_history_key_sack_of_kaifeng_by_jin: "Династия Сун терпит крах, когда имперскую столицу разграбила чжурчжэньская династия Цзинь, а самого императора взяли в плен."
