 single_combat.0001.desc.success_check.unlikely: "\n\nМой соперник всё еще неплохо держит удар, но, похоже, [my_foe.GetSheHe] начинает ошибаться."
 single_combat.0001.desc.success_check.moderate: "\n\nСилы равны, и победа в бою колеблется на острие ножа."
