 single_combat.0001.tt.like_a_viper: "#BOL Словно гадюка:#! вы с невероятной скоростью атакуете уязвимое место в защите противника"
 single_combat.0001.tt.pocket_silver: "#BOL Серебряная завеса:#! вы бросаете в противника тяжелый кошель с серебром"
 single_combat.0001.tt.martial_voice: "#BOL Начальственный тон:#! вы пытаетесь запугать противника, словно одного из своих солдат"
 single_combat.0001.tt.mocking_boast: "#BOL Насмешка:#! вы издеваетесь над тем, что [my_foe.GetFirstNameNoTooltip] обладает низким [Concept( 'prestige_level', 'уровнем репутации' )|E]"
 single_combat.0001.tt.is_that_a_crocodile: "#BOL Неожиданный союзник:#! чешуйчатый исполин выбирается из воды за спиной врага и пытается утащить [my_foe.GetHerHis] под воду"
 single_combat.0001.tt.terrain_expert: "#BOL Хозяин земли:#! превосходное знание местности дает вам преимущество"
