 single_combat.0031.desc.opponent_response.is_that_a_crocodile: "[sc_victor.GetFirstNameNoTooltip] отступает, и я не сразу понимаю зачем. А затем, появившись словно из ниоткуда, жуткий крокодил"
 single_combat.0031.desc.opponent_response.desert_warrior: "[sc_victor.GetFirstNameNoTooltip] пользуется преимуществами жары, ждет, пока я измотаю себя, а затем"
 single_combat.0031.desc.opponent_response.jungle_stalker: "[sc_victor.GetFirstNameNoTooltip] с умом использует джунгли, дожидаясь, пока я запутаюсь в лианах, а затем"
 single_combat.0031.desc.opponent_response.open_terrain_expert: "[sc_victor.GetFirstNameNoTooltip] использует пустое пространство в своих целях и наносит множественные [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], после чего раз за разом уходит, оказываясь вне досягаемости для меня.\n\n"
 single_combat.0031.desc.opponent_response.rough_terrain_expert: "[sc_victor.GetFirstNameNoTooltip], похоже, хорошо знает местность, раз за разом толкая меня, а затем"
 single_combat.0031.desc.opponent_response.forest_fighter: "[sc_victor.GetFirstNameNoTooltip] сражается так, словно является частью леса, а я с трудом вижу, что"
 single_combat.0031.desc.opponent_response.raaargh: "Мгновение назад ничто не предвещало перемен, а затем [sc_victor.GetFirstNameNoTooltip] вдруг буквально взрывается яростью, сметает мою защиту, и"
 single_combat.0031.desc.opponent_response.hard_grit: "[sc_victor.GetFirstNameNoTooltip] поддерживает пассивную манеру боя, но [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] поет свою песню смерти, и множественные [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] вынуждают меня отступать.\n\n"
 single_combat.0031.desc.opponent_response.feint_and_stab: "[sc_victor.GetFirstNameNoTooltip] наносит [sc_victor.Custom('SignatureWeaponAttemptedLight')] своим оружием, а затем резко выхватывает кинжал второй рукой и бьет им, обходя мою защиту.\n\n"
 single_combat.0031.desc.opponent_response.butchery: "[sc_victor.GetFirstNameNoTooltip] не теряет времени, обрушивая на меня [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] с расчетом как можно скорее измотать меня.\n\n"
 single_combat.0031.desc.opponent_response.stoic_veteran: "[sc_victor.GetFirstNameNoTooltip] упрямо обрушивает на меня [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')],"
 single_combat.0031.desc.opponent_response.blade_dance: "[sc_victor.GetFirstNameNoTooltip] смотрится просто великолепно, вот только [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] атакует меня, обрушиваясь то с одной, то с другой стороны,"
 single_combat.0031.desc.opponent_response.wrath_of_highgod: "[sc_victor.GetFirstNameNoTooltip] кричит, что [sc_victor.GetFaith.HighGodName] может не сомневаться в [sc_victor.GetHerHis] преданности, после чего"
 single_combat.0031.desc.opponent_response.hurt_me_better: "[sc_victor.GetFirstNameNoTooltip] получает #EMP удовольствие#! от моих действий, и с каждым ударом [sc_victor.GetHerHis] жажда битвы лишь растет, а затем"
 single_combat.0031.desc.opponent_response.special_fallback: "[sc_victor.GetFirstNameNoTooltip] на мгновение прищуривается, а затем со всех сил бьет меня в голень.\n\nЯ спотыкаюсь и вижу, как"
 single_combat.0031.desc.opponent_response.something_to_hide: "[sc_victor.GetFirstNameNoTooltip] шепотом озвучивает один из моих #EMP неприглядных#! секретов. Пребывая в глубоком смущении, я позволяю следующему удару достичь цели,"
 ## Defender Lost, Opponent Finishing Move Injury
 single_combat.0031.desc.opponent_response.wait_and_hope.injury: "попадая прямо по костяшкам моей основной руки.\n\nЯ непроизвольно разжимаю пальцы, и мое оружие со звоном падает вниз.\n\nНесколько секунд мы #EMP недоверчиво#! смотрим друг на друга, а затем [sc_victor.GetFirstNameNoTooltip] неуверенно поднимает свое оружие.\n\n«С-сдавайся или умри!»"
 single_combat.0031.desc.opponent_response.unsure_attack.injury: "и несмотря на то, каким робким вышел удар, он весьма неудачно задевает меня, вынуждая повалиться на бок.\n\nИ хотя мне удается встать на ноги, [sc_victor.GetFirstNameNoTooltip], пребывая в полном восторге, уже готовится [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')] своим оружием при первом же резком движении."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.injury: "что почти перерубают запястье моей ведущей руки.\n\nЕще один удар, и [sc_victor.GetSheHe] поставит меня на колени. Я не успеваю восстановить защиту, когда [sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.GetHerHis] оружия с готовностью оказывается у моего горла."
 single_combat.0031.desc.opponent_response.hail_mary.injury: "Некоторое время я восхищаюсь [sc_victor.GetHerHis] наглостью, а затем чувствую, как что-то зацепляет меня за ногу.\n\nИ всего через мгновение я оказываюсь на земле, а [sc_victor.GetFirstNameNoTooltip] стоит надо мной, удивляясь не меньше моего. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')], однако, уверенно лежит в руке."
 single_combat.0031.desc.opponent_response.pocket_sand.injury: "что-то тяжелое ударяет меня по коленям.\n\nЯ быстро моргаю, пытаясь восстановить зрение, и словно в тумане вижу, как [sc_victor.Custom('signature_weapon')] готовится [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.nut_em.injury: "и я падаю, словно груда кирпичей.\n\nО #EMP [sc_loser.GetFaith.HighGodName]#!, у [Select_CString(sc_victor.IsFemale, 'этой женщины', 'этого мужчины' )] #EMP невероятно#! твердая голова.\n\nМир всё еще кружится вокруг меня, а в глазах от боли прыгают искры, когда я поднимаю глаза и вижу, что [sc_victor.GetFirstNameNoTooltip] готовится [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] одним стремительным ударом."
 single_combat.0031.desc.opponent_response.guard.injury: "затем #EMP стремительным#! сочетанием парирования и ответного удара вырывает оружие у меня из рук.\n\nЯ и глазом моргнуть не успеваю.\n\nБуквально излучая уверенность, мой противник принимает атакующую стойку и готовится [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.probing_attack.injury: "и с каждым разом [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] всё сильнее выводит меня из равновесия.\n\nЯ изо всех сил стараюсь держаться, но в конечном счете [sc_victor.GetSheHe] выбивает оружие из моей руки.\n\nИ всего через несколько мгновений меня [sc_loser.Custom('SignatureWeaponKillTypePastParticiple')]."
 single_combat.0031.desc.opponent_response.onslaught.injury: "раз за разом вынуждая меня отступать.\n\nВскоре я спотыкаюсь и с грохотом падаю на спину. [sc_victor.GetFirstNameNoTooltip] в последний раз [sc_victor.Custom('SignatureWeaponActionThirdPerson')] свое оружие над моим распростертым телом, готовясь покончить со мной."
 single_combat.0031.desc.opponent_response.surprise_attack.injury: "заставая меня врасплох. Удар настолько силен, что меня разворачивает на пол-оборота и почти валит с ног.\n\nНе успеваю я прийти в себя, как [sc_victor.GetSheHe] перехватывает свое оружие для последнего удара. Мы замираем, раздумывая над следующим движением, и становится очевидно, что [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] и я не успею уклониться или отразить удар."
 single_combat.0031.desc.opponent_response.taunt.injury: "бросаю свое оружие и пытаюсь голыми руками свернуть [sc_victor.GetHerHim] шею.\n\nИ только когда [sc_victor.GetFirstNameNoTooltip] замахивается своим оружием, я понимаю, что только что произошло."
 single_combat.0031.desc.opponent_response.put_the_boot_in.injury: "Я делаю всё возможное, но мой противник обрушивает на меня [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], и вскоре я оказываюсь на земле, тяжело дыша и пытаясь прийти в себя.\n\nИ хотя [sc_loser.Custom('signature_weapon')] всё еще в моей руке, [sc_victor.GetFirstNameNoTooltip] готовится [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.strict_guard.injury: "вынуждает меня пошатнуться.\n\nЯ не успеваю прийти в себя, как [sc_victor.GetFirstNameNoTooltip] вновь атакует меня, [sc_victor.Custom('signature_weapon')] устремляется в направлении моей головы, и [sc_victor.Custom('SignatureWeaponEndMaterial')] вонзается в мою плоть.\n\nЯ едва замечаю, как [sc_loser.Custom('signature_weapon')] падает у меня из рук."
 single_combat.0031.desc.opponent_response.confident_attack.injury: "изматывая меня, пока моя защита не ослабевает. Теперь [sc_victor.GetSheHe] [Select_CString(sc_victor.IsFemale, 'получила', 'получил' )] #EMP идеальную#! возможность для атаки.\n\nОдним мощным ударом [sc_victor.GetWomanMan] отталкивает меня, и [sc_loser.Custom('signature_weapon')] вылетает у меня из рук.\n\nОдин неверный шаг, и я умру."
 single_combat.0031.desc.opponent_response.expert_onslaught.injury: "раз за разом избивают меня, ломая мне кости при каждом блоке, а затем я падаю на землю бесформенной кучей.\n\nМне холодно, голова кружится, словно ее бьют молотом, а рассудок находится где-то в другом месте. Что это... мы что, кружимся? Я кружусь?\n\nКомок кровавой слизи с кашлем вырывается из моего горла, из-за судорог [sc_loser.Custom('signature_weapon')] выкатывается у меня из рук. [sc_victor.GetFirstNameNoTooltip] отбрасывает его подальше, а затем [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] оказывается у моего горла."
 single_combat.0031.desc.opponent_response.attempt_disarm.injury: "Мы некоторое время смотрим друг на друга. Это напряженный неловкий момент, мы оба ждем, что противник сделает следующий шаг.\n\n[sc_victor.GetFirstNameNoTooltip] угрожающе [sc_victor.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')] своим оружием и приподнимает бровь."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.opponent_response.tire_opponent.injury: "я чувствую, что [sc_loser.Custom('signature_weapon')] вот-вот выпадет у меня из рук.\n\nДолжно быть, мой противник что-то замечает, потому что [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] быстрым движением выбивает у меня оружие.\n\nТеперь я полностью в [sc_victor.GetHerHis] власти."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.injury: "моя защита ослабевает от одного лишь смущения.\n\nИ в #EMP этот самый#! момент [sc_victor.GetSheHe] наносит удар, [sc_victor.Custom('SignatureWeaponAttemptedLight')] выбивает оружие из моей руки.\n\n«Не расстраивайтесь, [sc_victor.GetFirstNameNoTooltip], [sc_loser.Custom('signature_weapon')] всё равно слушается вас лучше, чем [sc_loser.GetPrimaryTitle.GetTierAsNameNoTooltip]»."
 single_combat.0031.desc.opponent_response.technique_from_legend.injury: "Движением настолько красивым, словно оно сошло со страниц преданий, мой противник пробивает мою защиту, [sc_loser.Custom('signature_weapon')] вылетает у меня из рук, а затем на меня обрушивается [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], и я падаю на землю.\n\n[sc_victor.Custom('signature_weapon')|U] взмывает ввысь, и, не обращая внимания на мое полное ошеломление, [sc_victor.GetSheHe] готовится [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.like_a_viper.injury: "Я пытаюсь отразить этот стремительный выпад, но всё напрасно. Противник пользуется возможностью, чтобы подцепить мое оружие и увести в сторону, где я не смогу до него дотянуться.\n\n[sc_victor.GetFirstNameNoTooltip] упирает оружие мне в грудь, прямо напротив сердца."
 single_combat.0031.desc.opponent_response.pocket_silver.injury: "[sc_victor.GetSheHe] пробивает мою защиту, и [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] оказывается #EMP прямо#! у моего горла.\n\nЯ непроизвольно вздрагиваю и в неловкой тишине прикидываю имеющиеся варианты.\n\n[sc_victor.GetFirstNameNoTooltip] сердито смотрит на меня, [sc_victor.GetHerHis] мышцы напряжены перед ударом."
 single_combat.0031.desc.opponent_response.martial_voice.injury: "Я отпрыгиваю назад так стремительно, что удивительно, как с меня не содрало шкуру. И только мгновение спустя я понимаю, что [sc_loser.Custom('signature_weapon')] остается на прежнем месте, и когда мгновение спустя [sc_victor.GetFirstNameNoTooltip] атакует меня, мне уже нечем защищаться."
 single_combat.0031.desc.opponent_response.mocking_boast.injury: "нанести сильный удар по моей ведущей руке и выбить у меня оружие.\n\nМой противник готовится [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] с самодовольной ухмылкой.\n\n«И что же скажет проигравшая сторона?»"
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0031.desc.opponent_response.desert_warrior.injury: "нанося множественные точные [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], от которых я, обессилев, падаю на землю.\n\nЯ перекатываюсь и вижу, что [sc_victor.GetFirstNameNoTooltip] уже готовится [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.jungle_stalker.injury: "нанося мне #EMP сильный#! удар в промежность, от которого я с криком падаю на землю.\n\nНесколько мгновений корчусь от боли, пытаясь высвободиться из объятий этого проклятого растения и проклиная острую боль, а затем застываю, когда до меня доходит, что [sc_victor.Custom('signature_weapon')] противника упирается мне прямо в голову."
 single_combat.0031.desc.opponent_response.open_terrain_expert.injury: "Вскоре я начинаю пошатываться от усталости, и мой противник одним движением валит меня на землю.\n\nЯ пытаюсь встать, но [sc_victor.GetHerHis] сапог упирается мне в грудь, [sc_victor.Custom('signature_weapon')] готовится [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.rocky: "я падаю вниз по склону, неудачно приземляюсь среди скал, а [sc_loser.Custom('signature_weapon')] проходит всего на волосок от меня.\n\nПошатываясь, я пытаюсь встать на ноги, но [sc_victor.GetFirstNameNoTooltip] уже приставляет свое оружие к моей шее."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.boggy: "я падаю назад, прямо в лужу грязной болотной воды.\n\nЕстественно, [sc_loser.Custom('signature_weapon')] тут же вылетает у меня из рук, и я изо всех сил стараюсь вытащить голову из воды, чтобы вдохнуть воздуха и выплюнуть зловонную болотную жижу.\n\nСапог осторожно упирается мне в голову, позволяя высунуться из воды совсем чуть-чуть и угрожая при необходимости утопить меня."
 single_combat.0031.desc.opponent_response.forest_fighter.injury: "[sc_victor.GetSheHe] бросает в меня обломок дерева, сбивающий меня с ног.\n\nЯ падаю лицом вниз, [sc_loser.Custom('signature_weapon')] вылетает у меня из рук и исчезает в подлеске. И прежде, чем я успеваю подняться, мощный пинок заставляет меня развалиться среди опавшей листвы, а в горло упирается [sc_victor.Custom('signature_weapon')]."
 single_combat.0031.desc.opponent_response.raaargh.injury: "отбрасывает меня, словно тряпичную куклу.\n\nЯ падаю на спину, [sc_victor.Custom('signature_weapon')] вылетает у меня из руки, а [sc_victor.GetSheHe] нависает надо мной, [sc_victor.GetHerHis] [sc_victor.Custom('EyeEyes')] словно яркое пламя #EMP ненависти#!. Так... так я и умру.\n\nИ так же быстро ярость исчезает, [sc_victor.GetFirstNameNoTooltip] немного пошатывается, но всё равно готовится [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')], несмотря на внезапное спокойствие."
 single_combat.0031.desc.opponent_response.hard_grit.injury: "Демонстрируя огромный опыт, [sc_victor.GetFirstNameNoTooltip] гоняет меня из стороны в сторону, каждый удар заставляет меня пошатнуться, а затем [sc_victor.GetSheHe] и вовсе выбивает у меня оружие.\n\nНа мгновение я застываю в изумлении."
 single_combat.0031.desc.opponent_response.feint_and_stab.injury: "Я пытаюсь парировать, но слишком поздно, и рукоять кинжала с силой ударяет меня по щеке.\n\nМоя хватка на оружии ослабевает, оно выскальзывает из руки, а перед глазами всё плывет."
 single_combat.0031.desc.opponent_response.butchery.injury: "Я почти ощущаю переломы в костях и кровь, хлещущую из разорванных сосудов, распирая избитую плоть. Мое зрение утрачивает четкость, перед глазами всё плывет. Сколько мы сражались? Я что, лежу не земле?\n\n[sc_victor.GetFirstNameNoTooltip] наклоняется надо мной, [sc_victor.Custom('signature_weapon')] готовится [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.stoic_veteran.injury: "каждый раз откалывая [sc_loser.Custom('SignatureWeaponEndMaterial')] от моего оружия, пока [sc_loser.Custom('signature_weapon')] не [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nПосле этого [sc_victor.GetFirstNameNoTooltip] без труда обезоруживает меня, лишая возможности защититься от следующего удара."
 single_combat.0031.desc.opponent_response.blade_dance.injury: "двигаясь навстречу моим ударам и отскакивая в последний момент.\n\nЭто зрелище почти вводит меня в транс, а затем [sc_loser.Custom('signature_weapon')] внезапно вылетает у меня из руки. Оружие со звоном падает на землю, и мне нечем защититься, когда [sc_victor.GetFirstNameNoTooltip] готовится [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.injury: "неожиданный [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] выбивает меня из равновесия.\n\n[sc_victor.GetFirstNameNoTooltip] делает рывок вперед, и [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] оказывается так близко, что [sc_loser.Custom('MaskFace')] почти касается оружия.\n\n«Сдавайся, а не то, видит [sc_victor.GetFaith.WarGodName], ты умрешь!»"
 single_combat.0031.desc.opponent_response.hurt_me_better.injury: "[sc_victor.GetSheHe] с ревом обрушивает на меня множественные [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], под градом которых я падаю на колени.\n\nЯ пытаюсь поднять оружие и отразить очередную атаку, но получаю удар коленом.\n\nЯ падаю, и [sc_defender.Custom('GroundType')] принимает меня в свои объятья. Мир кружится в безумном танце, а затем взгляд заостряется, и я вижу [sc_victor.Custom('signature_weapon')] моего противника."
 single_combat.0031.desc.opponent_response.special_fallback.injury: "[sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.GetHerHis] оружия оказывается в опасной близости от меня."
 single_combat.0031.desc.opponent_response.something_to_hide.injury: "что довольно болезненно возвращает меня к действительности.\n\nНо я не успеваю восстановить защиту, как [sc_victor.GetFirstNameNoTooltip] следующим ударом выбивает оружие из моей руки, лишая меня возможности защититься."
 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0031.desc.opponent_response.wait_and_hope.fatality: "обходя мою защиту, и [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nЯ отшатываюсь назад, и [sc_victor.Custom('signature_weapon')] моего противника с чавкающим звуком выходит из раны. Кровь орошает землю у моих ног, и я могу лишь беззвучно шевелить губами.\n\n[sc_victor.GetFirstNameNoTooltip] смотрит на это с не меньшим удивлением."
 single_combat.0031.desc.opponent_response.unsure_attack.fatality: "и я отшатываюсь назад.\n\n[sc_victor.GetSheHe|U], похоже, успевает задеть меня, но боль слишком сильная, чтобы понять, где именно. Я чувствую, как из моей груди льется горячая кровь, а верхнюю половину тела охватывает невыносимая боль.\n\n[sc_victor.GetFirstNameNoTooltip] взмахивает оружием и готовится [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.fatality: "кажущиеся просто нелепыми. До тех пор, пока один из ударов не попадает по моей ведущей руке, выбивая оружие.\n\nЯ едва успеваю вскинуть вторую руку, как [sc_victor.GetFirstNameNoTooltip] делает шаг вперед и [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')] своим оружием, [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nМои губы безмолвно шевелятся, боль слишком сильна, чтобы издать что-нибудь, кроме судорожного вздоха."
 single_combat.0031.desc.opponent_response.hail_mary.fatality: "[sc_victor.GetHerHis|U] замах слишком силен для подобной тактики, что за нелепость! Я даже сочувствую [sc_victor.GetHerHim]. В лучшем случае такой удар угодит мне в ло..."
 single_combat.0031.desc.opponent_response.pocket_sand.fatality: "затем мой живот пронзает вспышка боли.\n\nЯ падаю назад, и что-то вонзается мне в подбородок, врубаясь в челюсть. Кровь струей хлещет из раны, с каждой каплей моя жизнь утекает, и я падаю на землю."
 single_combat.0031.desc.opponent_response.nut_em.fatality: "а затем свет меркнет, [sc_loser.Custom('EyeEyes')]... я просто ничего не вижу. Я отчаянно размахиваю оружием, пытаясь отогнать противника.\n\nНо пользы это не приносит, я чувствую, как что-то [sc_victor.Custom('SignatureWeaponWoundVerb1')] глубоко в плечо, прокладывая кровавый путь сквозь тело.\n\nМеня шатает из стороны в сторону, я выкашливаю кровавые сгустки слизи. Должно быть, [sc_victor.GetFirstNameNoTooltip] задевает мое легкое."
 single_combat.0031.desc.opponent_response.guard.fatality: "а затем одно неловкое движение, и [sc_loser.Custom('signature_weapon')] выбивает оружие у меня из рук.\n\n[sc_victor.GetFirstNameNoTooltip] не теряет времени и наносит многочисленные [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], оставляя кровавые полосы на моем теле.\n\nЯ падаю на колени, кашляя и сплевывая кровавой слюной. [sc_victor.GetFirstNameNoTooltip] не выказывает никаких чувств, занося оружие для смертельного удара."
 single_combat.0031.desc.opponent_response.probing_attack.fatality: "чтобы постепенно всё сильнее и сильнее выводить меня из равновесия, пока случайный удар не сбивает меня с ног.\n\nВстать мне уже не удается, [sc_victor.Custom('signature_weapon')] моего противника [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoPresentParticiple')]."
 single_combat.0031.desc.opponent_response.onslaught.fatality: "слишком много, чтобы отразить все. Я защищаюсь от двух или трех, но [sc_victor.GetHerHis] четвертый удар вырывает мое оружие, а пятый выбивает воздух из легких.\n\nЯ едва успеваю понять, что происходит, как [sc_victor.Custom('signature_weapon')] противника [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] глубоко в мою грудную клетку, раскалывая кости и рассекая плоть.\n\nЯ падаю вперед, содрогаясь в предсмертных судорогах. Грудь полыхает огнем, а конечности уже холодеют. Кажется, само сознание вытекает из моей раны."
 single_combat.0031.desc.opponent_response.surprise_attack.fatality: "и [sc_loser.Custom('signature_weapon')] вылетает из моей руки.\n\nЯ быстро отступаю назад, но [sc_victor.GetFirstNameNoTooltip] еще быстрее делает шаг, [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')] одним быстрым движением.\n\nЖизнь вытекает из моей раны, я оседаю, и сил хватает лишь на то, чтобы последний раз взглянуть в глаза убийце."
 single_combat.0031.desc.opponent_response.taunt.fatality: "забываю о защите и бросаюсь в атаку.\n\nНичего удивительного, что [sc_victor.GetFirstNameNoTooltip] пользуется этим, чтобы ударить меня в живот."
 single_combat.0031.desc.opponent_response.put_the_boot_in.fatality: "Воспользовавшись случаем, [sc_victor.GetFirstNameNoTooltip] наносит [sc_victor.Custom('SignatureWeaponAttemptedLight')] и вырывает оружие у меня из рук.\n\n[sc_victor.GetSheHe|U] наносит обратный удар прежде, чем я успеваю уклониться, и [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] мою грудь."
 single_combat.0031.desc.opponent_response.strict_guard.fatality: "пробивает мою защиту. Следующий удар пронзает болью мою грудь, и ведущая рука повисает, словно плеть.\n\nЯ не чувствую руку, я не могу заставить себя сделать шаг, я вообще ничего не могу.\n\nЕще один [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_victor.Custom('SignatureWeaponCriticalPresent')] мою грудь, и я едва стою, пошатываясь на одном месте.\n\n[sc_victor.GetFirstNameNoTooltip] готовится нанести последний удар."
 single_combat.0031.desc.opponent_response.confident_attack.fatality: "пока неожиданный удар сбоку не пронзает меня до самых кишок.\n\nУдар опрокидывает меня назад, из раны сочится что-то ярко-красное. Я падаю, и [sc_defender.Custom('GroundType')] принимает меня в свои объятья.\n\nБоль поглощает меня. Доводилось ли мне терять столько крови? Мое оружие пинком отброшено в сторону, но мне уже всё равно.\n\nНадо мной стоит [sc_victor.GetFirstNameNoTooltip] и готовится нанести последний удар."
 single_combat.0031.desc.opponent_response.expert_onslaught.fatality: "повергают меня на землю вопящей кучей изувеченной плоти.\n\nМое зрение затуманивается от боли, но я всё равно вижу, как [sc_victor.Custom('signature_weapon')] моего противника покрывается ошметками моей плоти.\n\nСледующий удар приходится мне в горло, прекращая мои крики в коротком кровавом милосердии."
 single_combat.0031.desc.opponent_response.attempt_disarm.fatality: "Я не успеваю возмутиться, как [sc_victor.GetFirstNameNoTooltip] наносит [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] в мою грудную клетку, и всё затмевает пылающая боль.\n\nЯ едва чувствую следующие удары, словно мой разум подернут пеленой тумана. А затем всё окутывает мгла."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.opponent_response.tire_opponent.fatality: "в моей защите открывается прореха.\n\nСледующий удар широким росчерком рассекает мой живот, и на мои сапоги вываливается смесь из крови, желчи и наполовину переваренной пищи.\n\nЯ кричу от невообразимой боли, хватаясь за вываливающиеся кишки. Возможно, это лишь мое воображение, но [sc_victor.Custom('MaskFace')] моего соперника на мгновение выказывает что-то, похожее на жалость, а затем [sc_victor.GetSheHe] поднимает свое оружие и прекращает мои страдания."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.fatality: "я кричу от негодования.\n\nПохоже, именно #EMP этого#! и хочет [sc_victor.GetFirstNameNoTooltip] и пользуется этой возможностью, чтобы пробить мою защиту и [sc_victor.Custom('SignatureWeaponWoundVerb5')] свое оружие мне в горло.\n\nЯ лихорадочно пытаюсь вдохнуть, но воздух так и не приходит. Только кровь. Целый поток густой, смешанной со слюной крови вырывается из горла и изо рта."
 single_combat.0031.desc.opponent_response.technique_from_legend.fatality: "Я пытаюсь закрыться, но где-то допускаю просчет. Мир кружится вокруг меня, в голове не остается ни одной связной мысли, меня ведет в сторону, и я ударяюсь обо что-то головой с чавкающим #EMP стуком#!.\n\nЯ больше ничего не чувствую. Не могу говорить. Я... я вижу свое тело на расстоянии вытянутой руки, и из обрубка шеи хлещет кровь.\n\nЯ..."
 single_combat.0031.desc.opponent_response.like_a_viper.fatality: "Время словно замедляется. Я чувствую, как движется моя рука, но движение слишком медленное. Затем на глаза попадается смертоносное оружие, готовое [sc_victor.Custom('SignatureWeaponWoundVerb3')] мою грудь.\n\nИ затем оно наносит удар.\n\nРассекая плоть. Расщепляя и ломая кости. Я чувствую, как что-то ударяет мне в спину, но я не знаю, что это. Я не могу говорить. Не могу... дышать. Не могу чувствовать. Не могу."
 single_combat.0031.desc.opponent_response.pocket_silver.fatality: "меня уже встречает [sc_victor.Custom('SignatureWeaponTipType')] оружия.\n\n[sc_victor.Custom('signature_weapon')|U] ударяет меня прямо в рот. Во все стороны разлетаются зубы и ошметки плоти. Моя челюсть болтается сама по себе. Меня шатает, я пытаюсь закричать, но получается лишь сдавленный вздох.\n\nЯ даже не вижу, как [sc_victor.GetFirstNameNoTooltip] наносит удар милосердия."
 single_combat.0031.desc.opponent_response.martial_voice.fatality: "Что-то в этом голосе заставляет меня застыть, словно оленя при звуке охотничьего рога. Этот удар легко отбить, уклониться от него... да что угодно.\n\nНо я просто стою на месте.\n\nИ удар [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] мне плечо, разрывая кости и поливая нас обоих потоком крови."
 single_combat.0031.desc.opponent_response.mocking_boast.fatality: "выбить оружие из моей руки, словно это детская игрушка.\n\nВ ужасе распахнув [sc_loser.Custom('EyeEyes')], я начинаю паниковать, но уже слишком поздно. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] устремляется вперед и уже готовится [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] меня одним стремительным ударом."
 single_combat.0031.desc.opponent_response.is_that_a_crocodile.fatality: "набрасывается на меня, прижимая к земле.\n\n[sc_loser.Custom('signature_weapon')|U] вылетает из моей руки. На мгновение я замираю, глядя прямо в глотку жуткой рептилии.\n\nА затем становится темно, мокро и очень больно: я вырываюсь, задыхаюсь, пытаюсь кричать, но из чрева твари не доносится никаких звуков, кроме хруста перемалываемых костей."
 single_combat.0031.desc.opponent_response.desert_warrior.fatality: "умело сбивает меня с ног.\n\nЧувствуя, что подо мной [sc_defender.Custom('GroundType')], я пытаюсь подняться, но даже дышу с большим трудом.\n\n[sc_loser.Custom('signature_weapon')|U] моего противника [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] сверху вниз в мою грудь и на этом всё заканчивается. Мои конечности еще дергаются, но тело уже сдалось."
 single_combat.0031.desc.opponent_response.jungle_stalker.fatality: "[sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.GetHerHis] оружия вонзается мне прямо в глаз.\n\nОт удивления [sc_loser.Custom('signature_weapon')] окончательно вырывается у меня из руки и исчезает в густой растительности.\n\nБез возможности защищаться я лишь легкая добыча, и [sc_victor.GetFirstNameNoTooltip] наносит множественные [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], методично кромсая меня на части."
 single_combat.0031.desc.opponent_response.open_terrain_expert.fatality: "Только полностью вымотавшись я понимаю, что [sc_victor.GetSheHe] делает. [sc_loser.Custom('signature_weapon')|U] вылетает из моей руки, и [sc_victor.GetFirstNameNoTooltip] вращающим движением возвращает свое оружие. Вспышка боли пронзает мой бок.\n\nЯ сползаю на землю, кашляя и задыхаясь, пытаюсь вдохнуть хоть немного воздуха. Но всё напрасно.\n\n[sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponActionThirdPerson')] свое оружие для смертельного удара."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.rocky: "я оступаюсь, поскальзываюсь и скатываюсь по склону.\n\nЧто-то острое втыкается мне в спину, то ли камень, то ли оружие. Я не чувствую нижнюю часть тела, а верхняя взрывается от боли. Мир резко прекращает вращаться. Моя рука согнута под неестественным углом, кровь заливает глаз, а тело дрожит от холода.\n\n[sc_victor.GetFirstNameNoTooltip] нависает надо мной и готовится положить конец моим страданиям."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.boggy: "я поскальзываюсь и падаю в глубокую лужу болотной воды.\n\n[sc_loser.Custom('signature_weapon')|U] тут же вылетает из моей руки, и когда я пытаюсь встать, в шею мне упирается тяжелый сапог, удерживая меня в болоте.\n\nВ ответ на каждое мое шевеление [sc_victor.Custom('signature_weapon')] противника наносит удар, и наконец у меня не остается сил даже на то, чтобы хотя бы попытаться сбросить [sc_victor.GetHerHis]."
 single_combat.0031.desc.opponent_response.forest_fighter.fatality: "в меня летит ветка дерева. Я не успеваю увернуться и падаю в подлесок.\n\n[sc_loser.Custom('MaskFace')|U] страдает от уколов шипов и колючек, а затем что-то пытается вырвать оружие из моей руки. Я пытаюсь освободиться, но меня прижимает к земле, и что-то холодное [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nМое падение неизбежно, в рот набиваются грязь и гнилые растения. Я не чувствую ног, а руки обвисают, словно плети.\n\n[sc_victor.GetFirstNameNoTooltip] пинком переворачивает меня на спину и наносит смертельный удар."
 single_combat.0031.desc.opponent_response.raaargh.fatality: "[sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')] оружие за один [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n[sc_victor.GetFirstNameNoTooltip] устремляется вперед, и [sc_loser.Custom('MaskFace')] получает такой удар, что я проглатываю несколько зубов и падаю назад, перелетая через голову.\n\n[sc_defender.Custom('GroundType')|U] встречает меня жестким ударом, и я совершенно не понимаю, что происходит. Когда я наконец прихожу в себя, в мою голову ударяет сапог.\n\nА затем еще раз и еще раз..."
 single_combat.0031.desc.opponent_response.hard_grit.fatality: "Вскоре мне приходится принять реальное положение вещей. [sc_victor.GetSheHe|U] вынуждает меня отступать, не давая возможности нанести ответный удар.\n\nПо крайней мере, смерть настигает меня быстро, когда [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] мою шею в кровавое месиво."
 single_combat.0031.desc.opponent_response.feint_and_stab.fatality: "Удар вскрывает мою грудную клетку, из раны выливается настоящий поток крови.\n\nВозможно, было глупо участвовать в поединке, когда соперник — [sc_victor.GetWomanMan], что убивает забавы ради? Может, да, а может, нет. Как бы то ни было, стремительно немеющие конечности наглядно показывают, что у меня не так уж много времени, чтобы пожалеть о своих ошибках."
 single_combat.0031.desc.opponent_response.butchery.fatality: "Вскоре я превращаюсь в трясущееся изломанное тело, [sc_loser.Custom('EyeEyes')] пронзает нестерпимая боль. Мне хотелось бы ощутить онемение, но с каждым ударом [sc_victor.Custom('signature_weapon')] лишь усиливает мою боль.\n\nИ когда [sc_victor.GetSheHe] хватает меня за шею и [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')], это становится почти милосердием. По крайней мере, так я умру быстрее."
 single_combat.0031.desc.opponent_response.stoic_veteran.fatality: "а затем [sc_loser.Custom('signature_weapon')] в моей руке [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nНо у меня нет времени огорчаться невезению, ведь следующий удар приходится мне точно в грудь и [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nЯ падаю не землю, слабея с каждой секундой, губы шевелятся против моей воли, а [sc_victor.Custom('signature_weapon')] противника всё еще находится во мне."
 single_combat.0031.desc.opponent_response.blade_dance.fatality: "оставляя кровавые полосы на груди и разбрызгивая мою кровь, словно воду.\n\nЯ [sc_victor.GetHerHim] не более чем добыча, но понимаю это, лишь когда [sc_victor.GetSheHe] заканчивает играть со мной.\n\nИстекая кровью, я падаю на колени. Я чувствую тепло, сидя в луже собственной крови, и пытаюсь взглянуть в глаза убийце.\n\n[sc_victor.GetFirstNameNoTooltip] смотрит на меня совершенно пустым взглядом. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] начинает опускаться вниз."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.fatality: "следует [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] такой силы, что [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nЯ в ужасе замираю, и бесполезный теперь обломок падает на землю. Это длится секунду, но [sc_victor.GetFirstNameNoTooltip] пользуется заминкой, чтобы [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.hurt_me_better.fatality: "выплескивается как множественные [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], швыряющие меня, точно новорожденного щенка.\n\nМои попытки контратаковать не приносят результата, а противник может выдержать сколь угодно тяжелые раны и с лихвой отплатить за них.\n\nЯ не вижу смертельный удар, но чувствую, как он [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')] в мой бок. Горячая влажная кровь потоком устремляется вниз, и спустя мгновение я падаю на землю."
 single_combat.0031.desc.opponent_response.special_fallback.fatality: "[sc_victor.Custom('SignatureWeaponEndType')] оружия моего противника летит прямо в меня. Я падаю с хрипящим звуком, [sc_loser.Custom('signature_weapon')] отлетает в сторону, а [sc_victor.GetFirstNameNoTooltip] пинком переворачивает меня на спину.\n\nЯ даже не успеваю возмутиться, как [sc_victor.GetSheHe] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] своим оружием. Мой живот #EMP взрывается#! болью, конечности немеют, холодеет лицо.\n\nВот... вот и всё."
 ### No need for a something_to_hide, as it's never fatal.
 ## Aggressor Lost, Own Combat Move Feedback
 single_combat.0031.desc.sc_attacker.wait_and_hope: "Как оказалось, ждать, пока противник [sc_victor.GetHerselfHimself] поранит, было плохой идеей.\n\nЗастыв в нерешительности, я становлюсь легкой мишенью, вскоре следует [sc_victor.Custom('SignatureWeaponAttemptedHeavy')],"
 single_combat.0031.desc.sc_attacker.unsure_attack: "Полагаясь скорее на удачу, чем на опыт, я осторожно делаю [sc_loser.Custom('SignatureWeaponAttemptedLight')] без какого-либо результата. Мой противник без труда уворачивается, а затем"
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught: "Я бросаюсь в атаку, [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')], и намереваюсь обрушить на н[sc_loser.GetHerHis] столько бешеных ударов, сколько потребуется.\n\n"
 single_combat.0031.desc.sc_attacker.hail_mary: "Иногда в бою ты просто понимаешь, что противник тебе не по зубам. Именно это и произошло, когда моя отчаянная уловка, начинавшаяся как яростные [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')], провалилась, и вместо нее выходит лишь"
 single_combat.0031.desc.sc_attacker.pocket_sand: "Зачерпнув рукой [sc_defender.Custom('GritType')], я швыряю в противника, но встречный порыв ветра бросает [sc_defender.Custom('GritType')] обратно, и в итоге от этого страдаю #EMP я#!.\n\n"
 single_combat.0031.desc.sc_attacker.nut_em: "Могу поклясться, что в защите противника была брешь, но, когда я бросаюсь вперед и пытаюсь ударить [sc_victor.GetHerHis] головой, что-то ударяет меня"
 single_combat.0031.desc.sc_attacker.guard: "Я изо всех сил стараюсь держать защитную стойку, но всё без толку. В моей защите открывается очевидная прореха, куда обрушиваются"
 single_combat.0031.desc.sc_attacker.probing_attack: "Моя попытка сохранить силы быстро проваливается, когда один из моих осторожных выпадов отбивается с такой силой, что"
 single_combat.0031.desc.sc_attacker.onslaught: "Я наношу [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], затем еще [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], непрерывная череда ударов, призванная смять врага. Только вот это не срабатывает.\n\n"
 single_combat.0031.desc.sc_attacker.surprise_attack: "Несмотря на все мои попытки скрыть свои истинные намерения, противник легко разгадывает мою неожиданную атаку, отражает ее и вынуждает меня пятиться назад.\n\n"
 single_combat.0031.desc.sc_attacker.taunt: "Я отступаю, готовясь обрушить на противника все известные ругательства, но ненадолго отвлекаюсь.\n\nЯ даже не замечаю, как [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.peg_leg: "Хотя [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] выбивает соперника из равновесия, [sc_victor.GetSheHe] отвечает до того, как мой пинок достигает цели: яростный [sc_victor.Custom('SignatureWeaponAttemptedLight')] отрубает мою фальшивую ногу и бросает меня на землю.\n\n"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fallback: "Хотя [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] выбивает соперника из равновесия, пинок всё только портит, и спустя один ответный [sc_victor.Custom('SignatureWeaponAttemptedLight')] я лежу на земле, силясь вдохнуть.\n\n"
 single_combat.0031.desc.sc_attacker.strict_guard: "Немногие осмелятся сказать, что моя защита не неприступна, но всё же мой противник не то чудом, не то благодаря навыкам пробивает ее.\n\n"
 single_combat.0031.desc.sc_attacker.confident_attack: "Я обращаюсь с оружием умело и изящно, но даже самые опытные бойцы порой допускают ошибки. Когда я наношу довольно рискованный [sc_loser.Custom('SignatureWeaponAttemptedLight')], мой соперник"
 single_combat.0031.desc.sc_attacker.expert_onslaught: "Благодаря смертельно опасным навыкам я словно вихрь обрушиваю [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] на противника, и [sc_victor.GetHerHim] приходится шаг за шагом отступать. Победа так близка, что я уже чувствую ее вкус!\n\n"
 single_combat.0031.desc.sc_attacker.attempt_disarm: "Точный расчет — мой лучший шанс на победу, и я пытаюсь выбить оружие у противника, обрушив один мощный [sc_loser.Custom('SignatureWeaponAttemptedHeavy')]. Я почти удивляюсь, когда [sc_victor.GetSheHe] перехватывает мой выпад под неправильным углом,"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent: "Решив потянуть время, я отхожу назад, позволяя сопернику наносить удары, пока [sc_victor.GetSheHe] не устанет. Это довольно опасная стратегия, даже в лучшее время, и на меня внезапно обрушиваются [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], которым удается"
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech: "Некоторые могут счесть глупостью оскорбление образа жизни противника, когда у нас в руках оружие. И они бы осознали свою правоту, когда"
 single_combat.0031.desc.sc_attacker.technique_from_legend: "Мне всегда было интересно, чем [sc_loser.GetLadyLord] разит сильнее, пером или мечом. В случае моего соперника оказалось, что это [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], ибо [sc_victor.GetSheHe] превращает мою попытку воспроизвести легенду в жалкую пародию.\n\n"
 single_combat.0031.desc.sc_attacker.like_a_viper: "Я устремляюсь к прорехе в защите соперника, [sc_loser.Custom('signature_weapon')] в моей руке вот-вот прервет поединок. Но я забываю учесть"
 single_combat.0031.desc.sc_attacker.pocket_silver: "Со всей доступной ловкостью я хватаю кошель с пояса и швыряю его в соперника. Увы, [sc_victor.GetSheHe] реагирует куда быстрее, и [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] просто уничтожает мешочек, осыпая меня дождем из серебряных монет.\n\nНесмотря на неожиданность,"
 single_combat.0031.desc.sc_attacker.martial_voice: "Как оказалось, командовать отребьем и отдавать приказы представителям благородных семей — это не одно и то же. Скорее возмутившись, чем смутившись от моих воплей, противник ждет, пока я выдохнусь, а затем"
 single_combat.0031.desc.sc_attacker.mocking_boast: "«Знаете лучший способ заработать себе имя? — спрашивает мой противник, щуря [my_foe.Custom('EyeEyes')] в ответ на мою насмешливую похвальбу. — Убить кого-нибудь знаменитого».\n\nЯ... [sc_victor.GetSheHe] в общем-то [Select_CString(sc_victor.IsFemale, 'права', 'прав' )]. Мое замешательство предоставило [sc_victor.GetHerHim] #EMP подходящую#! возможность, и"
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile: "Я отпрыгиваю назад, чтобы оказаться вне досягаемости для твари. Только вот зверь неподвижен.\n\nЭто камень. Обычный, мать его, #EMP камень#!, а не крокодил. Зато, к радости соперника, я утрачиваю равновесие и оказываюсь в неустойчивом положении.\n\n"
 single_combat.0031.desc.sc_attacker.desert_warrior: "Я всё жду и жду, пока жар пустыни измотает соперника, однако [sc_victor.GetSheHe] обливается потом, но продолжает сражаться, а вот мое недоумение ослабляет мою защиту.\n\n"
 single_combat.0031.desc.sc_attacker.jungle_stalker: "Джунгли затрудняют сражение, но терпеливый новичок может справиться с трудностями, если сохранит спокойствие. И пока я жду, что противник потеряет терпение, что-то обвивается вокруг моей ноги, и, взглянув вниз, я понимаю, что меня опутали тяжелые лианы.\n\n"
 single_combat.0031.desc.sc_attacker.open_terrain_expert: "Благодаря огромному пространству для боя я постоянно отступаю, увеличивая смятение противника. И только споткнувшись я понимаю, что [sc_victor.GetSheHe] всё это время [Select_CString(sc_victor.IsFemale, 'загоняла', 'загонял' )] меня с определенной целью. Уже падая на спину, я наконец замечаю камень.\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.rocky: "Несмотря на то, что у противника нет моей привычки сражаться на столь неровной каменистой местности, [sc_victor.GetSheHe] держится очень хорошо, и мои попытки толкнуть [sc_victor.GetHerHis] его лишь выводят #EMP меня#! из равновесия.\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.boggy: "Даже для ветерана вроде меня болото таит множество незримых опасностей. Каждая лужа, куда я пытаюсь спихнуть противника, оказывается до неприличия мелкой, но едва я решаюсь ступить в воду, как проваливаюсь до колена!\n\n"
 single_combat.0031.desc.sc_attacker.forest_fighter: "Иногда леса бывают такими густыми и мрачными, что только дурак полезет в них один. Иногда они такие ненавязчиво-безупречные, что дети лишаются духа при мысли об игре в таком лесу.\n\nВыбранный нами участок леса скорее относится ко второму типу, и пока я ищу, какими бы естественными преградами воспользоваться в своих целях, противник"
 single_combat.0031.desc.sc_attacker.raaargh: "С кровожадным боевым кличем я кидаюсь на противника, бью, колочу, пинаю в непрерывном и бесконечном потоке ярости.\n\nНо когда наваждение проходит, оказывается, что"
 single_combat.0031.desc.sc_attacker.hard_grit: "В бою я часто использую заносчивость своих противников. Самоуверенность лучше всего наказать стремительным поражением. Но мой нынешний противник явно намеревается ни в чем мне не уступать, оставляя прорехи в защите только чтобы выманить меня.\n\n"
 single_combat.0031.desc.sc_attacker.feint_and_stab: "Разделение внимания на два удара оказалось чересчур... самонадеянным. Я понимаю, что [sc_loser.Custom('signature_weapon')] вылетает из моей руки, лишь когда кинжал непроизвольно отклоняется в ту же сторону,"
 single_combat.0031.desc.sc_attacker.butchery: "Как оказывается, убивать напуганных крестьян во главе армии профессиональных налетчиков — это не то же самое, что поединок с полным решимости противником.\n\nДвижения, пугающие детей, больных и стариков, не оказывают такого же воздействия на соперника, использующего мою излишнюю самоуверенность, чтобы"
 single_combat.0031.desc.sc_attacker.stoic_veteran: "В гвардии мы главным образом защищали императора от убийц, но большинство убийц убегают, лишь заслышав тяжелую поступь грозного варяга. Мой соперник, стоит отдать [sc_victor.GetHerHis] должное, не боится моего устрашающего вида, а мои удары раз за разом натыкаются на решительную защиту.\n\n"
 single_combat.0031.desc.sc_attacker.blade_dance: "Бой — это холст для моей картины. Каждый удар подобен взмаху кисти, каждый поверженный вра... #EMP дерьмо#!, вот дерьмо, моя рука, [sc_victor.GetSheHe] [Select_CString(sc_victor.IsFemale, 'ударила', 'ударил' )] меня по #EMP ведущей#! руке! Так не должно было случиться!\n\n"
 single_combat.0031.desc.sc_attacker.wrath_of_highgod: "Я не сомневаюсь, что [sc_loser.GetFaith.HighGodName] хочет моей победы в этом бою, и я говорю об этом в моей молитве. Увы, соперник пользуется моим отвлечением, и"
 single_combat.0031.desc.sc_attacker.hurt_me_better: "Я не боюсь боли и стараюсь выжать всё возможное из нанесенных мне ран. Но это слишком даже для меня, и мой разум поглощен не сладостной агонией боли, а неприятным ощущением разорванной плоти.\n\nМоя сосредоточенность пропадает, и вместо воодушевленного натиска получаются унылые [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')].\n\n"
 single_combat.0031.desc.sc_attacker.special_fallback: "Я вкладываю в удар всю свою ярость, пинаю [Select_CString(sc_victor.IsFemale, 'противницу', 'противника' )] в подбородок, и... #EMP промахиваюсь#!. Лишившись равновесия, я стремительно падаю вслед за ушедшим в пустоту ударом.\n\n"
 single_combat.0031.desc.sc_attacker.something_to_hide: "Я едва подхожу к сути тонкого намека на долги [Select_CString(sc_victor.IsFemale, 'противницы', 'противника' )], как [sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.GetHerHis] оружия впивается мне прямо в челюсть. Я отшатываюсь назад,"
 ## Aggressor Lost, Own Combat Move Injury
 single_combat.0031.desc.sc_attacker.wait_and_hope.injury: "и вот уже прямо перед моим лицом [sc_defender.Custom('GroundType')]. Я пытаюсь отпрянуть, но, когда чувства возвращаются, первое, что я вижу, — [sc_victor.Custom('signature_weapon')], и [sc_victor.Custom('SignatureWeaponTipType')] крепко прижимается к моему горлу.\n\nЯ вновь застываю."
 single_combat.0031.desc.sc_attacker.unsure_attack.injury: "[sc_victor.Custom('SignatureWeaponAttemptedHeavy')] обрушивается на меня и выбивает из равновесия.\n\nПрежде чем мне удается выпрямиться, сильный пинок сбивает меня с ног, и я с ужасом наблюдаю, как [sc_victor.Custom('signature_weapon')] готовится впиться мне в шею."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.injury: "Я не столько вижу, как [sc_victor.Custom('SignatureWeaponEndType')] бьет меня по голове, сколько чувствую это: висок взрывается раскаленным сгустком боли, а затем мир качается так сильно, что я валюсь набок.\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] приближается — я вижу только ноги — и, немного помедлив из жалости, принимает боевую стойку.\n\nМне хватает сил прохрипеть лишь одно."
 single_combat.0031.desc.sc_attacker.hail_mary.injury: "череда ошибок.\n\nУдары проходят мимо цели, или [sc_victor.GetFirstNamePossessiveNoTooltip] успевает мастерски их парировать, и достается именно мне. Я начинаю двигаться неуклюже, и пару раз [sc_loser.Custom('MaskFace')] звенит от моих чересчур размашистых ударов.\n\nКогда [sc_loser.Custom('signature_weapon')] вылетает из руки, я даже ощущаю облегчение."
 single_combat.0031.desc.sc_attacker.pocket_sand.injury: "Задыхаясь и отплевываясь, я чувствую, что сил сопротивляться не осталось. [sc_victor.GetFirstNameNoTooltip] делает резкий взмах, и [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] бьет мне точно в горло, и [sc_defender.Custom('GroundType')] летит навстречу.\n\nУдар. Едва успеваю справиться с дыханием, как чувствую, что [sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.GetHerHis] оружия уже касается моего открывшегося живота."
 single_combat.0031.desc.sc_attacker.nut_em.injury: "жестко в живот, и я лечу носом в землю.\n\nПолзу, пытаюсь встать, но несколько жестоких ударов заставляют меня передумать. Впрочем, когда [sc_victor.Custom('signature_weapon')] нежно прижимается к основанию моей шеи, никакой боли я не чувствую."
 single_combat.0031.desc.sc_attacker.guard.injury: "[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] попадают в цель раз за разом, и последний выбивает оружие у меня из рук.\n\n[sc_victor.GetFirstNameNoTooltip] не теряет времени, и [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] готовится к решающему удару."
 single_combat.0031.desc.sc_attacker.probing_attack.injury: "Моя рука разжимается.\n\n[sc_loser.Custom('signature_weapon')], вырывается из моей руки и, красиво кувыркаясь, улетает прочь, а я остаюсь без оружия, нос к носу с соперником.\n\n[sc_victor.GetFirstNameNoTooltip] ясно дает понять, кто победитель в этом бою. Я представляю, как [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponAction')], и не возражаю."
 single_combat.0031.desc.sc_attacker.onslaught.injury: "Но [sc_loser.Custom('signature_weapon')] проваливается в пустоту, и я чувствую, как что-то жестко цепляет меня за колено. Я неловко замахиваюсь, пытаясь справиться с оружием, и в ответ чувствую, как [sc_loser.Custom('MaskFace')] гудит от удара [Select_CString(sc_victor.IsFemale, 'противницы', 'противника' )].\n\nПока я стою, шатаясь, следует сильный удар, и [sc_loser.Custom('signature_weapon')] улетает прочь. Становится ясно, что победы мне не видать."
 single_combat.0031.desc.sc_attacker.surprise_attack.injury: "[sc_loser.Custom('signature_weapon')] описывает круг — так я пытаюсь защититься от неизбежного ответного удара, но внезапно получаю коленом в живот. Сгибаюсь пополам от боли, но напарываюсь головой на локоть соперника и, ослепнув от боли, падаю наземь."
 single_combat.0031.desc.sc_attacker.taunt.injury: "врезаются в меня, и я падаю с громким #EMP шлепком#!.\n\nУ меня перед глазами [sc_defender.Custom('GroundType')], я лежу ниц и пытаюсь пробормотать пару фраз."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.injury: "Я отшатываюсь в сторону, пытаюсь выстрелить в ответ, но [sc_victor.GetFirstNamePossessiveNoTooltip] и [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] не оставляют мне ни единого шанса — удар в позвоночник бросает меня на землю.\n\nОткуда-то сзади, с высоты, я слышу, как [sc_victor.GetSheHe] с ехидным смешком готовится к смертельному выстрелу."
 single_combat.0031.desc.sc_attacker.strict_guard.injury: "Самое главное, что всего через пару ударов, [sc_victor.GetFirstNamePossessiveNoTooltip] прижимает оружие к моей шее, и [sc_victor.Custom('signature_weapon')] сгустком холода застывает на горле, упираясь в яремную вену.\n\nПока я думаю, что делать, [sc_victor.GetFirstNameNoTooltip] нетерпеливо ежится."
 single_combat.0031.desc.sc_attacker.confident_attack.injury: "блестяще парирует удар, и мое же оружие летит ко мне.\n\n[sc_loser.Custom('signature_weapon')] — вещь очень опасная, и в попытке уклониться от собственного удара я неловко поворачиваюсь, и в меня врезается [sc_victor.Custom('signature_weapon')] [Select_CString(sc_victor.IsFemale, 'противницы', 'противника' )]. И хотя [sc_victor.GetFirstNamePossessiveNoTooltip] сдерживает удар, не позволяя ему стать смертельным, я все равно лечу на землю, теряя оружие."
 single_combat.0031.desc.sc_attacker.expert_onslaught.injury: "Но стоит мне сделать паузу, чтобы насладиться приятным ощущением, как [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] тяжело врезается мне в висок. Я на мгновение обмираю, пошатываюсь, и следующий удар оставляет меня без оружия — теперь только [sc_victor.GetFirstNamePossessiveNoTooltip] решает мою судьбу.\n\n[Select_CString(sc_victor.IsFemale, 'Моя соперница, изможденная, но торжествующая', 'Мой соперник, изможденный, но торжествующий' )], [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.Custom('signature_weapon')] для решающего удара."
 single_combat.0031.desc.sc_attacker.attempt_disarm.injury: "и оружие летит прочь.\n\n[sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')], и если я быстро не признаю поражение, так и будет."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent.injury: "так мощно выбить меня из равновесия, что я лечу вверх тормашками.\n\n[sc_victor.GetFirstNameNoTooltip] не сбавляет напор и вскоре уже высится надо мной и вот-вот [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.injury: "[sc_victor.GetSheHe] берет оружие обратным хватом и [sc_victor.Custom('SignatureWeaponEndType')] шлепает меня по шее.\n\nПока я давлюсь и кашляю, пытаясь протолкнуть хоть глоток воздуха в смятое горло, [sc_victor.GetFirstNameNoTooltip] успевает отлично прицелиться.\n\nЕще секунда, и [sc_victor.GetSheHe] точно [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.technique_from_legend.injury: "Мой удар далек от совершенства, и уж точно не он ставит точку в этом бою — я принимаю выразительную позу и [sc_loser.Custom('signature_weapon')] выпадает из моей руки! Оружие описывает изящную дугу и улетает вдаль.\n\nВ смятении, но [Select_CString(sc_victor.IsFemale, 'счастливая', 'счастливый' )], [sc_victor.GetFirstNameNoTooltip] просто помахивает своим оружием, и [sc_victor.Custom('signature_weapon')] небрежно колышется в моем направлении."
 single_combat.0031.desc.sc_attacker.like_a_viper.injury: "[sc_victor.GetHerHis] несусветное #EMP упорство#!.\n\n[sc_victor.GetFirstNameNoTooltip] не отшатывается от удара, но подается навстречу, #EMP едва#! разминувшись с моим оружием и заставляя меня открыться... для удара коленом в живот!\n\nЯ падаю, и тут появляется [sc_victor.Custom('signature_weapon')] — [sc_victor.Custom('SignatureWeaponTipType')] прижимается к моему горлу. Мысли о продолжении боя сами собой улетучиваются из головы."
 single_combat.0031.desc.sc_attacker.pocket_silver.injury: "[sc_victor.GetFirstNameNoTooltip] усиливает напор, [sc_loser.Custom('signature_weapon')] выворачивается у меня из руки. Понимая, что шансов больше нет, я аккуратно выплевываю серебряную монету."
 single_combat.0031.desc.sc_attacker.martial_voice.injury: "делает [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nВ ошеломлении, я лишаюсь дыхания и падаю. [sc_victor.GetFirstNameNoTooltip] встает надо мной, [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] наготове — вот-вот он [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.mocking_boast.injury: "[sc_victor.Custom('SignatureWeaponAttemptedLight')] бьет меня в грудь. В изумлении я пропускаю следующий удар, и [sc_loser.Custom('signature_weapon')] вылетает из моей руки, а [sc_victor.GetFirstNameNoTooltip] вот-вот [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] следующим ударом."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0031.desc.sc_attacker.desert_warrior.injury: "Затем [sc_victor.GetFirstNameNoTooltip] делает внезапные [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], я оступаюсь, и [sc_defender.Custom('GroundType')] принимает меня в твердые объятия. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] мгновенно прижимается к основанию моей шеи."
 single_combat.0031.desc.sc_attacker.jungle_stalker.injury: "Я надеюсь, что [sc_loser.Custom('signature_weapon')] поможет освободиться, но мне недостает скорости — [sc_victor.GetFirstNameNoTooltip] и [sc_victor.GetHerHis] [sc_victor.Custom('SignatureWeaponAttemptedLight')] предугадывают намерение, и мое оружие скрывается в густой тропической растительности.\n\nЧерез пару секунд для меня всё будет кончено."
 single_combat.0031.desc.sc_attacker.open_terrain_expert.injury: "[sc_loser.Custom('signature_weapon')|U] вылетает у меня из рук, и прежде, чем я вижу, куда приземлилось оружие, [sc_victor.GetFirstNamePossessiveNoTooltip] наступает мне на шею."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.rocky: "[sc_victor.Custom('SignatureWeaponAttemptedLight')] — и я падаю на уступ. Сравнительно легко, но [sc_victor.GetFirstNameNoTooltip] получает возможность для любого удара. [sc_victor.GetSheHe|U] [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')], если захочет."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.boggy: "После этого [sc_victor.GetFirstNameNoTooltip] с легкостью лишает меня оружия, и теперь моя жизнь в [sc_victor.GetHerHis] власти."
 single_combat.0031.desc.sc_attacker.forest_fighter.injury: "с силой делает [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], и я едва не лишаюсь сознания.\n\nКогда чувства возвращаются, [sc_loser.Custom('signature_weapon')] уже не у меня в руке, а к горлу прижато оружие."
 single_combat.0031.desc.sc_attacker.raaargh.injury: "что у моего оружия [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')]! [sc_loser.Custom('signature_weapon')|U] теперь ничем мне не поможет!\n\n[sc_victor.GetFirstNameNoTooltip] стоит чуть поодаль, следя за каждым моим движением, и непохоже, чтобы [sc_victor.GetSheHe] сильно [Select_CString(sc_victor.IsFemale, 'устала', 'устал' )]. Но оружие у н[sc_victor.GetHerHis] всё еще в руках, и расстояние как раз позволяет сделать хороший выпад."
 single_combat.0031.desc.sc_attacker.hard_grit.injury: "Борьба идет напряженная, в конце концов я попадаюсь на финт, оправиться от которого слишком тяжело. И вот я падаю наземь, без оружия."
 single_combat.0031.desc.sc_attacker.feint_and_stab.injury: "и, конечно, #EMP это#! оружие выбивает у меня из рук [sc_victor.GetFirstNamePossessiveNoTooltip] на обратном взмахе.\n\nИ основного, и запасного оружия больше нет, противник вот-вот [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')], и мне остается лишь одно."
 single_combat.0031.desc.sc_attacker.butchery.injury: "разоружить меня с пугающей легкостью.\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] больше не верит моим угрозам и бахвальству, и [sc_victor.Custom('signature_weapon')] предугадывает каждый мой отчаянный прием."
 single_combat.0031.desc.sc_attacker.stoic_veteran.injury: "Я стараюсь как могу, но ошибка неизбежна, и в конце концов [sc_victor.GetFirstNameNoTooltip] наносит ответный удар. [sc_loser.Custom('signature_weapon')|U] вылетает у меня из руки.\n\nИтог сражения ясен."
 single_combat.0031.desc.sc_attacker.blade_dance.injury: "Нужно сосредоточиться, собраться, я могу победить, мне нужно победить, главное... [sc_victor.GetFirstNameNoTooltip] безжалостно улыбается, [sc_victor.Custom('SignatureWeaponActionThirdPerson')], [sc_victor.GetHerHis] [sc_victor.Custom('HandHands')] — как камень, [sc_victor.Custom('signature_weapon')] #EMP и не собирается#! падать. Кажется, сам воздух звенит от опасности."
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.injury: "метко бьет меня ногой в пах, и я падаю как мешок капусты.\n\nЯ со злобой хрипло обзываю [sc_victor.GetHerHis] [Select_CString(sc_victor.IsFemale, 'богохульницей', 'святотатцем' )], но всё зря. Перед моим лицом, которое не так уж надежно закрывает [sc_loser.Custom('MaskFace')], замирает [sc_victor.Custom('signature_weapon')], и [sc_victor.Custom('SignatureWeaponTipType')] смотрит прямо на меня."
 single_combat.0031.desc.sc_attacker.hurt_me_better.injury: "Мои мысли блуждают где-то далеко, и [sc_victor.GetFirstNameNoTooltip] легко парирует мои удары, выбивает оружие и заставляет признать поражение."
 single_combat.0031.desc.sc_attacker.special_fallback.injury: "[sc_victor.GetFirstNameNoTooltip] с легкостью получает преимущество: [sc_victor.GetSheHe] позволяет мне податься вперед, а потом подсекает опорную ногу. Я падаю в заросли и, получив пару пинков, там и остаюсь."
 single_combat.0031.desc.sc_attacker.something_to_hide.injury: "сплевываю сгустки крови через безвозвратно рассеченную губу.\n\nСледующий удар приходится в живот, и я корчусь на земле. Последнее, что я чувствую сквозь удушье и тошноту, — как выпадает из обессилевшей ладони [sc_loser.Custom('signature_weapon')]."
 ## Aggressor Lost, Own Combat Move Fatality
 single_combat.0031.desc.sc_attacker.wait_and_hope.fatality: "[sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] прямо мне в горло. Я в ужасе наблюдаю, как жизнь фонтанами вырывается из моего тела, как их напор угасает и кровь быстро заливает мне грудь.\n\nЯ падаю на колени. Мир тускнеет. Или он всегда был таким тусклым?\n\nНичего не чувствую."
 single_combat.0031.desc.sc_attacker.unsure_attack.fatality: "делает неожиданный выпад.\n\n[sc_victor.Custom('SignatureWeaponAttemptedLight')] приходит сбоку и попадает в уязвимое место в моей груди, наискось [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')]. Я ощущаю чудовищную боль, в то же время тело начинает неметь. Десяток разорванных в клочья органов не оставляют мне шансов выжить.\n\nЕсли бы не [sc_victor.Custom('signature_weapon')] в груди, мое тело давно лежало бы на земле."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.fatality: "Я успеваю нанести лишь несколько ударов, как что-то [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] мне глубоко в грудь. Я кручусь, теряя равновесие, и вижу, как [sc_victor.GetFirstNamePossessiveNoTooltip] вытаскивает оружие из моего тела. [sc_victor.Custom('signature_weapon')|U] оставляет за собой шлейф крови и осколков костей.\n\nОтрицать очевидное нет смысла, и я наконец чувствую боль. Жгучую, продирающую насквозь агонию, которая сменяется неотвратимым онемением, разбегающимся по телу от смертельной раны в груди."
 single_combat.0031.desc.sc_attacker.hail_mary.fatality: "поражение столь стремительное, что я не могу с уверенностью сказать, куда попал мой первый удар.\n\nВот я бью изо всех сил, надеясь, что [sc_victor.GetFirstNameNoTooltip] в полной мере прочувствует мой отчаянный натиск, а вот [sc_loser.Custom('signature_weapon')] уже не держится в онемевшей руке. Что-то... что-то с позвоночником? Да? Я не могу шевельнуть и пальцем, и вот уже чувствую, как затылка касается [sc_defender.Custom('GroundType')].\n\nЯ падаю на спину — по крайней мере, можно с достоинством посмотреть в глаза убийце.\n\nЗатем [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] обрушивается вниз."
 single_combat.0031.desc.sc_attacker.pocket_sand.fatality: "Когда я отвлекаюсь, [sc_victor.GetFirstNamePossessiveNoTooltip] наносит удар, и [sc_victor.Custom('signature_weapon')] с силой бьет меня в корпус, жестоко [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')].\n\nМое тело корчится в агонии, и я валюсь на спину. К-как? Как это?.. Я...\n\nКровь горячими струями брызгает из моей груди. Захлебываясь, выдавливаю из пробитых легких невнятное бормотание, которое даже #EMP мне#! трудно разобрать. Удара милосердия приходится дожидаться целую вечность."
 single_combat.0031.desc.sc_attacker.nut_em.fatality: "вокруг подбородка, [sc_victor.Custom('SignatureWeaponKillTypeHead2PresentParticiple')].\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] тянет, и [sc_victor.Custom('signature_weapon')] показывается наружу, роняя капли моей крови. Я издаю полузадушенный крик ужаса, но руки все еще достаточно крепко держат оружие, и противник не торопится добивать.\n\nБреду, пошатываясь, ощущая только мучительную агонию, рефлекторно сжимая оружие в руке, [sc_loser.Custom('signature_weapon')] волочится следом, пока, наконец, у меня не остается сил даже брести."
 single_combat.0031.desc.sc_attacker.guard.fatality: "[sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [Select_CString(sc_victor.IsFemale, 'противницы', 'противника' )] вонзается мне глубоко в бедро.\n\nМы продолжаем обмен ударами, пока я с тревогой не ощущаю, как намокают мои бедра. На мгновение мне кажется, что это мужество оставило меня в пылу сражения, но смотрю на ногу и понимаю, что она просто #EMP залита#! кровью.\n\nВнезапно всё заканчивается, я падаю на землю, и мое тело сотрясается в конвульсиях."
 single_combat.0031.desc.sc_attacker.probing_attack.fatality: "у моего оружия [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nЯ успеваю лишь осознать, как плохи мои дела, и [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] серией ударов.\n\nПлоть рвется с хлюпающим звуком, я пошатываюсь. Пытаюсь зажать раны, но лишь обагряю руки собственной кровью.\n\nЭто... конец."
 single_combat.0031.desc.sc_attacker.onslaught.fatality: "Что-то с треском обрушивается на мое колено, и я тяжело валюсь наземь. И хотя я как можно стремительнее перекатываюсь, а [sc_loser.Custom('signature_weapon')] готовится отвести удар, который вот-вот [sc_victor.GetFirstNameNoTooltip], [sc_victor.GetHerHis]... нигде не #EMP видно#!. Где же [sc_victor.GetSheHe]?! [sc_victor.GetSheHe] ведь [Select_CString(sc_victor.IsFemale, 'должна', 'должен' )] где-то бы..."
 single_combat.0031.desc.sc_attacker.surprise_attack.fatality: "Я пытаюсь не терять контроль, но [sc_victor.GetHerHis] следующий удар выбивает оружие у меня из рук. На мгновение меня охватывает паника, и это решает исход поединка.\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] нажимает, [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] глубоко в мое плечо, сокрушает ключицу и рвет какие-то жизненно важные органы. Тело мгновенно немеет: паника, боль, всё остальное просто... теряет значение."
 single_combat.0031.desc.sc_attacker.taunt.fatality: "бьет по мне.\n\nЯ чувствую, как боль проносится по телу, тысячи нервных окончаний вопят от боли, я пошатываюсь и умираю."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fatality: "[sc_victor.GetFirstNameNoTooltip] не дает опомниться, [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] делает [sc_victor.Custom('SignatureWeaponAttemptedLight')], [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')] меня. Кровь хлещет у меня из горла и изо рта, [sc_loser.Custom('MaskFace')] покрывается липкой жижей.\n\nГде-то за стеной боли я чувствую, как сердце пытается биться, пытается гнать кровь через порванные вены и разбитые артерии. От этого мне уже не оправиться."
 single_combat.0031.desc.sc_attacker.strict_guard.fatality: "В конце концов всё теряет смысл. Жалкие останки моего горла лучше любых слов расскажут, что произошло, а как это произошло — уже не важно.\n\nЯ покачиваюсь, чувствуя, как уходит жизнь. Вот я существую, а вот — ..."
 single_combat.0031.desc.sc_attacker.confident_attack.fatality: "[sc_victor.Custom('SignatureWeaponAttemptedHeavy')] приходится мне в живот, разрывает хрупкую плоть, и мои внутренности отвратительным ковром усеивают землю.\n\nЯ поскальзываюсь на собственных кишках и падаю на спину, крича от невыносимой боли.\n\nНу где же этот удар милосердия?!"
 single_combat.0031.desc.sc_attacker.expert_onslaught.fatality: "[sc_loser.Custom('MaskFace')] гудит от удара. Внезапное парирование, [sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')] рану до самой кости, отбрасывает меня назад. Я кричу от изумления и боли, пытаюсь пятиться от звенящего вихря, а потом из-под меня выбивают ноги.\n\nМне хватает времени для протестующего вопля, а затем [sc_victor.GetSheHe] [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nСмерть — это избавление."
 single_combat.0031.desc.sc_attacker.attempt_disarm.fatality: "по-настоящему [sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')].\n\nПосле такого [sc_victor.GetFirstNameNoTooltip] без труда [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')], тем более что [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] уже начинает превращать остаток моей жизни в калейдоскоп света и боли."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent.fatality: "совершенно выбивает меня из равновесия.\n\nСпотыкаюсь и запинаюсь — [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] сбивает с ног, и [sc_defender.Custom('GroundType')] рвется мне навстречу. Даже со сломанным оружием, отбиваться я могу. Следующий удар, который наносит [sc_victor.GetFirstNamePossessiveNoTooltip], я увожу, но еще один [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')].\n\nМои ужасные крики длятся недолго: боль лишает сознания даже раньше, чем смерть."
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.fatality: "[sc_victor.GetFirstNameNoTooltip] пользуется моей невнимательностью и атакует. [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')].\n\nЯ клонюсь назад, кровь хлещет ужасающим фонтаном. Быть этого не может. Я же не могу умереть так... Ведь еще... Могло бы... Я могу...\n\nНичего я не могу. Пошатнувшись, я падаю навстречу залитой кровью могиле."
 single_combat.0031.desc.sc_attacker.technique_from_legend.fatality: "Какая там быстрая победа... Я лечу на пол лицом вниз. Едва успеваю скорчиться, как [sc_victor.GetFirstNamePossessiveNoTooltip] наносит удар, и [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nВозбуждение пересиливает боль, но не полностью, и я кричу, когда удар в спину отправляет меня навстречу неизбежной гибели."
 single_combat.0031.desc.sc_attacker.like_a_viper.fatality: "[sc_victor.GetFirstNamePossessiveNoTooltip] описывает оружием дугу, и [sc_victor.Custom('signature_weapon')] сбоку вонзается мне в грудь, [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')] [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nСобственная инерция и сила контратаки закручивают меня, и [sc_defender.Custom('GroundType')] летит навстречу. Руки всё еще действуют, но они... так слабы. Так тяжелы. Всё, что я могу, — это перевернуться, заливая все вокруг кровью из пробитой груди."
 single_combat.0031.desc.sc_attacker.pocket_silver.fatality: "[sc_victor.GetFirstNameNoTooltip] стремительно сбивает меня с ног, прежде чем я успеваю понять, что происходит. Ужасное мгновение спустя [sc_victor.GetSheHe] [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nСначала я кричу, но легкие отказывают чересчур быстро, и остается лишь безмолвно #EMP терпеть#!."
 single_combat.0031.desc.sc_attacker.martial_voice.fatality: "делает шаг вперед и [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] из моего горла одним быстрым движением.\n\nФинал почти... разочаровывает. Ничего сверхъестественного, никаких криков, никто не является за моей душой.\n\nПросто растущая боль, собственные влажные хрипы и [sc_victor.GetFirstNamePossessiveNoTooltip], [Select_CString(sc_victor.IsFemale, 'которая', 'который' )] бесстрастно наблюдает за моим угасанием."
 single_combat.0031.desc.sc_attacker.mocking_boast.fatality: "делаю хитрый финт, вращаюсь, и вдруг передо мной оказывается [sc_victor.GetFirstNameNoTooltip]. Я парирую удар не с той стороны.\n\nНе проходит и секунды, как [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')], нанося [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Я неестественно изгибаю спину, ощущая ужасную боль теми немногими кусками плоти и нервов, что каким-то образом пережили удар."
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile.fatality: "[sc_victor.GetFirstNameNoTooltip] пользуется возможностью и обходит мою защиту — это помогает [sc_victor.GetHerHim] [sc_victor.Custom('SignatureWeaponWoundVerb3')] верхнюю часть моего тела могучим ударом.\n\n[sc_victor.Custom('SignatureWeaponAttemptedHeavy')] сокрушает меня, отбрасывает назад, а потом оружие выходит из моего тела, разбрасывая ошметки плоти и кровавые брызги. Как. Я не. Не может быть. Спасите.\n\n#EMP Спасите.#!"
 single_combat.0031.desc.sc_attacker.desert_warrior.fatality: "Я останавливаюсь, чтобы промокнуть #EMP [sc_loser.Custom('EyeEyes')]#! от пота, и тут начинается настоящий ужас: #EMP именно#! в этот момент [sc_victor.GetFirstNameNoTooltip] наносит удар. [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] сбивает меня с ног, и прежде, чем мне удается выпрямиться, еще один удар с мерзким чавканьем [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] мне в шею.\n\nЯ хриплю разорванным горлом, на губах пузырится кровавая пена. Хочу произнести что-то... хоть что-нибудь. В такую жару — и так холодно..."
 single_combat.0031.desc.sc_attacker.jungle_stalker.fatality: "Удар вскользь оказывается роковым. [sc_victor.GetFirstNameNoTooltip] пользуется моей промашкой, и через мгновение [sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.GetHerHis] оружия [sc_victor.Custom('SignatureWeaponWoundVerb1')] мне в живот.\n\nЯ кричу от боли, но уже поздно. Даже если первая рана не была смертельной, следующим ударом [sc_victor.GetFirstNameNoTooltip] исправит положение."
 single_combat.0031.desc.sc_attacker.open_terrain_expert.fatality: "Приземление было бы мягким, если бы [sc_victor.GetFirstNamePossessiveNoTooltip] не [Select_CString(sc_victor.IsFemale, 'приложила', 'приложил' )] меня ногой в пах и тело не оцепенело бы на несколько драгоценных мгновений. И [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], конечно же, [sc_victor.Custom('SignatureWeaponKillTypeTorsoFirstPersonFuture')].\n\nСердце толчками выбрасывает кровь из моей груди, орошает ею ребра, и [sc_defender.Custom('GroundType')] вокруг меня превращается в сплошную алую лужу.\n\nПо крайней мере, перед смертью я увижу небо."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.rocky: "И это начало моего конца. Один лишний шаг, неловкий прыжок с небольшого утеса — и я приземляюсь на одну ногу, жестоко ее ломая.\n\nКогда [sc_victor.GetFirstNameNoTooltip] забирается ко мне на уступ, я едва не теряю сознание от боли. В таком состоянии я не боец. [sc_victor.Custom('signature_weapon')|U] [Select_CString(sc_victor.IsFemale, 'противницы', 'противника' )] взмывает в воздух: по крайней мере, мучения сейчас закончатся."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.boggy: "Выбраться удается лишь отчаянно карабкаясь, но удача улыбается мне недолго. Из одной пучины я попадаю в другую, да еще и лицом вниз. Что-то сверху [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nЯ не могу пошевелиться. Не могу сопротивляться. Пытаюсь кричать, но зеленая жижа заполняет легкие, и я погружаюсь все глубже в бездну трясины."
 single_combat.0031.desc.sc_attacker.forest_fighter.fatality: "взрывается вихрем ударов, [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] следуют друг за другом.\n\nНе знаю, в какой момент мне проткнуло артерию, но вскоре движения замедляются, кровь пропитала руку от плеча до запястья. Я совершенно не грациозно заваливаюсь на спину. Тяжко... Какая усталость... Не могу..."
 single_combat.0031.desc.sc_attacker.raaargh.fatality: "[sc_victor.GetFirstNameNoTooltip] стоит в опасной близости от меня.\n\nЯ вяло замечаю, что [sc_loser.Custom('signature_weapon')] лежит на земле, пытаюсь приказать рукам вцепиться [sc_victor.GetHerHim] в горло, и... ничего. Откуда столько крови? А этот кусок мяса... он мой? Почему я чувствую... ничего не чувствую?\n\nО."
 single_combat.0031.desc.sc_attacker.hard_grit.fatality: "Мы довольно долго пытаемся подловить друг друга на ошибке, и наконец это происходит. [sc_loser.Custom('SignatureWeaponAttemptedLight')|U] я наношу слишком сильно и не успеваю уклониться от ответа: [sc_victor.Custom('signature_weapon')] вонзается мне в живот.\n\nЧто поделать."
 single_combat.0031.desc.sc_attacker.feint_and_stab.fatality: "и я отвлекаюсь ровно настолько, чтобы не заметить, как настигает, [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')], [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nЯ спотыкаюсь и падаю спиной вперед. [sc_defender.Custom('GroundType')] содрогается от моих конвульсий, я пытаюсь кричать, но из горла вырывается лишь хриплый шепот. Разве можно выжить после такой #EMP боли#!?\n\nНельзя."
 single_combat.0031.desc.sc_attacker.butchery.fatality: "минует мою защиту и [sc_victor.Custom('SignatureWeaponKillTypeHead2FirstPersonFuture')].\n\nЯ дергаюсь вперед, немея, давясь собственной кровью, и [sc_loser.Custom('signature_weapon')] падает наземь. Пытаюсь заткнуть рану, откуда уже вылилось столько крови, что [sc_defender.Custom('GroundType')] превращается в болото.\n\nЭто... так это было? Так... часто..."
 single_combat.0031.desc.sc_attacker.stoic_veteran.fatality: "Я получаю много ответных ударов, прежде чем начинаю запинаться. Кровь сочится из десятка разошедшихся шрамов и рваных ран по всему моему телу. Никто не сможет сказать, что меня было легко прикончить, но у каждого человека есть свой предел.\n\nЯ падаю на колени и жду, когда [sc_victor.GetFirstNamePossessiveNoTooltip] нанесет последний удар. С меня, похоже, хватит."
 single_combat.0031.desc.sc_attacker.blade_dance.fatality: "Это ничтожество вообще понимает, что делает? У меня...\n\nУ меня [sc_victor.Custom('signature_weapon')] торчит из груди. Как. Где. Но я... Мое искусство..."
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.fatality: "ударить меня в лицо. Я отшатываюсь, когда [sc_loser.Custom('MaskFace')] и [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] буквально бьются друг о друга.\n\nЯ рычу, проклиная святотатство, но ярость захлебывается, когда [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] свое оружие мне в легкое. Я давлюсь, задыхаюсь, не в силах выдавить ни звука, когда кровь начинает заполнять грудную клетку."
 single_combat.0031.desc.sc_attacker.hurt_me_better.fatality: "У каждого человека есть предел, после которого он истекает кровью. Для меня он давно миновал.\n\n[sc_victor.GetFirstNameNoTooltip] и [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] вот-вот [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.special_fallback.fatality: "Моя спина открыта, и [sc_victor.GetFirstNameNoTooltip] с легкостью [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] — [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] шквалом сыплются на меня.\n\n[sc_defender.Custom('GroundType')] несется навстречу, я приземляюсь на бок, через сломанные кости и разорванные органы прорывается хриплый кашель. Как же больно. Как же больно. Охватывает холод... накатывает оцепенение... всё меркнет..."
