 single_combat.0001.tt.hard_grit: "#BOL Жесткая атака:#! используя весь свой опыт, вы обрушиваете гряд мощных ударов"
 single_combat.0001.tt.feint_and_stab: "#BOL Уловка и укол:#! вы делаете ложный выпад, [myself.Custom('signature_weapon')] уходит влево, а вы атакуете кинжалом справа"
 single_combat.0001.tt.butchery: "#BOL Бойня:#! вы демонстрируете свои жестокие навыки грабителя"
