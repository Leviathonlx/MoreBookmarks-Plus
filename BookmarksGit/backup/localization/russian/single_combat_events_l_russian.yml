 #Outcome Event: Victor
 ## Defender Won, Own Combat Move Feedback
 single_combat.0041.desc.sc_defender.wait_and_hope: "Идея подождать, пока [Select_CString(sc_loser.IsFemale, 'противница', 'противник' )] сделает первый шаг, оказалась на удивление хорошей."
 single_combat.0041.desc.sc_defender.unsure_attack: "Мои робкие попытки напасть в целом не принесли результатов."
 single_combat.0041.desc.sc_defender.enthusiastic_onslaught: "[sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')], похоже, хорошая идея."
 single_combat.0041.desc.sc_defender.hail_mary: "Очевидно, моего решительного напора вполне хватило."
 single_combat.0041.desc.sc_defender.pocket_sand: "Оказалось, [sc_defender.Custom('GritType')] в глазах неплохо отвлекает [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )]."
 single_combat.0041.desc.sc_defender.nut_em: "Удар головой отбрасывает [Select_CString(sc_loser.IsFemale, 'мою противницу', 'моего противника' )]."
 single_combat.0041.desc.sc_defender.guard: "Я не теряю бдительности — это моя защита."
 single_combat.0041.desc.sc_defender.probing_attack: "Пробные удары помогли выявить несколько слабых мест [Select_CString(sc_loser.IsFemale, 'моей соперницы', 'моего соперника' )]."
 single_combat.0041.desc.sc_defender.onslaught: "Мои [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] не пропали впустую."
 single_combat.0041.desc.sc_defender.surprise_attack: "Эффект неожиданности часто решает исход сражения, и этот бой — не исключение."
 single_combat.0041.desc.sc_defender.taunt: "Похоже, [Select_CString(sc_loser.IsFemale, 'противница поддалась', 'противник поддался' )] на мою провокацию."
 single_combat.0041.desc.sc_defender.put_the_boot_in: "Бить ногой подло, зато действенно."
 single_combat.0041.desc.sc_defender.strict_guard: "Я всегда сохраняю бдительность, и ничто не нарушит ее сегодня."
 single_combat.0041.desc.sc_defender.confident_attack: "Как говорится, уверенность дает умение — и мой удар тому доказательство."
 single_combat.0041.desc.sc_defender.expert_onslaught: "Немногие могут выдержать мои [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], и [Select_CString(sc_loser.IsFemale, 'моя противница', 'мой противник' )] не из их числа."
 single_combat.0041.desc.sc_defender.attempt_disarm: "Мне хотелось застать [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )] врасплох и обезоружить, но вышло даже лучше."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_defender.tire_opponent: "Кажется, мне удалось измотать [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )]."
 single_combat.0041.desc.sc_defender.reason_you_suck_speech: "Мои речи приводят [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )] в большую ярость, чем [sc_victor.Custom('signature_weapon')]."
 single_combat.0041.desc.sc_defender.technique_from_legend: "Победить [Select_CString(sc_loser.IsFemale, 'мою противницу', 'моего противника' )] не труднее, чем пересказать историю."
 single_combat.0041.desc.sc_defender.like_a_viper: "Я целюсь в сердце [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )], и бой едва не заканчивается на первом ударе."
 single_combat.0041.desc.sc_defender.pocket_silver: "Когда [sc_loser.Custom('MaskFace')] получает большую порцию серебра, результат поражает."
 single_combat.0041.desc.sc_defender.martial_voice: "[Select_CString(sc_loser.IsFemale, 'Противница', 'Противник' )] явно #EMP в ужасе#! от моего громкого сквернословия."
 single_combat.0041.desc.sc_defender.mocking_boast: "Я слышу, как от моих замечаний #EMP громко#! скрипят зубы [Select_CString(sc_loser.IsFemale, 'соперницы', 'соперника' )]."
 single_combat.0041.desc.sc_defender.is_that_a_crocodile: "[Select_CString(sc_loser.IsFemale, 'Противнице', 'Противнику' )] едва удается отогнать атакующую рептилию."
 single_combat.0041.desc.sc_defender.desert_warrior: "Похоже, жара измотала [Select_CString(sc_loser.IsFemale, 'мою противницу', 'моего противника' )]."
 single_combat.0041.desc.sc_defender.jungle_stalker: "Джунгли раз за разом срывают планы [Select_CString(sc_loser.IsFemale, 'моей соперницы', 'моего соперника' )]."
 single_combat.0041.desc.sc_defender.open_terrain_expert: "В сражении на открытом пространстве я получаю заметное преимущество в бою."
 single_combat.0041.desc.sc_defender.rough_terrain_expert: "[Select_CString(sc_loser.IsFemale, 'Противнице', 'Противнику' )] нелегко драться на пересеченной местности."
 single_combat.0041.desc.sc_defender.forest_fighter: "Лес прекрасно замедляет [Select_CString(sc_loser.IsFemale, 'мою противницу', 'моего противника' )]."
 single_combat.0041.desc.sc_defender.raaargh: "Немногие могут выдержать мою ярость берсерка, уж точно не [Select_CString(sc_loser.IsFemale, 'моя противница', 'мой противник' )]."
 single_combat.0041.desc.sc_defender.hard_grit: "Опыт дорого достается, но хорошо окупается — если применять его с умом, как я."
 single_combat.0041.desc.sc_defender.feint_and_stab: "Хотя [Select_CString(sc_loser.IsFemale, 'противница вовремя отпрянула', 'противник вовремя отпрянул' )], мой удар исподтишка едва не закончил бой."
 single_combat.0041.desc.sc_defender.butchery: "Мои беспощадные удары собирают ужасную жатву."
 single_combat.0041.desc.sc_defender.stoic_veteran: "Стража не отступает. Не сейчас, никогда."
 single_combat.0041.desc.sc_defender.blade_dance: "В бою я — словно вода, гибкая и неотвратимая."
 single_combat.0041.desc.sc_defender.wrath_of_highgod: "Думаю, [sc_victor.GetFaith.HighGodName] благоволит мне."
 single_combat.0041.desc.sc_defender.hurt_me_better: "Боль — лучший союзник в бою, и она на #EMP моей#! стороне."
 single_combat.0041.desc.sc_defender.special_fallback: "Мало кто ожидает тактического пинка в лодыжку."
 single_combat.0041.desc.sc_defender.something_to_hide: "Мои намеки приводят [Select_CString(sc_loser.IsFemale, 'противника', 'противницу' )] в ужас."
 ## Defender Won, Opponent Finishing Move Feedback
 single_combat.0041.desc.opponent_response.wait_and_hope: "Когда [sc_loser.GetFirstNameNoTooltip] просто замирает на месте, я тоже едва не застываю! Но если [sc_loser.GetSheHe] не собирается сражаться, меня это не остановит. Я делаю рывок, и [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] летит к цели.\n\n"
 single_combat.0041.desc.opponent_response.unsure_attack: "[sc_loser.GetFirstNameNoTooltip] небрежно делает [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')], но я с легкостью от них уворачиваюсь.\n\n"
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught: "С энтузиазмом отчаявшегося новичка,[sc_loser.GetFirstNameNoTooltip] летит на меня, нечленораздельно вопя, и [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] яростно [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')].\n\n"
 single_combat.0041.desc.opponent_response.hail_mary: "[sc_loser.GetFirstNameNoTooltip] очертя голову бросается в отчаянную атаку, [sc_loser.Custom('signature_weapon')] наперевес, нанося [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]. Похоже, [sc_loser.GetSheHe] твердо [Select_CString(sc_loser.IsFemale, 'намерена', 'намерен' )] победить или погибнуть.\n\nК несчастью для н[sc_loser.GetHerHis],"
 single_combat.0041.desc.opponent_response.pocket_sand: "[sc_loser.GetFirstNameNoTooltip] выпрямляется, в руках у н[sc_loser.GetHerHis] [sc_defender.Custom('GritType')], но, когда [sc_loser.GetSheHe] пытается бросить в меня свою добычу, порыв ветра отметает ее обратно.\n\n"
 single_combat.0041.desc.opponent_response.nut_em: "[sc_loser.GetFirstNameNoTooltip] дерзко бросается на меня, [sc_loser.Custom('signature_weapon')] свободно висит, и меня явно хотят ударить по голове.\n\n"
 single_combat.0041.desc.opponent_response.guard: "[sc_loser.GetFirstNameNoTooltip] выстраивает хорошую защиту, но она не безупречна. Приходится попотеть, но всё же я"
 single_combat.0041.desc.opponent_response.probing_attack: "[sc_loser.GetFirstNameNoTooltip] считает, что [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')] удержат меня на расстоянии. Хороший ход, если не собираешься драться долго, ведь со временем он позволит мне контролировать темп нашего сражения.\n\nВ конце концов я парирую удар достаточно жестко,"
 single_combat.0041.desc.opponent_response.onslaught: "[sc_loser.GetFirstNameNoTooltip] переходит в агрессивное нападение, [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] дождем обрушиваются на меня, и парировать каждый из них очень нелегко.\n\nЛишь молниеносный шаг в сторону спасает меня от этого смертоносного вихря,"
 single_combat.0041.desc.opponent_response.surprise_attack: "[sc_loser.GetFirstNameNoTooltip] пытается изменить ширину замаха — судя по всему, это попытка обмануть меня, но я парирую удар, сбивая [sc_loser.GetHerHis] с ног."
 single_combat.0041.desc.opponent_response.taunt: "[sc_loser.GetFirstNameNoTooltip] отшатывается, [sc_loser.GetHerHis] лицо начинает расплываться в ехидной гримасе. Но что бы [sc_loser.GetSheHe] ни [Select_CString(sc_loser.IsFemale, 'собиралась', 'собирался' )] сказать, я не хочу этого слышать, и я почти инстинктивно наношу [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n"
 single_combat.0041.desc.opponent_response.put_the_boot_in.peg_leg: "[sc_loser.GetFirstNameNoTooltip] делает [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] и сразу же пытается пнуть меня искусственной ногой.\n\nБез проволочек [sc_victor.Custom('SignatureWeaponEndType')] моего оружия опускается с такой силой, что фальшивая нога отлетает в сторону, и противник падает на землю."
 single_combat.0041.desc.opponent_response.put_the_boot_in.fallback: "[sc_loser.GetFirstNameNoTooltip] делает [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] и сразу же пытается меня пнуть. Уклоняюсь, и мой ответ — [sc_victor.Custom('SignatureWeaponAttemptedLight')] [sc_loser.GetHerHim] по спине, после чего [sc_loser.GetSheHe] спотыкается и летит наземь.\n\n"
 single_combat.0041.desc.opponent_response.strict_guard: "Что ни скажи, а [sc_loser.GetFirstNameNoTooltip] чертовски хорошо держит защиту. И мне помогает скорее удача, чем опыт, когда я"
 single_combat.0041.desc.opponent_response.confident_attack: "[sc_loser.GetFirstNameNoTooltip] не понаслышке знает, что такое [sc_loser.Custom('signature_weapon')], но без риска нет победы в бою. И вот проходит особенно рискованный [sc_loser.Custom('SignatureWeaponAttemptedLight')], когда я"
 single_combat.0041.desc.opponent_response.expert_onslaught: "[sc_loser.GetFirstNameNoTooltip] дерется как [Select_CString(sc_loser.IsFemale, 'одержимая', 'одержимый' )], [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] сыплются ураганом, который теснит меня всё дальше и дальше.\n\nИ лишь когда [sc_loser.GetSheHe] на миг останавливается, чтобы порадоваться неминуемой победе,"
 single_combat.0041.desc.opponent_response.attempt_disarm: "[sc_loser.GetFirstNameNoTooltip] рвется ко мне. [sc_loser.Custom('SignatureWeaponAttemptedHeavy')|U] — и [sc_victor.Custom('signature_weapon')] едва не вылетает из руки, но я твердо держу оружие и делаю выпад.\n\nСудя по всему, [sc_loser.GetHerHis] оружие поймано под странным углом, потому что"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent: "[sc_loser.GetFirstNameNoTooltip] постоянно делает вид, будто открывается для моих ударов, но в последний момент отшатывается. Разгадав хитрость, я с каждым ударом ускоряю темп, и время от времени [sc_loser.GetSheHe] не успевает среагировать.\n\n"
 single_combat.0041.desc.opponent_response.reason_you_suck_speech: "Всем известно, что [sc_loser.GetFirstNameNoTooltip] любит поговорить, и по [sc_loser.GetHerHis] стойке видно, что сейчас [sc_loser.GetSheHe] воспользуется возможностью прочитать очередную лекцию. Что ж, пора показать [sc_loser.GetHerHim], что [sc_victor.Custom('signature_weapon')] острее любого острого языка.\n\n"
 single_combat.0041.desc.opponent_response.technique_from_legend: "[sc_loser.GetFirstNameNoTooltip] принимает неестественно напряженную позу."
 single_combat.0041.desc.opponent_response.like_a_viper: "[sc_loser.GetFirstNameNoTooltip] движется так быстро, что я едва успеваю разгадать [sc_loser.GetHerHis] замысел. [sc_loser.GetSheHe|U] резко сокращает дистанцию, и [sc_loser.Custom('signature_weapon')] летит мне прямо в сердце. У меня остается жалкое мгновение, чтобы избежать верной смерти.\n\n"
 single_combat.0041.desc.opponent_response.pocket_silver: "[sc_loser.GetFirstNameNoTooltip] срывает что-то с пояса и бросает в меня. Прежде чем мой разум понимает, что это, я инстинктивно наношу [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], и внушительная россыпь тяжелых серебряных монет обрушивается на врага.\n\nПока соперник временно лишен зрения,"
 single_combat.0041.desc.opponent_response.martial_voice: "Ярость тому виной или гордыня, но [sc_loser.GetFirstNameNoTooltip] напускается на меня, ругая как последнего простолюдина. Мое раздражение растет, но я сдерживаюсь, пока [sc_loser.GetSheHe] не останавливается, чтобы набрать воздуха.\n\n"
 single_combat.0041.desc.opponent_response.mocking_boast: "[sc_loser.GetFirstNameNoTooltip] держится на расстоянии и уходит от каждого моего удара. Вместо ответа [sc_loser.GetSheHe] просто беспрестанно язвит о моей мирской славе и в конце концов окончательно лишает меня терпения.\n\n«Знаешь, как можно прославиться?, — спрашиваю я, не ожидая ответа. — Убить знаменитость!»\n\nВсего мгновение [sc_loser.GetFirstNamePossessiveNoTooltip] озадаченно смотрит на меня, и этого достаточно, чтобы"
 single_combat.0041.desc.opponent_response.is_that_a_crocodile: "Без предупреждения [sc_loser.GetFirstNameNoTooltip] убегает, будто [Select_CString(sc_loser.IsFemale, 'увидела', 'увидел' )] привидение. Я подозреваю, что это какая-то уловка, но всё же пользуюсь возможностью."
 single_combat.0041.desc.opponent_response.desert_warrior: "О, эта жара, эта #EMP иссушающая#!, #EMP убийственная#! жара! Она добивает меня, но я живу — из чистого упрямства. Похоже, [sc_loser.GetFirstNameNoTooltip] ничуть от нее не страдает, зато теряется перед моим упорством.\n\nКогда [sc_loser.GetHerHis] бдительность слегка притупляется,"
 single_combat.0041.desc.opponent_response.jungle_stalker: "Я знаю, насколько тяжело бывает сражаться в джунглях, но [sc_loser.GetFirstNameNoTooltip] будто и #EMP горя не знает#!. По крайней мере, пока [sc_loser.GetHerHis] нога не запутывается в лиане.\n\n"
 single_combat.0041.desc.opponent_response.open_terrain_expert: "Лучше всего [sc_loser.GetFirstNameNoTooltip] сражается на открытом пространстве, и [sc_loser.GetSheHe] прекрасно это знает, потому что перебегает на более просторные места, когда [sc_loser.GetHerHim] вздумается. Из-за этого бой превращается в жуткую тягомотину — пока я не обнаруживаю большой и острый на вид камень неподалеку, высотой #EMP как раз#! примерно по щиколотку.\n\nЯ терпеливо подвожу [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )] к мелкой помехе, пользуясь [sc_loser.GetHerHis] постоянными перебежками."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.rocky: "[sc_loser.GetFirstNameNoTooltip] отлично знает, как сражаться на склонах гор и холмов, и при каждом удобном случае [sc_loser.GetSheHe] это демонстрирует. Раз за разом мне приходится защищаться от крепких, сбивающих с ног тычков,\n\n"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.boggy: "На болотах [sc_loser.GetFirstNameNoTooltip] сражается как [sc_victor.GetFaith.DevilName], и постоянно теснит меня ближе к вонючим бочагам. К моему счастью, пока ни один из них не оказался слишком глубоким.\n\nПо иронии судьбы, когда [sc_loser.GetSheHe] [Select_CString(sc_loser.IsFemale, 'сама', 'сам' )] рискует наступить в воду, [sc_loser.GetHerHis] топит по колено.\n\n"
 single_combat.0041.desc.opponent_response.forest_fighter: "Хотя известно, что [sc_loser.GetFirstNameNoTooltip] знает леса как свои пять пальцев, не каждая чаща готова [sc_loser.GetHerHim] помочь.\n\nМилая рощица вокруг нас выглядит идеальной, но пока [sc_loser.GetFirstNameNoTooltip] пытается нащупать преимущество, [sc_loser.GetHerHis] внимание отвлечено."
 single_combat.0041.desc.opponent_response.raaargh: "На несколько напряженных секунд [sc_loser.GetFirstNameNoTooltip] замирает, содрогаясь, а потом #EMP вспыхивает#! от ярости.\n\nПотеряв любой страх, берсерк бросается на меня, [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')], удары, пинки и укусы сыплются словно со всех сторон сразу.\n\n"
 single_combat.0041.desc.opponent_response.hard_grit: "[sc_loser.GetFirstNameNoTooltip] хорошо сражается, подмечая слабые места и не прощая ошибок. Каждый недочет наказывается, за любую слабость приходится расплачиваться болью и трудом.\n\nМне нужно быть сдержаннее, вторить каждому [sc_loser.GetHerHis] удару, и тогда, возможно, #EMP [sc_loser.GetSheHe]#! ошибется прежде, чем я"
 single_combat.0041.desc.opponent_response.feint_and_stab: "[sc_loser.GetFirstNameNoTooltip] бьет, [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] делает [sc_loser.Custom('SignatureWeaponAttemptedLight')], но мимо цели.\n\nМне не составляет труда выбить оружие из руки соперника, и только тогда я замечаю, что во второй руке у н[sc_loser.GetHerHis] зажат кинжал."
 single_combat.0041.desc.opponent_response.butchery: "Несмотря на устрашающую репутацию, [sc_loser.GetFirstNameNoTooltip] наносит [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] свирепо, но... скажем так, очень неаккуратно. Их очень легко парировать, и хотя каждый удар отдается изрядной болью, с оружием в руках ужасный разбойник кажется уже не таким ужасным.\n\n"
 single_combat.0041.desc.opponent_response.stoic_veteran: "[sc_loser.Custom('signature_weapon')|U] [sc_loser.GetFirstNameNoTooltip] использует как настоящий варяг — размеренно осыпает меня размашистыми ударами. Парировать их удается довольно неплохо, хотя это и весьма затруднительно.\n\n"
 single_combat.0041.desc.opponent_response.blade_dance: "Может, [sc_loser.GetFirstNameNoTooltip] славится боевым мастерством и не понаслышке знает, что такое [sc_loser.Custom('signature_weapon')], но [sc_loser.GetSheHe] слишком уж наслаждается собственной мощью.\n\n[sc_victor.Custom('SignatureWeaponAttemptedLight')] [sc_loser.GetHerHim] по руке — и [sc_loser.GetHerHis] стойке конец,"
 single_combat.0041.desc.opponent_response.wrath_of_highgod: "[sc_loser.GetFirstNameNoTooltip] верит, что [sc_loser.GetFaith.HighGodName] пошлет [sc_loser.GetHerHim] победу, поэтому громко призывает божество, забыв о противнике.\n\nЯ пожимаю плечами от абсурдности ситуации, шагаю вперед и"
 single_combat.0041.desc.opponent_response.hurt_me_better: "[sc_loser.GetFirstNameNoTooltip] делает какую-то гримасу, но что она выражает — знает только [sc_victor.GetFaith.HealthGodName]. Страх? Боль? Похоть? Вряд ли я это когда-нибудь узнаю.\n\nЗа непонятным выражением следуют жалкие, бесполезные [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')],"
 single_combat.0041.desc.opponent_response.special_fallback: "[sc_loser.GetFirstNameNoTooltip] вылетает из ниоткуда и направляет хорошо рассчитанный пинок туда, где мгновение назад #EMP была#! моя щиколотка. Растеряв остатки равновесия, изумленный противник пролетает мимо.\n\n"
 single_combat.0041.desc.opponent_response.something_to_hide: "[sc_loser.GetFirstNameNoTooltip] делает жалкую попытку смутить меня грозным голосом и витиеватыми угрозами, но я теряю терпение, и [sc_victor.Custom('SignatureWeaponEndType')] моего оружия бьет [sc_loser.GetHerHim] прямо в челюсть.\n\nКонечно, [sc_loser.GetSheHe] тут же отлетает назад,"
 ## Defender Won, Opponent Finishing Move Injury
 single_combat.0041.desc.opponent_response.wait_and_hope.injury: "От моих ударов не уйти, их невозможно парировать, и в последний момент я понимаю, что [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], и успеваю отдернуть руку.\n\nВместо этого я просто прикасаюсь оружием к врагу. [sc_loser.GetFirstNameNoTooltip] чувствует, как прижимается к н[sc_loser.GetHerHim] [sc_victor.Custom('signature_weapon')], и замирает. Но всем ясно, что победа за мной."
 single_combat.0041.desc.opponent_response.unsure_attack.injury: "Я ставлю на то, что [sc_loser.GetFirstNamePossessiveNoTooltip] — человек робкий, поэтому наношу [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], и [sc_loser.GetSheHe] теряет равновесие. Без передышки я жестко пинаю [sc_loser.GetHerHis] в колено, и [sc_loser.GetFirstNameNoTooltip] с #EMP шумом#! падает.\n\nТеперь у меня достаточно времени, чтобы приготовиться к жестокому убийству. Пару мгновений спустя [sc_loser.GetSheHe] признает поражение."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.injury: "Я выжидаю, и, подгадав момент, наношу страшный удар [sc_loser.GetHerHim] в висок. [sc_victor.Custom('signature_weapon')|U] раскалывает череп [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )], и [sc_loser.GetSheHe] падает, как обезглавленная овца.\n\nПару секунд я наблюдаю, как [sc_loser.GetWomanMan] жалко корчится и стонет у моих ног, и готовлюсь добить [Select_CString(sc_loser.IsFemale, 'несчастную', 'несчастного' )].\n\nВ оставшиеся несколько мгновений [sc_loser.GetFirstNameNoTooltip] успевает хрипло признать поражение."
 single_combat.0041.desc.opponent_response.hail_mary.injury: "отчаяние и неуклюжесть — те еще помощники. Большинство [sc_loser.GetHerHis] ударов уходит в пустоту, а парировать те немногие, что дотягиваются до меня, проще простого — [sc_victor.Custom('signature_weapon')] не замирает ни на мгновение, и в конце концов [sc_loser.GetFirstNameNoTooltip] теряет опору.\n\nКогда от [sc_loser.GetHerHis] же [sc_loser.Custom('MaskFace')] получает удар от [sc_loser.GetHerHis] собственного оружия, я решаю сжалиться и выбить у бедняги оружие из руки.\n\nКапитуляция не заставляет себя ждать."
 single_combat.0041.desc.opponent_response.pocket_sand.injury: "[sc_loser.GetSheHe|U] так [Select_CString(sc_loser.IsFemale, 'увлечена', 'увлечен' )] своей сбивчивой болтовней, что не замечает, как [sc_victor.Custom('SignatureWeaponEndType')] моего оружия упирается [sc_loser.GetHerHim] в горло, после чего противник, конечно же, падает.\n\n[sc_victor.Custom('signature_weapon')|U] слегка касается [sc_loser.GetHerHis] живота, и [sc_loser.GetFirstNamePossessiveNoTooltip] понимает, что пора капитулировать."
 single_combat.0041.desc.opponent_response.nut_em.injury: "Без лишних размышлений я бью [sc_loser.GetHerHis] коленом в живот, и эта бестолочь летит наземь.\n\nВ [sc_loser.GetHerHis] защиту можно сказать, что [sc_loser.GetFirstNameNoTooltip] умеет правильно падать, и, пока я наношу удар, [sc_loser.GetSheHe] успевает вскочить.\n\nНесколько яростных пинков — и [sc_victor.Custom('signature_weapon')] прижимается к [sc_loser.GetHerHis] спине. Убедительный повод угомониться и признать поражение, не правда ли?"
 single_combat.0041.desc.opponent_response.guard.injury: "пробиваю отличную брешь в [sc_loser.GetHerHis] защите.\n\n[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] отвлекают [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )], и наконец [sc_loser.Custom('signature_weapon')] вылетает у н[sc_loser.GetHerHis] из руки.\n\nЯ готовлюсь нанести решающий удар, но [sc_loser.GetFirstNameNoTooltip] успевает признать поражение."
 single_combat.0041.desc.opponent_response.probing_attack.injury: "— [sc_loser.Custom('signature_weapon')] вырывается у н[sc_loser.GetHerHis] из рук. Оружие красиво улетает прочь, и остаемся только я, [sc_loser.GetFirstNameNoTooltip] и [sc_victor.Custom('signature_weapon')] в #EMP моих#! руках.\n\nМне достаточно шевельнуть рукой, и [sc_loser.GetSheHe] признает поражение."
 single_combat.0041.desc.opponent_response.onslaught.injury: "а [sc_loser.Custom('signature_weapon')] моего врага бесполезно режет воздух. Я упираюсь [sc_loser.GetHerHim] под колено и нажимаю, а потом бью прямо в челюсть, когда [sc_loser.GetFirstNamePossessiveNoTooltip] начинает отчаянно молотить воздух вокруг себя, пытаясь достать меня наугад.\n\nПока [sc_loser.GetSheHe] мечется, я наношу [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], и лишаю [sc_loser.GetHerHis] оружия. Благородно позволяю собраться с силами, прежде чем [sc_loser.GetSheHe] признает поражение."
 single_combat.0041.desc.opponent_response.surprise_attack.injury: "Вместо ответного удара [sc_loser.GetFirstNamePossessiveNoTooltip] получает от меня пинок в живот и сгибается пополам, когда воздух с шумом выходит у н[sc_loser.GetHerHis] из легких.\n\nЯ вижу вражеский затылок и приправляю удар в живот жестоким тычком локтя в основание черепа.\n\n[sc_loser.GetFirstNameNoTooltip] корчится у моих ног. Даже удивительно, как [sc_loser.GetHerHim] удается попросить пощады и не сблевать."
 single_combat.0041.desc.opponent_response.taunt.injury: "Успех! Ошеломленный противник лежит на земле.\n\nВскоре раздается неуверенная просьба о пощаде."
 single_combat.0041.desc.opponent_response.put_the_boot_in.injury: "\n\n[sc_loser.GetWomanMan] пытается выпрямиться, но [sc_victor.Custom('signature_weapon')] быстро заставляет [sc_loser.GetHerHim] передумать. Я громко усмехаюсь, давая понять, что [sc_loser.GetHerHis] время вышло, и слышу в ответ приглушенную просьбу о пощаде."
 single_combat.0041.desc.opponent_response.strict_guard.injury: "иду на прорыв, нанося [sc_victor.Custom('SignatureWeaponAttemptedLight')], и [sc_victor.Custom('SignatureWeaponTipType')] моего оружия прижимается к [sc_loser.GetHerHis] горлу.\n\nМы надолго замираем на месте, пока [sc_loser.GetFirstNameNoTooltip] оценивает свои шансы. Убеждают [sc_loser.GetHerHis] только мой дикий взгляд и легкое подрагивание руки."
 single_combat.0041.desc.opponent_response.confident_attack.injury: "так сильно отбиваю [sc_loser.GetHerHis] оружие, что оно бьет прямо по н[sc_loser.GetHerHim].\n\nЧтобы не попасть по себе, [sc_loser.GetFirstNameNoTooltip] [Select_CString(sc_loser.IsFemale, 'вынуждена', 'вынужден' )] подставиться под мой удар. Конечно, [sc_victor.Custom('signature_weapon')] бьет не насмерть, но [sc_loser.GetHerHim] все равно крепко достается.\n\n[sc_loser.GetHerHis|U] [sc_loser.Custom('signature_weapon')] отлетает при падении, и [sc_loser.GetFirstNameNoTooltip] может только признать поражение."
 single_combat.0041.desc.opponent_response.expert_onslaught.injury: "Я наношу отчаянный удар, и [sc_victor.Custom('signature_weapon')] попадает [sc_loser.GetHerHim] в висок.\n\n[sc_loser.GetFirstNameNoTooltip] слепо отшатывается и открывается. Я не упускаю возможность, и [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] выбивает [sc_loser.GetHerHis] оружие.\n\nС пустыми руками [sc_loser.GetSheHe] мало что может и знает это. Через пару мгновений у меня уже просят пощады."
 single_combat.0041.desc.opponent_response.attempt_disarm.injury: "мне достаточно лишь чуть довернуть, и [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] улетает, как забавная стрела-переросток.\n\nКогда [sc_loser.GetFirstNameNoTooltip] понимает, что произошло, [sc_loser.GetSheHe] смущенно признает поражение."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent.injury: "[sc_loser.GetFirstNameNoTooltip] теряет равновесие, спотыкается и неловко падает.\n\nВозвышаясь над противником, я наношу [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], и [sc_victor.Custom('signature_weapon')] превращается в настоящий вихрь.\n\nСначала [sc_loser.GetSheHe] пытается сопротивляться, но когда понимает, что я вот-вот [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], признает поражение."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.injury: "Я делаю шаг вперед, [sc_victor.Custom('SignatureWeaponEndType')] моего оружия бьет [sc_loser.GetHerHim] по шее. [sc_loser.GetFirstNameNoTooltip] разражается хрипом, пытаясь втянуть хоть немного воздуха через пережатое горло.\n\nПосле этого мне совсем не трудно приготовиться к удару, который, без сомнения, [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], и принудить [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )] признать поражение."
 single_combat.0041.desc.opponent_response.technique_from_legend.injury: "На мгновение я в замешательстве останавливаюсь, не понимая, что происходит, но слышу звон, и всё становится ясно.\n\n[sc_loser.GetFirstNameNoTooltip] слишком уж картинно и #EMP неуклюже#! [Select_CString(sc_loser.IsFemale, 'сменила', 'сменил' )] стойку, и [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] попросту #EMP выпал#!.\n\nЕдва сдерживая ехидный смех, я лишь слегка помахиваю оружием, намекая, что пора сдаваться."
 single_combat.0041.desc.opponent_response.like_a_viper.injury: "Инстинктивно я изо всех сил подаюсь в сторону удара и #EMP едва#! успеваю перенаправить удар и посмотреть через плечо, а потом быстро бью коленом в солнечное сплетение.\n\n[sc_loser.GetFirstNameNoTooltip] падает. Я часто и тяжело дышу, в голове до сих пор звенит после близкого свидания со смертью, но [sc_victor.Custom('signature_weapon')] крепко прижимается к [sc_loser.GetHerHis] горлу, пока [sc_loser.GetSheHe] не [Select_CString(sc_loser.IsFemale, 'оправилась', 'оправился' )].\n\nЭта битва за мной."
 single_combat.0041.desc.opponent_response.pocket_silver.injury: "Я резко бросаюсь в атаку, наношу [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] во всю мощь, и [sc_loser.Custom('signature_weapon')] вылетает из [sc_loser.GetHerHis] руки.\n\n[Select_CString(sc_loser.IsFemale, 'Ошеломленная', 'Ошеломленный' )] [sc_loser.GetFirstNameNoTooltip] застывает без движения. [sc_loser.GetSheHe|U] осторожно выплевывает серебряную монету и признает поражение."
 single_combat.0041.desc.opponent_response.martial_voice.injury: "Тогда и только тогда я прыгаю вперед, наношу [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] и [sc_loser.GetSheHe] плюхается на задницу.\n\nНесмотря на головокружение, [sc_loser.GetFirstNameNoTooltip] сперва собирается продолжить бой, но когда понимает, что противник вот-вот [sc_loser.GetHerHis] [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], признает поражение."
 single_combat.0041.desc.opponent_response.mocking_boast.injury: "наношу [sc_victor.Custom('SignatureWeaponAttemptedLight')] прямо [sc_loser.GetHerHim] в грудь.\n\nВместе с дыханием [sc_loser.GetFirstNameNoTooltip] лишается сил продолжать бой, и следующим ударом я выбиваю у н[sc_loser.GetHerHis] из рук оружие.\n\nВ [sc_loser.GetHerHis] просьбе о пощаде звучат горечь и унижение."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0041.desc.opponent_response.desert_warrior.injury: "Я исступленно наношу [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], которые так ошеломляют [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )], что [sc_loser.GetSheHe] спотыкается и падает лицом вниз.\n\nКогда [sc_victor.Custom('signature_weapon')] упирается [sc_loser.GetHerHim] в шею, мольба о пощаде звучит очень быстро, хотя и очень неразборчиво."
 single_combat.0041.desc.opponent_response.jungle_stalker.injury: "Я не упускаю возможность. [sc_victor.Custom('SignatureWeaponAttemptedLight')|U] — и [sc_loser.Custom('signature_weapon')] [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )] летит в кусты, затем я даю понять, что сейчас [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] немедленно сдается."
 single_combat.0041.desc.opponent_response.open_terrain_expert.injury: "[sc_loser.GetSheHe|U] ничего не подозревает и выполняет мое заветное желание: спотыкается.\n\n[sc_victor.Custom('SignatureWeaponAttemptedLight')] виртуозно превращает неровную поступь в полноценное падение, [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] летит прочь, и [sc_loser.GetSheHe] оказывается на земле.\n\nМой сапог на шее заставляет [sc_loser.GetHerHis] признать поражение."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.rocky: "но мне, пусть и с трудом, удается выстоять.\n\nКак только открывается возможность для контратаки, [sc_loser.GetFirstNameNoTooltip] немедленно получает от меня [sc_victor.Custom('SignatureWeaponAttemptedLight')] и падает.\n\nКонечно, сокрушительным удар не назовешь, но [sc_loser.GetSheHe] лежит неподвижно, и если я [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], это не составит труда.\n\nКонечно, [sc_loser.GetSheHe] признает поражение."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.boggy: "К счастью, сама ситуация помогла отвлечь и обезоружить [sc_loser.GetHerHis] до смешного просто — особенно если помнить, сколь жаркой была схватка.\n\nСлышать просьбу о пощаде было невообразимо приятно."
 single_combat.0041.desc.opponent_response.forest_fighter.injury: "Я трачу несколько ценнейших секунд на то, чтобы как следует прицелиться, и наношу [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], от чего противник едва не падает без чувств.\n\nУ лежащего человека гораздо проще выбить оружие, и вот уже [sc_loser.Custom('signature_weapon')] летит в кусты. [sc_loser.GetFirstNamePossessiveNoTooltip] начинает все понимать, когда [sc_victor.Custom('SignatureWeaponTipType')] моего оружия прижимается к [sc_loser.GetHerHis] яремной вене, и быстро просит пощады."
 single_combat.0041.desc.opponent_response.raaargh.injury: "Несмотря на свирепый напор, #EMP не так уж#! трудно уклониться от [sc_loser.GetHerHis] ударов — к тому же избыток ярости не лучшим образом сказывается на точности, а когда поединок превращается в град побоев, держаться на расстоянии — лучшая идея.\n\nКогда [sc_loser.GetFirstNameNoTooltip] выходит из транса, я ощущаю легкое разочарование. В разгар безумства [sc_loser.GetSheHe] попросту [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense2')] своего оружия. Просьба о пощаде больше похожа на плевок сквозь стиснутые зубы."
 single_combat.0041.desc.opponent_response.hard_grit.injury: "усиливаю нажим.\n\nВ этом напряженном поединке все решают сила воли и внимание к мелочам, но в конце концов [sc_loser.Custom('ShieldPersonFemaleMale')|l] валится на землю, и я, завершая движение, выбиваю у н[sc_loser.GetHerHis] оружие.\n\nПризнать поражение трудно, но в голосе противника звучит уважение."
 single_combat.0041.desc.opponent_response.feint_and_stab.injury: "Думать приходится быстро. На обратном ходу [sc_victor.Custom('SignatureWeaponEndType')] моего оружия впечатывается в [sc_victor.GetHerHis] вторую руку, и скрытый клинок отлетает.\n\nБольше я на эти трюки не попадусь. Сейчас [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Таких стремительных просьб о пощаде мне еще слышать не доводилось. [sc_loser.GetFirstNameNoTooltip] явно не горит желанием умереть столь неприятным образом."
 single_combat.0041.desc.opponent_response.butchery.injury: "[sc_loser.GetHerHis|U] [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] смотрится до ужаса картинно, и [sc_loser.GetFirstNamePossessiveNoTooltip] даже не замечает, как я легко миную защиту, и [sc_victor.Custom('SignatureWeaponAttemptedLight')] попросту вырывает у н[sc_loser.GetHerHis] из руки оружие.\n\n[sc_loser.GetSheHe|U] отчаянно старается сохранить устрашающий вид, но тщетно — ведь у меня есть [sc_victor.Custom('signature_weapon')].\n\nКогда [sc_loser.GetSheHe] признает поражение, я не стесняюсь чувства #EMP невероятного#! удовлетворения."
 single_combat.0041.desc.opponent_response.stoic_veteran.injury: "Схватка становится соревнованием в выносливости — каждый ждет, что другой сломается. К счастью для меня, [sc_loser.GetFirstNameNoTooltip] оступается раньше, открываясь для ответного удара, от которого [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] летит прочь.\n\nНе теряя мужества, [sc_loser.GetHerHis] немедленно расслабляется и сдается."
 single_combat.0041.desc.opponent_response.blade_dance.injury: "[sc_loser.GetHerHis] оружие отлетает за пределы досягаемости.\n\n[sc_loser.GetFirstNamePossessiveNoTooltip] утверждает, что [sc_loser.Custom('signature_weapon')] для н[sc_loser.GetHerHis] — продолжение тела, но потеря оружия явно приводит [sc_loser.GetHerHis] в ужас.\n\nЯ позволяю [Select_CString(sc_victor.IsFemale, 'противнице', 'противнику' )] лучше осознать произошедшее, а потом принимаю красивую позу, и [sc_victor.Custom('signature_weapon')] делает недвусмысленный жест. Просьба о пощаде прямо-таки пропитана изумлением."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.injury: "бью [sc_loser.GetHerHim] прямо в пах.\n\nМолитва, которую громко выкрикивает [sc_loser.GetFirstNamePossessiveNoTooltip], превращается в оглушительный писк, и [sc_loser.GetSheHe] обмякает безвольной грудой. [sc_loser.GetWomanMan|U] полушипит, полувыкрикивает угрожающие обещания, называет мои поступки святотатством, но [sc_victor.Custom('signature_weapon')] и [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')] соприкасаются, а я жду, когда же меня поразит [sc_loser.GetFaith.HighGodName].\n\nБожественного правосудия мы не получаем, зато злобное признание поражения не заставляет себя ждать."
 single_combat.0041.desc.opponent_response.hurt_me_better.injury: "и я даже чувствую легкий укол жалости, когда [sc_loser.Custom('signature_weapon')] вылетает у н[sc_loser.GetHerHis] из руки.\n\nТребуется немало тычков, чтобы выбить из противника просьбу о пощаде, но в конце концов [sc_loser.GetFirstNameNoTooltip] подчиняется."
 single_combat.0041.desc.opponent_response.special_fallback.injury: "Я вижу хорошую возможность закончить бой и пинаю скорчившееся тело, пока не раздается придушенная просьба о пощаде."
 single_combat.0041.desc.opponent_response.something_to_hide.injury: "корчится на земле, сотрясаясь от рвотных спазмов.\n\nПинок — и [sc_loser.Custom('signature_weapon')] вылетает из [sc_loser.GetHerHis] руки, а [sc_loser.GetSheHe] #EMP немедленно#! молит о пощаде."
 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0041.desc.opponent_response.wait_and_hope.fatality: "Удар попадает [Select_CString(sc_victor.IsFemale, 'противнице', 'противнику' )] в горло, оставляя в нем кровавую щель с неровными краями. [sc_loser.GetFirstNamePossessiveNoTooltip] сгибается, с ужасом наблюдая, как жизнь утекает из [sc_loser.GetHerHis] тела алым потоком, бегущим из раны по груди.\n\n[sc_loser.GetFirstNameNoTooltip] падает на колени и вскоре затихает."
 single_combat.0041.desc.opponent_response.unsure_attack.fatality: "Пока [sc_loser.GetSheHe] пытается осознать происходящее, я делаю рискованный выпад. [sc_victor.Custom('SignatureWeaponAttemptedLight')|U] попадает в уязвимое место на [sc_loser.GetHerHis] груди, [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] под углом и проникает глубоко в грудную клетку.\n\n[sc_loser.GetFirstNameNoTooltip] тут же замирает, не в силах преодолеть терзающую боль.\n\nКогда [sc_victor.Custom('signature_weapon')] выходит из [sc_loser.GetHerHis] тела, [sc_loser.GetSheHe] уже [Select_CString(sc_loser.IsFemale, 'мертва', 'мертв' )], и труп неловко обрушивается наземь."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.fatality: "Натиск разбивается — [sc_victor.Custom('SignatureWeaponAttemptedLight')] попадает [Select_CString(sc_victor.IsFemale, 'противнице', 'противнику' )] в грудь, [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] и вырывается наружу в облаке костяной крошки и ошметков плоти.\n\nПо инерции [sc_loser.GetFirstNameNoTooltip] резко разворачивается и бесформенной грудой валится наземь. Потрясение и боль сливаются в [sc_loser.GetHerHis] судорогах, каждое отчаянное подергивание словно рвется наружу из самого умирающего сердца."
 single_combat.0041.desc.opponent_response.hail_mary.fatality: "Я не полагаюсь на удачу, уворачиваюсь от первого удара, [sc_victor.Custom('signature_weapon')] крутится волчком и вот-вот [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], когда следует [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nТело противника становится непослушным, ноги отказывают, и [sc_loser.GetSheHe] падает на землю. Я ногой переворачиваю [sc_loser.GetHerHis] на спину, проявляя уважение, и [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.pocket_sand.fatality: "Я не собираюсь упускать возможность и [sc_victor.Custom('signature_weapon')] бьет [sc_loser.GetHerHis] в грудь, [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] одним быстрым движением.\n\nПротивник отшатывается назад, [sc_loser.GetHerHis] искалеченное тело брызжет струйками крови.\n\nЯ выдираю оружие из тела [Select_CString(sc_loser.IsFemale, 'несчастной', 'несчастного' )] — [sc_loser.GetFirstNamePossessiveNoTooltip] уже [Select_CString(sc_loser.IsFemale, 'мертва', 'мертв' )], деликатничать незачем."
 single_combat.0041.desc.opponent_response.nut_em.fatality: "Смело, но [sc_victor.GetFaith.WarGodName] любит осторожных. Я наношу [sc_victor.Custom('SignatureWeaponAttemptedLight')], и удар [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nКровавые ошметки разлетаются #EMP фонтаном#!! [sc_loser.GetFirstNameNoTooltip] издает кошмарный полухрип-полувопль, но пытается идти на негнущихся ногах.\n\nХотя [sc_loser.Custom('signature_weapon')] всё еще в [sc_loser.GetHerHis] руке, я не хочу рисковать ради удара милосердия. Его нет, [sc_loser.GetFirstNameNoTooltip] и я просто смотрим друг на друга, пока [sc_loser.GetHerHis] взор не гаснет окончательно."
 single_combat.0041.desc.opponent_response.guard.fatality: "наношу [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], протыкая внутреннюю сторону [sc_loser.GetHerHis] бедра и разрывая артерию.\n\nАзарт боя мешает [Select_CString(sc_victor.IsFemale, 'противнице', 'противнику' )] почувствовать что-либо, и [sc_loser.GetFirstNameNoTooltip] сражается еще двадцать или тридцать секунд, прежде чем кровопотеря превращается в серьезную проблему.\n\n[sc_loser.GetSheHe|U] не сразу понимает, что произошло, и недоуменно смотрит, как [sc_loser.GetHerHis] заливает собственная кровь. Неверие сменяется сонливостью, и [Select_CString(sc_victor.IsFemale, 'противница', 'противник' )] грузно оседает на землю. Я избавляюсь от н[sc_loser.GetHerHis] быстро и безболезненно."
 single_combat.0041.desc.opponent_response.probing_attack.fatality: "[sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] своего оружия.\n\nЯ наношу лишь [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')], пока не [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nТакую смерть не назовешь быстрой."
 single_combat.0041.desc.opponent_response.onslaught.fatality: "а затем инстинктивно делаю [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] под опорное колено.\n\nБлагодаря умению правильно ставить ноги, я оказываюсь за спиной [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )], когда [sc_loser.GetSheHe] неуверенно встает, и метким ударом [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] умирает мгновенно."
 single_combat.0041.desc.opponent_response.surprise_attack.fatality: "\n\nПосле моего ответного удара [sc_loser.GetFirstNameNoTooltip] в панике застывает: [sc_loser.Custom('signature_weapon')] вылетает у н[sc_loser.GetHerHis] из руки.\n\nИсход боя предрешен, [sc_loser.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb5')] [sc_loser.GetHerHim] в плечо. Попадает в какое-то жизненно важное место, и [sc_loser.GetFirstNameNoTooltip] мгновенно падает.\n\n[sc_loser.GetSheHe|U] умирает прежде, чем коснется земли."
 single_combat.0041.desc.opponent_response.taunt.fatality: "Удар приходится в корпус, он гораздо сильнее, чем ожидалось, и меня окатывает дождем внутренностей и осколков ребер.\n\n[sc_loser.GetFirstNameNoTooltip] не успевает перейти к насмешкам. [sc_loser.GetSheHe|U] просто грузно обмякает и успевает сделать лишь пару шагов, прежде чем падает замертво."
 single_combat.0041.desc.opponent_response.put_the_boot_in.fatality: "Я продолжаю бой и [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))] сильным ударом.\n\n[sc_loser.GetFirstNameNoTooltip] тут же изрыгает толстую струю крови и желудочного сока, давится и хрипит из последних сил, когда смесь льется обратно на н[sc_loser.GetHerHis], заливается в рот и ноздри. Вскоре кашель прекращается."
 single_combat.0041.desc.opponent_response.strict_guard.fatality: "исподтишка наношу сквозь стену парирующих ударов [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nБольшего и не нужно — [sc_victor.Custom('signature_weapon')] [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip], похоже, не в силах осознать, что из [sc_loser.GetHerHis] яремной вены хлещет кровь, [sc_loser.GetSheHe] даже умудряется парировать мой следующий удар.\n\nЯ несколько теряюсь перед таким #EMP упрямством#!, но вот [sc_loser.GetHerHis] взор гаснет навсегда."
 single_combat.0041.desc.opponent_response.confident_attack.fatality: "вкладываю все силы в удар по [sc_loser.GetHerHis] животу.\n\nУдар минует кожу, жир, мышцы и открывает дорогу лентам внутренностей, которыми вскоре покрывается [sc_defender.Custom('GroundType')], [sc_loser.GetFirstNameNoTooltip] поскальзывается и с воплем падает на спину.\n\nЯ шагаю вперед, поднимаю оружие, и [sc_victor.Custom('signature_weapon')] обрывает страдания [Select_CString(sc_loser.IsFemale, 'моей противницы', 'моего противника' )]."
 single_combat.0041.desc.opponent_response.expert_onslaught.fatality: "Мне удается парировать на удивление жестко. Блок отражает [sc_loser.GetHerHis] удар, и [sc_loser.Custom('signature_weapon')] бьет [sc_loser.GetHerHis] в голову. [sc_loser.Custom('MaskFace')] раскалывается, [sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')] до самой кости.\n\nЯ не теряю времени и выбиваю ноги из-под [Select_CString(sc_loser.IsFemale, 'соперницы', 'соперника' )] ловкой подсечкой, после чего [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))], [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered_Aftermath',SCOPE.sC('sc_loser'))].\n\nКрики затихают слишком долго."
 single_combat.0041.desc.opponent_response.attempt_disarm.fatality: "[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\n[sc_loser.GetHerHis|U] оружие бесполезно, и [sc_loser.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypePastTense')]."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent.fatality: "Когда я вижу, что [sc_loser.GetFirstNameNoTooltip] теряет равновесие, то наношу [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], и [sc_loser.GetSheHe] падает.\n\nК [sc_loser.GetHerHis] чести нужно сказать, что следующий удар [sc_loser.GetSheHe] парирует. А следующий [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]: придушенный хрип скоро уступает тишине и спокойствию."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.fatality: "Я делаю шаг вперед и наношу удар. [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] отшатывается, из разорванной глотки хлещет кровь. На мгновение мне кажется, что [sc_loser.GetSheHe] еще сможет выпрямиться и даже продолжить бой.\n\nНо [sc_loser.GetSheHe] падает."
 single_combat.0041.desc.opponent_response.technique_from_legend.fatality: "\n\nНе скажу наверняка, #EMP почему#! [sc_loser.GetSheHe] встает именно так, но я даю быстрый ответ на странное поведение: [sc_victor.Custom('signature_weapon')] [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nНикаких хитроумных ударов, никаких скрытых ловушек... Видимо, стойка была просто... странной.\n\nЯ пожимаю плечами, бью ногой, [sc_loser.GetFirstNameNoTooltip] опрокидывается на спину и ждет смертельного удара."
 single_combat.0041.desc.opponent_response.like_a_viper.fatality: "[sc_victor.Custom('signature_weapon')] стремительно возвращается, и [sc_loser.GetFirstNameNoTooltip] получает молниеносный удар. Оружие [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))] одним беспощадным взмахом, сбивая [sc_loser.GetHerHis] на землю.\n\nСначала противник сопротивляется, пытается шевелиться, вставать. Но удается [sc_loser.GetHerHim] только перекатиться на спину, после чего кровопотеря берет свое."
 single_combat.0041.desc.opponent_response.pocket_silver.fatality: "Я молниеносно швыряю [sc_loser.GetHerHis] наземь.\n\nПрежде чем [sc_loser.GetSheHe] успевает прийти в себя, я даю волю жестокости и [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nКрики стихают раньше, чем [sc_loser.GetFirstNameNoTooltip] прекращает двигаться."
 single_combat.0041.desc.opponent_response.martial_voice.fatality: "А потом я просто делаю шаг вперед и [sc_victor.Custom('SignatureWeaponWoundVerb4')] [sc_loser.GetHerHis] горло одним ударом.\n\n[sc_loser.GetFirstNameNoTooltip] выглядит... [Select_CString(sc_loser.IsFemale, 'озадаченной', 'озадаченным' )]. [Select_CString(sc_loser.IsFemale, 'Испуганной', 'Испуганным' )]. [Select_CString(sc_loser.IsFemale, 'Разозленной', 'Разозленным' )]. Трудно выразить только одно чувство, когда горло превратилось в кровавые лоскуты.\n\nЯ безмолвно наблюдаю, как [sc_loser.GetSheHe] захлебывается собственной кровью."
 single_combat.0041.desc.opponent_response.mocking_boast.fatality: "наношу обманный удар, чтобы заставить [sc_loser.GetHerHis] повернуться ко мне спиной, а потом [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nВраг немедленно падает, и вскоре начинаются судороги."
 single_combat.0041.desc.opponent_response.is_that_a_crocodile.fatality: "\n\nВсё сходится: сила, удача и рассеянность [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )]. [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] пробивает защиту и врезается [sc_loser.GetHerHim] в грудь. Удар столь #EMP сокрушителен#!, что кровь и осколки остей разлетаются во все стороны.\n\n[sc_loser.GetFirstNameNoTooltip] падает назад, бьется в конвульсиях — не [sc_loser.GetWomanMan], а груда гибнущей плоти. Вскоре [sc_loser.GetSheHe] умирает окончательно."
 single_combat.0041.desc.opponent_response.desert_warrior.fatality: "[sc_victor.Custom('SignatureWeaponAttemptedHeavy')] мгновенно сбивает [sc_loser.GetHerHis] с ног. Следующий удар неаккуратно [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] в [sc_loser.GetHerHis] шею.\n\nТакую смерть не назовешь достойной или хорошей, но, по крайней мере, она была быстрой."
 single_combat.0041.desc.opponent_response.jungle_stalker.fatality: "Заминки мне хватает, чтобы нанести [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] прямо в [sc_loser.GetHerHis] незащищенный живот. С воплем [sc_loser.GetSheHe] валится на землю.\n\nДальнейшая борьба длится недолго, но крови проливается много. Проливает ее, конечно же, [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.opponent_response.open_terrain_expert.fatality: "Спотыкается и падает [sc_loser.GetSheHe] жестко, а через мгновение на н[sc_loser.GetHerHis] наваливаюсь я.\n\nБыстрый пинок в пах — и [sc_loser.GetFirstNameNoTooltip] лежит достаточно долго, чтобы [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]моим оружием.\n\n[sc_loser.GetSheHe|U] пытается сопротивляться, но в конце концов обмякает и ждет смерти."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.rocky: "но мне удается устоять.\n\nКогда [sc_loser.GetFirstNameNoTooltip] не замечает позади себя край небольшого утеса, я парирую удар и толкаю ветерана горных сражений изо всех сил.\n\nХруст, вопль, [sc_loser.GetSheHe] падает. Когда я перегибаюсь через край, то вижу, как [sc_loser.GetSheHe] лежит, напоровшись на собственную бедренную кость. Я поспешно добиваю [Select_CString(sc_loser.IsFemale, 'несчастную', 'несчастного' )]."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.boggy: "Я кружу вокруг [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )], примериваясь для хорошего удара. [sc_loser.GetFirstNameNoTooltip] умудряется отпрянуть, но падает вниз головой в другой, более глубокий бочаг, и вот мой шанс! Один быстрый удар, и [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] не может пошевелить и пальцем, чувствуя, как тело стало [sc_loser.GetHerHim] чужим, и погружается всё глубже в зловонную трясину. На ее поверхности еще долго появляются пузыри."
 single_combat.0041.desc.opponent_response.forest_fighter.fatality: "\n\nЯ лечу к н[sc_loser.GetHerHim], и [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] сыплются дождем. Сначала кажется, что [Select_CString(sc_victor.IsFemale, 'противнице', 'противнику' )] отлично удается их отбивать, но внезапно [sc_loser.GetSheHe] начинает замедляться, и откуда-то потоками льется кровь. Должно быть, один из моих ударов задел артерию.\n\nСпустя минуту [sc_loser.GetFirstNameNoTooltip] теряет сознание. Я не заставляю себя ждать."
 single_combat.0041.desc.opponent_response.raaargh.fatality: "Я держусь на расстоянии, бросаюсь вперед, только когда [sc_loser.GetFirstNameNoTooltip] открывается, и отхватываю мелкие кусочки плоти. Некоторое время этому танцу не видно конца.\n\nНо в какой-то момент [sc_loser.GetHerHis] оставляет ярость, и передо мной стоит [sc_loser.GetWomanMan], а не берсерк, и многочисленные тяжелые ранения начинают всё сильнее терзать [sc_loser.GetHerHis], пока..."
 single_combat.0041.desc.opponent_response.hard_grit.fatality: "украдкой наношу удар, и [sc_victor.Custom('SignatureWeaponAttemptedLight')] приходится [sc_loser.GetHerHim] точно в живот.\n\n[sc_loser.GetFirstNameNoTooltip] с достоинством встречает мучительную смерть, превозмогая боль до конца."
 single_combat.0041.desc.opponent_response.feint_and_stab.fatality: "\n\nПрежде чем [sc_loser.GetFirstNameNoTooltip] берет в руки второе оружие, [sc_victor.Custom('signature_weapon')] описывает круг и [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetHerHis|U] раздробленное тело отлетает назад, корчась и истекая кровью.\n\nЧерез минуту оно застывает неподвижно."
 single_combat.0041.desc.opponent_response.butchery.fatality: "Я осторожно, опасаясь ловушки, пользуюсь брешью в [sc_loser.GetHerHis] защите, и вот [sc_victor.Custom('SignatureWeaponAttemptedLight')] жестоко [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] сразу же начинает давиться обильно хлынувшей кровью, [sc_loser.GetHerHis] руки пытаются зажать рану, и [sc_loser.Custom('signature_weapon')] падает наземь.\n\n[sc_loser.GetSheHe|U] всё еще зажимает ее, когда последние капли жизни утекают из [sc_loser.GetHerHis] тела."
 single_combat.0041.desc.opponent_response.stoic_veteran.fatality: "Удар, парирование, ответный удар — в напряженном обмене ударами я постепенно начинаю брать верх, а [sc_loser.GetFirstNameNoTooltip] выглядит все более [Select_CString(sc_loser.IsFemale, 'уставшей', 'уставшим' )]. В какой-то момент на [sc_loser.GetHerHis] собирается столько рубцов и ран, что [Select_CString(sc_loser.IsFemale, 'любая другая', 'любой другой' )] уже дважды бы [Select_CString(sc_loser.IsFemale, 'умерла', 'умер' )].\n\nНо даже у н[sc_loser.GetHerHis] есть предел. И когда [Select_CString(sc_loser.IsFemale, 'варяжка', 'варяг' )] падает на колени, готовясь к последнему удару, мы оба всё понимаем."
 single_combat.0041.desc.opponent_response.blade_dance.fatality: "а мое оружие уже возвращается.\n\n[sc_loser.GetFirstNameNoTooltip] в ярости, и причиной тому, вероятно, мое бесстыдство, но я не собираюсь продолжать.\n\n[sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] глубоко в грудь мастера клинка."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.fatality: "вбиваю [sc_victor.Custom('SignatureWeaponEndType')] моего оружия в [sc_loser.GetHerHis] лицо.\n\nТакое святотатство вызывает бурю ярости, [sc_loser.GetFirstNameNoTooltip] отшатывается, осыпая меня грязными ругательствами. Но я [sc_victor.Custom('SignatureWeaponWoundVerb5')] оружие [sc_loser.GetHerHim] в легкое.\n\nОстаются лишь кашель и хрип, но вскоре проходят и они."
 single_combat.0041.desc.opponent_response.hurt_me_better.fatality: "и думаю, мы оба знаем, что [sc_loser.GetSheHe] не представляет для меня угрозы, да и ответить как следует не может.\n\nОдин сильный удар — и я [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.special_fallback.fatality: "[sc_loser.GetSheHe|U] как на ладони, и мои [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] дождем сыплются [sc_loser.GetHerHim] на спину. [sc_loser.GetFirstNameNoTooltip] падает на землю.\n\n[sc_loser.GetSheHe|U] тяжело заваливается на бок, выкашливая сгустки крови, но вскоре из [sc_loser.GetHerHis] горла раздается лишь изможденный предсмертный хрип."
 ### No need for a something_to_hide, as it's never fatal.
 ## Aggressor Won, Own Combat Move Feedback
 single_combat.0041.desc.sc_attacker.wait_and_hope: "Я терпеливо выжидаю удобного момента.\n\nОн так и не наступает, я очень #EMP медленно#! наношу [sc_victor.Custom('SignatureWeaponAttemptedLight')], который"
 single_combat.0041.desc.sc_attacker.unsure_attack: "Лучшая защита — уверенное нападение, но иногда уверенность может быть не очень твердой. Я помню это и наношу [sc_victor.Custom('SignatureWeaponAttemptedLight')] очень осторожно.\n\n"
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught: "Я вызывающе рычу, вкладываю в [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] всю силу и осыпаю [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )] градом ударов.\n\n"
 single_combat.0041.desc.sc_attacker.hail_mary: "Победить в этом бою я не надеюсь. Помня об этом, я не сдерживаюсь и бросаюсь на [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )], а [sc_victor.Custom('signature_weapon')] летит прямо передо мной.\n\n"
 single_combat.0041.desc.sc_attacker.pocket_sand: "Я низко пригибаюсь, [sc_defender.Custom('GritType')] ложится в руку полной горстью. Бросок — и противник ничего не видит. [sc_loser.GetSheHe|U] в изумлении,"
 single_combat.0041.desc.sc_attacker.nut_em: "Я замечаю #EMP идеальную#! брешь в защите [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )], делаю шаг вперед и наношу [sc_loser.GetHerHim] #EMP сокрушительный#! удар головой в голову. Надо сказать, [sc_victor.Custom('MaskFace')] у меня не из мягких."
 single_combat.0041.desc.sc_attacker.guard: "[sc_victor.Custom('signature_weapon')|U] отважно устремляется вперед, и я парирую один удар [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )] за другим,"
 single_combat.0041.desc.sc_attacker.probing_attack: "Я выверяю каждый шаг, и большинство моих ударов — обманные. Я вкладываю в них силу, только когда знаю, что нанесу самый серьезный урон."
 single_combat.0041.desc.sc_attacker.onslaught: "[sc_victor.Custom('signature_weapon')|U] носится в воздухе, [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] сыплются на [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )]."
 single_combat.0041.desc.sc_attacker.surprise_attack: "[sc_victor.Custom('signature_weapon')|U] красиво рассекает воздух, внезапно меняет направление, и [sc_victor.Custom('SignatureWeaponAttemptedLight')] становится для [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )] полной неожиданностью.\n\n"
 single_combat.0041.desc.sc_attacker.taunt: "С нарочитым пренебрежением я оскорбляю, провоцирую и дразню [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )].\n\nСтоит ли удивляться, что"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.peg_leg: "Я свалю [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )] с ног несмотря ни на что. Мои [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], в которые я вкладываю весь свой вес, лишают [sc_loser.GetHerHis] равновесия, а завершает атаку жестокий пинок моей искусственной ноги.\n\n"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fallback: "Я свалю [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )] с ног несмотря ни на что. [sc_victor.Custom('SignatureWeaponAttemptedHeavy')|U], в которые я вкладываю весь свой вес, лишают равновесия, а завершает атаку жестокий пинок моей искусственной ноги.\n\n"
 single_combat.0041.desc.sc_attacker.strict_guard: "Врагам не дано пробить мою защиту, и сегодняшний противник — не исключение. Раз за разом я тесню [sc_loser.GetHerHis] сериями идеальных парирующих ударов, а когда [sc_loser.GetSheHe] совершенно лишается сил, следует [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n"
 single_combat.0041.desc.sc_attacker.confident_attack: "Уверенность — половина победы. Когда я наношу [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], то делаю это с уверенностью настоящего эксперта."
 single_combat.0041.desc.sc_attacker.expert_onslaught: "Моя рука стремительна как молния, а [sc_victor.Custom('signature_weapon')] разит как падающая скала."
 single_combat.0041.desc.sc_attacker.attempt_disarm: "Я вижу отличную возможность разоружить [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )]. [sc_victor.Custom('signature_weapon')|U] делает [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], и [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] вылетает из руки.\n\n"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent: "Я тяну время, сохраняю спокойствие, неустанно парирую и раздражающе уклоняюсь — силы [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )] неумолимо тают.\n\n"
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech: "Когда [sc_loser.Custom('signature_weapon')] соперника устремляется ко мне, я парирую его едкой остротой и отпрыгиваю.\n\n"
 single_combat.0041.desc.sc_attacker.technique_from_legend: "Перед моим внутренним взором стоит легендарный герой, и я приказываю телу превратиться в него, приняв неловкую стойку, в то же время [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')] мое оружие.\n\n"
 single_combat.0041.desc.sc_attacker.like_a_viper: "С абсолютной точностью я ввинчиваюсь в слепое пятно [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )], и [sc_victor.Custom('signature_weapon')] летит впереди меня."
 single_combat.0041.desc.sc_attacker.pocket_silver: "Я срываю с пояса тяжелый кошелек с серебром и бросаю противнику в лицо!"
 single_combat.0041.desc.sc_attacker.martial_voice: "Командовать босотой — не то же, что командовать высокородными, но полученный опыт никак не назовешь бесполезным: я отлично умею осыпать соперника бранью и угрозами во всю мощь своих легких."
 single_combat.0041.desc.sc_attacker.mocking_boast: "Прекрасно, когда ты используешь чье-то отвращение к собственной беспомощности, чтобы"
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile: "Я отступаю, и противник наступает мне на пятки, [sc_loser.GetHerHis] удары сыплются один за другим. Позади н[sc_loser.GetHerHis] чудовищная рептилия"
 single_combat.0041.desc.sc_attacker.desert_warrior: "Я хорошо знаю эту игру, и, когда противник приближается, я танцующей походкой ускользаю от н[sc_loser.GetHerHis], оставаясь достаточно близко, чтобы ударить, но слишком далеко, чтобы попасть. Вскоре пустыня делает всё за меня,"
 single_combat.0041.desc.sc_attacker.jungle_stalker: "Джунгли — надежный союзник в любом бою, и мне остается лишь ждать, когда противник где-нибудь запутается. Когда [sc_loser.GetSheHe] намертво застревает в спутанных лианах, я наношу удар.\n\n"
 single_combat.0041.desc.sc_attacker.open_terrain_expert: "В поединке одну из главных ролей играет пространство, но я дарю его [Select_CString(sc_victor.IsFemale, 'противнице', 'противнику' )], отбегая от него, подобно прибою, бегущему от прибрежных камней. И подобно тому же прибою, удар за ударом, капля за каплей я точу [sc_loser.GetHerHis] выносливость.\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.rocky: "На склонах гор и холмов всегда нелегко сражаться, но у меня немалый опыт таких боев, и [Select_CString(sc_victor.IsFemale, 'противнице', 'противнику' )] приходится несладко.\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.boggy: "Драться среди трясин и болот всегда нелегко, но у меня немалый опыт таких боев, и [Select_CString(sc_victor.IsFemale, 'противнице', 'противнику' )] приходится несладко.\n\n"
 single_combat.0041.desc.sc_attacker.forest_fighter: "Сражения в лесах — искусство, в котором изящество мешается с грубой силой, и овладеть им помогает только опыт. Этот опыт я с превеликим удовольствием помогаю обрести [Select_CString(sc_victor.IsFemale, 'противнице', 'противнику' )],"
 single_combat.0041.desc.sc_attacker.raaargh: "Ярость, злость и неутолимая жажда #BER убийства#! вскипают во мне, рвут душу в #BER кровавые лоскуты#!. Я чувствую, как мной овладевает#EMP ярость берсерка#! #BER #!, #EMP но такую боль#! #BER я люблю! Р-РА-А!#!\n\n"
 single_combat.0041.desc.sc_attacker.hard_grit: "В пылу битвы нет места прощению. Каждую ошибку врага я наказываю десятикратно, каждая неловкость возмещается с процентами. Мои [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] со свистом разрезают воздух перед лицом соперника, и скоро [sc_loser.GetHerHim] некуда будет отступать.\n\n"
 single_combat.0041.desc.sc_attacker.feint_and_stab: "Я делаю обманный выпад. [sc_victor.Custom('signature_weapon')|U] лениво помахивает в воздухе, и противник замечает кинжал во второй моей руке, когда уже"
 single_combat.0041.desc.sc_attacker.butchery: "На моих губах играет мрачная улыбка, я делаю рывок, и [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] обрушиваются на [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )]. Я не думаю о победе, мечтая лишь причинить сопернику как можно больше боли.\n\n"
 single_combat.0041.desc.sc_attacker.stoic_veteran: "[sc_victor.Custom('signature_weapon')|U] в руке, я тесню [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )] длинными, равномерными ударами, и [sc_loser.GetHerHim] вновь и вновь приходится отступать."
 single_combat.0041.desc.sc_attacker.blade_dance: "[sc_victor.Custom('signature_weapon')|U] поет [Select_CString(sc_loser.IsFemale, 'противнице', 'противнику' )] смертоносную песнь, выписывая ее слова каждым взмахом."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod: "Я провозглашаю величие [sc_victor.GetFaith.HighGodNamePossessive], и [sc_victor.Custom('signature_weapon')] благоговейно указывает в небо."
 single_combat.0041.desc.sc_attacker.hurt_me_better: "Мой противник всерьез считает, что [sc_loser.GetHerHis] жалкие удары причиняют мне боль. Похоже, [sc_loser.GetSheHe] не понимает, что боль лишь заставляет меня сражаться жестче и быстрее.\n\n"
 single_combat.0041.desc.sc_attacker.special_fallback: "Я замечаю небольшую уязвимость в защите соперника и жестоко бью [sc_loser.GetHerHis] по щиколотке."
 single_combat.0041.desc.sc_attacker.something_to_hide: "Шипящим, надтреснутым шепотом я сообщаю [Select_CString(sc_victor.IsFemale, 'противнице', 'противнику' )], что [sc_loser.GetSheHe] в моей власти, и [sc_loser.GetSheHe] немедленно застывает на месте.\n\n"
 ## Aggressor Won, Own Combat Move Injury
 single_combat.0041.desc.sc_attacker.wait_and_hope.injury: "всё равно попадает [Select_CString(sc_victor.IsFemale, 'противнице', 'противнику' )] по костяшкам рабочей руки. [sc_loser.GetFirstNameNoTooltip] инстинктивно разжимает кулак, и [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] со звоном падает на землю.\n\n[sc_loser.GetFirstNameNoTooltip] и я смотрим друг на друга широко открытыми глазами, [sc_loser.GetSheHe] явно [Select_CString(sc_loser.IsFemale, 'удивлена', 'удивлен' )] не меньше моего.\n\nПроходит целая вечность, прежде чем я требую признать поражение."
 single_combat.0041.desc.sc_attacker.unsure_attack.injury: "Чудо из чудес! Удар действительно попадает в цель, хотя и под странным углом, и [sc_loser.GetFirstNameNoTooltip] падает!\n\nКогда [sc_loser.GetHerHim] вновь удается встать на ноги, [sc_victor.Custom('signature_weapon')] вот-вот [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Просьба о пощаде не заставляет себя ждать."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.injury: "Конечно же, [sc_loser.GetFirstNameNoTooltip] вскоре падает на колени, и мне остается лишь сделать одно ленивое движение, чтобы [sc_victor.Custom('SignatureWeaponTipType')] моего оружия прижался к [sc_loser.GetHerHis] горлу.\n\nСтоит [sc_loser.GetHerHim] ощутить холод металла на шее, как [sc_loser.GetSheHe] немедленно просит пощады."
 single_combat.0041.desc.sc_attacker.hail_mary.injury: "[sc_loser.GetFirstNameNoTooltip] смотрит глумливо, даже не пытаясь уклониться, но играючи размахивает оружием, парируя мои удары.\n\nЯ почти инстинктивно захватываю [sc_loser.GetHerHis] колено ногой и тяну, ни на что не надеясь, но всё получается! Противник падает, и я быстро готовлюсь добить [Select_CString(sc_loser.IsFemale, 'насмешницу', 'насмешника' )].\n\nКак только [sc_victor.Custom('signature_weapon')] поднимается, [sc_loser.GetSheHe] с изумлением и страхом признает поражение."
 single_combat.0041.desc.sc_attacker.pocket_sand.injury: "кашляет и захлебывается, так как оружие до половины вошло в [sc_loser.GetHerHis] горло.\n\nЯ не теряю времени даром, и [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] бьет [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )] под колени. [sc_loser.GetFirstNamePossessiveNoTooltip] падает, корчась и пытаясь проморгаться.\n\nКогда это наконец получается, я уже вот-вот [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nПросьба о пощаде звучит весьма поспешно."
 single_combat.0041.desc.sc_attacker.nut_em.injury: "Кто-то скажет, что это глупый и рискованный ход, но удар черепом в лицо заткнет рот большинству недоброжелателей, даже если мне тоже достанется.\n\nИ пусть мне плохо, [sc_loser.GetFirstNameNoTooltip] явно чувствует себя хуже, [sc_loser.GetSheHe] корчится на земле, задыхаясь и хватаясь за лицо.\n\nЧерез некоторое время мне удается прийти в себя и взять оружие наизготовку, чтобы [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] как раз вовремя — [Select_CString(sc_loser.IsFemale, 'противница', 'противник' )] просит пощады."
 single_combat.0041.desc.sc_attacker.guard.injury: "пока мне не открывается на мгновение #EMP идеальная#! брешь.\n\nЯ молниеносно парирую и наношу ответный удар, и [sc_loser.Custom('signature_weapon')] вылетает из руки [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )].\n\n[sc_loser.GetFirstNamePossessiveNoTooltip] в ужасе, а я готовлюсь ко второй попытке — на этот раз смертельной. Но насилие больше не требуется: как только [sc_loser.GetFirstNameNoTooltip] понимает, что вариантов не осталось, [sc_loser.GetSheHe] просит пощады."
 single_combat.0041.desc.sc_attacker.probing_attack.injury: "\n\nВ результате начинается битва на износ — по крайней мере, так наверняка думает [sc_loser.GetFirstNamePossessiveNoTooltip], из усталых рук [Select_CString(sc_loser.IsFemale, 'которой', 'которого' )] я всё-таки выбиваю оружие.\n\nНо [sc_loser.GetFirstNameNoTooltip] может не беспокоиться, мы уже давно поняли, чем все закончится, и как только [sc_loser.Custom('signature_weapon')] наземь, [sc_loser.GetSheHe] признает поражение."
 single_combat.0041.desc.sc_attacker.onslaught.injury: "Каждый удар собирает ужасную жатву. Парировать их так тяжело, что [sc_loser.GetWomanMan] обливается потом даже просто пытаясь защититься.\n\nНикто не в силах отбиваться так долго, и в конце концов [sc_loser.GetFirstNameNoTooltip] оседает на землю.\n\nЯ [sc_victor.Custom('SignatureWeaponAction')] оружие и слышу слабую просьбу о пощаде."
 single_combat.0041.desc.sc_attacker.surprise_attack.injury: "Удар получается сильнее, чем мне казалось, [sc_loser.GetFirstNameNoTooltip] #EMP едва#! не падает, развернувшись вокруг себя.\n\n[sc_loser.GetSheHe|U] всё-таки остается на ногах, но [sc_victor.Custom('signature_weapon')] уже вот-вот [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] [sc_loser.GetHerHis].\n\nМы застываем, понимая, что ситуация патовая. [sc_loser.GetFirstNameNoTooltip] взвешивает свои возможности, и в конце концов разочарованно признает поражение."
 single_combat.0041.desc.sc_attacker.taunt.injury: "что [sc_loser.GetSheHe] постепенно так разъяряется, что полностью теряет разум, [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] летит на землю, и [sc_loser.GetSheHe] явно намеревается убить меня голыми руками.\n\n[sc_victor.Custom('signature_weapon')|U] легким взмахом напоминает [sc_loser.GetHerHim] о реальности, и [sc_loser.GetFirstNameNoTooltip] выплевывает просьбу о пощаде сквозь стиснутые зубы."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.injury: "[sc_loser.GetFirstNameNoTooltip] теряет опору. Я пользуюсь возможностью и наношу [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], которые опрокидывают [sc_loser.GetHerHis] на землю.\n\nВсё, что [sc_loser.GetHerHim] остается, — слабой рукой поднять оружие и надеяться, что [sc_loser.Custom('signature_weapon')] сможет [sc_loser.GetHerHis] защитить.\n\nНо мое оружие тоже поднимается и вот-вот [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Но вот дрожащий голос просит о пощаде."
 single_combat.0041.desc.sc_attacker.strict_guard.injury: "Когда [sc_loser.GetFirstNameNoTooltip] отшатывается, я бросаюсь за [Select_CString(sc_loser.IsFemale, 'ней', 'ним' )], и [sc_victor.Custom('signature_weapon')] обрушивается на [sc_loser.GetHerHis] голову. Редкий #EMP хруст#! #EMP так#! услаждает слух.\n\n[Select_CString(sc_loser.IsFemale, 'Оглушенная и ослабевшая противница', 'Оглушенный и ослабевший противник' )] падает, теряя оружие. [sc_loser.GetSheHe] настолько [Select_CString(sc_loser.IsFemale, 'вымотана', 'вымотан' )], что просьбу о пощаде из н[sc_loser.GetHerHis] приходится буквально выбивать пинками."
 single_combat.0041.desc.sc_attacker.confident_attack.injury: "[sc_loser.GetFirstNameNoTooltip] изо всех сил пытается заставить меня отступить, но [Select_CString(sc_loser.IsFemale, 'сама', 'сам' )] [sc_loser.GetSheHe] не выходит из обороны, которая с каждым ударом становится всё слабее.\n\nКак только представляется возможность, я наношу [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] и выбиваю у н[sc_loser.GetHerHis] оружие. [sc_loser.Custom('signature_weapon')|U] улетает прочь, и исход боя становится ясен.\n\nЯ не успеваю замахнуться, как слышу просьбу о пощаде."
 single_combat.0041.desc.sc_attacker.expert_onslaught.injury: "Удар за ударом я заставляю [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )] уступить, вбиваю в н[sc_loser.GetHerHis] покорность, прижимаю к земле с яростью, которую дарует мне [sc_victor.GetFaith.WarGodName].\n\nКогда [sc_loser.GetWomanMan] превращается в жалкую, истерзанную груду кровавой плоти, мне начинает казаться, что с яростью вышел перебор. Но когда [sc_loser.GetFirstNameNoTooltip] кашляет достаточно сильно, [sc_loser.GetHerHis] рука разжимается и [sc_loser.Custom('signature_weapon')] падает, я вздыхаю с облегчением.\n\nВолнение уходит, и я ногой отбрасываю оружие врага подальше, а свое прижимаю к [sc_loser.GetHerHis] горлу. И хотя речь дается [sc_loser.GetHerHim] с трудом, в конце концов [sc_loser.GetFirstNameNoTooltip] просит пощады."
 single_combat.0041.desc.sc_attacker.attempt_disarm.injury: "Всё прошло... прошло на удивление гладко, если учесть обстоятельства. [sc_loser.GetFirstNameNoTooltip] и я просто неловко таращились друг на друга: [sc_loser.GetSheHe] — не зная, броситься за оружием или сдаться, а я — в изумлении от того, что всё прошло идеально.\n\nОдним движением брови я даю понять, что, если [sc_loser.GetFirstNameNoTooltip] думает продолжить бой, ради [sc_loser.GetHerHis] собственного благополучия с этой мыслью стоит расстаться, и [sc_victor.Custom('signature_weapon')] подкрепляет мое утверждение.\n\nПросьба о пощаде звучит пристыженно, но спешно."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent.injury: "Нужно отдать должное: [sc_loser.GetFirstNamePossessiveNoTooltip] держится дольше, чем ожидалось, но всё-таки долгий поединок заметно [sc_loser.GetHerHis] выматывает.\n\nДля надежности я еще немного тяну, провоцируя [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )], и [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] не прекращаются. Затем я наношу [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], и [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] вылетает из руки.\n\n[sc_loser.GetFirstNameNoTooltip] в изнеможении просит о пощаде и падает ниц."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.injury: "Слой за слоем я проникаю в душу [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )] и вдоволь насыщаюсь [sc_loser.GetHerHis] нерешительностью, пока [sc_loser.GetHerHis] защита не начинает трещать под напором раздражительности.\n\nИ только когда [sc_loser.GetFirstNamePossessiveNoTooltip] уже кипит от злости, я стремительно нападаю, наношу [sc_victor.Custom('SignatureWeaponAttemptedLight')], и [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] отлетает прочь.\n\nПоследнее замечание о [sc_loser.GetHerHis] выдержке, и вот оно — горькое, печальное признание поражения. Никогда еще соленые слезы не были такими сладкими."
 single_combat.0041.desc.sc_attacker.technique_from_legend.injury: "И вдруг всё как-то... получается. Я не обращаю внимания, когда [sc_loser.GetFirstNamePossessiveNoTooltip] пытается защищаться, с легкостью выбиваю у н[sc_loser.GetHerHis] оружие, и вот [sc_loser.Custom('signature_weapon')] летит в одну сторону, а [sc_loser.GetHerHis] я швыряю наземь.\n\nСейчас я [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. В изумлении, замешательстве и растущем ужасе [sc_loser.GetFirstNameNoTooltip] выпаливает сбивчивую просьбу о пощаде."
 single_combat.0041.desc.sc_attacker.like_a_viper.injury: "[sc_loser.GetFirstNameNoTooltip] смотрит, как мое оружие приближается к [sc_loser.GetHerHis] сердцу, и вся жизнь, должно быть, проносится у н[sc_loser.GetHerHis] перед глазами. [sc_loser.GetSheHe|U] торопливо парирует.\n\nЯ позволяю себе криво улыбнуться и меняю направление удара. Наши оружия сталкиваются, и удар, который должен был стать смертельным, просто обезоруживает [sc_loser.GetHerHis]. [sc_loser.GetFirstNamePossessiveNoTooltip] провожает взглядом улетающее оружие.\n\nПобеда за мной, и я очень наглядно прижимаю [sc_victor.Custom('SignatureWeaponTipType')] оружия к сердцу [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )]. Просьба о пощаде раздается так стремительно, что вполне может потягаться в скорости с моим первым ударом."
 single_combat.0041.desc.sc_attacker.pocket_silver.injury: "\n\nХотя [sc_loser.GetFirstNameNoTooltip] уворачивается, мне удается пробить брешь в [sc_loser.GetHerHis] защите и #EMP приблизиться#! к [Select_CString(sc_loser.IsFemale, 'противнице', 'противнику' )]. [sc_victor.Custom('signature_weapon')|U] прижимается к [sc_loser.GetHerHis] горлу.\n\nСразу [sc_loser.GetFirstNameNoTooltip] не сдается. Мгновение кажется, что [sc_loser.GetSheHe] попытается применить собственное оружие, но я скалюсь и встаю в боевую позицию. Становится ясно, что конец у поединка может быть только один.\n\nКонечно, [sc_loser.GetSheHe] признает поражение."
 single_combat.0041.desc.sc_attacker.martial_voice.injury: "[sc_loser.GetFirstNameNoTooltip] совершенно не ожидает, что на смену моим громогласным воплям придет [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], и в ужасе отшатывается.\n\nВ инстинктах [sc_loser.GetHerHim] не откажешь, но ловкости недостает, поэтому [Select_CString(sc_loser.IsFemale, 'противница', 'противник' )] попросту роняет оружие. [sc_loser.GetSheHe] отпрыгивает, а [sc_loser.Custom('signature_weapon')] остается лежать.\n\nЯ готовлю смертельный удар, но [sc_loser.GetFirstNameNoTooltip] поспешно просит о пощаде."
 single_combat.0041.desc.sc_attacker.mocking_boast.injury: "открывают брешь в защите. Пророчество, которое исполнилось само, — лучше и не скажешь, хотя ему и пришлось немного помочь.\n\nЗатем [sc_loser.GetFirstNamePossessiveNoTooltip] получает удар по руке, и [sc_loser.Custom('signature_weapon')] падает на землю. Я грозно вращаю оружием, [sc_victor.Custom('signature_weapon')] вот-вот [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Я не могу удержаться от последнего укола.\n\n«Ну, что мы говорим, когда проигрываем?»\n\nСудя по всему, мы говорим «сдаюсь». Сдается, сдается, сдается."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0041.desc.sc_attacker.desert_warrior.injury: "и [sc_loser.GetFirstNameNoTooltip] уже на грани истощения.\n\nКогда напор окончательно изматывает [sc_loser.GetHerHis], я наношу [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], и [Select_CString(sc_loser.IsFemale, 'противница', 'противник' )] летит на землю.\n\nКогда [sc_loser.GetFirstNameNoTooltip] переворачивается на спину, я уже держу оружие наготове и вот-вот [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetSheHe|U] выплевывает землю и просит пощады."
 single_combat.0041.desc.sc_attacker.jungle_stalker.injury: "Стремительный пинок в пах опрокидывает [Select_CString(sc_loser.IsFemale, 'кричащую противницу', 'кричащего противника' )] в кусты. Сначала [sc_loser.GetFirstNameNoTooltip] пытается выбраться, но быстро затихает, когда [sc_victor.Custom('SignatureWeaponTipType')] касается [sc_loser.GetHerHis] лица.\n\nПросьба о пощаде раздается в мгновение ока."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.injury: "В конце концов [sc_loser.GetFirstNameNoTooltip] настолько выматывается, что начинает спотыкаться, и мои [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] бросают [sc_loser.GetHerHis] на землю.\n\n[Select_CString(sc_loser.IsFemale, 'Противница', 'Противник' )] пытается, шатаясь, встать на ноги, но усердие сменяется паникой, когда я ставлю сапог [sc_loser.GetHerHim] на голову.\n\n[sc_victor.Custom('signature_weapon')|U] вот-вот [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], и я слышу придушенную просьбу о пощаде."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.rocky: "Раз за разом [sc_loser.GetFirstNameNoTooltip] отлетает назад под моими ударами, и раз за разом [sc_loser.GetSheHe] успевает прийти в себя в последний момент. Пока, наконец, полоса удач не заканчивается и [sc_loser.GetSheHe] не летит с небольшого выступа.\n\nЯ устремляюсь следом, и [sc_victor.Custom('signature_weapon')] прижимается к основанию [sc_loser.GetHerHis] черепа прежде, чем [sc_loser.GetSheHe] приходит в себя. Не очень разборчиво, но без промедления раздается просьба о пощаде."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.boggy: "После моих долгих попыток загнать [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )] в болото, [sc_loser.GetFirstNameNoTooltip] наконец по колено уходит в зловонную болотную воду. [sc_loser.GetSheHe|U] поскальзывается, [sc_loser.Custom('signature_weapon')] падает, и с громким плеском [sc_loser.GetFirstNameNoTooltip] падает вслед за оружием.\n\nНаступить [sc_loser.GetHerHim] на голову, стоя на твердой почве, нетрудно: [sc_loser.Custom('MaskFace')] частично торчит из воды, а перспектива захлебнуться в вонючем бочаге быстро убеждает [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )] умолять, истошно булькая, о пощаде."
 single_combat.0041.desc.sc_attacker.forest_fighter.injury: "отчаянно продирается среди деревьев и колючих кустов по лесу.\n\n[sc_loser.GetFirstNameNoTooltip] даже не замечает гнилой пень, к которому я [sc_loser.GetHerHis] гоню и с удивленным воплем спотыкается, а [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] ускользает в кусты.\n\nСильный пинок в грудь, [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] — вот и всё, что требуется, чтобы услышать просьбу о пощаде."
 single_combat.0041.desc.sc_attacker.raaargh.injury: "Я пробиваю защиту [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )] с такой силой, словно в меня вселился злой дух, наношу [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], и [sc_loser.Custom('signature_weapon')] вырывается из [sc_loser.GetHerHis] пальцев.\n\nСтремительнее мысли, но так сильно, что даже #EMP мои#! кости сотрясаются, я обрушиваю на н[sc_loser.GetHerHis] град напоенных ненавистью ударов, опрокидывая на землю.\n\nЯрость уходит так же быстро, как пришла, и я чувствую потрясение, но разум мой чист. [sc_loser.GetFirstNameNoTooltip] изо всех сил кричит, что признает поражение, в надежде не опоздать."
 single_combat.0041.desc.sc_attacker.hard_grit.injury: "Вскоре [sc_victor.Custom('SignatureWeaponAttemptedLight')] метко выбивает оружие у н[sc_loser.GetHerHis] из рук.\n\nНа мгновение [sc_loser.GetFirstNameNoTooltip] замирает, но сбивчиво просит пощады, прежде чем я [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.feint_and_stab.injury: "изо всех сил луплю [sc_loser.GetHerHis] по лицу.\n\nУдар #EMP так силен#!, что я почти чувствую, как трескается кость, а [sc_loser.GetFirstNameNoTooltip] слепо пятится.\n\nКогда [sc_loser.Custom('signature_weapon')] валится из [sc_loser.GetHerHis] руки, [Select_CString(sc_loser.IsFemale, 'противница', 'противник' )] бормочет просьбу о пощаде."
 single_combat.0041.desc.sc_attacker.butchery.injury: "[sc_loser.GetFirstNameNoTooltip] спотыкается и прогибается под ударами, но каждая волна боли, которая пробегает по [sc_loser.GetHerHis] телу, только распаляет меня.\n\n[sc_loser.GetSheHe|U] падает, едва дыша и отплевываясь густыми кровавыми струями.\n\nЯ готовлюсь неспешно [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]. Даже досадно, когда измученный голос успевает признать поражение, прежде чем [sc_victor.Custom('signature_weapon')] опустится."
 single_combat.0041.desc.sc_attacker.stoic_veteran.injury: "Только так [sc_loser.GetFirstNameNoTooltip] может пытаться потягаться со мной, но всё же один из моих ударов так попадает по [sc_loser.GetHerHis] оружию, что [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nЗапинаясь, [Select_CString(sc_loser.IsFemale, 'моя обезоруженная противница', 'мой обезоруженный противник' )] отступает на пару шагов и вдруг всё понимает.\n\nПоражение признается быстро."
 single_combat.0041.desc.sc_attacker.blade_dance.injury: "Истинный бой — это искусство, и я, бесспорно, владею им в совершенстве.\n\nТолько когда [sc_loser.GetFirstNameNoTooltip] едва подает признаки жизни, я наношу последний удар, [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], и [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] отлетает прочь.\n\nТелесно и духовно я готовлюсь [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] и виртуозно останавливаюсь аккурат в тот момент, когда [Select_CString(sc_loser.IsFemale, 'противница', 'противник' )] просит пощады."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.injury: "Похоже, [Select_CString(sc_loser.IsFemale, 'противнице', 'противнику' )] казалось, что молитва будет долгой — [sc_loser.GetSheHe] приходит в невероятное изумление, когда речь плавно переходит в удар. [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] едва не сбивает [sc_loser.GetHerHis] на землю.\n\nПока [sc_loser.GetFirstNameNoTooltip] пытается выпрямиться, я скольжу вперед, и [sc_victor.Custom('SignatureWeaponTipType')] моего оружия останавливается в дюйме от [sc_loser.GetHerHis] лица.\n\nМольба о пощаде прекрасна вдвойне, когда ее слышит [sc_victor.GetFaith.HighGodName]."
 single_combat.0041.desc.sc_attacker.hurt_me_better.injury: "Агония и возбуждение достигают апогея, с могучим воплем я волной рассыпаю [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], под тяжестью которых [sc_loser.GetFirstNameNoTooltip] падает на колени.\n\n[Select_CString(sc_loser.IsFemale, 'Противница', 'Противник' )] пытается парировать, не замечая, что мое колено и [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')] вот-вот встретятся. [sc_loser.GetFirstNameNoTooltip] падает на спину, хватая воздух широко раскрытым ртом.\n\n[sc_loser.GetSheHe|U] всё еще задыхается, когда хрипло просит пощады, не отрывая глаз от моего приближающегося оружия."
 single_combat.0041.desc.sc_attacker.special_fallback.injury: "Кажется, [sc_loser.GetSheHe] этого не [Select_CString(sc_loser.IsFemale, 'ожидала', 'ожидал' )] — ноги [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )] заплетаются, и [sc_loser.GetSheHe] жестко падает.\n\nСо всей деликатностью [sc_victor.Custom('SignatureWeaponTipType')] моего оружия опускается [sc_loser.GetHerHim] на лицо.\n\nПросьба о пощаде раздается незамедлительно, как только [sc_loser.GetFirstNamePossessiveNoTooltip] оправляется от потрясения."
 single_combat.0041.desc.sc_attacker.something_to_hide.injury: "[sc_loser.GetFirstNameNoTooltip] [Select_CString(sc_loser.IsFemale, 'погружена', 'погружен' )] в собственные мысли, и я наношу [sc_victor.Custom('SignatureWeaponAttemptedLight')], который отбрасывает [sc_loser.GetHerHis] назад. Затем второй удар — и [sc_loser.Custom('signature_weapon')] вырывается из [sc_loser.GetHerHis] руки.\n\nПроще простого [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )], когда у н[sc_loser.GetHerHis] нет оружия. Чувствуя дыхание смерти, [sc_loser.GetFirstNameNoTooltip] признает поражение."
 ## Aggressor Won, Own Combat Move Fatality
 single_combat.0041.desc.sc_attacker.wait_and_hope.fatality: "всё равно минует защиту [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )] и [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNamePossessiveNoTooltip] неловко пятится, и [sc_victor.Custom('signature_weapon')] с отвратительным хлюпаньем освобождается. Кровь бьет фонтаном, затем превращается в поток, заливающий землю вокруг н[sc_loser.GetHerHis]. Губы [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )] дрожат и подергиваются, будто пытаются вытащить из боли слова.\n\n[sc_loser.GetFirstNameNoTooltip] [Select_CString(sc_loser.IsFemale, 'изумлена', 'изумлен' )] не меньше меня."
 single_combat.0041.desc.sc_attacker.unsure_attack.fatality: "Хоть убей, не понимаю, #EMP куда#! [Select_CString(sc_loser.IsFemale, 'ранена', 'ранен' )] [sc_loser.GetFirstNameNoTooltip], но рана точно есть: после удара  отшатывается и пятится. Кровь стекает по [sc_loser.GetHerHis] груди, и [sc_loser.GetSheHe] недоверчиво смотрит на нее.\n\nЯ знаю, чем всё закончится, и не дам [Select_CString(sc_loser.IsFemale, 'противнице', 'противнику' )] шанс забрать меня с собой в могилу. [sc_victor.Custom('signature_weapon')|U] начинает смертельный замах."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.fatality: "Энтузиазм способен заменить многое, и сейчас он спасает там, где не хватает навыка: рывок, полный исключительно грубой силы, — и [sc_loser.GetFirstNamePossessiveNoTooltip] лишается оружия.\n\nЯ не собираюсь терять время и немедленно надвигаюсь на [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )], [Select_CString(sc_loser.IsFemale, 'которая', 'который' )] уже пытается прикрыться руками, и с безжалостной эффективностью [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nКрики прекращаются раньше, чем поток кровавых ошметков."
 single_combat.0041.desc.sc_attacker.hail_mary.fatality: "Лишь полностью сосредоточившись на выпаде, я вдруг понимаю, что он направлен слишком высоко. В страхе я пытаюсь опустить оружие прямо на лету. Внезапно удар минует защиту [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )] и попадает точно [sc_loser.GetHerHim] в череп.\n\nУдар [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] в мозг, пронзая кость, и [sc_loser.GetFirstNamePossessiveNoTooltip] умирает на месте.\n\nНесколько мгновений мертвое тело стоит, покачиваясь, удерживаемое лишь силой моей руки, а потом неловко валится на землю."
 single_combat.0041.desc.sc_attacker.pocket_sand.fatality: "и, пользуясь моментом, изо всех сил вгоняю оружие [sc_loser.GetHerHim] в живот.\n\n[sc_loser.GetFirstNameNoTooltip] слепо отступает, истекая кровью, а я делаю выпад, и оружие глубоко вгрызается в [sc_loser.GetHerHis] шею. Плоть рвется, как на колоде мясника, орошая нас теплой кровью.\n\n[sc_loser.GetSheHe|U] умирает через минуту после падения."
 single_combat.0041.desc.sc_attacker.nut_em.fatality: "С ударами головой всегда так: больно и бьющему, и получающему, но [sc_loser.GetFirstNameNoTooltip] после удара выглядит... [Select_CString(sc_loser.IsFemale, 'потерянной', 'потерянным' )], словно что-то не так с [sc_loser.GetHerHis] разумом.\n\nЯ пару раз наношу [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], чтобы проверить бдительность [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )], и делаю пробный [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Удар [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] [sc_loser.GetHerHim] глубоко в плечо и проникает вглубь грудной клетки.\n\nКровь и осколки костей разлетаются фонтаном, когда [sc_victor.Custom('signature_weapon')] выходит из раны. [sc_loser.GetFirstNameNoTooltip] спотыкается, шатается, падает и затихает."
 single_combat.0041.desc.sc_attacker.guard.fatality: "пока один не принятый всерьез удар не выбивает у н[sc_loser.GetHerHis] оружие.\n\n[sc_loser.GetFirstNameNoTooltip] не успевает опомниться, как на н[sc_loser.GetHerHis] начинают градом сыпаться [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], кровью и болью вознаграждая [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )] за беспечность.\n\nВскоре [sc_loser.GetSheHe] уже на коленях, [sc_loser.Custom('MaskFace')] в потеках кровавой слюны. Со спокойной деловитостью палача я наконец [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.probing_attack.fatality: "[sc_loser.GetFirstNamePossessiveNoTooltip] постепенно выматывается, и наконец я наношу [sc_loser.GetHerHim] [sc_victor.Custom('SignatureWeaponAttemptedLight')], и [Select_CString(sc_loser.IsFemale, 'противница', 'противник' )] оказывается в воздухе.\n\nКак только [sc_loser.GetSheHe] падает, [sc_loser.GetHerHis] встречает [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] одним яростным движением.\n\n[sc_loser.GetFirstNameNoTooltip] угасает быстро."
 single_combat.0041.desc.sc_attacker.onslaught.fatality: "Каждый удар лишает [sc_loser.GetHerHis] чего-то: стойки, воздуха в легких, оружия, кусочков плоти.\n\nИ лишь когда [sc_loser.GetSheHe] остается совершенно [Select_CString(sc_loser.IsFemale, 'беспомощной', 'беспомощным' )], мое оружие смертоносно [sc_victor.Custom('SignatureWeaponWoundVerb2')] [sc_loser.GetHerHim] в грудь.\n\n[sc_loser.GetSheHe|U] не сильно радуется удару милосердия, сотрясается в конвульсиях и падает спиной в растущую лужу собственной крови."
 single_combat.0041.desc.sc_attacker.surprise_attack.fatality: "Да так, что [sc_loser.GetSheHe] теряет оружие, и [sc_loser.Custom('signature_weapon')] падает наземь. Я не собираюсь упускать возможность и рвусь вперед, одним плавным движением [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] падает, и жизнь стремительно уходит из [sc_loser.GetHerHis] тела. До самого конца [sc_loser.GetSheHe] смотрит прямо на меня."
 single_combat.0041.desc.sc_attacker.taunt.fatality: "что [sc_loser.GetFirstNameNoTooltip] настолько распаляется, что в сердцах совершенно забывает о защите.\n\nЯ вижу [sc_loser.GetHerHis] открывшийся живот и дарю торопыге медленную смерть."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fatality: "Двойной удар пробивает защиту, и [sc_loser.GetFirstNamePossessiveNoTooltip] остается без оружия. [sc_victor.Custom('SignatureWeaponAttemptedLight')|U] стремительно превращается в смертоносный удар в грудь, жестоко пронзающий сердце.\n\nБывают смерти и помедленнее."
 single_combat.0041.desc.sc_attacker.strict_guard.fatality: "После первого удара [sc_loser.GetFirstNamePossessiveNoTooltip] остается практически без защиты, второй оставляет [sc_loser.GetHerHis] без рабочей руки. [Select_CString(sc_loser.IsFemale, 'Противница', 'Противник' )] спотыкается, теряя рассудок под напором всепоглощающей боли.\n\nЯ обстоятельно готовлю следующий удар, [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] [sc_loser.GetHerHim] глубоко в грудь.\n\nСледующий удар попросту обрывает страдания."
 single_combat.0041.desc.sc_attacker.confident_attack.fatality: "Когда мне кажется, что пора, я нарушаю ритм выпадов внезапным скользящим ударом сбоку, который [sc_loser.GetFirstNameNoTooltip] получает прямо в живот.\n\nУдар отбрасывает [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )] назад, в образовавшейся дыре поблескивает красным какой-то явно нужный орган, и [sc_loser.GetFirstNameNoTooltip] падает.\n\nЯ осторожно приближаюсь, но быстро понимаю, что начинается предсмертная агония. Я отбрасываю [sc_loser.GetHerHis] оружие подальше и готовлюсь прикончить [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )]."
 single_combat.0041.desc.sc_attacker.expert_onslaught.fatality: "Честно говоря, то, как [sc_loser.GetFirstNameNoTooltip] выдерживает столько ударов, достойно восхищения — ведь [sc_victor.Custom('signature_weapon')] в моей руке напоминает свирепую бурю.\n\nНо через пару минут [sc_loser.GetSheHe] превращается в кровавую груду искореженной, #EMP вопящей#! плоти.\n\nТолько когда становится ясно, что никаких попыток убить меня из последних сил не последует, я добиваю [Select_CString(sc_loser.IsFemale, 'несчастную', 'несчастного' )]."
 single_combat.0041.desc.sc_attacker.attempt_disarm.fatality: "Я не знаю пощады. [sc_victor.Custom('SignatureWeaponAttemptedHeavy')|U] без помех [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] сквозь [sc_loser.GetHerHis] ребра.\n\nПродолжаю, и вскоре [sc_loser.GetFirstNameNoTooltip] обрушивается на землю, теряя силы и волю к жизни. Лишь когда тело прекращает двигаться и только дергается под моими ударами, я останавливаюсь."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent.fatality: "Приходится подождать, пока [sc_loser.GetFirstNamePossessiveNoTooltip] не откроется, но, как только я вижу брешь, сразу берусь за дело. [sc_victor.Custom('signature_weapon')|U] делает [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], разрывая [sc_loser.GetHerHis] живот и проникая внутрь.\n\nКровь, желчь и остатки ужина [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )] заливают мои ноги, и [sc_loser.GetFirstNamePossessiveNoTooltip] душераздирающе кричит.\n\nЯ проявляю милосердие и быстро прекращаю[sc_loser.GetHerHis] страдания."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.fatality: "[sc_loser.GetHerHis|U] удары всё поспешнее, в их судорожности чувствуется [sc_loser.GetHerHis] безысходность. Наконец [sc_loser.GetFirstNameNoTooltip] испускает вопль отчаяния.\n\nВ этот самый момент я прорываю брешь в [sc_loser.GetHerHis] защите, [sc_victor.Custom('SignatureWeaponWoundVerb5PresentParticiple')] мое оружие глубоко в [sc_loser.GetHerHis] глотку.\n\nНа кровавое месиво, в которое она превращается, больно смотреть. К счастью, [sc_loser.GetFirstNameNoTooltip] падает лицом вниз, прекращая наши мучения."
 single_combat.0041.desc.sc_attacker.technique_from_legend.fatality: "Я мчусь на врага скорее с надеждой, чем верой в успех, [sc_victor.Custom('signature_weapon')] летит впереди меня, глаза инстинктивно зажмурены, а где-то впереди ждет [sc_loser.GetFirstNameNoTooltip].\n\nИ вот [sc_victor.Custom('signature_weapon')] налетает на что-то очень твердое, звук разрываемой пополам плоти — и какая-то судорога пробегает по руке. Открываю глаза, ожидая встретить свою судьбу, но вижу лишь #EMP разодранный#! пенек на месте шеи, откуда к небу задорно устремляется фонтан крови.\n\nКогда я нахожу [sc_loser.GetHerHis] голову, в ее взоре, конечно же, не остается жизни."
 single_combat.0041.desc.sc_attacker.like_a_viper.fatality: "[sc_loser.GetFirstNameNoTooltip] пытается парировать, но остановить меня [sc_loser.GetHerHim] не под силу.\n\nЯ играючи обхожу [sc_loser.GetHerHis] жалкий блок, [sc_victor.Custom('SignatureWeaponTipType')] оружия пропарывает грудь врага.\n\nДолго, целую вечность, слышатся громкий треск ломающихся костей и влажное хлюпанье рвущихся органов, и наконец мое оружие показывается с другой стороны.\n\nИ почти невозможно определить, в какой точке удара [Select_CString(sc_loser.IsFemale, 'умерла', 'умер' )] [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.sc_attacker.pocket_silver.fatality: "[sc_loser.GetFirstNameNoTooltip] уклоняется от кошеля, но пропускает следующий удар.\n\n[sc_victor.Custom('SignatureWeaponAttemptedHeavy')|U] попадает [sc_loser.GetHerHim] прямо в челюсть, разрывая тонкую плоть, ломая зубы и кость. [sc_loser.GetSheHe|U] пытается кричать, но [sc_loser.GetHerHis] уничтожен.\n\nПожалуй, удар, которым я обрываю [sc_loser.GetHerHis] жизнь, — проявление истинного милосердия."
 single_combat.0041.desc.sc_attacker.martial_voice.fatality: "\n\nБез малейшего предупреждения вместо моих громких ругательств во врага внезапно летит [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. [sc_loser.GetFirstNameNoTooltip] до сих пор в таком ужасе от моих слов, что даже не пытается парировать.\n\nМеталл встречается с плотью и костями, [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')] глубоко в плечо [Select_CString(sc_loser.IsFemale, 'моей противницы', 'моего противника' )]. И мне, и [sc_loser.GetHerHim] ясно, что выжить при таком обильном кровотечении невозможно."
 single_combat.0041.desc.sc_attacker.mocking_boast.fatality: "убить их. [sc_loser.GetFirstNameNoTooltip] настолько в ужасе от моих замечаний, что не успевает помешать мне выбить у н[sc_loser.GetHerHis] оружие.\n\nЕдва [sc_loser.GetSheHe] успевает понять, что произойдет, я [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile.fatality: "продвигается вперед, пока не стягивает [sc_loser.GetHerHis] наземь, а [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] отлетает в сторону.\n\nСамо время цепенеет при виде разверстой зловонной пасти, и [sc_loser.GetFirstNameNoTooltip] не в силах отвести взгляд.\n\nЗатем и время, и крокодилья морда делают стремительный рывок.\n\nМне кажется, что [sc_loser.GetFirstNamePossessiveNoTooltip] приглушенно кричит в утробе левиафана, даже когда пасть смыкается и огромные зубы отсекают [sc_loser.GetHerHis] конечности."
 single_combat.0041.desc.sc_attacker.desert_warrior.fatality: "и всё, что мне остается, — подсечь колени [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )].\n\nКак только [sc_loser.GetFirstNameNoTooltip] оказывается на земле, всё кончено. [sc_victor.Custom('SignatureWeaponAttemptedLight')] [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nПосле этого [sc_loser.GetHerHim] остается лишь одно — умереть."
 single_combat.0041.desc.sc_attacker.jungle_stalker.fatality: "После того, как [sc_victor.Custom('SignatureWeaponEndType')|U] моего оружия оказывается в глазу [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )], выбить [sc_loser.GetHerHis] собственное — пара пустяков.\n\nБез какой-либо защиты от меня [sc_loser.GetFirstNameNoTooltip] выдерживает недолго."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.fatality: "Конечно, [sc_loser.GetFirstNameNoTooltip] перенапрягается, и я немедленно этим пользуюсь: [sc_victor.Custom('SignatureWeaponAttemptedLight')] молниеносно попадает [sc_loser.GetHerHim] в бок.\n\n[sc_victor.Custom('SignatureWeaponTipType')|U] моего оружия вытягивает окровавленные внутренности. [Select_CString(sc_loser.IsFemale, 'Противница', 'Противник' )] корчится на земле от всепоглощающей боли.\n\nЯ поднимаю оружие, чтобы нанести удар милосердия."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.rocky: "Усилий требуется больше, чем хотелось, но всё же [sc_loser.GetFirstNameNoTooltip] оступается на небольшом выступе и катится по склону под хруст внезапно ломающихся конечностей.\n\nКогда я подбегаю, [sc_victor.Custom('signature_weapon')] кажется [Select_CString(sc_loser.IsFemale, 'противнице', 'противнику' )] желанным спасением."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.boggy: "Главное — не прекращать толкаться. В конце концов [sc_loser.GetFirstNameNoTooltip] летит лицом в бочаг со зловонной водой.\n\n[sc_loser.GetHerHis|U] оружие немедленно тонет, а я со знанием дела наступаю [sc_loser.GetHerHim] на затылок.\n\nПусть трепыхается сколько влезет: пока [sc_loser.GetFirstNameNoTooltip] [Select_CString(sc_loser.IsFemale, 'зажата', 'зажат' )] между моим оружием и сапогом, [sc_loser.GetSheHe] не сможет поднять голову над водой. Вскоре сопротивление прекращается."
 single_combat.0041.desc.sc_attacker.forest_fighter.fatality: "гоню [sc_loser.GetHerHis] мимо деревьев, как демон.\n\nКогда [sc_loser.GetFirstNameNoTooltip] спотыкается, я вижу превосходный шанс на победу и рвусь вперед. [sc_victor.Custom('signature_weapon')|U] [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')], [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] — требуется только [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nЯ пинаю [sc_loser.GetHerHis] в спину. [sc_loser.GetFirstNameNoTooltip] сохраняет достаточно жизни, чтобы смотреть прямо на меня, пока я [sc_loser.GetHerHis] убиваю."
 single_combat.0041.desc.sc_attacker.raaargh.fatality: "Красный туман заволакивает мой разум, и я вижу свои действия как череду застывших картин. Вот [sc_loser.GetFirstNamePossessiveNoTooltip] не может сражаться — [sc_victor.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]. Вот [sc_loser.GetHerHis] [sc_loser.Custom('ArmArms')] ломаются едва ли не пополам, когда я одним махом отбрасываю их в сторону. [sc_loser.GetHerHis|U] лицо — кровавое месиво с разорванными деснами, роняющими обломки зубов. Вот я отвожу кулак для нового удара.\n\nКогда я прихожу в себя, к ноге липнет что-то мокрое. С первого взгляда ясно, что это — остатки черепа [Select_CString(sc_loser.IsFemale, 'моей противницы', 'моего противника' )]."
 single_combat.0041.desc.sc_attacker.hard_grit.fatality: "[sc_loser.GetFirstNamePossessiveNoTooltip] не может получить преимущество в этом бою, и [sc_loser.GetHerHis] конец — вопрос времени.\n\nВ конце концов [sc_loser.GetSheHe] совершает фатальную ошибку, и в [sc_loser.GetHerHis] защите на миг открывается брешь. Большего мне и не требуется, еще один удар смертельно [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] [sc_loser.GetHerHis] в шею.\n\n[sc_loser.GetFirstNameNoTooltip] быстро задыхается насмерть."
 single_combat.0041.desc.sc_attacker.feint_and_stab.fatality: "прорывает [sc_loser.GetHerHis] защиту и бьет прямо в грудь.\n\n[sc_loser.GetFirstNameNoTooltip] отшатывается, выпуская мой кинжал, брызги крови и осколки костей.\n\n[sc_loser.GetSheHe|U] истекает кровью быстро и надежно, хотя безболезненным этот процесс не назовешь."
 single_combat.0041.desc.sc_attacker.butchery.fatality: "Капля за каплей [sc_loser.GetFirstNameNoTooltip] теряет боевой дух, каждый приступ боли подтачивает неодолимую доблесть, которую [sc_loser.GetSheHe] [Select_CString(sc_loser.IsFemale, 'пыталась', 'пытался' )] сохранить. Я превращаю [sc_loser.GetHerHis] в жалкую, дрожащую тварь, кричащую и орошающую землю кровью.\n\nНо даже у меня есть предел. [sc_victor.Custom('SignatureWeaponAttemptedLight')] приближает смерть [Select_CString(sc_loser.IsFemale, 'моей противницы', 'моего противника' )], но #EMP не слишком#! быстро."
 single_combat.0041.desc.sc_attacker.stoic_veteran.fatality: "\n\nНаметанный глаз всегда разглядит шанс в бою, и мой — не исключение. Я вижу возможность выбить оружие у [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )]. С голыми руками враг не представляет угрозы, и мой следующий удар свободно [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] уже [Select_CString(sc_loser.IsFemale, 'мертва', 'мертв' )], хотя пока и не [Select_CString(sc_loser.IsFemale, 'умерла', 'умер' )] как следует.\n\nЯ позволяю [sc_loser.GetHerHis] практически трупу отползти назад, пока [sc_victor.Custom('signature_weapon')] продолжает торчать у н[sc_loser.GetHerHis] в груди."
 single_combat.0041.desc.sc_attacker.blade_dance.fatality: "Удар за ударом [sc_loser.GetFirstNamePossessiveNoTooltip] становится главным инструментом в моей симфонии боли, крики звучат, подобно хору, перемежаясь стальным перезвоном стали о сталь.\n\nКогда вдохновение начинает проходить, я завершаю танец и позволяю врагу пасть на колени. Из н[sc_loser.GetHerHis] льется столько крови, что [sc_loser.GetFirstNameNoTooltip] едва поднимает на меня взгляд.\n\nЯ любезно отвечаю [sc_loser.GetHerHim] тем же и готовлю оружие к последнему аккорду."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.fatality: "[sc_loser.GetFirstNameNoTooltip] не успевает воспользоваться моим приступом благочестия: я наношу [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], [sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')] [sc_loser.GetHerHis] оружия.\n\nЯвное свидетельство тому, что [sc_victor.GetFaith.WarGodNamePossessive] благоволит мне, потрясает врага. Всего на секунду, но этого довольно: я [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.hurt_me_better.fatality: "Исступление битвы поглощает меня, и [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] обрушиваются на врага, смертоносные выпады чередуются с беспощадным парированием, а из-за моей нечувствительности к боли [sc_loser.GetFirstNamePossessiveNoTooltip] не может предугадать мои движения.\n\nВскоре я вижу шанс нанести смертельный удар и пробиваю страшную дыру в боку [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )].\n\n[sc_loser.GetSheHe|U] в мгновение ока истекает кровью."
 single_combat.0041.desc.sc_attacker.special_fallback.fatality: "[sc_loser.GetFirstNameNoTooltip] спотыкается, и я успеваю взять оружие наизготовку. [sc_victor.Custom('signature_weapon')|U] бьет [sc_loser.GetHerHis] прямо в лицо.\n\n[sc_loser.GetHerHis|U] неровный шаг превращается в неуверенное топтание на месте, и наконец [sc_loser.GetSheHe] падает. Я пинаю [sc_loser.GetHerHis] в спину и одним беспощадным ударом [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 ### No need for a something_to_hide, as it's never fatal.
