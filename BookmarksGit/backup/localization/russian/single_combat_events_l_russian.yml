 single_combat.0031.a.killed_by_another_head_of_faith: "[sc_loser.GetFaith.HighGodName] #DIE1 улыбается мне,#! #DIE2 [sc_victor.GetTitleAsNameNoTooltip|l], а ты можешь сказать то же самое?..#!"
