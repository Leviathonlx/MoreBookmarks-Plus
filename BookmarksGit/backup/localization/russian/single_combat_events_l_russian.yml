 ##################################################
 #Combat Descs
 ## Own Combat Move Feedback
 single_combat.0001.desc.my_feedback.wait_and_hope.will_die: "Я застываю от осознания, что могу погибнуть здесь. Если я не предприму что-нибудь, я #EMP наверняка#! погибну здесь. Я не могу заставить себя двинуться и дрожа от страха молюсь, чтобы [my_foe.GetFirstNameNoTooltip] [Select_CString(my_foe.IsFemale, 'споткнулась', 'споткнулся' )], подставившись под удар."
 single_combat.0001.desc.my_feedback.wait_and_hope.will_live: "Я тяну время, выжидаю. Пусть я и не лучший боец, но, пожалуй, если дать [my_foe.GetHerHim] веревку, [my_foe.GetFirstNameNoTooltip] повесит на ней [my_foe.GetHerselfHimself]."
 single_combat.0001.desc.my_feedback.unsure_attack: "Я пробую делать неумелые [myself.Custom('SignatureWeaponAttemptedLightPlural')], главным образом опасаясь, что [myself.Custom('signature_weapon')] может вылететь у меня из рук, но для противника мои усилия не представляют никакой опасности."
 single_combat.0001.desc.my_feedback.enthusiastic_onslaught: "У меня есть [myself.Custom('signature_weapon')], у меня есть враг, и у меня есть твердые намерения устроить им близкое знакомство. Я всеми силами пытаюсь ударить противника: яростные выпады, удары тыльной стороной и безумные узоры, что вырисовывает [myself.Custom('SignatureWeaponEndType')] моего оружия."
 single_combat.0001.desc.my_feedback.hail_mary: "[myself.Custom('SignatureWeaponFlourishPresentParticiple')|U] оружием словно безумец, я бросаюсь прямо на врага. Если мне суждено погибнуть, я погибну в бою, и [my_foe.GetFirstNameNoTooltip] отступает при виде моей отчаянной ярости."
 single_combat.0001.desc.my_feedback.pocket_sand: "Прихватив с земли [sc_defender.Custom('GritType')], я кидаю целую пригоршню туда, где находится [my_foe.Custom('MaskFace')] врага, вынуждая [my_foe.GetHersHis] отступать, яростно шипя и отплевываясь."
 single_combat.0001.desc.my_feedback.nut_em: "[my_foe.Custom('signature_weapon')|U] противника на мгновение отклоняется в сторону, и я делаю шаг вперед, проходя через [my_foe.GetHerHis] защиту, и со всех сил наношу удар головой, отдающийся болезненным хрустом."
 single_combat.0001.desc.my_feedback.guard: "Благодаря искусным движениям [myself.Custom('signature_weapon')] в моей руке отбивает несколько выпадов, удерживая противника на расстоянии вытянутой руки."
 single_combat.0001.desc.my_feedback.probing_attack: "Тщательно выбирая момент, я наношу несколько быстрых ударов, от которых [my_foe.GetFirstNameNoTooltip] отшатывается то в одну, то в другую сторону, постепенно ослабляя защиту."
 single_combat.0001.desc.my_feedback.onslaught: "[myself.Custom('signature_weapon')|U] в моей руке, и я обрушиваю [myself.Custom('SignatureWeaponAttemptedLightPlural')] на противника, не давая [my_foe.GetHerHim] передышки между ударами."
 single_combat.0001.desc.my_feedback.surprise_attack: "Заметив уязвимое место, я бросаюсь в атаку, [myself.Custom('SignatureWeaponActionPresentParticiple')] оружие. [my_foe.GetFirstNameNoTooltip] отступает, пропуская [my_foe.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.my_feedback.taunt: "«А еще, — кричу я, — ты [my_foe.Custom2('InsultAdjectiveArticle', ROOT.Char)], [my_foe.Custom2('InsultAdjective', ROOT.Char)] [my_foe.Custom2('InsultNoun', ROOT.Char)], а [my_foe.Custom2('PointOfRidicule', ROOT.Char)] у тебя — посмешище для всех!»"
 single_combat.0001.desc.my_feedback.put_the_boot_in: "[myself.Custom('signature_weapon')|U] в моей руке наносит [myself.Custom('SignatureWeaponAttemptedHeavy')], и [my_foe.GetFirstNameNoTooltip] отшатывается назад, а потом я делаю шаг вперед и бью [my_foe.GetHerHis] ногой прямо в грудь."
 single_combat.0001.desc.my_feedback.strict_guard: "[myself.Custom('signature_weapon')|U] защищает меня лучше любого щита, позволяя парировать, отражать и отклонять любые удары, что обрушивает на меня [my_foe.GetFirstNameNoTooltip]. Неважно, что [my_foe.GetSheHe] делает и с какой стороны приближается [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')]: [myself.Custom('signature_weapon')] в моей руке уже там, готовится встретить нападение."
 single_combat.0001.desc.my_feedback.confident_attack: "[myself.Custom('signature_weapon')|U] струится вокруг противника подобно воде, каждый удар перетекает в следующий в серии идеально выстроенных атак."
 single_combat.0001.desc.my_feedback.expert_onslaught: "Я стремительно прыгаю вперед, обрушивая [myself.Custom('SignatureWeaponAttemptedLightPlural')] на противника, продавливая [my_foe.GetHerHis] защиту и изнуряя с каждым выверенным ударом."
 single_combat.0001.desc.my_feedback.attempt_disarm: "[myself.Custom('signature_weapon')|U] в моей руке наносит [myself.Custom('SignatureWeaponAttemptedHeavy')] невероятной силы, [my_foe.Custom('signature_weapon')] почти вылетает у н[my_foe.GetHerHis] из рук, но [my_foe.GetSheHe] #EMP с трудом#!, но всё же приходит в себя."
 single_combat.0001.desc.my_feedback.lightning_assault: "Вложив все силы в первый удар, я прыгаю вперед, где меня ждет [my_foe.GetFirstNameNoTooltip], [myself.Custom('SignatureWeaponActionPresentParticiple')] оружие в [myself.Custom('SignatureWeaponAttemptedHeavy')], который отбросит [my_foe.GetHerHis]."
 single_combat.0001.desc.my_feedback.tire_opponent: "Я вновь и вновь отхожу назад, уклоняюсь и отшатываюсь, стараясь держаться на расстоянии удара: уже скоро [my_foe.GetFirstNameNoTooltip] начнет уставать."
 #^possessive used here in lieu of a contracted "it's".
 single_combat.0001.desc.my_feedback.reason_you_suck_speech: "Некоторые сочтут это безумием — громко критиковать образ жизни моего противника, пока [my_foe.GetSheHe] атакует меня. Они не знают, какое #EMP удовольствие#! приносит внимание публики."
 single_combat.0001.desc.my_feedback.technique_from_legend: "Я изо всех сил пытаюсь воспроизвести события легенды и [myself.Custom('SignatureWeaponAction')] оружие так, как это делали герои древности. Этого хватит, чтобы нанести хороший удар по удивленному противнику."
 single_combat.0001.desc.my_feedback.like_a_viper: "Вложив все свои силы, я прорываюсь сквозь защиту противника и наношу яростный удар, [myself.Custom('signature_weapon')] в моей руке устремляется [myself.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('my_foe'))]. Мне самую малость не хватает до кровавой победы."
 single_combat.0001.desc.my_feedback.pocket_silver: "Сорвав тяжелый кошель с монетами с пояса, я кидаю его в противника. [my_foe.GetHerHis|U] [my_foe.Custom('MaskFace')] получает удар, что дает мне немного времени, чтобы [myself.Custom('SignatureWeaponAttemptedLight')] своим оружием."
 single_combat.0001.desc.my_feedback.martial_voice: "Руководство толпой сброда в сражении в основном сводится к грозным крикам и запугиванию, и я демонстрирую это в бою, поливая противника грязью во всю мощь моих неслабых легких."
 single_combat.0001.desc.my_feedback.mocking_boast: "Мои слова глубоко ранят самомнение противника. #EMP Всем#! известна моя слава, мой престиж, и [my_foe.GetHerHis] репутация #EMP меркнет#! в сравнении с моей."
 single_combat.0001.desc.my_feedback.is_that_a_crocodile: "Из воды с ревом вырывается зверь, устремляясь на нас. Я отскакиваю, а [my_foe.GetFirstNameNoTooltip] остается на месте, в панике [myself.Custom('SignatureWeaponFlourishPresentParticiple')] своим оружием. И когда крокодил уползает обратно в воду, я уже оказываюсь за [my_foe.GetHerHis] спиной."
 single_combat.0001.desc.my_feedback.desert_warrior: "Только закаленные в боях воины могут биться на такой жаре. [my_foe.GetFirstNameNoTooltip] #EMP обливается#! потом и яростно пыхтит. Мои [myself.Custom('SignatureWeaponAttemptedLightPlural')] без труда [my_foe.GetHerHis] измотают."
 single_combat.0001.desc.my_feedback.jungle_stalker: "Густая растительность джунглей в лучшем случае замедляет движения, а в худшем и вовсе не дает сдвинуться с места. Достаточно сделать несколько шагов, чтобы скрыться в тени деревьев. [my_foe.GetFirstNameNoTooltip] явно чувствует себя не в своей тарелке, но для меня это место идеально. Я исчезаю, когда захочу, и появляюсь, нанося [myself.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.my_feedback.open_terrain_expert: "В моем распоряжении сколько угодно места, и я лениво хожу кругами вокруг своего противника, уступая ничего не значащие куски земли при каждом ударе и без усилий отступая после каждого своего выпада."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.rocky: "Мы сражаемся среди опасных скал. Любой из нас может оступиться и разбиться насмерть, поэтому сильный толчок может быть не менее опасным, чем острие меча. И я с удовольствием раз за разом демонстрирую это своему противнику."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.boggy: "Даже в лучшее время болота отличаются коварством, и нынешний случай не исключение. И хотя [my_foe.GetFirstNameNoTooltip] пока избегает моих попыток столкнуть [my_foe.GetHerHis] в солоноватую воду, [my_foe.GetSheHe] уже #EMP очень#! [Select_CString(my_foe.IsFemale, 'близка', 'близок' )] к тому, чтобы оказаться в ней."
 single_combat.0001.desc.my_feedback.forest_fighter: "Лес дает много преимуществ. Я отступаю, оставляя заросли кустарника между мной и моим противником, а затем стремительно возвращаюсь, нанося [my_foe.GetHerHim] [myself.Custom('SignatureWeaponAttemptedLight')]."
 single_combat.0001.desc.my_feedback.raaargh: "Брызжа слюной и безумно [myself.Custom('SignatureWeaponFlourishPresentParticiple')] оружием, я бросаюсь на врага. Красная пелена затмевает мой разум, меня поглощают ярость, кровь и блаженное забвение."
 single_combat.0001.desc.my_feedback.hard_grit: "Словно на тренировке, я уклоняюсь от удара и делаю шаг вперед, [myself.Custom('signature_weapon')] в моей руке готовится совершить [myself.Custom('SignatureWeaponAttemptedHeavy')], после чего я вновь отойду на безопасное расстояние."
 single_combat.0001.desc.my_feedback.feint_and_stab: "[myself.Custom('signature_weapon')|U] в моей руке наносит [myself.Custom('SignatureWeaponAttemptedLight')], после чего я выхватываю кинжал второй рукой и наношу удар, пока [my_foe.GetFirstNameNoTooltip] пытается парировать мой выпад."
 single_combat.0001.desc.my_feedback.butchery: "Я затрудняюсь подсчитать, сколько людей погибло от моей руки. Может быть, [my_foe.GetFirstName] станет следующим именем в длинном списке, а может быть, и нет, но [my_foe.GetHerHim] явно не по себе от вихря моих свирепых ударов."
 single_combat.0001.desc.my_feedback.stoic_veteran: "Варяжская гвардия не прощает слабости. Лишь бдительный взор и твердая рука позволяют стать превосходным телохранителем императора, и с каждым ударом я показываю противнику, как бьются секироносцы."
 single_combat.0001.desc.my_feedback.blade_dance: "Бой — это холст для моей картины. Каждый удар подобен взмаху кисти, каждый поверженный враг или пролитая кровь — словно краска на холсте. Во взмахах моего оружия стирается грань между росчерком и ударом, и я рисую узор агонии на теле врага."
 single_combat.0001.desc.my_feedback.wrath_of_highgod: "[myself.GetFaith.HighGodName] знает всё, и [myself.GetFaith.HighGodHerHis|U] гнев на #EMP моей#! стороне. Я громко кричу о своей верности небесам, и пусть [my_foe.GetFirstNameNoTooltip] дрожит от страха."
 single_combat.0001.desc.my_feedback.hurt_me_better: "Ничто так не разгоняет кровь, как укол сладостной боли, и никто не понимает боль так, как я. Мои раны подпитывают меня, когда я бросаюсь в атаку и обрушиваю на врага яростные [myself.Custom('SignatureWeaponAttemptedLightPlural')]."
 single_combat.0001.desc.my_feedback.special_fallback: "Улучив возможность, а силой пинаю голень врага, почти сбивая [my_foe.GetHerHis] с ног."
 single_combat.0001.desc.my_feedback.something_to_hide: "Некоторое время [my_foe.GetFirstNameNoTooltip] стоит неподвижно. Затем, что-то щелкает в [my_foe.GetHerHis] голове, и [my_foe.GetSheHe] словно сдувается, вспоминая о своем долге передо мной."
 ## Opponent Combat Move Feedback
 single_combat.0001.desc.opponent_response.wait_and_hope: "[my_foe.GetFirstNameNoTooltip] стоит без движения, явно надеясь, что [myself.Custom('signature_weapon')] просто выпадет у меня из рук."
 single_combat.0001.desc.opponent_response.unsure_attack: "[my_foe.GetFirstNameNoTooltip] нерешительно пытается нанести [myself.Custom('SignatureWeaponAttemptedLight')] по мне, но я легко отклоняю этот выпад."
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.banned_house: "«#EMP [my_foe.GetFullNameNoTooltip]!#!» $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.own_house: "«Вы позорите имя [my_foe.GetHouse.GetNameNoTooltip]!» $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.motto: "«#EMP [my_foe.GetHouse.GetMotto]#!, отродье!» $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue: "Кричит мой противник, яростно [my_foe.Custom('SignatureWeaponFlourishPresentParticiple')] своим оружием в мою сторону."
 single_combat.0001.desc.opponent_response.hail_mary: "Прекрасно понимая, что [my_foe.GetSheHe] мне не ровня, [my_foe.GetFirstNameNoTooltip] изо всех сил бросается на меня, тесня меня с яростью отчаяния."
 single_combat.0001.desc.opponent_response.pocket_sand: "Мгновение назад мы сражались, а затем резкий выкрик, «#EMP Ха!#!», боль пронзает [myself.Custom('EyeEyes')], мой взгляд затуманивается, а на зубах скрипит [sc_defender.Custom('GritType')]."
 single_combat.0001.desc.opponent_response.nut_em: "Замечая возможность, [my_foe.GetFirstNameNoTooltip] бросается вперед и бьет меня головой так сильно, что [myself.Custom('MaskFace')] может и не выдержать. Пошатнувшись, я отступаю назад."
 single_combat.0001.desc.opponent_response.guard: "[my_foe.GetFirstNameNoTooltip] принимает защитную стойку и делает всё возможное, чтобы отражать мои удары, следя за каждым моим движением."
 single_combat.0001.desc.opponent_response.probing_attack: "[my_foe.GetFirstNameNoTooltip] тщательно выверяет свои ответные удары, выжидая подходящего момента, когда [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] сможет обрушить на меня [my_foe.Custom('SignatureWeaponAttemptedLightPlural')]."
 single_combat.0001.desc.opponent_response.onslaught: "[my_foe.GetFirstNameNoTooltip] похрустывает шеей, а затем обрушивает град ударов на мою защиту, и [my_foe.GetHerHis] [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] почти сминают меня своей свирепостью."
 single_combat.0001.desc.opponent_response.surprise_attack: "[my_foe.GetFirstNameNoTooltip] внезапно меняет направление, уходит вбок, а затем наносит [my_foe.Custom('SignatureWeaponAttemptedHeavy')], и мне едва удается уклониться."
 single_combat.0001.desc.opponent_response.taunt: "[my_foe.GetFirstNameNoTooltip] не принимает бой, а делает несколько болезненных замечаний в адрес меня, моей семьи и моей манеры есть спаржу."
 single_combat.0001.desc.opponent_response.put_the_boot_in: "[my_foe.GetFirstNameNoTooltip] устремляется вперед, оттесняя меня, а затем с силой пинает меня в грудь. Я с трудом удерживаюсь от падения."
 single_combat.0001.desc.opponent_response.strict_guard: "[my_foe.GetFirstNameNoTooltip] принимает защитную стойку, и [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] создает почти непреодолимую стену между нами."
 single_combat.0001.desc.opponent_response.confident_attack: "[my_foe.GetFirstNameNoTooltip] отвечает плавной последовательностью, в которой смешались [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] и [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')], и каждый удар вынуждает меня чуть уступать."
 single_combat.0001.desc.opponent_response.expert_onslaught: "[my_foe.GetFirstNameNoTooltip] в ответ обрушивает на меня яростные [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], [my_foe.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')] почти без остановки."
 single_combat.0001.desc.opponent_response.attempt_disarm: "С удивительной стремительностью [my_foe.GetFirstNameNoTooltip] наносит [my_foe.Custom('SignatureWeaponAttemptedHeavy')], и [myself.Custom('signature_weapon')] почти вылетает у меня из рук."
 single_combat.0001.desc.opponent_response.lightning_assault: "[my_foe.GetFirstNameNoTooltip] не теряет времени зря, и меня встречают мощные [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')], вынуждающие шаг за шагом отступать назад."
 single_combat.0001.desc.opponent_response.tire_opponent: "[my_foe.GetFirstNameNoTooltip] отходит назад после каждого моего удара, позволяя мне атаковать вновь и вновь. Вскоре я начинаю уставать."
 single_combat.0001.desc.opponent_response.reason_you_suck_speech: "Желая унизить меня, [my_foe.GetFirstNameNoTooltip] просто отходит назад, если я приближаюсь, и осыпает меня оскорблениями, #EMP прекрасно понимая#!, что я не могу [my_foe.GetHerHis] игнорировать."
 single_combat.0001.desc.opponent_response.technique_from_legend: "[my_foe.GetFirstNameNoTooltip] [my_foe.Custom('SignatureWeaponActionThirdPerson')] свое оружие на удивление знакомым образом и почти безупречно наносит [my_foe.Custom('SignatureWeaponAttemptedHeavy')], который мне, могу поклясться, уже доводилось видеть."
 single_combat.0001.desc.opponent_response.like_a_viper: "Я даже не успеваю понять, что произошло, как [my_foe.GetFirstNameNoTooltip] каким-то образом #EMP обходит#! мою защиту и [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] устремляется к моему сердцу. В самый последний момент мне удается отшатнуться назад."
 single_combat.0001.desc.opponent_response.pocket_silver: "Словно из ниоткуда [my_foe.GetFirstNameNoTooltip] вдруг выхватывает тяжелый кошель и кидает в меня. Удар отдается громким #EMP треском#!. Когда я наконец прихожу в себя, [my_foe.GetSheHe] уже атакует, пользуясь своим преимуществом."
 single_combat.0001.desc.opponent_response.martial_voice: "[my_foe.GetFirstNameNoTooltip] принимает небрежную защитную стойку и начинает орать на меня тоном, который может стерпеть непослушный слуга, но никак не [myself.GetTitleAsNameNoTooltip|l]."
 single_combat.0001.desc.opponent_response.mocking_boast: "[my_foe.GetFirstNameNoTooltip] отходит назад, создавая паузу в бою. Временная передышка используется для восхваления [my_foe.GetHerHis] славы и нападок на мою собственную значимость, и этого хватает, чтобы вывести меня из себя."
 single_combat.0001.desc.opponent_response.is_that_a_crocodile: "Внезапное шипение выдает присутствие озлобленного крокодила, только что выбравшегося из ближайшего водоема. Далеко не сразу мне удалось отогнать его."
 single_combat.0001.desc.opponent_response.desert_warrior: "Я изнываю от усталости на такой жаре, а [my_foe.GetFirstNameNoTooltip] кажется [Select_CString(my_foe.IsFemale, 'свежей', 'свежим' )] и [Select_CString(my_foe.IsFemale, 'полной', 'полным' )] сил и время от времени лениво наносит [my_foe.Custom('SignatureWeaponAttemptedLight')]."
 single_combat.0001.desc.opponent_response.jungle_stalker: "[my_foe.GetFirstNameNoTooltip] оказывается весьма вертким противником, исчезая, когда я пытаюсь атаковать, и перемещаясь по подлеску с недоступной мне легкостью."
 single_combat.0001.desc.opponent_response.open_terrain_expert: "[my_foe.GetFirstNameNoTooltip] отлично использует открытую местность, нанося [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] и отступая на свободное пространство."
 single_combat.0001.desc.opponent_response.rough_terrain_expert.rocky: "Прекрасно чувствуя себя на скалах, [my_foe.GetFirstNameNoTooltip] тут же взбирается выше меня, и благодаря такому преимуществу [my_foe.GetSheHe] #EMP чуть#! не отсекает мне несколько конечностей."
 single_combat.0001.desc.opponent_response.rough_terrain_expert.boggy: "Лучше меня зная, как сражаться в этих болотах, [my_foe.GetFirstNameNoTooltip] раз за разом пытается столкнуть меня в солоноватую воду, причем почти успешно."
 single_combat.0001.desc.opponent_response.forest_fighter: "Благодаря своему знанию леса [my_foe.GetFirstNameNoTooltip] без проблем проходит через заросли и кустарник, тогда как мне приходится прорубать себе дорогу."
 single_combat.0001.desc.opponent_response.raaargh: "[my_foe.GetFirstNameNoTooltip] на мгновение замирает в нерешительности, а затем издает крик ярости, способный сотрясти Землю, после чего бросается на меня с невиданной #EMP свирепостью#!."
 single_combat.0001.desc.opponent_response.hard_grit: "[my_foe.GetFirstNameNoTooltip] неприятно удивляет меня своими боевыми навыками, вновь и вновь отклоняя или парируя даже лучшие из моих ударов, обращая их против меня."
 single_combat.0001.desc.opponent_response.feint_and_stab: "[my_foe.GetFirstNameNoTooltip] пытается отвлечь меня и отводит свое оружие влево, чтобы затем другой рукой нанести удар скрытым кинжалом."
 single_combat.0001.desc.opponent_response.butchery: "[my_foe.GetFirstNameNoTooltip] изгибает губы в жестокой ухмылке, и прежде, чем мне удается приготовиться к защите, меня практически сбивают с ног свирепые [my_foe.Custom('SignatureWeaponAttemptedLightPlural')]."
 single_combat.0001.desc.opponent_response.stoic_veteran: "[my_foe.GetFirstNameNoTooltip] — ветеран варяжской гвардии, [Select_CString(my_foe.IsFemale, 'стойкая, жестокая и смертоносная', 'стойкий, жестокий и смертоносный' )], и [my_foe.Custom('signature_weapon')] в [my_foe.GetHerHis] руке обрушивает на меня мощные [my_foe.Custom('SignatureWeaponAttemptedLightPlural')]."
 single_combat.0001.desc.opponent_response.blade_dance: "[my_foe.GetFirstNameNoTooltip] славится тем, как хорошо [my_foe.GetHerHis] слушается [my_foe.Custom('signature_weapon')], и [my_foe.GetSheHe] напоминает мне об этом, когда на меня последовательно обрушиваются [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], среди которых порой неожиданно проскакивает [my_foe.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.opponent_response.wrath_of_highgod: "«[my_foe.GetFaith.HighGodNameAlternate] и [my_foe.GetFaith.WarGodName], заставят тебя страдать, [Select_CString(my_foe.IsFemale, 'неверная', 'неверный' )]!» — кричит [my_foe.GetFirstNameNoTooltip], [my_foe.Custom('SignatureWeaponActionPresentParticiple')] свое оружие к небу."
 single_combat.0001.desc.opponent_response.hurt_me_better: "[my_foe.GetFirstNameNoTooltip] стоит на месте, и по [my_foe.GetHerHis] лицу стекает струйка крови. Когда кровь доходит до [my_foe.GetHerHis] верхней губы, [my_foe.GetSheHe] с пугающей улыбкой слизывает ее."
 single_combat.0001.desc.opponent_response.special_fallback: "Неожиданно [my_foe.GetFirstNameNoTooltip] с силой пинает меня в голень, вынуждая на мгновенье оступиться."
 single_combat.0001.desc.opponent_response.something_to_hide: "«Вы не забыли, что #EMP в долгу#! передо мной, [myself.GetFirstNameNoTooltip]?» — улыбается [my_foe.GetFirstNameNoTooltip]. Когда я понимаю, о чем [my_foe.GetSheHe] говорит, мои плечи поникают сами собой."
