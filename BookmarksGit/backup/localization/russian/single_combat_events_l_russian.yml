 ## Intro Spiels
 single_combat.0001.desc.sc_defender.intro: "[sc_attacker.GetTitledFirstName] и я ходим кругами, оценивая друг друга. [sc_attacker.GetSheHe|U] [sc_attacker.Custom('SignatureWeaponActionThirdPerson')] свое оружие, и [sc_defender.Custom('SignatureWeaponNameOrType')] в моих руках придает мне уверенности. Смертоносное оружие кажется холодным и тяжелым.\n\n"
 single_combat.0001.desc.capstone.intro.first_blood: "Хотя бой продлится до первой крови, облегчения мне это не приносит."
 single_combat.0001.desc.capstone.intro.deadly: "Только один из нас уйдет отсюда живым, и я намереваюсь сделать всё возможное для этого."
 single_combat.0001.desc.sc_attacker.intro: "Несколько коротких мгновений [sc_defender.GetTitledFirstName] и я медленно ходим по кругу, высматривая уязвимость в защите. Я [sc_attacker.Custom('SignatureWeaponAction')] свое оружие, готовясь к защите, тогда как [sc_defender.GetSheHe] поудобнее перехватывает свое."
 single_combat.0001.desc.sc_attacker.intro.epilogue: "\n\nРезкий рывок знаменует начало боя.\n\n"
