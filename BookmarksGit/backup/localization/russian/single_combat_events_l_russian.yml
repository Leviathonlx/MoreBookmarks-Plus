 ## Defender Lost, Own Combat Move Feedback
 single_combat.0031.desc.sc_defender.wait_and_hope: "Идея подождать, пока противник сделает первый шаг, не принесла никакой пользы, а наоборот, дала [sc_victor.GetHerHim] преимущество."
 single_combat.0031.desc.sc_defender.unsure_attack: "Мои слабые атаки не причиняют никакого вреда."
 single_combat.0031.desc.sc_defender.enthusiastic_onslaught: "От [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')] нет никакого проку, я лишь напрасно трачу свои силы."
 single_combat.0031.desc.sc_defender.hail_mary: "Моя отчаянная атака не достигает цели."
 single_combat.0031.desc.sc_defender.pocket_sand: "Мой противник без труда пропускает [sc_defender.Custom('GritType')] мимо себя."
 single_combat.0031.desc.sc_defender.nut_em: "Моя неудачная атака головой лишь дает противнику массу возможностей для атаки."
 single_combat.0031.desc.sc_defender.guard: "Враг пробивает мою защиту."
 single_combat.0031.desc.sc_defender.probing_attack: "Противник отбивает мои удары."
 single_combat.0031.desc.sc_defender.onslaught: "Мои [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] не дают особого результата."
 single_combat.0031.desc.sc_defender.surprise_attack: "Мой противник легко разгадывает неожиданную атаку."
 single_combat.0031.desc.sc_defender.taunt: "Мои насмешки остаются без внимания."
 single_combat.0031.desc.sc_defender.put_the_boot_in: "[sc_loser.Custom('SignatureWeaponAttemptedHeavy')|U] достигает цели, но выбивает меня из равновесия."
 single_combat.0031.desc.sc_defender.strict_guard: "Несмотря на мои попытки, противник пробивает мою защиту."
 single_combat.0031.desc.sc_defender.confident_attack: "Мой противник парирует мои атаки."
 single_combat.0031.desc.sc_defender.expert_onslaught: "Даже мои лучшие [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] не дают никакого результата."
 single_combat.0031.desc.sc_defender.attempt_disarm: "В результате попытки обезоружить противника [sc_loser.Custom('signature_weapon')] вылетает у #EMP меня#! из рук."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_defender.tire_opponent: "Мои попытки измотать противника провалились, поскольку [sc_victor.GetSheHe] просто игнорирует мои показные увертки."
 single_combat.0031.desc.sc_defender.reason_you_suck_speech: "Мой противник стискивает зубы и не обращает внимания на мои слова."
 single_combat.0031.desc.sc_defender.technique_from_legend: "Воспроизвести подвиг оказалось непросто, и все мои действия не привели ни к чему."
 single_combat.0031.desc.sc_defender.like_a_viper: "Я стремительно атакую то, что казалось прорехой в защите, но рассекаю лишь воздух."
 single_combat.0031.desc.sc_defender.pocket_silver: "Мой противник без труда уворачивается от кошеля, не выказывая никакого интереса."
 single_combat.0031.desc.sc_defender.martial_voice: "Мои попытки запугать противника сразу же терпят крах."
 single_combat.0031.desc.sc_defender.mocking_boast: "Моя похвальба не достигает цели, противник полностью игнорирует мои подначки."
 single_combat.0031.desc.sc_defender.is_that_a_crocodile: "Крокодил замирает на полпути, явно передумав нападать."
 single_combat.0031.desc.sc_defender.desert_warrior: "Несмотря на льющий градом пот, [sc_victor.GetSheHe] не выказывает усталости."
 single_combat.0031.desc.sc_defender.jungle_stalker: "Обычно в джунглях тяжело сражаться, но противник не уступает."
 single_combat.0031.desc.sc_defender.open_terrain_expert: "Несмотря на огромные пространства, мой противник не выказывает усталости."
 single_combat.0031.desc.sc_defender.rough_terrain_expert: "Несмотря на непростую местность, противник не уступает мне."
 single_combat.0031.desc.sc_defender.forest_fighter: "Не все умеют хорошо сражаться в лесах, но мой противник не уступает мне, отвечая ударом на удар."
 single_combat.0031.desc.sc_defender.raaargh: "Я едва не теряю сознание, когда в голове наступает тишина. На противнике ни единой царапины, а вот я чувствую себя развалиной."
 single_combat.0031.desc.sc_defender.hard_grit: "Несмотря на мой опыт, противник блокирует все удары."
 single_combat.0031.desc.sc_defender.feint_and_stab: "Противник видит мою уловку, что делает удар второй рукой бессмысленным."
 single_combat.0031.desc.sc_defender.butchery: "Я умею убивать людей, но сейчас от этих навыков нет никакого толку."
 single_combat.0031.desc.sc_defender.stoic_veteran: "Навыков, полученных в Миклагарде, оказалось недостаточно. Противник постоянно парирует мои атаки."
 single_combat.0031.desc.sc_defender.blade_dance: "Мои попытки блеснуть умением не привели ни к чему хорошему, и противник отбил все выпады."
 single_combat.0031.desc.sc_defender.wrath_of_highgod: "Моя громкая молитва просто дала противнику возможность для атаки."
 single_combat.0031.desc.sc_defender.hurt_me_better: "Боль часто была мне союзником, но сегодня она меня оставила."
 single_combat.0031.desc.sc_defender.special_fallback: "Мой противник без труда оправляется от пинка."
 single_combat.0031.desc.sc_defender.something_to_hide: "Мой противник то ли не слышит, то ли не придает значения моим завуалированным угрозам."
