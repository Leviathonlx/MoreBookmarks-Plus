 #Visit a plantation - Fire!
 travel_events.2012.t: "Огонь!"
 travel_events.2012.desc: "Мы проходим через одни земледельческие угодья за другими. Вот и [ROOT.Char.GetCurrentLocation.GetName]. Следующую остановку мы собираемся сделать на местной плантации, но еще издалека я замечаю, что с ней что-то не так...\n\nВоздух резко пахнет... дымом? Дым? Пожар! Внезапно я замечаю, что дым над плантацией быстро густеет.\n\nНадежда на то, что это просто работники жгут мусор, быстро исчезает, когда столб разрастается до огромных размеров и наливается угрожающей чернотой."
