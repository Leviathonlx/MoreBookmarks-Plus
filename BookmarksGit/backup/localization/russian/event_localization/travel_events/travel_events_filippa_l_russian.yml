 travel_events.haunted_manor.t: "«Проклятый» особняк"
 travel_events.2017.t: "$travel_events.haunted_manor.t$"
 travel_events.2017.desc: "[ROOT.Char.GetCurrentLocation.GetName]. Мы идем по коридорам усадьбы. [Select_CString(estate_character.IsFemale, 'местная помещица', 'местный помещик' )], оборачивается ко мне. «Говорят, в этой части поместья неспокойно, [ROOT.Char.Custom('FormOfAddressForLiege')]. Будто бы она проклята».\n\nЯ в замешательстве озираюсь по сторонам. В коридоре довольно темно, в канделябрах мерцают свечи.\n\nКогда мы останавливаемся в старинном обеденном зале, [estate_character.GetFirstNameNoTooltip] вновь обращается ко мне, на этот раз широко улыбаясь. «Хотите, я покажу вам #EMP проклятый#! особняк?»"
 travel_events.2017.a: "«О, как #EMP интригующе#!!»"
 travel_events.2017.a_tt: "Вы входите в особняк"
 travel_events.2017.b: "Не бывать этому."
 travel_events.2017.b_tt: "Вы уходите из особняка"
 #Go with the pack or explore on your own?
 travel_events.2018.t: "«Проклятый» особняк: путь вперед"
 travel_events.2018.desc: "Мы идем по темному и пустынному коридору. Нам попадается несколько предметов мебели, накрытых белыми простынями, из-за чего мысли о призраках становятся еще назойливее.\n\nЭто что... крыса? Я пытаюсь поскорее нагнать свиту.\n\n[estate_character.GetTitledFirstName|U] поворачивается и косится на нас. Словно выталкивая из себя слова, [estate_character.GetSheHe] произносит: «А теперь сюда, господа и дамы»."
 travel_events.2018.a: "Не будем сходить с пути."
 travel_events.2018.a_tt: "Вы остаетесь со свитой"
 travel_events.2018.b: "А что там за укромный уголок?.."
 travel_events.2018.b_tt: "Вы можете найти что-нибудь интересное"
 travel_events.2018.c: "Я ухожу отсюда!"
 #Oh look, someone is trying to murder you
 travel_events.2019.t: "«Проклятый» особняк: предательство в особняке"
 travel_events.2019.desc: "Я иду по проходу слева и вхожу под низкие своды. Передо мной слегка приоткрытый люк в полу.\n\nПлотную темноту разрывает мерцающий свет откуда-то снизу. Аккуратно спускаюсь по лестнице и вижу... #EMP закутанного в тряпье незнакомца с кинжалом?!#!\n\nЯ отчаянно озираюсь, а убийца быстро приближается."
 travel_events.2019.a: "«Берегись! Сзади!»"
 travel_events.2019.a_tt: "Попытаться обрушить на убийцу буфет"
 travel_events.2019.a_retaliate.tt: "Ответный удар"
 travel_events.2019.a_retaliate.desc: "Буфет проламывает череп убийце"
 travel_events.2019.a_retaliate.effect_tt: "Убийца погибает"
 travel_events.2019.a_death.desc: "Вы умираете"
 travel_events.2019.b: "«Я могу набить твои карманы монетами!»"
 travel_events.2019.b_tt: "Попытаться подкупить убийцу"
 travel_events.2019.b_paid_off.tt: "Откупились"
 travel_events.2019.b_paid_off.desc: "Получив деньги, убийца убегает"
