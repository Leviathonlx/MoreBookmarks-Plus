l_russian:
 #Travel Flavor Events
 #Good omen? - Encounter a duck
 travel_events.2000.t: "Какого..."
 travel_events.2000.desc: "В кои-то веки выдался относительно спокойный день без происшествий. Где-то рядом [ROOT.Char.GetCurrentLocation.GetName]. Я закрываю глаза, и скакун неторопливо несет меня вперед, шаг за шагом.\n\nВетер мелодично поет в кронах деревьев, но вот в мелодию вплетается совсем иной звук, исходящий не от моей свиты. Это что, кряканье?\n\n"
 travel_events.2000.desc_meh_memory: "Я ищу глазами птицу. В последний раз, когда мне довелось преследовать утку в зарослях, все закончилось... неловко."
 travel_events.2000.desc_delicious_memory: "В последний раз, когда мне довелось преследовать утку в зарослях, ужин был #EMP отменный#! . Может, и сегодня повезет?"
 travel_events.2000.desc_good_memory: "Я весело вспоминаю, как в последний раз мне встретилась утка в зарослях. Она вывела меня к гнезду, где было #EMP столько#! пушистых утят!"
 travel_events.2000.desc_bad_memory: "Я на мгновение замираю, вспоминая, что мне уже приходилось преследовать утку в зарослях. Добром это не кончилось."
 travel_events.2000.desc_default: "Судя по всему, звук доносится из кустов справа от меня."
 travel_events.2000.a: "Это доброе предзнаменование."
 travel_events.2000.a_sadist: "Глупость какая."
 travel_events.2000.b: "За уткой!"
 travel_events.2000.b_sadist: "Наверное, я могу последовать за ней..."
 travel_events.2000.b.tt: "Вы некоторое время следуете за уткой"
 travel_events.2000.c: "Фу, мерзкая птица! Кыш!"
 travel_events.2000.c.tt: "Вы бросаете камень в направлении кряканья."
 #Duck follow-up
 travel_events.2001.t_positive: "Это..."
 travel_events.2001.t_negative: "Это не утка!"
 travel_events.2001.t: "Кря!"
 travel_events.2001.intro: "Я спешиваюсь и нахожу утку в ближайшем кустарнике. Она начинает убегать в заросли, и я преследую ее пешком."
 travel_events.2001.desc_positive: "\n\nЯ следую за уткой, и мало помалу к кряканью присоединяется — сперва слабо, а потом все сильнее — хор других птичьих голосов. За очередным кустом я вижу не одну утку, а #EMP целое утиное гнездовище#!!"
 travel_events.2001.desc_positive_sadist: "\n\nГлядя на упитанных уток и утят, я чувствую, как в животе начинает урчать."
 travel_events.2001.desc_positive_default: "\n\nКогда я представляю, насколько все это мягко и пушисто, у меня подгибаются колени."
 travel_events.2001.desc_negative: "\n\nЯ ухожу все дальше от свиты, и по моей спине пробегает холодок. За мной кто-то наблюдает?\n\nВнезапно на краю подлеска появляется [ROOT.Char.Custom('RegionalFerociousAnimal')]! Зверь взрыкивает и буравит меня злобным взглядом."
 travel_events.2001.desc: "\n\nВнезапно утка останавливается и смотрит на меня, явно пытаясь понять, когда она успела обзавестись последователем-человеком.\n\nЯ улыбаюсь птице, чтобы разрядить обстановку, но утка вздрагивает, расправляет крылья и улетает."
 travel_events.2001.a: "Это уже... #EMP слишком!#!"
 travel_events.2001.a_tt: "#EMP Восхитительно#!"
 travel_events.2001.a_tt_death: "Ваше сердце не выдерживает такого восхищения"
 travel_events.2001.b: "Рагу вышло бы превосходное..."
 travel_events.2001.b_success.tt: "Хорошая пища"
 travel_events.2001.b_failure.tt: "Подавились"
 travel_events.2001.c: "Дело #EMP плохо!#!"
 travel_events.2001.c_success.tt: "Успех"
 travel_events.2001.c_ran: "Вы успешно сбежали"
 travel_events.2001.c_failure.tt: "Ранение"
 travel_events.2001.c_hit_and_ran: "Вы сбежали, но получили ранение"
 travel_events.2001.c_critical_failure: "Зверь изувечил вас"
 travel_events.2001.d: "К бою!"
 travel_events.2001.d_scare_beast: "Вы отпугнули зверя"
 travel_events.2001.d_beast_hit: "Зверь наносит ответный удар, но убегает"
 travel_events.2001.e: "Какой-то... #EMP утячий#! труд."
 #Crossing an ant path - Ignore or don't ignore your guide
 travel_events.2002.t: "Хоженая тропа"
 travel_events.2002.desc: "Процессия застряла, а ведь [ROOT.Char.GetCurrentLocation.GetName] — всего в двух шагах от нас. [Select_CString(guide_leader.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guide_leader'))] [guide_leader.GetFirstName] стоит, спешившись, и напряженно вглядывается во что-то на земле. Прочие члены свиты столпились вокруг н[SCOPE.sC('guide_leader').GetHerHis].\n\nПри моем приближении [guide_leader.GetFirstNameNoTooltip] поднимает взгляд. «[ROOT.Char.Custom('FormOfAddressForLiege')|U], здесь проходит муравьиная тропа. Зовите меня [Select_CString(guide_leader.IsFemale, 'суеверной', 'суеверным' )], но пересекать муравьиную тропу нельзя».\n\n[guide_leader.GetSheHe|U] заминается. «[Select_CString(great_grand_parent.IsFemale, 'Моя', 'Мой' )] пра-пра-[Select_CString(great_grand_parent.IsFemale, 'бабка', 'дед' )] не вняла этой примете и не [Select_CString(great_grand_parent.IsFemale, 'вернулась', 'вернулся' )] домой»."
 travel_events.2002.a: "#EMP Ладно#!. Найдем другой путь."
 travel_events.2002.b: "Чушь. Теперь я вас поведу!"
 travel_events.2002.c: "А у меня есть хорошее лекарство от твоих суеверий."
 travel_competent_guide_tt: "Вы умелый проводник"
 travel.competent_guide: "$travel_competent_guide_tt$"
 travel_get_lost_tt: "Вы заблудились"
 #Visit the local military place (barrack/military camp/regiment grounds) - Try to improve your martial
 travel_events.2003.t: "Изучение военного дела"
 travel_events.2003.intro: "[ROOT.Char.GetCurrentLocation.GetName]. Капитан [local_captain.GetFirstName] и несколько [local_captain.GetHerHis] офицеров приветствуют нашу процессию на входе в военные лагеря."
 travel_events.2003.desc_barracks: "Я быстро спешиваюсь, мне не терпится осмотреть казармы. Там вовсю кипит жизнь."
 travel_events.2003.desc_regiment: "Я бегло осматриваю полковую базу и спешиваюсь. Небольшие группы солдат заняты обсуждением плана сражения."
 travel_events.2003.desc_camp: "Когда [local_captain.GetSheHe] уходит, я быстро спешиваюсь и иду к новейшим осадным машинам."
 travel_events.2003.outro: "\n\nЯ киваю, показывая, что одобряю организованный хаос.\n«Чего теперь желаете, [ROOT.Char.Custom('FormOfAddressForLiege')]?» — спрашивает [local_captain.GetFirstNameNoTooltip], выжидательно глядя на меня."
 travel_events.2003.a: "Не откажусь от учебного боя!"
 travel_events.2003.a_sparring_tt: "Учебный бой с солдатами прошел успешно"
 travel_events.2003.a_wounded_tt: "Вас случайно ранили"
 travel_events.2003.b: "Что это за приспособление?"
 travel_events.2003.b_success_tt: "Изучено военное дело"
 travel_events.2003.b_learn_tt: "Вы получили новые знания после изучения оборудования"
 travel_events.2003.b_failure_tt: "Выплывшая правда"
 travel_events.2003.b_spy_tt: "[county_liege.GetShortUIName] подозревает вас в шпионаже"
 travel_events.2003.b_cut_tt: "Вы случайно поранились об оборудование"
 travel_events.2003.c: "Присоединяйтесь ко мне."
 travel_events.2003.c_success_tt: "Тайная вербовка"
 travel_events.2003.c_secret_tt: "[county_liege.GetShortUIName] не узнает о вашем браконьерстве"
 travel_events.2003.c_found_out_tt: "[county_liege.GetShortUIName] узнает о вашем браконьерстве"
 travel_events.2003.d: "Вообще-то, у меня дела..."
 #Visit (your own) crappy pasture - Try to address or ignore the issues
 travel_events.2004.t: "Живописное пастбище"
 travel_events.2004.desc: "Гниющий смрад вонючим кулаком бьет меня в нос. Вид у скотины на пастбищах весьма плачевный. Во что превращается [ROOT.Char.GetCurrentLocation.GetName]?\n\nКрестьяне-работники едва волочат ноги и лениво пытаются изображать хоть какую-то деятельность. Их вялость и отсутствие интереса к работе явно передаются всему населению, ибо развитие региона намертво встало.\n\nМестный лидер [local_farmer.GetFirstName] направляется ко мне. Я недоверчиво качаю головой. Ну и дыра!"
 travel_events.2004.a: "Послушай, [local_farmer.GetFirstNameNoTooltip], тут и слепая свинья справилась бы лучше."
 travel_events.2004.a_success_tt: "Критика принята"
 travel_events.2004.a_critique_success_tt: "[local_farmer.GetShortUIName] принимает ваши замечания"
 travel_events.2004.a_failure_tt: "Критика отвергнута"
 travel_events.2004.a_critique_reject_tt: "[local_farmer.GetShortUIName] не соглашается с вашими замечаниями"
 travel_events.2004.b: "Мне нужны твои лошади. Живо."
 travel_events.2004.c: "У меня есть дела поважнее."
 #Visit another ruler's pasture - Give advice or sabotage the pasture
 travel_events.2005.t: "Чужие пастбища"
 travel_events.2005.desc: "Чудесный день, прекрасная погода, [ROOT.Char.GetCurrentLocation.GetName] радует видом прекрасных пастбищ, где скот буквально прыгает от радости и развлекается, как может. Телята с чистой блестящей шерстью жмутся к матерям.\n\nОб этом месте явно хорошо заботятся, хотя есть пара вещей, которые, на мой взгляд, можно было бы изменить.\n\nКо мне подходит [Select_CString(local_farmer.IsFemale, 'местная', 'местный' )] [local_farmer.Custom('MatriarchPatriarch')]. «Доброго утра вам, [ROOT.Char.Custom('FormOfAddressForLiege')]! Скажите, ну разве не красавцы?»"
 travel_events.2005.a: "Кое-что из этого может пригодиться мне дома!"
 travel_events.2005.a_success_tt: "Вы дали хороший совет"
 travel_events.2005.a_implemented_tt: "Ваш совет пригодился"
 travel_events.2005.a_failure_tt: "Ваш совет неправильно поняли"
 travel_events.2005.a_misinterpreted_tt: "Ваш совет понят в корне неверно"
 travel_events.2005.b: "Вот увидите, как мы здесь все сможем улучшить."
 #travel_events.2005.b_success_tt: "Sabotage Successful"
 #travel_events.2005.b_sabotage_tt: "Your sabotage is successful and secretive"
 #travel_events.2005.b_failure_tt: "Sabotage Averted"
 #travel_events.2005.b_averted_tt: "Your #EMP sabotage#! actually fixes some local problems"
 travel_events.2005.c: "Наверняка [county_liege.GetTitledFirstNameNoTooltip] может самостоятельно позаботиться о своих пастбищах."
 #Visit a camel farm - Get defiled by a camel
 travel_events.2006.t: "Опять верблюд?"
 travel_events.2006.desc: "Солнце заливает жарким светом верблюжью ферму в местности [ROOT.Char.GetCurrentLocation.GetName], и я укрываюсь в тени специально развешанных по ферме шкур. Внезапно кто-то всхрапывает прямо за моей спиной, и я в замешательстве оборачиваюсь.\n\nОказывается, одному из величественных зверей пришла в голову та же идея, и он уютно прикорнул в шаге от меня. Я наклоняюсь, чтобы погладить продолговатую голову, но животное #EMP одним стремительным движением бьет меня по лбу и плюет на щеку#!.\n\nКогда я прихожу в себя, то обнаруживаю неподалеку владельца верблюда — в совершенном смятении."
 travel_events.2006.a: "Научить бы тебя и твоего зверя манерам!"
 travel_events.2006.a_tt: "Вы высекли животное и его владельца."
 travel_events.2006.b: "Голова зверя станет #EMP отличным#! предупреждением."
 travel_events.2006.b_tt: "Вы отрубаете верблюду голову"
 travel_events.2006_camel_head: "Голова верблюда"
 travel_events.2006_camel_head_desc: "Голова непокорного верблюда."
 travel_events.2006.c: "Это просто безмозглое животное."
 #Visit an elephant pen - Train with the elephants
 travel_events.2007.t: "Элефантастика"
 travel_events.2007.desc_memory: "Стоя у слоновьего загона во владении [ROOT.Char.GetCurrentLocation.GetName], я с подозрением смотрю на гигантских зверей. Старое потрясение еще живо в моей памяти: помню, как [Select_CString(crushing_person.IsFemale, 'моя', 'мой')]"
 travel_events.2007.desc_memory_rival: "[Select_CString(crushing_person.IsFemale, 'соперница', 'соперник' )] "
 travel_events.2007.desc_memory_nemesis: "[Select_CString(crushing_person.IsFemale, 'заклятая противница', 'заклятый враг' )] "
 travel_events.2007.desc_memory_segway: "[crushing_person.GetTitledFirstName] едва не [Select_CString(crushing_person.IsFemale, 'усадила', 'усадил' )] на меня такую же тушу "
 travel_events.2007.desc_memory_here: "на этом же самом месте."
 travel_events.2007.desc_memory_not_here: "в провинции [elephant_memory.Var('elephant_location').GetProvince.GetName]. [elephant_memory.Var('elephant_location').GetTerrain.GetName|U] в тех краях до сих пор вызывает у меня неприязнь."
 travel_events.2007.desc_default: "[ROOT.Char.GetCurrentLocation.GetName] поражает воображение: здесь, в специальном загоне, бродят поистине величественные звери. Я наблюдаю, как они перетаскивают бревна и выполняют всяческие упражнения."
 travel_events.2007.desc_outro: "\n\nНаблюдая за слонами, занятыми делом, я слышу, как махауты обсуждают методы тренировки этих животных.\n\nДело это явно нелегкое, и мне становится интересно."
 travel_events.2007.a: "[ROOT.Char.GetTitleAsNameNoTooltip|U] не знает себе #EMP равных#!."
 travel_events.2007.a_success_tt: "Эффективная тренировка"
 travel_events.2007.a_efficient_training_tt: "Тренировка проходит великолепно"
 travel_events.2007.a_soft_success_tt: "Нормальная тренировка"
 travel_events.2007.a_alright_training_tt: "Тренировка проходит нормально"
 travel_events.2007.a_failure_tt: "Ужасная тренировка"
 travel_events.2007.a_failed_training_tt: "Вы спотыкаетесь на каждом шагу"
 travel_events.2007.b: "Я не стану тратить время."
 #Visit an elephant pen, your rival is on site - Attempt to crush your rival?
 travel_events.2008.t: "Присаживайся"
 travel_events.2008.desc: "Похоже, [ROOT.Char.GetCurrentLocation.GetName] и тропический зной неделимы. Жара берет свое, капли пота стекают по лицу, и когда я останавливаюсь, чтобы стереть его, то вижу, что у слоновьих загонов [Select_CString(elephant_rival.IsFemale, 'моя', 'мой' )] [elephant_rival.Custom2('InsultNoun', ROOT.Char)][Select_CString(elephant_rival.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('elephant_rival'))], [elephant_rival.GetTitledFirstName].\n\n[elephant_rival.GetSheHe|U] делает непристойный жест в мою сторону и громко смеется, явно пытаясь уязвить меня. Зубы мои скрипят.\n\nИ тут я замечаю, что [elephant_rival.GetTitledFirstNameNoTooltip] стоит #EMP прямо за слоном#!, а зверь движется. Мне удается привлечь внимание махаута."
 travel_events.2008.a: "[ROOT.Char.Custom('RandomElephantName')], #EMP сидеть.#!"
 travel_events.2008.a_success_tt: "Давящий слон"
 travel_events.2008.a_crushed_tt: "[elephant_rival.GetShortUIName] [Select_CString(elephant_rival.IsFemale, 'раздавлена', 'раздавлен' )] слоном"
 travel_events.2008.a_soft_success_tt: "Недостаточное давление"
 travel_events.2008.a_wounded_tt: "[elephant_rival.GetShortUIName] [Select_CString(elephant_rival.IsFemale, 'травмирована', 'травмирован' )]"
 travel_events.2008.a_failure_tt: "[elephant_rival.GetTitledFirstNameNoTooltip] убегает"
 travel_events.2008.a_scotfree_tt: "[elephant_rival.GetShortUIName] успевает убежать"
 travel_events.2008.b: "[elephant_rival.GetTitledFirstNameNoTooltip], осторожно!"
 #Visit an orchard - Kid falls out of tree
 travel_events.2010.t: "Сломанная веточка"
 travel_events.2010.temperate_summer: "[ROOT.Char.GetCurrentLocation.GetName]. Я брожу по фруктовому саду, и теплый ветерок ласкает мне шею. Деревья безмятежно тянутся к небу, раскрашивая мир цветами молодых побегов и зреющих фруктов."
 travel_events.2010.temperate_winter: "[ROOT.Char.GetCurrentLocation.GetName]. Я иду через фруктовые сады, и в ледяном воздухе дыхание вырывается изо рта облачками пара. Деревья будто тоскливо ежатся на морозе в ожидании тепла."
 travel_events.2010.tropical_summer: "[ROOT.Char.GetCurrentLocation.GetName]. Палящий зной. Я иду через фруктовые сады и повсюду вижу роскошные цветущие деревья."
 travel_events.2010.tropical_winter: "[ROOT.Char.GetCurrentLocation.GetName]. Наконец-то погода позволяет пересечь фруктовые сады без каких-либо препятствий. Я пользуюсь возможностью и с удовольствием рассматриваю уже засыпающие в ожидании тепла, но пока еще зеленые деревья."
 travel_events.2010.fallback: "[ROOT.Char.GetCurrentLocation.GetName]. Я иду между ровных рядов устремленных к небу деревьев. Хороший день для прогулки."
 travel_events.2010.desc: "\n\nВнезапно раздается пронзительный визг. Я скорее бросаюсь на звук, но это всего лишь "
 travel_events.2010.entourage: "[Select_CString(fallen_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallen_child'))] [fallen_child.GetFirstName] "
 travel_events.2010.peasant: "крестьянский ребенок "
 travel_events.2010.outro: "сидит под деревом с раздавленным видом и отчаянно рыдает.\n\nПохоже, [fallen_child.GetSheHe] [Select_CString(fallen_child.IsFemale, 'пыталась', 'пытался' )] забраться на дерево, но [Select_CString(fallen_child.IsFemale, 'соскользнула и упала', 'соскользнул и упал' )]. Я вижу, что одна из костей торчит под необычным углом."
 travel_events.2010.a: "Эти деревья опасны для здоровья!"
 travel_events.2010.a_flavor: "Сжечь тут все дотла!"
 travel_events.2010.a_tt: "Травма, которую [Select_CString(fallen_child.IsFemale, 'получила', 'получил' )] [fallen_child.GetShortUIName], может быть опаснее, чем кажется"
 travel_events.2010.a_tt_2: "[ROOT.Char.GetTitledFirstName] [Select_CString(ROOT.Char.IsFemale, 'сожгла', 'сжег' )] ваши сады во владении [location_county.GetNameNoTier]!"
 travel_events.2010.b: "Что это ты [Select_CString(fallen_child.IsFemale, 'выдумала', 'выдумал' )] [fallen_child.GetFirstNameNoTooltip]?!"
 travel_events.2010.b_tt: "Получено свойство"
 travel_events.2010.c: "Ну, ну."
 travel_events.2010.c_physician: "Давай-ка отведем тебя к доктору, дитя."
 travel_events.2010.c_physician_tt: "[court_physician.GetShortUIName] занимается травмой, которую [Select_CString(fallen_child.IsFemale, 'получила', 'получил' )] [fallen_child.GetShortUIName]"
 travel_events.2010.d: "[fallen_child.Custom('GirlBoyPlural')|U] есть [fallen_child.Custom('GirlBoyPlural')]."
 #Orchard hidden follow-up event
 travel_events.2011.tt_healed: "Раны исцелились"
 travel_events.2011.tt_healed_desc: "[fallen_child.GetShortUINamePossessive] [Select_CString(fallen_child.IsFemale, 'исцелилась', 'исцелился' )] от травмы"
 travel_events.2011.tt_worsened: "Состояние ухудшилось"
