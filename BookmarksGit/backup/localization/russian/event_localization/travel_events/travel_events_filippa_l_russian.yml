 #Travelling Ruler: You get ruthlessly attacked
 travel_events.2110.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, оставленные"
 travel_events.2110.desc: "Под ногами уходит вдаль [holding_location.GetTerrain.GetNameNoTooltip|l], скоро [holding_location.GetName] останется позади. Но когда мы добираемся до окраин, на нас внезапно нападают кровожадные разбойники верхом на лошадях! Владение так близко, наверняка [province_liege.GetTitledFirstName] пришлет помощь?\n\nНо время идет, разбойники продолжают преследование, и все более явной становится горькая правда: подмога не придет."
 travel_events.2110.desc_negative: "Чего можно ожидать от таких, как [province_liege.GetFirstNameNoTooltip]? [travelling_ruler.Custom2('InsultNoun', ROOT.Char)] и есть [travelling_ruler.Custom2('InsultNoun', ROOT.Char)]. Но, честно говоря, это низко даже для н[SCOPE.sC('province_liege').GetHerHis]."
 travel_events.2110.desc_positive: "Я чувствую острую боль в груди и понимаю, какое предательство только что [Select_CString(province_liege.IsFemale, 'совершила', 'совершил' )] [province_liege.GetTitledFirstNameNoTooltip]."
 travel_events.2110.desc_neutral: "Как правитель может допустить, чтобы в [province_liege.GetHerHis] владениях жили такие злобные всадники?"
 travel_events.2110.desc_outro: "\n\n[Select_CString(knight_to_sacrifice.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [knight_to_sacrifice.GetTitledFirstName] с суровым видом скачет рядом со мной. Мы давно готовились к этому моменту."
 travel_events.2110.a: "Мы будем едины."
 travel_events.2110.a_unscathed.tt: "Ни царапины"
 travel_events.2110.a_unscathed.desc: "Вы выходите из боя без единого ранения"
