l_russian:
 travel_danger_events.5000.t: "Опасность: задиры"
 travel_danger_events.5000.intro.land: "Пересекая владение [location.GetName] наш караван остановился на участке ровной местности, вокруг которого — [location.Custom('GetProvinceFoliageDesc')]. Я иду на шум и вижу, что [entourage_member_one.GetFirstName] и [entourage_member_two.GetFirstName] довели друг друга до белого каления.\n\n"
 travel_danger_events.5000.intro.sea: "Услышав снаружи удары и гневные крики, я поспешно поднимаюсь с нижней палубы и обнаруживаю, что [entourage_member_one.GetFirstName] и [entourage_member_two.GetFirstName] затеяли жаркий спор.\n\n"
 travel_danger_events.5000.craven: "«Зачем вы мучаете меня, [entourage_member_two.GetFirstNameNoTooltip]? Я ненавижу, когда меня пугают со спины, особенно когда вокруг [location.Custom('GetTerrainLandPlural')]!»\n\n«Да полноте, это была просто шутка! Наберитесь немного смелости, ради всех нас...»"
 travel_danger_events.5000.brave: "«Слюнтяй, [entourage_member_two.Custom2('InsultNoun', SCOPE.sC('entourage_member_one'))], соберись и #EMP бейся со мной#!! Покажи, на что ты годишься! Трусам вроде тебя не место в этом путешествии!» — [entourage_member_one.GetFirstNameNoTooltip] сплевывает на землю.\n\n[entourage_member_two.GetFirstNameNoTooltip] лишь закрывается руками от страха, тихо хныча про себя."
 travel_danger_events.5000.chaste: "«Прекратите хвастать своими похотливыми... #EMP делами#!, [entourage_member_two.Custom2('InsultNounSexual', SCOPE.sC('entourage_member_one'))]! Я больше не желаю об этом слышать!» — [entourage_member_one.GetFirstNameNoTooltip] стыдливо закрывает лицо руками.\n\n«Да ладно вам, [entourage_member_one.GetFirstNameNoTooltip]! Я не собираюсь стыдиться своих потребностей...» — возмущенно отвечает [entourage_member_two.GetFirstNameNoTooltip]."
 travel_danger_events.5000.stubborn: "«Могу поклясться, что мы идем не в ту сторону! И я ни шага не сделаю, пока мы не решим этот вопрос!» — кричит [entourage_member_one.GetFirstNameNoTooltip].\n\n«#EMP Вот же [Select_CString(entourage_member_one.IsFemale, 'упрямая старая ослица', 'упрямый старый осел' )]!#! Всю свиту уже [Select_CString(entourage_member_one.IsFemale, 'достала', 'достал' )]. Да [Select_CString(entourage_member_one.IsFemale, 'ее', 'его' )] [entourage_member_one.Custom('PointOfRidicule')] у нас уже в печенках!»"
 travel_danger_events.5000.generous: "«В последний раз говорю, [entourage_member_two.GetFirstNameNoTooltip], у меня ничего не осталось! Как смеете вы просить у меня золото после того, как выжали буквально досуха!» — сердито кричит [entourage_member_one.GetFirstNameNoTooltip].\n\n«Но мне нужно больше! Не скупердяйничайте, [entourage_member_one.GetFirstNameNoTooltip]!»"
 travel_danger_events.5000.gregarious: "«Ну же, [entourage_member_two.GetFirstNameNoTooltip], я просто пытаюсь скрасить время. Разве не должны мы получше узнать друг друга?» — заявляет [entourage_member_one.GetFirstNameNoTooltip] со скорбным выражением на лице.\n\n[entourage_member_two.GetFirstNameNoTooltip] вздрагивает, явно [Select_CString(entourage_member_two.IsFemale, 'готовая', 'готовый' )] со всех ног припустить назад во владение [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 travel_danger_events.5000.shy: "[entourage_member_one.GetFirstNameNoTooltip|U] в смущении оборачивается ко мне и объявляет: «[entourage_member_two.GetFirstNameNoTooltip|U] никак не оставит меня в покое! Скажите, чтобы [Select_CString(entourage_member_two.IsFemale, 'эта', 'этот' )] [entourage_member_one.Custom2('InsultAdjective', SCOPE.sC('entourage_member_two'))] [entourage_member_one.Custom2('InsultNoun', SCOPE.sC('entourage_member_two'))] [Select_CString(entourage_member_two.IsFemale, 'перестала', 'перестал' )] меня донимать!»\n\n«Я же просто шучу и всё! Согласитесь, что [entourage_member_one.Custom2('PointOfRidicule', SCOPE.sC('entourage_member_two'))] — это забавно!»"
 travel_danger_events.5000.just: "«Как вы смеете сбрасывать меня с коня, [entourage_member_one.GetFirstNameNoTooltip]! Вы [entourage_member_one.Custom2('InsultAdjective', SCOPE.sC('entourage_member_two'))] [entourage_member_one.Custom2('InsultNoun', SCOPE.sC('entourage_member_two'))]!» — заявляет [entourage_member_two.GetFirstNameNoTooltip], лежа на земле.\n\n«Не надо винить меня в своей неуклюжести», — с самодовольной ухмылкой отвечает [entourage_member_one.GetFirstNameNoTooltip]."
 travel_danger_events.5000.patient: "«... вот так мне и удалось выбраться из отчаянной ситуации во время прошлого визита во владение [location.GetNameNoTooltip]. И это напомнило мне о другом случае...»\n\n«#EMP Ни слова больше, [entourage_member_one.GetFirstNameNoTooltip]!#!» — перебивает [entourage_member_two.GetFirstNameNoTooltip]."
 travel_danger_events.5000.impatient: "[entourage_member_one.GetFirstNameNoTooltip] громко жалуется. «Мы вообще #EMP когда-нибудь#! доберемся до владения [next_destination.GetName]? Я ни шага больше не сделаю!»\n\n«Когда прибудем, тогда и прибудем! Ваше неблагодарное нытье лишь портит настроение всем остальным. Если бы это зависело от меня, вы бы не покинули владения [random_visited_province.GetNameNoTooltip]!»"
 travel_danger_events.5000.temperate: "«Ты греховная, прожорливая свинья! Ты можешь хотя бы час не думать о еде?!»\n\n«Но мне #EMP та-а-а-а-ак#! хочется есть! У меня в мыслях только [entourage_member_two.Custom('GetExpensiveDessert')], что мы оставили во владении [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]», — жалуется [entourage_member_two.GetFirstNameNoTooltip], и струйка слюны стекает из уголка [Select_CString(entourage_member_two.IsFemale, 'ее', 'его' )] рта."
 travel_danger_events.5000.paranoid: "«Вас подослали сюда, чтобы покончить со мной! Не лгите мне, вы, [entourage_member_two.Custom2('InsultAdjective', SCOPE.sC('entourage_member_one'))] убийца и махинатор!» — панически кричит [entourage_member_one.GetFirstNameNoTooltip].\n\n«Успокойтесь, [entourage_member_one.GetFirstNameNoTooltip]! Это всего лишь я! Как вы могли подумать такое?» — отвечает [entourage_member_two.GetFirstNameNoTooltip], пытаясь успокоить [Select_CString(entourage_member_one.IsFemale, 'перепуганную женщину', 'перепуганного мужчину' )]."
 travel_danger_events.5000.zealous: "[entourage_member_one.GetFirstNameNoTooltip], похоже, превозносит [entourage_member_one.GetFaith.GetNameNoTooltip|l]ие добродетели. «...Но вы не в состоянии постичь важность [entourage_member_one.GetFaith.HighGodNamePossessive] для хорошей жизнь. Важнее всего...»\n\n«#EMP Хватит уже!#! — закатывает глаза [entourage_member_two.GetFirstNameNoTooltip]. — \"[entourage_member_two.GetFaith.HighGodName], если ты слышишь, спаси меня, прошу, [Select_CString(entourage_member_one.IsFemale, 'эта', 'этот' )] [entourage_member_one.Custom2('InsultNoun', SCOPE.sC('entourage_member_two'))] меня убивает!»"
 travel_danger_events.5000.fallback: "«Я больше не стану мириться с вашей глупостью, [entourage_member_two.Custom2('InsultAdjective', SCOPE.sC('entourage_member_one'))] [entourage_member_two.Custom2('InsultNoun', SCOPE.sC('entourage_member_one'))]!» — заявляет [entourage_member_one.GetFirstNameNoTooltip], топая ногой.\n\n«Это вы ныли всю дорогу, #EMP приехали мы уже или нет?#! На каждом перекрестке!» — отвечает [entourage_member_two.GetFirstNameNoTooltip]."
 travel_danger_events.5000.a: "Ну же, помиритесь."
 travel_danger_events.5000.a.success: "[entourage_member_one.GetFirstNameNoTooltip] и [entourage_member_two.GetFirstNameNoTooltip] прислушиваются к вам и соглашаются забыть о противоречиях"
 travel_danger_events.5000.a.failure: "[entourage_member_one.GetFirstNameNoTooltip] и [entourage_member_two.GetFirstNameNoTooltip] не могут договориться"
 entourage_member_one_leaves.tt: "[entourage_member_one.GetFirstNameNoTooltip] покидает вашу процессию"
 entourage_member_two_leaves.tt: "[entourage_member_two.GetFirstNameNoTooltip] покидает вашу процессию"
 travel_danger_events.5000.b: "У нас нет времени на ваши препирательства!"
 travel_danger_events.5000.c: "Есть лишь одно решение."
 travel_danger_events.5000.c.success: "[entourage_member_one.GetFirstNameNoTooltip] побеждает"
 travel_danger_events.5000.c.failure: "[entourage_member_two.GetFirstNameNoTooltip] побеждает"
 travel_danger_events.5010.t: "Опасность: мест нет"
 travel_danger_events.5010.desc.intro: "После нескольких утомительных дней в пути мы прибыли в [location.GetName], где в поисках приюта на ночь нашли постоялый двор. По моему приказу [ROOT.Char.Custom2('RelationToMeShort', travel_leader )] [travel_leader.GetName] [Select_CString(travel_leader.IsFemale, 'отправилась', 'отправился' )] договориться о ночлеге. Вскоре [travel_leader.GetSheHe] [Select_CString(travel_leader.IsFemale, 'вернулась', 'вернулся' )], и мрачный вид на [travel_leader.GetHerHis] лице не сулил ничего доброго.\n\n"
 travel_danger_events.5010.desc.seriously: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], как вы могли уже догадаться...»\n\n[travel_leader.GetSheHe|U] лишь [Select_CString(travel_leader.IsFemale, 'опустила', 'опустил' )] голову в отчаянии. [angry_char.Custom2('InsultAdjective', ROOT.Char)|U] [angry_char.Custom2('InsultNoun', ROOT.Char)] [angry_char.GetTitledFirstName] делает всё, чтобы испортить мне это путешествие!"
 travel_danger_events.5010.desc.again: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], хозяин постоялого двора говорит, что #EMP мест совсем нет!#! Кажется, что [angry_char.GetName] [Select_CString(angry_char.IsFemale, 'рассказала', 'рассказал' )] о нашем прибытии в эти края»."
 travel_danger_events.5010.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], хозяин постоялого двора говорит, что мест совсем нет, хотя в общей комнате было совсем немного народу. Кажется, нам отказали из-за того, что этими землями правит [angry_char.GetName]...»"
 travel_danger_events.5010.a_seriously: "[angry_char.GetFirstNameNoTooltip] будет оплакивать этот день..."
 travel_danger_events.5010.a_again: "#EMP Опять?#! Будь [Select_CString(angry_char.IsFemale, 'проклята', 'проклят' )] [angry_char.Custom2('InsultNoun', ROOT.Char)]!"
 travel_danger_events.5010.a: "Не беда, мы найдем приют где-нибудь в другом месте."
 travel_danger_events.5010.b_seriously: "#EMP ВПУСТИ. МЕНЯ!#!"
 travel_danger_events.5010.b: "[ROOT.Char.GetTitledFirstNameNoTooltip] не будет спать на улице из-за чьих-то прихотей."
 travel_danger_events.5010.b.flavor: "Вы пытаетесь силой прорваться на постоялый двор"
 travel_danger_events.5010.b.success: "Хозяин постоялого двора уступил"
 travel_danger_events.5010.b.failure: "Хозяин постоялого двора отогнал вас"
 travel_danger_events.5010.c: "Я поговорю с хозяином постоялого двора."
 travel_danger_events.5010.c.flavor: "Вы пытаетесь уговорить хозяина постоялого двора впустить вас и вашу свиту"
 travel_danger_events.5010.c.success: "Хозяин постоялого двора согласился"
 travel_danger_events.5010.c.failure: "Хозяин постоялого двора не согласился"
