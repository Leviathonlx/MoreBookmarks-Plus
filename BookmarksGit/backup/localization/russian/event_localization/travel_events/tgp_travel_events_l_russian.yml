l_russian:
 tgp_travel_events.0025.t: "Семья прежде всего"
 tgp_travel_events.0025.desc: "«[Select_CString(ROOT.Char.IsFemale,'Моя','Мой')] [ROOT.Char.GetTitleAsNameNoTooltip], мне ужасно хочется полюбоваться видами. Прошу, позвольте моей карете ехать впереди, ведь ваша совершенно закрывает мне обзор!» — просит [spouse.GetTitledFirstName], когда мы останавливаемся в местности [ROOT.Char.GetCurrentLocation.GetName]. [Select_CString(spouse.IsFemale, 'Она', 'Он')] прячет зевок, прикрывая рот ладонью. [Select_CString(spouse.IsFemale, 'Ее', 'Его')] взгляд полон усталости.\n\nПрежде чем я успеваю ответить, в разговор вмешивается [crusty_person.GetTitledFirstName]. «[Select_CString(spouse.IsFemale, 'Хорошая супруга должна', 'Хороший супруг должен')] помнить об общепринятых нормах, — заявляет [Select_CString(crusty_person.IsFemale, 'она', 'он')] с приторной улыбкой. — Приличия требуют, чтобы [Select_CString(spouse.IsFemale, 'ваша', 'ваш')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] [Select_CString(spouse.IsFemale, 'оставалась', 'оставался')] на своем месте»."
 tgp_travel_events.0025.a: "Как пожелает [spouse.GetTitleAsNameNoTooltip]."
 tgp_travel_events.0025.a.tt: "Плодовитость в ваших отношениях с персонажем [spouse.GetTitledFirstName] улучшится."
 soulmate_travel_bond: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] сблизились во время совместного путешествия. Ночь была жаркая и долгая."
 lover_travel_bond: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] сблизились во время совместного путешествия. Ночь была жаркая и долгая."
 tgp_travel_events.0025.b: "Неужели [crusty_person.GetTitledFirstName] пытается вбить клин между нами?"
 tgp_travel_events.0025.b.flavor: "Придется смотреть за [Select_CString(crusty_person.IsFemale, 'ней', 'ним')] в оба."
 tgp_travel_events.0025.b.success: "Вы узнаёте, какие секреты прячет [crusty_person.GetTitledFirstName]"
 tgp_travel_events.0025.b.failure: "Вам не удается узнать, что скрывает [crusty_person.GetTitledFirstName]"
 tgp_travel_events.0025.c: "Ты можешь ехать и позади, [Select_CString(spouse.IsFemale, 'дорогая', 'дорогой')]."
 tgp_travel_events.0025.d: "Молчать! Все вы!"
 tgp_travel_events.0030.t: "Дорожные стихи"
 tgp_travel_events.0030.desc: "Подъехав к перекрестку, я замечаю листки со стихотворениями, прикрепленные к пограничным указателям.\n\nПохоже, что эти строки оставлены другими путешественниками. Хм, «[poem_province.Custom('TerrainInspirationLoc')]»? Похоже, кто-то из безымянных поэтов прибыл из далекого владения [poem_province.GetName]…\n\nМое внимание привлекла одна из поэм."
 tgp_travel_events.0030.desc.wanderer_poem: "В ней говорится о долгих странствиях и о том, как благотворно открытые пространства воздействуют на душу человека."
 tgp_travel_events.0030.desc.diplomacy_poem: "В ней рассказывается о непримиримой вражде двух благородных семейств, не сумевших поделить наследство."
 tgp_travel_events.0030.desc.martial_poem: "Она повествует о многих сражениях, в которых довелось биться автору. Похоже, он прекрасно владел не только пером, но и мечом."
 tgp_travel_events.0030.desc.stewardship_poem: "В ней говорится о тяжких испытаниях некоего аристократа, которому довелось пережить засуху и голод."
 tgp_travel_events.0030.desc.intrigue_poem: "Она рассказывает о страстной любви, вспыхнувшей между юными отпрысками двух враждующих семей."
 tgp_travel_events.0030.desc.learning_poem: "В ней мастерски описан дорогой сердцу автора пейзаж. Похоже, у него настоящий дар к стихосложению…"
 tgp_travel_events.0030.desc.fallback: "$tgp_travel_events.0030.desc.wanderer_poem$"
 tgp_travel_events.0030.a: "Поискать вдохновение в одной из поэм."
 tgp_travel_events.0030.a.success: "Вы понимаете, о чём хотел сказать автор"
 tgp_travel_events.0030.a.failure: "Вам не удается понять стихи"
 tgp_travel_events.0030.b: "Как интересно…"
 tgp_travel_events.0035.t: "Слабые корни"
 tgp_travel_events.0035.desc: "С трудом двигаясь [ROOT.Char.Custom('TerrainStruggleLoc')], я смотрю на"
 tgp_travel_events.0035.desc.farmlands: "раскинувшиеся впереди покатые холмы владения [farming_county.GetProvince.GetName]."
 tgp_travel_events.0035.desc.ricefields: "раскинувшиеся впереди террасы рисовых ферм во владении [farming_county.GetProvince.GetName]."
 tgp_travel_events.0035.desc.outro: "\n\nУ обочины дороги [Select_CString(farmer_char.IsFemale, 'какая-то крестьянка', 'какой-то крестьянин')] пытается прикрутить к телеге отвалившееся колесо. Завидев нас с посланником, [Select_CString(farmer_char.IsFemale, 'она', 'он')] мрачнеет и начинает меня отчитывать: «Вы забрали моего сына сражаться на войне. Будь он здесь, мне бы не пришлось так корячиться!»\n\nОглядев окрестные поля, я понимаю, как мало здесь осталось трудоспособных крестьян. Должно быть, все они пережили нечто похожее."
 tgp_travel_events.0035.a: "Остановиться и помочь [Select_CString(farmer_char.IsFemale, 'ей', 'ему')]."
 tgp_travel_events.0035.b: "Надо улучшить условия, в которых живут мои крестьяне."
 tgp_travel_events.0035.c: "У меня нет на это времени!"
 tgp_travel_events.0040.t: "Как шерсти на быке"
 tgp_travel_events.0040.desc: "Однообразие моего путешествия нарушает лишь стрекотание цикад в траве."
 tgp_travel_events.0040.desc.farmlands: "Внезапно, свернув за изгиб каменной ограды, я вижу посреди поля крестьянина, надирающего уши ребенку. Рядом пасется огромный бык."
 tgp_travel_events.0040.desc.ricefields: "Внезапно, следуя за изгибами рисовых полей, я вижу стоящего по колено в воде крестьянина, надирающего уши ребенку. Рядом пасется огромный бык."
 tgp_travel_events.0040.desc.outro: "\n\n«[Select_CString(ROOT.Char.IsFemale,'Моя','Мой')] [ROOT.Char.GetTitleAsNameNoTooltip]! — взывает ко мне крестьянин. — Этот бык принадлежит мне. Прошлой ночью его украли из стойла! Бьюсь об заклад, это дело рук [Select_CString(farmer_child.IsFemale, 'ее', 'его')] [Select_CString(parent.IsFemale, 'непутевой мамаши', 'непутевого папаши')]! [Select_CString(parent.IsFemale, 'Она пьянчужка и воровка', 'Он пьяница и вор')], а [Select_CString(farmer_child.IsFemale, 'эта девчонка', 'этот шалопай')] вечно покрывает [Select_CString(parent.IsFemale, 'ее', 'его')] преступления!»\n\nЯ смотрю на [Select_CString(farmer_child.IsFemale, 'девочку', 'мальчугана')]. [Select_CString(farmer_child.IsFemale, 'Она', 'Он')] бледнеет, дрожа от страха."
 tgp_travel_events.0040.a: "Я казню [Select_CString(farmer_child.IsFemale, 'ее', 'его')] [Select_CString(parent.IsFemale, 'мать', 'отца')]. Пусть это будет примером для всех."
 tgp_travel_events.0040.b: "Позволь ребенку отработать свой долг при дворе."
 tgp_travel_events.0040.c: "Оставь [Select_CString(farmer_child.IsFemale, 'ее', 'его')] в покое."
 tgp_travel_events.0041.t: "Долг уплачен"
 tgp_travel_events.0041.desc: "[farmer_child.GetTitledFirstName|U] [Select_CString(farmer_child.IsFemale, 'провела', 'провел')] при дворе несколько лет, и вот наконец срок [Select_CString(farmer_child.IsFemale, 'ее', 'его')] службы подходит к концу. \n\nОказавшись в столице, [farmer_child.GetFirstNameNoTooltip] [Select_CString(farmer_child.IsFemale, 'начала', 'начал')] помогать на конюшне, где [Select_CString(farmer_child.IsFemale, 'показала', 'показал')] себя надежным и умелым конюхом."
 tgp_travel_events.0041.desc.court_position: "В дальнейшем [Select_CString(farmer_child.IsFemale, 'она получила', 'он получил')] придворную должность, проявив себя как [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('farmer_child'))|l]. [Select_CString(farmer_child.IsFemale, 'Она', 'Он')] денно и нощно [Select_CString(farmer_child.IsFemale, 'обучалась', 'обучался')] дворцовым премудростям и [Select_CString(farmer_child.IsFemale, 'выросла', 'вырос')] весьма [Select_CString(farmer_child.IsFemale, 'способной девушкой', 'способным юношей')]."
 tgp_travel_events.0041.desc.knight: "Позднее [Select_CString(farmer_child.IsFemale, 'она стала', 'он стал')] рыцарем в моем войске."
 tgp_travel_events.0041.desc.stables: "За годы работы [Select_CString(farmer_child.IsFemale, 'она вырастила', 'он вырастил')] немало прекрасных лошадей."
 tgp_travel_events.0041.desc.kitchens: "Позже [Select_CString(farmer_child.IsFemale, 'ее', 'его')] перевели на кухню, и [Select_CString(farmer_child.IsFemale, 'она годами помогала', 'он годами помогал')] поварам драить котлы и чистить овощи."
 tgp_travel_events.0041.desc.study: "Позже [Select_CString(farmer_child.IsFemale, 'ее', 'его')] перевели под начало придворных ученых, и [Select_CString(farmer_child.IsFemale, 'она годами таскала', 'он годами таскал')] для них чернила и [Select_CString(farmer_child.IsFemale, 'следила', 'следил')] за порядком в архивах."
 tgp_travel_events.0041.desc.fallback: "$tgp_travel_events.0041.desc.study$"
 tgp_travel_events.0041.desc.alive: "За время своего пребывания при дворе [Select_CString(farmer_child.IsFemale, 'она выучила', 'он выучил')] немало важных жизненных уроков.\n\nЧто ж, пришло время отпустить [Select_CString(farmer_child.IsFemale, 'девушку', 'парня')] домой, к [Select_CString(parent.IsFemale, 'пьянчужке-матери', 'пьянице-отцу')] и родным полям владения [thieving_county.GetProvince.GetName]."
 tgp_travel_events.0041.desc.dead: "\n\nНедавно [Select_CString(farmer_child.IsFemale, 'ее', 'его')] [Select_CString(parent.IsFemale, 'пьянчужка-мать умерла', 'пьяница-отец умер')], и теперь [farmer_child.GetTitledFirstName] [Select_CString(farmer_child.IsFemale, 'должна', 'должен')] вернуться домой и вступить во владение родной фермой."
 tgp_travel_events.0041.a: "Думаю, от [Select_CString(farmer_child.IsFemale, 'нее', 'него')] там будет немало пользы."
 tgp_travel_events.0041.tt_pay_first: "#weak... но мне придется выплатить [Select_CString(farmer_child.IsFemale, 'ее', 'его')] семье компенсацию.#!"
 tgp_travel_events.0041.c: "[farmer_child.GetTitledFirstName|U] продолжит служить мне как главный конюший."
 tgp_travel_events.0041.d: "[farmer_child.GetTitledFirstName|U] продолжит служить мне как виночерпий."
 tgp_travel_events.0041.e: "[farmer_child.GetTitledFirstName|U] продолжит служить мне как придворный поэт."
 tgp_travel_events.0041.f: "[farmer_child.GetTitledFirstName|U] продолжит служить как наставник при дворе."
 tgp_travel_events.0041.g: "[farmer_child.GetTitledFirstName|U] останется у меня на службе!"
 tgp_travel_events.0041.g.tt: "[farmer_child.GetTitledFirstName|U] продолжит служить вам как [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('farmer_child'))|l]."
 tgp_travel_events.0045.t: "Отсталые аграрные методы"
 tgp_travel_events.0045.desc: "Остановившись на вершине холма, возвышающегося над полями владения [foreign_county.GetName], я наблюдаю, как трудятся здешние крестьяне. Несчастные вынуждены сажать каждое зернышко вручную, склонившись в три погибели.\n\nУ нас для этой задачи издавна применяется специальное приспособление — сеялка. Похоже, жители западных земель еще не знакомы с этим изобретением…"
 tgp_travel_events.0045.a: "Возможно, стоит предложить здешнему правителю обмен…"
 tgp_travel_events.0045.b: "Попробую обучить их нашим методам."
 tgp_travel_events.0045.b.flavor: "Жесты и рисунки помогут объяснить то, что я не могу рассказать словами."
 tgp_travel_events.0045.b.success: "Я демонстрирую им превосходство высокоразвитой конфуцианской культуры"
 tgp_travel_events.0045.b.failure: "Чужеземцы слушают меня с большим интересом, но, увы, не понимают ни слова"
 cultural_acceptance_taught_methods: "[foreign_county.GetCulture.GetName] и [foreign_county.GetCulture.GetName|l] повышают [Concept('cultural_acceptance', 'взаимную терпимость')|E] на [minor_cultural_acceptance_gain]."
 tgp_travel_events.0045.c: "Это не мое дело."
