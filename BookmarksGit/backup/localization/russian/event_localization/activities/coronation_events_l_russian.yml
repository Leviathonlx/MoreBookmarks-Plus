 ach_coronation.0017.desc: "[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')] является местом проведения утренней молитвы, где [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] толкает меня и показывает туда, где [host.Custom2('MyCharacterIntroduction', ROOT.Char)] опускается на колени для церемонии.\n\n«Разве вас не беспокоит, что [Select_CString(host.IsFemale, 'она никогда не сражалась', 'он никогда не сражался')] за веру,"
