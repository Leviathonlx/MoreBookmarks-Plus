 ach_coronation.0023.c: "Чувствуйте себя как дома при моем дворе!"
 ach_coronation.0023.d: "[foreign_warrior.Custom2('InsultAdjective', ROOT.Char)|U] [ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)], прочь с глаз моих!"
 cultural_acceptance_gain_accepted_foreign_warrior: "Приняли иноземного воина"
 ach_coronation.0025.t: "Питье и веселье"
 ach_coronation.0025.desc: "Покинув пир, я наслаждаюсь свежим воздухом и видами, какие может предложить [feast_location.GetBaronyNameExplicitly]. В ближайших кустах уединилась любвеобильная парочка, рядом с ними блюет какой-то [ROOT.Char.Custom('KnightCultureNoTooltip')|l]. Но все перекрывает шум, свидетельствующий о том, что [feast_location.GetTitle.Custom('BaronyTownType')] активно празднует.\n\nУ меня идея!"
 ach_coronation.0025.desc.host: "[feast_location.GetBaronyNameExplicitlyNoTooltip] и все местные жители станут прославлять мое имя после нескольких ночей бесплатной выпивки. Нужно только найти торговца, который согласится продать ее мне в такое время..."
 ach_coronation.0025.desc.guest: "[host.GetTitledFirstName], несомненно, оценит, если народ станет прославлять [Select_CString(host.IsFemale, 'ее', 'его' )] имя, а простолюдины порадуются бесплатной выпивке. Нужно только найти торговца, который согласится продать ее мне в такое время..."
 ach_coronation.0025.a: "[baron.Custom('RegionalAlcoholicDrink')|U] за мой счет!"
 ach_coronation.0025.b: "Что, если [baron.GetTitledFirstName] тоже внесет свой вклад?"
 ach_coronation.0025.b.flavor: "Учитывая, сколько выпивки мы сможем купить, [feast_location.GetName] узнает, что такое #EMP настоящее#! веселье!"
 ach_coronation.0025.b.tt.success: "[baron.GetTitledFirstName] [Select_CString(baron.IsFemale, 'согласна', 'согласен' )] — да начнется веселье!"
 ach_coronation.0025.b.tt.failure: "[baron.GetTitledFirstName] не в состоянии оценить ваш замысел"
 ach_coronation.0025.b.tt: "У вас есть свойства «[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]» или «[GetTrait('drunkard').GetName( GetNullCharacter )]», и хотя бы [GetPlayer.MakeScope.ScriptValue('minor_gold_value')|0V][gold_i] [Concept('gold', 'золотых')|E]"
 ach_coronation.0025.c: "Пожалуй, нет... мне больше достанется!"
 ach_coronation.0025.c.temperate: "Не обязательно пить, чтобы веселиться!"
 ach_coronation.0025.c.flavor: "Внутри ждет куда больше веселья"
 ach_coronation.0026.t: "Дурные знамения"
 ach_coronation.0026.desc: "Пир продолжается. От грохота барабанов у меня мурашки бегут по спине, а [ROOT.Char.Custom('GetExpensiveDrink')] вызывает тошноту. Вожди наверняка сочтут дурным знамением, если мне станет плохо именно сейчас!\n\nИ как на зло, в этот самый момент [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] проходит мимо с полной тарелкой еды и чашей какого-то пойла."
 ach_coronation.0026.a: "Нужно держаться!"
 ach_coronation.0026.a.tt: "Вы стискиваете зубы и стараетесь пережить ночь"
 ach_coronation.0026.a.tt.sick: "Вы чувствуете, как вас бросает в жар"
 ach_coronation.0026.a.tt.sick.failure: "Вам не удается это скрыть"
 ach_coronation.0026.a.tt.sick.success: "Вы держитесь"
 ach_coronation.0026.a.tt.critical_success: "[ROOT.Char.GetFaith.HighGodName], спасибо! Это чувство проходит"
 ach_coronation.0026.b: "[vassal.GetTitledFirstNameNoTooltip]! Помогите мне!"
 ach_coronation.0026.b.tt: "Остаток пира [vassal.GetTitledFirstName] будет помогать вам скрывать недомогание"
 ach_coronation.0026.c: "Довольно! Мне нужно пойти и отдохнуть."
 ach_coronation.0026.c.flavor: "Уход с собственного пира может быть плохо воспринят"
 ach_coronation.0027.t: "Чудесное лакомство"
 ach_coronation.0027.desc: "«[ROOT.Char.Custom2('RelationToMeAddress', partaker)|U]!» — кричит [partaker.Custom2('MyCharacterIntroduction', ROOT.Char)], приближаясь к моему столу. [Select_CString(partaker.IsFemale, 'Ее', 'Его' )] окружает какой-то странный запах. «Я тут [Select_CString(partaker.IsFemale, 'повстречала', 'повстречал' )] [Select_CString(stoner.IsFemale, 'одну очень интересную женщину', 'одного очень интересного человека' )]. Вам непременно нужно познакомиться!"
 ach_coronation.0027.desc.char.crusader: "[Select_CString(stoner.IsFemale, 'Она побывала', 'Он побывал' )] в крестовом походе и [Select_CString(stoner.IsFemale, 'привезла', 'привез' )] оттуда это удивительное сарацинское печенье!»"
 ach_coronation.0027.desc.char.varangian: "[Select_CString(stoner.IsFemale, 'Она жила', 'Он жил' )] в #L [emperor_culture.GetCollectiveNoun|l]ой#! земле и [Select_CString(stoner.IsFemale, 'привезла', 'привез' )] оттуда это необыкновенное печенье!»"
 ach_coronation.0027.desc.char.other: "[Select_CString(stoner.IsFemale, 'Она привезла', 'Он привез' )] это потрясающее печенье с гашишем!»"
 ach_coronation.0027.a: "Я куплю весь [Select_CString(stoner.IsFemale, 'ее', 'его' )] запас!"
 ach_coronation.0027.b: "Что ж, почему бы и нет?"
 ach_coronation.0027.b.hashishiyah: "Похоже, [Select_CString(stoner.IsFemale, 'она', 'он' )] — [Select_CString(stoner.IsFemale, 'женщина знающая', 'человек знающий' )]!"
 ach_coronation.0027.c: "На #EMP моей#! коронации? Вон отсюда!"
 ach_coronation.0027.d: "«Насладитесь этим печеньем без меня, [partaker.GetFirstNameNoTooltip]»."
 ach_coronation.0027.d.host: "Хорошему хозяину для гостей ничего не жалко!"
 purchased_hashish_opinion: "Покупка гашиша"
 ach_coronation.0028.t: "Застольная легитимность"
 ach_coronation.0028.desc: "«Эй, [ROOT.Char.GetFirstName]!» — кричит [drinker.Custom2('MyCharacterIntroduction', ROOT.Char)] с другого конца зала. [Select_CString(drinker.IsFemale, 'Ее', 'Его' )] голос с легкостью перекрывает шум праздничного застолья. «Думаешь, новая корона делает тебя сильнее? Тогда, во имя [drinker.GetFaith.HighGodNamePossessive], выпей! Докажи, что из тебя выйдет [Select_CString(ROOT.Char.IsFemale, 'хорошая', 'хороший' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]!»\n\nВсе взгляды обращаются ко мне. Гости ждут моей реакции."
 ach_coronation.0028.a: "Сегодня [drinker.GetTitledFirstNameNoTooltip|l] встретит достойного противника!"
 ach_coronation.0028.a.win: "Вы пьете, пока [drinker.GetFirstNameNoTooltip] не падает под стол!"
 ach_coronation.0028.a.lose: "Вам с [Select_CString(drinker.IsFemale, 'ней', 'ним' )] не сравняться"
 ach_coronation.0028.b.win: "[drinker.GetFirstNameNoTooltip] [Select_CString(drinker.IsFemale, 'обречена', 'обречен' )] на поражение"
 ach_coronation.0028.b.lose: "Ваша хитрость раскрыта!"
 ach_coronation.0028.b: "Нужно подсыпать что-нибудь в [Select_CString(drinker.IsFemale, 'ее', 'его' )] чашу..."
 ach_coronation.0028.c: "Я так не думаю."
 ach_coronation.0029.t: "[ROOT.Char.GetTitleAsNameNoTooltip|U] на охоте"
 ach_coronation.0029.desc: "[ROOT.Char.Custom('GetFoodBird')|U] в [ROOT.Char.Custom('GetFoodDetail_RU_Prep')] да на открытом огне — это, конечно, здорово, но охотничьи байки — еще лучше! [first.Custom2('MyCharacterIntroduction', ROOT.Char)|U], [Select_CString(second.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second') )] [second.GetFirstName] и я вот уже несколько часов предаемся воспоминаниям о наших самых успешных охотах.\n\n«Всё, хватит! — кричит [first.GetTitledFirstNameNoTooltip|l]. — Раз уж вас короновали, нужно устроить охоту! Прямо после пира! [Select_CString(ROOT.Char.IsFemale, 'Наша новая', 'Наш новый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )] особого развлечения!»\n\n«Да-да! — энергично кивает [second.GetFirstNameNoTooltip]. — [ROOT.Char.GetTitleAsNameNoTooltip|U] отправится на [ROOT.Char.Custom('GetTitleTierAdjective')]ую охоту!»"
 ach_coronation.0029.a: "Да! [ROOT.Char.Custom('GetTitleTierAdjective')|U]ая охота!"
 ach_coronation.0029.a.flavor.impress_attendees: "И вы позаботитесь о том, чтобы об этой охоте узнала вся [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ая держава!"
 ach_coronation.0029.a.flavor.embrace_supporters: "Это позволит мне сблизиться с моими сторонникам!"
 ach_coronation.0029.a.flavor.exalt_crown: "Наша добыча будет символом моего правления!"
 ach_coronation.0029.a.impressive_hunt: "Ваша следующая #TOOLTIP:ACTIVITY_TYPE,activity_hunt #L охота#!#! улучшит [Concept('opinion', 'мнение')|E] ваших [Concept('vassals', 'вассалов')|E] о вас"
 ach_coronation.0029.a.personal_hunt: "[Concept('vassal', 'Вассалы')|E], ставшие [Concept('guests', 'гостями')|E] вашей следующей #TOOLTIP:ACTIVITY_TYPE,activity_hunt #L охоты#!#!, могут получить [Concept('trait', 'свойство')|E] «[GetTrait('loyal').GetName( GetNullCharacter )]»"
 ach_coronation.0029.a.glorious_hunt: "Ваша следующая #TOOLTIP:ACTIVITY_TYPE,activity_hunt #L охота#!#! повысит вашу [Concept('legitimacy', 'легитимность')|E]"
 ach_coronation.0029.b: "Давайте лучше поохотимся с соколами!"
 ach_coronation.0029.b.free_falconry: "Ваша следующая соколиная #TOOLTIP:ACTIVITY_TYPE,activity_hunt #L охота#!#! не потребует траты [Concept('gold', 'золота')|E]"
 ach_coronation.0029.b.flavor: "А птиц доставите вы двое!"
 ach_coronation.0029.c: "Ха! Я буду слишком [Select_CString(ROOT.Char.IsFemale, 'занята', 'занят' )]..."
 ach_coronation.0029.c.virtuous: "А как же умеренность во всём?"
 ach_coronation.0029.c.virtuous.tt: "Этот вариант доступен, поскольку ваша #L [THIS.Char.GetFaith.GetName|l]ая#! [Concept('faith', 'конфессия')|E] считает [Concept('trait', 'свойство')|E] «[GetTrait('temperate').GetName( GetNullCharacter )]» [Concept('virtuous', 'добродетелью')|E]"
 hunt_kings_hunt_header: "[ROOT.Char.GetTitleAsNameNoTooltip|U] на охоте"
 hunt_default_header: "Охота"
 every_non_disloyal_vassal_attendee_tt: "Присутствующие на коронации [Concept('vassals', 'вассалы')|E] персонажа [host.GetTitledFirstName], не имеющие свойства «[GetTrait('disloyal').GetName( GetNullCharacter )]»"
 every_detractor_tt: "Каждый [Concept('coronation_detractor', 'недоброжелатель')|E] на [Concept('coronation', 'коронации')|E]"
 every_non_detractor_tt: "Каждый [Concept('guest', 'гость')|E] на [Concept('coronation', 'коронации')|E], не являющийся [Concept('coronation_detractor', 'недоброжелателем')|E]"
 every_zealot_vassal_guest_tt: "Каждый #TOOLTIP:VASSAL_STANCE,zealot #L [GetVassalStance( 'zealot' ).GetTextIcon]фанатичный#!#! [Concept('vassal', 'вассал')|E], участвующий в [Concept('activity', 'занятии')|E]"
 every_faith_warrior_guest_tt: "Каждый персонаж со свойствами «[GetTrait('faith_warrior').GetName( GetNullCharacter )]» или «[GetTrait('crusader_king').GetName( GetNullCharacter )]», участвующий в [Concept('activity', 'занятии')|E]"
 available_because_host_intent_tt: "Этот вариант доступен, поскольку [host.GetTitledFirstName] имеет [Concept('intent', 'намерения')|E] на [host.GetInvolvedActivityIntent.GetName|l]"
 available_because_skill_learning_tt: "Этот вариант доступен из-за высокого значения вашего [Concept('skill', 'навыка')|E] [Concept('learning', 'учености')|E]"
 available_because_piety_vs_host_tt: "Этот вариант доступен, поскольку ваш [Concept('piety_level', 'уровень набожности')|E] выше, чем у персонажа [host.GetTitledFirstName]"
 available_because_of_shared_religion_tt: "Этот вариант доступен, потому что вы оба [THIS.Char.GetFaith.GetReligion.GetAdherentNamePlural|l]"
 because_you_have_diligent_tt: "#P Поскольку у вас есть свойство «[GetTrait('diligent').GetName( GetNullCharacter )]», модификатор «[GetModifier('ach_negative_rumors_modifier').GetNameWithTooltip]» не будет расти#!"
