 ach_coronation.0022.t: "Кашляющая корона"
 ach_coronation.0022.desc: "В последнее время все обсуждают жуткое поветрие «[epidemic_scope.GetName]», от которого страдает [host.GetPrimaryTitle.GetTierAsName|l], и больше всех о нем говорят [zealot.GetFaith.AltPriestTermPlural|l] державы. «За что [zealot.GetFaith.GoodGodNames] так наказывает нас? За что [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] заслуживает такой кары?» — вопрошают некоторые."
 ach_coronation.0022.desc.whisper.byzantine: "«Как [host.GetTitledFirstNameNoTooltip] может претендовать на то, чтобы считаться [Glossary( 'пистос эн Христо Басилевс', 'PISTOS_EN_CHRISTOI_BASILEUS_GLOSS' )], если [host.GetFaith.HighGodName] так [Select_CString(host.IsFemale, 'ее', 'его')] наказывает?»"
 PISTOS_EN_CHRISTOI_BASILEUS_GLOSS: "Означает «верный Христу Богу император» и является византийском заменой слову «Август»."
 ach_coronation.0022.desc.whisper.hre: "«Как [host.GetTitledFirstNameNoTooltip] может претендовать на [Glossary( 'sacra majestas', 'SACRA_MAJESTAS_GLOSS' )] в такое время?»"
 SACRA_MAJESTAS_GLOSS: "Переводится с латыни как #BOL «священное величество»#!, божественный мандат священных римских императоров править подданными не только как светские, но и как духовные правители."
 ach_coronation.0022.desc.whisper.divine_right: "«Разве может [host.GetTitledFirstNameNoTooltip] претендовать на божественное право в свете таких знамений?»"
 ach_coronation.0022.desc.whisper.sinner: "«Не являются ли причиной [host.GetTitledFirstName] и [Select_CString(host.IsFemale, 'ее', 'его')] порочная природа?»"
 ach_coronation.0022.desc.whisper.fallback: "«Уж не [Select_CString(host.IsFemale, 'проклята', 'проклят')] ли [host.GetTitleAsNameNoTooltip|l]?»"
 ach_coronation.0022.desc.ending: "— спрашивают другие.\n\n[zealot.GetTitledFirstName] сильнее прочих реагирует на подобные вопросы и проводит день в беспокойных молитвах."
 ach_coronation.0022.a.coronation_disrupt_loyalists: "Несомненно, [zealot.GetShortUINameNoTooltip] понимает, чья это вина?"
 ach_coronation.0022.a.coronation_disrupt_loyalists.flavor: "[zealot.GetShortUIName] [Select_CString(zealot.IsFemale, 'права', 'прав')]! #EMP [Select_CString(host.IsFemale, 'Виновата', 'Виноват')]#! [host.GetShortUIName]!"
 ach_coronation.0022.a.coronation_disrupt_loyalists.failure: "[zealot.GetShortUIName] считает этот разговор почти святотатственным"
 ach_coronation.0022.a.coronation_disrupt_loyalists.success: "Теперь [Select_CString(zealot.IsFemale, 'она убеждена', 'он убежден')], что [Select_CString(host.IsFemale, 'виновата', 'виноват')] [host.GetShortUIName]"
 ach_coronation.0022.a.offer_support: "Я немедленно с [Select_CString(zealot.IsFemale, 'ней', 'ним')] поговорю."
 ach_coronation.0022.a.offer_support.flavor: "[host.GetTitleAsName], несомненно, оценит напоминание о [Select_CString(host.IsFemale, 'ее', 'его')] божественном мандате."
 ach_coronation.0022.a.offer_support.success: "[zealot.GetShortUIName] благодарит вас за напоминание о том, кому [Select_CString(zealot.IsFemale, 'она должна быть верна', 'он должен быть верен')]"
 ach_coronation.0022.a.offer_support.failure: "[zealot.GetShortUIName] начинает сомневаться в своей вере"
 ach_coronation.0022.b: "Я молюсь вместе с [Select_CString(zealot.IsFemale, 'ней', 'ним')] как [ROOT.Char.Custom('SisterBrother')] по вере."
