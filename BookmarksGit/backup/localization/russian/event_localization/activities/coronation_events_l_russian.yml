 ach_coronation.0013.t: "[ROOT.Char.GetTitleAsNameNoTooltip] и простолюдины"
 ach_coronation.0013.intro: "Весь день я спокойно исполняю свои обязанности, наслаждаясь относительным покоем владения [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]. И вдруг,"
 ach_coronation.0013.desc_opening.rainy_day: "укрывшись от дождя"
 ach_coronation.0013.desc_opening.dry_day: "наслаждаясь минуткой отдыха"
 ach_coronation.0013.desc_opening: "неподалеку от [ROOT.Char.Custom('GetMainsquareCommons_RU_Gen')], я слышу, как кто-то кричит #EMP «[host.GetTitleAsNameNoTooltip]!»#!\n\nИсточник находится за углом: [ROOT.Char.Custom('GetTaverngoersTribespeople')] активно сплетничают, и [ROOT.Char.Custom('RegionalAlcoholicDrink')] льется рекой."
 ach_coronation.0013.desc_conversation.mean.1: "«[Select_CString(host.IsFemale, 'Самая', 'Самый' )] [host.Custom('InsultAdjectiveGeneric')] [host.GetTitleAsNameNoTooltip|l] из всех!» — сплевывает [peasant.Custom2('dummy_peasant_profession', peasant)] под возгласы одобрения собравшихся."
 ach_coronation.0013.desc_conversation.mean.2: "«Будь [Select_CString(host.IsFemale, 'проклята эта так называемая', 'проклят этот так называемый' )] „[host.GetTitleAsNameNoTooltip|l]“, из-за [Select_CString(host.IsFemale, 'нее', 'него' )] [host.GetPrimaryTitle.GetTierAsName|l] погибнет!» — заявляет [peasant.Custom2('dummy_peasant_profession', peasant)] под одобрение товарищей."
 ach_coronation.0013.desc_conversation.mean.3: "«[Select_CString(dummy_gender.IsFemale, 'Моя', 'Мой' )] [dummy_gender.Custom('GetRandomRelation')], [dummy_gender.Custom('lowly_servant_type')] обслуживает, и вот [Select_CString(dummy_gender.IsFemale, 'она', 'он' )] говорит, что у [Select_CString(host.IsFemale, 'нее', 'него' )] всегда изо рта воняет!»"
 ach_coronation.0013.desc_conversation.mean.4: "«Вы слышали, что с [Select_CString(host.IsFemale, 'ней', 'ним' )] спит [dummy_gender.Custom('lowly_servant_type')]? — смеется [peasant.Custom2('dummy_peasant_profession', peasant)]. — А еще [Select_CString(host.IsFemale, 'она', 'он' )] делает такую штуку... там еще [host.Custom('DeviantObjectArticle')] требуется...»"
 ach_coronation.0013.desc_conversation.mean.4.chaste: "Боже! Я закрываю уши, чтобы больше ничего не слышать."
 ach_coronation.0013.desc_conversation.mean.4.lustful.host: "Боже! Они считают меня [Select_CString(ROOT.Char.IsFemale, 'такой скучной', 'таким скучным' )]!"
 ach_coronation.0013.desc_conversation.mean.4.lustful.guest: "Боже! [Select_CString(host.IsFemale, 'Какой же скучной они ее', 'Каким же скучным они его' )] считают!"
 ach_coronation.0013.desc_conversation.mean.4.not_lustful: "Боже! С чего бы кому-то лгать об этом?"
 ach_coronation.0013.desc_conversation.mean.5: "«Говорят, [Select_CString(host.IsFemale, 'она', 'он' )] [host.Custom('InsultAdjectiveGeneric')] сволочь. А что [Select_CString(host.IsFemale, 'она натворила', 'он натворил' )]? Только чудовище на такое способно»."
 ach_coronation.0013.desc_conversation.nice.1: "«Да здравствует [host.GetTitleAsNameNoTooltip|l]!» — кричит [peasant.Custom2('dummy_peasant_profession', peasant)] под одобрительный хор пьяных голосов."
 ach_coronation.0013.desc_conversation.nice.2: "«Грят, [host.GetTitleAsNameNoTooltip|l] [Select_CString(host.IsFemale, 'самая', 'самый' )] [host.Custom('GetPrettyAdjective')][Select_CString(host.IsFemale, 'ая', 'ый' )] и [host.Custom('GetPiousAdj')][Select_CString(host.IsFemale, 'ая', 'ый' )] [host.GetTitleAsNameNoTooltip|l] на свете!» — кричит один из них."
 ach_coronation.0013.desc_conversation.nice.3: "«[Select_CString(dummy_gender.IsFemale, 'Моя', 'Мой' )] [dummy_gender.Custom('GetRandomRelation')] теперь [ROOT.Char.Custom('GetRandomRelation')] и говорит, что [host.GetTitledFirstNameNoTooltip] так хорошо исполняет танец „[host.Custom('GetMedievalDance')]“, что люди плачут от умиления!» — заявляет [peasant.Custom2('dummy_peasant_profession', peasant)]."
 ach_coronation.0013.desc_conversation.nice.4: "«Однажды мне [Select_CString(host.IsFemale, 'повстречалась', 'повстречался' )] [host.GetTitleAsNameNoTooltip|l], — говорит [peasant.Custom2('dummy_peasant_profession', peasant)]. — С первого взгляда было ясно, что [Select_CString(host.IsFemale, 'она добрая', 'он добрый')]!»"
 ach_coronation.0013.desc_conversation.nice.5: "«Пусть сдохнет [Select_CString(claimant.IsFemale, 'эта', 'этот' )] [claimant.Custom('InsultAdjectiveGeneric')] [Select_CString(claimant.IsFemale, 'самозванка', 'самозванец' )] [claimant.GetTitledFirstName]! — объявляет [peasant.Custom2('dummy_peasant_profession', peasant)] под всеобщее одобрение. — Да здравствует [Select_CString(host.IsFemale, 'законная', 'законный' )] [host.GetTitleAsNameNoTooltip|l]!»"
 ach_coronation.0013.ending.agrees: "\n\nХа! Думаю, эти славные люди дело говорят!"
 ach_coronation.0013.ending.disagrees: "\n\nКак смеют эти простодушные #EMP крестьяне#! так оскорблять своего сюзерена!"
 ach_coronation.0013.ending.neutral: "\n\nПохоже, нынче даже у простолюдинов есть время обсуждать политику."
 ach_coronation.0013.a.weaken_detractors: "Крестьяне! У меня есть предложение."
 ach_coronation.0013.a.weaken_detractors.flavor: "Я могу придумать для них более интересные слухи!"
 ach_coronation.0013.a.weaken_detractors.tt: "Толпа насмехается над вашими противниками"
 ach_coronation.0013.b: "Что ж, не все сердца можно завоевать. #EMP СТРАЖА!#!"
 ach_coronation.0013.c: "Я научу их бояться короны!"
 ach_coronation.0013.c.tt.success: "Крестьяне с ужасом в глазах молят о пощаде"
 ach_coronation.0013.c.tt.failure: "Слухи продолжают расходиться..."
 ach_coronation.0013.flavor: "Хорошая взбучка напомнит этим глупцам, чтобы держали свои поганые рты закрытыми."
 ach_coronation.0013.d: "Эй ты! Плесни и мне!"
 ach_coronation.0013.d.flavor: "Я [Select_CString(host.IsFemale, 'будущая', 'будущий' )] [host.GetTitleAsNameNoTooltip|l], и я хочу выпить!"
 ach_coronation.0013.e: "Что ж, пора возвращаться."
 ach_coronation.0013.e.disagrees: "Реагировать на этих глупцов — ниже моего достоинства."
 ach_coronation.0013.e.flavor.mean: "Что мне за дело до болтовни простолюдинов?"
 ach_coronation.0013.e.flavor.nice: "А кто сказал, что простолюдины невежественны?"
 two_detractors_get_negative_rumors_tt: "Два [Concept('coronation_detractors', 'недоброжелателя')|E] получат [Concept('modifier', 'модификатор')|E] #N [GetModifier('ach_negative_rumors_modifier').GetNameWithTooltip]#!"
 because_you_have_overseer_tt: "#P Ваш опыт от наличия свойства «[GetTrait('overseer').GetName( GetNullCharacter )]» поможет вам избежать отрицательных последствия вашего [Concept('coronation_magnificence', 'великолепия')|E]#!"
 violated_city_rights_opinion: "Нарушены права города"
 ach_coronation.0014.t: "На пороге хаоса"
 ach_coronation.0014.desc: "Стоя позади толпы, я наблюдаю, как #L [first.GetPrimaryTitle.GetAdjective|l][Select_CString(first.IsFemale, 'ая', 'ий' )]#! [first.GetTitleAsName|l] со своей делегацией прибывает на коронацию, которую устраивает [host.GetTitledFirstName]."
 ach_coronation.0014.desc.weather.rain: "Дождь сегодня льет как из ведра, и"
 ach_coronation.0014.desc.weather.clear: "День сегодня довольно приятный, и"
 ach_coronation.0014.desc.weather.indoors: "[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')] едва вмещает всех желающих,"
 ach_coronation.0014.desc.reason.rain: "простолюдины еще более грязные и недовольные, чем обычно. Местный житель поскальзывается в грязи и падает на дорогу, по которой проходит [first.GetTitleAsNameNoTooltip], и в тот же миг не в меру рьяные солдаты набрасываются на толпу, избивая и отталкивая простолюдинов."
 ach_coronation.0014.desc.reason.local_discontent: "[coronation_site.GetHolding.GetHoldingType.GetName] гудит от напряженности, и некоторые из собравшихся простолюдинов взрываются насмешками и криками, когда [first.GetTitleAsNameNoTooltip] проходит мимо. Кое-кто даже начинает выкрикивать проклятия, целью которых является [host.GetPrimaryTitle.GetTitleAsNameNoTooltip|l]!"
 ach_coronation.0014.desc.reason.low_control: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] уже довольно давно ропщет на #L [ROOT.Char.GetCurrentLocation.GetHolder.GetPrimaryTitle.GetAdjective|l]ий#! контроль, и толпа, встречающая делегацию, не отличается дружелюбием."
 ach_coronation.0014.desc.reason.generic_indoors: "и масса придворных и гостей вскоре не может найти место для вновь прибывших. Возбужденность толпы растет, в зале становится жарко, и некоторые люди начинают кричать и толкаться."
 ach_coronation.0014.desc.reason.generic_outdoors: "толпа явно возбуждена. Слишком многие решили увидеть делегацию. Люди стоят слишком плотно, а стража, которую [Select_CString(first.IsFemale, 'выставила', 'выставил' )] [first.GetTitleAsNameNoTooltip], находится на взводе."
 ach_coronation.0014.desc.ending: "\n\nВнезапное озарение — коронация легко может сорваться из-за толпы, достаточно одного"
 ach_coronation.0014.desc.ending.byzantine: "\n\nВнезапное озарение — коронация легко может сорваться из-за [Glossary( 'хои поллои', 'HOI_POLLOI_GLOSS')], достаточно одного"
 ach_coronation.0014.desc.ending.outdoors: "камня..."
 ach_coronation.0014.desc.ending.indoors: "слова..."
 ach_coronation.0014.a.outdoors: "#EMP [first.GetTitleAsNameNoTooltip], получай!#!"
 ach_coronation.0014.a.indoors: "#BER «ПОЖАР!»#!"
 ach_coronation.0014.a.tt.success: "Вы провоцируете давку"
 ach_coronation.0014.a.tt.failure: "Вы промахиваетесь"
 ach_coronation.0014.a.tt.host.success: "[host.GetTitledFirstName] может случайно укрепить свою репутацию — ваш провал может вызвать у вас [Concept('stress', 'стресс')|E]"
 ach_coronation.0014.a.tt.host.failure.magnificence: "Коронация, которую проводит [host.GetTitledFirstName], потеряет значительную часть [Concept('coronation_magnificence', 'великолепия')|E]"
 ach_coronation.0014.a.tt.host.failure.host: "[host.GetTitledFirstName] может потерять [Concept('legitimacy', 'легитимность')|E] или [Concept('prestige', 'престиж')|E]"
 ach_coronation.0014.a.tt.host.failure.crackdown: "[host.GetTitledFirstName] может отреагировать слишком резко, что может привести к гибели множества людей и увеличить [Select_CString(host.IsFemale, 'ее', 'его')] [Concept('dread', 'ужас')|E] и [Concept('tyranny', 'тиранию')|E]"
 ach_coronation.0014.a.tt.failure.indoors: "В суматохе вас никто не слышит"
 ach_coronation.0014.a.rock: "[first.GetShortUIName] получает удар камнем по лицу и получает [Concept('trait', 'свойство')|E] «[GetTrait('wounded_1').GetName( GetNullCharacter )|LV]»"
 ach_coronation.0014.b: "Возможно, толпе можно найти другое применение"
 ach_coronation.0014.b.flavor: "[coronation_site.GetHolding.GetHoldingType.GetName] незаметно наполняется моими людьми."
 ach_coronation.0014.b.tt: "У вас есть свойство «[GetTrait('schemer').GetName( GetNullCharacter )]», «[GetTrait('deceitful').GetName( GetNullCharacter )]», или навык [Concept('intrigue', 'интриги')|E] составляет хотя бы [SCOPE.ScriptValue('very_high_skill_rating')|0V]"
 ach_coronation.0014.c: "Я [Select_CString(ROOT.Char.IsFemale, 'первой', 'первым' )] выражу свое почтение."
