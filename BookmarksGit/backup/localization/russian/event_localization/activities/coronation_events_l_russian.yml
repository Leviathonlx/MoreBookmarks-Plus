 ach_coronation.0020.t: "[host.Custom2('RelationToMeShort', SCOPE.sC('helpful_family'))|U] короны"
 ach_coronation.0020.desc: "У меня полно забот, готовится моя коронация, и [helpful_family.Custom2('MyCharacterIntroduction', ROOT.Char)] недавно [Select_CString(helpful_family.IsFemale, 'взяла', 'взял' )] дела в свои руки! Уже несколько дней никто из слуг не беспокоил меня с мелочами, и я наконец-то могу сосредоточиться на предстоящей церемонии."
 ach_coronation.0020.a: "[Select_CString(helpful_family.IsFemale, 'Она могла', 'Он мог' )] бы стать моим доверенным вассалом!"
 ach_coronation.0020.b: "#EMP Вот#! как династия [host.GetDynastyNameNoTooltip] ведет дела!"
 ach_coronation.0020.c: "[Select_CString(helpful_family.IsFemale, 'Она действительно отличная', 'Он действительно отличный' )] [host.Custom2('RelationToMeShort', SCOPE.sC('helpful_family'))]."
