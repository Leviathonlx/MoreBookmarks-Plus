 ach_coronation.0023.t: "[foreign_warrior.Custom('KnightCultureNoTooltip')] на службе"
 ach_coronation.0023.desc: "Я приветствую новых гостей, когда передо мной появляется [Select_CString(foreign_warrior.IsFemale, 'чужеземка', 'чужеземец' )] с экзотическим клинком на поясе. [Select_CString(foreign_warrior.IsFemale, 'Она', 'Он' )] немедленно опускается на колено и картинно предлагает мне свой меч.\n\n«О [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]! Я много времени [Select_CString(foreign_warrior.IsFemale, 'провела', 'провел' )] в пути, вдали от владения [foreign_ruler.GetCapitalLocation.GetName], и мне довелось услышать, что вы ищете верных слуг. [Select_CString(ROOT.Char.IsFemale, 'Могучая властительница', 'Могучий властитель' )], позвольте мне искать славы и служить вам с тем же рвением, каким наполняет меня учение [foreign_warrior.GetFaith.HighGodNamePossessive]!»"
 ach_coronation.0023.desc.clergy.angry: "\n\n[clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] бросает уничижительный взгляд, услышав упоминание [ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)]ого бога."
 ach_coronation.0023.desc.clergy: "\n\nЯ замечаю, как [clergy.Custom2('MyCharacterIntroduction', ROOT.Char)] бросает заинтересованный взгляд, услышав упоминание [ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)]ого бога."
