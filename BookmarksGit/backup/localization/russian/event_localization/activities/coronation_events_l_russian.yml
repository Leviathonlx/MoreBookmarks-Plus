 ach_coronation.0012.desc: "Подготовка к коронации занимают все мои мысли, как вдруг встревоженный слуга объявляет о приходе посетителей, и мгновение спустя в комнату врываются [first.GetTitledFirstName] и [second.GetTitledFirstName]. Похоже, в силу какой-то ошибки им обоим было обещано, что во время церемонии реликвия — [ROOT.Char.Custom('GetRandomCoronationObject')] — будет находиться в их руках. Почетная обязанность, но лишь для одного.\n\nВражда между этими двумя давно всем известна, и тот, кто уступит эту роль, опозорит свой дом. И неважно, насколько тривиальна сама роль."
 ach_coronation.0012.a: "[first.GetTitledFirstNameNoTooltip] удостоится этой чести."
 ach_coronation.0012.b: "Эту честь получит [second.GetTitledFirstNameNoTooltip]."
 ach_coronation.0012.c: "Мы можем найти компромисс!"
 ach_coronation.0012.c.flavor: "Возможно, они могли бы вместе подойти к алтарю?"
 ach_coronation.0012.c.tt.success: "Вы придумали отличный план"
 ach_coronation.0012.c.tt.failure: "Они уже начали спорить"
 ach_coronation.0012.d: "Ха! Вот как надо."
 ach_coronation.0012.d.flavor: "Эти любители словно ни разу не участвовали в придворных церемониях!"
 ach_coronation.0012.e: "[ROOT.Char.Custom('GetRandomCoronationObject')|U]? В руках кого-то из #EMP вас#!?"
