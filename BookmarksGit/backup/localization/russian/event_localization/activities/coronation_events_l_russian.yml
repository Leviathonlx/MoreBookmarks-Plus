 ach_coronation.0019.opening: "[host.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ach_coronation.0019.desc: "Тот факт, что вашими усилиями [host.GetCurrentLocation.Custom('GetCoronationSite')] проводится в порядок, не остался незамеченным."
 ach_coronation.0019.desc.title: "Мне нужны доверенные вассалы, и я думаю, что [grantable_title.GetName] нуждается в новом правителе. Что скажете?"
 ach_coronation.0019.desc.court_position: "Вы доказали свою компетентность как [GetCourtPositionType('seneschal_court_position').GetName|l]. Что скажете?"
 ach_coronation.0019.desc.praise: "Я намереваюсь открыто похвалить вас перед всем двором! Все узнают о вашем усердии!"
