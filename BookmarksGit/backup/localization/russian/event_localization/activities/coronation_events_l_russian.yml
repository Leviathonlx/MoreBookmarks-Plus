l_russian:
 # Events
 ach_coronation.0001.t: "Прибытие"
 ach_coronation.0001.travel: "Наконец-то я [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл' )] во владение [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] на коронацию."
 ach_coronation.0001.notravel: "Из владения [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] разосланы гонцы и слуги, сообщающие, что коронация скоро начнется."
 ach_coronation.0001.intro.hre: "Когда коронуется [host.GetTitleAsName|l], это всегда большое событие. Вся держава [host.GetPrimaryTitle.GetTierAsName] собирается во владении [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]. Кругом реют знамена выборщиков и сотен местных дворян."
 ach_coronation.0001.intro.hre_host: "Вскоре я займу трон Карла Великого, надену корону Отто и буду говорить языком Августа. Выборщики приняли решение, [ROOT.Char.GetTitleAsNameNoTooltip|l] уже [Select_CString(ROOT.Char.IsFemale, 'выбрана', 'выбран' )], пришло время для всех остальных."
 ach_coronation.0001.intro.byzantine: "В результате этих событий [host.GetTitledFirstName] встанет в один ряд с Ираклием и Юстинианом. Править [Glossary( 'ромеями', 'ROMAIOS_GLOSS' )] — значит править миром, и остается только надеяться, что [host.GetTitledFirstNameNoTooltip] оправдает возложенную ответственность."
 ach_coronation.0001.intro.byzantine_host: "Вскоре я займу свое законное место рядом с Константином и Феодосием. Я стану [Glossary( 'автократором', 'AUTOKRATOR_GLOSS')], властителем вселенной и буду править всем Римом, как [Select_CString(ROOT.Char.IsFemale, 'истинная', 'истинный' )] [ROOT.Char.GetTitleAsName|l]!"
 ach_coronation.0001.intro.host: "В воздухе повисло ожидание, и я наконец понимаю, что совсем скоро я коронуюсь как [ROOT.Char.GetTitleAsNameNoTooltip|l] державы [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 ach_coronation.0001.intro.notravel_host: "Только после отправки последнего приглашения, когда гости уже начали прибывать, я наконец понимаю, что совсем скоро я коронуюсь как [ROOT.Char.GetTitleAsNameNoTooltip|l] державы [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 ach_coronation.0001.guest: "[host.GetTitledFirstName] скоро коронуется во владении [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], и я могу лишь надеяться, что [Select_CString(host.IsFemale, 'она', 'он')] будет [Select_CString(host.IsFemale, 'достойна', 'достоин')] короны."
 ach_coronation.0001.ending.host_arbitrary: "\n\nВскоре все признают, что я [ROOT.Char.GetTitleAsNameNoTooltip|l], никто не сможет этого отрицать! Наконец-то я смогу править как #emp я#! захочу."
 ach_coronation.0001.ending.host_cynical: "\n\n[priest.GetFirstName] и вся держава ждут, когда я преклоню перед [Select_CString(priest.IsFemale, 'ней', 'ним' )] колено, словно [Select_CString(ROOT.Char.IsFemale, 'благочестивая дура', 'благочестивый дурак' )], но, когда я встану, мне больше не придется выслушивать [Select_CString(priest.IsFemale, 'ее', 'его' )] лепет."
 ach_coronation.0001.ending.host_cynical_hof: "\n\nДождаться не могу, когда же мимо пройдут [priest.GetTitledFirstName] со свитой самых скучных людей в мире..."
 ach_coronation.0001.ending.host_impatient: "\n\nЖду не дождусь, когда же это закончится! Ожидание меня убивает, [ROOT.Char.Custom('GetBusynessOpinion')] у меня будет слишком много забот, чтобы думать об этом..."
 ach_coronation.0001.ending.host_just: "\n\nДо сих пор мое правление было нелегитимным, ничем не отличая меня от самозванца. Но с окончанием церемонии никто не сможет отрицать, что я [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 ach_coronation.0001.ending.host_ambitious: "\n\nРадостно осознавать, что мою голову вскоре увенчает корона, но это станет лишь первым шагом к моей #EMP истинной#! славе."
 ach_coronation.0001.ending.host_compassionate: "\n\nХотя меня ждет великая слава, нельзя забывать, что мне нужно проявить себя в глазах народа державы [ROOT.Char.GetPrimaryTitle.GetTierAsName]."
 ach_coronation.0001.ending.host_trusting: "\n\nВскоре все мои вассалы присоединятся ко мне, и наверняка каждый из них будет прославлять мое имя!"
 ach_coronation.0001.ending.host_paranoid: "\n\nВскоре все мои вассалы присоединятся ко мне, и [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] превратится в гадюшник. Придется почаще оглядываться..."
 ach_coronation.0001.ending.host_zealous: "\n\nМне нужно помолиться, ибо только воля [ROOT.Char.GetFaith.HighGodNamePossessive] может определить, [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )] ли я."
 ach_coronation.0001.ending.host_content: "\n\nПризнаться, можно было обойтись и без всего этого, но есть вещи, которые [ROOT.Char.GetTitleAsNameNoTooltip|l] просто [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )] сделать."
 ach_coronation.0001.ending.host_gregarious: "\n\nМне предстоит пообщаться с огромным числом людей... пожалуй, будет интересно!"
 ach_coronation.0001.ending.host_craven: "\n\nНадеюсь, все пройдет хорошо, лишь бы мои вассалы подчинились... о-они же п-подчинятся, да?"
 ach_coronation.0001.ending.host_shy: "\n\nВскоре вся держава соберется во владении [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]... чем скорее это закончится, тем лучше."
 ach_coronation.0001.ending.host_arrogant: "\n\nВскоре все, и простолюдины, и знать, склонятся передо мной... хорошо."
 ach_coronation.0001.ending.host_calm: "\n\nХотя коронация должна быть праздником для всех, мне не следует забывать об осторожности. Предстоящие дни могут быть опасными..."
 ach_coronation.0001.ending.host_gluttonous: "\n\nС нетерпением жду своей коронации! Будет славно попировать с державой как [Select_CString(ROOT.Char.IsFemale, 'истинная', 'истинный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 ach_coronation.0001.ending.host_eccentric: "\n\nВскоре меня коронуют, и я буду править #EMP вечно#!."
 ach_coronation.0001.ending.host_neutral: "\n\nХотя я уже правлю, коронация станет доказательством того, что я [Select_CString(ROOT.Char.IsFemale, 'истинная', 'истинный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], и я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."
 ach_coronation.0001.ending.hostile_host: "\n\n[host.GetTitledFirstNameNoTooltip] мне, конечно, не друг, но я — и держава — мы справимся."
 ach_coronation.0001.ending.friendly_host: "\n\nВсе знают, что [host.GetTitledFirstNameNoTooltip] тепло ко мне относится — пусть [Select_CString(host.IsFemale, 'ее', 'его' )] правление будет плодотворным для нас обоих! Или хотя бы для меня..."
 ach_coronation.0001.ending.neutral_host: "\n\n[host.GetTitleAsNameNoTooltip] может быть объектом любви или ненависти, но невозможно отрицать ощущение важности происходящего, охватившее всех свидетелей."
 ach_coronation.0001.a: "Вскоре начнется мое правление!"
 ach_coronation.0001.a.eccentric: "Вечно..."
 ach_coronation.0001.a.bad: "Посмотрим, какие неприятности на меня могут свалиться..."
 ach_coronation.0001.a.good: "Сегодня начинается новая глава."
 ach_coronation.0001.tt.hof_visit.title: "Священный визит"
 ach_coronation.0001.tt.hof_visit: "[hof.GetCurrentLocation.GetBaronyNameExplicitly] получает модификатор «[GetModifier('ach_hof_visit_modifier').GetNameWithTooltip]», поскольку владение [Select_CString(hof.IsFemale, 'посетила', 'посетил' )] [hof.GetTitledFirstName]"
 ach_coronation.0010.t: "Прибывает [hof.GetTitledFirstNameNoTooltip]"
 ach_coronation.0010.desc.desc_opening: "Все [coronation_site.GetCounty.GetFaith.HouseOfWorshipPlural|l] бьют в колокола, на улицах владения [coronation_site.GetHolding.GetName] можно видеть ликующих людей, когда на горизонте появляются знамена, обозначающие, что [hof.GetTitledFirstName] уже близко."
 # Greeting
 ach_coronation.0010.desc.desc_greeting.first_person: "Я и [Select_CString(greeter_2.IsFemale, 'моя', 'мой' )] [greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [greeter_2.GetFirstName] — первые, кого видит [hof.GetTitleAsNameNoTooltip|l], и после [greeter.Custom2('GetHoFGreeterExchangeFirstPerson', SCOPE.sC('hof'))] мы вступаем во владение [coronation_site.GetHolding.GetNameNoTooltip].\n\n"
 ach_coronation.0010.desc.desc_greeting.host: "[greeter.GetTitledFirstName] и [Select_CString(greeter.IsFemale, 'ее', 'его' )] [greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [greeter_2.GetFirstName] первыми встречают #L [hof.GetPrimaryTitle.GetAdjective|l]ую#! делегацию и только после [greeter.Custom2('GetHoFGreeterExchange', SCOPE.sC('hof'))] вступают во владение [coronation_site.GetHolding.GetNameNoTooltip].\n\n"
 ach_coronation.0010.desc.desc_greeting.baron: "[greeter.GetTitledFirstName] и [Select_CString(greeter_2.IsFemale, 'местная', 'местный' )] [greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [greeter_2.GetTitledFirstName] первыми встречают #L [hof.GetPrimaryTitle.GetAdjective|l]ую#! делегацию и только после [greeter.Custom2('GetHoFGreeterExchange', SCOPE.sC('hof'))] вступают во владение [coronation_site.GetHolding.GetNameNoTooltip].\n\n"
 # First description
 ach_coronation.0010.desc.desc_first.greedy: "Местным беднякам не стоит рассчитывать на щедрые подаяния — говорят, [hof.GetTitledFirstNameNoTooltip] весьма [Select_CString(hof.IsFemale, 'скупа', 'скуп' )], — но они определенно увидят"
 ach_coronation.0010.desc.desc_first.generous: "[hof.GetTitledFirstName] [Select_CString(hof.IsFemale, 'известна', 'известен' )] своей щедростью — местные, несомненно, получат щедрую милостыню и увидят"
 ach_coronation.0010.desc.desc_first.compassionate: "[hof.GetTitleAsNameNoTooltip] славится своим состраданием, собравшиеся прославляют [Select_CString(hof.IsFemale, 'ее', 'его' )] доброе сердце и"
 ach_coronation.0010.desc.desc_first.cynical: "[hof.GetTitledFirstName] [Select_CString(hof.IsFemale, 'известна', 'известен' )] не столько своей верой, сколько за"
 ach_coronation.0010.desc.desc_first: "Верующие стекаются, чтобы увидеть, как прибывает [hof.GetTitledFirstNameNoTooltip], торговцы и попрошайки идут следом, равно как и те, кто просто хочет увидеть"
 # Second description
 ach_coronation.0010.desc.desc_second.zealous: "[Select_CString(hof.IsFemale, 'ее', 'его' )] знаменитые пламенные службы и выдающийся фанатизм."
 ach_coronation.0010.desc.desc_second.wrathful: "[Select_CString(hof.IsFemale, 'ее', 'его' )] легендарный взрывной нрав и непочтительность."
 ach_coronation.0010.desc.desc_second.lustful: "[Select_CString(hof.IsFemale, 'ее', 'его' )] знаменитые... наклонности."
 ach_coronation.0010.desc.desc_second.strong: "[Select_CString(hof.IsFemale, 'ее', 'его' )] легендарную стать, крепость тела, несомненно являющуюся благословением [hof.GetFaith.HighGodNamePossessive]."
 ach_coronation.0010.desc.desc_second.gluttonous: "[Select_CString(hof.IsFemale, 'ее', 'его' )] знаменитый аппетит — [hof.Custom('GetExpensiveDessert')] вскоре станет исчезающей редкостью во владении [hof.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]."
 ach_coronation.0010.desc.desc_second: "[Select_CString(hof.IsFemale, 'ее', 'его' )] величавость и престиж."
 # Ending
 ach_coronation.0010.desc.desc_ending.excommunicated_first_person: "Удивительно, что [hof.GetTitledFirstNameNoTooltip] вообще здесь, учитывая мое отлучение. Несомненно, цена [Select_CString(hof.IsFemale, 'ее', 'его' )] благословения будет велика..."
 ach_coronation.0010.desc.desc_ending.excommunicated: "Многие удивляются, что [hof.GetTitledFirstName] вообще здесь, ведь [host.GetFirstNameNoTooltip] [Select_CString(host.IsFemale, 'отлучена', 'отлучен' )] от церкви — [host.GetTitleAsNameNoTooltip], несомненно, дорого заплатит за свою корону..."
 ach_coronation.0010.desc.desc_ending.opinion_very_good_first_person: "[hof.GetFirstNameNoTooltip] и я отлично ладим, и коронация станет для нас радостным событием."
 ach_coronation.0010.desc.desc_ending.opinion_very_good: "Говорят, [hof.GetTitleAsNameNoTooltip|l] и [host.GetTitleAsNameNoTooltip|l] отлично ладят, и коронация станет для них радостным событием."
 ach_coronation.0010.desc.desc_ending.opinion_bad: "Взаимная неприязнь, которую испытывают [hof.GetTitleAsNameNoTooltip|l] и [host.GetTitleAsNameNoTooltip|l], [host.Custom2('GetRandomConflictDescriptor', SCOPE.sC('hof'))], и коронация вряд ли пройдет в дружеской обстановке."
 ach_coronation.0010.desc.desc_ending.opinion_bad_first_person: "Взаимная неприязнь, которую испытываем я и [hof.GetTitleAsNameNoTooltip|l], [host.Custom2('GetRandomConflictDescriptor', SCOPE.sC('hof'))], и коронация вряд ли пройдет в дружеской обстановке."
 ach_coronation.0010.desc.desc_ending.low_fervor: "#L [hof.GetFaith.GetName]ая#! конфессия переживает не лучшие дни: никогда еще пламя веры не было столь тусклым, а истинные последователи столь малочисленными. Почтенные верующие и [hof.GetTitleAsNameNoTooltip], несомненно, надеются, что коронация укрепит веру и [host.GetPrimaryTitle.GetTierAsName|l] воспрянет."
 ach_coronation.0010.desc.desc_ending.opinion_good_first_person: "[hof.GetTitleAsNameNoTooltip] и я в теплых отношениях, и народ владения [coronation_site.GetHolding.GetNameNoTooltip], несомненно, еще многие недели будет произносить тосты в нашу честь."
 ach_coronation.0010.desc.desc_ending.opinion_good: "[hof.GetTitleAsNameNoTooltip] и [host.GetTitleAsNameNoTooltip|l] в теплых отношениях, и народ владения [coronation_site.GetHolding.GetNameNoTooltip], несомненно, еще многие недели будет произносить тосты в их честь."
 ach_coronation.0010.desc.desc_ending.neutral: "Впечатляет, что [host.GetTitleAsNameNoTooltip|l] будет не просто [Select_CString(host.IsFemale, 'коронована', 'коронован' )] — ритуал будет проводить лично [hof.GetTitledFirstNameNoTooltip], хотя цена за это, несомненно, будет высока."
 ach_coronation.0010.desc.desc_ending.neutral_first_person: "Моя легитимность будет неоспоримой, когда меня коронует [hof.GetTitledFirstName]."
 ach_coronation.0010.b: "Впечатляющее зрелище!"
 ach_coronation.0010.b.rival: "Тьфу ты! Чума на тебя, «[hof.GetTitleAsNameNoTooltip]»."
 ach_coronation.0010.b.friend: "[hof.GetFirstNameNoTooltip] здесь? Ура!"
 ach_coronation.0010.b.lover: "Ммм, надеюсь, [Select_CString(hof.IsFemale, 'она', 'он' )] найдет на нас время..."
 ach_coronation.0010.b.heretic: "Мне [Select_CString(hof.IsFemale, 'она', 'он' )] не [hof.GetTitleAsNameNoTooltip|l]!"
 ach_coronation.0010.b.heathen: "Какое мне дело?"
 ach_coronation.0010.b.witch: "Возможно, сейчас время залечь на дно..."
 ach_coronation.0010.b.cynical: "Ха! Столько шума из ничего."
 ach_coronation.0010.b.zealous: "Это истинное благословение!"
 ach_coronation.0010.a: "Постойте! Мне нужно поговорить с [Select_CString(hof.IsFemale, 'ней', 'ним' )]!"
 ach_coronation.0010.a.tt.success: "[hof.GetTitledFirstNameNoTooltip] слышит ваши мольбы! Благословение [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 ach_coronation.0010.a.tt.failure: "[hof.GetTitledFirstNameNoTooltip] отказывается от встречи"
 ach_coronation.0010.a.tt.anger: "[hof.GetTitledFirstNameNoTooltip] [Select_CString(hof.IsFemale, 'сочла', 'счел' )] вашу просьбу оскорбительной"
 ach_coronation_0010_hof_desc_host.tt: "Тот факт, что [hof.GetTitledFirstName] одобряет вашу коронацию, увеличит вашу [Concept('legitimacy', 'легитимность')|E] и [Concept('fervor', 'рвение')|E] #L [hof.GetFaith.GetName|l]ой#! [Concept('faith', 'конфессии')|E]"
 ach_coronation_0010_hof_desc_guest.tt: "Из-за того, что [hof.GetTitledFirstName] одобряет коронацию, [host.GetTitledFirstName] получит повысит свою [Concept('legitimacy', 'легитимность')|E] и [Concept('fervor', 'рвение')|E] #L [hof.GetFaith.GetName|l]ой#! [Concept('faith', 'конфессии')|E]"
 activity_hof_arrival_log: "[TARGET_CHARACTER.GetUIName|U] и #L [TARGET_CHARACTER.GetPrimaryTitle.GetAdjective|l]ая#! делегация прибыли в место, где проводится коронация персонажа [CHARACTER.GetTitledFirstName|l], вызвав радость среди простого люда."
 activity_hof_arrival_log_title: "$ep2_wedding.1170.t$"
 ach_coronation.0011.t: "Тени перед троном"
 ach_coronation.0011.desc: "[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')] отбрасывает длинную тень, и в ней завелась гадюка. Среди слуг и придворных, готовящих [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSiteShort')], [plotter.GetTitledFirstName] перешептывается с группой недавно прибывших гостей.\n\nОни немедленно смолкают при моем приближении, а затем [plotter.GetFirstNameNoTooltip] низко мне кланяется.\n\n«[Select_CString(host.IsFemale, 'Моя', 'Мой' )] [plotter.Custom2('RelationToMeShort', SCOPE.sC('host') )], — начинает [Select_CString(plotter.IsFemale, 'она', 'он' )], — прошу меня простить, мы обсуждали... личные вопросы»."
 ach_coronation.0011.a: "Я еще выбью из [Select_CString(plotter.IsFemale, 'нее', 'него' )] правду..."
 ach_coronation.0011.a.success: "[plotter.GetTitledFirstName] [Select_CString(plotter.IsFemale, 'попалась', 'попался' )] на лжи"
 ach_coronation.0011.a.success.tt: "Происки раскрыты! Если они вообще есть"
 ach_coronation.0011.a.failure: "[plotter.GetTitledFirstName] [Select_CString(plotter.IsFemale, 'неуловима', 'неуловим' )]"
 ach_coronation.0011.b: "[coward.GetTitledFirstNameNoTooltip], выкладывай. #BER Сейчас же#!."
 ach_coronation.0011.b.flavor: "[Select_CString(coward.IsFemale, 'Она', 'Он' )] и без того вот-вот расплачется — достаточно малости, чтобы сломить [Select_CString(coward.IsFemale, 'ее', 'его' )]"
 ach_coronation.0011.b.tt: "[coward.GetTitledFirstName] раскроет [Concept('scheme', 'происки')|E], а если их нет, то [Concept('secret', 'секрет')|E]"
 ach_coronation.0011.c: "Считаете меня тупицей? #EMP Стража!#!"
 ach_coronation.0011.c.paranoid: "Я #EMP [Select_CString(ROOT.Char.IsFemale, 'ЗНАЛА', 'ЗНАЛ' )]#!! Арестовать этих предателей!"
 ach_coronation.0011.c.wrathful: "Да как вы смеете?! Считаете меня тупицей! Стража!"
 ach_coronation.0011.d: "Придется за [Select_CString(plotter.IsFemale, 'ней', 'ним' )] присматривать..."
