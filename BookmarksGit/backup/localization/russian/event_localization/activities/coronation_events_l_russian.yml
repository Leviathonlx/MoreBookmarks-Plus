 ach_coronation.0018.desc.ending.servant_boss: "[servant_boss.GetTitledFirstNameNoTooltip], однако, очевидно не справляется. И без должного надзора слуги сплетничают и бездельничают.\n\n[host.GetTitledFirstNameNoTooltip] [Select_CString(host.IsFemale, 'должна', 'должен' )] заниматься предстоящей церемонией, но постоянно отвлекается на мелкие проблемы."
 ach_coronation.0018.desc.ending.no_servant_boss: "Отсутствие руководства очевидно. Все, кто не паникует, сплетничают или бездельничают.\n\nВ то время как [host.GetTitledFirstNameNoTooltip|l] [Select_CString(host.IsFemale, 'должна', 'должен' )] заниматься предстоящей церемонией, [Select_CString(host.IsFemale, 'она', 'он' )] постоянно отвлекается на мелкие проблемы."
