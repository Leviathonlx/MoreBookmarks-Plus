 ach_coronation.0015.t: "Большая давка [GetCurrentDate.GetYear] года"
 ach_coronation.0015.desc: "Катастрофа! В толпе, наблюдавшей, как [first.GetTitledFirstName] проезжает мимо со своей свитой, по неведомой мне причине вспыхнули беспорядки. Я успеваю как раз вовремя, чтобы увидеть, как толпа местных жителей то колышется, словно море, а стражники либо избивают простолюдинов, либо оказываются втянутыми в толпу и исчезают в толчее.\n\nСтраже с трудом удается сдерживать толпу, и насилие лишь усиливает панику. Вскоре начнется давка!"
 ach_coronation.0015.has_happened: "Это произошло из-за действий двуличного [Concept('coronation_detractor', 'недоброжелателя')|E]!"
 ach_coronation.0015.a: "Нужно успокоить толпу!"
 ach_coronation.0015.a.august: "Земляки! [Select_CString(ROOT.Char.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] требует, чтобы вы успокоились!"
 ach_coronation.0015.a.august.tt: "Ваш непреклонный авторитет подчиняет толпу."
 ach_coronation.0015.a.tt.success: "Успех!"
 ach_coronation.0015.a.tt.success.desc: "Вам удается предотвратить дальнейшее кровопролитие — отличное знамение для вашего правления!"
 ach_coronation.0015.a.tt.critical_success: "Легендарная речь"
 ach_coronation.0015.a.tt.critical_success.desc: "Толпа затихла в почтительном восторге. Многие даже всплакнули от ваших прекрасных слов."
 ach_coronation.0015.a.tt.failure.title: "Провал"
 ach_coronation.0015.a.tt.failure: "Ваш голос тонет среди криков"
 ach_coronation.0015.a.tt.initiator.critical_failure: "Катастрофа!"
 ach_coronation.0015.a.tt.initiator.critical_failure.desc: "[host.GetShortUIName] [Select_CString(host.IsFemale, 'предотвратила', 'предотвратил' )] хаос. Хуже того, [Select_CString(host.IsFemale, 'ее', 'его' )] прославляют за это!"
