l_russian:
 feast_default_jason.100.t: "Пир во время войны"
 feast_default_jason.100.desc: "«Неужто мы переживаем, — спрашивает [Select_CString(soldier.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('soldier'))] [soldier.GetFirstName], — за #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ие#! успехи и то, как продвигается [war.GetName|l]?.. У всех за столом такие мрачные лица — мрачные, словно #L [foe.GetPrimaryTitle.GetAdjective|l]ие#! армии стоят у нас под дверью!»\n\n«Войска, [army_location.GetTerrain.GetNameNoTooltip|l] владения [army_location.GetName], выбросьте это из головы, [Select_CString(ROOT.Char.IsFemale, 'благородная', 'благородный' )] [ROOT.Char.GetTitleAsName|l], — улыбается [other_ruler.GetFirstName], [other_ruler.GetTitleAsNameNoTooltip|l] державы [other_ruler.GetPrimaryTitle.GetNameNoTier]. — Удача наверняка им улыбнется»."
 feast_default_jason.100.a: "«Что может быть удачнее... вашей помощи?»"
 feast_default_jason.100.b: "«Помяните мои слова: победа мне обеспечена!»"
 feast_default_jason.100.c: "Будем пить до полного забвения..."
 feast_default_jason.100.c_hungee: "Эти болтливые рты должны быть заняты едой."
 boasted_of_victories_modifier: "Хвастовство победами"
 victories_reduce_stress_add_prestige_desc: "Победы в [Concept('battles', 'битвах')|E] снижают @stress_icon![Concept('stress', 'стресс')|E] и увеличивают @prestige_icon![Concept('prestige', 'престиж')|E], а поражения повышают @stress_icon![Concept('stress', 'стресс')|E] и расходуют @prestige_icon![Concept('prestige', 'престиж')|E]"
 victories_reduce_stress_add_prestige_tt: "Пока действует этот [Concept('modifier', 'модификатор')|E], вы получаете @prestige_icon![Concept('prestige', 'престиж')|E] и теряете @stress_icon![Concept('stress', 'стресс')|E] за победы в [Concept('battles', 'битвах')|E], но за поражения придется платить @prestige_icon![Concept('prestige', 'престижем')|E] и ростом @stress_icon![Concept('stress', 'стресса')|E]"
 feast_default_jason.100.b_exalt_the_crown: "#low [Concept('modifier', 'Модификатор')|E] действует дольше, из-за вашего [Concept('intent', 'намерения')|e] [THIS.Char.GetInvolvedActivityIntent.GetName|l]#!"
