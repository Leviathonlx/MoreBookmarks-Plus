 feast_default.8002.t: "Клинок во тьме"
 feast_default.8002.t.poison: "Еще по одной"
 feast_default.8002.desc.random_2: "Наконец-то я и [honorary_guest.GetTitledFirstName] остаемся одни. «На пару слов, друг мой», — удерживаю [honorary_guest.GetHerHis] я. Другие гости уже шумно танцуют в соседнем зале, сквозь толстые каменные стены доносятся отголоски музыки. Быть может, отголоски [honorary_guest.GetHerHis] стонов тоже будут услышаны…\n\n[honorary_guest.GetFirstNameNoTooltip] удивленно поднимает бровь: «Вы хотите поговорить о делах?». Мой $knight_culture_player_no_tooltip_lowercase$ снова наполняет [honorary_guest.GetHerHim] кубок, [honorary_guest.GetFirstNameNoTooltip] подносит его к губам… но отпить уже не успевает. По залу разносится приглушенный стон, переходящий в бульканье. Удивительно, какие странные звуки может издавать перерезанное горло…"
 feast_default.8002.desc.sadistic: "«Сюда, [honorary_guest.GetFirstName]. Я хочу показать брошь, которую [Select_CString(ROOT.Char.IsFemale, 'заказала', 'заказал' )] вам в подарок. Дорогим гостям — только самое лучшее!»\n\nЯ иду впереди, [honorary_guest.GetSheHe] следует за мной. [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')|U]. «Вот мы и пришли», — говорю я, отпирая дверь крошечной полутемной комнатушки. На мгновение [honorary_guest.GetFirstName] впадает в ступор, но скоро до н[honorary_guest.GetHerHis] все доходит. «Нет… Вы не посмеете!» — кричит [honorary_guest.GetSheHe]…\n\n«О, уверяю вас, еще как посмею!»"
 feast_default.8002.desc.just: "Час пробил. [honorary_guest.GetTitledFirstName|U] [honorary_guest.Custom('quirk_pos_present')], я же украдкой посматриваю на н[honorary_guest.GetHerHis]. Жаль, что все так закончится, но теперь уже поздно что-то менять. «Не хотите ли пройтись?» — предлагаю я. [honorary_guest.GetSheHe|U] удивленно улыбается: «[ROOT.Char.GetTitleAsNameNoTooltip|U] желает обсудить со мной дела государства?»\n\nО да. И очень скоро одним таким делом станет меньше…\n\nЯ иду впереди, [honorary_guest.GetTitledFirstName] следует за мной по пятам. Мы входим в крохотную комнатушку, и дверь тут же захлопывается. Разгорается огонь. Все заканчивается очень быстро."
 feast_default.8002.a: "Дело сделано."
 feast_default.8003.t: "Несчастный случай"
 feast_default.8003.desc.poison: "Гости уже увлеклись песнями и танцами, за столами остались лишь единицы. [honorary_guest.GetTitledFirstName|U] тоже рвется в пляс, но мне удается занять [honorary_guest.GetHerHis] увлекательной беседой. «Какой чудесный пир», — одобрительно кивает [honorary_guest.GetSheHe], отставив кубок и потянувшись за очередным блюдом.\n\n«Благодарю вас от всего сердца», — отвечаю я, незаметно подавая знак виночерпию. Этот пир станет для н[honorary_guest.GetHerHis] последним. Внезапно [honorary_guest.GetFirstNameNoTooltip] смотрит мне прямо в глаза, на мгновение меня охватывают сомнения…"
 feast_default.8003.desc.compassionate: "Стиснув в руках полотенце, я торопливо вытираю выступивший на лбу пот. [honorary_guest.GetTitledFirstName|U] снова рассуждает о своем любимом коньке, но сейчас такая тема, как [honorary_guest.Custom('subject_of_interest')], интересует меня в последнюю очередь. «Прошу прощения…» — я отхожу в сторонку, глядя, как [honorary_guest.GetSheHe] подносит кубок к губам.\n\nМне хорошо известно, что у н[honorary_guest.GetHerHis] в бокале."
 feast_default.8003.desc.sadistic: "«Прошу, друг мой, — широко улыбаюсь я. — Вы мой самый дорогой гость сегодня, и я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] бы лично наполнить ваш кубок!». Кивнув, [honorary_guest.GetTitledFirstName] протягивает мне бокал. Гости уже танцуют [ROOT.Char.Custom('GetMedievalDance')], в таком шуме никто не обратит на меня внимания.\n\nЯ с величайшей осторожностью добавляю яд, спрятанный в моем кольце: «Вы ведь желаете выпить?»"
 feast_default.8003.a: "Предлагаю #EMP тост#!!"
 feast_default.8003.a.success: "[honorary_guest.GetShortUIName] выпивает свой кубок"
 feast_default.8003.a.failure: "[honorary_guest.GetShortUIName] отставляет кубок в сторону"
 feast_default.8004.t: "Смотри в оба"
 feast_default.8004.desc.intro: "Вечер близится к завершению. В моем бокале еще есть [host.Custom('RegionalDrink')], однако глаза мои уже слипаются."
 feast_default.8004.desc.goh_intro: "Тем не менее [host.GetTitledFirstName] очень хочет обсудить важные государственные дела. «Так, на чем я [Select_CString(host.IsFemale, 'остановилась', 'остановился' )]?» — продолжает [host.GetSheHe], не замечая, что я отчаянно зеваю.\n\n"
 feast_default.8004.desc.goh_solo: "$feast_default.8004.desc.goh_intro$На мгновение я позволяю глазам закрыться… А когда открываю их вновь, то вижу блеск клинка: «Пир окончен!»"
 feast_default.8004.desc.goh_group: "$feast_default.8004.desc.goh_intro$Внезапно наш разговор прерывает истошный вопль. «На помощь!» — кричит знакомый голос. «#EMP Помогите!#!» — вторит ему другой. Оглянувшись, я вижу вокруг блеск клинков. И один из них направлен прямо в мое сердце.\n\n«Все кончено, [murder_victim.GetTitleAsNameNoTooltip|l]»."
 feast_default.8004.desc.fallback: "Тем не менее [host.GetTitledFirstName] настаивает, чтобы [honorary_guest.GetTitledFirstName] [Select_CString(honorary_guest.IsFemale, 'задержалась', 'задержался' )] для очень важного и безотлагательного разговора. Причем вместе со всей своей свитой."
 feast_default.8004.a: "В чем дело? Что происходит?.."
 feast_default.8004.a.tt.success: "Вы умираете"
 feast_default.8004.a.tt.success.host: "[Select_CString(murder_victim.IsLocalPlayer, '', 'Персонаж ' )][murder_victim.GetNamePossessiveOrMy|U][Select_CString(murder_victim.IsLocalPlayer, ' персонаж', '' )] умер"
 feast_default.8004.a.tt.failure: "Вы смогли выжить"
 feast_default.8004.a.tt.failure.host: "[murder_victim.GetShortUIName] [Select_CString(murder_victim.IsFemale, 'выжила', 'выжил' )]"
 feast_default.8004.a.goh_murder.tt: "[Select_CString(honorary_guest.IsLocalPlayer, '', 'Персонаж ' )][honorary_guest.GetNamePossessiveOrMy|U][Select_CString(honorary_guest.IsLocalPlayer, ' персонаж', '' )] умирает"
 every_attending_travel_companion_goh: "Все члены свиты"
 feast_default.8052.t: "Внезапный конец"
 feast_default.8052.desc: "«Пожар!»\n\nПаника нарастает, я смотрю на место во главе стола, но [host.Custom2('MyCharacterIntroduction', ROOT.Char)] куда-то [Select_CString(host.IsFemale, 'исчезла', 'исчез' )].\n\nПламя стремительно распространяется — [ROOT.Char.Custom('RegionalDrink')] на одежде гостей загорается очень быстро. Моя кожа пузырится и #EMP слезает клочьями#!, я кричу, но недолго: густой дым забивает горло и гасит все звуки."
 feast_default.8052.a: "Всегда хотелось сгореть в пламени славы..."
 feast_default.8061.t.fire: "Пожар! Пожар?.."
 feast_default.8061.t: "$feast.7151.t$"
 feast_default.8061.desc.fire: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] выводит меня и нескольких других гостей через черный ход пиршественного зала и пытается запереть дверь.\n\nНо прежде чем [SCOPE.sC('host').GetHerHim] это удается, изнутри доносятся крики и поток перепуганных гостей вываливается в ночную прохладу, а пиршественный зал весь тонет в огне."
 feast_default.8061.desc.fail: "$feast.7151.desc$"
 feast_default.8061.desc.fail_me: "После ночного происшествия [host.GetTitledFirstName] [Select_CString(host.IsFemale, 'бросила', 'бросил' )] в темницу наемников, которые должны были отнять мою жизнь, но руки мои по-прежнему мелко трясутся.\n\nТакое забывается нескоро…"
 feast_default.8061.desc.death_alone: "Мы покидаем пир в мрачном расположении духа. [Select_CString(murder_guest.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('murder_guest'))], [murder_guest.GetTitledFirstName]… Утром слуги нашли на полу [murder_guest.GetHerHis] тело, оно было еще теплым.\n\nСама смерть ночью посетила эти стены, и вино на наших губах превратилось в уксус."
 feast_default.8061.a: "Надо полагать, пир окончен."
 feast_default.8061.a.good: "[murder_guest.GetFirstNameNoTooltip]… Как такое могло случиться?"
 feast_default.9001.t: "Когда гости ушли"
 feast_default.9001.desc_exotic: "Все гости разъехались по домам, набив животы экзотическими деликатесами, и я могу с гордостью заявить: пир удался!"
 feast_default.9001.desc_lavish: "Все гости разъехались, набив животы запасами из моей кладовой, и я могу с гордостью заявить: пир удался!"
 feast_default.9001.desc_meager: "Мои гости наконец-то закончили драться за последние объедки со стола, и я с облегчение наблюдаю, как они разъезжаются по домам в ставшей просторной одежде и с урчащими животами."
 feast_default.9001.desc: "Все гости разъехались по домам, и я могу с гордостью заявить: пир удался!"
 feast_default.9001.spouse: "\n\nЕсли бы не [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName], пир не вышел бы столь роскошным. Я смотрю, как [spouse.GetSheHe] провожает последних гостей, и сердце мое полно благодарности."
 feast_default.9001.no_spouse: "В любом случае, хорошо, что эта суета закончилась."
 feast_default.9001.a: "До новых встреч!"
 feast_default.9002.desc_roughed_up: "\n\nВот это пир! Краденая посуда и [host.Custom('GetExpensiveMeal')] еле поместились в моих сумах. Зря [Select_CString(host.IsFemale, 'эта', 'этот')] [host.Custom2('InsultNoun', ROOT.Char)] [host.GetFirstNameNoTooltip] [Select_CString(host.IsFemale, 'оскорбила', 'оскорбил')] меня!"
 feast_default.9002.desc_exotic: "Вот это пир! До моего приезда сюда мне и в голову не приходило, что в этих залах меня ждут столь экзотические деликатесы. Этот пир я не забуду никогда!"
 feast_default.9002.desc_lavish: "Вот это пир! До приезда одежда висела на мне мешком, а сейчас я покидаю эти гостеприимные залы, и во мне вдвое больше еды и веселья, чем было по приезде! Трудно будет забыть такой пир!"
 feast_default.9002.desc_meager: "Это что, пир? Обычно на пирах полагается предлагать больше пищи, но хотя бы общество было приятным. Жаль, что мне не удастся забыть этот пир."
 feast_default.9002.desc: "Что за пир! Ах, [host.GetTitledFirstNamePossessive]! Дни, проведенные в [Select_CString(host.IsFemale, 'ее', 'его' )] чертогах я запомню надолго."
 feast_default.9002.desc_ending: "\n\nПора смыть с себя следы пития и веселья и вернуться к своим обязанностям."
 feast_default.9002.a: "Прощайте, [Select_CString(host.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))|l]..."
 feast_default.5010.t: "Легендарная тишина"
 feast_default.5010.desc: "Среди празднеств и торжества наметилась пауза в беседах между гостями. Только [rando_guest.GetName] продолжает говорить, и я внезапно ощущаю себя [Select_CString(ROOT.Char.IsFemale, 'обязанной', 'обязанным' )] соблюдать тишину, учитывая, что внимание всех оказалось приковано ко мне.\n\nВозможно, этот момент тишины станет отличной возможностью, и [ROOT.Char.GetPromotedLegend.GetName] обратит на себя должное внимание."
 feast_default.5010.a: "[rando_guest.GetFirstName|U], позвольте рассказать вам одну историю."
 feast_default.5010.a.success: "[rando_guest.GetFirstName|U] [Select_CString(rando_guest.IsFemale, 'впечатлена', 'впечатлен' )]"
 feast_default.5010.a.failure: "[rando_guest.GetFirstName|U] испытывает скуку"
 feast_default.5010.b: "Все должны услышать легенду."
 feast_default.5010.c: "Наконец-то немного тишины."
 feast_default.5020.t: "Тишина"
 feast_default.5020.desc: "Кружки звенят, разговоры гудят, руки бьют по столу, образуя безумную какофонию бессмысленного шума. Я чувствую, как звук пронизывает мое тело, а затем все вдруг стихает. Слышны лишь пара слов и странный смешок.\n\nВ тишине мое сердце начинает стремительно биться, а в голове сама собой всплывает уже написанная речь, быстро перерастающая из шепота в громкий крик, рвущийся наружу. Речь о том, что я [ROOT.Char.GetTitleAsNameNoTooltip|l] по праву."
 feast_default.5020.a: "Я обладаю хитростью [ROOT.Char.GetFaith.TricksterGodNamePossessive]!"
 feast_default.5020.a.success: "Ваша речь будоражит гостей"
 feast_default.5020.a.failure: "Ваша речь никого не вдохновляет"
 feast_default.5020.b: "[ROOT.Char.GetFaith.KnowledgeGodName|U] действует через меня!"
 feast_default.5020.c: "У меня сердце и нутро [ROOT.Char.GetFaith.WarGodNamePossessive]!"
 feast_default.5020.d: "Зачем портить такую тишину?"
 #Knock off an equal's Eboshi hat
 feast_default.3008.t: "Чем выше шапка..."
 feast_default.3008.desc: "В празднестве наступает кратковременное затишье, и в это мгновение я вижу яркий блик света. Это [hat_man.GetFirstName], и на голове у [Select_CString(hat_man.IsFemale, 'нее', 'него' )] водружена огромная [Glossary('эбоси', 'EBOSHI_GLOSS')] — настолько отполированная, что черный лак буквально сияет. Так уж устроен мир — сами небеса проливают на [Select_CString(hat_man.IsFemale, 'нее', 'него' )] свой свет, возвышая над всеми нами...\n\nНо что подумают люди, если [hat_man.GetFirstNameNoTooltip] вдруг лишится своей эбоси? Будет ли [Select_CString(hat_man.IsFemale, 'она', 'он' )] сиять так же ярко? Это покроет [Select_CString(hat_man.IsFemale, 'ее', 'его' )] позором! Все увидят в [Select_CString(hat_man.IsFemale, 'ее', 'его' )] ничтожество!"
 feast_default.3008.a: "Долой эту шапку!"
 feast_default.3008.b: "Недостойно испытывать подобную зависть."
 feast_default.3008.c: "Пусть этот свет ослепит [Select_CString(hat_man.IsFemale, 'ее', 'его' )] и поможет скрыть мои коварные планы."
 feast_default.3008.c.tt: "Ваши [Concept('scheme', 'происки')|E] получают эффект «[GetModifier('didnt_knock_hat_off_modifier').GetNameWithTooltip]»"
 feast_default.3008.c.flavor: "[Select_CString(hat_man.IsFemale, 'Ее', 'Его' )] имя будет втоптано в грязь!"
 EBOSHI_GLOSS: "Высокий лакированный колпак из плотной бумаги, который отпрыски аристократических семейств получали при достижении совершеннолетия. Эбоси служил символом высокого положения, мужественности и социального статуса. Предназначение этого головного убора — оберегать от грязи волосы, собранные в пучок-мотодори."
 feast_default.3009.t: "...Тем громче она падает"
 feast_default.3009.desc: "Мой резкий удар подобен броску гадюки! Лакированная эбоси падает на пол, [hat_man.GetFirstName] пытается скрыть свой позор, но слишком поздно — все присутствующие уже увидели [Select_CString(hat_man.IsFemale, 'ее', 'его' )] растрепанный [Glossary('мотодори', 'MOTODORI_GLOSS')], признак нерадивости и духовного ничтожества. Теперь, когда [Select_CString(hat_man.IsFemale, 'ее', 'его' )] тщеславие и гордыня развенчаны, кто-то другой сможет занять [Select_CString(hat_man.IsFemale, 'ее', 'его' )] место под солнцем..."
 feast_default.3009.a: "Пришло мое время!"
 MOTODORI_GLOSS: "Стиль прически, популярный в период Хэйан. В отличие от более позднего тёнмагэ, для мотодори волосы на макушке не сбривались."
 feast_default.3010.t: "Моя шапка!"
 feast_default.3010.desc: "В празднестве наступает кратковременное затишье. Время как будто замедляет свой ход, все тревоги и заботы забываются...\n\nВдруг передо мной возникает [hat_knocker.GetName]. [Select_CString(hat_knocker.IsFemale, 'Она', 'Он' )] наносит резкий удар, подобно броску гадюки, и сбивает мою [Glossary('эбоси', 'EBOSHI_GLOSS')] с головы. Шапка катится по полу. Я пытаюсь скрыть позор, но все уже увидели мой растрепанный [Glossary('мотодори', 'MOTODORI_GLOSS')] — признак нерадивости и духовного ничтожества."
 feast_default.3010.a: "[Select_CString(hat_knocker.IsFemale, 'Она', 'Он' )] пожалеет об этом дне!"
 feast_default.3010.a.flavor: "Я [Select_CString(hat_knocker.IsFemale, 'ей', 'ему' )] покажу, как атакуют настоящие гадюки..."
 feast_default.3010.a.tt: "Ваши [Concept('scheme', 'происки')|E] получают эффект «[GetModifier('scheme_apa_positive_2101_modifier').GetNameWithTooltip]»"
 feast_default.3010.b: "[hat_knocker.GetFirstNameNoTooltip]! Ты, кажется, немного [Select_CString(hat_knocker.IsFemale, 'перебрала', 'перебрал' )]..."
 feast_default.3010.b.flavor: "Ничто не нарушит моего покоя."
