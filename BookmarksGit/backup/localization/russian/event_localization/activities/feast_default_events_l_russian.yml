l_russian:
 feast_header: "Пир: "
 feast_default.1001.t: "Благоговение"
 feast_default.1001.very_high_learning: "После долгой беседы о любимых деликатесах [impressed_guest.GetTitledFirstName] заявляет, что до сих пор не [Select_CString(impressed_guest.IsFemale, 'встречала', 'встречал' )] человека мудрее и начитаннее меня. Мои речи, говорит [impressed_guest.GetSheHe], — бесценное сокровище для тех, чьи знания не столь обширны."
 feast_default.1001.high_learning: "После продолжительной беседы за трапезой [impressed_guest.GetTitledFirstName] вслух восхищается моим умением поддержать любой разговор."
 feast_default.1001.average_learning: "После разговора за ужином [impressed_guest.GetTitledFirstName] наклоняется ко мне и говорит, что мои познания удивительно широки."
 feast_default.1001.low_learning: "За ужином я поддерживаю беседу с несколькими людьми, и внезапно [impressed_guest.GetTitledFirstName] подается ко мне и говорит: «Эх, [ROOT.Char.GetTitledFirstName], вот бы и мне научиться таким умным речам!»\n\nЯ вытираю суп с подбородка и выдаю очень умную улыбку."
 feast_default.1001.a: "Несомненно, [impressed_guest.GetSheHe] умеет распознать истинный интеллект."
 feast_default.1002.t: "Невыносимое ожидание"
 feast_default.1002.desc: "Да сколько же можно ждать еды?! Мы тут есть собрались или столешницу разглядывать? А ты чего [Select_CString(other_guest.IsFemale, 'уставилась', 'уставился' )], [other_guest.GetTitledFirstName]? Я просто очень хочу есть!"
 feast_default.1002.a: "Ух, как же пахнет из кухни!"
 feast_default.1002.gluttons_and_impatients: "Все нетерпеливые и прожорливые гости"
 feast_default.1003.t: "Благоговение"
 feast_default.1003.desc: "Мы некоторое время перемежаем еду беседой, и я, должно быть, говорю нечто весьма рассудительное, так как [other_guest.GetTitledFirstName] внезапно отпускает комплимент моему уму!\n\nВ ответ я улыбаюсь ученому сотоварищу и принимаюсь стирать жир с подбородка."
 feast_default.1003.a: "Иногда я могу выдать что-нибудь умное."
 feast_default.1003.b: "Кто бы мог подумать, что [other_guest.GetSheHe] так думает!"
 feast_default.1004.t: "Райское угощение"
 feast_default.1004.desc_exotic: "Ах, что это за блюдо с таким насыщенным вкусом? Никогда прежде мне не доводилось пробовать такое изумительное экзотическое лакомство! А еще эти восхитительные сладости!\n\nНа этом пиру подают удивительные блюда, которые мне не доводилось пробовать раньше и вряд ли удастся попробовать в будущем! Нужно попросить рецепт!"
 feast_default.1004.desc_lavish: "Это просто бесконечный поток блюд и десертов! Неужели такие же блюда может предложить [ROOT.Char.GetFaith.PositiveAfterLife]? Столько сладостей, просто глаза разбегаются!\n\nНе припомню, чтобы мне доводилось видеть столько разных блюд в одном месте!"
 feast_default.1004.desc_meager: "Что это? Где мясо на этой кости? Вы что, всегда едите такие мелкие овощи? Неужели такими блюдами меня встретит [ROOT.Char.GetFaith.NegativeAfterLife]? И где сладости?\n\nДолжно быть, так питаются крестьяне!"
 feast_default.1004.desc: "О, что это за мясо? Какой насыщенный вкус! А овощи? Нежные и такие сладкие! И эти милые крохотные десертики!\n\nНа этом пиру подают едва ли не лучшую еду, что мне доводилось пробовать!"
 feast_default.1004.a: "Объедение!"
 feast_default.1004.a_meager: "Убожество!"
 feast_default.1004.b: "Это чудесно! Передайте мне еще блюдо!"
 feast_default.1004.b_meager: "И это все? А вторые блюда будут?"
 feast_default.1005.t: "В одиночестве"
 feast_default.1005.desc: "Это уже слишком. Беспрестанная болтовня вокруг, череда людей, желающих пообщаться... #EMP Люди#!...\n\nМожно было сразу предположить, что на пиру будет шумно, но чтобы настолько?!"
 feast_default.1005.desc_friendly_guest: "\n\nПо крайней мере, здесь [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )|l]."
 feast_default.1005.a: "Должно же быть место, где я смогу уединиться."
 feast_default.1005.b: "[friendly_guest.GetFirstNameNoTooltip], не оставляй меня с этими животными!"
 feast_default.1005.c: "«Э... я... я... мерзкая нынче погодка, правда?»"
 feast_default.1006.table_companions: "Все, сидящие рядом со мной"
 feast_default.1006.t: "Дома"
 feast_default.1006.desc: "Ах, нет ничего прекраснее пира! Он напоминает нам о том, что жизнь хороша — особенно в хорошей компании. По крайней мере, сидящие рядом со мной с этим согласны.\n\n«Ты просто нечто, [ROOT.Char.GetFirstNameNoTooltip]», — говорит мне [guest_1.GetTitledFirstName]. [guest_2.GetTitledFirstName] и [guest_3.GetTitledFirstName] согласно кивают."
 feast_default.1006.a: "Я лишь делаю то, что считаю нужным!"
 feast_default.1006.b: "И вновь поднимаем бокалы!"
 feast_default.1006.c: "По-другому жить и незачем, друзья мои!"
 feast_default.1007.t: "Обжорство"
 feast_default.1007.desc: "Деликатес сменяется деликатесом, многие гости уже не могут на них смотреть и просто наслаждаются вечером. Но какое же счастье, что со мной [other_glutton.GetTitledFirstName]!\n\n[other_glutton.GetSheHe|U] тоже знает, что пока на столе еда, ее нужно есть!"
 feast_default.1007.a: "Вместе мы и от лошади костей не оставим!"
 feast_default.1007.b: "Спорю, я [SCOPE.sC('other_glutton').GetHerHis] превзойду."
 feast_default.1008.t: "Спутанные мысли"
 feast_default.1008.desc: "[secret_recipient.GetTitledFirstName] слушает меня с широко раскрытыми глазами, и я внезапно осознаю, что несу. Непослушной рукой пытаюсь отодвинуть выпивку подальше.\n\n«Нельзя столько пить, — я кое-как встаю, пытаясь перебороть дрожь в ногах. — Не слушайте, что я несу!»"
 feast_default.1008.a: "Неужели это из-за меня?.."
 feast_default.1008.a.flavor: "#F [secret_recipient.GetSheHe|U] не верит моим оправданиям...#!"
 feast_default.1009.t: "Спутанные мысли"
 feast_default.1009.desc: "[secret_recipient.GetTitledFirstName] слушает меня с широко раскрытыми глазами, и я внезапно осознаю, что в моем рассказе слишком часто появляется [secret_owner.GetTitledFirstName]! Непослушной рукой пытаюсь отодвинуть выпивку подальше.\n\n«Нельзя столько пить, — я кое-как встаю, пытаясь перебороть дрожь в ногах. — Не слушайте, что я несу!»"
 feast_default.1009.a: "Неужели это из-за меня?.."
 feast_default.1010.t: "Внезапная клятва"
 feast_default.1010.desc: "Не помню, как все началось, зато помню, как [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )] [Select_CString(favor_recipient.IsFemale, 'получила', 'получил' )] от меня мощный хлопок по спине, а заодно опрометчивое обещание сделать все, о чем [favor_recipient.GetSheHe] попросит.\n\nИ вот уже люди судачат о моей «клятве»!"
 feast_default.1010.a: "В любом случае, слово придется сдержать."
 feast_default.1010.b: "Да это просто пьяный вздор!"
 feast_default.1010.every_participant_with_high_opinion: "Другие гости, у которых [favor_recipient.GetFirstNameNoTooltip] вызывает уважение"
 feast_default.1011.t: "На тропе войны"
 feast_default.1011.desc: "Не знаю, что опьяняет сильнее — выпивка или ярость в моей крови.\n\n[Select_CString(guest_to_murder.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] налетает на меня в коридоре. На мгновение кажется, будто передо мной [disliked_guest.Custom2('InsultAdjective', ROOT.Char)] [disliked_guest.GetTitledFirstName], и этот миг оказывается слишком долгим: удар, и кровь гостя уже капает с моего клинка! [guest_to_murder.GetTitledFirstName] тяжело оседает, и я внезапно трезвею."
 feast_default.1011.a: "[guest_to_murder.GetSheHe|U] [Select_CString(guest_to_murder.IsFemale, 'сама налетела', 'сам налетел' )] на мой клинок! Честное слово!"
 feast_default.1011.a.success: "Люди поверили, что произошел несчастный случай"
 feast_default.1011.a.failure: "Моя ложь не сработала"
 feast_default.1011.b: "Мне... Мне... нужно вытереть клинок!.."
 feast_default.1011.b.success: "Убийство осталось нераскрытым"
 feast_default.1011.b.failure: "Правда о том, что я убийца, выплыла наружу"
 feast_default.1011.c: "[disliked_guest.GetTitledFirstNameNoTooltip], как же так?!"
 feast_default.1012.t: "Смертоносные жидкости"
 feast_default.1012.desc_opening: "[Select_CString(guest_to_murder.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))|l] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstNamePossessive] так [Select_CString(guest_to_murder.IsFemale, 'поглощена', 'поглощен' )] очередным своим бокалом, что не замечает, как содержимое моего незаметно проливается на пол.\n\n[SCOPE.sC('guest_to_murder').GetHerHis|U] дыхание становится тяжелым, а лицо стремительно бледнеет. Я чувствую, как губы невольно кривятся в ухмылке. Шум падающего на столешницу тела заглушает мой легкий смешок."
 feast_default.1012.a: "[guest_to_murder.GetTitleTierName|U]! Этот тост за тебя и за твою жажду жизни!"
 feast_default.1013.t: "На защиту"
 feast_default.1013.desc: "Когда [Select_CString(guest_to_kill.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))|l] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] с ножом в руке и злобным огнем во взоре направляется туда, где стоит [Select_CString(guest_to_save.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName], я не колеблюсь ни мгновения.\n\nХватаю первое, что попало под руку, и бросаюсь в атаку."
 feast_default.1013.a: "Кто знал, что столовые приборы так хорошо наточены?"
 feast_default.1013.a_1: "Надеюсь, [guest_to_kill.Custom2('InsultNoun', ROOT.Char)] отправится прямо в [ROOT.Char.GetFaith.NegativeAfterLife]."
 feast_default.1013.b: "Я уклонюсь от клинка!"
 feast_default.1013.b.success: "Никто не пострадал"
 feast_default.1013.b.failure: "Мне #EMP почти#! удалось"
 feast_default.1013.b.big_failure: "Это провал"
 feast_default.1013.c: "...и устремлюсь в укрытие."
 feast_default.1013.d: "«Вы все видели! [guest_to_save.GetFirstNameNoTooltip] [Select_CString(guest_to_save.IsFemale, 'нуждалась', 'нуждался' )] в защите!»"
 feast_default.1014.t: "Свидетель"
 feast_default.1014.desc: "[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('guest_to_murder'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] ухмыляется, глядя, как я поспешно выхожу из зала, чтобы облегчиться. Во мне давно клокочет ярость, когда же [guest_to_murder.GetTitledFirstName] подходит ближе, гнев достигает апогея. «Глядите-ка, кто тут у нас! [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('guest_to_murder'))|U] [ROOT.Char.GetFirstNameNoTooltip]! Спорим, ты...»\n\nЯ вгоняю клинок в ненавистное лицо. Когда [guest_to_murder.GetFirstNamePossessive] падает, я слышу за спиной сдавленный вздох."
 feast_default.1014.a: "Умоляю, [witness.GetTitledFirstNameNoTooltip], не выдавай меня!"
 feast_default.1014.a_2: "Вы никому не расскажете о том, что видели."
 feast_default.1014.b: "Вот тебе и «неудачные обстоятельства»!"
 #Shiny Trinkets
 feast_default.1016.t: "Блестящие безделушки"
 feast_default.1016.desc_intro: "Я окидываю взглядом оживленное помещение. Огонь пылает, напитки льются рекой. Изысканные лакомства раздаются всем желающим, и настроение у всех на высоте.\n\nВ темном углу слабо мерцает [trinket_to_steal.GetName], отражая искры пламени. Похоже, никто из сидящих за столами не обращает внимания на артефакт на другом конце стола, который так и просится мне в руки."
 feast_default.1016.desc_greedy: "\n\nБыло бы преступлением #EMP не#! избавить эту вещицу от одиночества! Я украдкой оглядываюсь, чтобы удостовериться, что за мной не следят."
 feast_default.1016.desc_hesitant: "\n\nЯ плотно сжимаю кулаки, борясь с порывом. Надеюсь, этого никто не заметил."
 feast_default.1016.desc_default: "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip] явно не бедствует и вряд ли заметит пропажу безделушки..."
 feast_default.1016.a_greedy: "Надеюсь, вы не против!"
 feast_default.1016.a_hesitant: "Я просто не могу сдержаться..."
 feast_default.1016.a: "Эта вещица выглядит #EMP очень #! красиво."
 feast_default.1016.b: "Нет. Так нельзя."
 feast_default_1016_stealth.desc: "Ваше воровство остается незамеченным"
 feast_default_1016_observed.desc: "Вас заметили"
 feast_default.1016.tt: "Украдено украшение"
 #Shiny Trinkets continued - Thievery resolution
 feast_default.1017.t: "Что скрывается в тени"
 feast_default.1017.desc_intro: "Я медленно подбираюсь к противоположному концу стола, поддерживая беседу со встреченными гостями.\n[new_trinket.GetName] совсем рядом, и одним быстрым движением руки я толкаю вещицу к краю стола в мой гостеприимно раскрытый карман. Дело сделано!"
 feast_default.1017.desc_discovered: "\n\nКровь бурлит от восторга, но... меня на отпускает ощущение, что я не единственный свидетель ограбления.\n\nВремя покажет..."
 feast_default.1017.desc_stealth: "\n\nКровь бурлит от восторга, сердце бьется как сумасшедшее, и я ощущаю сладкий вкус победы от нового приобретения.\n\nВсё остальное неважно."
 feast_default.1017.a: "Это нехорошо."
 feast_default.1017.b: "Отлично!"
 feast_default.1017.b_honest: "Надеюсь, никто не узнает..."
 #Shiny Trinkets continued - The witness confronts you via proxy
 feast_default.1018.t: "...Становится явным"
 feast_default.1018.desc_intro: "Ни с того ни с сего у меня на пороге появляется [witness_proxy.GetTitledFirstName], эмиссар, [Select_CString(witness_proxy.IsFemale, 'которую', 'которого' )] [Select_CString(witness.IsFemale, 'прислала', 'прислал' )] [witness.GetTitledFirstName]. «Приветствую вас, [ROOT.Char.Custom('FormOfAddressForLiege')]! [witness.GetTitledFirstNameNoTooltip] [Select_CString(witness.IsFemale, 'поручила', 'поручил' )] мне передать свои слова».\n\nЭмиссар явно чувствует себя не в своей тарелке: «[witness.GetTitledFirstNameNoTooltip] собирается объявить, что [feast_host.GetTitledFirstName] [Select_CString(feast_host.IsFemale, 'искала', 'искал' )] одну свою вещь, а именно [trinket_to_steal.GetName], и… — [witness_proxy.GetSheHe] ненадолго замолкает, — похоже, [Select_CString(witness.IsFemale, 'моя госпожа', 'мой господин' )] считает, что вы могли положить глаз на эту вещь во время пира», — [witness_proxy.GetTitledFirstNameNoTooltip] окидывает меня взглядом."
 feast_default.1018.desc_greedy: "\n\nКак [witness.GetTitledFirstNameNoTooltip] смеет! До боли сжав кулаки, я пытаюсь сохранять спокойствие и хладнокровие перед лицом подобных обвинений."
 feast_default.1018.desc_default: "\n\nМое сердце бьется как сумасшедшее, а по спине струится пот. Вот цена сладостного момента обладания."
 feast_default.1018.a: "У меня под рукой есть кошель с монетами."
 feast_default.1018.a_contempt: "Возьмите этот кошель — и прочь с глаз моих!"
 feast_default.1018.a_tt: "Будет лучше, если [witness.GetTitledFirstNameNoTooltip] не раскроет эту тайну!"
 feast_default.1018.b: "Эта дребедень? Впервые о ней слышу."
 feast_default.1018.b_contempt: "Эта дребедень? Впервые. О ней. Слышу."
 feast_default_1018_success.desc: "[witness.GetTitledFirstNameNoTooltip] [Select_CString(witness.IsFemale, 'убеждена', 'убежден' )]"
 feast_default_1018_failure.desc: "[witness.GetTitledFirstNameNoTooltip] не верит мне"
 feast_default_1018_success.t: "Успешное убеждение"
 feast_default_1018_failure.t: "Убеждение не удалось"
 feast_default.1018.c: "Попадалось на глаза... #EMP и в руки#!!"
 #OPRHANED - Shiny Trinkets continued - You return the piece to the feast_host
 feast_default.1019.t: "Извинение"
 feast_default.1019_start: "Я вхожу в покои, где меня ждет [feast_host.GetTitledFirstNameNoTooltip], и [Select_CString(feast_host.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] бросает на меня"
 feast_default.1019.desc_intro_redeemed: "$feast_default.1019_start$ разочарованный взгляд.\n\n«Признаюсь, я не [Select_CString(feast_host.IsFemale, 'ожидала', 'ожидал' )], что [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [feast_host.Custom2('RelationToMe', ROOT.Char)] опустится до такого... наверняка это для тебя тяжкое бремя. Я одобряю ваше решение сознаться, это первый шаг на пути к исправлению»."
 feast_default.1019.desc_intro_condemned: "$feast_default.1019_start$ разочарованный взгляд.\n\n«Мы с вами не ладим. Подумать только, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [feast_host.Custom2('RelationToMe', ROOT.Char)] опускается до мелкого воровства... #EMP какой#! позор. Вам нужно быть умнее»."
 feast_default.1019.desc_redemption_greedy: "\n\nЯ подыграю, ведь альтернатива намного хуже. По крайней мере, на этот раз мне удалось выкрутиться."
 feast_default.1019.desc_condemnation_greedy: "\n\nС трудом сдерживая себя, я смотрю в пол и киваю. Да. #EMP В следующий раз я буду действовать умнее.#!"
 feast_default.1019.desc_redemption: "\n\nСтыдясь своего поведения, я благодарен за выказанное мне милосердие. Словно гора с плеч."
 feast_default.1019.desc_condemnation: "\n\nЯ краснею от стыда и отвращения к собственному поступку. Я не знаю, что на меня нашло, и приму последствия."
 feast_default.1019.a: "...возможно, мне стоит сохранить эту вещь как напоминание о моих недостатках?"
 feast_default.1019.a_tt: "Попытаться оставить артефакт «[trinket_to_steal.GetName]» себе"
 feast_default.1019.b: "Я лишь прошу простить меня, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]."
 feast_default_1019_success.desc: "[feast_host.GetTitledFirstNameNoTooltip] верит мне"
 feast_default_1019_failure.desc: "[feast_host.GetTitledFirstNameNoTooltip] не верит мне"
 feast_default_1019_redeemed.t: "Искупление"
 feast_default_1019_condemned.t: "Осуждение"
 #Dislike the host, deface a displayed Court Artifact
 feast_default.1020.t: "Несчастный случай"
 feast_default.1020.desc: "Я прогуливаюсь по залам, в которых обитает [Select_CString(feast_host.IsFemale, 'моя невыносимая', 'мой невыносимый' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] [feast_host.GetTitledFirstNameNoTooltip], изучая выставленную коллекцию [feast_host.GetHerHis] артефактов. Такая безвкусица — возможно, [feast_host.GetSheHe] даже не заметит, лишившись парочки...\n\nМне на глаза попадается [feast_target_artifact.GetName]."
 feast_default.1020.a_knock_over: "Я могу #EMP случайно#! уронить..."
 feast_default.1020.a_scratch: "Я оставлю несколько хороших царапин... "
 feast_default.1020.a_drunkard: "У меня ведь может случайно пролиться [ROOT.Char.Custom('RegionalDrink')]..."
 feast_default.1020.a_lustful: "Я #EMP очень#! хочу изуродовать эту вещь..."
 feast_default.1020.a.tt_success: "Вы незаметно портите артефакт"
 feast_default.1020.a.tt_fined: "[feast_host.GetTitledFirstNameNoTooltip] взыскивает с вас компенсацию за содеянное"
 feast_default.1020.a.tt_imprisoned: "[feast_host.GetTitledFirstNameNoTooltip] мстит"
 feast_default.1020.b: "Нет, лучше не рисковать."
 feast_default.1020.tt: "Артефакт испорчен"
 GUESTS_LIKED_DEFACING: "Гости (#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#!) оценят этот поступок:"
 feast_default.1020.tt_guests: "Гости (#z [THIS.Var('num_unhappy_guests').GetValue|0]#!) оценят этот поступок и увеличат свое мнение о вас"
 feast_default.1030.t: "Герои нашего времени"
 feast_default.1030.desc: "[minstrel.GetFirstName] эффектно завершает свою первую страстную декламацию. Глаза сухи, зрители стучат по столам.\n\n«Еще одну балладу! — предлагает [minstrel.GetSheHe]. — Что мне исполнить, песню о том, как [Select_CString(knight_1.IsFemale, 'великая', 'великий' )] $knight_culture_player_no_tooltip_lowercase$ [knight_1.GetFirstName]"
 feast_default.1030.ethical: "благородно [Select_CString(knight_1.IsFemale, 'защищала', 'защищал' )] кротких?"
 feast_default.1030.amoral: "[Select_CString(knight_1.IsFemale, 'истребляла', 'истреблял' )] врагов всех мастей?"
 feast_default.1030.leader: "[Select_CString(knight_1.IsFemale, 'вела', 'вел' )] своих соратников наперекор невзгодам?"
 feast_default.1030.morally_neutral: "впервые [Select_CString(knight_1.IsFemale, 'выказала', 'выказал' )] свою добродетель?"
 feast_default.1030.aggressive: "О том, как [knight_2.GetFirstName] неудержимо [Select_CString(knight_2.IsFemale, 'рвалась', 'рвался' )] вперед?"
 feast_default.1030.defensive: "О том, как [knight_2.GetFirstName] [Select_CString(knight_2.IsFemale, 'стояла', 'стоял' )] непоколебимо, словно скала?"
 feast_default.1030.champion: "О том, как [knight_2.GetFirstName] единолично [Select_CString(knight_2.IsFemale, 'одержала', 'одержал' )] победу?"
 feast_default.1030.stance_neutral: "О том, как [knight_2.GetFirstName] [Select_CString(knight_2.IsFemale, 'вернула', 'вернул' )] себе доброе имя?"
 feast_default.1030.subtle: "Историю самого смелого из [knight_3.GetCulture.GetCollectiveNounNoTooltip|l]их воинов по имени [knight_3.GetFirstName]?"
 feast_default.1030.forceful: "Историю самого могучего из [knight_3.GetCulture.GetCollectiveNounNoTooltip|l]их воинов по имени [knight_3.GetFirstName]?"
 feast_default.1030.equestrian: "Историю [knight_3.GetCulture.GetCollectiveNounNoTooltip|l]ого всадника по имени [knight_3.GetFirstName]?"
 feast_default.1030.intensity_neutral: "Историю лучшего из [knight_3.GetCulture.GetCollectiveNounNoTooltip|l]их воинов по имени [knight_3.GetFirstName]?"
 feast_default.1030.courtly: "[knight_4.GetFirstName] и [knight_4.GetHerHis] настоящая дружба?"
 feast_default.1030.militant: "[knight_4.GetFirstName] и [knight_4.GetHerHis] победы в битвах?"
 feast_default.1030.fighty_neutral: "[knight_4.GetFirstName] и [knight_4.GetHerHis] исполненные клятвы?"
 feast_default.1030.wrap_up: "Эти воители могут посоперничать с героями древности!»\n\nНе сомневаюсь, что поскольку выступление пройдет и при других дворах, выбранная мной история будет пересказана множество раз."
 feast_default.1030.a: "[knight_1.GetFirstNameNoTooltip], [accolade_1.GetNameNoTooltip]!"
 feast_default.1030.a.tt: "Пусть эти истории вдохновляют всех, будь то кухонная прислуга или величайшие $knight_culture_player_plural_no_tooltip_lowercase$."
 feast_default.1030.b: "[knight_2.GetFirstNameNoTooltip], [accolade_2.GetNameNoTooltip]!"
 feast_default.1030.b.tt: "Пусть говорят, что [knight_2.GetSheHe] не ведает поражений!"
 feast_default.1030.c: "[knight_3.GetFirstNameNoTooltip], [accolade_3.GetNameNoTooltip]!"
 feast_default.1030.c.tt: "Все узнают, что [knight_3.GetSheHe] ровня героям легенд."
 feast_default.1030.d: "[knight_4.GetFirstNameNoTooltip], [accolade_4.GetNameNoTooltip]!"
 feast_default.1030.d.tt: "[Select_CString(knight_4.IsFemale, 'Обретающая', 'Обретающий' )] все большую славу своими подвигами... настоящими и не очень."
 knightly_tales_modifier: "Легендарные рыцари"
 knightly_tales_modifier_desc: "Рыцари этого персонажа служат вдохновением для народных преданий, что повышает статус всего сословия."
 riders_of_song_modifier: "Легендарные всадники"
 riders_of_song_modifier_desc: "И молодежь, и опытные всадники мечтают нестись в бой бок о бок с рыцарями этого персонажа."
 tales_of_knightly_valor_modifier: "Сказания о рыцарской доблести"
 tales_of_knightly_valor_modifier_desc: "Отважные претенденты, порой смахивающие на бродяг, мечтают о возможности служить вместе с рыцарями этого персонажа."
 tales_of_knightly_leadership_modifier: "Сказания о рыцарском лидерстве"
 tales_of_knightly_leadership_modifier_desc: "Многие считают за честь подчиняться мудрым приказам рыцарей этого персонажа."
 #feared by all enemies
 feast_default.2001.t: "Постыдное нетерпение"
 feast_default.2001.desc: "[host.GetTitledFirstName] сообщает, что перемена блюд немного задержится, а [glutton.GetTitledFirstName] уже [Select_CString(glutton.IsFemale, 'готова', 'готов' )] взорваться от нетерпения!\n\nВорчание у н[glutton.GetHerHis] в животе заглушает только [SCOPE.sC('glutton').GetHerHis] собственное недовольное ворчание."
 feast_default.2001.a: "[glutton.GetSheHe|U] только позорится."
 feast_default.2001.b: "[glutton.GetFirstNameNoTooltip] дело говорит! Где еда?!"
 feast_default.2002.t: "Тайные поклонники"
 feast_default.2002.desc: "На пиру кто-то незаметно подбрасывает мне записку:\n\n«[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]»\n\nКто мог написать столь нежное письмо? А ведь [crush_1.GetTitledFirstName] весь пир забрасывает меня смущенными взглядами! А [crush_2.GetTitledFirstName] так по-особенному [Select_CString(crush_2.IsFemale, 'улыбнулась', 'улыбнулся' )] мне при встрече... Опять же [crush_3.GetTitledFirstName] изо всех сил [Select_CString(crush_3.IsFemale, 'старалась', 'старался' )] подсесть ко мне поближе..."
 feast_default.2002.a: "Наверняка это [crush_1.GetFirstNameNoTooltip]!"
 feast_default.2002.b: "Не [crush_2.GetFirstNameNoTooltip] ли это?"
 feast_default.2002.c: "Это [crush_3.GetFirstNameNoTooltip], и думать нечего."
 feast_default.2002.potential_lover_tt: "Если вы правы, вскоре у вас появится [lover|El]"
 feast_default.2003.t: "Взаимность"
 feast_default.2003.desc: "Все начинается как заурядная пирушка, но [other_guest.GetTitledFirstName] своим присутствием делает его совершенно особенным!\n\nМы проводим в беседе весь вечер, и, судя по всему, у нас очень много общего! Я в полном восторге."
 feast_default.2003.a: "Какой прекрасный вечер!"
 feast_default.2005.t: "О нет! [ROOT.Char.Custom('GetClothingArticle')|U]!"
 feast_default.2005.desc: "Всем было ясно, что [drunk.GetTitledFirstName] [Select_CString(drunk.IsFemale, 'выпила', 'выпил' )] слишком много, как бы ни [Select_CString(drunk.IsFemale, 'пыталась', 'пытался' )] доказать обратное.\n\nДаже попытка встать оказалась для н[drunk.GetHerHis] непосильной задачей, и теперь моя одежда покрыта зловонной блевотиной!"
 feast_default.2005.a: "«[Select_CString(drunk.IsFemale, 'Постыдилась', 'Постыдился' )] бы, [drunk.GetFirstNameNoTooltip]!»"
 feast_default.2005.b: "«Ха! Ну потеха!»"
 feast_default.2006.t: "[befriending_guest.GetTitleTierName|U] в нетерпении"
 feast_default.2006.desc: "[befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )|U] снова прерывает разговор громким смехом, и я понимаю, что [befriending_guest.GetSheHe] ведет себя очень странно.\n\n[befriending_guest.GetSheHe|U] постоянно держится поблизости, встревает в каждый мой разговор и осыпает меня знаками внимания сверх обычного..."
 feast_default.2006.a: "Странный способ добиться моего расположения, но — внезапно — действенный."
 feast_default.2006.b: "Я могу привыкнуть!"
 feast_default.2006.c: "Противно, когда за тобой так волочатся!"
 feast_default.2006.d: "Оставь меня в покое!"
 feast_default.2007.t: "Интрижка раскрыта!"
 feast_default.2007.desc: "С громким треском, разносящимся по всему залу, ломается дверь в помещение слуг.\n\nИ… [Select_CString(lover_guest_1.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )] [lover_guest_1.GetTitledFirstName] и [Select_CString(lover_guest_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )] [lover_guest_2.GetTitledFirstName] вываливаются полуодетые на всеобщее обозрение."
 feast_default.2007.a_chaste: "Это невыносимо!"
 feast_default.2007.a_lustful: "#EMP Представляете#!, чем они собирались заняться?!"
 feast_default.2007.a_sadistic: "Ха! Прелестно!"
 feast_default.2007.a_compassionate: "Никто не заслуживает такого позора..."
 feast_default.2007.b: "Подумать только, вот это #EMP у них#! секрет!"
 feast_default.2008.t: "За запертыми дверями"
 feast_default.2008.desc: "Когда [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] пытается незаметно покинуть застолье, мне кажется, что [homosexual_character.GetHerHis] держит за руку [Select_CString(romance_target.IsFemale, 'служанка', 'слуга' )]!\n\nВскоре мои подозрения подтверждаются: я застаю их полуголых в дальней комнате!"
 feast_default.2008.a: "С [Select_CString(homosexual_character.IsFemale, 'другой женщиной', 'другим мужчиной' )]?! Об этом узнает вся держава!"
 feast_default.2008.b: "Я тебя не выдам, [homosexual_character.GetFirstNameNoTooltip]. Пока что."
 feast_default.2008.c: "Прислугу #EMP мне#! портишь?! Да еще и без спросу?!"
 feast_default.2008.d: "Ох, [homosexual_character.GetFirstNameNoTooltip], можно было догадаться."
 feast_default.2008.d.unlock_text: "Этот вариант доступен из-за вашей [Concept( 'sexuality', 'сексуальной ориентации' )|E]"
 feast_default.2009.t: "Прошу, продолжай"
 feast_default.2009.desc: "Затаив дыхание, я слушаю, что говорит [secret_holder.GetTitledFirstName], ибо, увлекшись извлечением последних капель из кружки, [secret_holder.GetSheHe] вообще не следит за словами.\n\nНо вот [secret_holder.GetSheHe] замечает мое чрезмерное внимание и неуклюже пытается встать. «Я понятия не имею, что несу! Всё это выдумка, до последнего слова!»"
 feast_default.2009.a: "Зато какая #EMP интересная#! выдумка!"
 feast_default.2011.t: "Обещание есть обещание"
 feast_default.2011.desc: "Вопреки всем правилам этикета, [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] хлопает меня по спине. «Я серьезно! — восклицает [favor_character.GetSheHe]. — Что угодно! Все для тебя сделаю!»\n\nОт н[favor_character.GetHersHis] разит выпивкой, но [favor_character.GetHersHis] обещание слышали все присутствующие."
 feast_default.2011.a: "Ты ведь держишь слово, правда?"
 feast_default.2011.b: "«Ха, [favor_character.GetTitledFirstNameNoTooltip] спьяну не понимает, что несет!»"
 feast_default.2012.t: "Свидетель"
 feast_default.2012.desc: "Я спешу облегчиться и вдруг слышу за углом какие-то крики. Поворачиваюсь и вижу, как [Select_CString(murderer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] с издевательской ухмылкой вонзает клинок прямо кому-то в лицо. Это же [murdered_guest.GetTitledFirstName]!\n\nВидимо, я издаю какой-то сдавленный звук, и [murderer.GetFirstName] изумленно поворачивается ко мне."
 feast_default.2012.a: "Что ты #EMP [Select_CString(murderer.IsFemale, 'наделала', 'наделал' )]#!?!"
 feast_default.2012.b: "Все узнают о твоем преступлении!"
 feast_default.2012.c: "Мое молчание имеет цену."
 feast_default.2013.t: "Лизоблюд"
 feast_default.2013.desc: "Слухи о том, что [bootlicker.GetTitledFirstName] хочет, чтобы [shared_liege.GetTitledFirstName] [Select_CString(shared_liege.IsFemale, 'проявила', 'проявил' )] к [Select_CString(bootlicker.IsFemale, 'ней', 'нему' )] благосклонность, подтвердились, когда [bootlicker.GetSheHe] [Select_CString(bootlicker.IsFemale, 'преподнесла', 'преподнес' )] [shared_liege.GetHerHim] дар.\n\n«[Select_CString(shared_liege.IsFemale, 'Моя дражайшая', 'Мой дражайший' )] [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], какое счастье лицезреть вас! Зная о возможной встрече, я [Select_CString(bootlicker.IsFemale, 'принесла', 'принес' )] вам в дар эту чудесную шкуру как знак моей признательности».\n\n[shared_liege.GetTitledFirstName] с довольной ухмылкой изучает шкуру. Увидев, что [shared_liege.GetSheHe] радуется подарку, я понимаю, что упускаю свой шанс на улучшение отношений!"
 feast_default.2013.a: "«[Select_CString(shared_liege.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]! У меня тоже есть для вас подарок!»"
 feast_default.2013.a.success: "[shared_liege.GetTitledFirstName] под впечатлением от вашего неожиданного подарка"
 feast_default.2013.a.failure: "[shared_liege.GetTitledFirstName] не в восторге от вашего неожиданного подарка"
 feast_default.2013.b: "«#EMP Кхм!#! Предлагаю тост! За вас, [shared_liege.GetTitledFirstNameNoTooltip]!»"
 feast_default.2013.b.success: "[shared_liege.GetTitledFirstName] под впечатлением от вашего неожиданного тоста"
 feast_default.2013.b.failure: "[shared_liege.GetTitledFirstName] не в восторге от вашего неожиданного тоста"
 feast_default.2013.c: "Пролить напиток на подаренную шкуру и заявить, что это случайность."
 feast_default.2013.c.success: "Все верят, что произошла досадная случайность"
 feast_default.2013.c.failure: "Никто не верит, что это была случайность"
 feast_default.2013.d: "Не стоит спешить. Я придумаю что-нибудь в другой раз."
 feast_default.3001.t: "Пир с другом"
 feast_default.3001.desc: "Как же хорошо, когда рядом [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]! Мы снова едим, пьем и поем вместе, словно никогда и не расставались.\n\nДаже если бы мы сидели в хлеву, это был бы один из лучших пиров в моей жизни!"
 feast_default.3001.a: "Эх, что за жизнь, если [friend.GetFirstNameNoTooltip] не рядом?"
 feast_default.3002.t: "Украденные поцелуи"
 feast_default.3002.desc: "[lover.GetTitledFirstName], [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. Мы вежливо здороваемся, словно до сих пор не проникли в величайшие тайны друг друга. Словно никогда не сливались в пароксизмах страсти. Словно все наши мысли не заняты мучительным желанием прижаться друг к другу.\n\nНемногим позже мы бежим по пустынному коридору, я улучаю момент, чтобы прижаться губами к [lover.GetHerHis] губам. А затем [lover.GetSheHe] кивает в сторону темного коридора..."
 feast_default.3002.a: "Скорее! Нельзя терять ни мгновения!"
 feast_default.3002.discovery_tt: "#F Слуги все видят и могут проболтаться...#!"
 feast_default.3002.b: "Нет, нас могут увидеть."
 feast_default.3003.t: "Неприятное соседство"
 feast_default.3003.desc: "Пир шел чудесно, пока не [Select_CString(rival.IsFemale, 'появилась', 'появился' )] #EMP [rival.GetSheHe]#!. Неужели [rival.GetTitledFirstNameNoTooltip] так и будет отравлять мне жизнь своей всепоглощающей вонью?\n\nО, как я ненавижу [rival.GetHerHis] противный голос! И как же мерзко [rival.GetSheHe] ухмыляется, когда гнусит: «О чем печалимся, [ROOT.Char.GetFirstNameNoTooltip]?»"
 feast_default.3003.a: "[SCOPE.sC('rival').GetHerHis|U] рожа так и напрашивается на встречу с моим кулаком!"
 feast_default.3004.t: "Переход на личности"
 feast_default.3004.desc: "После обильных возлияний я замечаю, что [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] ведет оживленную беседу. Стоит мне приблизиться, как [rival_guest.GetSheHe] замечает меня и сразу оборачивается.\n\n«А #EMP ты#! — ты одним своим присутствием портишь весь вечер!»"
 feast_default.3004.a: "Кажется, тебе уже хватит."
 feast_default.3004.b: "Ты — просто [rival_guest.Custom2('InsultAdjective', ROOT.Char)] [rival_guest.Custom2('InsultNoun', ROOT.Char)]!"
 feast_default.3004.b.success: "Вы победили в драке"
 feast_default.3004.b.failure: "[rival_guest.GetFirstNameNoTooltip] побеждает в драке"
 feast_default.3004.c: "Одни радуют своим присутствием, другие — отсутствием."
 feast_default.3004.c.tt: "#F Пора тебе, [rival_guest.GetFirstNameNoTooltip], всех осчастливить#!"
 feast_default.3004.d: "Удар в лицо — не худший ответ!"
 feast_default.3005.t: "Вызов"
 feast_default.3005.desc: "[Select_CString(rival_to_duel.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName] оглашает зал громким хохотом, издевками и оскорблениями. Когда же [rival_to_duel.GetSheHe] заявляет, что я [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('rival_to_duel'))], я обнажаю клинок."
 feast_default.3005.desc_won: "\n\nРазум возвращается. Я стою, наклонившись над соперником, наступив [rival_to_duel.GetHerHim] на грудь. Оба мы тяжело дышим."
 feast_default.3005.desc_lost: "\n\nРазум возвращается. [rival_to_duel.GetSheHe|U] стоит, склонившись надо мной и наступив мне на грудь. Шипит мне на ухо: «Давай, умоляй меня о пощаде»."
 feast_default.3005.a: "«Ты за все заплатишь»."
 feast_default.3005.b: "«#EMP Тебе#! я никогда не сдамся!»"
 feast_default.3005.c: "«Пожалуйста, пощади!»"
 feast_default.3005.d: "«Давай, моли о пощаде»."
 feast_default.3005.e: "Одним плавным движением я перерезаю [rival_to_duel.GetHerHim] ахиллесово сухожилие."
 feast_default.3096.t: "Новая возможность"
 feast_default.3096.desc: "Праздник продолжается, и я в очередной раз замечаю, что [partner.GetName] не сводит с меня глаз.\n\nЯ — [Select_CString(ROOT.Char.IsFemale, 'порядочная', 'порядочный' )] [ROOT.Char.GetWomanMan], но как же велик соблазн попробовать что-то новое…"
 feast_default.3096.a: "Посмотрим, к чему это приведет…"
 fest_default.3906.a.tt: "Вы и [partner.GetName] отправляетесь в постель"
 feast_default.3096.b: "Я выше этого."
 feast_default.3006.t: "Одна ночь"
 feast_default.3006.opening_1: "Я и [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] одни, в плену винных паров и страсти. [partner.GetHerHis|U] руки обвиваются вокруг меня, а губы прижимаются к моей шее, и мы отдаемся пламени, бушующему в наших душах и чреслах."
 feast_default.3006.opening_2: "Я просыпаюсь в незнакомой постели, в неожиданной компании. Из болезненного тумана в голове медленно складываются воспоминания о прошлой ночи. Я и [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] в плену страсти..."
 feast_default.3006.opening_3: "Все мои уверения, что именно этого и не случится... Пара бокалов — и [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] уже заключает меня в объятия и окутывает своей соблазнительной паутиной. Вскоре мы оказываемся в [partner.GetHerHis] постели."
 feast_default.3006.both_married_love: "\n\nМысль о разлуке невыносима, но ни [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))], ни [Select_CString(partner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] никогда не должны об этом узнать!"
 feast_default.3006.married_love: "\n\nМысль о разлуке невыносима, но [Select_CString(partner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] не [Select_CString(partner.IsFemale, 'должна', 'должен' )] знать, что здесь произошло."
 feast_default.3006.partner_married_love: "\n\nМысль о разлуке невыносима, но пока рядом [partner.GetTitledFirstName], [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))], что я могу сделать?"
 feast_default.3006.unmarried_love: "\n\nМы должны вернуться в мир брачных уз, в границы дозволенного, где никто не может знать, что здесь произошло. И все же мысль о том, что придется провести без н[SCOPE.sC('partner').GetHerHis] даже день, мучительна."
 feast_default.3006.both_married: "\n\n [partner.GetHerHis|U][partner.Custom2('RelationToMe', SCOPE.sC('partner'))] не [Select_CString(partner.IsFemale, 'должна', 'должен' )] об этом знать, а [Select_CString(partner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] — и подавно!"
 feast_default.3006.married: "\n\n[Select_CString(partner.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] не [Select_CString(partner.IsFemale, 'должна', 'должен' )] узнать о моем предательстве."
 feast_default.3006.partner_married: "\n\n[partner.GetHerHis|U] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] не [Select_CString(partner.IsFemale, 'должна', 'должен' )] узнать о том, что здесь произошло."
 feast_default.3006.unmarried: "\n\nМы должны вернуться в мир брачных уз, в границы дозволенного. Нельзя, чтобы кто-нибудь узнал, что здесь произошло."
 feast_default.3006.a: "Я умираю от желания встретиться вновь!"
 feast_default.3006.b: "Возьмем от этих мгновений все..."
 feast_default.3006.b.mistake_tt: "#F [partner.GetFirstNameNoTooltip] [Select_CString(friend.IsFemale, 'равнодушна', 'равнодушен' )]#!"
 feast_default.3006.c: "Давай забудем это."
 feast_default.3006.c.tt: "#F Надеюсь, [partner.GetFirstNameNoTooltip] больше тебя не увидит#!"
 feast_default.3007.t: "Застали"
 feast_default.3007.love: "Прочие гости с головами нырнули в свои кубки, а я и [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] находим альков, где можем уединенно отдаться друг другу. Я осыпаю обнаженную спину [lover.GetFirstNamePossessive] поцелуями, как вдруг слышу чужой голос и пытаюсь прикрыться."
 feast_default.3007.not_love: "[Select_CString(partner.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], и я скрываемся от толпы в уединенных покоях. Моя страсть в самом разгаре, как вдруг я слышу знакомый голос... Кровь застывает у меня в жилах."
 feast_default.3007.ambiguous: "В надежде, что [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] и я проведем больше времени вместе, я увожу [SCOPE.sC('lover').GetHerHis] прочь от пиршественных столов. Когда настает пора возвращаться и я начинаю приводить себя в порядок, я застываю, заслышав знакомый голос."
 feast_default.3007.end: "\n\n«[ROOT.Char.GetFirstNameNoTooltip]?! — [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] потрясенно смотрит на нас. — Вот уж не [Select_CString(spouse.IsFemale, 'ожидала', 'ожидал' )], что на твоем ложе окажется [lover.Custom2('InsultAdjective', SCOPE.sC('spouse'))] [lover.Custom2('InsultNounSexual', SCOPE.sC('spouse'))]!»"
 feast_default.3007.a: "Любовь моя, клянусь, это ничего не значит!"
 feast_default.3007.b: "Я люблю [SCOPE.sC('lover').GetHerHis]!"
 feast_default.3007.c: "Я могу делать, что хочу."
 feast_default.5001.t: "Кривая улыбка"
 feast_default.5001.friend_reminder: "Наверное, [friend.GetTitledFirstName] просто [Select_CString(friend.IsFemale, 'хотела', 'хотел' )] меня предостеречь, но после того как [Select_CString(friend.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] [Select_CString(friend.IsFemale, 'напомнила', 'напомнил' )] мне, чем, по слухам, занимается [host.GetTitledFirstNamePossessive], я не могу думать ни о чем другом."
 feast_default.5001.rival_reminder: "Я знаю, что [rival.GetTitledFirstName] просто [Select_CString(rival.IsFemale, 'хотела', 'хотел' )] заставить меня поволноваться, но после того как [Select_CString(rival.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] [Select_CString(rival.IsFemale, 'напомнила', 'напомнил' )] мне, чем, по слухам, занимается [host.GetTitledFirstNamePossessive], я не могу думать ни о чем другом."
 feast_default.5001.spouse_reminder: "[spouse.GetTitledFirstName] трогает меня за руку и тихо и нервно сообщает: «[host.GetTitledFirstName] весь вечер глаз с тебя не сводит».\nУчитывая, какой репутацией славится [spouse.GetTitledFirstNamePossessive], лучше бы мне этого не слышать."
 feast_default.5001.sadist_reminder: "[sadist.GetTitledFirstName] нервно улыбается и вспоминает несколько особенно жутких историй: говорят, [host.GetTitledFirstNamePossessive] обожает... необычные средства... общения. Нельзя принимать это близко к сердцу, но я теперь только об этом и думаю!"
 feast_default.5001.reminder: "Пусть пир — радостное и праздничное событие, но забыть о том, чем, по слухам занимается [host.GetTitledFirstNamePossessive], невозможно..."
 feast_default.5001.worry: "\n\nУхмылки хозяина кажутся всё шире и шире, и я нервно подпрыгиваю при каждом неожиданном смешке, боясь, что кто-то навлек на себя [host.GetHerHis] гнев. А мысль, что это могу быть я, приводит меня просто в ужас."
 feast_default.5001.a: "Я выдержу. Это просто пир."
 feast_default.5002.t: "Заблуждения"
 feast_default.5002.desc_chair: "[Select_CString(lunatic_host.IsFemale, 'Хозяйка, моя', 'Хозяин, мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], доверительно наклоняется к своему стулу. Разговоры в зале начинают стихать.\n\n«Что вы говорите, [ROOT.Char.GetLadyLord]? Конечно же, я могу довериться только вам!»"
 feast_default.5002.desc_chicken: "[Select_CString(lunatic_host.IsFemale, 'Хозяйка, моя', 'Хозяин, мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], нежно прижимает ощипанную (и вареную!) тушку курицы к груди, нашептывая ей какие-то милые пустяки. Когда же [lunatic_host.GetSheHe] начинает заявлять о своих чувствах к мертвому цыпленку громче, в зале воцаряется весьма тяжелая атмосфера."
 feast_default.5002.desc_drapes: "[Select_CString(lunatic_host.IsFemale, 'Хозяйка, моя', 'Хозяин, мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], влетает в танцующую толпу, сжимая в объятиях знамя, недавно украшавшее стену.\n\nГости ошеломленно замирают, глядя, как выделывает замысловатые па с огромным куском ткани."
 feast_default.5002.a: "[Select_CString(lunatic_host.IsFemale, 'Моя', 'Мой' )] [lunatic_host.GetLadyLord], почему бы нам не выйти, подышать свежим воздухом?"
 feast_default.5002.b: "Нужно прекратить это безумие!"
 feast_default.5002.c: "[lunatic_host.GetFirstNameNoTooltip]! Позвольте к вам присоединиться!"
 feast_default.5003.t: "Болезненные развлечения"
 feast_default.5003.desc: "Острая металлическая стружка в тарелках, занозистые стулья, #EMP досадные мелочи#!, оставляющие следы на душе и на теле...\n\nА [Select_CString(sadistic_host.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))|l] [sadistic_host.GetTitledFirstName], [Select_CString(sadistic_host.IsFemale, 'сидящая', 'сидящий' )] во главе стола, не может сдержать довольную ухмылку, которая становится шире, когда очередной лорд или леди — на этот раз это [guest.GetTitledFirstName] — сплевывает кровь на тарелку."
 feast_default.5003.a: "«Это недопустимо!»"
 feast_default.5003.b: "Пока что я позабочусь о том, чтобы [guest.GetFirstNameNoTooltip] [Select_CString(guest.IsFemale, 'получила', 'получил' )] помощь."
 feast_default.5003.c: "Какой чудесный пир!"
 feast_default.5004.t: "Дно кружки"
 feast_default.5004.desc: "«Это что там по столу стучит? Неужели пустая кружка?» — чтобы разобрать хоть что-то во всеобщем гомоне, нужны поистине заколдованные уши. [host.GetTitledFirstName] машет слуге. «Неси больше вина! Ни одно горло не останется сухим!»"
 feast_default.5004.a: "Спасибо, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [Select_CString(host.IsFemale, 'моя', 'мой' )]!"
 feast_default.5004.b: "Кажется, с меня довольно."
 feast_default.5004.c: "Я придумываю предлог и растворяюсь в толпе."
 feast_default.5005.t: "Гарум!"
 feast_default.5005.desc: "Ах, этот божественный вкус! Острый и слегка солоноватый, напоминающий о море...\n\nДолжно быть, это вкуснейший гарум из всех, что мне доводилось пробовать. Повар, которого [Select_CString(host.IsFemale, 'наняла', 'нанял' )] [host.GetTitledFirstName], готовит совершенный гарум!"
 feast_default.5005.a: "Я хочу есть его постоянно!"
 feast_default.5005.b: "«Великолепное блюдо, [host.GetFirstNameNoTooltip]!»"
 feast_default.5005.c: "«А вы знали, что гарум послужил вдохновением для мурри?»"
 feast_default.5005.c.flavor: "Немногие из гостей знали это!"
 feast_default.5005.d: "Жаль, у меня нет возможности #EMP дышать#! гарумом!"
 feast_default.6001.t: "Подходящий человек"
 feast_default.6001.dislike_spouse: "Пусть в нашей жизни много камней преткновения, но нельзя не признать, что мой пир [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [Select_CString(spouse.IsFemale, 'устроила', 'устроил' )] на славу. [spouse.GetFirstName] [Select_CString(spouse.IsFemale, 'обеспечила', 'обеспечил' )] своевременную перемену блюд, [Select_CString(spouse.IsFemale, 'сумела', 'сумел' )] так разместить гостей, чтобы все остались довольны, и вообще, кажется, [Select_CString(spouse.IsFemale, 'угодила', 'угодил' )] всем.\n\nЯ говорю [spouse.GetHerHim] об этом, когда мы вместе садимся за большой стол."
 feast_default.6001.like_spouse: "[Select_CString(spouse.IsFemale, 'Моя дорогая', 'Мой дорогой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] [Select_CString(spouse.IsFemale, 'трудилась', 'трудился' )] не покладая рук, чтобы на пиру все шло гладко. Еда прибывает вовремя, гости расположились так, что все довольны соседством, и, похоже, все складывается отлично.\n\n[spouse.GetFirstName] садится за большим столом рядом со мной: все готово к началу пира. Прежде чем встать и объявить о начале празднества, я сжимаю [spouse.GetHerHis] руку и улыбаюсь."
 feast_default.6001.a: "Без н[SCOPE.sC('spouse').GetHerHis] мне было бы не справиться."
 feast_default.6002.t: "Похвальное старание"
 feast_default.6002.desc: "Пир в разгаре, гости весело пьют и едят, а [guest.GetTitledFirstName] направляется туда, где за большим столом сидим я и [spouse.GetFirstName].\n«Чудесный пир! Мои поздравления хозяевам!»"
 feast_default.6002.a: "«Да, я свое дело знаю, правда?»"
 feast_default.6002.b: "«Ну что вы, это все [spouse.GetFirstNameNoTooltip]»."
 feast_default.6003.t: "В моем доме"
 feast_default.6003.opening: "Казалось, мы сделали всё, лишь бы [fighter_1.GetTitledFirstName] и [fighter_2.GetTitledFirstName] сидели как можно дальше друг от друга. Но и этого мало! Они чуть не дошли до рукоприкладства — прямо посреди моего пира!"
 feast_default.6003.bodyguard: "\n[Select_CString(bodyguard.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.GetTitledFirstName] стоит рядом с дерущимися и ждет моего приказа вмешаться."
 feast_default.6003.guard: "\nОдин из моих стражников стоит рядом с дерущимися и ждет моего приказа вмешаться."
 feast_default.6003.a: "Пусть [fighter_2.GetFirstNameNoTooltip] проветрит голову. Выбросить [SCOPE.sC('fighter_1').GetHerHis] вон."
 feast_default.6003.b: "Пусть [fighter_1.GetFirstNameNoTooltip] успокоится. Придержи [SCOPE.sC('fighter_2').GetHerHis]."
 feast_default.6003.c: "«Погодите! Потом поговорим»."
 feast_default.6101.t: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U] в беде"
 feast_default.6101.desc_opening: "Во взглядах, которые бросает на меня [Select_CString(troubled_guest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] [troubled_guest.GetFirstName], явно читается отчаяние. Несколько гостей приближаются к углу, где [troubled_guest.GetSheHe] [Select_CString(troubled_guest.IsFemale, 'пряталась', 'прятался' )] весь вечер, а стены перекрывают [SCOPE.sC('troubled_guest').GetHerHim] путь к отступлению.\n\n"
 feast_default.6101.desc_liked: "Бедняжке никогда не давалось общение с другими людьми!"
 feast_default.6101.desc_disliked: "Как странно ведет себя [troubled_guest.GetTitleTierName|l]..."
 feast_default.6101.desc_disliked_unlanded: "Как странно ведет себя [Select_CString(prison_holder.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))]..."
 feast_default.6101.a: "Я отвлеку докучливых гостей."
 feast_default.6101.b: "Ну же, [troubled_guest.GetFirstNameNoTooltip], расскажи нам что-нибудь!"
 feast_default.6101.c: "[troubled_guest.GetFirstNameNoTooltip]! Нам нужно поговорить. Наедине."
 feast_default.6101.c.tt: "И мне, и тебе не помешает перерыв..."
 feast_default.6111.t: "Беседа"
 feast_default.6111.desc: "Череда блюд сменяет друг друга, а [Select_CString(guest_to_talk_to.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName] говорит без умолку. Очевидно, [guest_to_talk_to.Custom('subject_of_interest')] для него — захватывающая тема.\n\n«...Вот так мы и вылезли из этой передряги! Вам не наскучил мой рассказ, [ROOT.Char.Custom('FormOfAddressForLiege')]?»"
 feast_default.6111.a: "Нет-нет, прошу, продолжайте!"
 feast_default.6111.b: "А почему бы нам вместо этого не поговорить о тебе?"
 feast_default.6111.c: "То, как ты строишь из себя дурака, не может наскучить!"
 feast_default.6111.d: "Доводилось ли вам слышать, что такое [ROOT.Char.GetPromotedLegend.GetName]?"
 feast_default.6111.d.success: "Ваша легенда увлекает"
 feast_default.6111.d.failure: "Вы скучны"
 feast_default.6111.e: "Поразительно, да, но давайте поговорим обо мне."
 every_evil_guest_scope_tt: "Все неотзывчивые гости"
 feast_default.6121.t: "Оскорбление со вкусом"
 feast_default.6121.desc: "Одно за другим новые блюда прибывают в зал, и вот я чувствую ни с чем не сравнимый аромат. Улыбаюсь. [Select_CString(hated_guest.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))|l] [hated_guest.GetTitledFirstName] и [ROOT.GetCharacter.Custom('GetFoodDetail')] совершенно несовместимы. Какое #EMP несчастье#!, надо было сообщить об этом повару!\n\n«Приветствую всех и надеюсь, что каждый найдет блюдо себе по вкусу»."
 feast_default.6121.a: "Особенно вы, [hated_guest.GetFirstNameNoTooltip]. #EMP Наслаждайтесь#!!"
 feast_default.6121.b: "[hated_guest.GetHerHis|U] лицо после «спасения» от еды — это просто нечто!"
 feast_default.6231.t: "И пришла беда"
 feast_default.6231.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], вино... Мы открыли очередной бочонок, а оно... скисло. #EMP Всё#! скисло!»\n\nПир еще в разгаре, но без выпивки настроение гостей стремительно испортится."
 feast_default.6231.a: "Торговец вином, кажется, еще не уехал!"
 every_drunkard_guest_scope_tt: "Все присутствующие гости-пьяницы"
 feast_default.6231.b: "Мы все должны сплотиться. Ну же."
 feast_default.6231.c: "Пора открыть мой тайный погреб."
 feast_default.6231.d: "Подайте мои лучшие вина."
 feast_default.6251.t: "Дилемма"
 feast_default.6251.desc: "Веселье постепенно утихает. Я и [Select_CString(guest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))|l] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName] ведем очень серьезный разговор.\n\n[SCOPE.sC('guest').GetHerHis|U] весьма интересует [guest.Custom('subject_of_interest')]: [guest.GetTitledFirstName] спрашивает, что я думаю об этом."
 feast_default.6251.a: "О, да, мне это тоже крайне интересно!"
 feast_default.6251.b: "Мне совершенно безразлично."
 feast_default.6251.c: "Мне куда интереснее #EMP ты#!!.."
 feast_default.6261.t: "Простое человеческое мясо"
 feast_default.6261.desc_lunatic: "«Очень надеюсь, что трапеза не разочарует, ведь мне довелось принять самое непосредственное участие в ее подготовке!»"
 feast_default.6261.desc_not_lunatic: "«Помощник повара отдал душу и тело ради этой трапезы, и я надеюсь, что результат не разочарует!»"
 feast_default.6261.desc_cannibal_guest: "\n\nМы садимся за трапезу, и я замечаю, что [Select_CString(cannibal_guest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] особенно наслаждается едой."
 feast_default.6261.desc_concerned_guest: "\n\nМы начинаем трапезу, но [Select_CString(concerned_guest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))] [concerned_guest.GetTitledFirstName] осторожно ковыряет пищу перед собой и подозрительно поглядывает на меня."
 feast_default.6261.a_exposed: "[concerned_guest.GetSheHe|U] мне как будто не доверяет!"
 feast_default.6261.a: "Пусть подозревает, сколько вздумается."
 feast_default.6261.b: "[concerned_guest.GetTitleTierName] больше так не может. Принесите другой еды!"
 feast_default.6261.c: "Кажется, мы можем обсудить немало гастрономических идей!"
 feast_default.6301.t: "Уязвимость артефакта"
 feast_default.6301.desc: "Посреди праздника ко мне спешно подходит капитан стражи.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], похоже, кто-то решил [feast_target_artifact.Custom('DamageArtifactAction')] артефакт «[feast_target_artifact.GetName]»! Все улики указывают на то, что это [Select_CString(feast_artifact_culprit.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))] [feast_artifact_culprit.GetTitledFirstNameNoTooltip] — [Select_CString(feast_artifact_culprit.IsFemale, 'она', 'он' )] странно ведет себя весь вечер», — [captain_of_the_guard_dummy.GetSheHe] сопровождает свои слова выразительным взглядом.\n\n«Какие будут ваши приказания, [ROOT.Char.GetLadyLord]?»"
 feast_default.6301.desc_learning_guard: "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 feast_default.6301.desc_learning: "\n\nЕсли присмотреться, [feast_artifact_culprit.GetTitledFirstNameNoTooltip] выглядит взволнованно."
 feast_default.6301.a: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] немедленно отправится в темницу!"
 feast_default.6301.b: "Приведите [feast_artifact_culprit.GetHerHis] ко мне."
 feast_default.6301.b.tt: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] заплатит за причиненный ущерб."
 feast_default.6301.b.tt_innocent: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] [Select_CString(feast_artifact_culprit.IsFemale, 'невиновна', 'невиновен' )]"
 feast_default.6301.b.tt_guilty: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] [Select_CString(feast_artifact_culprit.IsFemale, 'виновна', 'виновен' )]"
 feast_default.6301.c_learning: "Капитан, полагаю, вы знаете больше, чем говорите..."
 feast_default.6301.c.tt: "Вы отстраняете капитана за соучастие."
 feast_default.6301.d: "Мне всё равно не нравилась эта вещь."
 #...turns out the suspect was innocent after all
 feast_default.6302.t: "Речи невиновности"
 feast_default.6302.t_lover: "Здесь лежит невиновность"
 feast_default.6302.desc_intro: "[feast_trusted_friend.GetTitledFirstNameNoTooltip] заходит в мой кабинет. «[Select_CString(ROOT.Char.IsFemale, 'Моя дорогая', 'Мой дорогой' )] [feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)], я лишь недавно [Select_CString(feast_trusted_friend.IsFemale, 'узнала', 'узнал' )], что [feast_artifact_culprit.GetFirstNameNoTooltip] находится в темнице»."
 feast_default.6302.desc_secret_lover: "\n\n[feast_trusted_friend.GetSheHe|U] нервно смотрит на меня. «Должно быть, это ошибка. Я... знаю... где [Select_CString(feast_artifact_culprit.IsFemale, 'была', 'был' )] [feast_artifact_culprit.GetTitledFirstNameNoTooltip] во время происшествия, и это не [Select_CString(feast_artifact_culprit.IsFemale, 'могла быть она', 'мог быть он' )]».\nПри этих словах [feast_trusted_friend.GetHerHis] щеки краснеют."
 feast_default.6302.desc_spirited_debate: "\n\n[feast_trusted_friend.GetSheHe|U] смотрит на меня спокойно, но с тревогой. «Я точно помню, что [Select_CString(feast_artifact_culprit.IsFemale, 'она', 'он' )] и [feast_debatee_character.GetTitledFirstNameNoTooltip] яростно спорили во время происшествия. Увы, но [Select_CString(feast_artifact_culprit.IsFemale, 'виновница не она', 'виновник не он' )]»."
 feast_default.6302.a: "Все мы ошибаемся."
 feast_default.6302.a.tt: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] этого не забудет."
 feast_default.6302.a_lover: "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
 feast_default.6302.b: "Давай не будет об этом распространяться."
 feast_default.6302.b.tt: "Наверняка [feast_artifact_culprit.GetTitledFirstNameNoTooltip] [Select_CString(feast_artifact_culprit.IsFemale, 'виновна', 'виновен' )] в #EMP чем-то#!."
 feast_default.6302.b.tt_callous: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] станет отличным дополнением к моим узникам."
 feast_default.6351.t: "Сопутствующий ущерб"
 feast_default.6351.desc_intro: "Мне с трудом удается не вскочить с места, когда [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] издает громкий вопль. Похоже, [feast_default_6351_fighter_2.GetSheHe] и [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] сцепились в ожесточенной драке, и [feast_default_6351_fighter_2.GetFirstNameNoTooltip] хорошенько получает. Слишком поздно до меня доходит, что на пути их воинских плясок находится [feast_target_artifact.GetName]!"
 feast_default.6351.desc_calm: "\n\nЯ приказываю страже растащить дерущихся, отчаянно шипящих друг на друга."
 feast_default.6351.desc_wrathful: "\n\nЯ кричу на весь зал: «#EMP Что всё это значит?!#!»"
 feast_default.6351.desc_outro: "\n\nУчастники драки предстают передо мной, сваливая вину друг на друга."
 feast_default.6351.a: "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], как вы могли?!"
 feast_default.6351.a_wrathful: "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], #EMP как вы посмели!#!"
 feast_default.6351.a.tt: "Пусть [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] заплатит за ущерб."
 feast_default.6351.b: "Почему вы позволили [feast_default_6351_fighter_1.GetHerHim] вас спровоцировать, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]?"
 feast_default.6351.b_wrathful: "Мое терпение на исходе, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]..."
 feast_default.6351.b.tt: "Пусть [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] заплатит за ущерб."
 feast_default.6351.c: "Не важно, кто начал. Вина лежит на вас двоих."
 feast_default.6351.c_wrathful: "#EMP Довольно!#! Вы заплатите за причиненный ущерб."
 feast_default.6351.c.tt: "Пусть оба участника заплатят за ущерб."
 feast_default.6351.d: "Во имя [ROOT.Char.GetFaith.HighGodNamePossessive] я подставлю другую щеку."
 feast_default.6351.d.tt: "Пусть их рассудит [ROOT.Char.GetFaith.HighGodName]."
 feast_default.6351.e: "Всякое случается. Эта вещь мне не особо дорога."
 feast_default.6351.e_wrathful: "#EMP К счастью для вас, идиотов#!, эта вещь мне никогда не нравилась..."
 feast_default.6351.e.tt: "Спустить им это с рук."
 feast_default.6501.t: "Намек"
 feast_default.6501.desc.opening: "«Я знаю, что я [Select_CString(innocent_guest.IsFemale, 'сказала', 'сказал' )], я просто не вижу тут ничего смешного».\n\n[innocent_guest.GetTitledFirstName] покачивает головой, пока я изо всех сил сдерживаю смех. Ведь [innocent_guest.GetSheHe] не знает, что [innocent_guest.GetHerHis] слова можно воспринять как непристойность.\n\n"
 feast_default.6501.joke_a: "«Если сжать голову, появится густая жидкость!»"
 feast_default.6501.joke_b: "«Мне с трудом дается этот диалект, но, по слухам, вы хорошо работаете языком!»"
 feast_default.6501.joke_c: "«Она выставила свое сокровище на всеобщее обозрение!»"
 feast_default.6501.desc.ending_solo: "\n\nЧто, только я считаю это забавным? Я не узнаю, если не спрошу. Но тогда [innocent_guest.GetFirstNameNoTooltip] окажется в неловком положении. Стоит ли того шутка?"
 feast_default.6501.desc.ending_duo: "\n\nВозможно, не только я нахожу это забавным. [fellow_pervert.GetTitledFirstName] [Select_CString(fellow_pervert.IsFemale, 'пролила', 'пролил' )] на себя напиток, когда [innocent_guest.GetTitledFirstNameNoTooltip] [Select_CString(innocent_guest.IsFemale, 'повторила', 'повторил' )] свои слова. Эти двое могут оценить мою грубоватую шутку, а могут обидеться. Я не узнаю, если смолчу."
 feast_default.6501.a: "Я... Неважно..."
 feast_default.6501.b: "Повторите свои слова, медленно, вдумчиво."
 feast_default.6501.b.tt: "#F Вы рискуете в надежде, что [innocent_guest.GetTitledFirstNameNoTooltip] оценит подобный юмор"
 feast_default.6501.b.success: "[innocent_guest.GetTitledFirstNameNoTooltip] находит двусмысленность забавной"
 feast_default.6501.b.failure: "[innocent_guest.GetTitledFirstNameNoTooltip] обижается на ваш пошлый юмор"
 feast_default.6510.t: "Спасение под столом"
 feast_default.6510.desc.intro: "На стол выносят очередное блюдо — какую-то непонятную массу, которая шевелится на тарелке, будто живая. К горлу подступает ком, желудок недовольно булькает, и я уже готовлюсь отказаться от этого сомнительного яства, но… Заметив мое отвращение, [Select_CString(ROOT.Char.GetPrimarySpouse.IsFemale,'моя','мой')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('primary_spouse'))] [ROOT.Char.GetPrimarySpouse.GetFirstName] наклоняется вперед, вперив в меня строгий взгляд. [Select_CString(ROOT.Char.GetPrimarySpouse.IsFemale,'Она','Он')] медленно покачивает головой, на лице [Select_CString(ROOT.Char.GetPrimarySpouse.IsFemale,'ее','его')] написано неодобрение.\n\nО [ROOT.Char.GetFaith.PositiveAfterLife|U]! Сама судьба хочет спасти меня от этого страшного испытания."
 feast_default.6510.desc.cat: "Моя кошка, [ROOT.Char.Custom('CatStoryName')], как раз ищет объедки под столом!"
 feast_default.6510.desc.dog: "Моя собака, [ROOT.Char.Custom('DogStoryName')], как раз ищет объедки под столом!"
 feast_default.6510.desc_cat_and_dog: "Мои любимцы, [ROOT.Char.Custom('CatStoryName')] и [ROOT.Char.Custom('DogStoryName')], залезли под стол в поисках объедков!"
 feast_default.6510.desc.outro: "Это мой шанс избавиться от жуткого блюда!"
 feast_default.6510.a: "«#EMP Иди-ка сюда…»"
 feast_default.6510.a.tt.success: "Кажется, никто ничего не заметил"
 feast_default.6510.a.tt.failure: "Похоже, все заметили, что я [Select_CString(ROOT.Char.IsFemale,'сделала','сделал')]"
 feast_default.6510.b: "Придется потерпеть…"
 feast_default.6510.b.tt.success: "Всё оказалось не так плохо, как я [Select_CString(ROOT.Char.IsFemale,'думала','думал')]"
 feast_default.6510.b.tt.failure: "Что-то мне нехорошо"
 feast_default.6510.c: "Я [Select_CString(ROOT.Char.IsFemale,'сама','сам')] решаю, что мне есть!"
 feast_default.8001.t.fire: "Из искры возгорится пламя"
 feast_default.8001.t.knights: "Блюдо, которое подают холодным"
 feast_default.8001.desc.sadistic: "Пламя стелется по крыше, и вопли ужаса разрывают ночь. Я прижимаюсь спиной к запертой двери, думаю про искаженные от ужаса лица жертв и улыбаюсь. Вот что такое «пылать от гнева». Действительно, отличный способ покончить с разногласиями!\n\nУдары с той стороны двери наконец затихают, и я позволяю себе засмеяться."
 feast_default.8001.desc.compassionate: "Опустив голову, я не отрываю взгляда от тарелки. Почти нетронутая [ROOT.Char.Custom('RegionalEdibleMeat')] уже остыла. [ROOT.Char.Custom('GetExpensiveDrink_Singular')|U] в бокале выдыхается. [honorary_guest.GetTitledFirstName|U] начинает разглагольствовать о своем любимом коньке, но такая тема, как [honorary_guest.Custom('herhis_subject_of_interest')], меня сейчас совсем не интересует.\n\n«Прошу меня извинить», — говорю я, в спешке покидая помещение. Оказавшись снаружи, я медленно выдыхаю. Это #EMP нужно#! сделать. Дав отмашку слуге, я закрываю глаза.\n\nВолна горячего воздуха обдувает мне лицо. Затем начинаются крики…"
 feast_default.8001.desc.just: "Все ушли, [Select_CString(honorary_guest.IsFemale, 'осталась', 'остался' )] лишь [Select_CString(honorary_guest.IsFemale, 'моя почетная гостья', 'мой почетный гость' )] со своей многочисленной свитой. Я прихлебываю из кубка, равнодушно наблюдая, как [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. Они не должны ничего заподозрить. «Прошу меня извинить», — говорю я, глядя [Select_CString(honorary_guest.IsFemale, 'моей гостье', 'моему гостю' )] прямо в глаза. [honorary_guest.GetTitledFirstName|U] жестом позволяет мне уйти. Никто ничего не узнает.\n\nЯ приказываю запереть двери и медленно перевожу дух. Иногда справедливость требует решительных действий.\n\nПламя быстро охватывает дом. Вскоре раздаются первые крики…"
 feast_default.8001.desc.random_1: "[honorary_guest.GetTitledFirstName|U] и я продолжаем нашу дружескую беседу. «[honorary_guest.Custom('herhis_subject_of_interest')|U] — вот что занимает меня сильнее всего!» — разглагольствует [honorary_guest.GetSheHe]. Я вежливо киваю, а [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] одним глазом посматриваю в сторону, где стоит [host.Custom('GetExpensiveDrink_Singular')]. Остальные гости уже покинули нас — разумеется, они не хотели мешать [Select_CString(honorary_guest.IsFemale, 'моей почетной гостье', 'моему почетному гостю' )] обсуждать важные дела.\n\nЯд безвкусный. Его не почувствовать."
 feast_default.8001.desc.random_2: "Музыка и танцы заглушают любые разговоры. Виночерпий наполняет кубок, который держит [honorary_guest.GetTitledFirstName], и наши взгляды на миг пересекаются.\n\n«[ROOT.Char.GetHouse.GetMotto]», — тихонько произношу я, глядя, как [honorary_guest.GetFirstNameNoTooltip] задыхается от выпитого яда."
 feast_default.8001.a: "Наконец-то... их нет."
