l_russian:
 feast_default_laurence.100.t: "Общее дело"
 feast_default_laurence.100.desc: "Я отхожу справить нужду. На обратном пути меня окликает [conspiratorial_fellow.GetName]. [Select_CString(conspiratorial_fellow.IsFemale, 'Она', 'Он' )] пускается в воспоминания о недавней войне, где [Select_CString(conspiratorial_fellow.IsFemale, 'ее', 'его' )] противником [Select_CString(intent_target.IsFemale, 'была', 'был' )] [intent_target.GetName]. [war_memory.MakeScope.Var('war_cb').GetFlagName] явно не дает [Select_CString(conspiratorial_fellow.IsFemale, 'ей', 'ему' )] покоя — стиснув зубы, [conspiratorial_fellow.GetFirstNameNoTooltip] сетует, что [Select_CString(conspiratorial_fellow.IsFemale, 'упустила', 'упустил' )] возможность рассечь своего недруга надвое.\n\n«У тебя прекрасные повара, — говорит [Select_CString(conspiratorial_fellow.IsFemale, 'она', 'он' )], склонившись поближе и глядя вам прямо в глаза. — [ROOT.Char.Custom('RegionalEdibleAnimal')|U] сегодня просто пальчики оближешь. Но мне бы хотелось нанизать на вертел добычу покрупнее... Прикажи своим стражникам отвернуться и притвориться глухими, а обо всём остальном я позабочусь»."
 feast_default_laurence.100.a: "Пусть твой клинок разит прямо в цель."
 feast_default_laurence.100.a.tt.success: "[intent_target.GetTitledFirstName] истекает кровью, как свинья"
 feast_default_laurence.100.a.tt.failure: "[intent_target.GetTitledFirstName] чует подвох"
 feast_default_laurence.100.b: "Заманчивое предложение, но лучше подождать более удобного случая."
 feast_default_laurence.100.c: "Забудь о своем безумном замысле. И учти, я всё запомню."
 feast_default_laurence.101.desc: "Хозяева старались как могли, чтобы достойно меня попотчевать. Конечно, тут не [intent_target.GetCapitalLocation.GetName], и здешним яствам далеко до пышных столичных пиров, но я всё равно ценю радушие моих вассалов.\n\nВ какой-то момент я замечаю, что зал совершенно опустел — даже стража куда-то подевалась.\n\nЧто это кольнуло у меня в боку? Неужто блоха? И что-то теплое потекло по коже... Я опускаю глаза — и вижу рукоять клинка, торчащего промеж ребер. Откуда он взялся?.."
 feast_default_laurence.101.a: "Смерть сумела меня найти."
 feast_default_laurence.102.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'подумала', 'подумал' )], что [intent_target.GetName] заслуживает особого подарка в знак моей верности. Подарка настолько крупного и массивного, что для того, чтобы поднять его, нужны все мои стражники. Увы, стоило им выйти из зала, как у [Select_CString(intent_target.IsFemale, 'моей гостьи', 'моего гостя' )] промеж ребер вырос клинок.\n\n[conspiratorial_fellow.GetName] широко улыбается, глаза [Select_CString(conspiratorial_fellow.IsFemale, 'ее', 'его' )] горят. [Select_CString(conspiratorial_fellow.IsFemale, 'Ей', 'Ему' )] удалось собственноручно покончить с ненавистным врагом."
 feast_default_laurence.102.a: "Пусть этот маленький акт сотрудничества станет началом прекрасной дружбы."
 feast_default_laurence.102.b: "Ты [Select_CString(conspiratorial_fellow.IsFemale, 'нарушила', 'нарушил' )] законы гостеприимства, пролив кровь под моим кровом!"
 feast_default_laurence.102.b.flavor: "Вы пытаетесь бросить [Select_CString(conspiratorial_fellow.IsFemale, 'ее', 'его' )] в темницу."
 feast_default_laurence.102.b.tt.success: "Стражники быстро скручивают [Select_CString(conspiratorial_fellow.IsFemale, 'предательницу', 'предателя' )]."
 feast_default_laurence.102.b.tt.fail: "[conspiratorial_fellow.GetName] выворачивается из рук стражников и убегает."
