 activity_festival_owner: "Организатор"
 activity_festival_desc: "Празднества дают людям возможность глубже ощутить связь с предками и с высшими силами, а правителям — проявить щедрость и великодушие, а заодно укрепить свой авторитет."
 activity_festival_host_desc: "$BULLET_WITH_TAB$Можно получить [prestige_i][Concept('prestige', 'престиж')|E]\n$BULLET_WITH_TAB$Можно получить [piety_i][Concept('piety', 'благочестие')|E]\n$BULLET_WITH_TAB$[Concept('opinion', 'Мнение')|E] гостей об участниках может улучшиться\n$BULLET_WITH_TAB$[stress_loss_i][Concept('stress', 'Стресс')|E] участников может уменьшиться\n$BULLET_WITH_TAB$Можно повысить @control_icon![Concept('control', 'контроль')|E] в [Concept('county', 'графстве')|E]\n$BULLET_WITH_TAB$Можно повысить @development_icon![Concept('development', 'развитие')|E] в [Concept('county', 'графстве')|E]\n$BULLET_WITH_TAB$Можно улучшить @domain_icon![Concept('county_opinion', 'народное мнение')|E]\n"
 activity_festival_guest_help_text: "Празднество — это отличная возможность для взаимодействия с участниками [Concept('bloc', 'блока')|E]. Оно позволяет повысить [Concept('cohesion', 'сплоченность')|E] или пригласить новых членов."
 activity_festival_province_desc: "Вы устраиваете празднество во владении [ROOT.Province.GetName]"
 activity_festival_guest_desc: "$BULLET_WITH_TAB$ Участники могут получить [Concept('piety', 'благочестие')|E]\n$BULLET_WITH_TAB$ Участники могут получить [Concept('prestige', 'престиж')|E]\n$BULLET_WITH_TAB$ Участники могут улучшить [Concept('opinion', 'мнение')|E] о других участниках\n$BULLET_WITH_TAB$ Участники могут уменьшить [stress_loss_i][Concept('stress', 'стресс')|E]"
 activity_festival_conclusion_desc: "[GetActivityType( 'activity_festival' ).GetName] завершено"
 activity_festival_selection_tooltip: "Порадуйте народ праздничным весельем\n\nОжидаемые награды:\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[piety_i] [piety|E]\n$BULLET_WITH_TAB$[stress_loss_i] [stress_loss|E]\n$BULLET_WITH_TAB$@domain_icon! [county_opinion|E]"
 festival_activity_modest: "Скромное празднование"
 festival_activity_modest_desc: "$EFFECT_LIST_BULLET$ Получение [Concept('prestige', 'престижа')|E] снижено\n\n#weak Лучше хоть какое-то празднество, чем никакого, верно?#!"
 festival_activity_normal: "Продуманное торжество"
