l_russian:
 az_tour.0001.t: "Стихи мудреца"
 az_tour.0001.desc: "Слуги убирают последние блюда, и [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] поднимает руку, требуя тишины. Встав рядом с [Select_CString(stop_host_scope.IsFemale, 'ней', 'ним' )], [scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] торжественным голосом читает поэму — изящные стихи о неумолимом беге времени и тяжком бремени добродетели.\n\nКогда стихают аплодисменты, [stop_host_scope.GetTitledFirstNameNoTooltip] с улыбкой поворачивается ко мне: «Какими словами отзовется ваше сердце, [ROOT.Char.GetTitledFirstNameNoTooltip]?»"
 az_tour.0001.a.diplomacy: "Я скажу, что гармония — это фундамент, на котором зиждется страна."
 az_tour.0001.a.martial: "Я объявлю, что добродетель следует отстаивать силой оружия."
 az_tour.0001.a.stewardship: "Я подчеркну, что справедливое правление требует огромных усилий."
 az_tour.0001.a.intrigue: "Я намекну, что [stop_host_scope.GetTitleAsName|l] [Select_CString(stop_host_scope.IsFemale, 'должна', 'должен' )] признать эффективность невидимой власти."
 az_tour.0001.a.learning: "Я отвечу цитатами из классиков."
 az_tour.0001.a.fallback: "Я дам глубокомысленную интерпретацию поэмы."
 az_tour.0001.b: "Я прочту строки о непостоянстве всего сущего."
 az_tour.0001.c: "Я зачитаю речь о стремлении к величию."
 az_tour.0002.t: "Цена роскоши"
 az_tour.0002.desc: "Шагнув вперед, [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|l] с улыбкой протягивает лакированную шкатулку, перевязанную изящной лентой из [stop_host_scope.Custom('RegionalFabric')].\n\n«Я никак не могу допустить, чтобы [ROOT.Char.Custom('FormOfAddressForLiege')|l] [Select_CString(ROOT.Char.IsFemale, 'покинула', 'покинул' )] нас с пустыми руками, — говорит [stop_host_scope.GetSheHe]. — Прошу, примите мой скромный дар — полированную шкатулку, старинные стихи, написанные изящной рукой, и благовония, что некогда ценились в высочайших кабинетах».\n\nПодарок выглядит безупречно, но… Блеск серебряных блюд, дорогие панели из [ROOT.Province.Custom('GetRandomRegionalWood')] — всё это говорит о том, что [stop_host_scope.GetTitledFirstNameNoTooltip] явно живет не по средствам. Я снова бросаю взгляд на подарок. Он кажется… чересчур роскошным."
 az_tour.0002.a: "«Прекрасный подарок. Это большая честь»."
 az_tour.0002.b: "«У вас великолепный вкус. Слишком хороший для вашего положения…»"
 az_tour.0002.c: "«Я не могу позволить себе принять столь ценный дар»."
 az_tour.0003.t: "Шепот из чаши"
 az_tour.0003.desc: "[stop_host_scope.Custom('RegionalDrink')|U] льется в кубки, вокруг не смолкает веселый гомон пирующих. [servant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит, чтобы вновь наполнить мою чашу — и незаметно вкладывает мне в руку сложенный листок бумаги. Я оборачиваюсь, но [Select_CString(servant.IsFemale, 'ее', 'его' )] уже след простыл.\n\nЯ незаметно разворачиваю записку. Там указано имя… и поступок. Крайне скандальный поступок. Всё изложено кратко, но смысл ясен: [Select_CString(stop_host_scope.IsFemale, 'наша гостеприимная хозяйка', 'наш гостеприимный хозяин' )], [stop_host_scope.GetTitledHouseNameOrFirstName], [Select_CString(stop_host_scope.IsFemale, 'виновна', 'виновен' )] в ужасных вещах.\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] безмятежно улыбается на противоположном конце стола. [Select_CString(stop_host_scope.IsFemale, 'Она', 'Он' )] ни о чём не подозревает…"
 az_tour.0003.a: "Я придержу эту информацию… до поры."
 az_tour.0003.b: "Я не могу молчать."
 az_tour.0003.b.tt: "[stop_host_scope.GetTitledHouseNameOrFirstName] ответит в зависимости от своей личности."
 az_tour.0003.c: "Некоторые темы лучше не затрагивать…"
 az_tour.0003.d: "Я доложу об этом наверх!"
 az_tour.1003.t: "Шепот из чаши"
 az_tour.1003.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] жестом приглашает меня подойти к укромной комнате, пока слуги начинают перемену блюд.\n\n«[ROOT.Char.GetFirstName], — начинает [Select_CString(visiting_liege.IsFemale, 'она', 'он' )] шелковым голосом, скрывающим стальные нотки, — мне в руки попало письмо, и на нем еще не успели высохнуть чернила. В нем говорится о некоторых… неблаговидных поступках. От подобных слухов легко отмахнуться, вот только их шепчут со всех сторон».\n\nСнаружи продолжают доноситься звон блюд и тихий смех, а отделяющая нас ширма отбрасывает пляшущие тени на полированный пол."
 az_tour.1003.a: "«Ложь и клевета. И слышать больше не желаю!»"
 az_tour.1003.b: "«Рассчитывайте на мое молчание… и всё остальное»."
 az_tour.1003.c: "Богатство за молчание."
 az_tour.1003.d: "«Я откажусь от претензий»."
 az_tour.1003.e: "«Меняю ваше молчание на свое»."
 az_tour.0004.t: "Вопросы управления"
 az_tour.0004.desc.intro: "Изысканная еда и [stop_host_scope.Custom('RegionalDrink')|l] делают свое дело — застольная беседа становится всё оживленнее. [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] поднимает серьезный вопрос, касающийся управления. [Select_CString(stop_host_scope.IsFemale, 'Она', 'Он' )] не обращается прямо ко мне, однако я слышу каждое слово.\n\n"
 az_tour.0004.desc.stewardship: "«Мы не можем тратить деньги на пустяки, — настаивает [stop_host_scope.GetTitledHouseNameOrFirstName]. — Средства следует направить туда, где они принесут наибольшую пользу».\n\n«Значит, дороги должны разрушаться, а канавы пересыхать, пока золото в казне покрывается пылью?» — возражает [opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 az_tour.0004.desc.martial: "«В моем гарнизоне не хватает лошадей, а вы говорите о церемониальных доспехах?» — холодно спрашивает [opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«Гордость за себя и своих товарищей — это основа дисциплины», — отвечает [stop_host_scope.GetTitledHouseNameOrFirstName], изгибая бровь."
 az_tour.0004.desc.learning: "«Новый способ межевания земли основывается на авторитетных источниках», — решительно заявляет [stop_host_scope.GetTitledHouseNameOrFirstName].\n\n«Но ни один из присутствующих здесь ученых мужей не может подтвердить его надежность», — с насмешкой возражает [opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 az_tour.0004.a: "[Select_CString(ROOT.Char.IsFemale, 'Вынуждена', 'Вынужден' )] согласиться с [Select_CString(stop_host_scope.IsFemale, 'нашей хозяйкой', 'нашим хозяином' )]."
 az_tour.0004.b.stewardship: "Сбалансированный бюджет будет на пользу всем. Это разумный компромисс."
 az_tour.0004.b.stewardship.tt: "Часть излишков может быть направлена на срочный ремонт, а всё остальное — на долгосрочные инвестиции. Бережливость и небрежение — не одно и то же."
 az_tour.0004.b.martial: "Если позволите вмешаться, безопасность должна быть не церемониальной, а реальной."
 az_tour.0004.b.martial.tt: "Гарнизон существует не для парадов. Воинам нужны доспехи, в которых удобно сражаться, и лошади для патрулирования. Слава — продукт дисциплины, а не роскоши."
 az_tour.0004.b.learning: "Давайте полагаться на здравый смысл. У меня есть разумное предложение."
 az_tour.0004.b.learning.tt: "Новый метод можно испытать в одном округе, под тщательным наблюдением. Если он докажет свою полезность, практику можно расширить. Если нет, мы от него откажемся."
 az_tour.0004.c: "У нас обед, а не зал для дебатов."
 az_tour.0005.t: "Фальшивая нота"
 az_tour.0005.desc: "Гул голосов внезапно прекращается: музыкант слишком сильно дергает струну, и резкий фальшивый звук заставляет всех съежиться, как от удара. Музыка замолкает.\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] застывает на месте.\n\n«Прошу, простите», — бормочет [Select_CString(musician.IsFemale, 'исполнительница', 'исполнитель' )], сгибаясь в поклоне. Руки, сжимающие инструмент, заметно дрожат. Гости растерянно переглядываются, поставив кубки на стол.\n\n[stop_host_scope.GetTitledHouseNameOrFirstName|U] натянуто улыбается, но выступивший на щеках румянец с головой выдает [Select_CString(stop_host_scope.IsFemale, 'ее', 'его' )] эмоции. «Пустяки, — выдавливает из себя [stop_host_scope.GetSheHe]. — Не будем омрачать такой мелочью этот радостный вечер»."
 az_tour.0005.a: "«Это было прекрасное выступление, несмотря ни на что!»"
 az_tour.0005.b: "«Мы только начали! Где [ROOT.Char.Custom('GetMusicalInstrument')]? Дайте мне инструмент!»"
 az_tour.0005.c: "«Я вообще не [Select_CString(ROOT.Char.IsFemale, 'слушала', 'слушал' )], что [Select_CString(musician.IsFemale, 'она', 'он' )] играет»."
 az_tour.1005.t: "На высокой ноте"
 az_tour.1005.desc: "Раздается громкий треск, а затем тишина. [ROOT.GetCharacter.Custom('GetMusicalInstrument')|U] ломается прямо посреди ноты, и последовавший удивленный шепот кажется громче любой музыки. Второй исполнитель сбивается с ритма. Третий нервно закашливается. Нота за нотой игра ломается.\n\nНо не успеваю я встать и распорядиться о замене, как [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] выходит вперед. Никаких слов, никакого пафоса, лишь [visiting_liege.Custom('GetMusicalInstrument')] молча извлекается из футляра с уверенностью опытного исполнителя.\n\nПервая нота растекается подобно благовониям, медленно и вкрадчиво. Разговоры затихают. Кубки опускаются. Даже слуги замирают на месте. [visiting_liege.GetTitleAsNameNoTooltip], [Select_CString(visiting_liege.IsFemale, 'моя гостья', 'мой гость' )], теперь владеет вниманием всего зала как исполнитель.\n\nИ когда замирает последняя струна, мне остается лишь сидеть с осознанием произошедшего."
 az_tour.1005.a: "Блестящее исполнение, великолепное!"
 az_tour.1005.b: "Какое мастерство! Теперь мне хочется поработать над собой."
 az_tour.1005.c: "«Подобное выступление [Select_CString(visiting_liege.IsFemale, 'ей', 'ему' )] не по статусу»."
 az_tour.1005.c.toast: "[stop_host_scope.GetTitledHouseNameOrFirstName] критикует вашу игру"
 az_tour.0006.t: "Дерзкое вмешательство"
 az_tour.0006.desc: "Среди смеха и музыки фестиваля раздается громкий крик. [angry_farmer.GetWomanMan|U] в потертых одеждах выходит вперед с перекошенным от гнева лицом. [angry_farmer.GetSheHe|U] топает ногой и перекрикивает толпу.\n\n«Мы трудимся в полях, но деньги тратятся лишь на шелка и пиры! Вы сидите под лампами, [stop_host_scope.Custom('RegionalDrink')] льется рекой, но кто позаботится о тех из нас, кому нечем наполнить тарелки?»\n\nПразднество замирает. [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] бросает на меня взгляд — осторожный, но явно недовольный."
 az_tour.0006.a: "«Вашими проблемами займутся. Даю вам слово»."
 az_tour.0006.b: "«Праздники — не место для жалоб»."
 az_tour.0006.c: "«Пусть [stop_host_scope.Custom('RegionalDrink')] поможет вам расслабиться»."
 tgp_heard_complaints_modifier: "Выслушанные жалобы"
 tgp_heard_complaints_modifier_desc: "Правитель этого графства выслушал жалобы подданных"
 tgp_dismissed_complaints_modifier: "Игнорирование жалоб"
 tgp_dismissed_complaints_modifier_desc: "Правитель этого графства отмахнулся от жалоб подданных"
 az_tour.1006.t: "Дерзкое вмешательство"
 az_tour.1006.desc.intro: "Рыночная площадь гудит от музыки и ликования, но не все голоса полны радости. Местный крестьянин с красным лицом сердито прорывается через толпу в сторону, где стоит [stop_host_scope.GetTitledHouseNameOrFirstName]."
 az_tour.1006.desc.a: "«Мы трудимся в полях, но деньги тратятся лишь на шелка и пиры! Вы сидите под лампами, [stop_host_scope.Custom('RegionalDrink')] льется рекой, но кто позаботится о тех из нас, кому нечем наполнить тарелки?»\n\nЛицо [Select_CString(stop_host_scope.IsFemale, 'нашей хозяйки', 'нашего хозяина' )] становится строже, и [Select_CString(stop_host_scope.IsFemale, 'она', 'он' )] отвечает спокойным голосом, обещая возмещение, и приказывает управляющему оценить ущерб."
 az_tour.1006.desc.b: "«Мы трудимся в полях, но деньги тратятся лишь на шелка и пиры! Вы сидите под лампами, [stop_host_scope.Custom('RegionalDrink')] льется рекой, но кто позаботится о тех из нас, кому нечем наполнить тарелки?»\n\n[Select_CString(stop_host_scope.IsFemale, 'Она', 'Он' )] медленно и снисходительно улыбается. «Ваши тарелки меня не волнуют. Стража, уведите это отребье». Толпа потрясенно вздыхает, когда стража хватает и утаскивает [Select_CString(angry_farmer.IsFemale, 'крестьянку', 'крестьянина' )] и постепенно [Select_CString(angry_farmer.IsFemale, 'ее', 'его' )] брань теряется в шуме музыки."
 az_tour.1006.desc.c: "«Мы трудимся в полях, но деньги тратятся лишь на шелка и пиры! Вы сидите под лампами, [stop_host_scope.Custom('RegionalDrink')] льется рекой, но кто позаботится о тех из нас, кому нечем наполнить тарелки?»\n\n[Select_CString(stop_host_scope.IsFemale, 'Она', 'Он' )] слегка приподнимает руку и говорит спокойным, но твердым голосом. «У нас мирная встреча. Давайте остынем и наполним чаши. Наверняка мы можем выслушать ваши жалобы без скандала». [Select_CString(angry_farmer.IsFemale, 'Крестьянка', 'Крестьянин' )] неловко переступает, сохраняя недовольный вид, но [Select_CString(angry_farmer.IsFemale, 'ее', 'его' )] голос смягчается перед лицом формальностей."
 az_tour.1006.a: "«Так и [Select_CString(stop_host_scope.IsFemale, 'должна', 'должен' )] вести себя [stop_host_scope.Custom('ComplimentAdjective')|l][Select_CString(stop_host_scope.IsFemale, 'ая', 'ый' )] [stop_host_scope.GetTitleAsNameNoTooltip|l]!»"
 az_tour.1006.a.toast: "[visiting_liege.GetTitleAsNameNoTooltip] [Select_CString(visiting_liege.IsFemale, 'высказалась', 'высказался' )] в поддержку вашего решения"
 az_tour.1006.b: "«Я лично этим займусь»."
 az_tour.1006.b.toast: "[visiting_liege.GetTitleAsNameNoTooltip] не [Select_CString(visiting_liege.IsFemale, 'одобрила', 'одобрил' )] ваш ответ [Select_CString(angry_farmer.IsFemale, 'крестьянке', 'крестьянину' )]"
 az_tour.1006.c: "«Прошу прощения, меня очаровал этот живописный танец»."
 az_tour.1006.c.toast: "[visiting_liege.GetTitleAsNameNoTooltip] [Select_CString(visiting_liege.IsFemale, 'проигнорировала', 'проигнорировал' )] суматоху"
 az_tour.0007.t: "Лесть в цвету"
 az_tour.0007.desc: "Под озаренными лампами и покрытыми цветами ветвями слуга объявляет, что [Select_CString(elegant_noble.IsFemale, 'прибыла', 'прибыл' )] [elegant_noble.Custom2('MyCharacterIntroduction', ROOT.Char)|l]. [Select_CString(elegant_noble.IsFemale, 'Она', 'Он' )] выходит вперед, держа в руках свиток с изящной картиной, написанной кистью. На шелке высятся нарисованные горы, их пики увенчаны цветущими деревьями, а рядом с ними легкой росписью проходит текст — единство гармонии и силы.\n\n«Холмы могут осыпаться, — говорит [Select_CString(elegant_noble.IsFemale, 'она', 'он' )] с легкой улыбкой, — но весна всегда возвращается, пусть даже и на мгновение. Это, — продолжает [Select_CString(elegant_noble.IsFemale, 'она', 'он' )], глядя мне в глаза, — отражение вашего правления, [ROOT.Char.Custom('FormOfAddressForLiege')]».\n\nХудожественная ценность неоспорима, а намеки весьма лестны. [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] одобрительно кивает и ожидает моего ответа."
 az_tour.0007.a: "«Невероятный баланс! За одну только работу кисти можно вручить должности»."
 az_tour.0007.b: "«Весна проходит, как и ваша похвальба»."
 az_tour.0007.c: "«Истинное искусство в лести, не в цветах»."
 tgp_mocked_elites_modifier: "Насмешка над элитами"
 az_tour.1007.t: "Цветы увядают"
 az_tour.1007.desc: "В воздухе витают духи и поэзия — каждое слово тщательно выбрано, каждое движение отрепетировано. Придворные наклоняются вперед, пока [elegant_noble.Custom2('MyCharacterIntroduction', ROOT.Char)] завершает последние строки, и [Select_CString(elegant_noble.IsFemale, 'ее', 'его' )] голос витает в воздухе, подобно благовониям.\n\n[visiting_liege.Custom2('MyCharacterIntroduction', SCOPE.sCharacter('stop_host_scope'))] отвечает медленной, продуманной улыбкой. «Какая элегантность, — говорит [Select_CString(visiting_liege.IsFemale, 'она', 'он' )] голосом, сладким как патока. — Подобная провинциальная честность по-своему очаровательна». Не успеваю я выдохнуть, как все начинают перешептываться и прикрывают усмешки веерами. [visiting_liege.Custom2('MyCharacterIntroduction', SCOPE.sCharacter('stop_host_scope'))] наклоняет голову и медленно улыбается, наслаждаясь моей неловкостью."
 az_tour.1007.a: "Пусть смеется, раз хочет."
 az_tour.1007.b: "[Select_CString(visiting_liege.IsFemale, 'Она', 'Он' )] оскорбила мой народ!"
 az_tour.0008.t: "Кисть и оценка"
 az_tour.0008.desc: "По моей просьбе [revered_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] занимает место под шелковым навесом, и зрители внимательно наблюдают. С кистью в руке [Select_CString(revered_scholar.IsFemale, 'она', 'он' )] начинает тщательно переносить классический сюжет, терпеливо прорисовывая каждый символ и наполняя пергамент жизнью и смыслом.\n\nБудет весьма показательно, если [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] оценит эту работу, не так ли? Одно суждение у всех на глазах, и [Select_CString(visiting_liege.IsFemale, 'ее', 'его' )] проницательность станет очевидна всем."
 az_tour.0008.a: "Пригласить, чтобы [visiting_liege.GetTitledHouseNameOrFirstName] [Select_CString(visiting_liege.IsFemale, 'оценила', 'оценил' )] работу."
 az_tour.0008.a.tt: "Вы получите награду в зависимости от мнения сюзерена о демонстрации"
 az_tour.0008.b: "Пусть [visiting_liege.GetTitledHouseNameOrFirstName] мирно наслаждается зрелищем."
 az_tour.1008.t: "Говорящая кисть"
 az_tour.1008.desc.intro: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(stop_host_scope.IsFemale, 'привела', 'привел' )] меня под шелковый навес к собравшейся толпе. «[revered_scholar.GetTitledHouseNameOrFirstName] покажет нам красоту классики», — [Select_CString(revered_scholar.IsFemale, 'она', 'он' )] торжественно кланяется нам, занимает свое место в центре и раскатывает тонкий пергамент. С выверенным ритмом [Select_CString(revered_scholar.IsFemale, 'она', 'он' )] переносит чернила на бумагу, каждая строка перетекает в следующую, складываясь в изящные слова. [stop_host_scope.GetTitleAsNameNoTooltip] пристально смотрит на меня. «[ROOT.Char.Custom('FormOfAddressForLiege')|U], ваши суждения имеют большой вес. Почтите ли вы нашего творца своим вердиктом?»\n\n"
 az_tour.1008.desc.praise_subtle: "Я отмечаю выверенный баланс и плавное движение при каждом взмахе кисти. Текст кажется продуманным и взвешенным — сочетание мастерства и умысла."
 az_tour.1008.desc.arrogant_judgment: "Мой взгляд отмечает точность символов, но они ощущаются слишком выверенными, словно бы рассчитанными. Им не хватает теплоты или спонтанности."
 az_tour.1008.desc.shy_discomfort: "Свиток прекрасен, но в воздухе повисла напряженность. Я говорю кратко и осторожно, не зная, насколько откровенно мне высказаться."
 az_tour.1008.desc.generic_comment: "Линии четко прорисованы, расстояние между ними выдержано. Я сдержанно комментирую, стараясь не затрагивать темы, которые я не понимаю."
 az_tour.1008.a: "«Великолепная работа: искусная, сбалансированная, живая»."
 az_tour.1008.a.toast: "[visiting_liege.GetTitleAsNameNoTooltip] высоко [Select_CString(visiting_liege.IsFemale, 'оценила', 'оценил' )] работу"
 az_tour.1008.b: "«Безупречная работа, хотя и несколько… провинциальная»."
 az_tour.1008.b.toast: "[visiting_liege.GetTitleAsNameNoTooltip] [Select_CString(visiting_liege.IsFemale, 'посмеялась', 'посмеялся' )] над демонстрацией"
 az_tour.1008.c: "«Форма бесподобна, но нельзя забывать и о духе»."
 az_tour.1008.c.toast: "[visiting_liege.GetTitleAsNameNoTooltip] [Select_CString(visiting_liege.IsFemale, 'похвалила', 'похвалил' )] демонстрацию"
 az_tour.1008.d: "«Прошу меня простить, меня ждут иные дела»."
 az_tour.1008.d.toast: "[visiting_liege.GetTitleAsNameNoTooltip] [Select_CString(visiting_liege.IsFemale, 'отказалась', 'отказался' )] судить демонстрацию"
 az_tour.0009.t: "Потанцуем?"
 az_tour.0009.desc: "Время года совпало с местной традицией: танцоры в масках, обряженные в яркие ткани и бумагу, исполняют старинный танец у древних алтарей. Он грубый — громкий, яркий, хаотичный, — но народ его любит.\n\n[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] тихо подходит ко мне. «[visiting_liege.Custom2('MyCharacterIntroduction', chancellor)|U] вскоре прибудет. Возможно, [Select_CString(visiting_liege.IsFemale, 'ее', 'его' )] заинтересует это зрелище? Оно скромное, но искреннее и позволяет заглянуть в душу народа».\n\nЭто весомый довод, но времени у нас мало…"
 az_tour.0009.a: "Пусть подготовят танец."
 az_tour.0009.a.tt: "Вы получите награду в зависимости от мнения сюзерена о танце"
 az_tour.0009.b: "Лучше потратить время на обсуждение наших обязанностей."
 az_tour.1009.t: "Народный танец"
 az_tour.1009.desc: "Барабаны грохочут, словно табун лошадей, по толпе разносится смех. Под колышущимися флагами и облаками благовоний сельские жители в ярких шелках и бумажных костюмах лошадей скачут и крутятся в древнем народном танце.\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(stop_host_scope.IsFemale, 'пригласила', 'пригласил' )] меня стать свидетелем этого яркого торжества [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNounNoTooltip|l]ого народа. [Select_CString(stop_host_scope.IsFemale, 'Она', 'Он')] стоит рядом со мной с гордой улыбкой на устах. Танцор низко кланяется мне, и я признаю выказанное мне почтение и доверие."
 az_tour.1009.a: "Я подхожу к танцорам, чтобы выказать им уважение."
 az_tour.1009.a.toast: "[visiting_liege.GetTitleAsNameNoTooltip] [Select_CString(visiting_liege.IsFemale, 'почтила', 'почтил' )] танец"
 az_tour.1009.b: "Небольшой подарок в знак уважения их мастерству."
 az_tour.1009.b.toast: "[visiting_liege.GetTitleAsNameNoTooltip] [Select_CString(visiting_liege.IsFemale, 'одарила', 'одарил' )] танцоров"
 az_tour.1009.c: "Лучше я сосредоточусь на молитвах."
 az_tour.1009.c.toast: "[visiting_liege.GetTitleAsNameNoTooltip|U] [Select_CString(visiting_liege.IsFemale, 'погружена', 'погружен' )] в молитвы"
 tgp_popular_festival_performance_modifier: "Престижное празднество"
 tgp_popular_festival_performance_modifier_desc: "Уважаемый правитель одобрил традиционный танец в этом графстве во время празднества."
