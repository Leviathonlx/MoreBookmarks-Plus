 pilgrimage_phase_solo_desc: "Паломничество — это духовное путешествие в мир собственных верований. Успех паломничества в равной мере определяется решениями, принятыми в пути, и теми, что приняты у цели путешествия."
 activity_pilgrimage_guest_desc: "$BULLET_WITH_TAB$Участники могут получить [Concept( 'piety', 'благочестие' )|E]\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E] участников может повыситься\n$BULLET_WITH_TAB$Участники могут потерять [stress_loss_i][Concept( 'stress', 'стресс' )|E]\n$BULLET_WITH_TAB$Участники могут получить [Concept( 'trait', 'свойство' )|E] «[GetTrait('pilgrim').GetName( GetNullCharacter )]»"
 ### OPTIONS
 #Type of Pilgrimage [Special Type] Option
 pilgrimage_type_pious: "Благочестивое паломничество"
 pilgrimage_type_pious_desc: "$EFFECT_LIST_BULLET$ Во время некоторых событий появляется возможность совершить особенно благочестивые действия\n$EFFECT_LIST_BULLET$ Выполняя эти действия, вы получаете больше [Concept( 'piety', 'благочестия' )|E].\n\n#weak Цель паломничества — выказать свое уважение божеству, на самом деле установить связь со своей душой.#!"
 pilgrimage_type_worldly: "Практичное паломничество"
 pilgrimage_type_worldly_desc: "$EFFECT_LIST_BULLET$ В ходе некоторых событий появляется возможность осмотреть достопримечательности\n$EFFECT_LIST_BULLET$ Успешно осмотрев достопримечательности, вы получаете имеющий несколько уровней мультикультурный модификатор.\n\n#weak Вдохнуть сладкий и странный воздух чужой страны, расшифровать причудливый язык иноземцев — что может быть лучше?#!"
 pilgrimage_type_hajj: "Хадж"
 pilgrimage_type_hajj_desc: "$EFFECT_LIST_BULLET$ Каждый здоровый мусульманин должен хотя бы один раз отправиться в хадж\n$EFFECT_LIST_BULLET$ Полученное свойство [GetTrait('hajjaj').GetName(GetNullCharacter)] [trait|E] дает доступ к другим видам.\n\n#weak Помните: хадж — не обязанность, а возможность покориться, проявить смирение и великодушие. Иншалла!#!"
 #Fidelity Option
 pilgrimage_option_fidelity: "Преданность"
 pilgrimage_fidelity_obligatory: "Принуждение"
 pilgrimage_fidelity_obligatory_desc: "$EFFECT_LIST_BULLET$ Скорость [Concept( 'travel', 'путешествия')|E] увеличивается на #positive_value 50%#!\n$EFFECT_LIST_BULLET$ Вы получите #EMP меньше#! [Concept( 'piety', 'благочестия')|E] после завершения действия\n\n#weak Да, да, самосовершенствование, моральный долг, судьба моей бессмертной души, и так далее. Может, пойдем дальше?#!"
 pilgrimage_fidelity_pilgrim: "Паломничество"
 pilgrimage_fidelity_pilgrim_desc: "$EFFECT_LIST_BULLET$ Скорость [Concept( 'travel', 'путешествия')|E] не меняется\n$EFFECT_LIST_BULLET$ Размер награды в виде [Concept( 'piety', 'благочестия')|E] не меняется\n\n#weak По доброй воле и с радостью в сердце мы отправились в путь по святым местам Земли.#!"
 pilgrimage_fidelity_contemplative: "Созерцание"
 pilgrimage_fidelity_contemplative_desc: "$EFFECT_LIST_BULLET$ Скорость [Concept( 'travel', 'путешествия')|E] снижается на #negative_value 50%#!\n$EFFECT_LIST_BULLET$ Вы получите больше [Concept( 'piety', 'благочестия')|E]\n\n#weak Если цель паломничества — как следует поразмыслить, тогда зачем торопиться? Ведь, в конце концов, добрый путь — это половина успеха.#!"
 #Pomp Option
 pilgrimage_option_pomp: "Помпезность"
 pilgrimage_pomp_humble: "Смиренное паломничество"
 pilgrimage_pomp_humble_desc: "$EFFECT_LIST_BULLET$ Вы не берете с собой ни одного человека, принадлежащего к вашему [Concept( 'court', 'двору')|E] тем самым делая [Concept( 'travel', 'путешествие')|E] опасным.\n$EFFECT_LIST_BULLET$ Вы присоединяетесь к компании, в которую объединились [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_humble_max_value')] случайных паломников\n$EFFECT_LIST_BULLET$ По завершении вы получите больше [Concept( 'piety', 'благочестия')|E].\n\n#weak Во время паломничества следует размышлять, и толпа незнакомых паломников идеально подходит для размышлений.#!"
 pilgrimage_pomp_appropriate: "Обычное паломничество"
 pilgrimage_pomp_appropriate_desc: "$EFFECT_LIST_BULLET$ Вы берете с собой телохранителей или добрых рыцарей, а, может, еще и друга\n$EFFECT_LIST_BULLET$ К вам присоединяется до [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_appropriate_max_value')] случайно выбранных паломников\n$EFFECT_LIST_BULLET$ Размер награды в виде [Concept( 'piety', 'благочестия')|E] не меняется\n\n#weak Путь долог и опасен. Чистота души — это одно, безрассудство — совсем другое.#!"
 pilgrimage_pomp_ceremonial: "Церемониальная процессия"
 pilgrimage_pomp_ceremonial_desc: "$EFFECT_LIST_BULLET$ Вы #EMP также#! берете с собой слуг и приближенных\n$EFFECT_LIST_BULLET$ К вам присоединяется до [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_ceremonial_max_value')] случайно выбранных паломников\n$EFFECT_LIST_BULLET$ Вы получите больше [Concept( 'piety', 'благочестия')|E]\n\n#weak Вера требует соблюдения определенных правил, даже если ты далеко от дома. Но зачем нужны правила, если их некому выполнять?#!"
 pilgrimage_pomp_throng: "Огромное шествие"
 pilgrimage_pomp_throng_desc: "$EFFECT_LIST_BULLET$ К вам присоединятся все заинтересованные в паломничестве [Concept( 'character', 'персонажи')|E] при [Concept( 'court', 'дворе')|E]\n$EFFECT_LIST_BULLET$ К вам присоединится до [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_throng_max_value')] случайно выбранных паломников\n$EFFECT_LIST_BULLET$ Вы получите значительно больше [Concept( 'piety', 'благочестия')|E].\n\n#weak Все верующие должны увидеть наши святые места... и я им в этом помогу.#!"
