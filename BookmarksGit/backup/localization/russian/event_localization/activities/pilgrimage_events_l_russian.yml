 ### SYSTEM EVENTS
 #Invalidation Event
 pilgrimage.0040.t: "$pilgrimage_header$ Конец пути"
 pilgrimage.0040.desc: "Увы, моё духовное путешествие неожиданно оборвалось. Подобно листьям дерева, упавшим в бурную реку, мы можем лишь гадать, куда эти внезапные перемены нас заведут…"
 pilgrimage.0040.desc_moved_capital: "Теперь, когда лучезарное место [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] стало моей столицей, мне нет смысла продолжать [GetActivityType('activity_pilgrimage').GetNameNoTooltip].\n\nСтоит завершить путешествие и попытать удачу в другом святом месте."
 pilgrimage.0040.a: "Я — листок в бурной реке."
 pilgrimage.0040.a_moved_capital: "Отправляемся туда."
 #Illness Event - used in health.1001
 pilgrimage.0041.t: "$pilgrimage.0040.t$?"
 pilgrimage.0041.desc: "Увы, силы оставили моё тело. Но дух — дух мой силён, как и прежде. [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] уже близко, следует ли мне продолжить путь с верой в то, что [ROOT.Char.GetFaith.HealthGodName] меня не оставит?"
 pilgrimage.0041.a: "[ROOT.Char.GetFaith.HighGodName] #EMP благословляет#! меня."
 pilgrimage.0041.a.tt: "[THIS.Char.GetInvolvedActivity.GetName] продолжится"
 pilgrimage.0041.b: "Нет, это слишком опасно."
 #Invalidation because you bury old host back home
 pilgrimage.0042.t: "$pilgrimage_header$ Похороны на родине"
 pilgrimage.0042.desc: "Наше путешествие было прервано, и мы отправимся обратно, в город [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], чтобы похоронить персонажа [old_pilgrimage_host.GetTitledFirstName]."
 pilgrimage.0042.a: "[Select_CString(old_pilgrimage_host.IsFemale, 'Ей', 'Ему' )] бы этого хотелось."
 #Promise your religious relative to go on a Pilgrimage
 pilgrimage.0500.t: "Смерть паломника"
 pilgrimage.0500.desc: "«[first_holy_site.GetProvince.GetNameNoTooltip]. [second_holy_site.GetProvince.GetNameNoTooltip]. Ах, [second_holy_site.GetProvince.GetNameNoTooltip]...» — [Select_CString(pilgrimage_dying_relative.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))] [pilgrimage_dying_relative.GetTitledFirstName] лежит в своей постели — жалкая тень [Select_CString(pilgrimage_dying_relative.IsFemale, 'былой', 'былого' )] себя. Когда я подхожу к постели, [Select_CString(pilgrimage_dying_relative.IsFemale, 'она', 'он' )] пытается сконцентрировать на мне свой мутный взгляд.\n\n«[pilgrimage_dying_relative.Custom2('RelationToMe' , ROOT.Char)|U]... сожалеешь всегда не о содеянном, а о том, чего сделать не удалось, — я наклоняюсь ближе и уже чувствую запах разложения в [Select_CString(pilgrimage_dying_relative.IsFemale, 'ее', 'его' )] дыхании, когда [Select_CString(pilgrimage_dying_relative.IsFemale, 'она', 'он' )] продолжает. — Не позволяйте мирской суете сбить вас с пути познания [ROOT.Char.GetFaith.HighGodNamePossessive]».\n\nБолезненная гримаса искажает [Select_CString(pilgrimage_dying_relative.IsFemale, 'ее', 'его' )] лицо, и я понимаю, что разговор окончен."
 pilgrimage.0500.a: "Да, конечно."
 pilgrimage.0500.a.flavor: "Если [Select_CString(pilgrimage_dying_relative.IsFemale, 'ей', 'ему' )] от этого станет легче."
 pilgrimage.0500.a.tt_pilgrimage: "Ваше следующее [Concept( 'pilgrimage', 'паломничество' )|E] будет дешевле"
 pilgrimage.0500.b: "У меня много дел в последнее время, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))]."
 pilgrimage.0500.b.flavor: "Предпочту этого не делать."
 ###Generic Pilgrimage Journey Events
 #St. Elmo's Fire
 pilgrimage.1100.t.greek: "$pilgrimage_header$ Огненная Елена"
 pilgrimage.1100.t.christian: "$pilgrimage_header$ Огни святого Эльма"
 pilgrimage.1100.t.pagan: "$pilgrimage_header$ [ROOT.Char.GetFaith.DivineRealm] и пламя"
 pilgrimage.1100.t: "$pilgrimage_header$ Божественный огонь"
 pilgrimage.1100.desc: "Шторм в море застает нас врасплох. С разорванного молниями неба начинает литься дождь. Внезапно раздается грохот, мачты охватывает голубое пламя, и весь корабль охватывает сверхъестественное свечение.\n\n"
 pilgrimage.1100.companion: "«Это знамение!» — кричит в панике [Select_CString(panicked_pilgrim.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', panicked_pilgrim)] [panicked_pilgrim.GetTitledFirstName], изо всех сил цепляясь за канаты. [Select_CString(panicked_pilgrim.IsFemale, 'Ее', 'Его' )] голос едва слышен из-за хлопающих на ветру парусов. «Мы #EMP должны#! повернуть обратно, пока не поздно!»\n\n"
 pilgrimage.1100.alone: "Корабль плывет над бушующим морем, словно какая-то божественная рука направляет его."
 pilgrimage.1100.a: "[ROOT.Char.GetFaith.HighGodNameAlternate|U] направляет нас!"
 pilgrimage.1100.a.flavor: "Так держать, рулевой!"
 pilgrimage.1100.b: "Я залезу наверх, чтобы встретиться с тобой, [ROOT.Char.GetFaith.HighGodName]!"
 pilgrimage.1100.b.success.t: "Божественный огонь"
 pilgrimage.1100.b.wounded.t: "Ранение"
 pilgrimage.1100.b.flavor: "Пусть [ROOT.Char.GetFaith.random_DivineRealm] примет меня!"
 pilgrimage.1100.c: "[ROOT.Char.GetFaith.WaterGodName] требует от нас жертвоприношения!"
 pilgrimage.1100.c.flavor: "Мы должны переждать этот шторм!"
 pilgrimage.1100.d: "Поворачивайте обратно, глупцы!"
 pilgrimage.1100.d.flavor: "$pilgrimage.1100.c.flavor$"
 every_family_member_tt: "Все родственники"
 pilgrimage.1100.success: "Вы движетесь вперед, не получив ущерба"
 pilgrimage.1100.failure: "Шторм заставил вас сбиться с пути"
 pilgrimage_random_pilgrim_tt: "Случайно выбранный паломник умрет, и эта смерть расстроит всех членов [Concept( 'family', 'семьи' )|E]"
 pilgrimage_fell_overboard_tt: "[victim_pilgrim.GetFirstName] [Select_CString(victim_pilgrim.IsFemale, 'упала', 'упал' )] за борт"
 #Heathen Raiders
 #pilgrimage_joe_0200_army: "[ROOT.Char.GetFaith.WarGodPossessive] Fury"
 pilgrimage.1110.t: "$pilgrimage_header$ [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)|U] Разбой"
 pilgrimage.1110.desc: "Вокруг нас [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] владения [heathen_raider_county.GetNameNoTierNoTooltip]. Пересекая владение, мы замечаем знамена небольшой армии, и на каждом из них символ — [heathen_raider.GetFaith.GetName]ий [heathen_raider.GetFaith.ReligiousSymbol]. Это разбойники; они грабят паломников, направляющихся в место под названием [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n\n[Select_CString(CHARACTER.IsFemale, 'Предводительница', 'Предводитель' )] разбойников быстро преграждает нам путь и называет свое имя: [heathen_raider.GetFirstName]."
 pilgrimage.1110.shared_target_heathen_hajj: "«Стой, [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]! [ROOT.Char.GetFaith.HighGodName] приказывает, чтобы все [ROOT.Char.GetFaith.GetAdherentNamePlural] платили налог на Каабу»."
 pilgrimage.1110.shared_target_controlled_hajj: "«[heathen_raider.Custom2('GetUnbelieverTermAdjective', ROOT.Char)] [ROOT.Char.GetFaith.GetAdjective] хранители Каабы просто должны уплатить небольшую сумму»."
 pilgrimage.1110.shared_target_heathen_jerusalem: "«Не бойтесь, [heathen_raider.Custom2('GetUnbelieverTermPlural', ROOT.Char)], за небольшую плату вы сможете увидеть чудеса нашего священного города»."
 pilgrimage.1110.shared_target_controlled_jerusalem: "«Если вы действительно стремитесь увидеть свой драгоценный священный город, то с радостью расстанетесь с этой небольшой суммой»."
 pilgrimage.1110.shared_target_heathen: "«[ROOT.Char.GetFaith.GetName]ий пес! Разве ты не знаешь, что [ROOT.Char.Custom2('GetUnbelieverTermPlural', heathen_raider)|U] должны заплатить за право увидеть священные [heathen_raider.GetFaith.HouseOfWorshipPlural]?»"
 pilgrimage.1110.shared_target_controlled: "«Когда вы внесете эту жалкую плату, ваши [ROOT.Char.GetFaith.HouseOfWorshipPlural] всё еще будут ждать вас»."
 pilgrimage.1110.shared_heathen_controlled: "«Наши [heathen_raider.GetFaith.HouseOfWorshipPlural] — это просто чудо. Вы сами это поймете, как только внесете плату»."
 pilgrimage.1110.fallback: "«Стой, [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]. Я охраняю эти дороги, а вы, как и все остальные, должны заплатить мне»."
 pilgrimage.1110.a: "Если тебе нужны мои деньги, подойди и возьми их."
 pilgrimage.1110.a.fled: "Разбойники передумали"
 pilgrimage.1110.a.skirmish: "Вы отбили первую атаку"
 pilgrimage.1110.a.beaten: "В наказание за дерзость они отняли у вас всё"
 pilgrimage.1110.b.religion: "Брось, [heathen_raider.Custom('SisterBrother')|l], ведь у нас с тобой один и тот же бог — [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.1110.b.unreformed: "Прекрати. Никогда не поздно внять мудрости, что хранит [ROOT.Char.GetFaith.ReligiousText]."
 pilgrimage.1110.b: "Не стоит проливать кровь. Давай поговорим."
 pilgrimage.1110.c: "Ты заблуждаешься. [ROOT.Char.GetFaith.GetNameNoTooltip]ий мир знает истину. Услышь ее."
 pilgrimage.1110.c.success: "Ваши слова звучат убедительно"
 pilgrimage.1110.c.failure: "Разбойник недоволен"
 pilgrimage.1110.d: "Забирай деньги, разбойник."
 two_entourage_members_wounded_tt: "У одного-двух членов свиты может быть [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 one_entourage_members_wounded_tt: "У одного члена свиты может быть [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 two_entourage_members_die_tt: "До двух членов свиты могут погибнуть"
 one_entourage_members_die_tt: "Член свиты может погибнуть"
 #Tour Church
 pilgrimage.1120.t: "$pilgrimage_header$ [temple_province.GetCounty.GetFaith.GetReligion.GetAdjectiveNoTooltip]: архитектура"
 pilgrimage.1120.desc: "Проходя по провинции, которой владеет [temple_province.GetTitle.GetDeJureLiege.GetNameNoTooltip], мы решаем воспользоваться возможностью и посетить храм [ROOT.Char.GetFaith.HouseOfWorship] в провинции [temple_province.GetName], местный оплот веры.\n\n[temple_person.GetName], [Select_CString(temple_person.IsFemale, 'представительница', 'представитель' )] местного духовенства [temple_person.GetFaith.PriestNeuter], показывает нам храм и его окрестности. [Select_CString(temple_person.IsFemale, 'Она', 'Он' )] рассказывает о его истории и показывает произведения искусства; их создали местные [temple_province.GetCounty.GetFaith.DevoteeNeuterPlural], которые теперь собрались на полуденную молитву."
 pilgrimage.1120.a: "Кстати, это наводит меня на идею..."
 pilgrimage.1120.b: "Вот #EMP это#! и [Select_CString(ROOT.Char.IsFemale, 'должен', 'должна' )] олицетворять собой [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 pilgrimage.1120.c: "Это не [ROOT.Char.GetFaith.HouseOfWorship], а какой-то позор."
 pilgrimage.1120.d: "Да, да, этого достаточно, благодарю."
 pilgrimage.1120.e: "Мы помолимся вместе. Пусть [ROOT.Char.GetFaith.HighGodName] услышит нас."
 pilgrimage.1120.f: "Вот #EMP это#! и [Select_CString(ROOT.Char.IsFemale, 'должен', 'должна' )] олицетворять собой [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 #Roadside Shrine
 pilgrimage.1130.t: "$pilgrimage_header$ Придорожное святилище"
 pilgrimage.1130.desc: "На распутье дорог близ провинции [shrine_province.GetName] стоит заброшенное [shrine_province.GetCounty.GetFaith.GetName]ое святилище, венчает его [shrine_province.GetCounty.GetFaith.ReligiousSymbol]. Вокруг святилища — [shrine_province.Custom('GetProvinceGroundDesc')].\n\nВ нише лежат скромные подношения, оставленные путешественниками и местными жителями. Их окружает бесчисленное количество погасших свечей."
 pilgrimage.1130.both: "\n\n[ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)] [shrine_faithist.GetName] останавливается, чтобы поклониться святилищу, [ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)] [shrine_mocker.GetName] же закатывает глаза и громко досадует на заминку."
 pilgrimage.1130.faithist: "\n\n[ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)] [shrine_faithist.GetName] останавливается, чтобы поклониться святилищу, и добавляет к подношениям свой скромный подарок."
 pilgrimage.1130.mocker: "\n\n[ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)] [shrine_mocker.GetName], завидев это, фыркает — мол, [shrine_mocker.GetFaith.NegativeAfterLife]."
 pilgrimage.1130.a: "Я тоже могу поделиться."
 pilgrimage.1130.b: "Надеюсь, вы не против!"
 pilgrimage.1130.b.flavor: "Мне это больше пригодится!"
 every_root_faith_entourage_member_tt: "Все члены свиты, исповедующие [shrine_visitor.GetFaith.GetAdjective|l]"
 every_province_faith_entourage_member_tt: "Все члены свиты, исповедующие [shrine_province.GetCounty.GetFaith.GetAdjective|l]"
 every_zealous_root_faith_entourage_member_tt: "Все члены свиты, исповедующие [shrine_visitor.GetFaith.GetAdjective|l] и имеющие свойство характера «[GetTrait('zealous').GetName( GetNullCharacter )]»"
 pilgrimage.1130.c: "Сорвать это недоразумение под названием «[shrine_province.GetCounty.GetFaith.GetAdjectiveNoTooltip]»!"
 pilgrimage.1130.c.flavor: "Будут знать!"
 pilgrimage.1130.d: "[shrine_faithist.GetFaith.HighGodName] этого не получит, знаешь ли."
 pilgrimage.1130.d.flavor: "Потому что [shrine_faithist.GetFaith.HighGodName] — это выдумка!"
 pilgrimage.1130.e: "Держи язык за зубами, [ROOT.Char.Custom2('GetUnbelieverTerm', shrine_mocker)|l]."
 pilgrimage.1130.f: "Идем, не будем медлить."
 pilgrimage.1130.f.other: "[ROOT.Char.GetFaith.HighGodName] есть [ROOT.Char.GetFaith.HighGodName], [shrine_province.GetCounty.GetFaith.GetAdherentNameNoTooltip|l] ему ни к чему."
 #Strength in Numbers
 pilgrimage.1140.t: "$pilgrimage_header$ Сила в численности"
 pilgrimage.1140.desc: "По пути через графство [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier] к нам подходит простолюдин из числа тех, кто известен как [group_leader.GetCulture.GetName|l], а сам он называет себя предводителем отряда паломников, исповедующих [ROOT.Char.GetFaith.GetAdjective|l].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Добрая', 'Добрый')] [ROOT.Char.GetTitleAsNameNoTooltip|l], наша цель — [destination.GetName], и мы идем туда уже несколько недель, но дороги стали слишком опасны, а у нас на исходе провизия.\n\nЕсли поможете нам, мы будем вечно благодарны»."
 pilgrimage.1140.a: "Вместе веселее!"
 pilgrimage.1140.a.tt: "[ROOT.Char.GetInvolvedActivity.GetName] расширится — к вам присоединится [group_leader.GetFirstName] и еще до трех путников."
 pilgrimage.1140.b: "[group_leader.GetCulture.GetNameNoTooltip]? Не может быть и речи."
 pilgrimage.1140.b.flavor: "[group_leader.GetCulture.GetNameNoTooltip]? Я вам не доверяю и другим не советую."
 pilgrimage.1140.c: "Вот тебе монетка за беспокойство."
 pilgrimage.1140.d: "Не надейся, холоп."
 pilgrimage.1140.d.flavor: "Прочь! Иди отсюда!"
 grateful_pilgrims_title: "Благодарные паломники"
 cultural_acceptance_rejected_pilgrims: "Отвергнутые паломники"
 #Heathen-hating adherent challenges you
 pilgrimage.2002.t: "$pilgrimage_header$ Возлюби ближнего своего"
 pilgrimage.2002.desc: "В нашей группе паломников [Select_CString(heathen_hater.IsFemale, 'одна', 'один' )] [heathen_hater.GetWomanMan] постоянно твердит о сострадании и братстве — пока темой беседы не становятся [ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')].\n\nОднажды вечером у костра [heathen_hater.GetSheHe] во всеуслышание заявляет: «[ROOT.Char.GetFaith.PantheonTerm] видят их порочную суть! Извращенцы и детоубийцы!» Когда [heathen_hater.GetSheHe] оглядывает присутствующих, все стараются скорее отвести взгляд. Сегодня мне не удалось сделать это достаточно быстро. «Разве нет, о [ROOT.Char.GetTitleAsNameNoTooltip|l]?»"
 pilgrimage.2002.a: "Не #EMP все#! же они так ужасны."
 pilgrimage.2002.b: "Именно так! И любой, кто пытается их защитить, не заслуживает доверия!"
 pilgrimage.2002.c: "Истинно так! [ROOT.Char.GetFaith.HighGodName] не может вечно сносить их поношения!"
 #Companions are running low
 pilgrimage.2003.t: "$pilgrimage_header$ Вопрос безопасности"
 pilgrimage.2003.desc: "Меня уже довольно давно не покидает это чувство. Мое паломничество вышло более опасным, чем я [Select_CString(ROOT.Char.IsFemale, 'полагала', 'полагал' )]. Возможно, я еще не [Select_CString(ROOT.Char.IsFemale, 'претерпела', 'претерпел' )] достаточно испытаний для уверенности, что мне благоволит [ROOT.Char.GetFaith.HighGodNameAlternate].\n\nМне, однако же, #EMP удалось#! заметить в местном поселении [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] нескольких человек, которые непременно сделают наше паломничество безопаснее."
 pilgrimage.2003.a: "Надо нанять пару таких человек себе в странствие."
 pilgrimage.2003.b: "[2002_local_warrior.GetTitledFirstNameNoTooltip] будет [Select_CString(2002_local_warrior.IsFemale, 'отличной охранницей', 'отличным охранником' )]."
 pilgrimage.2003.c: "Нет. [ROOT.Char.GetFaith.PantheonTerm] защитят меня и так."
 #Run into a Potential Friend
 pilgrimage.2004.t: "$pilgrimage_header$ Внезапная встреча"
 pilgrimage.2004.desc: "Чем ближе становится [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], тем больше я встречаю других паломников из самых разных краев.\n\nОдин узнает меня издалека: «[ROOT.Char.GetTitledFirstNameNoTooltip]?! Это ты?!»\n\nДа это же [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pilgrimage.2004.a: "Да благословят [ROOT.Char.GetFaith.PantheonTerm] нашу встречу!"
 pilgrimage.2004.b: "Чудесная встреча, но мне нужно помолиться в уединении."
 #A peasant inadvertedly insults you
 pilgrimage.2005.t: "$pilgrimage_header$ Грубость"
 pilgrimage.2005.desc: "У костра пилигрим из другой группы пересказывает услышанную как-то [Select_CString(rude_pilgrim.IsFemale, 'ею', 'им' )] историю. В истории упоминается [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 pilgrimage.2005.desc_close: "из этих земель."
 pilgrimage.2005.desc_far: "из далеких земель под названием [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 pilgrimage.2005.outro: "Слушатели оглушительно хохочут.\n\nЗаметив мое замешательство, [Select_CString(rude_pilgrim.IsFemale, 'рассказчица', 'рассказчик' )] спешит заверить меня: «Не волнуйтесь, [ROOT.Char.Custom('FormOfAddressForLiege')], это наверняка [Select_CString(ROOT.Char.IsFemale, 'какая-то', 'какой-то' )] #EMP [Select_CString(ROOT.Char.IsFemale, 'другая', 'другой' )]#! [Select_CString(ROOT.Char.IsFemale, 'женщина', 'мужчина' )] высокого положения»."
 pilgrimage.2005.a: "«Да что ты? Ну-ка, расскажи, что за [ROOT.Char.GetTitleAsNameNoTooltip|l]»."
 pilgrimage.2005.a.flavor: "Я присаживаюсь у костра."
 pilgrimage.2005.b: "«Охрана, подать мне хлыст»."
 pilgrimage.2005.c: "Пожалуй, пора мне подыскать других спутников."
 #You have gotten lost
 pilgrimage.2006.t: "$pilgrimage_header$ Прекрасные виды"
 pilgrimage.2006.intro: "Путь к просветлению завел в тупик."
 pilgrimage.2006.desc_alone: "Я вглядываюсь в окрестности что есть сил, пытаясь вспомнить дорогу, но ничего не получается, и я начинаю немного беспокоиться. Мне же #EMP точно#!\n\nв ту сторону, разве нет?.. Я в замешательстве поглядываю на местного крестьянина, занятого своей работой."
 pilgrimage.2006.desc_travel_leader: "Мой $travel_leader_court_position$, [caravan_master.GetTitledFirstName], лихорадочно оглядывается по сторонам, пытаясь найти дорогу, и это уже сложно не заметить.\n\nПомрачнев, [caravan_master.GetTitledFirstNameNoTooltip] смотрит на меня в ожидании указаний."
 pilgrimage.2006.a: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]? Я знаю путь туда как свои пять пальцев!"
 pilgrimage.2006.a_pious: "Пусть [ROOT.Char.GetFaith.HighGodNameAlternate] укажет нам путь."
 pilgrimage.2006.b: "Насладимся творением [ROOT.Char.GetFaith.CreatorNamePossessive] еще немного."
 pilgrimage.2006.b_cynical: "Ничего страшного, не конец света."
 pilgrimage.2006.c: "Наверное, можно спросить дорогу у местных..."
 pilgrimage.2006.c_caravan_master: "Теперь #EMP вы#! будете искать дорогу."
 #Fall ill
 pilgrimage.2008.t: "$pilgrimage_header$ Болезнь"
 pilgrimage.2008.desc: "Похоже, путешествия не пошли мне впрок. Возможно, всему виной воздух чужих земель — или я просто не [Select_CString(ROOT.Char.IsFemale, 'приспособлена', 'приспособлен' )] для местной погоды?\n\nКак бы то ни было, кашель не отпускает меня несколько недель, а этим утром мне едва удалось встать с постели."
 pilgrimage.2008.a: "Если так хочет [ROOT.Char.GetFaith.HighGodNameAlternate]."
 pilgrimage.2008.a.tt: "[GetTrait('ill').GetName( GetPlayer )] и путешествия — опасное сочетание"
 pilgrimage.2008.whole_of_body: "Да разве это кашель? Скоро пройдет."
 pilgrimage.2008.court_physician: "[traveling_court_physician.GetTitledFirstNameNoTooltip|U], сварите мне что-нибудь."
 #Develop pneumonia
 pilgrimage.2009.t: "$pilgrimage_header$ Надсадный кашель"
 pilgrimage.2009.desc: "Путешествие не идет мне впрок. Видят [ROOT.Char.GetFaith.PantheonTerm], на благословенном пути мое здоровье вовсе не улучшается. Напротив, с каждым днем я чувствую себя все хуже. Уже и не помню, как это — свободно дышать."
 pilgrimage.2009.a: "Да смилуется надо мной [ROOT.Char.GetFaith.HighGodNameAlternate]."
 pilgrimage.2009.a.tt: "[GetTrait('pneumonic').GetName( GetPlayer )] и путешествия — опасное сочетание"
 #Meet a mystic
 pilgrimage.2010.t: "$pilgrimage_header$ Мистик"
 pilgrimage.2010.desc: "[2010_mystic.GetTitledFirstName] — один из самых странных людей, что встретились мне по пути. [2010_mystic.GetSheHe|U], как кажется, искренне верит, но при этом постоянно намекает, что [ROOT.Char.GetFaith.HighGodName] — нечто большее, чем нам кажется, и ведет пространные речи о природе божественного. Ночью из [2010_mystic.GetHerHis] шатра пробивается свет множества свечей, доносится странное пение и тянутся необычные ароматы.\n\nИ вдруг [2010_mystic.GetFirstNameNoTooltip] зазывает меня внутрь. Весьма неожиданно."
 pilgrimage.2010.a: "Любопытно..."
 pilgrimage.2010.a.tt: "Вы входите в шатер"
 pilgrimage.2010.b: "Нет, спасибо, тут попахивает ересью!"
 #The Mystic has a lot to say about your faith
 pilgrimage.2011.desc: "Шатер, где обитает [2010_mystic.GetTitledFirstNamePossessive], встречает меня сильными запахами и невероятной духотой. «Очень важно заглянуть в себя», — объясняет [2010_mystic.GetSheHe] и садится.\n\n«Закрой глаза и сосредоточься, как я. Пусть [ROOT.Char.GetFaith.PantheonTerm] текут сквозь тебя. Ощути священный экстаз!»"
 pilgrimage.2011.a: "Да! [ROOT.Char.GetFaith.HighGodNameAlternate] касается меня!"
 pilgrimage.2011.a.tt: "Вы испытали священный экстаз"
 pilgrimage.2011.b: "Здесь так тихо, так удобно... Я могу просто заснуть..."
 pilgrimage.2011.b.tt: "Вы прекрасно выспались"
 pilgrimage.2011.c: "Послушай, а причем тут [ROOT.Char.GetFaith.HighGodName]?"
 pilgrimage.2011.c.tt: "Вы вступаете с мистиком в спор"
 #Fallback in case something happened in between events
 pilgrimage.2012.desc: "Не могу с уверенностью сказать, что произошло в шатре мистика. В памяти остались лишь расплывчатые картины и общее чувство опьянения.\n\nЯ даже не знаю, [Select_CString(2010_mystic.IsFemale, 'существовала', 'существовал' )] ли [2010_mystic.GetSheHe] на самом деле..."
 pilgrimage.2012.a: "У н[2010_mystic.GetHerHis] было немало странных идей."
 #Outcome of engaging
 pilgrimage.2013.desc: "Я выполняю всё, что [Select_CString(2010_mystic.IsFemale, 'посоветовала', 'посоветовал' )] [2010_mystic.GetTitledFirstName], и разум мой проясняется. Я это #EMP чувствую#!. [ROOT.Char.GetFaith.PantheonTerm|U], мир — всё это внутри меня. В моей душе.\n\nМного часов спустя я выхожу из шатра, ощущая, что лучше понимаю жизнь и себя."
 pilgrimage.2013.a: "Пелена спала с моих глаз."
 #Outcome of sleeping
 pilgrimage.2014.desc: "Слуги будят меня от долгого сна. Никакого шатра нет, я лежу на каком-то коврике, а [Select_CString(2010_mystic.IsFemale, 'сама', 'сам' )] [2010_mystic.GetTitledFirstName] бесследно [Select_CString(2010_mystic.IsFemale, 'исчезла', 'исчез' )].\n\nЧто ж, по крайней мере, сон придал мне сил!"
 pilgrimage.2014.a: "Но почему у меня так полегчал кошелек?"
 pilgrimage.2014.pilfered.t: "Кража"
 pilgrimage.2014.pilfered.desc: "Кто-то роется в ваших вещах"
 pilgrimage.2014.restful.t: "Хороший отдых"
 pilgrimage.2014.restful.desc: "Вы спите крепко и спокойно"
 pilgrimage.2014.a_restful: "Отдых выдался на славу."
 #Outcome of debating
 pilgrimage.2015.desc: "По правде говоря, у меня и в мыслях не было, что [2010_mystic.GetTitledFirstName] убедит меня в пользе своих странных ритуалов, но [2010_mystic.GetSheHe] это [Select_CString(2010_mystic.IsFemale, 'сделала', 'сделал' )].\n\nЯ всё еще с подозрительностью отношусь к [2010_mystic.GetHerHis]... проделкам, но теперь у меня появилась свежая пища для размышлений!"
 pilgrimage.2015.a: "Как #EMP могут#! [ROOT.Char.GetFaith.PantheonTerm] стать ближе?"
 pilgrimage.2015.learning.t: "Ученость повысилась"
 pilgrimage.2015.learning.desc: "Дебаты с мистиком многому вас научили"
 pilgrimage.2015.piety.t: "Получение благочестия"
 pilgrimage.2015.piety.desc: "Обсуждая свою веру, вы получаете благочестие"
 #Pilgrimage thieves
 pilgrimage.2020.t: "$pilgrimage_header$ Воры"
 pilgrimage.2020.desc: "Я просыпаюсь ото сна, услышав, как кто-то в лагере задевает железную сковороду. Осмотревшись, я вижу, что два человека, одетые как паломники, копаются в наших вещах, чтобы стащить что-нибудь ценное."
 pilgrimage.2020.desc_adult: "\n\nОдин из них замечает мое пробуждение и замирает на месте, другой же вор поворачивается, чтобы сбежать."
 pilgrimage.2020.desc_child: "\n\nМеньший из двух воришек, по виду — испуганный ребенок, замечает мое пробуждение и замирает на месте, другой же поворачивается, чтобы сбежать."
 pilgrimage.2020.a: "Наша цель — [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]. Идемте с нами."
 pilgrimage.2020.a_child: "Садись у огня, малыш."
 pilgrimage.2020.a.flavor: "[Select_CString(thief_to_convert.IsFemale, 'Ей', 'Ему' )] явно не повезло в жизни."
 pilgrimage.2020.b: "Не такой жизни хочет для тебя [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.2020.b.success.desc: "Вам удается убедить ребенка"
 pilgrimage.2020.b.success.tt: "Ребенку понадобятся дальнейшие наставления"
 pilgrimage.2020.b.failure.t: "Воры убегают"
 pilgrimage.2020.b.failure.desc: "Вам не удается убедить ребенка"
 pilgrimage.2020.c: "Мы все делаем, что должны."
 pilgrimage.2020.c_cynical: "Так #EMP вот#! какова воля [ROOT.Char.GetFaith.HighGodNamePossessive], значит."
 pilgrimage.2020.c.flavor: "Кто я, чтобы мешать планам [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 #Pilgrimage thief wants to repent
 pilgrimage.2021.t: "[ROOT.Char.Custom('PilgrimageHeader')] Покаяние"
 pilgrimage.2021.desc: "[thief_to_convert.GetTitledFirstName] [Select_CString(thief_to_convert.IsFemale, 'решила', 'решил' )] измениться — не без моего влияния. [thief_to_convert.GetSheHe|U] стоит передо мной, сгорбившись под тяжестью своего стыда и не решаясь взглянуть мне в глаза.\n\n«Я не [Select_CString(thief_to_convert.IsFemale, 'выбирала', 'выбирал' )] такую жизнь, — медленно произносит [thief_to_convert.GetFirstNameNoTooltip]. — Что мне сделать, чтобы искупить грехи?»"
 pilgrimage.2021.a: "[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] поможет тебе. Распространяй эту веру повсюду."
 pilgrimage.2021.b: "Мне лично нравится наказывать за свои грехи #EMP себя#!."
 pilgrimage.2021.c: "Тяжелый труд всегда помогает."
 pilgrimage.2021.c.flavor: "[thief_to_convert.GetSheHe|U] будет работать на #EMP меня#! и тем искупать свои грехи."
 #Sea: Encounter a massive rainbow
 pilgrimage.2030.t: "$pilgrimage_header$ погодный феномен"
 pilgrimage.2030.desc: "Пересекая море в направлении владения [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], я не перестаю удивляться его безграничности и [ROOT.Char.Custom('GetWickedDangerous')].\n\nПережив шторм прошлой ночью, наутро мы видим великолепную радугу от горизонта до горизонта.\n\nЯ слышу, что и другие паломники рассуждают о ее величии, называют это #EMP божественным#! зрелищем и #EMP знаком от [ROOT.Char.GetFaith.HighGodNamePossessive]#!."
 pilgrimage.2030.a: "#EMP Вообще-то...#!"
 pilgrimage.2030.a.flavor: "Дождь, возможно, и божественной природы, но радуга — это в первую очередь феномен природы."
 pilgrimage.2030.b: "Да! Ощутите присутствие [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 pilgrimage.2030.b.flavor: "Несомненно, нечто столь великолепное #EMP должно#! иметь божественную природу!"
 pilgrimage.2030.c: "Поразительно, как природа и божественное вмешательство работают вместе."
 pilgrimage.2030.d: "Полагаю, вид #EMP действительно#! впечатляет."
 #Sea: Go fish
 pilgrimage.2040.t: "$pilgrimage_header$ на рыбалку"
 pilgrimage.2040.desc: "Мы дни и ночи проводим на корабле, и я стараюсь занять себя интересными беседами, молитвами, размышлениями о путешествии и планированием дальнейшего пути.\n\nОднако недавно мне стало известно, что некоторые паломники из моей свиты тратят время на другое мирское дело — рыбалку.\n\nОни выглядят довольно-таки беззаботными, да и сам процесс действует успокаивающе."
 pilgrimage.2040.a: "Я присоединюсь!"
 pilgrimage.2040.a.flavor: "В конце концов, рыбалка — благородное и древнее ремесло."
 pilgrimage.2040.a.success.t: "Большая рыба"
 pilgrimage.2040.a.success.desc: "Вы поймали большую рыбу"
 pilgrimage.2040.a.less_success.t: "Маленькая рыба"
 pilgrimage.2040.a.less_success.desc: "Вы поймали маленькую рыбу"
 pilgrimage.2040.b: "#EMP Обыватели.#! Я лучше потрачу время на молитвы."
 pilgrimage.2040.c: "А может вздремнуть?"
 pilgrimage.2040.d: "Не, лучше заняться чем-нибудь другим."
 #Sea: Shipwrecked pilgrims
 pilgrimage.2050.t: "$pilgrimage_header$ смытые"
 pilgrimage.2050.desc: "Перед самым закатом мы слышим крики о помощи, и, вглядываясь в бесконечную водную гладь, я замечаю небольшое суденышко с тремя людскими силуэтами.\n\nПохоже, они бесцельно дрейфуют, находясь во власти волн и течений.\n\nЯ пытаюсь понять, кто бы это мог быть, и, если верить моим скромным познаниями, они выглядят как потерпевшие кораблекрушение... [first_pilgrim.GetCulture.GetNameNoTooltip|l]? Как они здесь оказались?"
 pilgrimage.2050.a: "Забирайтесь на борт!"
 pilgrimage.2050.a.tt: "Вы высаживаете паломников на ближайшем берегу"
 pilgrimage.2050.b: "Слышали ли вы когда-нибудь о милости [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 pilgrimage.2050.b.success.t: "Обращение"
 pilgrimage.2050.b.success.desc: "Вы обращаете паломников в свою веру — это [ROOT.Char.GetFaith.GetNameNoTooltip]"
 pilgrimage.2050.b.failure.t: "Неубедительно"
 pilgrimage.2050.b.failure.desc: "Паломников вам убедить не удалось, но вы помогаете им добраться до берега"
 pilgrimage.2050.c: "Давайте просто... начнем."
 ###BP1 Events
 #Sneaking off to a tavern with your pal
 pilgrimage.6001.t: "Чем больше, тем веселее"
 pilgrimage.6001.desc: "Процессия паломников медленно движется вперед, но [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] не становится ближе. Я погружаюсь в приятные воспоминания о жизни в столице. Ох, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]… как же мне хочется домой! Внезапно кто-то за спиной окликает меня по имени.\n\nЭто же [Select_CString(friend.IsFemale, 'моя старая подруга', 'мой добрый друг' )] [friend.GetFirstNameNoTooltip]! [friend.GetSheHe|U] радостно бросается ко мне: «[ROOT.Char.GetTitledFirstNameNoTooltip]! Какая удача, что мы в одно и то же время отправились в паломничество по святым местам! Я буду [Select_CString(friend.IsFemale, 'рада', 'рад' )] составить тебе компанию в пути, [Select_CString(ROOT.Char.IsFemale, 'милая подруга', 'друг мой' )]. [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] неблизко…»"
 pilgrimage.6001.a: "Я всегда [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )] обществу друзей."
 pilgrimage.6001.b: "Я бы [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] побыть [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )]."
 pilgrimage.6001.c: "Тебе не стыдно? Сейчас мы должны думать только о вере!"
 #Tavern, Suggestion
 pilgrimage.6002.desc: "[friend.GetFirstNameNoTooltip|U] и я болтаем до темноты, вспоминая сражения и интриги, врагов и возлюбленных, старых и новых друзей. Наша беседа в самом разгаре, когда из головы колонны раздается усталый голос: «Встаем на ночлег!»\n\n[friend.GetFirstNameNoTooltip|U] улыбается и подмигивает: «Наконец-то! Слушай, как насчет небольшой прогулки перед сном? После целого дня пути страсть как хочется промочить горло…»"
 pilgrimage.6002.a: "Твои слова — музыка для моих ушей!"
 pilgrimage.6002.a_tt: "Зайти в местную таверну"
 pilgrimage.6002.b: "Иди, если хочешь…"
 pilgrimage.6002.b_tt: "Вы продолжаете свое путешествие"
 pilgrimage.6002.c: "Только [ROOT.Char.Custom('GetHeathenMiscreant')] пойдет в таверну во время паломничества!"
 #Tavern, beginning
 pilgrimage.6003.desc: "Таверна забита битком. Растолкав посетителей, [friend.GetFirstNameNoTooltip] добирается до стойки и делает заказ — [ROOT.Char.Custom('RegionalDrink')|l], две кружки. Усевшись в дальнем углу, мы пьем и беседуем о радостях и печалях жизни под музыку странствующего певца.\n\n[ROOT.Char.GetFaith.HighGodName], как же здорово отдохнуть после целого дня изнурительной ходьбы! Подняв кружку, я кричу: «Тост! Твое здоровье, [Select_CString(friend.IsFemale, 'моя славная', 'мой славный' )] [friend.GetFirstNameNoTooltip]! Чудесная была идея, отдохнуть здесь с дороги!»\n\nВсе посетители поднимают кружки и пьют, чествуя [Select_CString(friend.IsFemale, 'мою подругу', 'моего друга' )]."
 pilgrimage.6003.a: "«Пейте, я всех угощаю!»"
 pilgrimage.6003.a_tt: "Вы и [friend.GetShortUIName] продолжите кутить"
 pilgrimage.6003.b: "Надо вернуться в лагерь, пока нас не хватились."
 pilgrimage.6003.b.tt: "Вы и [friend.GetFirstNameNoTooltip] покидаете таверну и возвращаетесь в лагерь паломников"
 #Tavern, crash
 pilgrimage.6004.desc: "[ROOT.Char.Custom('RegionalDrink')|U] льется рекой. [friend.GetFirstNameNoTooltip] заводит песню за песней, и я от н[friend.GetHerHis|l] не отстаю. Другие посетители присоединяются к нам, отбивая ритм громким топотом.\n\nВнезапно пол под ногами подается, и мы с оглушительным #EMP грохотом#! проваливаемся прямо в винный погреб! Щепки летят во все стороны. Здесь явно давно не ступала нога человека…\n\nПрочие посетители смотрят на нас сверху вниз — кто-то с сочувствием, иные с насмешкой. Похоже, им не терпится узнать, что мы нашли."
 pilgrimage.6004.a: "«[ROOT.Char.Custom('RegionalDrink')|U]! Здесь хватит на всех!»"
 pilgrimage.6004.a.tt: "Вы откупориваете найденные бочки и щедро делитесь со всеми присутствующими."
 pilgrimage.6004.b: "«Думаю, нам пора уходить…»"
 #Returning to camp
 pilgrimage.6005.desc: "Стараясь поменьше шуметь, мы возвращаемся в лагерь. Хоть бы все паломники уже спали! Подойдя к палаткам, мы видим, что костер еще горит, "
 pilgrimage.6005.desc.bad: "а вокруг сидят наши спутники. Они сразу понимают, что мы едва стоим на ногах, и взгляды их полны неприязни.\n\nПилигримы спрашивают, где мы были. У нас не остается выбора, кроме как признаться во всем: [ROOT.Char.Custom('RegionalDrink')|l], песни, снова [ROOT.Char.Custom('RegionalDrink')|l], погром в таверне… Услышав о наших приключениях, самые ревностные из паломников потребовали, чтобы мы оплатили трактирщику ущерб."
 pilgrimage.6005.desc.good: "но рядом никого нет. Должно быть, кто-то перед сном подкинул в огонь побольше дров, чтобы мы спали в тепле."
 pilgrimage.6005.a: "Какие у нас добрые и отзывчивые спутники!"
 pilgrimage.6005.b: "«Мы обязаны за всё заплатить!»"
 pilgrimage.6005.c: "«Нет ничего дурного в том, чтобы хорошо провести время!»"
 #You find out your friend is a Non-Believer
 pilgrimage.6006.desc: "Вечереет. [friend.GetFirstName] едва переставляет ноги, да и мне приходится нелегко. К счастью, мы уже близко к тому месту, где паломники планировали остановиться сегодня на ночь. Внезапно кто-то впереди колонны кричит: «Эй, смотрите! Какой #EMP великолепный#! закат!»\n\nСобрав последние силы, все устремляются вперед, чтобы успеть застать прекрасное зрелище. «Нам дарована возможность увидеть редкостное чудо. Сейчас самое время предаться благочестивым размышлениям», — говорю я. Но [friend.GetFirstNameNoTooltip] явно не в восторге от моей реакции…\n\n«Это просто закат!» — презрительно фыркает [friend.GetSheHe|l]. «[ROOT.Char.GetFaith.HighGodName] то, [ROOT.Char.GetFaith.HighGodName] это, сколько можно? Я всю дорогу слышу этот бред! Мне хотелось просто путешествовать, увидеть мир! Сомневаюсь, что [ROOT.Char.GetFaith.HighGodName] #EMP вообще#! существует!»"
 pilgrimage.6006.a: "«Я не выдам тебя, дружище»."
 pilgrimage.6006.b: "«Мне не нужны друзья, в которых нет веры»."
 pilgrimage.6006.c: "«Вообще-то ты дело говоришь…»"
 #You and a friend are on a pilgrimage and your friend is healed in a miracle performed by a wandering priest
 pilgrimage.6007.t: "Спасительная молитва"
 pilgrimage.6007.desc: "[Select_CString(friend.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))|l] [friend.GetFirstName] с каждым днем страдает все сильнее, [friend.GetHerHim|l] уже не угнаться за другими паломниками. Я держусь рядом с [Select_CString(friend.IsFemale, 'ней', 'ним' )] и делаю всё, чтобы ободрить [friend.GetHerHis|l]. Нас нагоняет странствующий [ROOT.Char.GetFaith.PriestNeuter|l], вскоре он замечает, как мучается [friend.GetFirstNameNoTooltip].\n\n«[ROOT.Char.GetFaith.HighGodName] не желает, чтобы ты [Select_CString(friend.IsFemale, 'страдала', 'страдал' )], бедное дитя. Особенно в паломничестве, когда [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] так близко», — говорит он. «[ROOT.Char.GetFaith.HealthGodName], дай мне силы исцелить [Select_CString(friend.IsFemale, 'эту женщину', 'этого человека' )]! Вы ведь позволите?»\n\n[Select_CString(friend.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))|l] поворачивается ко мне: «Что ты об этом думаешь, [ROOT.Char.GetFirstName]?»"
 pilgrimage.6007.a: "[ROOT.Char.GetFaith.HighGodName] и правда благоволит нам!"
 pilgrimage.6007.a.success: "[friend.GetFirstNameNoTooltip] исцеляется"
 pilgrimage.6007.a.failure: "[friend.GetFirstNameNoTooltip] продолжает страдать, [friend.GetHerHis|l] состояние ухудшается"
 pilgrimage.6007.b: "Этому человеку нельзя доверять."
 ###'Temptation/Virtue' Journey Events
 #Rakish or Lustful character considers making a pit stop, or perhaps, a detour to the local brothels
 pilgrimage.2101.t: "$pilgrimage_header$ Жажда близости"
 pilgrimage.2101.desc: "Когда я в последний раз [Select_CString(ROOT.Char.IsFemale, 'чувствовала', 'чувствовал' )] тепло человеческого тела? Это паломничество завело меня далеко от дома и от привычных удобств.\n\nКак же мне не хватает плотских наслаждений..."
 pilgrimage.2101.desc.lust_vice: "\n\n[ROOT.Char.GetFaith.HighGodName], я знаю, что чувство греховно! Зачем испытывать меня так строго? Неужели мое паломничество само по себе не доказывает мою преданность?"
 pilgrimage.2101.desc.lust_virtue: "\n\nНаверняка это одно из испытаний [ROOT.Char.GetFaith.HighGodNamePossessive]! Смогу ли я сохранить добродетельность во время паломничества и не стать жертвой врагов веры?"
 pilgrimage.2101.desc.lust_neutral: "Это мелочное чувство — лишь досадная помеха, от которой стоит избавиться! Разумеется, есть и риск. Эти земли отличаются от моего дома, и моей минутной слабостью могут воспользоваться."
 pilgrimage.2101.a: "Лишь одна ночь комфорта..."
 pilgrimage.2101.b: "Зачем ограничиваться #EMP одним#! борделем?"
 pilgrimage.2101.c: "Нужно сосредоточиться на паломничестве!"
 #Persistent Beggar
 pilgrimage.2501.t: "$pilgrimage_header$ Горе и нищета"
 pilgrimage.2501.desc.opening: "Наш путь лежит через маленький городок. Внезапно кто-то хватает меня за полу. Я опускаю взгляд и вижу [Select_CString(beggar.IsFemale, 'тощую оборванку, которая', 'тощего оборванца, который' )] не сводит с меня жалобного взора.\n\n«[ROOT.Char.GetLadyLord|U], умоляю, бросьте пару монет! Я умираю от голода, но местные не хотят мне помогать»."
 pilgrimage.2501.desc.virtue.generous: "\n\nЩедрость не в моих привычках, но паломничество пробуждает в душе какие-то новые чувства. Пожалуй, все достойные [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] должны проявлять милосердие..."
 pilgrimage.2501.desc.virtue.compassionate: "\n\n[beggar.GetHerHis|U] мольбы меня не трогают, но паломничество пробуждает в душе какие-то новые чувства. Пожалуй, все достойные [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l] должны проявлять сострадание..."
 pilgrimage.2501.desc.sin.generous: "\n\nНесмотря на жалкий вид бедолаги, я помню, что [ROOT.Char.GetFaith.PantheonTerm] считают, что милостыня — это [ROOT.Char.Custom('GetSinMisdeed')], и весьма серьезный..."
 pilgrimage.2501.a.virtue: "Вот тебе монеты, и да славится [ROOT.Char.GetFaith.HighGodNamePossessive]..."
 pilgrimage.2501.a.sin: "Я не могу заставить себя отказать!"
 pilgrimage.2501.b: "Э! Прекращай дармоедство, найди работу!"
 pilgrimage.2501.c.arrogant: "Ты смеешь трогать мою одежду, чернь?"
 #Beggar wants another favor for their sister
 pilgrimage.2502.t: "$pilgrimage.2501.t$"
 pilgrimage.2502.desc.gave: "«Да! Да, спасибо, [Select_CString(ROOT.Char.IsFemale, 'добрая госпожа', 'добрый человек' )], восславься... [ROOT.Char.GetFaith.HighGodName], да? Слава, слава! Но позволь, [Select_CString(ROOT.Char.IsFemale, 'щедрейшая', 'щедрейший' )], я попрошу еще об одной услуге?"
 pilgrimage.2502.desc.refused: "«Нет! Нет, [Select_CString(ROOT.Char.IsFemale, 'добрая госпожа', 'добрый человек' )], пощади!"
 pilgrimage.2502.desc.end: "Моя сестра больна, без лекарства она умрет! Ваши деньги могут спасти ей жизнь! Умоляю! Мы будем вечно благодарны!»"
 pilgrimage.2502.a: "Э... да. Ладно. На лекарство."
 pilgrimage.2502.b: "Нет, не могу! Так #EMP нельзя#!!"
 pilgrimage.2502.c.gave: "Нет, довольно!"
 pilgrimage.2502.c.refused: "#EMP Нет#!, говорю! Исчезни!"
 #Beggar wants favor for sisters children
 pilgrimage.2503.t: "$pilgrimage.2501.t$"
 pilgrimage.2503.desc: "«Чудесно! И да исцелится она поскорее. Но позвольте попросить еще всего об одном одолжении! У сестры есть дети, а вы же знаете, как это! Они так прожорливы! Вы не могли бы поделиться и едой?..»"
 pilgrimage.2503.a: "Ладно. Хорошо. Дети не должны голодать."
 pilgrimage.2503.b: "По-моему, с тебя хватит."
 #Happy beggar
 pilgrimage.2504.t: "$pilgrimage.2501.t$"
 pilgrimage.2504.desc: "Спасибо, спасибо вам, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('LadyLordWomanMan')]! Я перед вами в вечном неоплатном долгу!!\n\nДа славится вечно [ROOT.Char.GetFaith.HighGodNamePossessive]! Я буду воспевать [ROOT.Char.GetFaith.HighGodHerHis] щедрость до конца дней своих!"
 pilgrimage.2504.a: "Мне тоже спасибо, не забывай."
 pilgrimage.2504.a.flavor: "Ну как тут отказать?"
 pilgrimage.2504.b: "В неоплатном долгу, говоришь? Гм..."
 pilgrimage.2504.c.virtue: "Пожалуйста. А теперь иди, благослови тебя [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.2504.c.sin: "Да, да, только... исчезни."
 #Cocky Lordling
 pilgrimage.2511.t: "$pilgrimage_header$ Чем меньше — тем задиристее"
 pilgrimage.2511.desc.start: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] привлекает паломников со всего [ROOT.Char.GetFaith.GetNameNoTooltip|l]ого мира. И в том, что по пути мне [Select_CString(lordling.IsFemale, 'встретилась', 'встретился' )] [lordling.Custom2('MyCharacterIntroduction', ROOT.Char)], нет ничего удивительного.\n\nА вот [lordling.GetHerHis] манеры — это, конечно, #EMP нечто#!! Не вылезая из седла, [lordling.GetSheHe] [Select_CString(lordling.IsFemale, 'вклинилась', 'вклинился' )] между мной и свитой и прямо #EMP в лицо мне#! [Select_CString(lordling.IsFemale, 'заявила', 'заявил' )], что я [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('lordling'))]!"
 pilgrimage.2511.desc.wrathful: "\n\nКровь моя вскипает, но я помню, что [ROOT.Char.GetFaith.PriestNeuterPlural] призывают нас к смирению и укрощению чувств."
 pilgrimage.2511.desc.vengeful: "\n\nВ такие моменты я вспоминаю, что [ROOT.Char.GetFaith.PantheonTerm] велят нам прощать обидчиков."
 pilgrimage.2511.desc.vengeful.christian: "\n\nВ такие моменты я вспоминаю, что Иисус заповедовал нам подставлять другую щеку."
 pilgrimage.2511.a: "Проклятье, я преподам этой мелочи урок!"
 pilgrimage.2511.b: "Вдох... выдох..."
 pilgrimage.2511.c: "#EMP Должен#! же быть достойный способ справиться со злостью."
 ###Christian Pilgrimage Journey Events
 #Zealous priest giving sermon in freezing rains
 pilgrimage.3001.t: "$pilgrimage_header$ Когда [ROOT.Char.GetFaith.WaterGodName] плачет"
 pilgrimage.3001.desc: "Даже во время паломничества жрецы служат мессы по воскресеньям. Когда поблизости нет церквей, служба проходит под открытым небом, но сегодня с утра разразилась буря, и конца ей не видно.\n\nОднако [ROOT.Char.Custom('DefaultPriestTitle')] с несгибаемым упорством стоит под проливным дождем и читает проповедь о том, как важно быть стойкими перед лицом невзгод. Несмотря на это, количество [zealous_priest.GetHerHis] слушателей неуклонно уменьшается: приунывшие адепты бегут от нескончаемых потоков воды."
 pilgrimage.3001.a: "Верный [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l] не испугается какого-то дождика."
 pilgrimage.3001.a.tt: "$pilgrimage.2008.a.tt$"
 pilgrimage.3001.b: "Это безумие. Я в шатер."
 #Naked preacher claiming to have reclaimed the lost innocence of Adam & Eve
 pilgrimage.3002.t: "$pilgrimage_header$ Невинность Адама"
 pilgrimage.3002.desc: "Отряд собирается разбить лагерь, а я замечаю неподалеку большую толпу. Совершенно [Select_CString(naked_preacher.IsFemale, 'голая', 'голый' )] [naked_preacher.GetWomanMan] [Select_CString(naked_preacher.IsFemale, 'забралась', 'забрался' )] на большой камень и держит речь.\n\n«Наши души до сих пор запятнаны первородным грехом, друзья мои! Но так не должно быть! Сбросим одежды, и утраченная невинность Адама и Евы вернется к нам... #EMP Лишь#! тогда святость вновь коснется нас, и мы узрим истинную божественную любовь!»"
 pilgrimage.3002.a: "[naked_preacher.GetSheHe|U] все правильно говорит! Я чувствую, что [ROOT.Char.GetFaith.HighGodName] близко, как никогда!"
 pilgrimage.3002.b: "Еретик! Сдерните [naked_preacher.GetHerHis] оттуда!"
 pilgrimage.3002.c: "Вызвать [naked_preacher.GetHerHis] на теологический спор."
 pilgrimage.3002.c.success: "Вы переубеждаете [Select_CString(naked_preacher.IsFemale, 'проповедницу', 'проповедника' )]"
 pilgrimage.3002.c.success.tt: "Вы решаете, что будет дальше"
 pilgrimage.3002.c.failure: "Вы не справились с аргументами [Select_CString(naked_preacher.IsFemale, 'проповедницы', 'проповедника' )]"
 pilgrimage.3002.d: "Продолжить путь, не обращая на н[naked_preacher.GetHerHis] внимания."
 #You convinced the naked preacher
 pilgrimage.3003.t: "$pilgrimage_header$ Вина Адама"
 pilgrimage.3003.desc: "Проиграв в теологическом споре, [naked_preacher.GetWomanMan] спускается с камня и стоит передо мной, не скрывая изумления.\n\n«Я и правда [Select_CString(naked_preacher.IsFemale, 'полагала', 'полагал' )], что всё дело в одежде, — тихо произносит [naked_preacher.GetSheHe]. — Но твои слова даровали мне просветление».\n\n[naked_preacher.GetSheHe|U] вспоминает, что стоит перед людьми совсем [Select_CString(naked_preacher.IsFemale, 'голой', 'голым' )], но сохраняет при этом невозмутимый вид. «Что мне теперь делать?»"
 pilgrimage.3003.a: "Наша цель — [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]. Надень вот это и пойдем с нами."
 pilgrimage.3003.a.flavor: "Вы даете [Select_CString(naked_preacher.IsFemale, 'голой женщине', 'голому мужчине' )] одежду."
 pilgrimage.3003.b: "Ступай и проповедуй #EMP правильное#! слово."
 #Doomsayer claiming the end is nigh!
 pilgrimage.3004.t: "$pilgrimage_header$ Конец близок!"
 pilgrimage.3004.desc: "Группа проходит через маленький городок, и я замечаю, что на рыночную площадь стекаются люди. В центре площади на перевернутой тележке для рыбы стоит [doomsayer.GetWomanMan] и вещает во всеуслышание.\n\n«Близится Судный день! Покайтесь! Слышите? Лишь покаяние спасет вас от вечного проклятия!»\n\nОбеспокоенные горожане нервно перешептываются. Слова прорицателя их явно встревожили."
 pilgrimage.3004.a: "«De die autem illa et hora nemo scit!»"
 pilgrimage.3004.a.flavor: "В Библии ясно сказано: «О дне же том и часе никто не знает!»"
 pilgrimage.3004.b: "Меня, несомненно, радует, что к паломничеству прилагается отпущение грехов!"
 pilgrimage.3004.c: "[Select_CString(doomsayer.IsFemale, 'Эта', 'Этот' )] [doomsayer.GetWomanMan] #EMP не#! [Select_CString(doomsayer.IsFemale, 'священница', 'священник' )]! Снимите [doomsayer.GetHerHis] оттуда!"
 ###Muslim Pilgrimage Journey Events
 #Ziyarat - Why am I taking this pilgrimage?
 pilgrimage.3102.t: "$pilgrimage_header$ Зиярат"
 pilgrimage.3102.desc: "Хадж обязателен для всех мусульман, а вот прочие паломничества распространены куда меньше. Доктрины ислама не требуют совершать зиярат, но у мусульман бывают самые разные причины, чтобы всё же отправиться в путь.\n\nДорога уходит вдаль, туда, где ждет меня [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]. Я погружаюсь в размышления и вспоминаю, что сподвигло на зиярат меня..."
 pilgrimage.3102.a: "Я хочу узреть величие творения Аллаха во всей красе."
 pilgrimage.3102.b: "Мое рвение так велико, что одним лишь хаджем его не утолить."
 pilgrimage.3102.c: "Моей мятущейся душе нужны ответы, и я надеюсь найти их в далеких краях."
 ###Hindu Pilgrimage Journey Events
 #Ritual purification in a river
 pilgrimage.3201.t: "$pilgrimage_header$ Ритуальное омовение"
 pilgrimage.3201.desc: "Обряд очищения — важнейший элемент любого индуистского паломничества. Самая распространенная его форма — омовение на переправе через священную реку.\n\nЧуть дальше по дороге как раз будет такой брод, но я не могу не заметить, что мелководье #EMP переполнено#! другими паломниками — и все они простолюдины..."
 pilgrimage.3201.a: "Погрузиться в священные воды с прочими верными."
 pilgrimage.3201.b: "Войти в одну воду с #EMP крестьянами#!? Ни за что!"
 #Contemplating the universe
 pilgrimage.3202.t: "$pilgrimage_header$ Святость леса"
 pilgrimage.3202.desc.hinduism: "Семь священных городов — святейшие места в мире, но дикая природа обладает своей особенной святостью. "
 pilgrimage.3202.desc.buddhism: "Гаутама Будда учил, что любая жизнь священна. И хотя разумные существа — венец творения, даже мельчайшая травинка заслуживает уважения."
 pilgrimage.3202.desc.jainism: "Ахимса или «ненасилие» — один из главных принципов джайнизма. Нельзя даже рвать растения, если это не жизненно необходимо."
 pilgrimage.3202.desc.nature: "Высокомерие заставляет человека верить, будто он выше любой природы, но это в корне неправильно. Мир природы есть истинная, чистейшая форма бытия."
 pilgrimage.3202.desc.end: "\n\nПроходя через простую лесную полянку, я вдруг ощущаю небывалый мир и покой. Деревья и кусты замерли, наслаждаясь простой жизнью без вечной суеты и борьбы."
 pilgrimage.3202.a: "Давайте отдохнем здесь немного, в единении со вселенной."
 pilgrimage.3202.a.tt: "[THIS.Char.GetInvolvedActivity.GetName] придется #N отложить на несколько месяцев#!"
 pilgrimage.3202.b: "Давайте поторопимся!"
 pilgrimage.3202.b.tt: "Вы доберетесь до цели #P на несколько недель раньше#!"
 ###Buddhist Pilgrimage Journey Events
 #Critical Wanderer
 pilgrimage.3301.t: "$pilgrimage_header$ Порицания бхикшу"
 pilgrimage.3301.desc: "На паломническом пути встречается множество странников, которые оставили мир и освободились от его суеты.\n\nСегодня за мной увязался пожилой бродяга, который не сводил глаз с моей свиты. «Ты имеешь при себе слишком много. Чтобы достичь просветления, отбрось, подобно мне, все мирское и ступай вперед, имея при себе лишь простые одежды»."
 pilgrimage.3301.a: "Так я могу. По крайней мере, на время путешествия."
 pilgrimage.3301.b: "А как же мой шатер? Мои одеяла? Нет, это слишком. Я так не могу!"
 pilgrimage.3301.c: "Ох, но рита гласит, что [ROOT.Char.GetTitleAsNameNoTooltip|l] не может предаваться аскезе в пути."
 #The Wisdom of Goats
 pilgrimage.3302.t: "$pilgrimage_header$ Козья мудрость"
 pilgrimage.3302.desc: "Когда впереди появились #L [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetAdjective|l]ие#! [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')|l], я было [Select_CString(ROOT.Char.IsFemale, 'подумала', 'подумал' )], что переход через перевал дастся нам без особых усилий. Спустя несколько часов утомительного восхождения мне пришлось напоминать себе, что испытания ятры следует принимать с достоинством.\n\nОстановившись утереть пот со лба, я замечаю диких коз, спокойно стоящих на почти отвесном склоне.\n\nПовернувшись ко мне, [Select_CString(mountain_local.IsFemale, 'седовласая местная жительница', 'седовласый местный житель' )] лишь усмехается:\n\n«Эти жадные козы на всё готовы ради соли»."
 pilgrimage.3302.a: "Им бы освободиться от презренных желаний плоти!"
 pilgrimage.3302.b: "Ах, кто бы мне дал их непоколебимость..."
 pilgrimage.3302.c: "Эта соль будет моей!"
 pilgrimage.3302.c.flavor: "Вы собираете соль на продажу."
 #Kalama Sutta
 pilgrimage.3303.t: "$pilgrimage_header$ Сутра владения [place_to_teach.GetBaronyNameExplicitlyNoTooltip]"
 pilgrimage.3303.desc: "По пути через владение [place_to_teach.GetBaronyNameExplicitlyNoTooltip] нам встречается группа местных жителей. Их лица полны сомнения и тревоги.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Досточтимая', 'Досточтимый' )] [ROOT.Char.GetTitleAsName|l], — обращается ко мне их [Select_CString(wisdom_seeker.IsFemale, 'предводительница', 'предводитель' )], [wisdom_seeker.GetName]. — Время от времени в наши края приходят [place_to_teach.GetCounty.GetFaith.PriestNeuterPlural|l]. Они громко восхваляют свое учение, но на верования других нападают, словно голодные [ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')|l]. За ними приходят другие [place_to_teach.GetCounty.GetFaith.PriestNeuterPlural|l] — и точно так же поносят веру своих предшественников».\n\n«Теперь нас всё время преследуют сомнения. Объясните же нам, кто из этих почтенных священнослужителей говорит правду, а чьи уста исторгают ложь?»"
 pilgrimage.3303.a: "Не слушайте лукавых рассуждений, но следуйте пути [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 pilgrimage.3303.b: "Вы пьете из многих источников. Но который из них придает вам сил?"
 pilgrimage.3303.b.flavor: "Когда-нибудь [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] найдет истинный путь."
 ### Dharmic Pilgrimage Journey Events
 #Brahmacharya Challenged
 pilgrimage.3401.t: "$pilgrimage_header$ Испытание для брахмачарьи"
 pilgrimage.3401.desc: "Перед нами, насколько хватает глаз, простирается [body_of_water.GetName]. Вода в лучах вечернего солнца поблескивает, словно сусальное золото, она так и манит окунуться.\n\nЯ не могу оторвать глаз от [Select_CString(bather.IsFemale, 'одной из паломниц', 'одного из паломников' )]. Раздевшись, [bather.GetName] погружается в воду, и лишь рябь на поверхности прикрывает [Select_CString(bather.IsFemale, 'ее', 'его' )] наготу.\n\n[ROOT.Char.GetInvolvedActivity.GetShortName] требует почти монашеской [Glossary('брахмачарьи', 'BRAHMACHARAYA_GLOSS')], мне не следует поддаваться похоти и вожделению..."
 pilgrimage.3401.a: "[Select_CString(ROOT.Char.IsFemale, 'Влекомая', 'Влекомый' )] желанием, я бросаюсь в воду. [bather.GetFirstNameNoTooltip], я иду!"
 pilgrimage.3401.b: "Медленно погружаясь в прохладные воды, я позволяю им погасить огонь моей страсти."
 pilgrimage.3401.b.flavor: "Еще на шаг ближе к нирване."
 BRAHMACHARAYA_GLOSS: "Слово на санскрите, означающее «поведение, подобающее брахману», то есть такой образ жизни, который способствует обретению священного знания и духовного освобождения. Среди прочего, брахмачарья подразумевает стремление к отказу от любых желаний и страстей."
 ###Hajj Arrival Event
 #Entering state of Ihram
 pilgrimage.3101.t: "Ихрам"
 pilgrimage.3101.desc: "Мекка все ближе, и вот я стою перед Микатом — границей, отделяющей священную территорию Мекки от бренного мира.\n\nТеперь мне предстоит пройти обряд очищения, войти в состояние ихрама и облачиться в особые одежды. Я буду воздерживаться от плотских утех, сквернословия, гордыни и непристойных мыслей."
 pilgrimage.3101.a: "Я подойду к ихраму со всей ответственностью."
 pilgrimage.3101.b: "Э-э-э... даже если я слегка оступлюсь, никто же не заметит."
 ###Generic Pilgrimage Destination Events
 #Standard arrival
 pilgrimage.4001.t: "Прибытие"
 pilgrimage.4001.desc: "Чудны дела ваши, [ROOT.Char.GetFaith.PantheonTerm]. Вот я на месте, телом и душой: [ROOT.Char.GetFaith.HouseOfWorship] возвышается передо мной во всем своем великолепии, а вокруг — [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\n[ROOT.Char.GetFaith.BishopNeuter|U] благословляет меня, и я вспоминаю, сколько всего произошло за время моего паломничества."
 pilgrimage.4001.cynical_end: "\n\nМного ходьбы."
 pilgrimage.4001.a: "Мне удалось проделать весь священный путь."
 pilgrimage.4001.a_dead: "Нам удалось проделать весь священный путь."
 pilgrimage.4001.a_cynical: "Важнее всего, что меня здесь увидят и услышат."
 #The Mystic is there!
 pilgrimage.4002.desc: "И вот я здесь, телом и душой, и цель моего паломничества предо мной. И кто же меня встречает? Конечно, [2010_mystic.GetTitledFirstName] — [Select_CString(2010_mystic.IsFemale, 'искательница', 'искатель' )] священных истин!\n\n«Оглянись, [ROOT.Char.GetFirstNameNoTooltip]! — говорит [2010_mystic.GetSheHe]. — Разве не об этом величии я [Select_CString(2010_mystic.IsFemale, 'говорила', 'говорил' )]?»"
 pilgrimage.4002.a: "Воистину так, друг мой!"
 pilgrimage.4002.a_cynical: "Ну... Вроде того."
 pilgrimage.4002.b: "О да, мне нравится то, что я вижу."
 #Obligatory Pilgrimage Skip Destination Event
 pilgrimage.4010.t: "Мы здесь были"
 pilgrimage.4010.desc: "Всячески торопясь и подгоняя свиту, мы наконец-то прибываем в пункт назначения. Вот и [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]!\n\nКак только мы отправляем свой религиозный долг, местные слуги, не желая медлить, сообщают мне, что процессия готова и можно начинать обратный путь."
 pilgrimage.4010.a: "Я... я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )]. Это как-то неправильно."
 pilgrimage.4010.a.flavor: "Возвращаться, едва достигнув цели, — это богохульство!"
 pilgrimage.4010.a.tt: "[THIS.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] есть [THIS.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], не просто же так вы проделали такой путь. Вы осмотрите окрестности и останетесь здесь сколько следует.\n$EFFECT_LIST_BULLET$[THIS.Char.GetInvolvedActivity.GetName] пострадает так или иначе — итог и награды будут хуже, чем ожидалось."
 pilgrimage.4010.b: "Да. [ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip] ждет нас. В путь!"
 pilgrimage.4010.b.flavor: "Идемте уже."
 pilgrimage.4010.b.tt: "[THIS.Char.GetInvolvedActivity.GetName] на этом завершается. Вы сразу же отправитесь в обратный путь."
 #Bury old host at Destination
 pilgrimage.4020.t: "Memento Mori"
 pilgrimage.4020.desc.intro: "Наша цель — [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], и, как только мы прибудем туда, я проведу особую церемонию — ведь ее заслуживает"
 pilgrimage.4020.desc.relation_family_liked: "[Select_CString(old_pilgrimage_host.IsFemale, 'моя покойная', 'мой покойный' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))].\n\n"
 pilgrimage.4020.desc.relation_liked: "безвременно [Select_CString(old_pilgrimage_host.IsFemale, 'ушедшая', 'ушедший' )] [old_pilgrimage_host.GetFirstName].\n\n"
 pilgrimage.4020.desc.relation_family: "[Select_CString(old_pilgrimage_host.IsFemale, 'моя покойная', 'мой покойный' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))].\n\n"
 pilgrimage.4020.desc.relation_neutral: "[old_pilgrimage_host.GetTitledFirstName].\n\n"
 pilgrimage.4020.desc.liked: "Кругом [ROOT.Char.GetFaith.AltPriestTermPlural], и я изо всех сил пытаюсь найти того, кто поможет нам на последнем отрезке пути.\n\nПотом моя душа успокаивается: вот [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], и [old_pilgrimage_host.GetFirstName] обретет вечный покой близко к святому месту, за которым следит [ROOT.Char.GetFaith.HighGodNameAlternate]."
 pilgrimage.4020.desc.neutral: "Процессия спокойна и торжественна. [ROOT.Char.GetFaith.AltPriestTermPlural] заверяют меня, что [old_pilgrimage_host.GetSheHe] теперь в лучшем из миров, на вечном упокоении — ведь это [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], место, за которым приглядывает [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.4020.a: "Это правильное решение."
 pilgrimage.4020.a.flavor: "Да обретет [old_pilgrimage_host.GetSheHe] теперь покой."
 ###Specific Pilgrimage Destination Events
 ###Christian
 #Rome
 pilgrimage.5001.t: "Все дороги ведут в Рим"
 pilgrimage.5001.desc: "В Рим стекаются паломники со всего христианского мира. Некоторые следуют Дорогой франков, прочие же идут менее известными дорогами. В конце концов все встречаются здесь — у базилики Святого Петра, где упокоился сам апостол.\n\nВ окружении прочих паломников я ощущаю торжество единения всех собравшихся, которые преодолели столько тягот и столько миль тяжелого пути, чтобы оказаться здесь."
 #Jerusalem
 pilgrimage.5011.t: "О Иерусалим, Иерусалим!"
 pilgrimage.5011.desc.beginning: "Нет в мире городов, чья история походила бы на историю Иерусалима. В городе немало святых мест, и среди них  "
 pilgrimage.5011.desc.christian: "храм Гроба Господня, построенный над местами, где Иисус был распят, погребен и воскрес."
 pilgrimage.5011.desc.muslim: "Харам аш-Шариф, где Мухаммед по окончании земной жизни вознесся на небеса."
 pilgrimage.5011.desc.jewish: "Храмовая гора — Святая святых и место, где, согласно пророчеству, будет построен Третий храм."
 pilgrimage.5011.desc.end: "\n\nЯ стою перед Храмовой горой, положив руку на Западную стену, и думаю обо всем, что случилось со мной на пути в легендарный город."
 #Constantinople
 pilgrimage.5021.t: "Город вселенской мечты"
 pilgrimage.5021.desc: "Час настал! Я стою на холме и обозреваю Константинополь — сияющий алмаз цивилизации, отзвук славы Римской империи. Вот оно, истинное величие!\n\nНеподалеку от центра я вижу Собор Святой Софии — великий религиозный центр, который часто называют вершиной византийской архитектуры.\n\nИ это не единственное чудо — скользя по городу взглядом, я замечаю множество удивительнейших вещей. Слава тебе, [ROOT.Char.GetFaith.CreatorNamePossessive]."
 #Alexandria
 pilgrimage.5031.t: "Александрия!"
 pilgrimage.5031.desc: "Наконец-то я в Александрии — колыбели христианского монашества. Первые монахи и отшельники начинали свой путь в пустынных пещерах рядом с городом, которые населены и по сей день.\n\nПусть это место уступает славой Иерусалиму и Риму, но Александрия с давних пор была центром теологии и знаний. Даже после многовековой исламской оккупации христианские анклавы поддерживают неугасимый огонь веры."
 ###Jewish
 #Mount Sinai
 pilgrimage.5101.t: "Синай и Хорив"
 pilgrimage.5101.desc: "[ROOT.Char.GetFaith.HighGodName] впервые заговорил с Моисеем на вершине горы Синай, приняв форму горящего куста. Позже на той же горе [ROOT.Char.GetFaith.HighGodNameSheHe|U] отдал пророку Десять заповедей, легших в основу авраамической доктрины.\n\n[ROOT.Char.GetFaith.HighGodName], несомненно, благоволит этому месту. Интересно, смотрит ли [ROOT.Char.GetFaith.HighGodNameSheHe|U] на меня сейчас..."
 ###Muslim
 #Medina
 pilgrimage.5201.t: "Хиджра"
 pilgrimage.5201.desc: "Мухаммед не всегда пользовался почетом, и на заре мусульманства многие отвергали его и его учения.\n\nУзнав, что на него готовится покушение, пророк покинул Мекку и отправился в Ятриб, где его с распростертыми объятиями встретила растущая община мусульман. Этот путь назвали Хиджрой, и в новой обители Мухаммед объединил воюющие племена во славу Аллаха.\n\nПосле этого Ятриб получил новое имя: Медина, что означало «Город Пророка». И вот я здесь, чтобы восславить его путь."
 ###Hindu
 #Varanasi
 pilgrimage.5301.t: "Варанаси"
 pilgrimage.5301.desc: "Наконец-то я в Варанаси. В древнейшие времена этот великий город основал бог Шива, и паломники стекаются сюда из самых дальних уголков мира.\n\nСреди них не только индуисты: город стоит рядом с тем местом, где впервые поведал людям свое учение Гаутама Будда.\n\nВоочию узреть адептов разных верований, услышать их дискуссии и впитать рождающиеся в них знания — это ли не лучший способ понять, как нам всем вместе существовать в этом мире."
 #Ayodhya
 pilgrimage.5311.t: "Айодхья"
 pilgrimage.5311.desc: "Свершилось! Передо мной Айодхья, где родился бог Рама и начался эпос Рамаяны. Рождение Рамы, инкарнации Вишну, называют блистательным проявлением силы дхармы.\n\nЗдесь, в сердце Рамаяны — сказания, навсегда изменившего души многих поколений индуистов, — я невольно задумываюсь, какой след останется в истории после меня..."
 #Mathura
 pilgrimage.5321.t: "Матхура"
 pilgrimage.5321.desc: "Я наконец-то у цели: передо мной Матхура. Здесь родился Кришна — божество сострадания, любви и нежности.\n\nОсмотревшись, я различаю все его проявления в паломниках, собравшихся в храмовом комплексе Кришна Джанмастан — одном из грандиознейших произведений религиозного архитектурного искусства наших дней."
 #Haridwar
 pilgrimage.5331.t: "Хардвар"
 pilgrimage.5331.desc: "И вот я в Хардваре, у истока священного Ганга.\n\nГород построили на том месте, куда в свое время сошла богиня Ганга, когда великий Шива выпустил могучую реку из своих волос.\n\nИзвестно, что ее воды смывают грехи, и паломники со всего мира приходят, чтобы совершить омовение. Теперь я могу к ним присоединиться."
 #Kanchipuram
 pilgrimage.5341.t: "Канчипурам"
 pilgrimage.5341.desc: "Наконец я в Канчипураме, у храма Камакши Амман.\n\nЭто святилище посвящено матери-богини. Эта обитель мира и процветания — одно из семи святейших мест в индуизме. "
 #Ujjayini
 pilgrimage.5351.t: "Удджайини"
 pilgrimage.5351.desc: "По прибытии в древний город Удджайн я направляюсь к Махакалешвар Джьотирлинга.\n\nГород, посвященный воплощению Шивы Махакалешвар, с давних пор был местом притяжения паломников и административным центром. Это оживленный мегаполис, переполненный толпами верующих.\n\nЯ добираюсь до великого храма, и [ROOT.Char.GetFaith.BishopNeuter] благословляет меня, очищая душу от грехов."
 #Dwarka
 pilgrimage.5361.t: "Дварка"
 pilgrimage.5361.desc: "Наконец-то я на пороге Дварки — города множества врат, одной из святынь индуизма.\n\nСогласно легенде, Кришна — воплощение Вишну — отнял у самого моря огромный кусок земли для этого города. С тех пор город разрастался, и теперь это религиозный и экономический центр, куда со всех концов света стекаются паломники... и я в их числе."
 ###Buddhism
 #Bodh Gaya
 pilgrimage.5401.t: "Бодх-Гая"
 pilgrimage.5401.desc: "Я в святая святых для буддистов всего мира: Бодх-Гая. Я словно воочию наблюдаю, как [ROOT.Char.GetFaith.HighGodName] приходит к дереву Бодхи, взыскуя просвещения.\n\nС тех пор вокруг дерева вырос затейливый храм Махабодхи, и паломники со всего мира собираются сюда в поисках знаний о божестве и [ROOT.Char.GetFaith.HighGodHerHis] жизни."
 #Kushinagar
 pilgrimage.5411.t: "Кушинагар"
 pilgrimage.5411.desc: "Наконец-то предо мною Кушинагар — это место ухода [ROOT.Char.GetFaith.HighGodNamePossessive] из мира смертных.\n\nОказавшись в Нирване уже при жизни, [ROOT.Char.GetFaith.HighGodNameSheHe] символизирует разрыв цепей перерождения, потому как сейчас находится в паринирване. Эта мокша, освобождение — главная цель каждого праведного буддиста."
 #Sarnath
 pilgrimage.5421.t: "Сарнатх"
 pilgrimage.5421.desc: "Дорога наконец привела меня в Сарнатх, где [ROOT.Char.GetFaith.HighGodName] с древних времен открывает последователям истину и проистекающее из нее учение.\n\nИменно здесь возникла первая школа буддизма, куда по сей день приходят паломники со всего мира."
 ###Dharmic
 #Parikrama
 pilgrimage.5445.t: "Парикрама"
 pilgrimage.5445.desc: "Передо мной раскинулись величественные #L [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetAdjective|l]ие#! [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')|l]. Налюбовавшись их видом, я перехожу к следующей части своей [Glossary('ятры', 'YATRA_GLOSS')] и совершаю [Glossary('пуджу', 'PUJA_GLOSS')], чтобы почтить могущество и славу [ROOT.Char.GetFaith.HighGodNamePossessive]. Затем, присоединившись к другим паломникам, я иду путем [Glossary('прадакшины', 'PRADAKSHINA_GLOSS')] и обхожу святилище по часовой стрелке."
 pilgrimage.5445.a: "$pilgrimage.4001.a$"
 pilgrimage.5445.a_dead: "$pilgrimage.4001.a_dead$"
 pilgrimage.5445.a_cynical: "$pilgrimage.4001.a_cynical$"
 PUJA_GLOSS: "Пуджа — обряд поклонения и почитания божества в буддизме и индуизме."
 PRADAKSHINA_GLOSS: "Санскритское слово, означающее «направо». Оно указывает направление по часовой стрелке, в котором следует обходить святилище, чтобы обеспечить удачное перерождение в индуистском и буддистском религиозном церемониале."
 ###Jainism
 #Shikharj
 pilgrimage.5501.t: "Шикхардж"
 pilgrimage.5501.desc: "Нирвана-Канда гласит, что двадцать из двадцати четырех джайнских тритранкхар обрели мокшу здесь, на горе Шикхарджи. Столь богатая история превратила это место в важнейший объект паломничества для всего джайнского сообщества, и я стою, обозревая высочайшие вершины и глубочайшие долины, и вспоминаю дорогу сюда и отпечаток, который она оставила в моей жизни."
 ###Zoroastrian
 #Ushi-darena
 pilgrimage.5601.t: "Божественное сознание"
 pilgrimage.5601.desc: "Со склона горы Уши-Дарена я смотрю на расстилающуюся внизу панораму, и от восторга захватывает дух. В голову невольно закрадывается мысль о том, что именно здесь Заратуштра обрел просветление и начал нести в мир знание об Ахурамазде. Как и большинство паломников, я не ощущаю здесь ни божественной искры, ни откровения, но не могу не восхищаться прекрасным видом."
 ###Norse Germanic
 #Paderborn
 pilgrimage.5901.t: "Падерборн!"
 pilgrimage.5901.desc: "Когда-то в чаще лесов Падеборна скрывался Великий столп Ирминсуль. Во время саксонских войн Карл Великий разрушил изваяние в честь Одина, но наш народ продолжает приходить на это место, чтобы почтить его память. Теперь и я могу сказать, что совершил паломничество к святому месту."
 ###Tengri
 #Open Blue Skies
 pilgrimage.5911.t: "Бескрайнее синее небо"
 pilgrimage.5911.desc: "[ROOT.Char.GetFaith.HighGodName] говорит, что нет храма более великого, чем сам мир. Бескрайняя небесная синь величественнее любых куполов мечетей и церквей. Вокруг меня [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], и здесь, среди бескрайних степей, кажется, что [ROOT.Char.GetFaith.PantheonTerm] совсем рядом. Я вспоминаю свой путь в это святое место."
 ###Sanctity of Nature
 #Sacred Groves
 pilgrimage.5921.t: "Священные рощи"
 pilgrimage.5921.desc: "И вот передо мной [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Кто-то молится в церкви, кто-то в мечети — а я знаю, что истинная святость таится в чаще леса, где мягкая плодородная земля ласкает босые ноги.\n\nСтарые рощи святы от века, и когда я останавливаюсь среди гигантских деревьев, то невольно задумываюсь о своем месте в мире непознанной природы."
 ###Remaining at a Holy Site events
 #Appreciation
 pilgrimage.6500.t: "Благодарность"
 pilgrimage.6500.desc: "[pilgrimage_member.GetTitledFirstName], [Select_CString(pilgrimage_member.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', pilgrimage_member)], смотрит на лежащую перед нами священную землю. Это [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]! Мы пробираемся через толпу.\n\n«[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] — поистине великолепное зрелище! Место, где сходятся разные культуры. Разве не повезло нам испытать подобное?»\n\n[pilgrimage_member.GetSheHe|U] выжидающе смотрит на меня."
 pilgrimage.6500.a: "#EMP Ну конечно!#! Насладимся же этим!"
 pilgrimage.6500.a.tt: "[GetCultureTradition('tradition_xenophilic').GetName] — вашей культуре такая традиция не свойственна"
 pilgrimage.6500.b: "Вот каких высот может достичь духовность!"
 pilgrimage.6500.c: "Всё это построил человек, не боги."
 #Lost in Translation
 pilgrimage.6510.t: "Неточный перевод"
 pilgrimage.6510.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] привлекает меня. Я решаю прогуляться по улицам, и вскоре передо мной оказывается [ROOT.Char.GetFaith.HouseOfWorship]. Здание относительно неприметное, но перед ним уже собралась небольшая кучка паломников.\n\nПодойдя ближе, я вижу, что паломники чешут головы, пытаясь разобраться, что написано на табличке рядом с одной из статуй стражников. Надпись сделана на иностранном языке.\n\nВозможно, я смогу оказать услугу моим друзьям-паломникам!"
 pilgrimage.6510.a: "#EMP Я#! переведу надпись для вас!"
 pilgrimage.6510.a.flavor: "Поверить не могу, здесь в надписи #EMP ошибка!#!"
 pilgrimage.6510.b: "Что там написано?"
 pilgrimage.6510.b_success.t: "Табличка переведена"
 pilgrimage.6510.b_success.desc: "Перевести табличку"
 pilgrimage.6510.b_failure.t: "Надпись на табличке неразличима"
 pilgrimage.6510.b_failure.desc: "Надпись на табличке остается непрочтенной"
 pilgrimage.6510.c: "А, не стоит и усилий."
 #Time To Go Home Soon?
 pilgrimage.6520.t: "Не пора ли домой?"
 pilgrimage.6520.desc: "[impatient_pilgrim.GetTitledFirstName] медленно бредет вместе с нами, громко вздыхает и с трудом переставляет ноги. «Мы здесь словно целую вечность. Не пора ли уже отправиться домой?», — раздраженно бормочет [impatient_pilgrim.GetSheHe].\n\nЯ бросаю на [Select_CString(impatient_pilgrim.IsFemale, 'нее', 'него' )] быстрый взгляд и"
 pilgrimage.6520.desc_forgiving: "чувствую некоторое сострадание. Мало радости идти куда-то против воли."
 pilgrimage.6520.desc_nonforgiving: "раздражаюсь от подобной #EMP наглости#!. У меня сжимаются кулаки."
 pilgrimage.6520.a: "Да как ты #EMP смеешь#!!"
 pilgrimage.6520.b: "Пойдем, я покажу тебе чудесную статую."
 pilgrimage.6520.c: "Я понимаю тебя."
 #Fishy local guide?
 pilgrimage.6530.t: "Новый опыт"
 pilgrimage.6530.desc_intro: "Когда мы гуляем по рынку в графстве [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], к нам подходит"
 pilgrimage.6530.desc_adult: "[Select_CString(local_guide.IsFemale, 'странная', 'странный' )] [local_guide.GetWomanMan]. Без тени смущения [local_guide.GetSheHe] обращается к нам:\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], вы явно человек высокой культуры! Я знаю, где здесь неподалеку можно ощутить поистине #EMP божественную#! благодать. Любой паломник будет рад такому!»"
 pilgrimage.6530.desc_child: "[Select_CString(local_guide.IsFemale, 'маленькая девочка', 'маленький мальчик' )] с широко распахнутыми глазами. [local_guide.GetSheHe|U] смотрит на нас и громко заявляет:\n\n«Я знаю секретное место, где живет [ROOT.Char.GetFaith.HighGodName]». Затем [local_guide.GetSheHe] продолжает, приняв решительный вид: «Хочешь, покажу?»"
 pilgrimage.6530.desc_warning: "\n\n[warning_character.GetTitledFirstName], что идет справа от меня, хмурится и едва заметно мотает головой. Предупреждение?"
 pilgrimage.6530.desc_learned: "\n\nЭто [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], и мне по картам известно, что с этой стороны нет ничего, кроме опасных пустошей."
 pilgrimage.6530.a: "Я [Select_CString(ROOT.Char.IsFemale, 'заинтересована', 'заинтересован' )]."
 pilgrimage.6530.a_child.tt: "Вы идете вслед за ребенком"
 pilgrimage.6530.divinity.desc: "[local_guide.GetShortUIName] показывает вам нечто поистине божественное"
 pilgrimage.6530.dangerous.desc: "Вас обманом заманили в опасную ситуацию"
 pilgrimage.6530.b: "[ROOT.Char.GetFaith.HighGodName] улыбается и обманщикам."
 pilgrimage.6530.b_child: "Ложь не идет тебе, дитя мое."
 pilgrimage.6530.b.flavor: "[local_guide.GetShortUIName] спешно убегает."
 pilgrimage.6530.c: "По-хорошему тебя бы надо сдать властям."
 pilgrimage.6530.c.flavor: "Мы все платим за свои грехи."
 pilgrimage.6530.d: "Ты хочешь обмануть #EMP меня#!, деревенщина?!"
 pilgrimage.6530.d.flavor: "Отхожу [Select_CString(local_guide.IsFemale, 'ее', 'его' )] кнутом — сразу перестанет врать!"
 pilgrimage.6530.e: "Я не пойду."
 #Fishy guide not so fishy actually
 pilgrimage.6531.t: "Скрытая божественность"
 pilgrimage.6531.desc_wellspring: "Когда [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] остается уже далеко позади, мы внезапно останавливаемся. Наш проводник [local_guide.GetTitledFirstName] ведет нас в скрытый проход, и мы оказываемся в небольшой пещере, освещаемой солнцем через отверстие в склоне.\n\nЧерез это же отверстие струится поистине замечательный родник. Вода, переливаясь, светится, ее брызги окрашивают воздух радугами."
 pilgrimage.6531.desc_crystal_cavern: "Когда я уже начинаю спрашивать себя — а прибудем ли мы вообще в место назначения? — наш проводник [local_guide.GetTitledFirstName] внезапно резко уходит влево, и вскоре мы оказываемся в незаметной снаружи пещере.\n\nНаши пожитки начинают отражать слабое свечение, со временем оно становится все сильнее. Мы не спеша входим в большой грот, покрытый сотнями кристаллов. Кристаллы отражают свет из отверстия в потолке, и вся наша компания, не исключая и меня, издает восхищенные вздохи."
 pilgrimage.6531.desc_non_cynical: "\n\nЯ нигде еще не [Select_CString(ROOT.Char.IsFemale, 'ощущала', 'ощущал' )] присутствие [ROOT.Char.GetFaith.HighGodNamePossessive] так сильно, как здесь."
 pilgrimage.6531.desc_cynical: "\n\nДа, впечатляющее творение природы."
 pilgrimage.6531.a: "Как потрясающе!"
 #Fishy guide _was_ fishy!
 pilgrimage.6532.t: "Жертва паломничества!"
 pilgrimage.6532.desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] далеко позади. Наш проводник [local_guide.GetTitledFirstName] беззаботно насвистывает, и этот свист — последнее, что мы слышим перед тем, как, словно из ниоткуда появляется шайка бандитов. Мы попали в засаду и теперь совсем одни, без надежды на помощь.\n\nМое сердце лихорадочно колотится, я поспешно обдумываю следующий шаг. Как они вообще смеют грабить паломников?!"
 pilgrimage.6532.a: "[6532_protector.GetTitledFirstNameNoTooltip]! Разделайся с ними!"
 pilgrimage.6532.a_success.t: "Разбойников удалось спугнуть"
 pilgrimage.6532.a_success.desc: "[6532_protector.GetShortUIName] успешно прогоняет разбойников"
 pilgrimage.6532.a_failure.t: "Ранение"
 pilgrimage.6532.a_failure.desc: "[6532_protector.GetShortUIName] [Select_CString(6532_protector.IsFemale, 'ранена', 'ранен' )] в драке."
 pilgrimage.6532.b: "#EMP [ROOT.Char.GetFaith.HighGodNameAlternate] остановит вас!#!"
 pilgrimage.6532.c: "Это святое место! Ужели вы не боитесь бога?"
 pilgrimage.6532.c_success.t: "Разбойники изгнаны"
 pilgrimage.6532.c_success.desc: "Вы успешно изгоняете разбойников"
 pilgrimage.6532.c_failure.t: "Ограбление"
 pilgrimage.6532.c_failure.desc: "Вас ограбили"
 #Fishy child breaks down
 pilgrimage.6533.t: "Отчаянные времена"
 pilgrimage.6533.desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] остается позади. За очередным поворотом [Select_CString(local_guide.IsFemale, 'наша девочка-проводник', 'наш мальчик-проводник' )] по имени [local_guide.GetTitledFirstName] вдруг останавливается, как [Select_CString(local_guide.IsFemale, 'вкопанная', 'вкопанный' )]. Маленькое тельце начинает дрожать, и я слышу приглушенное, безуспешно подавляемое рыдание.\n\n«Простите, [ROOT.Char.GetLadyLord|l], меня заставили! Моя младшая сестренка больна, мы не ели уже несколько дней...» Затем [local_guide.GetSheHe] осматривается, [Select_CString(local_guide.IsFemale, 'ее', 'его' )] большие глаза наполняются страхом. «Надо вернуться», — опасливо шепчет [Select_CString(local_guide.IsFemale, 'девочка', 'мальчик' )]."
 pilgrimage.6533.a: "Дорогое дитя, твоя честность радует мое сердце."
 pilgrimage.6533.a.flavor: "Поможем бедному ребенку."
 pilgrimage.6533.b: "Какая #EMP подлость#!."
 pilgrimage.6533.b.flavor: "Так ты [Select_CString(local_guide.IsFemale, 'сообщница', 'сообщник' )]!"
 #Find some exotic wares
 pilgrimage.6540.t: "Позвольте предложить вам..."
 pilgrimage.6540.desc: "Прогуливаясь по #L [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetAdjective|l]им#! улицам, я захожу на местный рынок и начинаю рассматривать товары. Мое внимание привлекает один из прилавков.\n\nТорговец улыбается мне и восклицает: «У меня есть товар, если у тебя есть монеты, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )]!»\n\nНа товарах из дальних земель можно отлично заработать дома, да и подарок из них неплохой..."
 pilgrimage.6540.a: "Кажется, это разумное вложение денег!"
 pilgrimage.6540.a.flavor: "На этих товарах я легко заработаю вдвое."
 pilgrimage.6540.a.tt: "Вы покупаете диковинные товары"
 pilgrimage.6540.b: "Весьма интересные товары."
 pilgrimage.6540.b.flavor: "На этих товарах я легко заработаю втрое."
 pilgrimage.6540.c: "Мирские пожитки? Как это приземленно."
 #Repentance
 pilgrimage.6750.t: "Покаяние во владении [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 pilgrimage.6750.desc.intro: "Впереди [ROOT.Char.GetFaith.HouseOfWorship]. Я захожу туда, и на меня обрушивается всепоглощающее чувство вины. Свет, льющийся на алтарь, как лучи летнего солнца, такой густой, что его, кажется, можно потрогать.\n\nЧто за жизнь я веду? Что я за [ROOT.Char.GetTitleAsNameNoTooltip|l]? Что за [ROOT.Char.GetMotherFather]? Что за [ROOT.Char.Custom('GetDaughterSon')]?\n\n"
 pilgrimage.6750.desc.secret: "[repent_trait.GetNameNoTooltip]"
 pilgrimage.6750.desc.drunkard: "[GetTrait('drunkard').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.hashishiyah: "[GetTrait('hashishiyah').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.rakish: "[GetTrait('rakish').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.irritable: "[GetTrait('irritable').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.flagellant: "[GetTrait('flagellant').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.contrite: "[GetTrait('contrite').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.profligate: "[GetTrait('profligate').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.comfort_eater: "[GetTrait('comfort_eater').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.inappetetic: "[GetTrait('inappetetic').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.outro: "— вот мой бич, мой позор. Если я не изменюсь, [ROOT.Char.GetFaith.NegativeAfterLife] — единственный свет, что ждет меня в будущем."
 pilgrimage.6750.a: "«Все, теперь я [Select_CString(ROOT.Char.IsFemale, 'переродилась', 'переродился' )]»."
 pilgrimage.6750.b: "«Впрочем, зачем лишать себя радостей?»"
 #Theological Debate
 pilgrimage.6760.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: дебаты"
 pilgrimage.6760.desc.intro: "Слушая утренние молитвы, [bishop_pilgrim.GetTitledFirstName] и я затеваем оживленную беседу, которая быстро сворачивает на вопросы богословия.\n\n"
 pilgrimage.6760.desc.christian: "«Глупо было бы утверждать, что слова \"во плоти\" означают, будто Христос непостижимым образом стал человеком от силы Слова, объединив в себе оба начала».\n\n«Но, как сказал сам Несторий, — парирует [bishop_pilgrim.GetTitledFirstName], — Христос-человек мог также получить божественное начало милостью Божией, а не природой»."
 pilgrimage.6760.a: "«Не стану слушать эти богохульства!»"
 pilgrimage.6760.b: "«Ты ведь знаешь, что это из-за #EMP него#! собрался Эфесский собор»."
 pilgrimage.6760.b.success: "[bishop_pilgrim.GetShortUIName] [Select_CString(bishop_pilgrim.IsFemale, 'убеждена', 'убежден' )]"
 pilgrimage.6760.b.failure: "[bishop_pilgrim.GetShortUIName] остается при своем мнении"
 pilgrimage.6760.c: "«Отлично сказано. Пойдем теперь, прогуляемся»."
 #Do you wanna buy a cool relic?
 pilgrimage.6770.t: "Истинная реликвия"
 pilgrimage.6770.desc.intro: "Расхаживая вдоль прилавков на рынке и старательно избегая соблазнов местной еды, я замечаю, что вокруг одного прилавка собралась особенно большая толпа.\n\n«Подходи, покупай! Настоящая реликвия за цену, от которой рассмеется даже [ROOT.Char.GetFaith.WealthGodName]."
 pilgrimage.6770.desc.christian: "[SCOPE.Custom('ChristianRelicName')|U]!"
 pilgrimage.6770.desc.islam: "[SCOPE.Custom('IslamRelic')|U]!"
 pilgrimage.6770.desc.buddhist: "[SCOPE.Custom('BuddhismRelicName')|U]!"
 pilgrimage.6770.desc.judaism: "[SCOPE.Custom('JudaismRelicName')|U]!"
 pilgrimage.6770.desc.fallback: "[merchant_relic.GetName|U]!"
 pilgrimage.6770.desc.outro: "Реликвия найдена в этом святилище, всего несколько дней назад!» "
 pilgrimage.6770.a: "Реликвия #EMP должна#! стать моей!"
 pilgrimage.6770.b: "«Ты ведь не станешь продавать священную реликвию по грабительской цене?..»"
 pilgrimage.6770.b.success: "[relic_merchant.GetShortUIName] снижает цену"
 pilgrimage.6770.b.failure: "[relic_merchant.GetShortUIName] [Select_CString(relic_merchant.IsFemale, 'оскорблена', 'оскорблен' )] вашим предложением."
 pilgrimage.6770.c: "«Мне и без того есть на что потратить золото»."
 pilgrimage.6770.d: "«Что-то мне эта реликвия не кажется подлинной»."
 #Recruit skillful local
 pilgrimage.6780.t: "Мастер при дворе"
 pilgrimage.6780.desc: "Невозможно посвящать все время молитвам, в жизни человека есть и другие, столь же важные дела. [current_employer.GetTitledFirstName] располагает чудесной резиденцией и любезно приглашает меня в гости.\n\nВ одной из комнат резиденции я слышу голос: «...так вы достигнете величайшего мастерства». Я заглядываю внутрь и вижу: там [stolen_courtier.GetTitledFirstName] учит своему ремеслу заинтересованных придворных, ловящих каждое [Select_CString(stolen_courtier.IsFemale, 'ее', 'его' )] слово."
 pilgrimage.6780.a: "[Select_CString(stolen_courtier.IsFemale, 'Настоящая мастерица', 'Настоящий мастер' )]. Пожалуй, надо нанять [Select_CString(stolen_courtier.IsFemale, 'ее', 'его' )] на службу."
 pilgrimage.6780.b: "«С таким мастерством ты заслуживаешь большего...»"
 pilgrimage.6780.b.success.t: "Нанят придворный"
 pilgrimage.6780.b.success.desc: "[stolen_courtier.GetShortUIName] присоединяется к вашему двору"
 pilgrimage.6780.b.failure.t: "Предложение отклонено"
 pilgrimage.6780.b.failure.desc: "[stolen_courtier.GetShortUIName] не принимает ваше предложение"
 pilgrimage.6780.c: "[current_employer.GetTitledFirstNameNoTooltip] будет в ярости. Риск того не стоит."
 obligation_hook_salary: "Оговоренное жалование"
 obligation_hook_tt: "[Concept('hooks', 'Влияние')|E] #EMP Обязательство#! снижает [Concept('court_position', 'придворные')|E] жалования на [gold_i]#P -50%#!"
 generic_cp_discount: "Снижение стоимости контракта"
 #Meet local guru - trait flipping event
 pilgrimage.6790.t: "Духовное пробуждение во владении [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 pilgrimage.6790.desc: "«Лучше [Select_CString(spiritual_mentor.IsFemale, 'ее', 'его' )] нет человека на всей земле. [spiritual_mentor.GetSheHe|U] проводит каждый день, присматривая за святым местом, а на каждое всенощное бдение [spiritual_mentor.GetSheHe] возвращается в лагерь, что за пределами города, и молится, пока не взойдет солнце и уйдет луна».\n\nПрослышав о таких добродетелях, я делаю глубокий вдох, прежде чем приблизиться к костру, где отдыхает [Select_CString(spiritual_mentor.IsFemale, 'наставница', 'наставник' )].\n\n«А я жду тебя, — говорит [spiritual_mentor.GetSheHe], глядя прямо на меня. — Ждет тебя и [spiritual_mentor.GetFaith.HighGodName]. [ROOT.Char.Custom('SinfulTrait')|U] — вот что мешает тебе спастись. [Select_CString(ROOT.Char.IsFemale, 'Готова', 'Готов' )] ли ты избавиться от этого греха?»"
 pilgrimage.6790.a: "«[Select_CString(ROOT.Char.IsFemale, 'Готова', 'Готов' )]. #EMP Еще как#! [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]»."
 pilgrimage.6790.b: "«Меня больше интересует твое учение»."
 pilgrimage.6790.c: "«Мне не нужно #EMP ничего#! в себе менять»."
 #Entourage member feels The Calling
 pilgrimage.6800.t: "Призвание"
 pilgrimage.6800.desc: "Впереди священное место. Я вхожу туда и вижу, как [called_member.GetTitledFirstName] смотрит на алтарь отсутствующим взглядом.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], — бесстрастно отвечает [called_member.GetSheHe]. — Мне нужно кое в чем признаться. [called_member.GetFaith.HighGodName] говорит со мной, и голос, что я слышу, чист, отчетлив, громок».\n\n«Если разрешишь мне остаться, я хочу посвятить жизнь служению #L [called_member.GetFaith.GetName|l]ой#! вере»."
 pilgrimage.6800.a: "«Я понимаю. Поступай, как должно»."
 pilgrimage.6800.b: "«Но ведь [ROOT.Char.GetFaith.HouseOfWorshipPlural|l] есть и у нас дома»."
 pilgrimage.6800.c: "«Немедленно прекрати нести чушь»."
 pilgrimage.6800.d: "«Остаться? Чтобы #EMP интриговать#! против меня? Ни за что!»"
 pilgrimage.6800.e: "«Конечно же! А еще я внесу пожертвование!»"
 pilgrimage.6800.e.tt: "Местное духовенство будет очень признательно за этот жест"
 #Do you wanna buy an indulgence?
 pilgrimage.6810.t: "Индульгенции"
 pilgrimage.6810.desc: "«Можешь идти, дитя мое...» — бормочет [bishop_pilgrim.GetTitledFirstName], когда я вхожу в [ROOT.Char.GetFaith.HouseOfWorship]. Паломник кланяется, прежде чем уйти, и я замечаю, что в руке священника блестят золотые монеты.\n\n«А, [Select_CString(ROOT.Char.IsFemale, 'любезная', 'любезный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], ты тоже желаешь искупить грехи? [religious_head_scope.GetTitledFirstName] велит давать индульгенции любому паломнику, которого примет [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] — за справедливую цену, конечно же»."
 pilgrimage.6810.a: "«Прошу, замолви за меня словечко. Пусть тебя послушает [ROOT.Char.GetFaith.HighGodName]»."
 pilgrimage.6810.b: "«[my_heir.GetFirstNameNoTooltip] не прогадает, если получит индульгенцию»."
 pilgrimage.6810.c: "«[ROOT.Char.GetFaith.DivineRealm], где вход покупается за деньги? Разве такое возможно?»"
 #Do you wanna buy a pilgrim's guide?
 pilgrimage.6820.t: "Путеводитель для паломника"
 pilgrimage.6820.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] — место, куда стекаются торговцы из незнакомых земель, они говорят на незнакомых мне языках, а в воздухе витает запах незнакомых специй.\n\n«Путеводитель для паломника! Самые безопасные дороги! Чудеса, что являет [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]!» — кричит продавец, размахивая небольшой книжкой."
 pilgrimage.6820.a: "«Я возьму!»"
 pilgrimage.6820.b: "«Дай-ка посмотреть. А! Если тут повернуть так...»"
 pilgrim.6820.b.flavor: "Эта книга точно попадалась мне раньше..."
 pilgrimage.6820.c: "[ROOT.Char.GetFaith.HighGodName] направит меня."
 pilgrim_guide_artifact: "Путеводитель для паломника"
 pilgrim_guide_artifact_desc: "Книга с описанием безопасных дорог для паломничества, а также интересных мест священной земли."
 #Admire the holy site in a religious way
 pilgrimage.6830.t: "Тишина"
 pilgrimage.6830.desc: "Вот [ROOT.Char.GetFaith.HouseOfWorship], и единственный звук, что раздается там — эхо моих шагов. Я совсем [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )]. Последнее, что я помню из внешнего мира — лица попрошаек у ворот и синее-синее небо. Сейчас все это кажется таким далеким.\n\nЯ иду к алтарю, зная, что кроме меня здесь никого нет, и все же чувствую на себе неослабевающее внимание. [ROOT.Char.GetFaith.HighGodName] видит все."
 pilgrimage.6830.a: "Время помолиться."
 pilgrimage.6830.b: "Как прекрасны эти своды."
 pilgrimage.6830.c: "Надо оставить подношение."
 pilgrimage.6830.c.tt: "[votive_artifact.GetName] останется в святом месте"
 #Ask a local priest to bless your artifact
 pilgrimage.6840.t: "Благословенные вещи"
 pilgrimage.6840.desc: "Паломница кладет перед алтарем дарственную куклу и склоняет голову. Я вижу, как [blessed_bishop.GetTitledFirstName] благословляет женщину и шепчет что-то ей на ухо. Мне удается расслышать слово «священная».\n\n[blessed_bishop.GetFaith.BishopNeuter|U] жестом подзывает меня. «Ты тоже хочешь благословить свой дар, [Select_CString(ROOT.Char.IsFemale, 'любезная', 'любезный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]?»"
 pilgrimage.6840.a: "«Вот у меня есть [blessed_artifact.GetNameNoTooltip]. Прошу, надели этот дар благочестием!»"
 pilgrimage.6840.b: "«У меня есть [blessed_artifact.GetNameNoTooltip]. Пусть все увидят, как великолепен этот артефакт!»"
 pilgrimage.6840.c: "Мне и без того есть на что потратить золото."
 pilgrimage.6840.a.tt: "Дает [piety_i|E]#positive_value +2%#! к [Concept( 'piety', 'благочестию' )|E] в месяц"
 pilgrimage.6840.b.tt: "Дает [prestige_i|E]#positive_value +0,5%#! к [Concept( 'prestige', 'престижу' )|E] в месяц"
 blessed_artifact_desc: "[blessed_artifact.GetDesc]\n\n[holy_site_scope.GetNameNoTooltip] есть святое место, и этот артефакт, благословленный там, излучает ауру чистоты."
 #A Master Thief
 #by Laurence Kennedy
 pilgrimage.6850.t: "Мастер-вор"
 pilgrimage.6850.desc: "Я пробуждаюсь от беспокойного сна, и тут передо мной возникает темный силуэт. В голову невольно приходят мысли о том, какая жизнь ждет меня после перерождения, но тут из темноты с лукавой улыбкой выходит [wise_priest.GetName].\n\n«Прости за вторжение, [Select_CString(ROOT.Char.IsFemale, 'благородная', 'благородный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], но некоторые уроки можно постичь, лишь пережив их».\n\n«Вор всегда крадется в тенях. Он пользуется нашей слепотой и покровительством продажных чиновников. Так же поступают и порочные [ROOT.Char.GetFaith.PriestNeuterPlural|l]. В тени они предаются разврату, там, где мы слепы, они проповедуют ложное учение, и возвышаются они там, где у них есть поддержка продажных чиновников»."
 pilgrimage.6850.a: "Я пролью свет везде, где царствует тень."
 pilgrimage.6850.b: "Если я [Select_CString(ROOT.Char.IsFemale, 'слепа', 'слеп' )], [ROOT.Char.GetCouncillorPosition( 'councillor_spymaster' ).GetPositionName|l] станет моими глазами."
 pilgrimage.6850.c: "Я как раз знаю продажного чиновника и порочного священнослужителя в одном лице."
 pilgrimage.6850.c.flavor: "[GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|U] отправляется в темницу"
 ###Conclusion events
 #Summarizing our activity
 pilgrimage.7000.t: "Завершение"
 pilgrimage.7000.t_hajj: "$pilgrimage_header$ Таваф-аль-вадаа"
 pilgrimage.7000.t_obligatory: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]: не задерживаясь"
 pilgrimage.7000.desc_obligatory: "Теперь, когда наш поспешный визит завершен, мои мысли заняты в первую очередь возвращением домой, где я смогу продолжить свои обычные дела.\n\nНадеюсь, [ROOT.Char.GetFaith.HighGodNameAlternate] поймет, что у меня мало времени, и [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] все равно получит благословение.\n\n[ROOT.Char.GetFaith.AltPriestTermPlural|U] уж точно не будут жаловаться."
 pilgrimage.7000.intro: "Наше пребывание в этом святом месте близится к концу,"
 pilgrimage.7000.intro_hajj: "Близится окончание хаджа этого года. После двух дней рами аль-джамарата, «побивания дьявола камнями», я готовлюсь к последнему обряду — таваф аль-вадаа — и прощанию с Меккой.\n\n"
 pilgrimage.7000.desc_perfect_pious: "Мне радостно оттого, что это паломничество вышло исполненным особенной, даже #EMP исключительной#! святости. [ROOT.Char.GetFaith.HighGodNameAlternate] теперь улыбается мне."
 pilgrimage.7000.desc_high_pious: "Меня радует мысль, что многие, если не все, решения, принятые мной в ходе нашего путешествия, которое продлилось [activity.Custom('PilgrimageLength')], были направлены на то, чтобы доказать мою преданность и богобоязненность, чтобы показать: [ROOT.Char.GetFaith.HighGodNameAlternate] и [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l] — мои путеводные звезды в этом мире."
 pilgrimage.7000.desc_mid_pious: "Пусть я и не [Select_CString(ROOT.Char.IsFemale, 'самая набожная', 'самый набожный' )] из паломников, но я [Select_CString(ROOT.Char.IsFemale, 'доказала', 'доказал' )] свою преданность, и не раз. [ROOT.Char.GetFaith.HighGodNameAlternate] может не сомневаться во мне."
 pilgrimage.7000.desc_low_pious: "Я немного [Select_CString(ROOT.Char.IsFemale, 'обеспокоена', 'обеспокоен' )], ведь мне не выпало шанса доказать свою преданность вере так сильно, как хотелось бы. Вдруг [ROOT.Char.GetFaith.HighGodName] осудит меня?"
 pilgrimage.7000.desc_perfect_worldly: "Я в восторге от свершившегося паломничества. Мне столько довелось увидеть и испытать — большего и желать нельзя!"
 pilgrimage.7000.desc_high_worldly: "Я вполне [Select_CString(ROOT.Char.IsFemale, 'довольна', 'доволен' )]. Наше путешествие, что продлилось [activity.Custom('PilgrimageLength')], соответствовало мирским аспектам религии. Я [Select_CString(ROOT.Char.IsFemale, 'исполнила', 'исполнил' )] свой долг и [Select_CString(ROOT.Char.IsFemale, 'выказала', 'выказал' )] уважение вере, [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] меня не осудит."
 pilgrimage.7000.desc_mid_worldly: "Может, я и не [Select_CString(ROOT.Char.IsFemale, 'выполнила', 'выполнил' )] все ритуалы до буквы, но в целом вполне [Select_CString(ROOT.Char.IsFemale, 'довольна', 'доволен' )] путешествием."
 pilgrimage.7000.desc_low_worldly: "Немного жаль, что мне пришлось пропустить в этом путешествии столько нового и необычного. Столько всего осталось неохваченным!"
 pilgrimage.7000.outro_buried_predecessor_here: "\n\nНесмотря на досадное стечение обстоятельств, из-за которых [Select_CString(old_pilgrimage_host.IsFemale, 'погибла моя предшественница', 'погиб мой предшественник' )] [old_pilgrimage_host.GetTitledFirstNamePossessive], и всю скорбь по [Select_CString(old_pilgrimage_host.IsFemale, 'ней', 'нему' )], омрачившую путешествие, само паломничество выдалось вполне интересным. Я буду вспоминать о нем с теплотой."
 pilgrimage.7000.outro_bury_predecessor_home: "\n\nТеперь, когда мы сделали все как надо и завершаем паломничество от имени «[old_pilgrimage_host.GetTitledFirstName]», остается лишь безопасно вернуться домой и предать [old_pilgrimage_host.GetHerHis] тело вечному упокоению."
 pilgrimage.7000.outro_first: "\n\nЭто мое первое паломничество. Конечно, каждое паломничество по-своему уникально, но теперь я буду лучше знать, чего стоит ожидать от таких духовных странствий в будущем."
 pilgrimage.7000.outro_second: "\n\nЭто мое второе паломничество. [first_pilgrimage_memory.MakeScope.Var('pilgrimage_destination').GetProvince.GetNameNoTooltip] во всей своей святости и это странствие — я поневоле сравниваю их между собой."
 pilgrimage.7000.outro_second_revisit: "\n\nЭто мое второе паломничество, и вновь пункт назначения — [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Я не жалею, что [Select_CString(ROOT.Char.IsFemale, 'побывала', 'побывал' )] там еще раз и [Select_CString(ROOT.Char.IsFemale, 'узрела', 'узрел' )] все это великолепие и святость."
 pilgrimage.7000.outro_multi: "\n\nИз всех моих [ROOT.Char.Custom('PilgrimageAmount')] странствий это паломничество больше всего обогатило меня духовно."
 pilgrimage.7000.outro_first_hajj: "\n\nЭто мой первый хадж. Я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )] возможности прийти сюда, совершить ритуалы и встретить родственные души. Поистине, дух мой сегодня воспарил, и [ROOT.Char.GetFaith.HighGodName] ближе ко мне, чем когда-либо."
 pilgrimage.7000.outro_second_hajj: "\n\nЭто мой второй хадж. Я [Select_CString(ROOT.Char.IsFemale, 'завела', 'завел' )] новых друзей и [Select_CString(ROOT.Char.IsFemale, 'встретила', 'встретил' )] старых знакомых."
 pilgrimage.7000.outro_multi_hajj: "\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] здесь уже несколько раз, но совершить хадж для меня всегда большая радость. Мы объединены нашей верой, мы поистине народ [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.7000.outro_new_holy_site: "\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'посетила', 'посетил' )] новое святое место, и мысль об этом радует меня!"
 pilgrimage.7000.a: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], визит в твои земли — большая честь для меня."
 pilgrimage.7000.a_cynical: "Все было интересно, но мне уже не терпится уснуть в своей собственной постели."
 pilgrimage.7000.a_hajj: "Да увижу я твои стены вновь!"
 pilgrimage.7000.a_hajj_cynical: "#EMP Отдам должное#!, размаха этому зрелищу и правда не занимать."
 pilgrimage.7000.a.tt: "Пора собираться домой"
 cultural_acceptance_gain_worldly_pilgrimage: "Паломничество изменило терпимость культур."
 pilgrimage.7000.b: "Я покаюсь!"
 ###Generic Pilgrimage Return Events
 #Nice spiritual journey
 pilgrimage.9001.t: "$pilgrimage_header$ Возвращение"
 pilgrimage.9001.desc_intro: "Путешествие было долгим, но теперь я наконец-то снова дома. "
 pilgrimage.9001.desc_invalidated: "\n\nИз-за неблагоприятного стечения обстоятельств мне пришлось досрочно завершить паломничество, так и не посетив владение [missed_holy_site.GetNameNoTooltip]. И чем дальше, тем меньше меня это беспокоит.\n\nОстается предположить, что это все часть плана [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 pilgrimage.9001.desc_buried_there: "Моя решимость завершить путешествие, которое [Select_CString(old_pilgrimage_host.IsFemale, 'начала', 'начал' )] [old_pilgrimage_host.GetTitledFirstNamePossessive], велика. Теперь у меня на душе спокойно — я знаю, что [old_pilgrimage_host.GetSheHe] обретет вечный покой в святом месте, имя которому [burial_location.GetNameNoTierNoTooltip].\n\nМногое осталось прежним, но мои [ROOT.Char.GetFaith.AltPriestTermPlural] настаивают: паломничество изменило меня, даже если [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] я этого не вижу."
 pilgrimage.9001.desc: "Изменилось немногое, но [ROOT.Char.GetFaith.PriestNeuterPlural|l] смотрят на меня совсем иначе.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'прошла', 'прошел' )] путь святого, и они уверены, что он изменил меня — понимаю я это, или нет."
 pilgrimage.9001.a: "Приятно вернуться домой."
 pilgrimage.9001.a_invalidated: "Будь что будет."
 pilgrimage.9001.a.tt: "Ваше путешествие завершено"
 #Bury old host back home
 pilgrimage.9010.t: "$pilgrimage_header$ Возвращение"
 pilgrimage.9010.desc.relation_family: "Вот и [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Уже после полудня мы прибываем домой, и слуги, #EMP мои#! слуги, сразу же начинают приготовления, чтобы [Select_CString(old_pilgrimage_host.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))] наконец-то [Select_CString(old_pilgrimage_host.IsFemale, 'обрела', 'обрел' )] вечный покой.\n\n"
 pilgrimage.9010.desc.relation_liked: "Вот и [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Уже после полудня мы прибываем домой, и слуги, #EMP мои#! слуги, сразу же начинают приготовления, чтобы [Select_CString(old_pilgrimage_host.IsFemale, 'дорогая', 'дорогой' )] [old_pilgrimage_host.GetFirstName] наконец-то [Select_CString(old_pilgrimage_host.IsFemale, 'обрела', 'обрел' )] вечный покой.\n\n"
 pilgrimage.9010.desc.relation_neutral: "Вот и [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Уже после полудня мы прибываем домой, и слуги, #EMP мои#! слуги, сразу же начинают приготовления, чтобы [old_pilgrimage_host.GetTitledFirstName] наконец-то [Select_CString(old_pilgrimage_host.IsFemale, 'обрела', 'обрел' )] вечный покой.\n\n"
 pilgrimage.9010.desc.turned_back_liked: "С тяжелым сердцем я слежу за ритуалами и стараюсь найти утешение в том, что, поскольку [old_pilgrimage_host.GetFirstName] [Select_CString(old_pilgrimage_host.IsFemale, 'умерла', 'умер' )] по пути в святые места, с [Select_CString(old_pilgrimage_host.IsFemale, 'ней', 'ним' )] наверняка теперь [ROOT.Char.GetFaith.HighGodName]\n\nВ конце концов, за кем [ROOT.Char.GetFaith.HighGodName] и присматривает, если не за паломниками?"
 pilgrimage.9010.desc.turned_back_neutral: "[ROOT.Char.Custom('GetRealmOrDomicile')] все еще непривычное место для меня, но [ROOT.Char.Custom('GetCourtierPlural')|l] уже спешат ко мне, стараясь заслужить мою благосклонность. [old_pilgrimage_host.GetTitledFirstName] [Select_CString(old_pilgrimage_host.IsFemale, 'умерла, ее', 'умер, его' )] тело здесь, оно вернулось из паломничества вместе со мной. Теперь всем особенно отчетливо ясно: теперь [ROOT.Char.GetTitleAsNameNoTooltip] — #EMP я#!."
 pilgrimage.9010.desc.there_and_back_liked: "Оплакивая [Select_CString(old_pilgrimage_host.IsFemale, 'ее', 'его' )] смерть, я нахожу утешение в том, что [Select_CString(ROOT.Char.IsFemale, 'выполнила', 'выполнил' )] [Select_CString(old_pilgrimage_host.IsFemale, 'ее', 'его' )] желание и [Select_CString(ROOT.Char.IsFemale, 'довела', 'довел' )] паломничество, цель которого — [previous_holy_site.GetNameNoTierNoTooltip], до конца.\n\nГде бы [Select_CString(old_pilgrimage_host.IsFemale, 'она сейчас ни находилась, она должна быть довольна', 'он сейчас ни находился, он должен быть доволен' )]. Эта мысль заставляет меня осторожно улыбнуться."
 pilgrimage.9010.desc.there_and_back_neutral: "[previous_holy_site.GetNameNoTierNoTooltip] и обратно — на такое путешествие нас [Select_CString(old_pilgrimage_host.IsFemale, 'вдохновила и повела', 'вдохновил и повел' )] именно [old_pilgrimage_host.GetTitledFirstNamePossessive]. Я [Select_CString(ROOT.Char.IsFemale, 'довела', 'довел' )] паломничество до конца, благодаря чему [Select_CString(old_pilgrimage_host.IsFemale, 'ее', 'его' )] [ROOT.Char.Custom('GetCourtierPlural')|l] — #EMP мои#! [ROOT.Char.Custom('GetCourtierPlural')|l], — и я стали еще ближе. Теперь я начинаю привыкать к тому, что я [ROOT.Char.GetTitleAsNameNoTooltip]."
 pilgrimage.9010.desc.invalidated_pilgrimage_liked: "Я оплакиваю [Select_CString(old_pilgrimage_host.IsFemale, 'ее', 'его' )] кончину и чувствую острое сожаление — ведь я так и не [Select_CString(ROOT.Char.IsFemale, 'похоронила', 'похоронил' )] [Select_CString(old_pilgrimage_host.IsFemale, 'ее', 'его' )] на священной земле. [previous_holy_site.GetNameNoTierNoTooltip] — что за последнее пристанище было бы [Select_CString(old_pilgrimage_host.IsFemale, 'усопшей', 'усопшему' )]!"
 pilgrimage.9010.desc.invalidated_pilgrimage_neutral: "Мне немного досадно, что я не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] похоронить [Select_CString(old_pilgrimage_host.IsFemale, 'усопшую', 'усопшего' )] на священной земле. [previous_holy_site.GetNameNoTierNoTooltip] — что за великолепное последнее пристанище было бы [Select_CString(old_pilgrimage_host.IsFemale, 'ей', 'ему' )]! Впрочем, так или иначе — [Select_CString(old_pilgrimage_host.IsFemale, 'она теперь обрела', 'он теперь обрел' )] вечный покой."
 pilgrimage.9010.a: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] — одно сердце, один дом."
 pilgrimage.9010.a_interrupted: "Наконец-то мы дома, в целости и сохранности."
 pilgrimage.9010.a_adventurer: "По крайней мере мы вернулись живыми."
 pilgrimage.9010.a.flavor: "$pilgrimage.4020.a.flavor$"
 #Follow-up to exotic wares event
 pilgrimage.9100.t: "$pilgrimage_header$ Экзотические товары"
 pilgrimage.9100.desc_intro: "[ROOT.Var('6540_exotic_wares_location').GetProvince.GetName] — это не только святые места, но и диковинные товары. Я [Select_CString(ROOT.Char.IsFemale, 'довезла', 'довез' )] эти товары в родные края,"
 pilgrimage.9100.desc: "и теперь надо решить, что с ними делать.\n\nПродать ли их с выгодой, или, может, сберечь, чтобы потом подарить кому-нибудь — опять же, ради личной выгоды?"
 pilgrimage.9100.desc_has_gift: "и теперь пришло время выгодно продать их."
 pilgrimage.9100.a: "Голос денег — самый отчетливый."
 pilgrimage.9100.a_double.tt: "Вы продаете товары вдвое дороже, чем купили."
 pilgrimage.9100.a_triple.tt: "Вы продаете товары втрое дороже, чем купили."
 pilgrimage.9100.a_has_gift: "Надеюсь, вы не против!"
 pilgrimage.9100.b: "Лучше их сберечь."
 pilgrimage.9100.b.tt: "Вы получите возможность увеличить шанс успеха и силу происков при следующих своих [Concept( 'personal_scheme', 'личных происках' )|E], подарив эти товары кому следует."
 pilgrimage_seasia.100.t: "$pilgrimage_header$ [Select_CString(pearl_diver_child.IsFemale, 'Ныряльщица', 'Ныряльщик' )] за жемчугом"
 pilgrimage_seasia.100.desc: "[Glossary( 'Джонг', 'DJONG_GLOSS' )] идет вдоль побережья владения [background_terrain_scope.GetName]. [background_terrain_scope.Custom('TerrainTypeProvince')|U] [background_terrain_scope.Custom('TerrainTypeProvincePrefix')] выглядит довольно живописно, и мы решаем пристать к берегу на отдых.\n\nВскоре из воды выходит одинокая фигурка. Это ребенок!\n\n«Дух великого моллюска сказал, что на берегу меня будет ждать [ROOT.Char.GetTitleAsName|l]. Он велел передать его сокровище вам», — [Select_CString(pearl_diver_child.IsFemale, 'девочка', 'мальчик' )] протягивает руку. На [Select_CString(pearl_diver_child.IsFemale, 'ее', 'его' )] ладони покоится прекрасная жемчужина."
 pilgrimage_seasia.100.a: "Этот ребенок говорит с духами. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] позаботиться о [Select_CString(pearl_diver_child.IsFemale, 'ней', 'нём' )]."
 pilgrimage_seasia.100.b: "Это знамение [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 pilgrimage_seasia.100.c: "Какое прелестное украшение. Спасибо, дитя."
 DJONG_GLOSS: "Средневековое яванское мореходное судно, построенное из тикового дерева без единого гвоздя."
 pilgrimage_seasia.200.t: "$pilgrimage_header$ Духи мангровой рощи"
 pilgrimage_seasia.200.desc: "Я любуюсь живописным побережьем владения [background_terrain_scope.GetName] [background_terrain_scope.Custom('TerrainTypeProvincePrefix')], как вдруг берег сменяется густой мангровой рощей.\n\nНаш [Glossary( 'джонг', 'DJONG_GLOSS' )] неторопливо скользит мимо группы небольших лодок. Рыбаки пригоршнями бросают рис в болотную воду.\n\n«Это подношение духам, [ROOT.Char.GetTitleAsName|l], — объясняет [Select_CString(local_character.IsFemale, 'одна рыбачка', 'один рыбак' )]. — Чтобы они защитили нас от опасности»."
 pilgrimage_seasia.200.a: "Предложить рыбакам присоединиться к вам в качестве проводников."
 pilgrimage_seasia.200.b: "Бросить немного риса за борт."
 pilgrimage_seasia.200.c: "Жуть берет... Давайте поспешим отсюда."
 local_fishermen_modifier: "Местные рыбаки"
 local_fishermen_modifier_desc: "Этот отряд путников сопровождает группа местных рыбаков."
 pilgrimage_seasia.300.t: "$pilgrimage_header$ Доброе предзнаменование"
 pilgrimage_seasia.300.desc: "Волны мягко бьются о корпус корабля, вокруг нас — [background_terrain_scope.GetName]. Над верхушкой мачты кружит [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')|l]. Ветер набирает силу, и дует он в нужном направлении!\n\nПредсказание сбылось! Значит, очень скоро мы прибудем на место. [destination.GetName], мы уже близко!"
 pilgrimage_seasia.300.a: "Пусть этот ветер продлится подольше!"
 good_prophecy_travel_modifier: "Доброе предзнаменование"
 good_prophecy_travel_modifier_desc: "Предсказание, данное этому персонажу, сбылось, и путешествие пойдет значительно быстрее."
 pilgrimage_seasia.400.t: "$pilgrimage_header$ Плавучее святилище"
 pilgrimage_seasia.400.desc: "Впереди виднеется побережье владения [background_terrain_scope.GetName], а навстречу нам идет крупное судно, на палубе которого устроено #L [local_character.GetFaith.GetName|l]ое#! святилище. Вдоль бортов корабля выстроились незрячие монахи, их руки стиснуты в пылкой молитве.\n\n«Добро пожаловать, [ROOT.Char.GetTitleAsName|l], — говорит [Select_CString(local_character.IsFemale, 'главная', 'главный' )] [GetTrait('devoted').GetName( local_character )|l]. — Чем мы можем помочь усталым морякам?»"
 pilgrimage_seasia.400.a: "Поведай мне истины [local_character.GetFaith.GetNameNoTooltip|l]ой веры."
 pilgrimage_seasia.400.b: "Что ждет нас в пути, о мудрейший?"
 pilgrimage_seasia.400.c: "Прошу, благослови нас."
 a_good_prophecy_tt: "Дальнейшее путешествие будет осенено добрым знаком... если, конечно, это не пустые слова."
 pilgrimage_seasia.500.t: "$pilgrimage_header$ Рыбаки владения [background_terrain_scope.GetNameNoTooltip]"
 pilgrimage_seasia.500.desc: "Прибрежные воды владения [background_terrain_scope.GetName] прямо-таки кишат рыбаками. Они забрасывают свои [Glossary('джалы', 'JALA_GLOSS')] и вытаскивают из воды [Glossary('бубу', 'BUBU_GLOSS')]. И вдруг начинается форменное светопреставление!\n\n«Это же [ROOT.Char.GetTitleAsNameNoTooltip|l]! — раздается [Select_CString(local_character.IsFemale, 'женский', 'мужской' )] голос. — Скорее, мы должны искупаться в сиянии [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] божественного величия!» Через несколько мгновений наш [Glossary( 'джонг', 'DJONG_GLOSS' )] со всех сторон окружают рыбачьи лодки."
 pilgrimage_seasia.500.a: "Подойдите ближе и узрите мою милость!"
 pilgrimage_seasia.500.b: "Расступитесь, мои добрые подданные. Несите свет [local_character.GetFaith.GetNameNoTooltip|l]ой веры!"
 pilgrimage_seasia.500.c: "Идите со мной, о [local_character.Custom('RandomPositiveShallowAdjective')]ейшие из моих подданных!"
 pilgrimage_seasia.500.d: "Надо поскорее убираться отсюда..."
 coastal_ruler_visit_travel_modifier: "Визит правителя на побережье"
 coastal_ruler_visit_travel_modifier_desc: "Правитель этого владения проявил свою милость к прибрежным жителям."
 JALA_GLOSS: "Круглые метательные сети с утяжеленным ободом. Их забрасывают вручную с лодок или с берега."
 BUBU_GLOSS: "Хитроумные ловушки для рыбы, сделанные из бамбука. Их часто ставят в мангровых зарослях и дельтах рек."
 pilgrimage_seasia.600.t: "$pilgrimage_header$ Подношение риса"
 pilgrimage_seasia.600.desc: "Вокруг простирается [background_terrain_scope.GetName]. Облокотившись о борт, я любуюсь бескрайним видом. Пристроившись рядом, [Select_CString(entourage_character.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', entourage_character)], [entourage_character.GetFirstNameNicknamed], бросает за борт пригоршню риса.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [entourage_character.Custom2('RelationToMeShort', root_scope)], я не рыбу кормлю. Просто напоминаю духам, что мы здесь гости. — [Select_CString(entourage_character.IsFemale, 'она', 'он' )] протягивает мне мешочек. — Чтобы наше путешествие прошло спокойно»."
 pilgrimage_seasia.600.a: "Какой у неба странный цвет... Может, это знак?"
 pilgrimage_seasia.600.b: "Умилостивим духов вместе, друг мой."
 pilgrimage_seasia.600.c: "Думаю, на ужин я буду рис."
 pilgrimage_seasia.700.t: "$pilgrimage_header$ Нападение нага"
 pilgrimage_seasia.700.desc: "Проливной дождь застилает глаза, но я замечаю в воде [Select_CString(local_character.IsFemale, 'женщину', 'мужчину' )], [Select_CString(local_character.IsFemale, 'вцепившуюся', 'вцепившегося' )] в какие-то обломки. Матросы немедленно поднимают [Select_CString(local_character.IsFemale, 'ее', 'его' )] на борт.\n\n«[ROOT.Char.Custom('ComplimentAdjective')|U][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [Select_CString(ROOT.Char.IsFemale, 'спасительница', 'спаситель' )], я [Select_CString(local_character.IsFemale, 'обязана', 'обязан' )] вам жизнью! — восклицает [Select_CString(local_character.IsFemale, 'незнакомка', 'незнакомец' )]. — Злой [Glossary('наг', 'NAGA_GLOSS')] уволок мой [Glossary('сампан', 'SAMPAN_GLOSS')] на дно. Ох, в недобрый час я [Select_CString(local_character.IsFemale, 'вышла', 'вышел' )] в плавание...»"
 pilgrimage_seasia.700.a: "Что ж, удача переменчива. Со мной тебе ничто не угрожает."
 pilgrimage_seasia.700.b: "На тебе проклятие. Надеюсь, ты покинешь нас как можно скорее."
 SAMPAN_GLOSS: "Небольшая плоскодонная лодка, широко распространенная на реках и в прибрежных водах Юго-Восточной Азии. Сампаны делаются из дерева, на них ходят на веслах или под парусом. Такие лодки повсеместно используются для рыбной ловли, путешествий и речной торговли."
 NAGA_GLOSS: "Дух-змей, почитаемый в Южной и Юго-Восточной Азии. Наги занимают промежуточное положение между смертными и богами, они считаются хранителями вод, покровителями плодородия и стражами подземного мира."
 pilgrimage_seasia.800.t: "$pilgrimage_header$ Тени под водой"
 pilgrimage_seasia.800.desc: "Вокруг простирается [background_terrain_scope.GetNameNoTooltip], море кажется прозрачным и безмятежным. Внезапно вода за бортом [Glossary( 'джонга', 'DJONG_GLOSS' )] словно вскипает. Под днищем проносится тень, затем вторая, и еще одна. Судно начинает раскачиваться.\n\nЯ хватаюсь за гарпун, но матросы лишь кричат от страха. Они повторяют одно слово: #EMP «[Glossary('Наги', 'NAGA_GLOSS')]!»#!"
 pilgrimage_seasia.800.a: "Это добрый знак? Они станут нашими проводниками?"
 pilgrimage_seasia.800.b: "Нужно предложить им подношение! Быстрее!"
 pilgrimage_seasia.800.c: "Это всего лишь рыба. Хватайте гарпуны."
 a_good_omen_tt: "Возможно, это сулит нам благо в будущем..."
 pilgrimage_seasia.900.t: "$pilgrimage_header$ Пиратские сампаны"
 pilgrimage_seasia.900.desc: "Мы приближаемся к мангровым зарослям на берегу владения [background_terrain_scope.GetNameNoTooltip], как вдруг оттуда появляются стремительные [Glossary('сампаны', 'SAMPAN_GLOSS')], полные орущих пиратов. Забросив абордажные крючья, они в один миг поднимаются на борт [Glossary( 'джонга', 'DJONG_GLOSS' )], и передо мной появляется их [Select_CString(local_character.IsFemale, 'предводительница', 'вожак' )].\n\n«Давайте сюда ваше золото, презренные псы, не то я... — [Select_CString(local_character.IsFemale, 'женщина', 'мужчина' )] замирает, выронив [Glossary('педанг', 'PEDANG_GLOSS')]. — Простите нас, о [Select_CString(ROOT.Char.IsFemale, 'божественная', 'божественный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]! Мы не желаем вам зла!»"
 pilgrimage_seasia.900.a: "Не бойся, ибо милость моя не знает границ."
 pilgrimage_seasia.900.b: "Вы — умелые бойцы. Присоединяйтесь ко мне."
 pilgrimage_seasia.900.c: "[ROOT.Char.GetTitleAsNameNoTooltip|U] требует свободного прохода!"
 PEDANG_GLOSS: "Прямой меч с односторонней заточкой, часто используемый малайскими и яванскими воинами."
 pilgrimage_seasia.1000.t: "$pilgrimage_header$ Купцы из Танах-Макках"
 pilgrimage_seasia.1000.desc: "[background_terrain_scope.GetNameNoTooltip] — регион активного судоходства, здешние воды буквально кишат [Glossary('сампанами', 'SAMPAN_GLOSS')]. Среди скромных лодок возвышается могучий торговый корабль — заметив наш джонг, его капитан меняет курс и пристраивается рядом. На борт поднимается [Select_CString(local_character.IsFemale, 'женщина', 'мужчина' )] в богатом одеянии — судя по всему, родом [Select_CString(local_character.IsFemale, 'она', 'он' )] из [Glossary('Танах-Макках', 'TANAH_MAKKAH_GLOSS')].\n\n«Приветствую тебя, [ROOT.Char.GetTitleAsNameNoTooltip|l]. Я [local_character.GetFirstNameNicknamed], а дом мой — [merchant_home.GetNameNoTier], — кланяется [Select_CString(local_character.IsFemale, 'она', 'он' )]. — Мы купцы-[local_character.GetFaith.GetReligion.GetAdherentNamePlural|l]. Надеемся найти дружественный порт, чтобы построить там святилище [local_character.GetFaith.HighGodNamePossessive]».\n\n«Разумеется, мы щедро заплатим»."
 pilgrimage_seasia.1000.a: "А примет ли нас [local_character.GetFaith.HighGodName]?"
 pilgrimage_seasia.1000.b: "[local_character.GetFaith.HighGodName]? Позвольте рассказать вам о величии [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage_seasia.1000.c: "[mosque_location.GetNameNoTooltip] — пусть [local_character.GetFaith.HouseOfWorship|l] строится там."
 pilgrimage_seasia.1000.d: "Поторговать с ними и отправиться дальше."
 TANAH_MAKKAH_GLOSS: "В Юго-Восточной Азии Меккой (Макках) называли Аравию в целом. Термин «Танах-Макках», то есть «страна Мекки», присутствует во многих ранних исламских рукописях этого региона."
 zealotry_intent_tt: "Фанатизм не входит в ваши намерения"
 pilgrimage_seasia.1100.t: "$pilgrimage_header$ Капкан из ротанга"
 pilgrimage_seasia.1100.desc: "Мы движемся по узкой тропе, со всех сторон подступает [background_terrain_scope.Custom('TerrainTypeProvince')] владения [background_terrain_scope.GetNameNoTooltip]. Внезапно откуда-то сверху раздается крик. Подняв голову, я вижу [Select_CString(local_character.IsFemale, 'женщину', 'мужчину' )], [Select_CString(local_character.IsFemale, 'висящую', 'висящего' )] вниз головой. Похоже, [Select_CString(local_character.IsFemale, 'она угодила', 'он угодил' )] в капкан из [Glossary('ротанга', 'RATTAN_GLOSS')].\n\n«На помощь! — взывает [Select_CString(local_character.IsFemale, 'бедняжка', 'бедолага' )]. — Я [Select_CString(local_character.IsFemale, 'попала', 'попал' )] в ловушку на кабана! Освободите меня, [ROOT.Char.Custom('FormalComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [Select_CString(ROOT.Char.IsFemale, 'спасительница', 'спаситель' )]! Я хороший проводник, клянусь! Помогите мне, и я пойду с вами!»"
 pilgrimage_seasia.1100.a: "Можешь присоединиться к нам."
 pilgrimage_seasia.1100.b: "Расскажи о моем благочестии жителям своей деревни."
 pilgrimage_seasia.1100.c: "Ха-ха! Пусть еще повисит."
 RATTAN_GLOSS: "Вьющаяся пальма, побеги которой ценятся за прочность и гибкость. Из ротанга делают корзины, мебель, силки и другие плетеные изделия, это один из самых распространенных материалов среди обитателей джунглей."
 pilgrimage_seasia.1200.t: "$pilgrimage_header$ [Select_CString(local_character.IsFemale, 'странница', 'странник' )] из Наланды"
 pilgrimage_seasia.1200.desc: "Мы спускаемся по извилистой тропе, вокруг простирается [background_terrain_scope.Custom('TerrainTypeProvince')]. Вскоре на пути попадается [background_terrain_scope.Custom('GetRandomRegionalDangerSingular')], рядом сидит [GetTrait('devoted').GetName( local_character )|l].\n\n«Приветствую вас, паломники, — негромко говорит [Select_CString(local_character.IsFemale, 'незнакомка', 'незнакомец' )]. — Я богослов, знаток #L [local_character.GetFaith.GetName|l]ой#! веры. [GetBuilding('nalanda_university').GetName] велел мне отыскать самые безмятежные уголки в области [exploration_target.GetBaseNameNoTier], чтобы заняться медитацией. Не поделитесь ли вы своими знаниями об этих землях?»"
 pilgrimage_seasia.1200.a: "Только если ты поведаешь нам о [local_character.GetFaith.GetNameNoTooltip|l]ой религии."
 pilgrimage_seasia.1200.b: "Вот [blessed_artifact.GetNameNoTooltip]. Благослови этот предмет, и я расскажу всё, что знаю."
 pilgrimage_seasia.1200.c: "[other_barony.GetBaseNameNoTierNoTooltip] — лучшее место для медитации."
 improved_artifact_tt: "[blessed_artifact.GetName] получает случайный модификатор"
 pilgrimage_seasia.1300.t: "$pilgrimage_header$ Лягушачий пруд"
 pilgrimage_seasia.1300.desc: "[background_terrain_scope.Custom('GetRandomRegionalDangerSingular')|U] остается позади, и перед нами предстает удивительное зрелище — пруд, идеально круглый и будто светящийся изнутри. По берегам его, словно крошечные монахи, расселись лягушки. Они ритмично квакают в унисон, словно воздавая хвалу небесам.\n\nНа поверхности воды плавают зернышки риса, цветы и [Glossary('листья бетеля', 'BETEL_LEAVES_GLOSS')] — кто-то явно оставил здесь подношение."
 pilgrimage_seasia.1300.a: "Остановимся здесь ненадолго, чтобы предаться созерцанию."
 pilgrimage_seasia.1300.b: "Мы тоже пожертвуем немного риса."
 pilgrimage_seasia.1300.c: "Очень красиво, но нам пора."
 BETEL_LEAVES_GLOSS: "В Южной и Юго-Восточной Азии листья бетеля жуют вместе с семенами ареки и гашеной известью для тонизирующего эффекта. Они используются для торговли и в религиозных обрядах."
 pilgrimage_seasia.1400.t: "$pilgrimage_header$ Лик бога"
 pilgrimage_seasia.1400.desc: "Мы пересекаем область [background_terrain_scope.GetName]. Нас окружает [background_terrain_scope.Custom('TerrainTypeProvince')], от земли поднимается густой туман. Впереди из мглы вырастает гигантская каменная голова, увитая лозами, укрытая лохмотьями ткани. Я стою лицом к лицу с #L [character_faith.GetReligion.GetName|l]им#! божеством! Древние глаза каменного исполина смотрят мне прямо в душу.\n\nЧто же это за божество? Возможно, мне было #EMP суждено#! его найти?"
 pilgrimage_seasia.1400.a: "Это [character_faith.CreatorName], творец всего сущего."
 pilgrimage_seasia.1400.b: "Это [character_faith.WealthGodName], покровитель стяжателей."
 pilgrimage_seasia.1400.c: "Это [character_faith.WarGodName], божество завоевателей."
 pilgrimage_seasia.1400.d: "Это [character_faith.HighGodName]! [character_faith.GetNameNoTooltip]ая вера призывает меня!"
 pilgrimage_seasia.1400.e: "Наверняка это бог странствий."
 pilgrimage_seasia.1500.t: "$pilgrimage_header$ Паванг"
 pilgrimage_seasia.1500.desc: "Мы с трудом пробираемся через земли владения [background_terrain_scope.GetName]. Нас окружает [background_terrain_scope.Custom('TerrainTypeProvince')], ветер швыряет в лица струи ливня, жалящие, как тысяча стрел. И вдруг жуткая буря прекращается — ветер резко стихает, дождь едва моросит, на небе появляется солнце.\n\n«Я [Select_CString(local_character.IsFemale, 'почувствовала', 'почувствовал' )] ваше присутствие и [Select_CString(local_character.IsFemale, 'велела', 'велел' )] буре пройти, — со спокойной уверенностью говорит [Select_CString(local_character.IsFemale, 'незнакомая женщина', 'незнакомый мужчина' )]. — Я [Glossary('паванг', 'PAWANG_GLOSS')], имя мое [local_character.GetFirstNameNicknamed]. Меня здесь многие боятся»."
 pilgrimage_seasia.1500.a: "Мне бы пригодился кто-то вроде тебя."
 pilgrimage_seasia.1500.b: "Ты можешь управлять погодой?"
 pilgrimage_seasia.1500.c: "Чепуха! Погода просто капризничает."
 PAWANG_GLOSS: "Говорят, что эти шаманы умеют управлять погодой, дикими животными и духами. Местное население уважает их и боится."
 good_weather_modifier: "Хорошая погода"
 good_weather_modifier_desc: "Этот отряд в пути сопровождает хорошая погода."
