l_russian:
 feast_default_alex.100.t: "Общие воспоминания"
 feast_default_alex.100.desc: "[Select_CString(guest.IsFemale, 'Моя', 'Мой' )] [root_scope.Custom2('RelationToMeShort', SCOPE.sC('guest'))], [guest.GetTitledFirstName], быстрыми шагами подходит ко мне и [guest.Custom('quirk_pos_present')].\n\n«[Select_CString(root_scope.IsFemale, 'Моя', 'Мой' )] [root_scope.Custom('ComplimentAdjective')][Select_CString(root_scope.IsFemale, 'ая', 'ый' )] [guest.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]! Сколько чудных событий мы пережили вместе! — радостно смеется [Select_CString(guest.IsFemale, 'она', 'он')]. — Ничто на свете не радует меня так, как ваше общество!»\n\n«Да-да! — возбужденно перебивает [Select_CString(other_guest.IsFemale, 'стоящая', 'стоящий' )] неподалеку [other_guest.GetTitledFirstName]. — Все только и говорят о том случае, когда [guest_memory.GetThirdPerspectiveDescription]!»"
 feast_default_alex.100.aa: "«Я не припоминаю ничего особенного»."
 feast_default_alex.100.a: "«Надеюсь, мы с вами разделим еще немало прекрасных воспоминаний, [guest.GetFirstNameNoTooltip]»."
 feast_default_alex.100.b: "«О да, то был воистину #EMP прекрасный#! день!»"
 feast_default_alex.200.t: "Поветрие слухов"
 feast_default_alex.200.desc: "«[Select_CString(root_scope.IsFemale, 'Моя', 'Мой' )] [guest.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))], до меня дошли слухи о поветрии, известном как [epidemic.GetName|l]...» — взволнованно говорит [guest.GetTitledFirstName].\n\n«Говорят, оно свирепствует в державе [afflicted_top_liege.GetPrimaryTitle.GetBaseName], а жертв [sick_peasant.Custom('disease_desc_short')]... даже [root_scope.Custom('GetExpensiveMeal')] не в силах отогнать от меня мысли о нем»."
 feast_default_alex.200.a: "Хм, нужно подготовить владение [root_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]..."
 feast_default_alex.200.b: "Ну же, успокойтесь."
 feast_default_alex.200.c: "Помолимся за державу [afflicted_top_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 feast_default_alex.200.d: "Не волнуйтесь, сюда оно не доберется!"
 plague_preparations_modifier: "Приготовления к поветрию"
 plague_preparations_modifier_desc: "Эти земли хорошо подготовились к любому поветрию."
