 festival.102.t: "Поднятый кубок"
 festival.102.desc: "После дня, полного веселья, на мир опускаются сумерки и начинается #EMP настоящее#! празднество. Вино из хозяйских погребов льется рекой.\n\nЗа одним кубком следует другой, а потом и третий... [target_character2.GetTitledFirstName] отпускает шутку, которую я понимаю лишь отчасти, зато [target_character.GetTitledFirstName] буквально хватается за живот. Возможно, мне просто нужно выпить немного больше..."
 festival.102.a: "Вино рождает в моей душе бурю. Сейчас появится ода!"
 festival.102.b: "Этот кубок я поднимаю за тебя, [Select_CString(target_character.IsFemale, 'благородная', 'благородный' )] [target_character.GetTitledFirstNameNoTooltip]!"
 festival.102.c: "С меня, по-моему, хватит пить на сегодня."
