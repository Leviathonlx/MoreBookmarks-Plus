 festival.107.t: "Амурные похождения"
 festival.107.desc: "«[ROOT.Char.GetTitledFirstNameNoTooltip]!» — приветственно кричит [target_character2.GetTitledFirstName], когда я прохожу мимо, и подзывает меня поближе к своей группе.\n\n«Довелось ли вам слышать о ситуации, в которой оказались [target_character.GetTitledFirstName] и [courtier_host.GetTitledFirstNamePossessive] [courtier_host.Custom2('RelationToMeShort', SCOPE.sC('character_of_rumor'))] [character_of_rumor.GetTitledFirstName]? — шепчет [Select_CString(target_character2.IsFemale, 'она', 'он' )]. — Сдается мне, [Select_CString(target_character.IsFemale, 'она уже добралась', 'он уже добрался' )] до [Select_CString(character_of_rumor.IsFemale, 'ее', 'его' )] личных покоев, но подкупленный слуга больше ничего не рассказывает».\n\nКонечно, прислуга — #EMP те еще#! надежные источники сплетен, но, независимо от их правдивости, это отличная возможность. [target_character.GetTitledFirstNameNoTooltip] и [Select_CString(target_character.IsFemale, 'ее', 'его' )] репутация в моих руках?"
 festival.107.a: "Ага! А вот #EMP мне#! говорили, будто [Select_CString(target_character.IsFemale, 'ее', 'его' )] так и продержали всю ночь за порогом!"
 festival.107.b: "Они мало что видели, но #EMP слышали#! предостаточно!"
 festival.107.c: "Если вам нравятся истории об амурных похождениях, у моих спутников их хоть отбавляй."
 festival_embarrassed_me: "Этот человек меня смутил"
 festival_reinforced_group_cohesion: "Укрепление связей"
 festival_enhanced_amorous_reputation: "Укрепление репутации героя-любовника"
 festival.108.t: "Читай между простыней"
 festival.108.desc: "Ко мне приближается [target_character2.GetTitledFirstName], в [Select_CString(target_character2.IsFemale, 'ее', 'его' )] глазах пляшет веселье. «Взгляните, что я [Select_CString(target_character2.IsFemale, 'нашла', 'нашел' )] в тени беседки! — начинает [Select_CString(target_character2.IsFemale, 'она', 'он' )]. — Сдается мне, еще пару часов назад это [Select_CString(target_character.IsFemale, 'держала', 'держал' )] в руках [target_character.GetTitledFirstName]. Какое #EMP прелюбопытное#! послание…»\n\n«Конечно, мы #EMP можем#! вернуть находку [Select_CString(target_character.IsFemale, 'владелице', 'владельцу' )]... #EMP Но#! что, если записку получит кто-то еще — от [Select_CString(target_character.IsFemale, 'ее', 'его' )] имени? Например, [target_character4.GetTitledFirstName]. Что тогда скажет [target_character3.GetTitledFirstName], [target_character3.Custom('MistressMaster')|l] [Select_CString(target_character.IsFemale, 'нашей незадачливой подруги', 'нашего незадачливого друга' )]? Ведь [target_character4.GetTitledFirstNameNoTooltip] — [Select_CString(target_character3.IsFemale, 'ее', 'его' )] [target_character3.Custom2('RelationToMeShort', SCOPE.sC('target_character4'))]…»"
 festival.108.a: "Прекрасная идея! Да будет так."
 festival.108.b: "Дай мне, я верну находку #EMP лично#!."
 festival.108.c: "Давай это пока останется только между нами."
 festival.109.t: "Поэзия по принуждению"
 festival.109.desc: "Я ощущаю легкую нотку ликования, когда небольшая толпа собирается вокруг обоих наших коллег. «Угости нас высокой поэзией, [target_character2.GetTitledFirstName]! — настаивает [target_character.GetTitledFirstName] с плохо скрытой издевкой. — Уж #EMP одно#!-то стихотворение для тебя — плевое дело, правда?»\n\n[target_character2.GetFirstNameNoTooltip], чей поэтический талант нередко сравнивают с замшелым камнем, умоляюще смотрит на меня взглядом загнанного зверя."
 festival.109.a: "Давай обменяемся строфами. Я начну, а #EMP ты#! продолжишь, [target_character.GetFirstNameNoTooltip]."
 festival.109.b: "Да, [target_character2.GetFirstNameNoTooltip]! Ошеломи нас своей гениальностью!"
 festival.109.c: "Если вы жаждете истинного искусства, ищите среди #EMP нас#!."
