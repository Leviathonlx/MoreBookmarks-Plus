 festival.105.t: "Проверка остроумия"
 festival.105.desc: "С ветки свисает клочок бумаги, покрытый изящными письменами. «[target_character.GetTitledFirstName] [Select_CString(target_character.IsFemale, 'загадала', 'загадал' )] нам загадку!» — восклицает [target_character2.GetTitledFirstName].\n\n«Это испытание! — парирует [target_character3.GetTitledFirstName], — просто [Select_CString(target_character.IsFemale, 'она', 'он' )] думает, что умнее всех нас». «[Select_CString(target_character.IsFemale, 'Она предложила', 'Он предложил' )] первому разгадавшему любую награду, которую [Select_CString(target_character.IsFemale, 'она', 'он' )] в состоянии будет дать. #EMP Очевидно#!, [target_character.GetTitledFirstName] и не думает, что кто-то из нас может выиграть»."
 festival.105.a: "Я разгадаю эту головоломку, и пусть [target_character.GetTitledFirstName] увидит, чего стоит [Select_CString(target_character.IsFemale, 'ее', 'его' )] заносчивость!"
 festival.105.b: "Как запутанно! [Select_CString(target_character.IsFemale, 'Ее', 'Его' )] и впрямь невозможно перемудрить."
 festival.105.c: "Начинается состязание умов!"
 festival.105.a.success: "Вы с впечатляющей легкостью разгадываете загадку"
 festival.105.a.success.toast: "Вы ловко распутываете головоломку"
 festival.105.a.failure: "Загадка ввергла вас в ступор"
