 festival.114.t: "Не взяли"
 festival.114.desc: "Выйдя подышать ночным воздухом, мы со спутниками замечаем, что на берегу, тоскливо глядя на воду, стоит [target_character.GetTitledFirstName].\n\nПоначалу мне кажется, что [Select_CString(target_character.IsFemale, 'ее', 'его' )] заворожила красота лунной дорожки, но затем я слышу веселые вопли ночных гуляк. Они отправились плавать на лодке, а [target_character.GetTitledFirstName] [Select_CString(target_character.IsFemale, 'осталась', 'остался' )] на берегу!"
 festival.114.a: "«Забудь про них, присоединяйся к нам!»"
 festival.114.b: "«Печальное зрелище. Каково это — быть [Select_CString(target_character.IsFemale, 'отброшенной', 'отброшенным' )], словно сломанная игрушка?»"
 festival.114.c: "#EMP Мы#! своих никогда не бросаем."
