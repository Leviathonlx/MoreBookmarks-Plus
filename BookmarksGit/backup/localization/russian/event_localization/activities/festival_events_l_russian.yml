 festival.103.t: "Хвастливые языки"
 festival.103.desc: "В сопровождении спутников я хожу среди толпы — и вдруг слышу громкий голос.\n\n«Учти, я #EMP в совершенстве#! владею китайским языком! Всего пару недель назад [target_character2.GetTitledFirstName] [Select_CString(target_character2.IsFemale, 'вызвала', 'вызвал' )] меня на состязание и [Select_CString(target_character2.IsFemale, 'была', 'был' )] буквально [Select_CString(target_character2.IsFemale, 'поражена', 'поражен' )] моим талантом к стихосложению!» — хвастается [target_character.GetTitledFirstName].\n\nЯ не припоминаю слухов о [Select_CString(target_character.IsFemale, 'ее', 'его' )] поэтических подвигах, но если поддержать [Select_CString(target_character.IsFemale, 'ее', 'его' )] бахвальство, [Select_CString(target_character.IsFemale, 'она', 'он' )] наверняка это оценит. С другой стороны, трудно устоять перед соблазном поставить хвастуна на место..."
 festival.103.a: "«[Select_CString(target_character.IsFemale, 'Она', 'Он' )] говорит правду»."
 festival.103.b: "«Яви нам свои таланты, [target_character.GetTitledFirstNameNoTooltip]»."
 festival.103.c: "А вот #EMP мои#! друзья гораздо талантливее."
