 festival.104.desc: "В любом собрании есть своя скрытая динамика, и тех, кто не умеет держать нос по ветру, со временем попросту перестают замечать.\n\nЗаметив, что приближается [target_character4.GetTitledFirstName], [target_character3.GetTitledFirstName] переключает всё свое внимание на [Select_CString(target_character4.IsFemale, 'нее', 'него' )] — а я внезапно понимаю, что [Select_CString(ROOT.Char.IsFemale, 'осталась', 'остался' )] в полном одиночестве посреди толпы, и никто даже не пытается вовлечь меня в беседу.\n\nВ отдалении я вижу, как [target_character.GetTitledFirstName] и [target_character2.GetTitledFirstName] смотрят прямо на меня, переговариваясь под прикрытием вееров."
 festival.104.a: "Я смело присоединюсь."
 festival.104.b: "Я тоже распускаю несколько слухов, чтобы заронить в сердца окружающих #EMP интересные#! мысли."
 festival.104.c: "Вернусь-ка я к спутникам."
