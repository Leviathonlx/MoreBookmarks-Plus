 festival.1000.t: "Достойная компания"
 festival.1000.desc: "[bloc_member_head_1.GetTitledFirstName] из дома [bloc_member_head_1.GetHouse.GetBaseName], [bloc_member_head_2.GetTitledFirstName] из дома [bloc_member_head_2.GetHouse.GetBaseName] и я тихо стоим в тени, наслаждаемся неспешным празднеством и обмениваемся любезностями."
 festival.1000.outro: "\n\nМы трое — представители высшей знати державы, и такая возможность непринужденно пообщаться выпадает крайне редко."
 festival.1000.a: "«Для моей семьи честь пребывать в столь почтенной компании»."
 festival.1000.b: "«Дом [bloc_member_head_1.GetHouse.GetBaseNameNoTooltip] числится среди моих самых достойных друзей»."
 festival.1000.c: "[bloc_member_head_1.GetFirstNameNoTooltip], тебе нравится пресмыкаться перед домом [bloc_member_head_1.GetHouse.GetConfederation.GetLeadingHouse.GetBaseNameNoTooltip]?"
 festival.1000.e: "«Усадьба [bloc_member_head_1.GetHouse.GetBaseNameNoTooltip] — изысканнейшее зрелище»."
 festival.1000.f: "«В этом году мы наблюдаем великолепное явление дома [bloc_member_head_2.GetHouse.GetBaseNameNoTooltip]»."
 festival.1000.g: "Такими мгновениями нужно просто наслаждаться."
 festival.2000.t: "Прощание"
 festival.2000.intro_desc: "Ночные увеселения затихают в золотистых лучах рассвета. Гости наслаждаются последними минутами праздника, прежде чем вернуться к рутине своих ежедневных занятий.\n\n"
 festival.2000.intro_part_two: "Ко мне приближается [Select_CString(friendly_attendee.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2( 'RelationToMeShort', friendly_attendee )] [friendly_attendee.GetTitledFirstName]. «Вы очень порадовали нас своей компанией в эти несколько дней», — говорит [Select_CString(friendly_attendee.IsFemale, 'она', 'он' )], тепло улыбаясь.\n\n"
 festival.2000.bloc_invitation: "«Настолько, что мы со спутниками не хотим ограничиваться прежним приглашением и предлагаем вам влиться в наши ряды. В свою очередь, мы обещаем всестороннюю поддержку»."
 festival.2000.befriending: "«Для меня будет честью, если впредь вы будете считать меня не только другом, но и [Select_CString(friendly_attendee.IsFemale, 'наперсницей', 'наперсником' )]»."
 festival.2000.nobody_likes_you: "Неспешная река сонных и довольных гостей вытекает на дорогу из покоев. Вскоре остаемся только я и моя свита."
 festival.2000.a_accept: "Ты можешь рассчитывать на мою поддержку, как и я на твою."
 festival.2000.a_decline: "Спасибо, но у меня и так всё хорошо."
 festival.2000.b_accept: "Такие отношения встречаются редко, ими нужно дорожить."
 festival.2000.b_decline: "Ваше предложение меня очень тронуло, но всё же я откажусь."
 festival.2000.c: "Мы сохраним эти теплые воспоминания в памяти."
