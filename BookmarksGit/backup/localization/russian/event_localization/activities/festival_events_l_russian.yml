 festival.100.t: "В лунную ночь"
 festival.100.desc: "Гонец, пригласивший меня на вечер любования луной, который устраивает [target_character.GetTitledFirstName], едва успел договорить, как прибыл другой вестник — на сей раз с письмом, в котором [target_character2.GetTitledFirstName] зовет меня составить [Select_CString(target_character2.IsFemale, 'ей', 'ему')] компанию!\n\nПодобное совпадение #EMP едва ли#! случайно. Они явно желают испытать меня. Чье бы приглашение я ни [Select_CString(ROOT.Char.IsFemale, 'приняла', 'принял' )], это воспримут как знак симпатии одной стороне и пренебрежения к другой."
 festival.100.a: "Моего присутствия удостоится [target_character.GetTitledFirstNameNoTooltip]."
 festival.100.b: "[target_character2.GetTitledFirstNamePossessiveNoTooltip] составит мне отличную компанию."
 festival.100.c: "Послать им вежливый отказ и дары в знак моего уважения."
 festival.100.d: "Устроим собственное торжество им на зависть!"
