 house_relation_reason_came_to_my_aid_desc: "[char.GetShortUIName|U] [Select_CString(char.IsLocalPlayer, 'пришли', Select_CString(char.IsFemale, 'пришла', 'пришел' ))] на помощь [Select_CString(target_char.IsLocalPlayer, 'вам', Concatenate('персонажу ', target_char.GetShortUINamePossessive))]"
