 festival.106.t: "Слепой дождь"
 festival.106.desc: "Когда посреди солнечного дня разверзлись хляби небесные, мне посчастливилось быть в беседке. Такой дождь называют слепым.\n\nУвы, кое-кому повезло меньше: [target_character.GetTitledFirstName], хлюпая обувью, врывается в мое уютное убежище с изяществом промокшей кошки.\n\n«Не найдется ли у вас во что переодеться? — умоляет [Select_CString(target_character.IsFemale, 'она', 'он' )]. — Сюда направляется [target_character2.GetTitledFirstName], попасться к [Select_CString(target_character2.IsFemale, 'ней', 'нему' )] на глаза в столь жалком виде — настоящий позор»."
 festival.106.a: "Слуги что-нибудь для вас подберут."
 festival.106.b: "Бегите, я попробую [Select_CString(target_character2.IsFemale, 'ее', 'его' )] отвлечь!"
 festival.106.c: "[target_character2.GetFirstNameNoTooltip] сочтет этот курьез #EMP весьма#! занимательным."
 festival.106.b.success: "Всё проходит гладко: [target_character2.GetTitledFirstName] отвлекается на вас"
 festival.106.b.success.toast: "Вы и [target_character2.GetTitledFirstName] наслаждаетесь приятной беседой"
 festival.106.b.failure: "[target_character2.GetTitledFirstName] замечает, что что-то не так"
 festival.106.b.failure.toast: "[target_character2.GetTitledFirstNameNoTooltip] относится к вам с подозрением"
