 festival.101.t: "Ароматные рукава"
 festival.101.desc: "О том, что приближается [target_character.GetTitledFirstName], все узнают заранее — по #EMP запаху#!. Конечно, обычай пропитывать одежды благовониями #EMP действительно#! существует, но не должен же аромат разноситься на сотню шагов!\n\nПожалуй, стоит передать записку с намеком. Хотя если шепнуть об этом курьезе кое-кому, слухи о нем разнесутся дальше, чем запах."
 festival.101.a: "Пусть у посланника будет хорошо развитое чувство такта... и сильный насморк."
 festival.101.b: "Об этом #EMP непременно#! должны узнать все-все-все."
