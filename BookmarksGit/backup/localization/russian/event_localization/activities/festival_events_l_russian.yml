l_russian:
 festival.001.t: "Потеряшка в толпе"
 festival.001.desc: "Наблюдая за собравшимися на празднество людьми, я искренне радуюсь смеху детей и довольным улыбкам их родителей. Внезапно мое внимание привлекает какое-то шевеление в ногах у гостей. Что это там? Для ребенка слишком маленькое и... #EMP пушистое#!?\n\nДа это же щенок! Малыш неловко ковыляет под ногами великанов, потерянный и одинокий."
 festival.001.a.tt: "#weak Скоро у щенка будет новый дом#!"
 festival.001.a: "Иди ко мне, кроха. Я о тебе позабочусь."
 festival.001.b: "Мне безразлично, что с ним будет."
 festival.001.b.tt: "Наверняка он сумеет найти себе новый дом."
 festival.001.b.custom.tooltip: "Вы бросаете щенка на произвол судьбы"
 festival.002.t: "Дотошный ум"
 festival.002.desc: "Я любуюсь празднеством, и тут кто-то слегка тянет меня за рукав. Опустив взгляд, я вижу [Select_CString(curious_child.IsFemale, 'маленькую девочку', 'маленького ребенка' )]. [Select_CString(curious_child.IsFemale, 'Ее', 'Его' )] глаза широко раскрыты от изумления.\n\n«Почему тут так много людей? — с невинным, чистым любопытством спрашивает [Select_CString(curious_child.IsFemale, 'она', 'он' )]. — Что случилось?»"
 festival.002.a: "Позволь я расскажу тебе одну историю..."
 festival.002.a.inspired_child: "[Select_CString(curious_child.IsFemale, 'Она', 'Он' )] слушает вас с неподдельным интересом"
 festival.002.a.bored_child: "[Select_CString(curious_child.IsFemale, 'Малютка', 'Малыш' )] явно не любит истории"
 festival.002.b: "Разве родители не научили тебя не разговаривать с чужими [Select_CString(ROOT.Char.IsFemale, 'тетями', 'дядями' )]?"
 festival.002.b.flavor: "#weak [Select_CString(curious_child.IsFemale, 'Эта малявка', 'Этот щенок' )] поплатится за свою наглость.#!"
 festival.002.c: "Кто-нибудь, отыщите [Select_CString(curious_child.IsFemale, 'ее', 'его' )] родителей. И #EMP побыстрее#!."
 child_is_excited: "[Select_CString(curious_child.IsFemale, 'Девочка', 'Мальчик' )] в восторге от ваших историй"
 child_is_bored: "[Select_CString(curious_child.IsFemale, 'Девочка', 'Мальчик' )] зевает и уходит, не дожидаясь окончания вашего рассказа"
 child_is_kicked: "Получив крепкий подзатыльник, [Select_CString(curious_child.IsFemale, 'девочка', 'мальчик' )] исчезает в толпе"
 festival.003.t: "Восхитительные сладости"
 festival.003.desc: "От торговых прилавков доносятся манящие ароматы — так могут пахнуть только [ROOT.Char.Custom('GetLocalStreetFoodPlural')], — и в желудке сразу начинает урчать. Очередь, растянувшаяся вдоль рядов, наглядно свидетельствует о том, как высок спрос на эти яства — но неужели мне, устроителю этого торжества, не полагается #EMP хоть немного#! поблажек?"
 festival.003.a: "Дорогу! [ROOT.Char.GetTitleAsNameNoTooltip|U] желает пройти!"
 festival.003.b: "Нет, пусть народ насладится маленькими радостями жизни."
 festival.004.t: "Нашептанные желания"
 festival.004.desc: "Гости толпятся вокруг бамбука, чтобы повесить на его ветви полоски бумаги, на которых записаны их желания.\n\nЭтой ночью мои подданные вверяют свои надежды и мечты влюбленным, что сияют на небесах. Быть может, мне тоже есть что пожелать..."
 festival.004.a: "Пусть боги принесут всем богатство и процветание."
 festival.004.b: "Я жажду любви, вечной, как звезды."
 festival.004.c: "Дайте мне сил осуществить мои стремления."
 festival.004.d: "Я хочу поскорее найти свою любовь."
 prosperity_festival_in_province_modifier: "Желание процветания"
 prosperity_festival_in_province_modifier_desc: "Звезды с благосклонностью смотрят на это графство, ведь правитель пожелал процветания всем своим подданным"
 prosperity_festival_find_love_modifier: "Желание любви"
 prosperity_festival_find_love_modifier_desc: "Этот персонаж пожелал обрести любовь"
 prosperity_festival_health_modifier: "Желание здоровья"
 prosperity_festival_health_modifier_desc: "Этот персонаж пожелал себе крепкого здоровья"
 festival.005.t: "Пораженные слушатели"
 festival.005.desc: "Торжество близится к кульминации. [Select_CString(target.chaplain.IsFemale, 'Моя', 'Мой' )] [target.chaplain.Custom('MyPriestTitle')|l] поднимается на возвышение, [Select_CString(target.chaplain.IsFemale, 'ее', 'его' )] голос раскатывается над толпой. [Select_CString(target.chaplain.IsFemale, 'Она', 'Он' )] говорит о важности нравственного очищения и духовной дисциплины, пытаясь обратить веселье празднующих в нравоучительную проповедь. Некоторым [Select_CString(target.chaplain.IsFemale, 'ее', 'его' )] слова приходятся по душе, но многие гости недовольно ропщут — они считают, что таким наставлениям на празднике не место."
 festival.005.a: "[Select_CString(target.chaplain.IsFemale, 'Она', 'Он' )] выражает волю богов."
 festival.005.b: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] объясню [Select_CString(target.chaplain.IsFemale, 'ей', 'ему' )], в чем [Select_CString(target.chaplain.IsFemale, 'ее', 'его' )] ошибка."
 festival.005.c: "Хватит с меня проповедей. Спустите [Select_CString(target.chaplain.IsFemale, 'ее', 'его' )] оттуда."
 festival.005.b.success: "Вам удается спровадить [Select_CString(target.chaplain.IsFemale, 'ее', 'его' )] с возвышения"
 festival.005.b.tt.success: "Вы [Select_CString(target.chaplain.IsFemale, 'ее', 'его' )] убедили"
 festival.005.b.failure: "[Select_CString(target.chaplain.IsFemale, 'Ее', 'Его' )] религиозный пыл невозможно утолить"
 festival.005.b.tt.failure: "Вы не сумели [Select_CString(target.chaplain.IsFemale, 'ее', 'его' )] убедить"
 festival.006.t: "Обряд очищения"
 festival.006.desc: "Завершив торжественный молебен, [ROOT.Char.GetFaith.PriestNeuterPlural|l] приступают к обряду очищения, чтобы смыть духовную скверну и обеспечить согласие и гармонию в наступающем году. В ходе церемонии мне предстоит исполнить священную обязанность — зачерпнуть из святого источника чистую воду."
 festival.006.a: "В этот час смирение важнее гордости."
 festival.006.b: "Пышная церемония позволит повысить мой престиж."
 festival.006.c: "Я — [ROOT.Char.GetTitleAsNameNoTooltip|l]. Пусть им таскает воду кто-нибудь худородный."
 festival.007.t: "Состязание под луной"
 festival.007.desc: "Когда луна достигает зенита и наступает полночь, начинается состязание силы — любимое развлечение моих подданных. [ROOT.Char.GetFaith.PriestMale] бросит палки в гущу толпы, и того, кто сумеет завладеть одной из них и выбраться из схватки, в наступающем году ждет большая удача."
 festival.007.a: "Удача будет благоволить мне!"
 festival.007.b: "Пусть другие растратят силы в борьбе, и тогда я вырву победу у них из рук."
 festival.007.c: "За некоторыми состязаниями лучше наблюдать со стороны."
 festival.007.a.success: "Вы побеждаете соперников"
 festival.007.a.failure: "Соперники побеждают вас"
 festival.007.b.success: "Вам удается перехитрить соперников"
 festival.007.b.failure: "Соперники не поддаются на вашу уловку"
 festival.007.a.tt.success: "Вы победили"
 festival.007.a.tt.failure: "Вы проиграли"
 festival.008.t: "Танец изобилия"
 festival.008.desc: "Воздух дрожит от пения флейт и ритмичного гула барабанов. [Select_CString(dancer.IsFemale, 'Девушки', 'Юноши' )] в ярких, струящихся нарядах грациозно танцуют под музыку.\n\nЭто великолепное представление, в равной степени радующее глаз богов и смертных, сулит нашей земле богатый урожай."
 festival.008.a: "Какой прекрасный танец."
 festival.008.b: "Глядя на них, я испытываю подлинное умиротворение."
 respected_tradition_modifier: "Уважение к традициям"
 festival.009.t: "Древо желаний"
 festival.009.desc: "Во владении [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitlyNoTooltip] существует традиция: люди доверяют свои самые сокровенные желания полоскам бумаги, а затем вешают их на ветви дерева.\n\nОсмотрев несколько таких записок, я вижу, что большинство из них содержат вполне обыденные пожелания — люди просят богов о богатстве, любви и счастье. Однако попадаются среди них и довольно мрачные помыслы."
 festival.009.a: "Знать сокровенные желания других — это большое преимущество."
 festival.009.b: "Злым пожеланиям нет места на этих ветвях."
 festival.010.t: "Бумажные благословения"
 festival.010.desc: "Улица пестрит яркими красками, целое море украшений весело трепещет на ветру. Отовсюду доносятся радостные возгласы и смех — люди разглядывают диковинные изделия мастеров. Может, и мне стоит прикупить здесь какой-нибудь сувенир?"
 festival.010.a: "Набор журавлей из цветной бумаги — они напоминают о том, как важна для человека семья."
 festival.010.b: "Изящно сложенное бумажное кимоно, символизирующее здоровье."
 festival.010.c: "Пусть другие украшают себя безделушками, мне же по душе простота."
 good_health_modifier: "Здоровый образ жизни"
 good_health_modifier_desc: "Этот персонаж купил украшение в виде бумажного кимоно."
 strong_family_modifier: "Семейные узы"
 strong_family_modifier_desc: "Этот персонаж купил украшение в виде бумажного журавля."
 festival.012.t: "Шумное празднество"
 festival.012.desc: "Фонари озаряют вечернее веселье, в воздухе гремит музыка, отовсюду доносятся взрывы смеха. Эта картина никого не оставит равнодушным — даже меня."
 festival.012.a: "Их простые радости успокаивают душу."
 festival.012.b: "Царящее вокруг оживление наполняет меня силами."
 festival.012.c: "Здесь слишком шумно. Я нуждаюсь в тишине и покое."
 festival_spirit_modifier: "Праздничный дух"
 festival_spirit_modifier_desc: "Этот персонаж воодушевлен праздничной суетой."
 festival.014.t: "Время танцующих рукавов"
 festival.014.desc: "Сегодня мы должны не только праздновать и веселиться, но и не забывать о божественных благословениях. Взоры как смертных, так и обитателей небес будут внимательно наблюдать за нашим поведением и подношениями, так что следует позаботиться о том, чтобы всё было безупречно."
 festival.014.a: "Пусть боги благоволят нам в этот час."
 festival.016.t: "Запятнанная честь"
 festival.016.desc: "[Select_CString(clumsy_oaf.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('clumsy_oaf'))] [clumsy_oaf.GetShortNameNoTooltip] дрожит от неподдельного ужаса. Мой взгляд опускается вниз, на пятно саке, расплывающееся по моим одеждам. Роскошное одеяние безнадежно испорчено.\n\nОкружающие прячут любопытствующие взгляды за расписными веерами, ожидая — или даже предвкушая — вспышку моего неудержимого гнева."
 festival.016.a: "Вот растяпа! [Select_CString(clumsy_oaf.IsFemale, 'Она', 'Он' )] заплатит за это!"
 festival.016.b: "Одежду можно заменить."
 festival.017.t: "Крамольный спектакль"
 festival.017.desc: "[Select_CString(puppeteer.IsFemale, 'Странствующая кукольница', 'Странствующий кукольник' )] устраивает представление на празднестве. Толпа хихикающих зрителей всё прибывает.\n\nНаблюдая за танцем марионеток, я ощущаю растущую неловкость — уж больно знакомо выглядит кукла [Select_CString(ROOT.Char.IsFemale, 'деспотичной правительницы', 'деспотичного правителя' )]. Да и публика слишком оживленно смеется, глядя на [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] нелепые выходки..."
 festival.017.a: "Я смеюсь громче всех!"
 festival.017.b: "Сжечь эти оскорбительные куклы."
 festival.017.c: "Пусть мои соглядатаи внимательно наблюдают за реакцией толпы."
 festival.018.t: "Ритуальное подношение"
 festival.018.desc: "Будто одержимая, жрица святилища содрогается в конвульсиях, потусторонним голосом изрекая волю божественной сущности.\n\nКажется, божество это питает особую слабость к саке, причем в немалых объемах. Отказать ей — значит навлечь на себя гнев могущественного существа, однако я не могу отделаться от мысли, что всё это больше похоже на кощунственный спектакль, чем на настоящий обряд."
 festival.018.a: "Пошлем за саке и выпьем вместе!"
 festival.018.b: "Как насчет небольшой чашки и приглашения..."
 festival.018.c: "Представление окончено."
 friend_invited_priestess: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'пригласили', Select_CString(CHARACTER.IsFemale, 'пригласила', 'пригласил' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вас', Concatenate('персонажа ', TARGET_CHARACTER.GetShortUIName))] присоединиться к [Select_CString(CHARACTER.IsLocalPlayer, 'вашему', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] двору, впечатлившись представлением на празднестве."
 friend_invited_priestess_corresponding: "[Select_CString(CHARACTER.IsLocalPlayer, 'Вас', Concatenate('Персонажа ', CHARACTER.GetShortUIName))] пригласили присоединиться к [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вашему двору', Concatenate('двору персонажа ', TARGET_CHARACTER.GetShortUINamePossessive))] после впечатляющего представления на празднестве."
 festival.019.t: "Спектакль на выбор"
 festival.019.desc: "[Select_CString(play_planner.IsFemale, 'Моя распорядительница', 'Мой распорядитель' )] [play_planner.GetFirstName] почтительно склоняется передо мной. «Скоро будет представление, [ROOT.Char.Custom('FormOfAddressForLiege')|l], — говорит [play_planner.GetSheHe]. — Вам надлежит выбрать, какую повесть поведают наши актеры». Что за спектакль вы хотите увидеть — что-нибудь для развлечения народа или что-то, что напомнит им об их уделе?"
 festival.019.a: "Пусть это будет эпическая история моей славной семьи."
 festival.019.b: "Назидательный рассказ, прославляющий добродетель послушания."
 festival.019.c: "Спектакль будет посвящен богам — пусть они даруют нам свое благословение."
 festival.020.t: "Славная скачка"
 festival.020.desc: "Река сверкает в лучах полуденного солнца. Лучники поднимаются в седла, пока слуги на том берегу устанавливают мишень — бумажный веер.\n\nВдали гулко бьет барабан, на мгновение заглушая гул голосов, выкрикивающих ставки на победителя состязания."
 festival.020.a: "Приведите коня. Приз будет моим!"
 festival.020.b: "Я лично сделаю ставку!"
 festival.020.c: "Пусть стреляют. Потом принесите мне кусочек веера на удачу."
 festival.021.t: "Пугающее представление"
 festival.021.desc: "Размеренное течение торжества вдруг прерывает появление «огров». Одетые в жуткие маски, они размахивают горящими факелами, осыпая искрами разбегающуюся толпу. Неподалеку жрецы готовят ответную атаку, которая, разумеется, приведет к ритуальной победе над злыми духами."
 festival.021.a: "Я лично возглавлю эту «контратаку»!"
 festival.021.b: "Проследите, чтобы в каждом хозяйстве было наготове ведро с водой."
 festival.021.c: "Слишком велика опасность пожара от таких «традиций»."
 festival.022.t: "Шум празднества"
 festival.022.desc: "[Select_CString(rumbler_one.IsFemale, 'Две жительницы', 'Двое жителей' )] близлежащих деревень явились на праздник, чтобы разрешить свой спор по древнему обычаю. Подняв в воздух свои паланкины, они с размаху сталкивают их друг с другом, стараясь опрокинуть на землю паланкин [Select_CString(rumbler_one.IsFemale, 'соперницы', 'соперника' )].\n\nЩепки летят во все стороны, а восторженный рев зрителей только подстегивает [Select_CString(rumbler_one.IsFemale, 'участниц', 'участников' )] удвоить усилия."
 festival.022.a: "Традиция или нет, я не допущу здесь никакого насилия!"
 festival.022.b: "Я щедро вознагражу [Select_CString(rumbler_one.IsFemale, 'победительницу', 'победителя' )]!"
 festival.022.c: "Если они хотят зрелищ, пусть заплатят за них."
 festival.023.t: "Процессия в опасности"
 festival.023.desc: "Гулкие удары барабанов из оленьей шкуры возвещают о начале церемониальной процессии. Впереди гордо вышагивают знаменосцы, блистательные в своем праздничном убранстве, позади них величаво плывет паланкин, покоящийся на плечах носильщиков.\n\n«Поберегись!» — потеряв равновесие, кричит один из носильщиков. Паланкин опасно кренится, живописная процессия разбегается в разные стороны."
 festival.023.a: "Держитесь, я иду!"
 festival.023.b: "Всыпьте этому глупцу палок, а его деревня пусть заплатит штраф."
 festival.024.t: "Защитники с палками"
 festival.024.desc: "#EMP Хрясь!#! #EMP Хрясь!#! Этот оглушительный треск наверняка приведет в ужас всех злых духов! Выстроившаяся передо мной деревенская молодежь топает ногами и скрещивает деревянные жерди с энтузиазмом опытных воинов.\n\nЭта удивительная традиция может оказаться весьма полезной — достаточно заменить жерди на копья…"
 festival.024.a: "Надо отобрать самых сильных бойцов — они нам еще пригодятся."
 festival.024.b: "Какая восхитительная точность!"
 festival.024.c: "Вот это проявление силы."
 adopted_a_puppy_title: "$festival.001.t$"
 adopted_a_puppy: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'взяли', Select_CString(CHARACTER.IsFemale, 'взяла', 'взял' ))] себе потерявшегося щенка."
 edified_a_child_title: "$festival.002.t$"
