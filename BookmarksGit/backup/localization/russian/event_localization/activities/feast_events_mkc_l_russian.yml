l_russian:
 feast_mkc.0001.t: "Наедине с памятью"
 feast_mkc.0001.desc: "Я замечаю, что, несмотря на царящее в зале веселье, [guest_lost_loved_pet.GetShortUIName], [Select_CString(guest_lost_loved_pet.IsFemale, 'одна', 'один' )] из моих гостей, одиноко сидит в углу, и с [Select_CString(guest_lost_loved_pet.IsFemale, 'ней', 'ним' )] моя кошка [ROOT.Char.Custom('CatStoryName')]. Кошка мирно свернулась клубком на коленях и мурлыкает, когда [guest_lost_loved_pet.GetFirstNameNoTooltip] нежно поглаживает ее [ROOT.Char.Custom('CatFurColor')] мех.\n\n«Напоминает мне о моей старой кошке», — негромко произносит [Select_CString(guest_lost_loved_pet.IsFemale, 'она', 'он' )], не в силах сдержать слезы."
 feast_mkc.0001.a: "Провести время вместе, скорбя о [Select_CString(guest_lost_loved_pet.IsFemale, 'ее', 'его' )] кошке"
 feast_mkc.0001.b: "Нужно больше ценить то время, что [ROOT.Char.Custom('CatStoryName')] проводит со мной"
 feast_helped_overcome_loss_opinion: "Совместная скорбь об ушедшем питомце"
 feast_sympathy_over_loss_opinion: "Помогли справиться с утратой питомца"
 bonus_to_petting_pet_tt: "Вы будете терять больше [Concept('stress', 'стресса')|E], когда гладите свою кошку"
