l_russian:
 hunt.8000.t: "Пустая похвальба"
 hunt.8000.desc: "[swooning_attendee.GetName] восхищается моей птицей с тех самых пор, когда мы отправились на охоту, и неудивительно, ведь она в самом деле прекрасное, величественное существо.\n\nМы подходим к речке, в которой в изобилии водится рыба. Вот тот случай, когда [activity.Custom('GetRaptorType')], что принадлежит мне, может показать себя во всем блеске!"
 hunt.8000.a: "Я поражу всех своими умениями в соколиной охоте!"
 hunt.8000.falcon_success: "[activity.Custom('GetRaptorType')|U] хватает рыбу"
 hunt.8000.falcon_failure: "[activity.Custom('GetRaptorType')|U] промахивается"
 hunt.8000.b: "Я лично поймаю рыбу!"
 hunt.8000.fist_success: "Вы хватаете рыбу голыми руками"
 hunt.8000.fist_failure: "Вы выставили себя в глупом свете"
 hunt.8010.t: "[activity.Custom('GetRaptorType')|U] пирует"
 hunt.8010.desc: "[activity.Custom('GetRaptorType')], сидящий на моем запястье, беспокойно переступает и клюет мне руку. Он, конечно, мечтает снова взмыть в небо и принести мне добычу!\n\nПтице было бы полезно размяться, но я пока не вижу достойной дичи, так что [activity.Custom('GetRaptorType')], скорее всего, вернется с пустыми когтями."
 hunt.8010.a: "Лети, [activity.Custom('GetRaptorType')]!"
 hunt.8010.falcon_success: "[activity.Custom('GetRaptorType')|U] приносит добычу"
 hunt.8010.falcon_failure: "$hunt.8000.falcon_failure$"
 hunt.8010.b: "Сосредоточиться на выслеживании."
 hunt.8020.t: "Даритель"
 hunt.8020.desc: "[activity.Custom('GetRaptorType')|U], что принадлежит мне, садится на жердочку и внимательно оглядывает окрестности. Внезапно он камнем падает вниз и яростно клюет и бьет когтями добычу, разглядеть которую я не могу.\n\n[activity.Custom('GetRaptorType')|U] громко кричит, я спешу туда и обнаруживаю не мертвого зверя, а горку монет и безделушек! Они вряд ли обладают запредельной стоимостью, да и разыскать владельца мне вряд ли удастся."
 hunt.8020.a: "«Прекрасная находка, мой пернатый друг!»"
 hunt.8020.b: "«Этими богатствами [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] владеть [ROOT.Char.WealthGodName]»."
 hunt.8030.t: "Вслед за ловчей птицей"
 hunt.8030.desc: "[activity.Custom('GetRaptorType')|U], что принадлежит мне, исчезает, и, оглядывая окрестности, я ничего не вижу. Вдруг я слышу крики — это [activity.Custom('GetRaptorType')] подзывает меня. Я вижу, что [activity.Custom('GetRaptorType')] сидит на ветке, и с его когтей стекает кровь, но других животных поблизости я не вижу.\n\n[activity.Custom('GetRaptorType')|U], наверное, вступил в бой, но его противник оказался слишком силен. И, скорее всего, он где-то рядом!"
 hunt.8030.a: "Давайте найдем зверя!"
 hunt.8030.success: "Вы добились больших успехов"
 hunt.8030.failure: "Вы добились незначительных успехов"
 hunt.8030.b: "«Выследите зверя, а я немного отдохну и догоню вас»."
 hunt.8040.t: "Счастливая перчатка"
 hunt.8040.desc: "Пока что главную роль на охоте играет [glove_salesman.GetName]; [Select_CString(glove_salesman.IsFemale, 'ее', 'его' )] [activity.Custom('GetRaptorType')] постоянно приносит на когтях кровь, и поэтому [Select_CString(glove_salesman.IsFemale, 'ее', 'его' )] перчатка уже стала полностью алой. Я хочу выяснить, почему птица стала столь умелой и послушной, но [glove_salesman.GetName]; лишь смеется в ответ.\n\n«Можно было бы соврать, сказать, что я хороший учитель, но на самом деле на моей перчатке лежит благословение, которое может дать только [glove_salesman.GetFaith.FateGodName]. Я могу ее уступить, но только за хорошую цену»."
 lucky_falconry_glove: "Счастливая перчатка для соколиной охоты"
 lucky_falconry_glove_desc: "Считается, что эта перчатка приносит владельцу удачу на охоте и во всем, что связано с войной."
 hunt.8040.a: "Мне нужна эта перчатка!"
 hunt.8040.b: "Удача мне не нужна."
 hunt.8040.c: "«Я дам #EMP хорошую цену#!»."
 hunt.8050.t: "След найден!"
 hunt.8050.desc: "Я снова в глуши, и моя неуловимая цель — [activity.Custom('GetAnimalType')], чей окрас [activity.Custom('GetLegendaryColor')|l]. После долгих поисков я вдруг замечаю следы, ведущие прочь от тропы.\n\n[m_hunt.GetName] хватает меня за руку и яростно оттаскивает в сторону. [Select_CString(m_hunt.IsFemale, 'Она', 'Он' )] уверяет меня, что это не легендарный зверь, а просто [activity.Custom('GetAnimalType')]."
 hunt.8050.a: "Все равно идти по следу."
 legendary_animal_close_tt: "Следы приводят вас ближе к цели"
 legendary_animal_no_trace_tt: "Следы никуда не ведут"
 hunt.8050.b: "«Да, наверное»."
 hunt.8060.t: "Берегись!"
 hunt.8060.desc: "[activity.Custom('GetLegendaryColor_RU_TRUNC')|U][activity.Custom('GetAnimalType_RU_Nom_END')|l] [activity.Custom('GetAnimalType')] уже близко; мы продолжаем идти по его следу. Вдруг нас останавливает [Select_CString(eccentric_hunter_scope.IsFemale, 'изможденная и невыспавшаяся', 'изможденный и невыспавшийся' )] [eccentric_hunter_scope.GetWomanMan|l].\n\n«Берегитесь! Этот [activity.Custom('GetLegendaryColor')|l] зверь, [activity.Custom('GetAnimalType')|l], был моей целью долгие годы, и теперь [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] для меня как открытая книга! Это жуткий зверь, и он питается только человечиной! Уходите! Истребить это чудовище — мой долг, и только мой!»"
 hunt.8060.a: "«Расскажи мне все, что знаешь»."
 hunt.8060.success: "[eccentric_hunter_scope.GetSheHe|U] рассказывает вам все"
 hunt.8060.failure: "[eccentric_hunter_scope.GetSheHe|U] ничего вам не рассказывает"
 hunt.8060.b: "«Ты хорошо знаешь эти места. Присоединяйся к нам!»"
 hunt.8060.c: "«Это безумие! Не подходи ко мне!»"
 hunt.8070.t: "Бери стрелу, целься..."
 hunt.8070.desc.intro: "[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|U] не имеет ни конца, ни края. Я брожу здесь уже много часов, но [activity.Custom('GetLegendaryColor_RU_TRUNC')][activity.Custom('GetAnimalType_RU_Nom_END')] [activity.Custom('GetAnimalType')] по-прежнему где-то далеко.\n\nНо вдруг я вижу зверя! Он на валу, он [activity.Custom('GetAnimalSoundParticiple')] и красуется в солнечных лучах, словно издеваясь надо мной!"
 hunt.8070.desc.mid.lunatic: "Я слышу шепот охотников. Они думают, что я не смогу убить зверя!"
 hunt.8070.desc.mid.paranoid: "Это что-то сверхъестественное. Возможно, кто-то из моей свиты решил надо мной подшутить!"
 hunt.8070.desc.mid.fallback: "Этот объект, о котором я думаю целыми днями, не вызывает у меня ничего, кроме ярости."
 hunt.8070.desc.outro: "Я не могу отделаться от мысли, что это еще один сон, однако сейчас я не сплю."
 hunt.8070.a: "Стреляй!"
 hunt.8070.b: "Нет, это всё не на самом деле."
 hunt.8071.t: "Стреляй!.."
 hunt.8071.desc.intro: "Я стреляю и смотрю, как стрела подлетает к валу. Я почти могу поклясться, что слышу, как кто-то кричит от боли.\n\nЯ бегу на звук"
 hunt.8071.desc.outro: "и вижу убегающего зверя. [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] скрывает его. Вдаль тянется кровавый след, но рана, похоже, несерьезная."
 hunt.8071.a: "Идем по кровавому следу!"
 hunt.8072.desc.outro: "и нахожу бездыханное тело. [murder_target.GetName] лежит неподвижно, и из [Select_CString(murder_target.IsFemale, 'ее', 'его' )] головы торчит стрела. Я холодею, у меня подкашиваются ноги. Неужели это моих рук дело? Но ведь [murder_target.GetSheHe|U] и [activity.Custom('GetLegendaryColor_RU_TRUNC')][activity.Custom('GetAnimalType_RU_Nom_END')] [activity.Custom('GetAnimalType')] совсем не похожи друг на друга!"
 hunt.8072.a: "Я схожу с ума."
 hunt.8073.desc.outro: "и все что осталось — это стрела, воткнувшаяся в землю. Ни следов, ни помета; никаких признаков того, что [activity.Custom('GetAnimalType')] находится здесь. Был ли зверь тут вообще? Или все это мои фантазии? И существует ли на самом деле [activity.Custom('GetLegendaryColor_RU_TRUNC')][activity.Custom('GetAnimalType_RU_Nom_END')] [activity.Custom('GetAnimalType')]?"
 hunt.8073.a: "Я в своем уме"
 hunt.8074.desc.outro: "и я вижу, что на земле лежит просто [activity.Custom('GetAnimalType')], без какого-либо намека на [activity.Custom('GetLegendaryColor')] окрас. Возможно, это была просто игра света. Однако добыча убита одним выстрелом. Прекрасный трофей."
 hunt.8074.a: "Добыча — это главное."
 hunt.8500.t: "На вершине мира"
 hunt.8500.desc: "Я выпускаю ловчую птицу, но вместо того, чтобы лететь прямо, [activity.Custom('GetRaptorType')], усаживается на ближайшем дереве. [activity.Custom('GetRaptorType')|U]! Как это глупо! Зачем тебе [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')]?\n\nПтица смотрит на меня немигающим взглядом, словно недостаточно опозорила меня перед всеми. Я призываю ее спуститься, но в ответ слышу лишь подавленные смешки охотников."
 hunt.8500.a: "Тогда я залезу туда!"
 hunt.8500.success: "[activity.Custom('GetRaptorType')] снова с вами"
 hunt.8500.failure: "Вы падаете"
 hunt.8500.b: "[activity.Custom('GetRaptorType')] меня не подведет, птица хорошо обучена."
 hunt.8500.falcon_success: "[activity.Custom('GetRaptorType')|U] возвращается к вам"
 hunt.8500.falcon_failure: "[activity.Custom('GetRaptorType')|U] остается сидеть там"
 hunt.8510.t: "Нападение"
 hunt.8510.desc: "Вскоре после того как мой [activity.Custom('GetRaptorType')] исчезает в дебрях, я слышу его отчаянные крики. Примчавшись к их источнику, я вижу, что преотвратнейшего вида [ROOT.Char.Custom('GetAnimalType')] удерживает ногу моей благородной птицы!\n\nЭто сражение [activity.Custom('GetRaptorType')] явно проигрывает, [ROOT.Char.Custom('GetAnimalType')] все сильнее сжимает окровавленные челюсти. Если вмешаюсь, то [ROOT.Char.Custom('GetAnimalType')] может напасть и на меня, но [activity.Custom('GetRaptorType')] стоит дорого, и найти новую птицу будет непросто..."
 hunt.8510.a: "Я лично сражу зверя!"
 hunt.8510.a.success: "[ROOT.Char.Custom('GetAnimalType')|l] проигрывает вам"
 hunt.8510.a.failure: "[ROOT.Char.Custom('GetAnimalType')|l] увечит вас"
 hunt.8510.b: "Лучше не вмешиваться."
 hunt.8510.b.success: "Ваш [activity.Custom('GetRaptorType')] спасается невредимым"
 hunt.8510.b.failure: "Вам нужна новая птица"
 hunt.8510.c: "Я куплю лучшую птицу у одного из товарищей по охоте."
 hunt.8510.d: "[ROOT.Char.Custom('GetAnimalPlural')|l] и их повадки мне отлично знакомы!"
 hunt.8520.t: "Своим путем"
 hunt.8520.desc.intro: "Вокруг нас [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l], где, судя по следам, водится [activity.Custom('GetAnimalType')] — цель нашей охоты. В какой-то момент я замечаю, что след загадочным образом раздваивается! Я начинаю идти по левому следу, но [m_hunt.GetName] тянет меня вправо.\n\n«Смотрите, [ROOT.Char.GetTitleAsNameNoTooltip|l], эти следы явно старые. Нужно идти по свежему следу».\n\n"
 hunt.8520.desc.outro.obsessed: "[Select_CString(m_hunt.IsFemale, 'Она', 'Он' )] считает меня [Select_CString(ROOT.Char.IsFemale, 'дурой', 'дураком' )]? Несомненно, [Select_CString(m_hunt.IsFemale, 'она', 'он' )] хочет сбить меня с толку."
 hunt.8520.desc.outro.fallback: "Присмотревшись, я замечаю, что левый след чуть менее четкий, чем правый."
 hunt.8520.a: "Я пойду налево."
 hunt.8520.a.success: "След приводит вас ближе"
 hunt.8520.a.failure: "След заводит вас в никуда"
 hunt.8520.b: "Я пойду направо."
 hunt.8520.b.success: "$hunt.8520.a.success$"
 hunt.8520.b.failure: "$hunt.8520.a.failure$"
 hunt.8530.t: "В ловушке"
 hunt.8530.desc.intro: "Вон там, на горизонте! [activity.Custom('GetLegendaryColor_RU_TRUNC')|U][activity.Custom('GetAnimalType_RU_Nom_END')] [activity.Custom('GetAnimalType')]! Потеряв голову, я мчусь к своей цели, пока зверь опять не ускользнул!\n\n#EMP ЩЕЛК!#!\n\nЯ даже не успеваю почувствовать, как моя нога застревает между камнями. Я вижу лишь, как мир летит мне навстречу, пока я падаю в ловушку какого-то браконьера! Я пытаюсь вырваться, но никак не могу высвободить ногу."
 hunt.8530.desc.outro.obsessed: "Нельзя, чтобы этот проклятый зверь вновь от меня удрал! Придется принять решительные меры..."
 hunt.8530.desc.outro.fallback: "Мне может не выпасть второй шанс поймать зверя, но, похоже, из ловушки мне не выбраться."
 hunt.8530.a: "Наверняка можно подобрать нужный угол..."
 hunt.8530.a.success: "Вы освободились"
 hunt.8530.a.failure: "Вы лишь усугубили ситуацию"
 hunt.8530.b: "«Помогите! Помогите!»"
 hunt.8530.c: "Нужно избавиться от этой проклятой ноги!"
 hunt.8540.t: "[activity.Custom('GetAnimalType')|U], окрас [activity.Custom('GetLegendaryColor')|U]: предзнаменование"
 hunt.8540.desc.intro: "Во сне мне вновь является [activity.Custom('GetLegendaryColor_RU_TRUNC')][activity.Custom('GetAnimalType_RU_Nom_END')] [activity.Custom('GetAnimalType')] и дразнит меня. Зверь смотрит на меня, а затем раздается [activity.Custom('GetAnimalSoundParticiple')], и я с криком просыпаюсь в своем охотничьем лагере.\n\n"
 hunt.8540.desc.mid.witch: "[ROOT.Char.GetFaith.WitchGodName|U], должно быть, общается со мной во сне и говорит, что зверь там, и я могу его убить. Я выглядываю в окно и вижу снаружи разнообразных животных. Все они смотрят в одну сторону."
 hunt.8540.desc.mid.orion: "Я выглядываю в окно. Созвездие охотника сияет как никогда ярко, словно взывая ко мне."
 hunt.8540.desc.mid.ursa_major: "Я выглядываю в окно. Созвездие [activity.Custom('GetAnimalType')] ясно виднеется в ночном небе, зовя меня отправиться в глушь."
 hunt.8540.desc.mid.lights: "Выглянув из окна, я ясно вижу белые сияющие шары, летящие сквозь дебри. Возможно, они приведут меня к моей добыче."
 hunt.8540.desc.mid.comet: "Выглянув в окно, я потрясенно смотрю на комету, пересекающую небо и, возможно, указывающую мне место для поисков."
 hunt.8540.desc.outro: "\n\nЯ не сомневаюсь в реальности того, что я вижу, но мое тело изнемогает от усталости."
 hunt.8540.a: "Это #EMP точно#! знак на завтра!"
 hunt.8540.a.success: "Вы правильно интерпретируете знак"
 hunt.8540.a.failure: "Вы заходите в тупик"
 hunt.8540.b: "Я не смогу уснуть, нужно начать заранее!"
 hunt.8540.b.success: "Вы преуспеваете"
 hunt.8540.b.failure: "Вы не находите следов зверя"
 hunt.8540.c: "Дар [ROOT.Char.GetFaith.CreatorNamePossessive|U]."
 hunt.8540.d: "Это великолепно, [intent_target_character.GetFirstNameNoTooltip] [Select_CString(intent_target_character.IsFemale, 'должна', 'должен' )] увидеть это!"
 hunt.8550.t: "Экскременты [activity.Custom('GetLegendaryColor')]"
 hunt.8550.desc: "Я достигаю определенного прогресса, выискивая, где же [activity.Custom('GetLegendaryColor_RU_TRUNC')][activity.Custom('GetAnimalType_RU_Nom_END')] [activity.Custom('GetAnimalType')]. След выводит меня на исхоженную тропу, а затем пропадает. Я чувствую, как меня начинает охватывать отчаяние, но затем я замечаю нечто такое, от чего у меня перехватывает дыхание.\n\nЭкскременты [activity.Custom('GetLegendaryColor_RU_TRUNC')]ые, такое мне видеть еще не доводилось! Если зверь [activity.Custom('GetLegendaryColor')], то вполне логично, что его помет будет такого же цвета."
 hunt.8550.a: "#EMP Наверняка#! это правда!"
 hunt.8550.a.success: "Экскременты приближают вас к цели"
 hunt.8550.a.failure: "Вы теряете след зверя"
 hunt.8550.b: "Возможно, стоит попытаться определить их происхождение."
 hunt.8550.b.success: "Вы правильно определяете происхождение помета"
 hunt.8550.b.failure: "Вам не удается определить, чей это помет"
 hunt.8550.c: "Это ложный след, нужно поискать что-то еще."
 hunt.8550.d: "Это #EMP легендарный#! помет!"
 legendary_fumes: "Легендарный запах"
 legendary_fumes_desc: "Есть предположение, что этот помет уронил на землю дивный зверь, [activity.Custom('GetLegendaryColor_RU_TRUNC')][activity.Custom('GetAnimalType_RU_Nom_END')] [activity.Custom('GetAnimalType')]."
 hunt.8560.t: "Большая кошка, маленький котенок"
 hunt.8560.desc: "Когда мы прочесываем местность, ища, где же [activity.Custom('GetAnimalType')], я слышу жалобное мяуканье с другой стороны тропы. Пойдя на звук, я нахожу, что это [activity.Custom('GetAnimalType')], совсем еще детеныш, — иная бродячая кошка и то крупнее будет. Бедолага дрожит и стоит совершенно неподвижно на открытой местности.\n\n[hunt_participant.GetName|U] быстро побегает и хватает урчащее животное.\n\n«Должно быть, родители этого бедолаги погибли или потерялись. Долг велит нам защищать слабые творения [hunt_participant.GetFaith.CreatorNamePossessive], разве нет?»"
 hunt.8560.a: "Мы можем использовать его как приманку, и [activity.Custom('GetAnimalType')] явится на звук!"
 hunt.8560.b: "Я позабочусь о детеныше."
 hunt.8560.c: "«А ну верните его на место!»"
 hunt.8570.t: "Паника!"
 hunt.8570.desc: "Началось все с далекого гула, но вскоре весь мир начал трястись так, словно [ROOT.Char.GetFaith.DevilName] пытается разорвать его на части!\n\nСовсем скоро открытое пространство наводнили [activity.Custom('GetAnimalPlural')], а [stampede_victim.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(stampede_victim.IsFemale, 'оказалась', 'оказался' )] в самой их гуще!\n\nПока что звери [Select_CString(stampede_victim.IsFemale, 'ее', 'его' )] обходят, но если ничего не предпринять, [Select_CString(stampede_victim.IsFemale, 'она', 'он' )] точно погибнет."
 hunt.8570.a: "«Я иду!»"
 hunt.8570.a.success: "Вы спасаете [Select_CString(stampede_victim.IsFemale, 'ее', 'его' )] в целости и сохранности"
 hunt.8570.a.failure: "Вы спасаете [Select_CString(stampede_victim.IsFemale, 'ее', 'его' )], хотя травм избежать не удалось"
 hunt.8570.a.crit_failure: "Вы пытаетесь и погибаете"
 hunt.8570.b: "Возможно, я смогу направить бегство в другую сторону"
 hunt.8570.b.success: "Вы перенаправляете бегущих животных"
 hunt.8570.b.failure: "Вам не удается перенаправить бегущих животных"
 hunt.8570.c: "Отличная возможность поохотиться на отбившихся от группы!"
 hunt.8570.c.success: "Вы совершаете несколько удачных выстрелов"
 hunt.8570.c.failure: "Вам не удалось добыть ни одного зверя"
 hunt.8570.c.death: "[stampede_victim.GetName] [Select_CString(stampede_victim.IsFemale, 'затоптана', 'затоптан' )]"
 hunt.8570.c.survives: "[stampede_victim.GetName] [Select_CString(stampede_victim.IsFemale, 'выжила', 'выжил' )]"
 hunt.8570.d: "[Select_CString(stampede_victim.IsFemale, 'Она и сама', 'Он и сам' )] справится."
 hunt.8580.t: "Взгляд сверху"
 hunt.8580.desc: "Всего на мгновение мы с товарищами по охоте разделились. И в этот самый момент [activity.Custom('GetAnimalType')] выходит на вершину большого камня и смотрит на меня, словно я очередная добыча. Я чувствую, как у меня пересыхает в горле, а руки судорожно сжимают лук.\n\nВесь мой опыт охотника твердит, что когда рядом [activity.Custom('GetAnimalType')], нужно сохранять неподвижность, если хочешь жить. Но здесь и сейчас я в полной власти своих инстинктов."
 hunt.8580.a: "Нужно попытаться сохранять неподвижность."
 hunt.8580.a.success: "[activity.Custom('GetAnimalType')|U] отходит"
 hunt.8580.a.failure: "[activity.Custom('GetAnimalType')|U] увечит вас"
 hunt.8580.b: "Я могу застрелить зверя."
 hunt.8580.b.success: "[activity.Custom('GetAnimalType')|U] падает от вашего выстрела"
 hunt.8580.b.failure: "$hunt.8580.a.failure$"
 hunt.8580.c: "Убежать, зовя на помощь!"
 hunt.8580.c.success: "Вы сбегаете"
 hunt.8580.c.failure: "$hunt.8580.a.failure$"
 hunt.8590.t: "Где обитают [activity.Custom('GetAnimalPlural')]"
 hunt.8590.desc: "Когда мы достигаем вершины холма, мой отряд охотников обнаруживает темную пещеру, которая, кажется, тянется до бесконечности. Вокруг входа мы находим признаки того, что тут часто бывает [activity.Custom('GetAnimalType')]!\n\nНет сомнений, [activity.Custom('GetAnimalType')], а может быть, даже и [activity.Custom('GetAnimalPlural')], обитает в этой пещере! Если подождать наступления ночи, мы точно найдем свою добычу."
 hunt.8590.a: "И мы подождем!"
 hunt.8590.a.success: "[activity.Custom('GetAnimalType')|U] возвращается домой"
 hunt.8590.a.failure: "[activity.Custom('GetAnimalType')|U] не появляется"
 hunt.8590.b: "Мы можем выследить зверя отсюда."
 hunt.8590.b.success: "Вы добиваетесь прогресса, выслеживая, где [activity.Custom('GetAnimalType')]"
 hunt.8590.b.failure: "Вам не удается выследить, где [activity.Custom('GetAnimalType')]"
