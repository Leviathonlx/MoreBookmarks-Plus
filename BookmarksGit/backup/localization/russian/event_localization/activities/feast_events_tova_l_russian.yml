l_russian:
 feast_events_tova.0001.t: "Чудо света"
 feast_events_tova.0001.desc: "Гости словно околдованы. Великолепный фонтан и высокий купол, залитый солнечным светом, притягивают взгляды. Терпкий аромат благоухающего сада наполняет сердца и души радостью и покоем.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], построив этот дворец, вы воистину превзошли себя! Здесь каждая мелочь отражает гений ваших архитекторов!» — восторженно восклицает [honorary_guest.GetTitledFirstName|l]. Собравшаяся вокруг [Select_CString(honorary_guest.IsFemale, 'нее', 'него')] толпа отвечает одобрительным гулом.\n\nГости оборачиваются и выжидающе смотрят на меня. Похоже, нужно сказать несколько слов о дворце."
 feast_events_tova.0001.a: "Это место достойно великих воинов!"
 feast_events_tova.0001.b: "Позволь, я покажу тебе здесь всё, [honorary_guest.GetTitledFirstNameNoTooltip]."
 feast_events_tova.0001.b.success: "[honorary_guest.GetTitledFirstNameNoTooltip] глубоко [Select_CString(honorary_guest.IsFemale, 'впечатлена', 'впечатлен')] демонстрацией роскоши"
 feast_events_tova.0001.b.failure: "[honorary_guest.GetTitledFirstNameNoTooltip] [Select_CString(honorary_guest.IsFemale, 'впечатлена', 'впечатлен')] дворцом, но ваши хвастливые речи пропускает мимо ушей"
 feast_events_tova.0001.c: "Это величайшее свидетельство моего могущества."
