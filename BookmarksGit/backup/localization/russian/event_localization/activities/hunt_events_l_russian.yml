l_russian:
 hunt.0050.t: "Зов дикой природы"
 hunt.0050.desc: "Собаки, олени, норы! Охота дарит нам столько радости и впечатлений: это единение с природой, чувство товарищества, ритуалы и, конечно, радость погони!\n\nМногие до меня посвящали себя этому благородному, хоть и кровавому досугу. И я начинаю понимать почему..."
 hunt.0050.a: "Скорее бы снова на охоту!"
 hunt.0050.b: "Просто праздное развлечение..."
 #Maintenance Events
 hunt.0080.t: "Досрочное завершение"
 hunt.0080.t.inheritor: "Жертва природы"
 hunt.0080.imprisoned_self: "Меня [Select_CString(ROOT.Char.GetImprisonedBy.IsFemale, 'посадила', 'посадил' )] под замок [ROOT.Char.GetImprisonedBy.GetTitledFirstName]. Похоже, охоту придется остановить."
 hunt.0080.imprisoned: "[host.GetTitledFirstName|U] [Select_CString(host.IsFemale, 'попала', 'попал' )] в неволю. Его [Select_CString(ROOT.Char.GetImprisonedBy.IsFemale, 'пленительница', 'пленитель' )], [ROOT.Char.GetImprisonedBy.GetTitledFirstName], [Select_CString(ROOT.Char.GetImprisonedBy.IsFemale, 'испортила', 'испортил' )] нам всю охоту..."
 hunt.0080.wounded_self: "Из-за моего ранения мы решили отменить охоту и вернуться домой."
 hunt.0080.wounded: "Из-за ранений, которые [Select_CString(invalidated_flavor.IsFemale, 'получила', 'получил' )] [invalidated_flavor.GetTitledFirstName], мы решили отменить охоту и вернуться домой."
 hunt.0080.assassination: "День идет хорошо, но вдруг [invalidated_flavor.GetTitledFirstName] начинает требовать, чтобы мы прервали охоту, уверяя, что опасается за свою жизнь после недавнего инцидента. Ширятся слухи о попытке убийства."
 hunt.0080.abduction_attempt: "Охотники приближаются к добыче, но тут раздается пронзительный крик, перекрывающий даже лай собак.\n\nЗдесь рядом [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], и оттуда появляется [Select_CString(invalidated_flavor.IsFemale, 'растрепанная женщина, она', 'растрепанный мужчина, он' )] зовет на помощь и утверждает, что [invalidated_flavor.GetHerHis] пытались похитить!\n\n"
 hunt.0080.abduction: "Охота шла хорошо, пока кто-то не заметил, что [invalidated_flavor.GetTitledFirstName] уже не с охотниками и найти [invalidated_flavor.GetHerHis] не получается.\n\nМы обыскали [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] и видим: вот [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], а там — среды борьбы."
 hunt.0080.assassination_culprit: "Мы почти уже настигаем добычу, как вдруг перед нами появляется ранее [Select_CString(invalidated_flavor.IsFemale, 'незамеченная', 'незамеченный' )]. Вид [invalidated_flavor.GetHerHis] жуток.\n\nСудорожно глотая воздух, [invalidated_flavor.GetSheHe] объясняет, что чудом [Select_CString(invalidated_flavor.IsFemale, 'избежала', 'избежал' )] покушения на свою жизнь! Более того, [invalidated_flavor.GetSheHe] называет виновника: это [invalidated_culprit.GetTitledFirstName]!\n\n[invalidated_culprit.GetTitledFirstName] как сквозь землю [Select_CString(invalidated_culprit.IsFemale, 'провалилась', 'провалился' )], сбежав с места происшествия..."
 hunt.0080.abduction_attempt_culprit: "\n\n[invalidated_flavor.GetSheHe|U] немало [Select_CString(invalidated_flavor.IsFemale, 'удивила', 'удивил' )] всех, заявив, что [invalidated_flavor.GetHerHis] [Select_CString(invalidated_culprit.IsFemale, 'хотела похитить', 'хотел похитить' )] [invalidated_culprit.GetTitledFirstName]. Впрочем, внезапное исчезновение [Select_CString(invalidated_culprit.IsFemale, 'последней', 'последнего' )] лишь придает весу обвинениям..."
 hunt.0080.abduction_culprit: "\n\nУчитывая то, что [invalidated_culprit.GetTitledFirstName] тоже странным образом отсутствует, трудно не прийти к определенным выводам..."
 hunt.0080.death_inheritor: "Мне только что сообщили, что [host.GetTitledFirstName] [Select_CString(host.IsFemale, 'умерла', 'умер' )]! Похоже, во время охоты [host.GetSheHe] [host.GetDeathReason]."
 hunt.0080.death_inheritor_killer: "Наконец-то [Select_CString(host.IsFemale, 'эта гнусная', 'этот гнусный' )][host.Custom2('InsultNoun', ROOT.Char)], [host.GetTitledFirstName] у меня в руках."
 hunt.0080.death: "[invalidated_flavor.GetTitledFirstName|U] трагически [invalidated_flavor.GetDeathReasonHideKiller], поэтому мы решили отменить охоту и вернуться домой."
 hunt.0080.desc_inheritor: "\n\nТеперь я — [Select_CString(ROOT.Char.IsFemale, 'новая', 'новый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] владения [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. В свете печальных событий мне нужно столько всего устроить..."
 hunt.0080.desc: "\n\nПридется подождать следующей охоты..."
 hunt.0080.a: "Это опасный досуг."
 hunt.0080.b: "Голова этого зверя должна висеть у меня на стене!"
 hunt.0081.t: "Планы изменились"
 hunt.0081.sick: "В моем нынешнем состоянии было бы лучше мне вернуться домой, к очагу и теплой постели."
 hunt.0081.wounded: "От боли мне тяжело держаться в седле. Не стоит мучить себя, это мне аукнется."
 hunt.0081.host: "\n\nНе хочу подводить других, но нужно подумать и о своем здоровье..."
 hunt.0081.guest: "\n\nЖаль будет уезжать с охоты, которую [Select_CString(host.IsFemale, 'организовала', 'организовал' )] [host.GetTitledFirstName], но разве стоит так рисковать?"
 hunt.0081.a: "Похоже, я всё."
 hunt.0081.b: "Всё будет хорошо..."
 hunt.0082.t: "Прервать"
 hunt.0082.a: "Ужасно!"
 hunt_wounded_guest_leaves_toast: "Раненый гость"
 #Invitation Events
 hunt.0100.opening_desc: "Сим я приглашаю вас на охоту в домен [barony.GetNameNoTier]!"
 hunt.0101.desc: "Сим я приглашаю вас на охоту в домен [barony.GetNameNoTier]! Обещаю прием, достойный столь знатной персоны."
 hunt.0102.desc: "Сим я приглашаю вас на охоту в домен [barony.GetNameNoTier]! Обещаю грандиозный прием, отличную добычу и добрую компанию."
 hunt.0110.t: "А где все?"
 hunt.0110.desc: "Поверить не могу. Столько приглашений, столько подготовки — и у меня на охоте ни единой живой души!\n\nПлевать! Буду наслаждаться погоней наедине с собой, и пусть мне достанется больше славы!"
 hunt.0120.desc: "Не понимаю, зачем было принимать мое приглашение, а потом отправляться на охоту, что устраивает [other_host.GetTitledFirstName]... Знайте, я этого не забуду."
 #Start Events
 hunt.0500.t.sighting: "Выслеживаю [activity.Custom('GetAnimalType_RU_Acc')]"
 hunt.0500.t.boar: "Могучий кабан"
 hunt.0500.t.hart: "Благородное животное"
 hunt.0500.t.large: "Хорошие ожидания"
 hunt.0500.t.small: "Скудный урожай"
 hunt_start_tt: "[host.GetShortUIName|U] выследит #V [activity.Custom('GetAnimalType_RU_Acc')]#!"
 hunt_opening_master_of_hunt: "[hunt_participant.GetTitledFirstName|U], [ROOT.Char.Custom('GetHuntMasterDesc')|l] при дворе, которым правит [host.GetShortUINameNoFormat], поднимает отряд с первыми лучами солнца."
 hunt_opening_hunt_leader: "[hunt_participant.GetTitledFirstName] собирает отряд на рассвете."
 hunt_opening: "Отряд поднимается с первыми лучами рассвета."
 hunt_opening_rural: "Наш лагерь стоит в глуши в имении [host.GetCurrentLocation.GetNameNoTooltip], которое окружают [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]."
 hunt_opening_hunting_grounds: "Мы находимся в охотничьих угодьях, которыми владеет [activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Вокруг нас [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]."
 hunt_opening_royal_reserves: "Охота проходит в королевских угодьях, которыми владеет [activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Вокруг нас [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]."
 hunt_opening_entourage_few: "Собрав по округе немногих местных егерей, охотники выслушивают сообщения о следах и свежем помете неподалеку."
 hunt_opening_entourage_normal: "Местные егеря прошлись по окрестностям в поисках следов и помета."
 hunt_opening_entourage_many: "Мои многочисленные егеря и загонщики прочесали все окрестности в поисках следов и помета."
 hunt.0500.boar: "Неподалеку явно ходит тучный кабан — добыча опасная, но достойная."
 hunt.0500.hart: "Вне сомнения, где-то здесь ходит олень — достойная добыча!"
 hunt.0500.roe: "Здесь явно есть [activity.Custom('GetAnimalType')|l] небольших размеров, но следов дичи крупнее нет."
 hunt.0500.buck: "Здесь точно ходит дородный олень, и условия для охоты удачные, как никогда!"
 hunt.0500.bison: "Где-то рядом [activity.Custom('GetAnimalType')|l], а вернее целое стадо... И среди них есть огромный самец!"
 hunt.0500.no_bison: "Мне сообщают, что в окрестностях нет стад оленей или бизонов, хотя сюда порой #EMP захаживает#! [activity.Custom('GetAnimalType')|l]."
 hunt.0500.no_deer: "Увы, оленя в окрестностях нет, но зато [activity.Custom('GetAnimalPlural')] тут в больших количествах."
 hunt.0500.desc_prestigious: "\n\n[hunt_participant.GetFirstNameNoTooltip|U] сияет от восторга: «Славная будет охота!»"
 hunt.0500.desc_large: "\n\n[hunt_participant.GetFirstNameNoTooltip|U] ухмыляется: «Что же, позабавимся!»"
 hunt.0500.desc_small: "\n\n[hunt_participant.GetFirstNameNoTooltip|U] пожимает плечами: «Ну а что же, [activity.Custom('GetAnimalType')|l] нас тоже заставит побегать!»"
 hunt_opening_sighting: "\n\nПосмотрим, чего стоят эти рассказы."
 hunt.0500.guest: "\n\nВ конце концов [host.GetTitledFirstName] [Select_CString(host.IsFemale, 'решила', 'решил' )], что сегодня нашей добычей станет [activity.Custom('GetAnimalType')|l]."
 hunt.0500.a: "Вперед! Но!"
 hunt.0500.b: "Я лучше пойду на лисицу."
 hunt.0500.c: "Мы лучше загоним хитрого зайца."
 hunt.0500.d: "Я хочу охотиться! Пусть мне встретится [host.Custom('GetRegionalDeerType')]!"
 hunt.0500.f: "Я хочу поохотиться на мощного зверя!"
 hunt.0510.t: "[activity.Custom('GetLegendaryColor_RU_TRUNC')|U][activity.Custom('GetAnimalType_RU_Nom_END')] [activity.Custom('GetAnimalType')]"
 hunt.0510.desc: "\n\nОни ничего не нашли, но я чувствую, что это неуловимое существо где-то поблизости... "
 hunt.0510.a: "Этот зверь будет моим!"
 hunt.0520.t.sighting: "Непокорн[activity.Custom('GetAnimalType_RU_Nom_END')] [activity.Custom('GetAnimalType')]"
 hunt.0520.t.tiger: "Felis Horribilis"
 hunt.0520.t.lion: "Золотая шерсть"
 hunt.0520.t.leopard: "Пятнистый зверь"
 hunt.0520.t.lynx: "Элегантная добыча"
 hunt.0520.t.bear: "Осмотр окрестностей"
 hunt.0520.t.hyena: "И кто теперь смеется?"
 hunt.0520.t.wolf: "Стая паразитов"
 hunt.0520.b: "Где [ROOT.Char.Custom('GetAnimalTypeCaptive')]? Мы идем на охоту!"
 hunt.0520.c: "Наверняка тут водятся [ROOT.Char.Custom('GetRegionalWolfPlural')]."
 hunt.0530.t.sighting: "Выслеживание зверя. Цель: [activity.Custom('GetAnimalPlural')|U]"
 hunt.0530.t.rare: "Экзотические птицы"
 hunt.0530.t.common: "Птицу видно по полету"
 hunt.0530.b: "По-моему, [activity.Custom('GetAnimalTypeWaterfowl')] — неплохая добыча."
 hunt.0530.c: "Тут водится [activity.Custom('GetAnimalTypeGamebird')], можно добыть их."
 hunt.0530.d: "Я хочу посмотреть, как [activity.Custom('GetRaptorType')] охотится на зайца."
 hunt_opening_falconry_sighting: "\n\nБудем надеяться, что донесения соответствовали действительности."
 hunt_opening_falconry: "Если повезет, нам попадется [activity.Custom('GetAnimalGroup')], и тогда наши [activity.Custom('GetRaptorPlural')] смогут поохотиться."
 hunt_opening_entourage_few_falconry: "\n\nЗагонщики, которых мы взяли с собой, уже подготовили собак и нашли подходящий путь."
 hunt_opening_entourage_normal_falconry: "\n\nКоманды загонщиков уже подготовили гончих и выбрали отличное место."
 hunt_opening_entourage_many_falconry: "\n\nМои загонщики должны без труда выгнать птиц из укрытий. Они уже нашли несколько мест, где должна быть дичь."
 hunt_opening_standard_sighting: "\n\nМои люди уже нашли в окрестностях места, где водится [activity.Custom('GetAnimalType')|l]."
 hunt_opening_dangerous_sighting: "\n\nМои люди уже нашли в окрестностях места, где водится [activity.Custom('GetAnimalType')|l], сородичи которого наводят ужас на людей."
 hunt_opening_dangerous: "\n\nПохоже, что в последнее время [activity.Custom('GetAnimalType')|l] наводит ужас на округу."
 hunt.0520.cat: "Этот злодей уже убил нескольких местных жителей, и с каждым днем он становится все смелее."
 hunt.0520.bear: "Дом этого зверя — местные [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]. Он похищает скот у жителей и пугает собирателей."
 hunt.0520.wolf: "[activity.Custom('GetAnimalGroup')] нападает на фермы, а затем уходит в местные [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]."
 hunt_opening_entourage_few_dangerous: "Нас мало, но если нам повезет, мы найдем и прикончим зверя."
 hunt_opening_entourage_normal_dangerous: "У нас #EMP должно#! хватить людей, чтобы без труда найти и загнать зверя."
 hunt_opening_entourage_many_dangerous: "У нас достаточно глаз, и копий хватает. Мы уничтожим этого жуткого зверя!"
 hunt.0520.a: "Нам нельзя терять время."
 hunt_header: "[ROOT.Char.Custom('HuntHeader')]:"
 hunt.1001.t: "Загоняю [activity.Custom('GetAnimalType_RU_Acc')]"
 hunt.1001.desc_opening_courtier: "[Select_CString(hunt_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetTitledFirstName] [Select_CString(hunt_participant.IsFemale, 'первая', 'первый' )] замечает [activity.Custom('GetAnimalFeature')] дичи."
 hunt.1001.desc_opening: "Напряженно вглядываясь в ландшафт, я вдруг замечаю нашу цель! Вот наша дичь, ее отличительная черта — [activity.Custom('GetAnimalFeature')]!"
 hunt.1001.desc_opening_courtier_plural: "[Select_CString(hunt_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetTitledFirstName] [Select_CString(hunt_participant.IsFemale, 'первая', 'первый' )] замечает цель: это [activity.Custom('GetAnimalGroup')], что мы выслеживаем!"
 hunt.1001.desc_opening_plural: "Напряженно вглядываясь в ландшафт, я вдруг замечаю нашу цель! Вот [activity.Custom('GetAnimalGroup')], что мы выслеживаем!"
 hunt.1001.bison: "\n\nМы занимаем позиции и начинаем загонять добычу, стараясь сделать так, чтобы от него отбился здоровый [activity.Custom('GetAnimalMale')].\n\n"
 hunt.1001.desc: "\n\n[activity.Custom('GetAnimalAdjective')|U] [activity.Custom('GetAnimalMale')] ускользает от наших глаз, но сомнений нет, он следит за нами, и единственный барьер, что скрывает зверя от нас, — это [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\n"
 hunt.1001.closing_chase: "[host.GetTitledFirstName] бросается за зверем с криком: «Скорее, уходит!»"
 hunt.1001.closing_ambush: "[host.GetTitledFirstName] думает мгновение и машет влево: «Айда наперерез!»"
 hunt.1001.closing_herd: "Mы оттесняем одинокого зверя от сородичей. Перед нами [activity.Custom('GetAnimalType')|l], позади — убегает [activity.Custom('GetAnimalGroup')]. Теперь пора настоящей погони!"
 hunt.1001.closing: "На мгновение наши глаза встречаются, и словно почувствовав мое намерение, зверь срывается с места, словно [activity.Custom('GetAnimalColor')] метеор!"
 hunt.1001.desc_opening_courtier_dangerous: "[Select_CString(hunt_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetTitledFirstName] замечает дичь. [activity.Custom('GetAnimalType')|l] следит за нами издали. Животное напряжено и готово в любую секунду обратиться в бегство."
 hunt.1001.desc_opening_dangerous: "Вокруг меня [host.GetCurrentLocation.Custom('GetTerrainType')], когда я внезапно замечаю нашу добычу. Похоже, [activity.Custom('GetAnimalType')|l] находится здесь уже давно!"
 hunt.1001.desc_opening_courtier_plural_dangerous: "Перед нами [host.GetCurrentLocation.Custom('GetTerrainType')]. [Select_CString(hunt_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetTitledFirstName] указывает куда-то вдаль: там, в ложбине прячется все семейство животных."
 hunt.1001.desc_opening_plural_dangerous: "Вокруг меня [host.GetCurrentLocation.Custom('GetTerrainType')], когда я внезапно замечаю нашу добычу. Похоже, [activity.Custom('GetAnimalGroup')] находится здесь уже давно!"
 hunt.1001.wolf: "\n\nЗавидев нас, животные бросаются бежать, тревожно [activity.Custom('GetAnimalSoundParticiple')], [activity.Custom('GetAnimalDanger')] наготове, и их скрывает [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\n"
 hunt.1001.desc_dangerous: "\n\n[activity.Custom('GetAnimalAdjective')|U] зверь — удивительное зрелище. Лошади пугаются, его [activity.Custom('GetAnimalFeature')] и [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] вокруг — впечатляющее зрелище.\n\n"
 hunt.1001.closing_plural_dangerous: "Звери бросаются наутек, как огромный [activity.Custom('GetAnimalColor')] массив. Мы преследуем самого большого из них. Вот теперь начнется настоящая погоня!"
 hunt.1001.closing_dangerous: "Внезапно животное [activity.Custom('GetAnimalChargePresent')] и мгновенно исчезает за горой, как [activity.Custom('GetAnimalColor')] метеор!"
 hunt.1001.a: "Загоняй! В погоню!"
 hunt.1001.a.flavor_1: "#EMP Ату!#!"
 hunt.1001.a.flavor_2: "#EMP Усь!#!"
 hunt.1001.a.flavor_3: "#EMP Бери его!#!"
 hunt.1001.a.flavor_4: "#EMP Вазы-вазы!#!"
 hunt.1001.a.tt: "Вероятность несчастного случая повышается"
 hunt.1001.b: "Осторожно! [host.GetCurrentLocation.Custom('GetRandomRegionalDanger')|U]!"
 hunt.1001.b.flavor: "#EMP Безопасность — это главное!#!"
 hunt.1001.c: "Туда! Окружай!"
 hunt.1001.c.flavor: "#EMP Ловчие, на нас гони!#!"
 hunt.1001.d: "За дело!"
 hunt.1002.desc: "Я вижу только, как [activity.Custom('GetAnimalType')|l] бежит по пересеченной местности, а мы несемся вслед за зверем с собаками... Весь мир сужается до этой восхитительной погони.\n\n"
 hunt.1002.courtier: "[hunt_participant.GetTitledFirstName|U] рядом со мной, стук подков, лай собак, крики людей...\n\nМы медленно настигаем добычу — меня охватывает невероятное возбуждение!"
 hunt.1002.alone: "Я несусь по тропе и слышу стук подков, лай собак, крики людей...\n\nМы медленно настигаем добычу — меня охватывает невероятное возбуждение!"
 hunt.1002.a: "Ну же, [hunt_participant.GetFirstNameNoTooltip], быстрее!"
 hunt.1002.a.alone: "Ты уже почти у меня в руках!"
 hunt.1003.desc: "Спустя часы погони мы наконец загоняем коварного зверя в угол — наши старания оказались не напрасны!\n\n"
 hunt.1003.bay: "Вымотанное, запуганное животное, отчаянно [activity.Custom('GetAnimalSoundParticiple')], из последних сил отбивается от обидчиков."
 hunt.1003.dogs: "Вымотанный [activity.Custom('GetAnimalMale')] уже почти сдался: уже подранный во время погони, он в ужасе припадает к земле при виде собак, которых едва удерживают на сворах выжлятники."
 hunt.1003.dangerous: "[activity.Custom('GetAnimalType')|U] либо теряет последние силы, либо решает дать нам бой. Зверь поворачивается к нам и нас оглушает [activity.Custom('GetAnimalSound')|l]."
 hunt.1003.injured: "\n\n[wounded_courtier.GetTitledFirstName] будет в гневе, что [wounded_courtier.GetSheHe] такое [Select_CString(hunt_participant.IsFemale, 'пропустила', 'пропустил' )]!"
 hunt.1003.bison: "\n\nКогда [activity.Custom('GetAnimalType')|l] стоит так близко, да еще и яростно [activity.Custom('GetAnimalStrikeParticiple')], даже у [Select_CString(ROOT.Char.IsFemale, 'самой отважной охотницы', 'самого отважного охотника' )] душа уйдет в пятки. Но помощники с собаками уже окружают загнанного зверя."
 hunt.1003.boar: "\n\n[activity.Custom('GetAnimalType')|U] яростно визжит и норовит разорвать клыками каждого, кто осмелится приблизиться. Окружившие зверя ловчие с собаками подойти поближе не решаются."
 hunt.1003.hart: "\n\nМогучий [activity.Custom('GetAnimalType')|l] грозно поводит ветвистыми рогами, все еще готовый защищаться, и угрожающе [activity.Custom('GetAnimalSoundPresent')] на окружающих его собак и охотников с рогатинами."
 hunt.1003.deer: "\n\nВоздух звенит от гудения охотничьих рогов, собачьего лая и окриков охотников. Отряд собирается в сжимающийся круг, в центре которого находится [activity.Custom('GetAnimalType')|l]."
 hunt.1003.fox: "\n\n[activity.Custom('GetAnimalType')|U] видит, что ловчие с собаками отрезали пути спасения, и понимает, что бежать некуда."
 hunt.1003.hare: "\n\nОх уж и заставил этот заяц нас побегать, а собак и подавно. Как он метался, запутывал след и прятался в каждой ямке и кустике, которыми может похвастаться [host.GetCurrentLocation.Custom('GetTerrainType')]! Но наконец-то мы его поймали."
 hunt.1003.claws: "\n\nОхотники с рогатинами окружают зверя, пока тот наносит удары своими смертоносными когтями."
 hunt.1003.fangs: "\n\nОхотники быстро окружают рычащего зверя. Он свирепо смотрит на меня, оскалив клыки. Из его пасти капает слюна."
 hunt.1003.a: "Я застрелю зверя."
 hunt.1003.a.small: "Погодите! Дайте испытаю свою меткость."
 hunt.1003.a.flavor: "$hunt.1012.a.tt$"
 hunt.1003.b: "Я лично убью зверя!"
 hunt.1003.b.small: "Мне нужно все закончить."
 hunt.1003.b.flavor: "#EMP Получи, тварь!#!"
 hunt.1003.c: "[hunt_participant.GetFirstNameNoTooltip|U], последний выстрел ваш."
 hunt.1003.d: "[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)|U], а ну-ка, убейте дичь для нас!"
 hunt.1003.d.good: "Пусть зверя убьет [intentee.GetFirstNameNoTooltip]."
 hunt.1003.d.bad: "[intentee.GetFirstNameNoTooltip]! Он ваш!"
 hunt.1003.d.small: "Осторожнее со зверем, [ROOT.Char.Custom2('RelationToMe', hunt_participant)]!"
 hunt.1003.e: "Рогатины наизготовку! Вперед!"
 hunt.1003.e.flavor: "#EMP Двое слева, двое справа!#!"
 hunt.1003.f: "Спустить собак!"
 hunt.1003.f.flavor: "#EMP Они заслужили!#!"
 hunt.1003.f.success: "Собаки убивают зверя"
 hunt.1003.f.killed: "...но тот рвет многих из них"
 hunt.1003.g: "Стойте! Отпустите несчастную тварь."
 hunt.1003.g.flavor: "#EMP Мы его загнали, зачем проливать кровь...#!"
 hunt.1003.h: "Вперед, ловчие! Бейте его!"
 hunt.1003.h.flavor: "#EMP Мимо вас не проскочит... Поверьте мне...#!"
 hunt.1003.i: "Живо, [murder_target.GetFirstNameNoTooltip], за мной, пока не ушел!"
 hunt.1003.i.flavor: "#EMP Как обидно будет, если я не туда ткну рогатиной...#!"
 hunt.1003.j: "Зверь нужен мне #EMP живым#!!"
 hunt.1004.desc: "Мы несемся во весь опор, едва поспевая за проклятым зверем. Впереди мелькают то [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], то наша дичь, которая яростно [activity.Custom('GetAnimalSoundPresent')].\n\nВдруг [activity.Custom('GetAnimalType')|l] вскакивает на пригорок и исчезает в густом кустарнике. Нам остаются только задыхающиеся собаки и взмыленные кони."
 hunt.1004.wounded: "\n\nНечего было ждать, пока подтянется [hunt_participant.GetTitledFirstName]..."
 hunt.1004.wounded_host: "\n\nВот ведь... ай! Вот ведь проклятье. Надо было мне отсидеться в лагере..."
 hunt.1004.a: "Вот ведь шельма, упустили!"
 hunt.1004.a.tt: "Ну погоди!"
 hunt.1004.b: "Это все [wounded_guest.GetFirstNameNoTooltip] нас [Select_CString(wounded_guest.IsFemale, 'задержала', 'задержал' )], тупица!"
 hunt.1005.t: "[murder_target.GetFirstNameNoTooltip] и рогатина для [Select_CString(murder_target.IsFemale, 'нее', 'него' )]"
 hunt.1005.opening: "[activity.Custom('GetAnimalType')|U] яростно [activity.Custom('GetAnimalSoundPresent')], а мы окружаем зверя, вооружившись рогатинами. Но меня интересует только [Select_CString(murder_target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', murder_target)], [murder_target.GetFirstName], и я жду удобного момента, чтобы нанести удар...\n\n"
 hunt.1005.opportunity: "Когда испуганный [activity.Custom('GetAnimalMale')] внезапно [activity.Custom('GetAnimalStrikePresent')],"
 hunt.1005.desc: "Я ловко падаю на землю и «неуклюже» взмахиваю рогатиной в сторону, где стоит [murder_target.GetFirstNameNoTooltip], — так, чтобы полоснуть [murder_target.GetHerHis] острием по горлу. Быстро и почти незаметно.\n\nКогда остальные охотники оборачиваются, они лишь видят, как [hunt_participant.GetFirstNameNoTooltip] в ужасе хватается за рану, из которой хлещет кровь. «На помощь! — кричу я и встаю между [Select_CString(murder_target.IsFemale, 'ней', 'ним' )] и зверем. — [murder_target.GetFirstNameNoTooltip] [Select_CString(murder_target.IsFemale, 'ранена', 'ранен' )]!»\n\nНи у кого не остается сомнений в том, что это был несчастный случай..."
 hunt.1005.a: "#EMP Как#! такое могло произойти?.."
 hunt.1006.desc: "я убедительно заваливаюсь набок, в сторону, где стоит [murder_target.GetFirstName], и вонзаю рогатину [murder_target.GetHerHim] в бок!\n\nУвы, удар оказался несмертельным, но будем надеяться, эта рана еще наделает [murder_target.GetHerHim] хлопот. [activity.Custom('GetAnimalMale')] повержен и забит, моего же врага уносят слуги."
 hunt.1006.a: "Проклятье! Что же ты не сдохнешь?!"
 hunt.1006.b: "Простите! [participant_to_blame.GetFirstNameNoTooltip] [Select_CString(participant_to_blame.IsFemale, 'толкнула', 'толкнул' )] меня!"
 hunt.1006.c: "В следующий раз не крутись под ногами!"
 hunt.1007.desc: "я притворяюсь, что теряю равновесие, и пытаюсь ткнуть [murder_target.GetHerHis] рогатиной в бок.\n\nОчевидно, что моя рогатина лишь оставила царапину, но потрясенное выражение на [murder_target.GetHerHis] лице и удивленные взгляды других охотников показывают, что после того, как [activity.Custom('GetAnimalMale')] будет убит, мне придется объясняться."
 hunt.1007.a: "Ой! Какая #weak неловкость#!."
 hunt.1007.a.success: "[murder_target.GetFirstNameNoTooltip] думает, что дело нечисто"
 hunt.1007.a.failure: "[murder_target.GetFirstNameNoTooltip] доверяет вам"
 hunt.1007.b: "Радоваться надо, что все обошлось."
 hunt.1007.c: "Проклятье, попробуй увернуться #EMP теперь#!, собака!"
 hunt.1007.d: "Простите, [murder_target.GetFirstNameNoTooltip]!"
 hunt.1007.e: "Похоже, ты у меня больше не в долгу."
 hunt.1008.desc: "я пытаюсь встать так, чтобы «случайно» нанести быстрый удар рогатиной, но [murder_target.GetFirstNameNoTooltip] постоянно движется, не останавливаясь ни на мгновение...\n\nПока мы бегаем друг за другом, охотники делают свое дело: [activity.Custom('GetAnimalMale')] смертельно ранен, и подстроить несчастный случай теперь уже не получится..."
 hunt.1008.a: "Тьфу ты..."
 hunt.1009.desc: "Когда [activity.Custom('GetAnimalType')|l] скрывается из вида — перед нашими глазами остается только [host.GetCurrentLocation.Custom('GetTerrainType')|l]. Я понимаю, что добыча ушла."
 hunt.1009.desc_injured: "\n\nПечально, что [hunt_participant.GetTitledFirstName] [Select_CString(hunt_participant.IsFemale, 'получила', 'получил' )] ранение, а зверь все равно сбежал, но [activity.Custom('GetAnimalType')|l] — ценная добыча, и потом, без риска не бывает охотничьего азарта."
 hunt.1009.desc_uninjured: "\n\nМы спешиваемся и даем лошадям отдохнуть. [hunt_participant.GetTitledFirstName|U] согласно кивает."
 hunt.1011.t: "Вассал-грубиян"
 hunt.1011.desc_horse: "[Select_CString(nice_courtier.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )] [nice_courtier.GetTitledFirstName] [Select_CString(nice_courtier.IsFemale, 'начала', 'начал' )] спешиваться, но не [Select_CString(nice_courtier.IsFemale, 'успела', 'успел' )] [SCOPE.sCharacter('nice_courtier').GetSheHe] перекинуть ногу через седло, как [Select_CString(murder_target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('DescriptorNegative', murder_target)][Select_CString(murder_target.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMe', murder_target)] [murder_target.GetTitledFirstName] немедленно [Select_CString(murder_target.IsFemale, 'врезалась', 'врезался' )] в [SCOPE.sC('nice_courtier').GetHerHis] коня, от чего [Select_CString(nice_courtier.IsFemale, 'несчастная', 'несчастный' )] кубарем [Select_CString(nice_courtier.IsFemale, 'покатилась', 'покатился' )] на землю."
 hunt.1011.desc_talk: "Мы неторопливо едем верхом группой, и вдруг я слышу за спиной голос.\n\n«[nice_courtier.GetFirstNameNoTooltip], [nice_courtier.Custom2('InsultAdjective', SCOPE.sC('murder_target'))] [nice_courtier.Custom2('InsultNoun', SCOPE.sC('murder_target'))]!», — шипит из седла охотничьего скакуна [murder_target.GetTitledFirstName].\n\n[Select_CString(nice_courtier.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )] [nice_courtier.GetTitledFirstName] заметно страдает от этих насмешек."
 hunt.1011.a: "Вы ведете себя как непослушный ребенок. Придется вас наказать."
 hunt.1011.b: "[murder_target.GetTitleTierName] не может так себя вести!"
 hunt.1011.c: "Ха, [nice_courtier.GetFirstNameNoTooltip] краснеет, как свекла!"
 hunt.1012.t: "[murder_target.GetFirstNameNoTooltip] и стрела для [Select_CString(murder_target.IsFemale, 'нее', 'него' )]"
 hunt.1012.opening: "Я тихо крадусь, сжимая в руках лук, перед глазами [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] — выжидаю, когда появится [activity.Custom('GetAnimalType')|l]... Но кто это там впереди? Неужто [murder_target.GetTitledFirstName]?\n\n"
 hunt.1012.desc: "[Select_CString(murder_target.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('DescriptorNegative', murder_target)][Select_CString(murder_target.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMe', murder_target)] ползет впереди меня, и все [Select_CString(murder_target.IsFemale, 'ее', 'его' )] внимание занимает приближающийся [activity.Custom('GetAnimalMale')].\n\n"
 hunt.1012.accomplice: "Я оглядываюсь — [accomplice.GetFirstName] рядом. [accomplice.GetSheHe|U] едва заметно кивает мне, подтверждая, что [Select_CString(accomplice.IsFemale, 'готова', 'готов' )] действовать по моему знаку."
 hunt.1012.alone: "Я тихонько оглядываюсь — похоже, лучшей возможности мне не представится..."
 hunt.1012.closing: "[activity.Custom('GetAnimalMale')] уже близко, еще немного — и выйдет на нас..."
 hunt.1012.a: "Как жаль, что я [murder_target.GetHerHis] не увидел..."
 hunt.1012.a.accomplice: "Как жаль, что мы [murder_target.GetHerHis] не увидели..."
 hunt.1012.a.tt: "#EMP Щелк!#!"
 hunt.1012.b: "Нет, не в этот раз..."
 hunt.1012.b.flavor: "#EMP [murder_target.GetHerHim|U] время еще придет...#!"
 hunt.1013.desc: "«Я #EMP только#! подбегаю помочь, а [activity.Custom('GetAnimalType')|l] [murder_target.GetHerHis] уже затаптывает насмерть! Ну зато [murder_target.GetSheHe] не [Select_CString(murder_target.IsFemale, 'умерла', 'умер' )] в одиночестве...»\n\nК счастью, остальные не стали расспрашивать, как [Select_CString(murder_target.IsFemale, 'погибла', 'погиб' )] [murder_target.GetTitledFirstName].\n\n«Эх, ну почему же у меня не получилось его спасти!»"
 hunt.1013.a: "Это немыслимо! Охота окончена!"
 hunt.1013.b: "Какая трагедия. А где же [activity.Custom('GetAnimalType')|l]?"
 hunt.1014.desc: "Вдруг из зарослей к нам нетвердой походкой выходит [murder_target.GetTitledFirstName], сжимая руку, по которой течет кровь. Я отрываюсь от своего меха с водой и очень убедительно вскрикиваю от удивления.\n\n«#EMP Кого#! тут надо еще учить, что стрелять нужно #EMP в зверя#!?!» — в гневе кричит [murder_target.GetSheHe], подходя ближе."
 hunt.1014.a: "«Значит, стрела попала прямо в цель, не так ли?»"
 hunt.1014.all_honorable_hunt_participants: "Достопочтенные люди, присутствующие на занятии «[activity.GetShortName]»:"
 hunt.1014.all_who_dislike_or_are_evil: "Все участники занятия «[activity.GetShortName]», которым не нравится [murder_target.GetFirstNameNoTooltip] или нравится страдать:"
 hunt.1014.b: "Разве [participant_to_blame.GetFirstNameNoTooltip] не [Select_CString(participant_to_blame.IsFemale, 'шла', 'шел' )] сразу следом за тобой?"
 hunt.1014.c: "«Ты винишь нас в собственной неуклюжести?»"
 hunt.1015.desc: "«[ROOT.Char.GetTitledFirstNameNoTooltip]?! Ай, это вы, [ROOT.Char.Custom('FormOfAddressForLiege')]?»\n\n[murder_target.GetTitledFirstName] смотрит широко открытыми глазами то на мой лук, то на стрелу, вонзившуюся [Select_CString(murder_target.IsFemale, 'ей', 'ему' )] в руку.\n\n«Что вы делаете?!»"
 hunt.1015.a: "Какой ужас, нужно показать твою руку лекарю!"
 hunt.1015.b: "Лучше #EMP забудь#! об этом, если жизнь дорога."
 hunt.1015.c: "Дважды я не промахиваюсь."
 hunt.1015.d: "«Это просто... несчастный случай»."
 hunt.1015.e: "Я знаю, как заставить [murder_target.GetHerHis] забыть."
 hunt.1016.desc: "«[ROOT.Char.GetTitledFirstNameNoTooltip], это #EMP вы#!?!» —\n\n[murder_target.GetTitledFirstName] смотрит то на мой лук, то на стрелу, торчащую из земли прямо у [murder_target.GetHerHis] ног.\n\n«Ха! Снова глаз подводит, [ROOT.Char.Custom('FormOfAddressForLiege')]?»"
 hunt.1016.a: "Ну погоди, [murder_target.GetFirstNameNoTooltip]..."
 hunt.1021.t: "Вдали от людей"
 hunt.1021.desc: "Я отрываюсь от остальных и вдруг натыкаюсь на небольшой домик, под крышей которого, как выясняется, обитает одна из достойнейших душ, которые когда-либо встречались мне в жизни.\n\n[beautiful_peasant.GetSheHe|U] приглашает меня отдохнуть, и я с удивлением обнаруживаю, что у [Select_CString(beautiful_peasant.IsFemale, 'простой крестьянки', 'простого крестьянина' )] со мной куда больше общего, чем мне казалось.\n\n«Неужели вам обязательно прямо сейчас возвращаться к охоте, [ROOT.Char.Custom('FormOfAddressForLiege')]? Я никогда не [Select_CString(beautiful_peasant.IsFemale, 'встречала', 'встречал' )] [Select_CString(ROOT.Char.IsFemale, 'дамы, подобной', 'мужа, подобного' )] вам...»"
 hunt.1021.a: "Пожалуй, можно остаться #EMP ненадолго#!..."
 hunt.1021.b.thrill: "Меня ждет более привлекательная добыча!"
 hunt.1021.b.purpose: "Кроме охоты мне ничего не нужно."
 hunt.1021.b.appropriate: "Это совершенно неприемлемо!"
 hunt.1021.b.cruel: "Что же мне, с тобой остаться, [Select_CString(beautiful_peasant.IsFemale, 'грязная крестьянка', 'грязный крестьянин' )]?!"
 hunt.1021.c: "Прошу, [beautiful_peasant.GetFirstNameNoTooltip], позволь устроить тебя, и пусть [ROOT.Char.Custom('GetCourt')] станет твоим домом."
 hunt.1021.c.success: "Чем живет [ROOT.Char.Custom('GetCourt')]"
 hunt.1021.c.failure: "Простая жизнь"
 hunt.1021.c.failure_tt: "[beautiful_peasant.GetFirstNameNoTooltip] остается в лесу"
 hunt.1021.d: "Прошу, [beautiful_peasant.GetFirstNameNoTooltip], позволь устроить тебя, и пусть [ROOT.Char.Custom('GetCourt')] станет твоим домом."
 every_consort_tt: "Все [spouses|El] и [lovers|El]"
 hunt.1022.t: "Рассвет для двоих"
 hunt.1022.desc: "Уже на пороге я вспоминаю [beautiful_peasant.GetHerHis] прекрасное, искаженное страстью лицо. [beautiful_peasant.GetSheHe|U] смотрит на меня и поглаживает меха, на которых мы возлежали.\n\n«Первая ночь не обязана быть последней», — мурлычет [beautiful_peasant.GetSheHe]."
 hunt.1022.a: "Боюсь, обязана."
 hunt.1022.a.tt: "#EMP Больше я никогда [beautiful_peasant.GetHerHis] не увижу...#!"
 hunt.1022.b: "Останься со мной, [ROOT.Char.Custom('GetCourt')] станет твоим домом."
 hunt.1023.t: "Гончая"
 hunt.1023.desc: "[ROOT.Char.Custom('DogStoryName')] трусит рядом со мной, наслаждаясь свободой.\n\nВнезапно [ROOT.Char.Custom('DogStorySheHe')] замирает и начинает лаять. Пару секунд спустя я слышу, что кто-то продирается через подлесок. Кто-то большой.\n\n[ROOT.Char.Custom('DogStoryHerHis')|U] лай перерастает в рычание, и на нас выскакивает [host.Custom('GetAnimalType')|l]!"
 hunt.1023.a: "Вперед, [ROOT.Char.Custom('DogStoryName')], ату!"
 hunt.1023.a.good: "[ROOT.Char.Custom('DogStoryName')] делает свое дело — [host.Custom('GetAnimalType')|l] падает без движения"
 hunt.1023.a.bad: "[ROOT.Char.Custom('DogStoryName')] погибает в бою"
 hunt.1023.b: "Я убью зверя, [host.Custom('GetAnimalType')|l] не победит человека."
 hunt.1030.t: "В засаде"
 hunt.1030.desc: "Ловчие нашли для нас неприметное место с подветренной стороны от убежища зверя — здесь будет удобно встать с луками и ждать, пока собаки поднимут шум и на нас выскочит [activity.Custom('GetAnimalType')|l].\n\nОтличный повод потренировать меткость на настоящей, движущейся мишени."
 hunt.1030.guest: "Ловчие, которых возглавляет [host.GetTitledFirstName], нашли для нас неприметное место с подветренной стороны от убежища зверя — здесь будет удобно встать с луками и ждать, пока собаки поднимут шум и на нас выскочит [activity.Custom('GetAnimalType')|l].\n\n"
 hunt.1030.ambush: "Хозяин ненадолго задумывается, затем кивает: «Да, мы устроим небольшую засаду!»"
 hunt.1030.a: "Отличное предложение."
 hunt.1030.b: "Нет, я хочу загнать зверя в угол!"
 hunt.1030.c: "За дело!"
 hunt.1032.opening: "Затаившись с луками, мы ждем, когда же появится [activity.Custom('GetAnimalType')|l]. От далеких криков загонщиков и лая собак напряжение с каждым мгновением нарастает.\n\n"
 hunt.1032.desc: "Вдруг перед нами выскакивает [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalMale')]. Мотая в ужасе головой, он срывается с меcта и [activity.Custom('GetAnimalChargePresent')] прямо на нас."
 hunt.1032.a: "Не стрелять! Он #EMP мой#!!"
 hunt.1032.b: "Стойте! Пусть стреляет [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.1032.e: "Все вместе! #EMP БЕЙ!!!#!"
 hunt.1032.e.tt: "[activity.Custom('GetAnimalType')|U] пугается, попав под обстрел"
 hunt.1032.f: "#EMP БЕЖИМ!!!#!"
 hunt.1033.desc: "Наша задумка не оправдалась. Зверь почуял наш запах и не пошел в засаду, как его ни гнали на нас загонщики.\n\nВ конце концов он оторвался от погони и скрылся в глуши."
 hunt.1033.a: "Умная зараза..."
 hunt.1033.b: "Во всем виноват [Select_CString(hunt_participant.IsFemale, 'виновата', 'виноват' )] [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.1040.t: "Спокойно, спокойно..."
 hunt.1040.desc: "Ловчие говорят, что они знают, где [activity.Custom('GetAnimalType')|l] спит, где пасется и куда ходит на водопой.\n\nХоть это будет непросто, мы сможем тихонько подкрасться так, чтобы [activity.Custom('GetAnimalMale')|l] нас не заметил, и внезапно убить его стрелами."
 hunt.1040.guest: "Ловчие, которых держит [host.GetTitledFirstName], говорят, что они знают, где [activity.Custom('GetAnimalType')|l] спит, где пасется и куда ходит на водопой.\n\n"
 hunt.1040.stealth: "Хозяин ненадолго задумывается, затем соглашается, что нужно подкрасться к ничего не подозревающим животным."
 hunt.1040.chase: "Хозяин ненадолго задумывается, затем фыркает: «Мне нужна настоящая охота! Мы нападем открыто!»"
 hunt.1040.a: "Подкрадемся незаметно!"
 hunt.1040.a.flavor: "#EMP Заткните собак! Тихо!#!"
 hunt.1040.b: "Ха, настоящие охотники загоняют добычу!"
 hunt.1040.b.flavor: "#EMP Кто последний, тот чистит псарню!#!"
 hunt.1040.c: "Да будет так."
 hunt.1043.desc: "Как мы ни стараемся не шуметь, незаметно подкрасться нам не удается: каждый раз [activity.Custom('GetAnimalType')] чует наше приближение и сбегает.\n\nНа землю уже начинают опускаться сумерки, так что придется нам признать поражение. В этот раз [activity.Custom('GetAnimalPlural')] нам не дались."
 hunt.1043.a: "Не каждый же раз возвращаться с добычей..."
 hunt.1043.b: "Ну что за ерунда, [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.1060.t: "Взлет"
 hunt.1060.desc_opening_courtier: "[Select_CString(hunt_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetTitledFirstName] призывает всех к молчанию: мы прибыли в то место, где егеря должны выпустить зверя."
 hunt.1060.desc_opening: "Егеря призывают всех к молчанию: мы прибыли в то место, где должны выпустить зверя."
 hunt.1060.desc_guest: "Егеря, которых возглавляет [host.GetTitledFirstNamePossessive], призывают всех к молчанию: мы прибыли в то место, где должны выпустить зверя."
 hunt.1060.exotic: "\n\nНеподалеку по небу летит [activity.Custom('GetAnimalGroup')] птиц, у которых [activity.Custom('GetAnimalColor')] окрас. [activity.Custom('GetAnimalPlural')], [activity.Custom('GetAnimalSoundParticiple')], возвещают своими криками о начале охоты!"
 hunt.1060.water: "\n\n[activity.Custom('GetAnimalGroup')|U] четко видна; [activity.Custom('GetAnimalPlural')], у которых [activity.Custom('GetAnimalColor')] окрас, пьют из пруда чуть поодаль от нас."
 hunt.1060.ground: "\n\nМы заняли выгодные позиции и прекрасно видим несколько животных; [activity.Custom('GetAnimalPlural')], у которых [activity.Custom('GetAnimalColor')] окрас, разгуливают среди зарослей."
 hunt.1060.hare: "\n\nМы заняли выгодные позиции и прекрасно видим несколько животных; [activity.Custom('GetAnimalPlural')], у которых [activity.Custom('GetAnimalColor')] окрас, спокойно разгуливают невдалеке от нас."
 hunt.1060.closing: "\n\nОтряд останавливается. Мы готовимся снять с птиц клобучки и по одной отправить их на охоту!"
 hunt.1060.beaters: "Загонщики скоро займут свои места и спугнут дичь."
 hunt.1060.a: "Лети, малыш."
 hunt.1060.b: "Я просто хочу посмотреть."
 hunt.1060.b.flavor: "#EMP Безопасность — это главное!#!"
 hunt.1060.d: "Пора!"
 hunt.1062.t.hare: "Заяц в руках"
 hunt.1062.t: "Синица в руках"
 hunt.1062.desc: "Я восхищенно слежу за тем, как [activity.Custom('GetRaptorType')] находит жертву и взлетает высоко в небо."
 hunt.1062.guest: "[host.GetTitledFirstName] восхищенно следит за тем, как [host.GetHerHim] [activity.Custom('GetRaptorType')] находит жертву и взлетает высоко в небо."
 hunt.1062.exotic: "\n\n[activity.Custom('GetRaptorType')|U] делает все правильно! [activity.Custom('GetAnimalGroup')|U] в панике рассеивается. [activity.Custom('GetAnimalType')|U] тревожно [activity.Custom('GetAnimalSoundPresent')], но уже слишком поздно!"
 hunt.1062.water: "\n\nЗагонщики сделали свое дело: [activity.Custom('GetAnimalPlural')], у которых [activity.Custom('GetAnimalColor')] окрас, хлопая крыльями, взлетели."
 hunt.1062.ground: "\n\n[activity.Custom('GetAnimalPlural')|U] не замечают, что [activity.Custom('GetRaptorType')] парит в небесах и внимательно осматривает окрестности."
 hunt.1062.sky: "\n\nПтица летит с небес, словно молния, и секунду спустя до нас долетает грохот, вызванный столкновением! Добыча падает вниз!"
 hunt.1062.floor: "\n\nПтица летит с небес, словно молния! Жертва отчаянно пытается скрыться, но уже поздно!"
 hunt.1062.a: "#EMP ДА!#!"
 hunt.1062.a.flavor: "Сегодня [activity.Custom('GetRaptorType')] будет пировать!"
 hunt.1062.b: "Превосходно!"
 hunt.1063.t: "Журавль в небе"
 hunt.1063.desc: "Снова и снова [activity.Custom('GetRaptorType')] падает на жертву, но промахивается, отступает или лишь слегка задевает свою цель."
 hunt.1063.desc_guest: "Снова и снова [activity.Custom('GetRaptorType')], чей владелец [host.GetTitledFirstName], падает на жертву, но промахивается, отступает или лишь слегка задевает свою цель."
 hunt.1063.closing: "\n\nПрошло несколько часов. Почти вся дичь исчезла, [activity.Custom('GetRaptorType')] теряет последние силы, и солнце садится..."
 hunt.1063.a: "Можно попытаться в следующий раз."
 hunt.1063.a.flavor: "Проклятая птица..."
 hunt.1063.d: "Прискорбно."
 hunt.1080.t.bodyguard: "Мы не совсем одни"
 hunt.1080.t: "Совсем одни"
 hunt.1080.opening_lone: "[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', murderer)], [murderer.GetTitledFirstName] и я далеко оторвались от остальных."
 hunt.1080.opening_accomplice: "[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', murderer)], [murderer.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMeShort', accomplice)], [accomplice.GetTitledFirstName], и я далеко оторвались от остальных."
 hunt.1080.chase: "[murderer.GetFirstNameNoTooltip] призывает нас поторопиться и кричит, что [activity.Custom('GetAnimalType')|l] убегает.\n\nМне вдруг приходит в голову мысль о том, как тихо и безлюдно стало на дороге. Наш отряд скрылся из виду, и его уже почти не слышно.\n\n"
 hunt.1080.bow: "[murderer.GetFirstNameNoTooltip] призывает нас поторопиться и кричит, что [activity.Custom('GetAnimalType')|l] убегает.\n\nМне вдруг приходит в голову мысль о том, как тихо и безлюдно стало на дороге. Наш отряд скрылся из виду, и его уже почти не слышно.\n\n"
 hunt.1080.falconry: "[murderer.GetFirstNameNoTooltip] громогласно призывает нас свернуть с тропы, утверждая, что [activity.Custom('GetAnimalPlural')] уже совсем рядом. Эти заявления звучат сомнительно, но [Select_CString(murderer.IsFemale, 'она', 'он' )] настаивает.\n\nМне вдруг приходит в голову мысль о том, как тихо и безлюдно стало на дороге. Наш отряд скрылся из виду, и его уже почти не слышно.\n\n"
 hunt.1080.closing_lone: "Обернувшись, я вижу, что [murderer.GetFirstNameNoTooltip] быстро приближается ко мне с ножом в руках. В [Select_CString(murderer.IsFemale, 'ее', 'его' )] глазах горит жуткий огонь."
 hunt.1080.closing_accomplice: "Обернувшись, я вижу, что [murderer.GetFirstNameNoTooltip] и [accomplice.GetFirstNameNoTooltip] с ножами в руках быстро приближаются ко мне. Их глаза горят."
 hunt.1080.closing_bow: "Снова повернув в сторону тропы, я вижу, что [murderer.GetFirstNameNoTooltip] быстро приближается мне с ножом в руках. В [Select_CString(murderer.IsFemale, 'ее', 'его' )] глазах горит жуткий огонь."
 hunt.1080.closing_bow_accomplice: "Снова повернув в сторону тропы, я вижу, что [murderer.GetFirstNameNoTooltip] и [accomplice.GetFirstNameNoTooltip] с ножами в руках быстро приближаются мне. В их глазах горит жуткий огонь."
 hunt.1080.desc: "По крайней мере, мне так казалось. Я поворачиваюсь и понимаю, что моего отряда нигде не видно."
 hunt.1080.bodyguard_betray: "\n\n[bodyguard_betray.GetFirstNameNoTooltip], что это ты делаешь? Остановись!"
 hunt.1080.bodyguard_appears: "\n\nЗа спиной у меня раздается крик: по тропе бежит мой телохранитель [bodyguard.GetFirstName]. «#EMP [ROOT.Char.GetTitleAsNameNoTooltip], берегитесь!#!»"
 hunt.1080.bodyguard: "\n\nГде же [bodyguard.GetFirstName], мой телохранитель? Вот тупица!"
 hunt.1080.dog_appears: "\n\nПозади раздается лай: обернувшись, я вижу своего любимого пса. [ROOT.Char.Custom('DogStoryName')] бросается на мою защиту, громко возвещая о своем прибытии."
 hunt.1080.a.bodyguard: "[bodyguard.GetFirstNameNoTooltip]! Скорее сюда!"
 hunt.1080.a.dog: "[ROOT.Char.Custom('DogStoryName')]! Да, [ROOT.Char.Custom('DogStoryGirlBoy')]!"
 hunt.1080.a.accomplice: "Э-э, [murderer.GetFirstNameNoTooltip]? [accomplice.GetFirstNameNoTooltip]?!"
 hunt.1080.a: "Э-э, [murderer.GetFirstNameNoTooltip]?"
 hunt.1080.a.duel_success_accomplice: "Вы слишком сильны, и поэтому [murderer.GetFirstNameNoTooltip] и [accomplice.GetFirstNameNoTooltip] не сумели одолеть вас"
 hunt.1080.a.duel_failure_accomplice: "[murderer.GetFirstNameNoTooltip] и [accomplice.GetFirstNameNoTooltip] сумели одолеть вас"
 hunt.1080.a.duel_success: "Вы слишком сильны, и поэтому [murderer.GetFirstNameNoTooltip] не [Select_CString(murderer.IsFemale, 'сумела', 'сумел' )] одолеть вас"
 hunt.1080.a.duel_failure: "[murderer.GetFirstNameNoTooltip] [Select_CString(murderer.IsFemale, 'сумела', 'сумел' )] одолеть вас"
 hunt.1080.a.success_tt: "[murderer.GetShortUIName|U] [Select_CString(murderer.IsFemale, 'убита или схвачена', 'убит или схвачен' )]"
 hunt.1080.a.success_accomplice_tt: "[accomplice.GetShortUIName|U] [Select_CString(accomplice.IsFemale, 'убита или схвачена', 'убит или схвачен' )]"
 hunt.1081.desc: "Я достаю охотничий нож, продолжая звать на помощь. Тем временем [murderer.GetFirstName] ускоряет шаг, твердо вознамерившись совершить страшное дело. Все происходит очень быстро...\n\n"
 hunt.1081.desc_accomplice: "Я достаю охотничий нож, продолжая звать на помощь. Тем временем [murderer.GetFirstName] и [accomplice.GetFirstName] ускоряют шаг, твердо вознамерившись совершить страшное дело. Все происходит очень быстро...\n\n"
 hunt.1081.killed: "Внезапно я падаю на спину, прижимая руку к груди: на моей рубашке темное пятно, из которого торчит рукоять кинжала.\n\n"
 hunt.1081.failure_accomplice: "Когда я прихожу в себя, мое сердце бешено колотится. Те, кто напал на меня, корчатся на земле, а их кинжалы вне досягаемости."
 hunt.1081.failure: "Когда я прихожу в себя, мое сердце бешено колотится. [Select_CString(murderer.IsFemale, 'Та', 'Тот')], кто напал на меня, корчится на земле, а [Select_CString(murderer.IsFemale, 'ее', 'его')] кинжал вне досягаемости."
 hunt.1081.wounded_accomplice: "$hunt.1081.failure_accomplice$, [Select_CString(accomplice.IsFemale, 'она', 'он' )][Select_CString(accomplice.IsFemale, 'ранена', 'ранен' )], по [Select_CString(accomplice.IsFemale, 'ее', 'его' )] руке течет темно-красная кровь.\n\n"
 hunt.1081.wounded: "$hunt.1081.failure$ По [Select_CString(murderer.IsFemale, 'ее', 'его' )] руке течет темно-красная кровь.\n\n"
 hunt.1081.escaped_accomplice: "$hunt.1081.failure_accomplice$.\n\n"
 hunt.1081.escaped: "$hunt.1081.failure$.\n\n"
 hunt.1081.murderer_killed: "[murderer.GetFirstNameNoTooltip] умирает, но, похоже, хочет проклясть меня перед смертью."
 hunt.1081.murderer_wounded: "[murderer.GetFirstNameNoTooltip] морщится и стонет от боли, зажимая рану."
 hunt.1081.murderer_arrested: "[murderer.GetFirstNamePossessiveNoTooltip] [Select_CString(murderer.IsFemale, 'ошеломлена', 'ошеломлен' )]. Я прижимаю кинжал к [Select_CString(murderer.IsFemale, 'ее', 'его' )] горлу."
 hunt.1081.murderer: "[murderer.GetFirstNameNoTooltip] с победным видом уходит. [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] [Select_CString(murderer.IsFemale, 'ее', 'его' )] скрывает."
 hunt.1081.accomplice_killed: "[accomplice.GetFirstNameNoTooltip] лежит неподвижно. На [Select_CString(accomplice.IsFemale, 'ее', 'его' )] теле зияет страшная рана.\n\n"
 hunt.1081.accomplice_wounded: "[accomplice.GetFirstNameNoTooltip] лишь слегка [Select_CString(accomplice.IsFemale, 'задета', 'задет' )], но теперь [Select_CString(accomplice.IsFemale, 'она', 'он' )] воет от боли, выпучив глаза от страха.\n\n"
 hunt.1081.accomplice_arrested: "[accomplice.GetFirstNameNoTooltip] почти не [Select_CString(accomplice.IsFemale, 'пострадала', 'пострадал' )] , и теперь молит меня о пощаде, широко раскрыв глаза.\n\n"
 hunt.1081.accomplice: "[accomplice.GetFirstNameNoTooltip] уже [Select_CString(accomplice.IsFemale, 'сбежала', 'сбежал' )]; [Select_CString(accomplice.IsFemale, 'ее', 'его' )] радостный смех стихает где-то вдали.\n\n"
 hunt.1081.bodyguard_wounded: "[bodyguard.GetFirstName] стоит на коленях неподалеку, крепко зажимая рану, из которой течет кровь."
 hunt.1081.bodyguard_killed: "[bodyguard.GetFirstName] лежит между нами. Похоже, [Select_CString(accomplice.IsFemale, 'она убита', 'он убит' )]."
 hunt.1081.bodyguard_saved: "[bodyguard.GetFirstName] по очереди приставляет к ним клинок, высматривая новые угрозы."
 hunt.1081.dog_killed: "\n\nМоя храбрая собака, [ROOT.Char.Custom('DogStoryName')], свернулась калачиком у моих ног, словно заснула..."
 hunt.1081.dog: "\n\nМоя храбрая собака, [ROOT.Char.Custom('DogStoryName')], стоит рядом со мной..."
 hunt.1081.closing_massacre: "Вот бардак..."
 hunt.1081.closing_success_bodyguard_dead: "Ты [Select_CString(bodyguard.IsFemale, 'служила', 'служил' )] мне верой и правдой, [bodyguard.GetFirstNameNoTooltip]..."
 hunt.1081.closing_success_bodyguard_apology: "«Простите меня, [ROOT.Char.Custom('FormOfAddressForLiege')]...» — говорит [bodyguard.GetFirstNameNoTooltip]..."
 hunt.1081.closing_success: "\n\nОставшись в одиночестве, я слушаю песни птиц и зову на помощь..."
 hunt.1081.a: "Не щадить тварей!"
 hunt.1081.b: "Стража! #EMP СТРАЖА!!#! Схватить [Select_CString(murderer.IsFemale, 'ее', 'его' )]!"
 hunt.1081.b.pair: "Стража! #EMP СТРАЖА!!#! Схватить их!"
 hunt.1081.b.accomplice: "Стража! #EMP СТРАЖА!!#! Схватить [Select_CString(accomplice.IsFemale, 'ее', 'его' )]!"
 hunt.1081.c.rival: "Вот... [murderer.Custom2('InsultNoun', ROOT.Char)]..."
 hunt.1081.c.family: "[ROOT.Char.Custom2('RelationToMeShort', murderer)]..."
 hunt.1081.c: "З-за что?.."
 hunt.1081.d: "Клянусь всем святым..."
 hunt.1090.desc: "Проскакав несколько часов и обыскав все окрестности, я признаю свое поражение.\n\n[activity.Custom('GetLegendaryColor_RU_TRUNC')|U][activity.Custom('GetAnimalType_RU_Nom_END')] [activity.Custom('GetAnimalType')] бесследно исчезает в тот же миг, когда мы замечаем добычу...\n\nВ сумерках я возвращаюсь в лагерь. [activity.Custom('GetAnimalType')|U] подает голос где-то вдалеке, словно смеясь надо мной."
 hunt.1090.guest: "Проскакав несколько часов и обыскав все окрестности, [host.GetTitledFirstName] признает свое поражение.\n\n[activity.Custom('GetLegendaryColor_RU_TRUNC')|U][activity.Custom('GetAnimalType_RU_Nom_END')] [activity.Custom('GetAnimalType')] бесследно исчезает в тот же миг, когда мы замечаем добычу...\n\nВ сумерках мы возвращаемся в лагерь. [activity.Custom('GetAnimalType')|U] подает голос где-то вдалеке, возвещая всем, что [host.GetFirstNameNoTooltip] терпит поражение."
 hunt.1090.a: "Я #EMP найду#! тебя, тварь..."
 hunt.1090.a.tt: "Вот увидишь!"
 hunt.1090.b: "Это было нечто."
 hunt.1200.t: "Добыча"
 hunt.1200.chase_self: "Ловчие удерживают загнанное животное на месте. Я прицеливаюсь, выдыхаю и пускаю стрелу!"
 hunt.1200.chase: "Ловчие удерживают загнанное животное на месте, [activity.Custom('GetAnimalType')] тяжело дышит. [animal_slayer.GetTitledFirstName] прицеливается, выдыхает и пускает стрелу!"
 hunt.1200.ambush_self: "[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] дрожит — то на нас несется [activity.Custom('GetAnimalType')]. Я тщательно прицеливаюсь."
 hunt.1200.ambush: "[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] дрожит — то на нас несется [activity.Custom('GetAnimalType')]. [animal_slayer.GetTitledFirstName] тщательно прицеливается."
 hunt.1200.stealth_self: "[activity.Custom('GetAnimalType')] покачивает головой, словно в раздумьях. Я медленно прицеливаюсь."
 hunt.1200.stealth: "[activity.Custom('GetAnimalType')] покачивает головой, словно в раздумьях. [animal_slayer.GetTitledFirstName] медленно прицеливается."
 hunt.1200.slayer_fled: "[host.GetTitledFirstName] внезапно вскрикивает и поспешно убегает от животного."
 hunt.1200.slayer_group: "[host.GetTitledFirstName] кричит, «#EMP СТРЕЛЯЙ!#!, bring убей зверя!»"
 hunt.1200.slayer_self_stealth: "[host.GetTitledFirstName] жестом показывает мне — стреляй!"
 hunt.1200.slayer_self: "[host.GetTitledFirstName] жестом показывает мне — стреляй!"
 hunt.1200.slayer_stealth: "Я слышу, как [host.GetTitledFirstName] кричит: «Скорее, [ROOT.Char.GetFirstNameNoTooltip], стреляй!»"
 hunt.1200.slayer: "[host.GetTitledFirstName] кричит: «Скорее, [animal_slayer.GetTitledFirstName], стреляй!»"
 hunt.1200.success: "\n\nСтрела попадает зверю точно в сердце!"
 hunt.1200.failure: "\n\nСтрела пролетает мимо цели, [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] — вот куда она летит дальше. [activity.Custom('GetAnimalType')|U] же атакует. [injury_target.GetFirstName] в опасности!"
 hunt.1200.critical: "\n\nСтрела пролетает мимо цели, [activity.Custom('GetAnimalType')] разворачивается и исчезает из виду. [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')|U] — вот где теперь искать зверя!"
 hunt.1200.fled: "\n\nУбравшись с пути зверя, мы размышляем, что же делать дальше."
 hunt.1200.group: "\n\nЩелкают спущенные тетивы и дюжина стрел летит в зверя. [activity.Custom('GetAnimalSoundPresent')] медленно двигается в нашу сторону. Выглядит животное словно подушечка для булавок."
 hunt.1200.a.self: "Вот как это делается!"
 hunt.1200.a: "Хороший выстрел!"
 hunt.1200.b.self: "Ой, прости! Берегись!"
 hunt.1200.b: "Помогите [injury_target.GetHerHis]!"
 hunt.1200.c.self: "Зверь пошевелился, чтоб его..."
 hunt.1200.c: "Не повезло."
 hunt.1200.d: "У зверя не было шансов."
 hunt.1200.e: "Каков охотник!"
 hunt.1201.self: "Я приподнимаю копье и осторожно иду к истощенному животному."
 hunt.1201: "[animal_slayer.GetTitledFirstName] приподнимает копье и осторожно идет к истощенному животному."
 hunt.1201.slayer_dogs: "[host.GetTitledFirstName] поворачивается к выжлятникам и кричит: «Спускайте собак!»"
 hunt.1201.slayer_self: "[host.GetTitledFirstName] поворачивается ко мне: «[ROOT.Char.GetTitledFirstName], рази зверя!»"
 hunt.1201.slayer: "[host.GetTitledFirstName] поворачивается к нам и кричит: «[animal_slayer.GetTitledFirstName], рази зверя!»"
 hunt.1201.success_self: "\n\nТщательно выбрав момент, я вгоняю острие глубоко в сердце зверя!"
 hunt.1201.success: "\n\nТщательно выбрав момент, [animal_slayer.GetTitledFirstNameNoTooltip] вгоняет острие глубоко в сердце зверя!"
 hunt.1201.failure_self: "\n\nЯ вгоняю в зверя острие, зверь же в предсмертных судорогах утягивает меня вместе с копьем."
 hunt.1201.failure: "\n\n[animal_slayer.GetTitledFirstNameNoTooltip] вгоняет в зверя острие, зверь же в предсмертных судорогах утягивает [animal_slayer.GetHerHim] вместе с копьем."
 hunt.1201.critical: "\n\n[animal_slayer.GetTitledFirstNameNoTooltip] вгоняет в зверя копье, зверь же яростно атакует, нанося [animal_slayer.GetHerHis] ужасную рану!"
 hunt.1201.dogs_success: "\n\nВ дело вступают собаки, они с лаем окружают зверя и наносят ему одну рану за другой."
 hunt.1201.dogs_failure: "\n\nВ дело вступают собаки, они с лаем окружают зверя, но тот ранит их одну за другой. Слышится вой и скуление..."
 hunt.1201.animal_spared_dharmic: "\n\n[host.GetTitledFirstName] отзывает охотников: «Охота закончена. Дхарма не велит причинять лишнюю боль»."
 hunt.1201.animal_spared: "\n\n[host.GetTitledFirstName] отзывает охотников: «Довольно. Оставим несчастного зверя в покое»."
 hunt.1201.a.self: "Получай!"
 hunt.1201.a: "Прекрасный выстрел!"
 hunt.1201.b.self: "#EMP Ай!#! Проклятый зверь..."
 hunt.1201.b: "Скорей, [injury_target.GetHerHis] нужна помощь!"
 hunt.1201.c: "Славься, [ROOT.Char.GetFaith.HighGodName]!"
 hunt.1201.d.self: "Ха! Будет сегодня собакам пир!"
 hunt.1201.d: "Свирепый."
 hunt.1201.e.critical: "НЕТ! Мой песик!"
 hunt.1201.e.self: "Нет! Глупые звери, чтоб вас..."
 hunt.1201.e: "Тяжело это видеть."
 hunt.1201.f.dharmic: "Не повезло."
 hunt.1201.f.compassionate: "Это милосердно."
 hunt.1201.f: "Как бессмысленно..."
 hunt.1202.self: "Я приподнимаю копье и осторожно иду к истощенному животному."
 hunt.1202: "[animal_slayer.GetTitledFirstName] приподнимает копье и осторожно идет к истощенному животному."
 hunt.1202.slayer: "[host.GetTitledFirstName] поворачивается к нам и кричит: «Передовой отряд, заканчивайте дело!»"
 hunt.1202.slayer_self: "Отряд выходит вперед и окружает запуганное животное."
 hunt.1202.capture: "[host.GetTitledFirstName] поворачивается к нам и кричит: «Берите веревку, возьмем зверя живьем!»"
 hunt.1202.capture_self: "Другие приносят веревку, мы же тем временем придумываем, как усмирить зверя."
 hunt.1202.craven: "[host.GetTitledFirstName] поворачивается к нам и кричит: «Вперед! Чего же вы ждете? Заканчивайте дело!»"
 hunt.1202.craven_self: "Другие устремляются вперед, я же остаюсь сзади, крепко сжимая оружие."
 hunt.1202.capture_success: "После долгой и громкой борьбы зверя наконец усмиряют. Теперь [activity.Custom('GetAnimalType')] беспомощно лежит в веревках."
 hunt.1202.capture_injury: "После долгой и громкой борьбы зверя наконец усмиряют. Теперь [activity.Custom('GetAnimalType')] беспомощно лежит в веревках — успев, правда, сильно ранить меня."
 hunt.1202.capture_failure: "После долгой и громкой борьбы зверя наконец усмиряют. Теперь [activity.Custom('GetAnimalType')] беспомощно лежит в веревках — [injury_target.GetFirstName], правда, получает в процессе сильную рану."
 hunt.1202.capture_critical: "После долгой и громкой борьбы зверя наконец усмиряют. Теперь [activity.Custom('GetAnimalType')] беспомощно лежит в веревках — [injury_target.GetFirstName], правда, падает в процессе наземь."
 hunt.1202.success_self: "\n\n[activity.Custom('GetAnimalSoundParticiple')] лежит перед нами. Мы медленно окружаем зверя, выставив копья, и избавляем его от мучений."
 hunt.1202.success: "\n\n[activity.Custom('GetAnimalSoundParticiple')] лежит перед нами. Охотники медленно окружают зверя, выставив копья, и избавляют его от мучений."
 hunt.1202.failure_injury: "\n\n[activity.Custom('GetAnimalSoundParticiple')] лежит перед нами. Мы медленно окружаем зверя, выставив копья, и избавляем его от мучений — но перед этим он успевает ударить меня."
 hunt.1202.failure_self: "\n\n[activity.Custom('GetAnimalSoundParticiple')] лежит перед нами. Мы медленно окружаем зверя, выставив копья, и избавляем его от мучений — но перед этим [injury_target.GetFirstName] получает от него удар."
 hunt.1202.failure: "\n\n[activity.Custom('GetAnimalSoundParticiple')] лежит перед нами. Охотники медленно окружают зверя, выставив копья, и избавляют его от мучений — но перед этим [injury_target.GetFirstName] получает от него удар."
 hunt.1202.critical_self: "\n\n[activity.Custom('GetAnimalSoundParticiple')] лежит перед нами. Мы медленно окружаем зверя, выставив копья, и избавляем его от мучений — но перед этим [injury_target.GetFirstName] получает от него сильнейший удар."
 hunt.1202.critical: "\n\n[activity.Custom('GetAnimalSoundParticiple')] лежит перед нами. Охотники медленно окружают зверя, выставив копья, и избавляют его от мучений — но перед этим [injury_target.GetFirstName] получает от него сильнейший удар."
 hunt.1202.a.self: "Получай!"
 hunt.1202.a: "Прекрасный выстрел!"
 hunt.1202.b.self: "#EMP Ай!#! Проклятый зверь..."
 hunt.1202.b: "Скорей, [injury_target.GetHerHis] нужна помощь!"
 hunt.1202.c: "Трагедия..."
 hunt.2000.t: "Торговец собаками"
 hunt.2000.opening_master: "[m_hunt.GetTitledFirstName], мой [ROOT.Char.Custom('GetHuntMasterDesc')], [Select_CString(m_hunt.IsFemale, 'привела', 'привел' )] ко мне [Select_CString(dog_salesman.IsFemale, 'торговку', 'торговца' )]. [Select_CString(dog_salesman.IsFemale, 'Та', 'Тот' )] утверждает, что продает чистокровных охотничьих собак.\n\n"
 hunt.2000.opening_hunter: "[Select_CString(m_hunt.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', m_hunt)], [m_hunt.GetTitledFirstName], [Select_CString(m_hunt.IsFemale, 'заядлая охотница, привела', 'заядлый охотник, привел' )] ко мне [Select_CString(dog_salesman.IsFemale, 'торговку', 'торговца' )]. [Select_CString(dog_salesman.IsFemale, 'Та', 'Тот' )] продает прекрасных охотничьих собак.\n\n"
 hunt.2000.opening: "В местность [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] [Select_CString(dog_salesman.IsFemale, 'прибыла', 'прибыл' )] [dog_salesman.GetWomanMan], [Select_CString(dog_salesman.IsFemale, 'торгующая', 'торгующий' )] охотничьими собаками. Похоже, [Select_CString(dog_salesman.IsFemale, 'она', 'он' )] надеется найти новых клиентов.\n\n"
 hunt.2000.desc: "«У меня только лучшие собаки; они уже обучены и готовы идти на охоту. Таких собак вам [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip] не предложит, [ROOT.Char.GetTitleAsNameNoTooltip|l]!»\n\nПередо мной ряд собак разных размеров и телосложения. Они спокойно сидят на поводках и ждут, когда я их осмотрю."
 hunt.2000.a: "Хорошая ищейка дороже золота."
 hunt.2000.b: "Одна такая собака справится даже с кабаном!"
 hunt.2000.b.tt: "Вам не будут сообщать об [Concept( 'hunt_sighting_no_prefix', 'обнаружении' )|E] дичи, пока не будет устроена [GetActivityType('activity_hunt').GetName|l]."
 hunt.2000.c: "Поразительно. Не хочешь управлять моей псарней, [dog_salesman.GetFirstNameNoTooltip]?"
 hunt.2000.d: "У меня уже достаточно собак."
 hunt.2001.t: "Торговля хищными птицами"
 hunt.2001.opening_master: "[m_hunt.GetTitledFirstName], мой [ROOT.Char.Custom('GetHuntMasterDesc')], [Select_CString(m_hunt.IsFemale, 'привела', 'привел' )] ко мне [Select_CString(falcon_salesman.IsFemale, 'торговку', 'торговца' )]. [Select_CString(falcon_salesman.IsFemale, 'Та', 'Тот' )] утверждает, что продает обученных хищных птиц.\n\n"
 hunt.2001.opening_hunter: "[Select_CString(m_hunt.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', m_hunt)], [m_hunt.GetTitledFirstName], [Select_CString(m_hunt.IsFemale, 'заядлая охотница, привела', 'заядлый охотник, привел' )] ко мне [Select_CString(falcon_salesman.IsFemale, 'торговку', 'торговца' )]. [Select_CString(falcon_salesman.IsFemale, 'Та', 'Тот' )] продает обученных хищных птиц.\n\n"
 hunt.2001.opening: "В местность [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] [Select_CString(dog_salesman.IsFemale, 'прибыла', 'прибыл' )] [falcon_salesman.GetWomanMan], [Select_CString(falcon_salesman.IsFemale, 'торгующая', 'торгующий' )] обученными хищными птицами. Похоже, [Select_CString(falcon_salesman.IsFemale, 'она', 'он' )] надеется найти новых клиентов.\n\n"
 hunt.2001.desc: "«Это лучшие птицы в мире. Я лично их выращиваю. Они не подведут вас, [ROOT.Char.GetTitleAsNameNoTooltip|l]!»\n\nПередо мной спокойно сидят ястребы и соколы разных размеров."
 hunt.2001.a: "Вот отличный экземпляр!"
 hunt.2001.a.flavor: "Я возьму его!"
 hunt.2001.c: "Наконец-то, [falcon_salesman.GetFirstNameNoTooltip]! Вот кто будет управлять моей соколятней!"
 hunt.2001.d: "Все это прекрасно, но меня это не интересует..."
 hunt.2500.t: "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U] из провинции [sighting_province.GetNameNoTooltip]"
 hunt.2500.opening_master: "[Select_CString(sighting_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('GetHuntMasterDesc')] [sighting_character.GetTitledFirstName], приносит сообщение что в моих землях заметили дичь.\n\n"
 hunt.2500.opening_hunter: "[Select_CString(sighting_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sighting_character)] [sighting_character.GetTitledFirstName], [Select_CString(sighting_character.IsFemale, 'известная', 'известный' )] своей любовью к псовой охоте, рассказывает мне слухи о зверях, которых замечали в последнее время в моих землях.\n\n"
 hunt.2500.opening_fallback: "На [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetDeJureLiege.GetAdjectiveNoTooltip|l]их дорогах можно услышать самые удивительные слухи. Сегодня мне повстречался особенно разговорчивый охотник. Он говорит без умолку…\n\n"
 hunt.2500.opening: "[Select_CString(sighting_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sighting_character)] [sighting_character.GetTitledFirstName] без конца рассказывает слухи о том, каких зверей замечали в последнее время в моих землях.\n\n"
 hunt.2500.desc: "«Поговаривают, [sighting_county.GetName] — отличное место для охоты. Дескать, [sighting_province.Custom('GetTerrainTypePlural')] там прямо кишат дичью, [sighting_county.Custom('GetAnimalType')|l] водится в изобилии!»"
 hunt.2500.a: "Интересно..."
 hunt.2500.b: "Мне сейчас не до этого."
 hunt.2500.c: "Мне пригодится умелый охотник."
 hunt.2510.t: "[sighting_county.Custom('GetLegendaryColor_RU_TRUNC')|U][sighting_county.Custom('GetAnimalType_RU_Nom_END')] [sighting_county.Custom('GetAnimalType')]"
 hunt.2510.opening_master: "[Select_CString(sighting_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('GetHuntMasterDesc')] [sighting_character.GetTitledFirstName] входит в мои покои, дрожа от возбуждения.\n\n"
 hunt.2510.opening_hunter: "[Select_CString(sighting_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sighting_character)] [sighting_character.GetTitledFirstName], [Select_CString(sighting_character.IsFemale, 'известная', 'известный' )] своей любовью к псовой охоте, входит в мои покои, дрожа от возбуждения.\n\n"
 hunt.2510.opening: "[Select_CString(sighting_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sighting_character)] [sighting_character.GetTitledFirstName] входит в мои покои, дрожа от возбуждения.\n\n"
 hunt.2510.desc: "«Лесники провинции [sighting_county.GetNameNoTier] говорят, что в их краях водится [sighting_county.Custom('GetAnimalType')|l] с"
 hunt.2510.desc.knight_errant: "«Лесники провинции [sighting_county.GetName] говорят, что в их краях водится [sighting_county.Custom('GetAnimalType')|l] с"
 hunt.2510.story: "«От лесников из графства [sighting_county.GetNameNoTier] поступают убедительные сообщения: похоже, что там живет [sighting_county.Custom('GetAnimalType')|l], зверь с"
 hunt.2510.black: "черным, как уголь, мехом»."
 hunt.2510.white: "белоснежным мехом»."
 hunt.2510.closing: "\n\n«Говорят, что его дом — [sighting_province.Custom('GetTerrainTypePlural')], но никому еще не удалось к нему подобраться. О таких зверях действительно слагают легенды...»"
 hunt.2510.knight_errant_closing: "\n\n«Лишь знаменитый [GetPlayer.Custom( 'KnightCultureNoTooltip' )] может приручить этого зверя. Такой, как вы, [ROOT.Char.Custom('FormOfAddressForLiege')]»."
 hunt.2510.a: "#EMP [sighting_county.Custom('GetLegendaryColor')|U]#!, говоришь?"
 hunt.2510.a.existing: "Когда-нибудь я #EMP найду#! этого зверя!"
 hunt.2510.b: "Не лезь ко мне с этими детскими сказками."
 hunt.2520.t: "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalAdjective_RU_END')|U][sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType_RU_Nom_END')] [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')] в графстве [sighting_county.GetNameNoTierNoTooltip]"
 hunt.2520.desc: "«[sighting_county.GetNameNoTier] полнится слухами: говорят, что [sighting_county.Custom('GetAnimalType')] наводит страх на местные деревни и крадет скот!»"
 hunt.2530.t: "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U] из графства [sighting_county.GetNameNoTierNoTooltip]"
 hunt.2530.opening_master: "[sighting_character.GetTitledFirstName], мой главный сокольничий, входит в мои покои, дрожа от возбуждения.\n\n"
 hunt.2530.opening_falconer: "[Select_CString(sighting_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sighting_character)|l] [sighting_character.GetTitledFirstName], [Select_CString(sighting_character.IsFemale, 'известная', 'известный' )] своей любовью к соколиной охоте, входит в мои покои, дрожа от возбуждения.\n\n"
 hunt.2530.desc: "«Поговаривают, [sighting_county.GetNameNoTier] — отличное место для охоты. Дескать, [sighting_province.Custom('GetTerrainTypePlural')|l] там прямо кишат дичью, [sighting_county.Custom('GetAnimalType')|l] водится в изобилии!»"
 hunt.2540.t: "Отсюда — туда"
 hunt.2540.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], твои лесники сообщают, что [sighting_county.Custom('GetAnimalPlural')|l], которые в изобилии водятся в графстве [old_sighting_county.GetBaseNameNoTier], похоже, ушли в графство [sighting_county.GetName]!»"
 hunt.2540.legendary: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], ваши лесники сообщают, что [sighting_county.Custom('GetLegendaryColor_RU_END')][sighting_county.Custom('GetAnimalType_RU_END_A')] [sighting_county.Custom('GetAnimalType')|l] из графства [old_sighting_county.GetBaseNameNoTier] перебирается в соседнее графство — [sighting_county.GetBaseNameNoTier]!"
 hunt.2540.closing: "\n\n«Вам следовало бы устроить охоту, пока не поздно»."
 hunt.2540.white: "Говорят, что в утреннем тумане он сияет, словно божественный свет...»"
 hunt.2540.black: "Говорят, что это вестник вечера, черная дыра посреди природы...»"
 hunt.2540.a: "От меня они не спрячутся."
 hunt.2540.a.legendary: "Зверь пытался сбить меня с толку!"
 hunt.2540.b: "Мне надоели эти донесения, [sighting_character.GetFirstNameNoTooltip]..."
 hunt.3020.t: "Опасная игра"
 hunt.3020.t.deer: "Ни малейшего понятия"
 hunt.3020.opening: "Как и положено дичи, [activity.Custom('GetAnimalType')|l] знает много хитростей и приемов, чтобы обмануть даже опытного охотника.\n\n"
 hunt.3020.doubling: "[activity.Custom('GetAnimalType')|l] петляет и путает свой след, скачет в стороны и затаивается, пытаясь сбить нас со следа."
 hunt.3020.beating: "[activity.Custom('GetAnimalMale')|l] бежит по руслам ручьев, пытаясь скрыть свой запах."
 hunt.3020.squatting: "Кругом [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')|l], а где-то в зарослях стоит, не шелохнувшись, [activity.Custom('GetAnimalMale')|l]. Мы не можем найти его даже с собаками."
 hunt.3020.rusing: "[activity.Custom('GetAnimalMale')] носится кругами и выписывает совершенно невообразимые кренделя, силясь запутать след и сбить с толку преследователей."
 hunt.3020.desc_courtier: "[Select_CString(hunt_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetTitledFirstName], останавливает отряд:"
 hunt.3020.desc_fallback: "Мои [ROOT.Char.Custom('GetGameKeepers')] впереди останавливаются:"
 hunt.3020.desc: "Следы становятся неясными: это все [activity.Custom('GetAnimalType')|l] петляет, скачет в стороны и затаивается, пытаясь сбить нас с толку."
 hunt.3020.closing: "\n\nМы не можем договориться, по какому следу идти, и с каждой секундой дичь уходит от нас всё дальше."
 hunt.3020.a: "Спокойно, сейчас разберемся."
 hunt.3020.a.perfect: "Вы быстро находите след"
 hunt.3020.a.success: "После недолгих поисков вы находите след"
 hunt.3020.a.failure: "Вам кажется, что вы находите след"
 hunt.3020.b: "Ах да, мне эта уловка известна."
 hunt.3020.b.success: "Ваш совет пригодился"
 hunt.3020.b.failure: "Ваш совет оказался бесполезным"
 hunt.3020.c: "[hunt_participant.GetFirstNameNoTooltip] разберется, я [hunt_participant.GetHerHim] верю."
 hunt.3020.c.perfect: "[hunt_participant.GetFirstNameNoTooltip] быстро находит след"
 hunt.3020.c.success: "После недолгих поисков [hunt_participant.GetFirstNameNoTooltip] находит след"
 hunt.3020.c.failure: "[hunt_participant.GetFirstNameNoTooltip] уводит нас со следа"
 hunt.3020.d: "На его месте было бы логично пойти вон туда..."
 hunt.3020.e: "Сюда. Нет! Туда!"
 hunt.3020.e.success: "Вы идете по правильному пути"
 hunt.3020.e.failure: "Вы идете по неправильному пути"
 hunt.3020.f: "А что думает местный егерь?"
 hunt.3020.f.flavor: "#EMP Давайте посоветуемся с опытным охотником...#!"
 hunt.4001.t: "Выстрел"
 hunt.4001.opening: "[activity.Custom('GetAnimalType')|U] величественно смотрит вдаль. Вокруг меня [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')|l]. Я поднимаю лук.\n\n"
 hunt.4001.desc_1: "Тихо оглядываюсь и вижу, что [Select_CString(hunt_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] [hunt_participant.GetTitledFirstName] делает то же самое."
 hunt.4001.desc_2: "Я прикидываю, как далеко от меня стоит [activity.Custom('GetAnimalType')|l].\n\n[Select_CString(hunt_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', hunt_participant)|l] [hunt_participant.GetTitledFirstName] пригибается к земле рядом со мной, приподнимая копье."
 hunt.4001.desc_3: "Вдох... Прицел..."
 hunt.4001.a: "#EMP Нет! Это моя добыча!#!"
 hunt.4001.a.kill: "[activity.Custom('GetAnimalType')|U] становится вашей добычей"
 hunt.4001.a.stolen: "[hunt_participant.GetFirstNameNoTooltip] убивает [activity.Custom('GetAnimalType_RU_Acc')|l]"
 hunt.4001.a.both: "[activity.Custom('GetAnimalType')|U] пугается и убегает"
 hunt.4001.b: "Не промахнись, [hunt_participant.GetFirstNameNoTooltip]."
 hunt.4001.c: "Бей, [hunt_participant.GetFirstNameNoTooltip], пока [activity.Custom('GetAnimalType')|l] не видит!"
 hunt.4001.c.tt: "Если я наступлю на ветку, [activity.Custom('GetAnimalType')|l] точно сбежит..."
 hunt.4001.d: "Гляди."
 hunt.4002.t: "Слухи"
 hunt.4002.desc: "Я и [ROOT.Char.Custom2('RelationToMe', secret_sharer)|l] [secret_sharer.GetTitledFirstName] уходим все дальше от шумной компании, и вот уже [activity.Custom('GetAnimalType')|l] прямо перед нами.\n\nНо перед решающим ударом [secret_sharer.GetFirstNameNoTooltip] вдруг шепчет: «Пока никого рядом нет, хочу кое-что тебе рассказать. [secret_owner.GetTitledFirstName]...»"
 hunt.4002.a: "Потом поговорим, [ROOT.Char.Custom2('RelationToMe', secret_sharer)]!"
 hunt.4002.a.flavor: "[activity.Custom('GetAnimalType')|U] — моя добыча!"
 hunt.4002.b: "Что? Ну, рассказывай..."
 hunt.4002.b.tt: "[activity.Custom('GetAnimalType')|U] сбегает"
 hunt.4002.b.reveal: "Я узнаю секрет, который хранит [secret_owner.GetFirstNamePossessiveNoTooltip]"
 hunt.4003.t: "Незаконная охота"
 hunt.4003.desc: "Браконьеры? В лесах, которыми владеет [land_owner.GetTitleTierName]? Я с охраной подъезжаю ближе, и мужичье пытается сгрудиться, закрывая собой тушу убитого животного. Это [host.Custom('GetRegionalDeerType')|l].\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], это не мы! Пощадите!» Вот только их клинки и луки говорят об обратном."
 hunt.4003.adventurer: "Присоединяйся к моему лагерю. [land_owner.GetTitleTierName] никогда тебя не найдет."
 hunt.4003.a: "Они будут повешены, а их семьи заплатят за ущерб."
 hunt.4003.b: "«Я смотрю, вы превосходные лучники...»"
 hunt.4003.c: "Я заберу тушу и выкуп за их жизни."
 hunt.4003.c.tt_success: "Местный магистрат согласен"
 hunt.4003.c.tt_failure: "Народный гнев"
 hunt.4003.d: "«Какое мне дело? Пусть [land_owner.GetTitledFirstNameNoTooltip] [Select_CString(land_owner.IsFemale, 'сама', 'сам' )] следит за своими угодьями»."
 hunt.4003.d.own: "Прочь отсюда!"
 hunt.4003.d.vassal: "Прочь отсюда! [land_owner.GetTitledFirstNameNoTooltip] этого не потерпит!"
 hunt.4003.d.rival: "Этими землями владеет [land_owner.GetTitledFirstNameNoTooltip], поэтому берите все, что хотите."
 hunt.4003.e: "Наконец-то, неплохой охотник!"
 hunt.4004.t: "Убийство зверя"
 hunt.4004.desc: "Зверь — нет, божество в зверином обличье — словно вышел из легенд. [activity.Custom('GetAnimalType')|U] таких размеров встречается, наверное, лишь раз в жизни.\n\nДаже когда животное удалось ранить, за ним пришлось гнаться еще полдня.\n\nИ даже его безжизненная туша представляет величественное зрелище."
 hunt.4004.credit_receiver: "[credit_taker.GetTitledFirstName] тоже благоговейно выдыхает: «Впервые такое вижу, [ROOT.Char.Custom('FormOfAddressForLiege')]»."
 hunt.4004.a: "Такая голова украсит мой главный зал!"
 hunt.4004.b: "Этот прекрасный трофей получит [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)|l]."
 hunt.4004.c: "Шуба выйдет отличная!"
 hunt.4004.c.tt: "И вовсе это #EMP НЕ#! безвкусица!"
 hunt.4004.every_arrogant_vassal: "Все заносчивые вассалы"
 hunt.4004.every_restrained_vassal: "Все весьма сдержанные вассалы"
 hunt.4004.every_other_vassal: "Не заносчивые, не сдержанные вассалы"
 hunt.4004.d: "Думаю, всю славу [Select_CString(credit_taker.IsFemale, 'должна', 'должен' )] получить [credit_taker.GetTitledFirstNameNoTooltip]."
 hunt.4004.e: "Съедим зверя здесь и сейчас!"
 hunt.4004.f: "Из такого черепа выйдет прекрасная корона."
 hunt.4005.t: "Убийство зверя"
 hunt.4005.a: "Я выручу за него неплохую сумму."
 hunt.4005.b: "Обращусь к мастерам. [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)|U] получит прекрасный подарок."
 hunt.4005.c: "Велю набить чучело — [ROOT.Char.GetFaith.ReligiousHeadName] обрадуется такому подарку!"
 hunt.4006.t: "Собиратели"
 hunt.4006.desc: "[host.GetCurrentLocation.Custom('GetTerrainTree')] воистину кормит бедноту, но когда [activity.Custom('GetAnimalType')|l] в панике удирает и оказывается, что спугнули зверя крестьяне, вышедшие на заготовку припасов, моему терпению приходит конец.\n\nЗачем вам [host.GetCurrentLocation.GetNameNoTooltip], грибов и кореньев в другом месте не нашли?"
 hunt.4006.adventurer: "Собирать коренья и грибы... неплохая идея."
 hunt.4006.a: "Стража, прогнать эту шваль из #EMP моих#! охотничьих угодий!"
 hunt.4006.b: "Мы ведь собирались поохотиться, правда?"
 hunt.4006.special_interest: "Из-за [county_owner.GetHerHis] необычных пристрастий:"
 hunt.4006.c: "О, такая дичь вполне сгодится..."
 hunt.4006.d: "Дадим им денег, пусть пока не суются сюда."
 hunt.4006.e: "Все-таки это их исконное право..."
 hunt.4007.t: "[host.Custom('GetAnimalType')|U] свирепствует"
 hunt.4007.desc_befriend: "Я и [Select_CString(similar_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', similar_participant)] [similar_participant.GetTitledFirstName] дремлем на тихой полянке под нежными прикосновениями легкого ветерка. Но вдруг до нас доносится страшный шум."
 hunt.4007.desc_lazy: "Я и [Select_CString(similar_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', similar_participant)] [similar_participant.GetTitledFirstName] дремлем на тихой полянке под нежными прикосновениями легкого ветерка. Но вдруг до нас доносится страшный шум."
 hunt.4007.desc_lustful: "[Select_CString(similar_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', similar_participant)] [similar_participant.GetTitledFirstName] роскошно смотрится в охотничьей одежде. Будь проклят этот шум, что заставил меня отвести от н[similar_participant.GetHerHis] взгляд!"
 hunt.4007.desc_fallback: "Когда я и [Select_CString(similar_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', similar_participant)] [similar_participant.GetTitledFirstName] поднимаемся на вершину холма, до нас доносится страшный шум."
 hunt.4007.desc_ending: "\n\nТреск веток, шуршание листвы, крики испуганных птиц — и в следующее мгновение из чащи выскакивает [host.Custom('GetAnimalType')|l]! Свирепое чудовище несется прямо на нас!\n\n«Посмотрите, #EMP [host.Custom('GetAnimalDanger')]#! — просто ужас!» — вскрикивает [Select_CString(similar_participant.IsFemale, 'моя спутница', 'мой спутник' )]."
 hunt.4007.a: "Здесь я оборву его путь."
 hunt.4007.a.non_martial: "Скорее! Прячься за меня, [similar_participant.GetFirstNameNoTooltip]!"
 hunt.4007.a.non_martial_self: "Дай сюда нож! Я разберусь!"
 hunt.4007.a.success: "Я убью зверя"
 hunt.4007.a.failure: "Меня ранили"
 hunt.4007.a.critical_failure: "Меня убили"
 hunt.4007.b: "[similar_participant.GetFirstNameNoTooltip|U], сделай что-нибудь!"
 hunt.4007.b.non_martial: "На помощь! Кто-нибудь!"
 hunt.4007.b.success: "[THIS.Char.GetTitledFirstNameNoTooltip] убивает зверя"
 hunt.4007.b.failure: "[THIS.Char.GetTitledFirstNameNoTooltip] получает ранение"
 hunt.4007.b.critical_failure: "[THIS.Char.GetTitledFirstNameNoTooltip] погибает"
 hunt.4007.c: "С придворными и то сложнее разобраться."
 hunt.4007.d: "[bodyguard.GetFirstNameNoTooltip]! Ко мне!"
 hunt.4007.e: "#EMP ПРОЧЬ, ГНУСНОЕ ЧУДОВИЩЕ!#!"
 hunt.4007.f: "#EMP Бежим!#!"
 hunt.4900.t: "[activity.Custom('GetAnimalTypeKill')|U] свирепствует"
 hunt.4900.desc: "Огромное чудовище останавливается перед нами, [activity.Custom('GetAnimalSoundParticipleKill')] и остервенело [activity.Custom('GetAnimalStrikeParticipleKill')]."
 hunt.4900.hunter: "\n\nЯ выхватываю нож из-за пояса и становлюсь так, чтобы [similar_participant.GetFirstName] [Select_CString(THIS.Char.IsFemale, 'оказалась', 'оказался' )] у меня за спиной. В этот момент [activity.Custom('GetAnimalTypeKill')|l] [activity.Custom('GetAnimalChargePresentKill')|l] вперед.\n\nЯ вгоняю нож в сердце зверю,"
 hunt.4900.hunter_wound: "но он отбрасывает меня в сторону, и [activity.Custom('GetAnimalDangerKill')] едва не поражают меня..."
 hunt.4900.hunter_dead: "но тут же понимаю, что его [activity.Custom('GetAnimalDangerKill')|l] поразили мое.\n\nСвет вокруг тускнеет, я валюсь в кучу меха, теплой плоти и крови и угасающим сознанием слышу, как [similar_participant.GetFirstNameNoTooltip] зовет меня по имени..."
 hunt.4900.hunter_kill: "и он тяжело валится на землю. Его [activity.Custom('GetAnimalDangerKill')|l] чудом не попадают в меня..."
 hunt.4900.assist: "\n\n[similar_participant.GetFirstName] выхватывает нож из-за пояса и встает между мной и диким зверем. «Отойдите, [ROOT.Char.GetTitleAsNameNoTooltip|l]!» — кричит [similar_participant.GetSheHe|l], и в этот момент [activity.Custom('GetAnimalTypeKill')|l] вдруг [activity.Custom('GetAnimalChargePresentKill')|l] вперед.\n\nВремя словно замирает. Передо мной — [activity.Custom('GetAnimalFeatureKill')|l] чудовища и фигура [Select_CString(similar_participant.IsFemale, 'моей спасительницы', 'моего спасителя' )].\n\nКогда все успокаивается, [activity.Custom('GetAnimalTypeKill')|l] лежит на земле без движения,"
 hunt.4900.assist_wound: "но [similar_participant.GetFirstNameNoTooltip] явно [Select_CString(similar_participant.IsFemale, 'ранена', 'ранен' )]..."
 hunt.4900.assist_dead: "но [similar_participant.GetFirstNameNoTooltip] тоже [Select_CString(similar_participant.IsFemale, 'погибла', 'погиб' )].."
 hunt.4900.assist_kill: "а [similar_participant.GetFirstNameNoTooltip] стоит над бездыханной тушей и самодовольно отирает кровь с лезвия ножа..."
 hunt.4900.befriend: "\n\nЯ спокойно протягиваю руку. [activity.Custom('GetAnimalTypeKill')|U] ошеломленно расслабляется и, остановившись за пределами досягаемости, с подозрением нюхает мои пальцы."
 hunt.4900.befriend_success: "\n\nВидимо, удовлетворившись, зверь широко зевает и укладывается у моих ног, словно собирается спать."
 hunt.4900.befriend_wound: "\n\nВнезапно зверь снова бросается вперед, сбивает меня с ног и исчезает из виду."
 hunt.4900.befriend_dead: "\n\nВнезапно зверь напрягается и почти корчит гримасу. Я застываю на месте и закрываю глаза; зверь тем временем бросается вперед, жутко [activity.Custom('GetAnimalSoundParticipleKill')|l]."
 hunt.4900.bodyguard: "\n\nМой телохранитель [bodyguard.GetFirstName] бросается в бой, размахивая мечом и маня меня к себе. «Назад, [ROOT.Char.Custom('FormOfAddressForLiege')]!»\n\nЗверь мчится вперед,"
 hunt.4900.bodyguard_wound: "и я едва успеваю заметить, как он убивает моего телохранителя, но при этом [bodyguard.GetFirstNameNoTooltip] успевает прикончить его..."
 hunt.4900.bodyguard_dead: "и я едва успеваю заметить, как зверь отбрасывает моего телохранителя в сторону, словно тряпичную куклу. Хотя [bodyguard.GetFirstNameNoTooltip] наносит зверю тяжелую рану, тот скрывается из виду."
 hunt.4900.bodyguard_saved: "и я едва успеваю заметить, как [bodyguard.GetFirstNameNoTooltip] ловко протыкает зверя мечом!"
 hunt.4900.scare: "\n\nЗверь быстро меняет свой замысел и пятится назад. Я медленно иду вперед, размахивая руками и осыпая зверя громкой бранью. В конце концов он разворачивается и убегает."
 hunt.4900.flee: "\n\nЯ разворачиваюсь и даю деру; [similar_participant.GetFirstName] надсадно пыхтит позади, но не отстает.\n\nСкоро мы добегаем до остальных наших товарищей. «#EMP [ROOT.Char.Custom('GetAnimalType')|U]#!! — задыхаясь, пытаемся выдавить мы из себя. — #EMP [ROOT.Char.Custom('GetAnimalDanger')]#!!» Но зверь словно сквозь землю провалился."
 hunt.4900.a.hunter: "#EMP Так-то!#! [ROOT.Char.Custom('GetAnimalType')|U] мне не соперник."
 hunt.4900.a.dead: "#EMP [portrait.GetFirstNameNoTooltip]...#! Ты [Select_CString(portrait.IsFemale, 'умерла', 'умер' )] героем..."
 hunt.4900.a.scare: "И не возвращайся!"
 hunt.4900.a.flee: "Да вы бы видели! Это была #EMP такая#! зверюга!"
 hunt.4900.b: "Оставлю себе что-нибудь на память."
 hunt.4900.c: "#weak Хитрый... пес...#!"
 hunt.4900.d: "Ну всё, собираемся домой!"
 hunt.4008.t: "Шалости наследников"
 hunt.4008.t_2: "Непреднамеренная ошибка"
 hunt.4008.desc: "[activity.Custom('GetAnimalType')|U] уходит. [Select_CString(hunt_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetTitledFirstName] так рвется догнать зверя, что заметно опережает отряд. Я устремляюсь вперед и обнаруживаю [Select_CString(hunt_participant.IsFemale, 'ее', 'его' )] над телом простолюдина, из груди которого [hunt_participant.GetTitledFirstName] пытается вытащить стрелу.\n\nЕдва завидев меня, [hunt_participant.GetSheHe] прячет оружие за спиной. «[ROOT.Char.GetTitleAsNameNoTooltip]! Я..."
 hunt.4008.animal: "э-это всё [activity.Custom('GetAnimalMale')|l]! Клянусь!»\n\n"
 hunt.4008.fallback: "э... я не специально! Клянусь!»\n\n"
 hunt.4008.closing: "Скоро подойдут остальные. Наверняка они потребуют объяснений."
 hunt.4008.a: "[Select_CString(hunt_participant.IsFemale, 'Она отважно бросилась', 'Он отважно бросился' )] бедняге на помощь!"
 hunt.4008.a.success: "Все мне поверили"
 hunt.4008.a.failure: "Мне не удалось никого обмануть"
 hunt.4008.b: "Скорее помогите мне спрятать тело!"
 hunt.4008.b.failure_tt: "Будет раскрыт [secret|E] «[secret.GetName]» персонажа [hunt_participant.GetTitledFirstName]"
 hunt.4008.b.success: "Нам удалось спрятать тело"
 hunt.4008.b.failure: "Тело нашли"
 hunt.4008.b.success_tt: "Тело так и не найдено"
 hunt.4008.c: "Вам #EMP придется#! за это ответить, [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.4008.c.flavor: "Хоть это и был просто крестьянин..."
 hunt.4008.d: "Как жаль, что «зверь» прикончил и #EMP вас#!..."
 hunt.4009.t: "Дичь"
 hunt.4009.desc: "#EMP Хр-рясь!#!\n[activity.Custom('GetAnimalAdjective_RU_END')|U][activity.Custom('GetAnimalType_RU_Nom_END')] [activity.Custom('GetAnimalType')], к котор[activity.Custom('GetAnimalType_RU_Dat_END')] я так давно подбираюсь, мгновенно исчезает. [host.GetCurrentLocation.Custom('GetTerrainType')|U] затихает, а я поворачиваюсь на звук.\n\n[schemer.GetTitledFirstName], [Select_CString(schemer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', schemer)], стоит за моей спиной с ножом в руках и убийственной решимостью в глазах."
 hunt.4009.a: "Тебе со мной не справиться!"
 hunt.4009.a.success: "[schemer.GetTitledFirstNameNoTooltip] остается позади — мне удалось сбежать"
 hunt.4009.a.failure: "Я получаю ранение, но [schemer.GetTitledFirstNameNoTooltip] меня уже не догонит"
 hunt.4009.a.critical_failure: "[schemer.GetTitledFirstNameNoTooltip] побеждает меня"
 hunt.4009.b: "Помогите! Помогите! [saving_participant.GetFirstNameNoTooltip]!"
 hunt.4009.b.critical_success: "[saving_participant.GetTitledFirstNameNoTooltip] наносит удар. [schemer.GetTitledFirstNameNoTooltip] получает ранение, и нам удается сбежать"
 hunt.4009.b.failure: "[saving_participant.GetTitledFirstNameNoTooltip] получает ранение, но [schemer.GetTitledFirstNameNoTooltip] нас уже не догонит"
 hunt.4009.b.critial_failure: "[saving_participant.GetTitledFirstNameNoTooltip] не может меня защитить"
 hunt.4009.c: "Мне бы только добраться до лагеря!"
 hunt.4009.c.failure: "[schemer.GetTitledFirstNameNoTooltip] ловит меня"
 hunt.4010.desc: "#EMP Хр-рясь!#!\n[activity.Custom('GetAnimalAdjective_RU_END')|U][activity.Custom('GetAnimalType_RU_Nom_END')] [activity.Custom('GetAnimalType')], к котор[activity.Custom('GetAnimalType_RU_Dat_END')] я и [Select_CString(targeted_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)] так долго подбирались, мгновенно исчезает. [host.GetCurrentLocation.Custom('GetTerrainType')|U] затихает, а мы поворачиваемся на звук.\n\n[schemer.GetTitledFirstName], [Select_CString(schemer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', schemer)], стоит позади нас с ножом в руках. [targeted_participant.GetFirstName] видит, что клинок указывает прямо [SCOPE.sC('targeted_participant').GetHerHim] на грудь!"
 hunt.4010.a: "Не бойся, [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)] [Select_CString(targeted_participant.IsFemale, 'моя', 'мой' )]!"
 hunt.4010.a.critical_success: "Я наношу удар. [schemer.GetFirstNameNoTooltip] получает ранение и обращается в бегство"
 hunt.4010.a.failure: "[schemer.GetFirstNameNoTooltip] ранит меня, но мы все равно убегаем"
 hunt.4010.a.critical_failure: "Я делаю все возможное, но терплю неудачу. [targeted_participant.GetFirstNameNoTooltip] остается без моей защиты"
 hunt.4010.b: "Удачи, [targeted_participant.GetFirstNameNoTooltip]."
 hunt.4010.b.critical_success: "[targeted_participant.GetFirstNameNoTooltip] наносит удар. [schemer.GetFirstNameNoTooltip] получает ранение и обращается в бегство"
 hunt.4010.b.failure: "[targeted_participant.GetFirstNameNoTooltip] сбегает, несмотря на ранение"
 hunt.4010.b.critical_failure: "[targeted_participant.GetFirstNameNoTooltip] терпит поражение. [schemer.GetFirstNameNoTooltip] избавляется от всех свидетелей"
 hunt.4010.failure.murder_secret_tooltip: "Я узнаю секрет «убийство»"
 hunt.4010.c: "На помощь! [schemer.GetFirstNameNoTooltip] — убийца! [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)] может погибнуть!"
 hunt.4010.d: "#EMP Не-е-ет!..#!"
 hunt.4010.d.tt: "Этот вариант доступен, потому что вы благородны"
 hunt.4010.d.flavor: "#EMP Убей лучше меня!#!"
 hunt.4011.t: "Наедине"
 hunt.4011.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], там [activity.Custom('GetAnimalType')|l]!» [Select_CString(lover_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', lover_participant)] [lover_participant.GetTitledFirstName] зовет меня за собой. Едва [host.GetCurrentLocation.Custom('GetTerrainType')|l] надежно укрывает нас от посторонних взглядов, [lover_participant.GetSheHe] поворачивается ко мне, и вскоре [ROOT.Char.Custom('GetUpperClothingArticle')|l] уже на земле.\n\n«Наконец-то мы наедине, [ROOT.Char.Custom('LoverPetName')]!»"
 hunt.4011.a: "Ох, [lover_participant.GetFirstNameNoTooltip]!"
 hunt.4011.a.tt: "Давай как в бестиарии!"
 hunt.4011.b: "А как же [activity.Custom('GetAnimalType')|l]?.."
 hunt.4012.t: "[host.Custom('GetLegendaryColor_RU_TRUNC')|U][host.Custom('GetAnimalType_RU_Nom_END')] [host.Custom('GetAnimalType')|U]"
 hunt.4012.desc: "Я скачу впереди отряда, и вдруг [host.GetCurrentLocation.Custom('GetTerrainType')] словно замирает, окутавшись плотной, почти материальной тишиной.\n\nЯ едва слышу стук подков моей лошади.\n\nЯ собираюсь повернуть назад, к остальным, но вдруг вижу зверя. Очертания его неясны, будто во сне, но это"
 hunt.4012.black: "[host.Custom('GetAnimalType')|l] — со шкурой черной, как сажа."
 hunt.4012.white: "[host.Custom('GetAnimalType')|l] — со шкурой белой, как снег."
 hunt.4012.a: "Прямо как в сказке..."
 hunt.4012.a.tt: "#EMP Мне нужно поймать это чудо!#!"
 hunt.4012.a.sighting: "Слухи оказались #EMP правдой#!!"
 hunt.4012.b: "Подумаешь, это просто [host.Custom('GetAnimalType')|l]."
 hunt.4013.desc: "Я словно в мороке бреду вслед за зверем сквозь [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] в неестественной тишине, сковавшей весь мир вокруг.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip]! Вот ты где!» Внезапный окрик заставляет меня подскочить.\n\n"
 hunt.4013.guest: "[host.GetTitledFirstName] словно в мороке бредет вслед за зверем сквозь [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] в неестественной тишине, сковавшей весь мир вокруг.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip]! Вот ты где!» Внезапный окрик заставляет [host.GetHerHis] подскочить.\n\n"
 hunt.4013.participant: "Это меня догоняют [hunt_participant.GetFirstName] и остальной отряд. "
 hunt.4013.closing: "Когда я оборачиваюсь, [activity.Custom('GetAnimalType')|l] уже далеко."
 hunt.4013.a: "В этот раз не повезло."
 hunt.4013.a.tt: "Вы будете накапливать [stress|E] каждый год, пока животное на свободе"
 hunt.4013.a_modifier: "[activity_place.GetNameNoTier] гудит, как растревоженный улей"
 hunt.4013.b: "Мне захотелось... изучить местность."
 hunt.4013.c: "Дураки! Еще бы чуть-чуть..."
 hunt.4013.d: "Я не хочу тратить время на эти глупости."
 hunt.4014.t: "Утомительная прогулка"
 hunt.4014.desc: "Мы скачем по зарослям, кругом [activity.GetCurrentPhase.GetLocation.Custom('GetProvinceFoliageDesc')|l], а впереди [activity.Custom('GetAnimalType')|l] — вымотанная дичь, за которой мы гонялись уже много часов!\n\n"
 hunt.4014.fall: "Сбоку от меня вдруг спотыкается конь, и его [Select_CString(sighting_character.IsFemale, 'наездница', 'наездник' )], [hunt_participant.GetTitledFirstName], с криком летит на землю.\n\n"
 hunt.4014.branch: "[hunt_participant.GetTitledFirstName] оборачивается, чтобы что-то мне крикнуть, и не замечает, что впереди заросли [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')|l] и одна из веток склонилась очень низко!\n\n"
 hunt.4014.cry: "Я невольно вскрикиваю: «[hunt_participant.GetFirstNameNoTooltip]!»\n\n"
 hunt.4014.dead_care: "Я быстро спешиваюсь и бегу к [Select_CString(hunt_participant.IsFemale, 'моей неудачливой подруге', 'моему неудачливому товарищу')] по охоте, но быстро вижу, что мои худшие страхи подтвердились..."
 hunt.4014.dead: "[Select_CString(hunt_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] лежит без движения в неестественной позе, но выражение на [hunt_participant.GetHerHis] его лице удивительно спокойно."
 hunt.4014.wounded: "[hunt_participant.GetSheHe|U] корчится от боли, но жить вроде бы будет."
 hunt.4014.fall_host: "Конь подо мной странно напрягается, и вот я уже кувырком лечу по воздуху навстречу земле."
 hunt.4014.branch_host: "Я поворачиваюсь, чтобы крикнуть что-то моему спутнику, и вижу, что [hunt_participant.GetFirstName], встревоженно смотрит вперед. Я слишком поздно замечаю, что впереди заросли [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')|l] и одна из веток дерева находится прямо на уровне моих глаз."
 hunt.4014.dead_host: "Удара о землю я не чувствую. Время словно останавливается. Небо перед глазами темнеет, я вижу на его фоне лишь неясные силуэты. Их крики доносятся до меня как сквозь туман."
 hunt.4014.wounded_host: "\n\nЯ прихожу в себя. Вокруг [activity.GetCurrentPhase.GetLocation.Custom('GetProvinceGroundDesc')]. Я лежу [Select_CString(ROOT.Char.IsFemale, 'распластанная', 'распластанный' )] на земле, и всё тело мое пульсирует от боли."
 hunt.4014.dead_host_courtier: "Я вижу, как [hunt_participant.GetTitledFirstName] что-то беззвучно мне говорит, и вспоминаю про коней..."
 hunt.4014.wounded_host_courtier: "«[host.GetTitleAsNameNoTooltip|U]! Вы ранены?!» — кричит [hunt_participant.GetTitledFirstName], спрыгивая со своего коня."
 hunt.4014.a: "Я займусь [hunt_participant.GetHerHis] травмой."
 hunt.4014.a.physician: "Не двигайся, я лекарь!"
 hunt.4014.a.learning: "Погодите, я знаю, что делать!"
 hunt.4014.a.success: "Вы перевязываете рану, [hunt_participant.GetFirstNameNoTooltip] чувствует себя лучше"
 hunt.4014.a.failure: "Вы неудачно перевязываете рану"
 hunt.4014.b: "Пусть [hunt_participant.GetFirstNameNoTooltip] полежит, отойдет..."
 hunt.4014.b.physician: "Как тебя лечить, лекарь?"
 hunt.4014.c: "[physician.GetFirstNameNoTooltip]! #EMP Где [physician.GetFirstNameNoTooltip]?!#!"
 hunt.4014.c.host: "Ну? Чего стоишь, [physician.GetFirstNameNoTooltip]!"
 hunt.4014.c.success: "[physician.GetFirstNameNoTooltip] перевязывает рану"
 hunt.4014.c.failure: "[physician.GetFirstNameNoTooltip] неудачно перевязывает рану"
 hunt.4014.d: "Нечего валяться! [activity.Custom('GetAnimalType')|U] уходит!"
 hunt.4014.e: "На сегодня хватит охоты..."
 hunt.4014.f: "Все хоро... Ай! #EMP Всё хорошо!#! Зверь уходит!"
 hunt.4014.f.flavor: "#EMP Скорее! Коня!#!"
 hunt.4014.g: "Отнесите меня в лагерь..."
 hunt.4014.g.flavor: "#EMP Мне надо прилечь...#!"
 hunt.4014.h.physician: "#weak [physician.GetFirstNameNoTooltip]... П-принеси!..#!"
 hunt.4014.h: "#weak [activity.Custom('GetAnimalType')|U]!#!"
 hunt.4015.t: "Любовники"
 hunt.4015.desc: "Вокруг простирается [host.GetCurrentLocation.Custom('GetTerrainType')|l]. Я медленно, но верно догоняю добычу: [activity.Custom('GetAnimalType')|l] мчится изо всех сил, но [activity.Custom('GetAnimalAdjective')|l] круп животного уже совсем близко.\n\nИ вдруг зверь чего-то пугается и [activity.Custom('GetAnimalChargePresent')] прочь в другом направлении. Что же его так напугало? Я осторожно приближаюсь и с изумлением обнаруживаю, что это [lover_participant.GetTitledFirstName] и [second_lover_participant.GetTitledFirstName] сплелись на земле в страстных объятиях."
 hunt.4015.a: "Тихонько отойду... Ничего не было."
 hunt.4015.b: "«Какой позор! Прекратите немедленно!»"
 hunt.4015.c_4: "«[lover_participant.GetFirstNameNoTooltip]! [second_lover_participant.GetFirstNameNoTooltip]! А как же #EMP я#!?»"
 hunt.4015.c_1: "«[lover_participant.GetFirstNameNoTooltip], и ты [Select_CString(lover_participant.IsFemale, 'скрывала', 'скрывал' )]!»"
 hunt.4015.c_2: "«[second_lover_participant.GetFirstNameNoTooltip], и ты [Select_CString(second_lover_participant.IsFemale, 'скрывала', 'скрывал' )]!»"
 hunt.4015.c_3: "«Ого-го-го, да тут веселье! Я не прочь присоединиться!»"
 hunt.4015.d: "«[second_lover_participant.GetTitledFirstNameNoTooltip], как же так?!»"
 hunt.4015.d_2: "«[lover_participant.GetTitledFirstNameNoTooltip], как же так?!»"
 hunt.4015.e: "«Вставай! Зверь где-то здесь!»"
 hunt.4016.t: "Трофей"
 hunt.4016.desc: "[activity.Custom('GetAnimalType')|U] бегает от меня уже, наверное, целый день, но загнать добычу у меня все не получается...\n\nВсе ждут, что я вернусь с триумфом, с трофеем в руках, но если так пойдет и дальше, то я добуду только позор."
 hunt.4016.a: "Возможно, [activity.Custom('GetAnimalType')|l] найдется на ближайшем рынке..."
 hunt.4016.b.success: "Моя затея удалась"
 hunt.4016.b.failure: "Обман раскрыт"
 hunt.4016.b.tt: "[activity.GetName|U] завершится успешно — в некотором смысле"
 hunt.4016.c: "Я не паду так низко, лучше вернуться с пустыми руками!"
 hunt.4017.desc: "Я оставляю свиту позади и устремляюсь в [host.GetCurrentLocation.Custom('GetTerrainTypePlural')|l]. [activity.Custom('GetLegendaryColor_RU_TRUNC')][activity.Custom('GetAnimalType_RU_Nom_END')] [activity.Custom('GetAnimalType')|l] давно не дает мне покоя.\n\nВнезапно я словно оказываюсь под водой — все звуки затихают, свет становится призрачным. Что же это?\n\nЗверь стоит предо мной! [host.GetCurrentLocation.Custom('GetTerrainType')] вокруг него безмолвствует, а взгляд животного словно устремлен мне прямо в #EMP душу#!."
 hunt.4017.a: "Вот он, желанный миг!"
 hunt.4017.a.tt: "#EMP Зверь даже не пытается бежать...#!"
 hunt.4018.desc: "Внезапно [host.GetCurrentLocation.Custom('GetTerrainType')|l] словно застывает, все звуки растворяются. Я поворачиваюсь в седле и замираю. Вот [activity.Custom('GetLegendaryColor_RU_TRUNC')][activity.Custom('GetAnimalType_RU_Nom_END')] [activity.Custom('GetAnimalType')|l], уже передо мной.\n\nЯ хочу закричать, но не успеваю издать и звука, как добыча исчезает, словно призрак... Вокруг снова лишь [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')|l] и шум природы."
 hunt.4018.a: "Прочесать всё! #EMP [activity.Custom('GetAnimalType')|U] не уйдет!#!"
 hunt.4018.a.tt: "#EMP Зверь не мог далеко уйти! Он где-то здесь...#!"
 hunt.4018.b: "Забудь. Зверь ушел..."
 hunt.4018.a.success: "Вы нашли [activity.Custom('GetLegendaryColor_RU_TRUNC')|l][activity.Custom('GetAnimalType_END_Y')|l] [activity.Custom('GetAnimalType')|l]"
 hunt.4018.a.animal: "Вы нашли другое животное"
 hunt.4018.a.failure: "[activity.Custom('GetLegendaryColor')|U] зверь сбежал"
 hunt.4019.courtier: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]!» — громко шепчет мне [Select_CString(hunt_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] [hunt_participant.GetFirstName] и показывает рукой туда, где раскинулись [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]."
 hunt.4019.fallback: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]!» — громко шепчет мне егерь и показывает рукой туда, где лежит [host.GetCurrentLocation.Custom('GetTerrainType')]."
 hunt.4019.desc: "\n\n«Вон там! Видите, [activity.Custom('GetAnimalType')|l]?? Вы же этого зверя ищете?»\n\nВпереди, чуть поодаль, стоит [activity.Custom('GetAnimalType')|l] самого обычного вида. Мех животного совсем не [activity.Custom('GetLegendaryColor')]."
 hunt.4019.a: "...Да, метко подмечено."
 hunt.4019.a.tt: "Сойдет... #EMP пока что#!."
 hunt.4019.b: "Это, по-твоему, #EMP [activity.Custom('GetLegendaryColor')] окрас?!#!"
 hunt.5001.t: "Дикие цветы"
 hunt.5001.desc: "Отличный день для охоты и отличный день для прогулки. Я глубоко вдыхаю свежий воздух диких мест "
 hunt.5001.desc.witch: "и вдруг замечаю дар матери-природы."
 hunt.5001.desc.religious: "и вдруг вдали замечаю дар или природное святилище в честь [ROOT.Char.GetFaith.HealthGodNamePossessive]."
 hunt.5001.desc.ending: "\n\nСтолько полезных трав и прекрасных цветов! И те, что лечат, и те, что калечат, — но я здесь на охоте! Если я начну собирать [host.GetCurrentLocation.Custom('get_region_flower_type_plural')], многие удивятся..."
 hunt.5001.a: "Мне нужно сохранить лицо."
 hunt.5001.b: "Почему меня должно интересовать мнение окружающих?"
 hunt.5001.c: "«Эй, а что это там?!»"
 hunt.5001.c.success: "[hunt_participant.GetTitledFirstNameNoTooltip] ведется на самую бородатую шутку"
 hunt.5001.d: "Ладно цветы — гляди, какие тут травы!"
 hunt.5001.d.poisonous: "#EMP [ROOT.Char.GetFaith.DeathDeityName] шлет дар...#!"
 hunt.5001.d.medicinal: "#EMP [ROOT.Char.GetFaith.HealthGodName] шлет дар...#!"
 hunt.5002.opening_position: "[Select_CString(hunt_participant.IsFemale, 'Моя', 'Мой' )] [hunt_participant.GetHeldCourtPositionsString] [hunt_participant.GetFirstName] [Select_CString(hunt_participant.IsFemale, 'слезла', 'слез' )] с лошади и [Select_CString(hunt_participant.IsFemale, 'присела', 'присел' )] на [hunt_participant.GetCurrentLocation.Custom('GetProvinceGroundDesc')], внимательно рассматривая [host.GetCurrentLocation.Custom('get_region_flower_type')]."
 hunt.5002.opening: "[Select_CString(hunt_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] [hunt_participant.GetFirstName] сидит на корточках и, радостно что-то напевая, собирает [host.GetCurrentLocation.Custom('get_region_flower_type_plural')]."
 hunt.5002.second_position: "Рядом с [Select_CString(hunt_participant.IsFemale, 'ней', 'ним' )] сидит [Select_CString(hunt_participant_2.IsFemale, 'моя', 'мой' )] [hunt_participant_2.GetHeldCourtPositionsString] [hunt_participant_2.GetFirstName] и вдохновенно рассказывает что-то, показывая пальцем на лепестки."
 hunt.5002.second: "Над [Select_CString(hunt_participant.IsFemale, 'ней', 'ним' )] стоит [hunt_participant_2.GetFirstName|U], [Select_CString(hunt_participant_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', hunt_participant_2)] и внимательно слушает, заглядывая [Select_CString(hunt_participant.IsFemale, 'ей', 'ему' )] через плечо.\n\n"
 hunt.5002.alone: "Похоже, охота [hunt_participant.GetHerHis] больше не интересует.\n\n"
 hunt.5002.gardener: "«А, [ROOT.Char.GetTitleAsNameNoTooltip|l], эти восхитительные цветки навели меня на мысль: #EMP вот этим#! можно будет обсадить дорожки вокруг дворца...»"
 hunt.5002.physician: "«[ROOT.Char.GetTitleAsNameNoTooltip], сколько тут полезных трав и цветов! Вот этот утоляет боль! А вот от этого хорошо срастается [hunt_participant.Custom('RandomSaintBone')|l]! А если принять этот, то уйдет [hunt_participant.Custom('RandomDisease')|l]...»"
 hunt.5002.desc: "«[ROOT.Char.GetTitleAsNameNoTooltip], какая сокровищница природы! Сколько тут разных растений! Истинно, богатства земли не знают границ, а мы совсем их не ценим»."
 hunt.5002.a: "#EMP Быстро#! полезай в седло!"
 hunt.5002.a.second: "А ну, #EMP быстро#! по седлам!"
 hunt.5002.a.flavor: "#EMP Нас, вообще-то, ждет [activity.Custom('GetAnimalType')|l]!#!"
 hunt.5002.b: "Как интересно! А что #EMP это#! за цветочек?"
 hunt.5002.c: "В-вы что, занимаетесь #EMP ведовством#!?.."
 hunt.5002.c.known: "А ну, брось свое ведовство, [Select_CString(hunt_participant.IsFemale, 'ведьма', 'колдун' )]!"
 hunt.5002.c.flavor: "#EMP Черная магия! Отрава!#!"
 hunt.5002.d: "...ты привлекаешь к себе внимание, [hunt_participant.Custom('SisterBrother')|l]."
 hunt.5002.d.flavor: "#EMP Нужно хранить в тайне наши секреты. Да поможет нам [ROOT.Char.GetFaith.WitchGodName]...#!"
 hunt.5002.e: "Да у тебя зоркий глаз!"
 hunt.5002.e.flavor: "#EMP Дай-ка я тебе о них расскажу...#!"
 hunt.5002.e.gardener: "Я #EMP как раз#! такие [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал' )]!"
 hunt.5002.e.herbalist: "Да, и вот #EMP это#!, наверное, самая полезная трава!"
 hunt.5002.g: "Наверное, новые цветы бы нам не помешали..."
 hunt.5002.g.present: "[gardener.GetFirstNameNoTooltip], сюда!"
 hunt.5002.g.elsewhere: "[gardener.GetFirstNameNoTooltip] бы эти цветы [Select_CString(gardener.IsFemale, 'оценила', 'оценил' )]..."
 hunt.5002.h: "Соберем-ка для [Select_CString(physician.IsFemale, 'моей лекарши', 'моего лекаря' )]."
 hunt.5002.h.present: "[physician.GetFirstNameNoTooltip], сюда!"
 hunt.5002.h.elsewhere: "[physician.GetFirstNameNoTooltip] найдет применение этим травам..."
 hunt.5002.cp_flavor: "#EMP ...но мы отправляемся дальше!#!"
 hunt.5002.cp_present_flavor: "#EMP [hunt_participant.GetFirstNameNoTooltip] [Select_CString(hunt_participant.IsFemale, 'нашла', 'нашел' )] для тебя работу, лекарь!#!"
 hunt.5002.cp_elsewhere_flavor: "#EMP Ты ведь не против остаться и пособирать трав, правда?#!"
 hunt.5003.opening: "Мне редко удается отдохнуть, и сейчас я наслаждаюсь тишиной, любуясь природой."
 hunt.5003.desc_woo: "Вдруг мой покой нарушает чей-то смех: это [Select_CString(hunt_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetFirstName]. «У меня для тебя подарок, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]».\n\n"
 hunt.5003.desc: "В тот момент, когда мои тревоги окончательно развеиваются, я слышу знакомый мягкий смех. «#EMP Любовь моя#!», — мурлычет [Select_CString(hunt_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetFirstName].\n\n"
 hunt.5003.desc.flower: "[hunt_participant.GetSheHe|U] кладет что-то мне за ухо. «С твоей красотой сравнится разве что [newly_created_artifact.Custom('ArtifactVariableFlowerSpecies')]»."
 hunt.5003.desc.animal: "[hunt_participant.GetSheHe|U] показывает мне окровавленную тушку зайца. «Я посвящаю эту добычу тебе. Прими ее в знак моей клятвы всегда сражаться на твоей стороне»."
 hunt.5003.ending: "\n\n[hunt_participant.GetFirstNameNoTooltip] улыбается, любуясь своей работой."
 hunt.5003.ending_lover: "«Ты выглядишь так мирно. Я [Select_CString(hunt_participant.IsFemale, 'рада', 'рад' )]», — [hunt_participant.GetFirstNameNoTooltip] поспешно целует меня в щеку, словно бы мы остались одни на целом свете."
 hunt.5003.ending_woo: "«Хорошо, что я [Select_CString(hunt_participant.IsFemale, 'застала', 'застал' )] тебя [Select_CString(ROOT.Char.IsFemale, 'одну', 'одного' )]». [hunt_participant.GetSheHe|U] едва заметно краснеет, и в глазах читается что-то... недосказанное."
 hunt.5003.a: "Ты хочешь, чтобы нас #EMP заметили#!?!"
 hunt.5003.b: "Я буду #EMP очень дорожить#! этим, душа моя."
 hunt.5003.b.woo: "Спасибо, очень красиво."
 hunt.5003.b.tt: "О ваших [Concept( 'secret', 'тайных' )|E] отношениях могли узнать"
 hunt.5003.c: "Мне это не нужно."
 hunt.5003.d: "Иди сюда, любовь моя."
 hunt.5003.d.woo: "Иди сюда, мы совсем одни..."
 hunt.5010.t: "[activity.Custom('GetAnimalFemale')|U] с детенышем"
 hunt.5010.desc: "Вокруг нас [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], а мы идем по следу. Наша цель — [activity.Custom('GetAnimalType')|l]. Вдруг наш путь заканчивается тупиком: мы оказываемся на поляне перед небольшим утесом.\n\nОхотники из нашего отряда стонут от досады и разочарования: перед нами напуганная олениха с олененком. Должно быть, в пылу погони мы напали на их след...\n\nУбивать их нет смысла: нужно вернуться обратно, пока [activity.Custom('GetAnimalMale')|l] не ушел слишком далеко."
 hunt.5010.a: "Любая добыча хороша. Прикончим зверя."
 hunt.5010.b: "Возьмем детеныша и приручим его!"
 hunt.5010.c: "[activity.Custom('GetAnimalMale')] где-то здесь! Найдите его!"
 hunt.5050.t: "Сорванные с неба"
 hunt.5050.desc: "[activity.Custom('GetRaptorType')|U] у меня немедленно взлетает и сразу направляется к цели — это [activity.Custom('GetAnimalColor_RU_TRUNC')][activity.Custom('GetAnimalType_RU_Nom_END')] [activity.Custom('GetAnimalType')]. Жертву окружает [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\nВдруг откуда-то с неба доносится крик; #EMP наши#! птицы так громко и резко не кричат.\n\nКак только [activity.Custom('GetRaptorType')], что принадлежит мне, ныряет вниз, на нее саму обрушивается огромный [host.Custom('GetRegionalEagleType')]. Он хватает мою птицу, и она превращается в комок перьев, которые разлетаются во все стороны!"
 hunt.5050.a: "Вот тварь! За ней!"
 hunt.5050.a.success: "Ваш [activity.Custom('GetRaptorType')] отомщен"
 hunt.5050.a.failure: "Птица улетела"
 hunt.5050.b: "Похоже, что мне понадобится #EMP твоя#! птица, [hunt_participant.GetFirstNameNoTooltip]."
 hunt.5050.c: "О, это же одно из ее перьев."
 hunt.5050.c.tt: "Вы получите [Concept( 'artifact', 'артефакт' )|E] в виде пера"
 hunt.5050.d: "Природа жестока..."
 hunt.5060.t: "Под моим крылышком"
 hunt.5060.desc: "Мой отряд пробирается через рощу; мы ищем следы, которые могли бы указывать на то, что рядом [activity.Custom('GetAnimalType')|l]. Откуда-то сверху доносится щебетание. Когда мы подходим ближе, оно усиливается.\n\nЭто птенец, который зовет свою мать!\n\nЗаросли [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')] не является препятствием для ловкого охотника: он залезает на дерево и возвращается с добычей — птенцом хищной птицы. Какая удача! Только из птенцов, пойманных в дикой природе, можно сделать настоящих охотничьих птиц."
 hunt.5060.a: "Пусть его отнесут в мою соколятню."
 hunt.5060.b: "Вот тебе подарок, [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.5060.c: "Верните птенца обратно."
 hunt.7001.t: "Встреча на болоте"
 hunt.7001.desc: "[host.GetCurrentLocation.GetNameNoTooltip] всё неприветливее, чем дальше мы забираемся: земля становится всё более влажной, а воздух — всё тяжелее.\n\nВнезапно из буйной растительности выступает настоящий великан, завернутый в какое-то грязное тряпье.\n\n«Ну-ка, объясните, — громогласно гудит он, — что это вы забыли #EMP в моих#! болотах?»"
 hunt.7001.adventurer: "Не желаешь посмотреть мир вместе с нами?"
 hunt.7001.a: "#EMP Твои#! болота? Ну проводи нас."
 hunt.7001.b: "Давай все обсудим."
 hunt.7001.b_success: "Он принял мои доводы... кажется..."
 hunt.7001.b_failure: "Логика не убеждает безумца."
 hunt.7001.c: "Наконец-то! Достойная дичь!"
 hunt.7001.d: "Прочь с дороги, грязная деревенщина!"
 hunt.7011.t: "В ловушке"
 hunt.7011.desc: "[hunt_participant.GetTitledFirstName] и я пробираемся пешком по сложной местности, когда я едва не подскакиваю от внезапного вопля.\n\n"
 hunt.7011.snare: "Я оборачиваюсь и обнаруживаю, что [Select_CString(hunt_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] лежит на земле, а [Select_CString(hunt_participant.IsFemale, 'ее', 'его' )] щиколотку крепко держит силок."
 hunt.7011.bear: "Я оборачиваюсь и вижу, что [Select_CString(hunt_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] [Select_CString(hunt_participant.IsFemale, 'застряла', 'застрял' )] стопой в спрятанном в кустах медвежьем капкане."
 hunt.7011.pit: "Я оборачиваюсь и вижу, что [Select_CString(hunt_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', hunt_participant)] [Select_CString(hunt_participant.IsFemale, 'провалилась', 'провалился' )] в яму-ловушку и теперь не может вытащить оттуда ногу."
 hunt.7011.alive: "\n\n[Select_CString(hunt_participant.IsFemale, 'Она', 'Он' )] вопит от боли:"
 hunt.7011.noble: "«Ай! Да будут прокляты эти обнаглевшие крестьяне! Почему они не охотятся как обычные люди?!»"
 hunt.7011.lowborn: "«Моя нога! А-а! Какое коварство! #EMP А-а!#!»"
 hunt.7011.dead: "\n\nНам надо идти дальше, а то [activity.Custom('GetAnimalType')|l] уйдет!"
 hunt.7011.a: "Мне надо идти дальше, а то [activity.Custom('GetAnimalType')|l] уйдет!"
 hunt.7011.b: "[physician.GetFirstNameNoTooltip]! Где [physician.GetFirstNameNoTooltip]?"
 hunt.7011.c: "Мои слуги за тобой придут."
 hunt.7011.d: "Какая жалость: ты так сильно [Select_CString(hunt_participant.IsFemale, 'упала', 'упал' )]..."
 hunt.7011.d.success: "Никто ничего не заметил"
 hunt.7011.d.failure: "У кого-то возникли подозрения"
 hunt.7011.d.flavor: "#EMP ...и [Select_CString(hunt_participant.IsFemale, 'ударилась', 'ударился' )] головой об этот камень...#!"
 hunt.7011.e: "Найти звероловов и отрезать им руки."
 hunt.7011.e.flavor: "#EMP [ROOT.Char.GetTitleAsNameNoTooltip|U] вам покажет, как [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] обворовывать!#!"
 hunt.7011.e.hunting_grounds: "Этот вариант доступен из-за того, что [host.GetCurrentLocation.GetTitle.GetBaseNameNoTier] владеет [Concept( 'building', 'зданием' )|E] «$building_type_hunting_grounds_01$»"
 hunt.7011.e.royal_forests: "Этот вариант доступен из-за того, что [host.GetCurrentLocation.GetTitle.GetBaseNameNoTier] владеет [Concept( 'building', 'зданием' )|E] «$building_type_royal_forest_01$»"
 hunt.7020.t: "Вопреки силе тяжести"
 hunt.7020.desc: "Наш отряд останавливается, чтобы посмотреть на любопытную россыпь окатанных валунов на склоне холма. [onlooker.GetTitledFirstName] расшатывает один и сталкивает его вниз.\n\nВсе завороженно следят за тем, как камень всё быстрее катится вниз по склону и с глухим грохотом останавливается у подножия холма.\n\n"
 hunt.7020.murder: "Интересно, достаточно ли [pertinent.GetFirstNameNoTooltip] [Select_CString(pertinent.IsFemale, 'заносчива', 'заносчив' )], чтобы повестись на это?.."
 hunt.7020.woo: "Если я прыгну через валун, [pertinent.GetFirstNameNoTooltip] точно оценит мою удаль."
 hunt.7020.befriend: "Вот он, мой шанс! [pertinent.GetFirstNameNoTooltip] и я можем сильно сблизиться."
 hunt.7020.bravado: "Хороший повод показать всем мою удаль..."
 hunt.7020.a.intent: "Погляди-ка, [pertinent.GetFirstNameNoTooltip]!"
 hunt.7020.a: "Я встану здесь, а [onlooker.GetFirstNameNoTooltip] и остальные пусть толкнут валун!"
 hunt.7020.a.flavor: "#EMP Это просто камешек!#!"
 hunt.7020.b: "Еще толкай, я перепрыгну!"
 hunt.7020.b.flavor: "#EMP Я его запросто перескочу!#!"
 hunt.7020.c.rival: "Ну что, [pertinent.GetFirstNameNoTooltip], слабо тоже перепрыгнуть?"
 hunt.7020.c: "[pertinent.GetFirstNameNoTooltip], а ты сможешь перепрыгнуть?"
 hunt.7020.c.flavor: "#EMP Да всё будет хорошо!#!"
 hunt.7020.d: "Ну что, [pertinent.GetFirstNameNoTooltip], посмотрим, кто перепрыгнет больше валунов?"
 hunt.7020.d.flavor: "#EMP Осторожно!#!"
 hunt_boulder_jump_success_both: "Вы оба перепрыгиваете валуны"
 hunt_boulder_jump_success_self: "Вы перепрыгиваете валун"
 hunt_boulder_jump_success_pertinent: "[pertinent.GetFirstNameNoTooltip] перепрыгивает валун"
 hunt_boulder_jump_failure_self: "Вы #negative_value ранены#!"
 hunt_boulder_jump_failure_pertinent: "[pertinent.GetFirstNameNoTooltip] #negative_value [Select_CString(hunt_participant.IsFemale, 'ранена', 'ранен' )]#!"
 hunt_boulder_jump_failure_both: "Вы оба #negative_value ранены#!"
 hunt_boulder_jump_refusal: "[pertinent.GetFirstNameNoTooltip] отвергает ваш вызов"
 hunt_boulder_impressed_title: "Отличный прыжок"
 hunt.7020.e: "Очень хорошо, давай продолжим."
 hunt.7020.e.flavor: "#EMP Глупо было бы поступить иначе...#!"
 hunt.7100.t: "Короткий разговор"
 hunt.7100.opening: "Ожидая, пока собаки возьмут след, наш отряд устраивает привал в тени. [woo_target.GetFirstName] [Select_CString(woo_target.IsFemale, 'расположилась', 'расположился' )] рядом со мной. Похоже, это отличный повод завести беседу."
 hunt.7100.married: "Я решаю действовать, пока [woo_target.GetHerHis] [woo_target.GetPrimarySpouse.GetWifeHusband] [woo_target.GetPrimarySpouse.GetTitledFirstName] смотрит в другую сторону."
 hunt.7100.married_absent: "[woo_target.GetHerHis|U] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName] далеко..."
 hunt.7100.currentspouse: "Быть может, сегодня я завоюю свою любовь!"
 hunt.7100.desc: "\n\n«Ах, [woo_target.GetTitledFirstName], какой прекрасный сегодня день. Надеюсь, вам по нраву наше увеселение?» — непринужденно начинаю я.\n\nУ меня почти нет сомнений, что [woo_target.GetHerHis] улыбка мне в ответ — не просто знак вежливости."
 hunt.7100.a: "Что может быть лучше доброй охоты!"
 hunt.7100.a.tt: "#F Если [woo_target.GetFirstNameNoTooltip] [Select_CString(woo_target.IsFemale, 'энергична', 'энергичен' )], [woo_target.GetSheHe] это оценит.#!"
 hunt.7100.b: "Когда тебя слушается [activity.Custom('GetRaptorType')], ты сразу чувствуешь всю полноту жизни."
 hunt.7100.b.tt: "#F Если [woo_target.GetFirstNameNoTooltip] [Select_CString(woo_target.IsFemale, 'общительна', 'общителен' )], [woo_target.GetSheHe] это оценит.#!"
 hunt.7100.c: "Зверей иногда тоже жалко."
 hunt.7100.c.tt: "#F Если [woo_target.GetFirstNameNoTooltip] [Select_CString(woo_target.IsFemale, 'сострадательна', 'сострадателен' )], [woo_target.GetSheHe] это оценит.#!"
 hunt.7100.d: "Конечно, лучше заниматься чем-нибудь полезным."
 hunt.7100.d.tt: "#F Если [woo_target.GetFirstNameNoTooltip] [Select_CString(woo_target.IsFemale, 'усердна', 'усерден' )], [woo_target.GetSheHe] это оценит.#!"
 hunt.7100.e: "[ROOT.Char.GetFaith.HighGodName] любит ухоженные леса и наполняет их своими дарами."
 hunt.7100.e.tt: "#F Если [woo_target.GetFirstNameNoTooltip] имеет склонность к управлению, [woo_target.GetSheHe] это оценит.#!"
 hunt.7101.reply_hunter: "«$hunt.7100.a$»\n\n"
 hunt.7101.reply_falconer: "«$hunt.7100.b$»\n\n"
 hunt.7101.reply_pity: "«$hunt.7100.c$»\n\n"
 hunt.7101.reply_wastrel: "«$hunt.7100.d$»\n\n"
 hunt.7101.reply_steward: "«$hunt.7100.e$»\n\n"
 hunt.7101.opening: "Ожидая, пока собаки возьмут след, наш отряд устраивает привал в тени. Тут ко мне подходит [woo_actor.GetTitledFirstName].\n\nПоколебавшись мгновение, [woo_actor.GetSheHe] заводит разговор:"
 hunt.7101.hunter: "$hunt.7101.reply_hunter$Я признаюсь, что погоня приводит меня в восторг."
 hunt.7101.falconer: "$hunt.7101.reply_falconer$Я понимаю, о чем [woo_actor.GetSheHe] говорит."
 hunt.7101.pity: "$hunt.7101.reply_pity$Быть может, [woo_actor.GetSheHe] не [Select_CString(woo_actor.IsFemale, 'такая', 'такой' )], как другие."
 hunt.7101.wastrel: "$hunt.7101.reply_wastrel$[woo_actor.GetSheHe|U] еще даст о себе знать."
 hunt.7101.steward: "$hunt.7101.reply_steward$И правда, в ухоженной природе много красоты."
 hunt.7101.fallback: "Мне трудно найти уместный ответ."
 hunt.7101.a: "Не могу не признать, [woo_actor.GetSheHe|l] обладает определенным шармом..."
 hunt.7102.hunter: "$hunt.7101.reply_hunter$\n\nЯ не могу подавить чувство неловкости..."
 hunt.7102.falconer: "$hunt.7101.reply_falconer$\n\nКакая гордыня..."
 hunt.7102.pity: "$hunt.7101.reply_pity$\n\nНаучитесь принимать похвалу!"
 hunt.7102.wastrel: "$hunt.7101.reply_wastrel$\n\n"
 hunt.7102.steward: "$hunt.7101.reply_steward$\n\n"
 hunt.7102.fallback: "[woo_actor.GetSheHe|U] лишь понимающе улыбается мне, из-за чего я чувствую себя #EMP очень#! неловко."
 hunt.7102.a: "Что за нелепость."
 hunt.7103.reply: "[woo_target.GetTitledFirstName], похоже, тепло [Select_CString(woo_target.IsFemale, 'приняла', 'принял' )] мой ответ"
 hunt.7103.hunter: "$hunt.7103.reply$, глядя на меня горящими глазами и решительно кивая головой."
 hunt.7103.falconer: "$hunt.7103.reply$, словно взглянув на меня иными глазами."
 hunt.7103.pity: "$hunt.7103.reply$, скорбя о жестоких развлечениях наших времен."
 hunt.7103.wastrel: "$hunt.7103.reply$, заметно удивляясь найденной родственной душе."
 hunt.7103.steward: "$hunt.7103.reply$, радуясь тому, что нашелся человек, разделяющий эти увлечения."
 hunt.7103.fallback: "$hunt.7103.reply$, заглянув в самую глубину моих глаз."
 hunt.7103.desc: "\n\nКогда [woo_target.GetSheHe|l] уходит, напряженность буквально осязаема, в хорошем смысле. Не зря мне казалось, что правильными словами можно завоевать [woo_target.GetHerHis|l] сердце!"
 hunt.7103.a: "Думаю, [woo_target.GetSheHe|l] у меня на крючке..."
 hunt.7104.reply: "Похоже, [woo_target.GetTitledFirstName] не в восторге от моего ответа"
 hunt.7104.hunter: "$hunt.7104.reply$, поскольку [woo_target.GetSheHe|l] отводит взгляд и, поблагодарив, спешно уходит."
 hunt.7104.falconer: "$hunt.7104.reply$, поскольку [woo_target.GetSheHe|l] раздраженно закатывает глаза."
 hunt.7104.pity: "$hunt.7104.reply$, поскольку [woo_target.GetSheHe|l] быстро теряет интерес, разочаровавшись в моих словах."
 hunt.7104.wastrel: "$hunt.7104.reply$, поскольку [woo_target.GetSheHe|l] смотрит поверх меня и слушает вполуха."
 hunt.7104.steward: "$hunt.7104.reply$, поскольку [woo_target.GetSheHe|l] смотрит поверх меня и слушает вполуха."
 hunt.7104.fallback: "$hunt.7104.reply$, поскольку [woo_target.GetHerHim|l] не терпится покинуть мое общество."
 hunt.7104.desc: "\n\nОставшись в одиночестве после [woo_target.GetHerHis|l] ухода, я невольно чувствую себя [Select_CString(ROOT.Char.IsFemale, 'дурой', 'глупцом' )], раз [Select_CString(ROOT.Char.IsFemale, 'допустила', 'допустил' )] подобную ошибку..."
 hunt.7104.a: "О чем я только [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )]?.."
 hunt.7200.t: "Настоящая жертва"
 hunt.7200.desc: "Мы покидаем лагерь и углубляемся в [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]. [ROOT.Char.Custom2('DescriptorNegative', murder_target)][Select_CString(murder_victim.IsFemale, 'ая', 'ый' )] [murder_target.GetTitledFirstName] идет впереди, совершенно не замечая, как я пристально за [Select_CString(murder_target.IsFemale, 'ней', 'ним' )] наблюдаю.\n\n"
 hunt.7200.agent: "Увы, [murder_schemer.GetTitledFirstName] далеко отсюда, но, похоже, это та самая возможность, которую мы так долго ждали.\n\n"
 hunt.7200.accomplice_2: "[accomplice.GetTitledFirstName] и [accomplice_2.GetTitledFirstName] также не отрывают от н[murder_target.GetHerHis] глаз... Похоже, нам открывается идеальная возможность..."
 hunt.7200.accomplice: "[accomplice.GetTitledFirstName|U] тоже здесь. Быть может, на этот раз мы наконец избавимся от [Select_CString(murder_target.IsFemale, 'этой мерзавки', 'этого мерзавца' )]."
 hunt.7200.alone: "У меня нет помощников в отряде, но если дождаться нужного момента, то лучшего прикрытия, чем охота, не найти."
 hunt.7200.a: "Сегодня всё закончится."
 hunt.7200.b: "Дело сделает [accomplice.GetFirstNameNoTooltip]."
 hunt.7200.c: "Пусть это деликатное дело возьмет в свои руки [accomplice_2.GetFirstNameNoTooltip]."
 hunt.7200.d: "Надо проявить терпение."
 hunt_murder_accomplice_tt: "[THIS.Char.GetShortUIName|U] попытается убить персонажа [murder_target.GetShortUIName]"
 hunt.7210.opening: "Мчась галопом за зовом охотничьих рогов и лаем собак, [murder_target.GetTitledFirstName] наконец-то отрывается от остального отряда.\n\n"
 hunt.7210.desc: "[murder_target.GetSheHe|U] останавливается на мгновение, размышляя, куда направиться дальше."
 hunt.7210.accomplice: "Я оглядываюсь — [accomplice.GetFirstName] рядом. [accomplice.GetSheHe|U] с мрачной решимостью кивает мне, подтверждая, что [Select_CString(accomplice.IsFemale, 'готова', 'готов' )] действовать сразу вслед за мной."
 hunt.7210.a: "Значит, будет трагический несчастный случай."
 hunt.7210.a.tt: "#EMP Получай!#!"
 hunt.7210.b: "Нет, надо выждать..."
 hunt.7211.desc: "Я действую как можно быстрее, врезаясь в жертву сбоку — так, чтобы [murder_target.GetTitledFirstName] [Select_CString(murder_target.IsFemale, 'упала', 'упал' )] с лошади."
 hunt.7211.agent: "[abduct_schemer.GetFirstName] не будет [Select_CString(abduct_schemer.IsFemale, 'рада', 'рад' )] неудаче..."
 hunt.7211.accomplice: "[accomplice_2.GetFirstName] и [accomplice.GetFirstName] быстро приближаются."
 hunt.7211.accomplice_2: "[accomplice.GetFirstName] сразу присоединяется к вам с другой стороны."
 hunt.7211.success: "\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip]?! Ай! Что ты...» — [murder_target.GetFirstNameNoTooltip] падает с коня оземь. Я быстро спешиваюсь.\n\nВсе происходит быстрее, чем [murder_target.GetSheHe] успевает прийти в себя. Тому, кто это обнаружит, трудно будет определить причину случившегося."
 hunt.7211.failure: "\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip]?! Как это понимать?!» — [murder_target.GetFirstNameNoTooltip] грузно падает с коня, но вскоре встает на ноги. Затем, пока я пытаюсь обуздать своего скакуна, [murder_target.GetSheHe] стремглав несется к людям, крича что есть мочи и испуганно оглядываясь. Я [murder_target.GetHerHim] уже не..."
 hunt.7212.desc: "Я останавливаюсь на минуту, чтобы поправить снаряжение. Внезапно тишину прерывает хруст ветки. Я понимаю голову и вижу, что ко мне быстро приближается [abduct_actor.GetTitledFirstName]."
 hunt.7212.accomplice_2: "Вслед идут [accomplice_2.GetFirstName] и [accomplice.GetFirstName]."
 hunt.7212.accomplice: "Вслед идет [accomplice.GetFirstName]."
 hunt.7212.success: "\n\n[murder_actor.GetFirstNameNoTooltip] смотрит на меня, и в [murder_actor.GetHerHis] глазах я замечаю решимость. Бежать уже поздно. Я с грохотом падаю оземь.\n\nОчнувшись, я вижу, что [murder_actor.GetSheHe] стоит надо мной, подняв большой камень! «Прощай, [ROOT.Char.GetFirstNameNoTooltip]»."
 hunt.7212.failure: "\n\nЗдесь явно что-то не так.[murder_actor.GetFirstNameNoTooltip] вдруг бросается на меня, и я неловко падаю на землю, но успеваю вскочить на ноги, [murder_actor.GetSheHe] же теряет равновесие.\n\nЯ вихрем мчусь к людям и что есть сил зову на помощь. Остальные должны быть рядом!"
 hunt.7212.a: "«Что?.. Н...»"
 hunt.7212.b: "Надо бежать!"
 hunt.7300.t: "Короткий разговор"
 hunt.7300.desc: "Ожидая, пока гончие возьмут след, компания отдыхает в тенистой роще. [befriend_target.GetFirstName] стоит неподалеку — это мой шанс впечатлить [befriend_target.GetHerHim].\n\n«[befriend_target.GetTitledFirstNameNoTooltip]! Как твои дела? Нечасто нам выпадает шанс поговорить», — начинаю я по-свойски.\n\n[befriend_target.GetSheHe|U] явно [Select_CString(befriend_target.IsFemale, 'удивлена', 'удивлен' )], но все же не оскорбляется на мое предложение."
 hunt.7301.reply_hunter: "\"$hunt.7100.a$\"\n\n"
 hunt.7301.reply_falconer: "\"$hunt.7100.b$\"\n\n"
 hunt.7301.reply_pity: "\"$hunt.7100.c$\"\n\n"
 hunt.7301.reply_wastrel: "\"$hunt.7100.d$\"\n\n"
 hunt.7301.reply_steward: "\"$hunt.7100.e$\"\n\n"
 hunt.7301.opening: "[befriend_actor.GetTitledFirstName] подходит, пока компания дожидается вестей от выжлятников.\n\n[befriend_actor.GetSheHe|U] тепло улыбается и поднимает следующий вопрос:"
 hunt.7301.hunter: "$hunt.7301.reply_hunter$С таким заявлением я спорить не стану."
 hunt.7301.falconer: "$hunt.7301.reply_falconer$Прямо к сути. Я точно знаю, что [befriend_actor.GetSheHe] имеет в виду."
 hunt.7301.pity: "$hunt.7301.reply_pity$Да, спору нет, это жестокое развлечение."
 hunt.7301.wastrel: "$hunt.7301.reply_wastrel$И то верно. Сколько полезного можно было бы сделать за это время..."
 hunt.7301.steward: "$hunt.7301.reply_steward$Природа неизменно меня радует."
 hunt.7301.fallback: "Не знаю точно, что и сказать."
 hunt.7301.a: "Возможно, у нас больше общего, чем мне казалось."
 hunt.7302.hunter: "$hunt.7301.reply_hunter$\n\nНикак не могу согласиться..."
 hunt.7302.falconer: "$hunt.7301.reply_falconer$\n\nПростое отвлечение, ничего более..."
 hunt.7302.pity: "$hunt.7301.reply_pity$\n\nЭто слабость. Мир жесток."
 hunt.7302.wastrel: "$hunt.7301.reply_wastrel$\n\nВсем нам бывает нужно отвлечься."
 hunt.7302.steward: "$hunt.7301.reply_steward$\n\nКак это скучно..."
 hunt.7302.fallback: "[befriend_actor.GetSheHe|U] улыбается, очевидно, ожидая ответной любезности."
 hunt.7302.a: "Что это там такое?"
 hunt.7303.reply: "[befriend_target.GetTitledFirstName], кажется, во многом [Select_CString(befriend_target.IsFemale, 'похожа', 'похож' )] на меня."
 hunt.7303.hunter: "$hunt.7303.reply$. [Select_CString(befriend_target.IsFemale, 'Она', 'Он' )] увлеченно и в мельчайших подробностях обсуждает тетивы и ловушки."
 hunt.7303.falconer: "$hunt.7303.reply$. [Select_CString(befriend_target.IsFemale, 'Она', 'Он' )] едва сдерживает свою страсть к соколиной охоте."
 hunt.7303.pity: "$hunt.7303.reply$, ."
 hunt.7303.wastrel: "$hunt.7303.reply$. [Select_CString(befriend_target.IsFemale, 'Она', 'Он' )] жалуется на необходимость развлекать двор всякой чепухой."
 hunt.7303.steward: "$hunt.7303.reply$. [Select_CString(befriend_target.IsFemale, 'Она', 'Он' )] жаждет поделиться своими взглядами на управление охотничьими угодьями."
 hunt.7303.fallback: "$hunt.7303.reply$. [Select_CString(befriend_target.IsFemale, 'Она', 'Он' )] расслабляется в моей компании."
 hunt.7303.desc: "\n\nМы становимся неразлучны. Не зря мне казалось, что правильными словами можно завоевать [Select_CString(befriend_target.IsFemale, 'ее', 'его' )] расположение!"
 hunt.7303.a: "Кажется, мне удалось завоевать [Select_CString(befriend_target.IsFemale, 'ее', 'его' )] расположение!"
 hunt.7304.reply: "Похоже, что [befriend_target.GetTitledFirstName] совершенно не [Select_CString(befriend_target.IsFemale, 'впечатлена', 'впечатлен' )] моими рассуждениями"
 hunt.7304.hunter: "$hunt.7304.reply$, поскольку [befriend_target.GetSheHe] просто вежливо улыбается, прокашливаясь и прислушиваясь к звукам природы."
 hunt.7304.falconer: "$hunt.7304.reply$, поскольку [befriend_target.GetSheHe] ограничивается кивком и отправляется дальше."
 hunt.7304.pity: "$hunt.7304.reply$, поскольку [befriend_target.GetSheHe] непонимающе глядит на меня и почесывает в затылке."
 hunt.7304.wastrel: "$hunt.7304.reply$, поскольку мои слова, очевидно, ужасают [Select_CString(befriend_target.IsFemale, 'ее', 'его' )]."
 hunt.7304.steward: "$hunt.7304.reply$, поскольку [befriend_target.GetSheHe] быстро теряет интерес, явно не желая вести досужие разговоры."
 hunt.7304.fallback: "$hunt.7304.reply$, поскольку [befriend_target.GetSheHe] ничего не отвечает."
 hunt.7304.desc: "\n\n[befriend_target.GetSheHe|U] уходит беседовать с другими. Я же чувствую себя крайне глупо."
 hunt.7304.a: "Отличная работа, [ROOT.Char.GetFirstNameNoTooltip]."
 hunt.7400.t: "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')|U] возможностей"
 hunt.7400.desc: "Мы выходим из лагеря, построившись в колонну. Передо мной [ROOT.Char.Custom2('DescriptorNegative', abduct_target)] [abduct_target.GetTitledFirstName], и я внимательно за н[abduct_target.GetHersHis] наблюдаю. [abduct_target.GetSheHe] ничего не подозревает о моих планах и полностью [Select_CString(abduct_target.IsFemale, 'увлечена', 'увлечен' )] охотой.\n\n"
 hunt.7400.agent: "[abduct_schemer.GetTitledFirstName] сейчас не с нами. Вероятно, чтобы мы достигли цели, мне надо взять дело в свои руки.\n\n"
 hunt.7400.accomplice_2: "[accomplice.GetTitledFirstName] и [accomplice_2.GetTitledFirstName] следуют за нами, молча и понимающе глядя на нас..."
 hunt.7400.accomplice: "[accomplice.GetTitledFirstName] поможет мне. Нужно только выбрать подходящий момент..."
 hunt.7400.alone: "Я буду действовать в одиночку, но хорошая подготовка и элемент неожиданности помогут мне достичь цели."
 hunt.7400.a: "Пришло время действовать."
 hunt.7400.b: "Пусть этим займется [accomplice.GetFirstNameNoTooltip]."
 hunt.7400.c: "Пусть все сделает [accomplice_2.GetFirstNameNoTooltip], [accomplice_2.GetHerHis] можно доверять."
 hunt.7400.d: "Сейчас неподходящий момент."
 hunt_abduct_accomplice_tt: "[THIS.Char.GetShortUIName|U] попытается похитить персонажа [abduct_target.GetShortUIName]"
 hunt.7410.desc: "Наконец-то [abduct_target.GetTitledFirstName] и я остались одни! Остается лишь привести план в исполнение!\n\n"
 hunt.7410.accomplice_2: "[accomplice.GetTitledFirstName] и [accomplice_2.GetTitledFirstName] следят за мной, ждут, пока я сделаю первый шаг..."
 hunt.7410.accomplice: "[accomplice.GetTitledFirstName] стоит наготове и с беспокойством следит за мной..."
 hunt.7410.alone: "Я справлюсь..."
 hunt.7410.a: "Пора!"
 hunt.7410.a.success: "[abduct_target.GetFirstNameNoTooltip] [Select_CString(abduct_target.IsFemale, 'похищена', 'похищен' )] вами"
 hunt.7410.a.failure: "[abduct_target.GetFirstNameNoTooltip] сбегает"
 hunt.7410.b: "#EMP Ох...#! Я не могу это сделать..."
 hunt.7411.desc: "Передо мной [abduct_target.GetTitledFirstName]. Я медленно приближаюсь к н[abduct_target.GetHerHim], тщательно выбирая момент для нападения."
 hunt.7411.agent: "$hunt.7211.agent$"
 hunt.7411.accomplice_2: "Одновременно со мной с двух сторон приближаются [accomplice_2.GetFirstName] и [accomplice.GetFirstName]."
 hunt.7411.accomplice: "[accomplice.GetFirstName] пытается подобраться к жертве."
 hunt.7411.success: "\n\nМне удается застать [abduct_target.GetHerHis] врасплох и сбить наземь. Пока [abduct_target.GetSheHe] лежит, не в силах пошевелиться, я связываю [abduct_target.GetHerHis] руки веревкой.\n\n[abduct_target.GetSheHe|U] переворачивается, глядя на меня со страхом и непониманием."
 hunt.7411.failure: "Мне почти удается застать [abduct_target.GetHerHis] врасплох, но [abduct_target.GetSheHe] крепче, чем кажется! Увидев в моей руке веревку, [abduct_target.GetSheHe] быстро понимает, что происходит, и быстро убегает, зовя на помощь."
 hunt.7411.a: "[Select_CString(abduct_target.IsFemale, 'Попалась, гадина', 'Попался, жалкий червь' )]!"
 hunt.7411.b: "Ах ты скользкая дрянь!"
 hunt.7412.success: "\n\nПрежде чем я успеваю что-либо спросить, [abduct_actor.GetFirstNameNoTooltip] изо всей силы толкает меня, сбивая наземь.\n\nЛежа без сил, я чувствую: мои руки связывают веревкой! Меня похищают?!"
 hunt.7412.failure: "\n\nЯ чувствую, что что-то не так. [abduct_actor.GetFirstNameNoTooltip] смотрит на меня с нездоровым оживлением и вдруг пытается меня толкнуть, но теряет равновесие и [Select_CString(abduct_actor.IsFemale, 'сама', 'сам' )] падает, выронив моток веревки!\n\nЯ стремглав убегаю, зовя на помощь, пока [abduct_actor.GetSheHe] лежит и стонет, силясь подняться."
 hunt.7412.a: "«[abduct_actor.GetFirstNameNoTooltip]! Что...»"
 hunt.7800.t: "Словно из ниоткуда"
 hunt.7800.desc: "Я останавливаюсь, чтобы от души приложиться к бурдюку с водой и насладиться передышкой от жаркой погони. Закрепляя бурдюк на поясе, я вдруг слышу негромкий свист.\n\n"
 hunt.7800.tree: "Рядом со мной в землю внезапно вонзается стрела, издав громкий #EMP ТУК#!!"
 hunt.7800.ground: "В землю у моих ног внезапно и глубоко врезается стрела."
 hunt.7800.closing: "\n\nЯ и мои спутники осматриваемся, но вокруг никого нет, лишь [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] и ветер..."
 hunt.7800.a: "#EMP Эй!#! Осторожнее!"
 hunt.7800.b: "#EMP Кто-то#! же это выпустил..."
 hunt.7800.b.success: "Вы находите владельца"
 hunt.7800.b.failure: "Догадаться невозможно"
 hunt.7800.b.tt: "Вы вызываете стрелка на разговор"
 hunt.7800.c: "#EMP Убийцы!#! Быстро! Выводите меня отсюда!"
 hunt.7801.t: "Словно из ниоткуда"
 hunt.7801.desc: "Тщательно изучив стрелу, я вижу, что ее оперение отличается от прочих. Незаметно осмотрев колчаны других охотников, я вскоре нахожу виновника...\n\nНет! Прошу тебя! [ROOT.Char.GetLadyLord]! Да, я [Select_CString(culprit.IsFemale, 'увлеклась, выстрелила', 'увлекся, выстрелил' )], куда не надо — но без злого умысла! Умоляю!"
 hunt.7801.a: "На #EMP этот раз#! я тебя прощаю."
 hunt.7801.b: "Что за бред. В кандалы [culprit.GetHerHis]. Мы уходим."
 hunt.8001.t: "Прелестный образчик"
 hunt.8001.desc: "Мы возвращаемся из владения [host.GetCurrentLocation.GetName], и за нами тянется [activity.Custom('GetAnimalType')|l], что мы добыли во время охоты. Я не могу не восхищаться этим животным даже после его смерти. Какой великолепный экземпляр! Я легко представляю череп или шкуру этого животного на стенах моего двора! Но что же мне выбрать?"
 hunt.8001.a: "Его красивая шкура будет привлекать внимание."
 hunt.8001.b: "Повесьте на стену его голову, пусть гости видят его великолепие!"
 hunt.8001.c: "Сосредоточимся лучше на богатом пире, а не на трофеях!"
 hunt.8200.t: "Подготовка к охоте"
 hunt.8200.desc: "Мой взор устремляется в необозримую даль. Над горизонтом поднимается солнце. Оно возвещает наступление нового дня, исполненного надежд. Ко мне тихонько подходит [Select_CString(master_hunter.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('GetHuntMasterDesc')|l], [master_hunter.GetName], [Select_CString(master_hunter.IsFemale, 'ее', 'его' )] лукавые глаза искрятся весельем. На руке у [Select_CString(master_hunter.IsFemale, 'нее', 'него' )], вцепившись в перчатку, сидит [ROOT.Char.Custom('GetRaptorType')|l].\n\n«Знаю, охота еще впереди, но что за прекрасное утро! Ваша птица голодна, а пока земля не прогрелась, поймать добычу будет проще простого. Когти [ROOT.Char.Custom('GetRaptorTypePossessive')] должны быть готовы к предстоящей охоте»."
 hunt.8200.a: "Я не пойду в бой с затупившимся клинком."
 hunt.8200.a.flavor: "Тренировка перед настоящей охотой — это прекрасно."
 hunt.8200.b: "Но кто станет свидетелем моего триумфа?"
 hunt.8200.b.flavor: "Я требую поспешить и поскорее присоединиться к охоте."
 hunt.8210.t: "Неожиданная добыча"
 hunt.8210.desc: "В предвкушении охоты я принимаю ванну в лунном свете, чтобы я и [hunted_hawker.Custom('GetRaptorType')] очистились.\n\nНеожиданно я слышу шорох за спиной и ощущаю дыхание на шее.\n\n«Возможно, вы станете моей добычей этим вечером? Мне редко удается побаловать себя, ведь мои обязанности отнимают так много времени».\n\nПьянящий запах благовоний, источником которых является [local_temple.Custom('GetLocationFaithTemple')] [local_temple.GetBaronyNameExplicitlyNoTooltip], обволакивает меня. Кто это, [Select_CString(shrine_maiden.IsFemale, 'местная', 'местный' )] [shrine_maiden.Custom('PriestTitle')]?"
 hunt.8210.a: "Кто я, чтобы отвергать божественные желания?"
 hunt.8210.a.flavor: "Ночь страсти подпитывает вашу поэзию."
 hunt.8210.b: "Руки прочь, я хочу сохранить силы для охоты!"
 hunt.8210.b.flavor: "Вы отвергаете музу."
 hunt.8211.opening: "[shrine_maiden.Custom2('AppropriateGreeting', ROOT.Char)]"
 hunt.8211.desc: "$love_artifact_poetry_name$\n\n#EMP «Что было прошлой ночью и кто из нас искал другого?\n\nЯ не помню.\n\nИ не ведаю, постигло меня блаженство из царства снов\n\nИли сие наслаждение было явью?»#!"
 hunt.8211.a: "[ROOT.Char.Custom('GetCourt')] узнает о нашем общем экстазе!"
 hunt.8211.b: "Я буду ценить бессмертную память о нашей страсти."
 love_artifact_poetry_name: "Через мост наслаждения"
 love_artifact_poetry_description: "Это поэма о том, как хорошо [Select_CString(ROOT.Char.IsFemale, 'провела', 'провел' )] время [ROOT.Char.GetTitledFirstName], когда [sex_memory.GetDescription], [Select_CString(shrine_maiden.IsFemale, 'написала', 'написал' )] [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] [Select_CString(shrine_maiden.IsFemale, 'любовница', 'любовник' )] [shrine_maiden.GetTitledFirstName].\n\n#EMP $hunt.8211.desc$#!"
 love_poetry_artifact_appended_desc: "Это поэма о том, как хорошо [Select_CString(ROOT.Char.IsFemale, 'провела', 'провел' )] время [ROOT.Char.GetTitledFirstName], когда [sex_memory.GetDescription], [Select_CString(shrine_maiden.IsFemale, 'написала', 'написал' )] [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] [Select_CString(shrine_maiden.IsFemale, 'любовница', 'любовник' )] [shrine_maiden.GetTitledFirstName].\n\nОна гласит:\n#EMP $hunt.8211.desc$#!"
 hunt.8211.a_effect: "[newly_created_artifact.GetName|U] становится [Concept( 'court_artifact', 'придворным артефактом' )|E] и обеспечивает модификатор к [Concept( 'grandeur', 'величию' )|E]"
 hunt.8211.b_effect: "Вы получаете [artifact|El] — [newly_created_artifact.GetName]"
 hunt.9001.t: "Дары природы"
 hunt.9001.opening_falconry_self: "Я собираю пару птиц, которых поймали наши [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_falconry_master_of_hunt: "[hunt_participant.GetTitledFirstName], [ROOT.Char.Custom('GetHuntMasterDesc')], собирает пару птиц, которых поймали наши [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_falconry_courtier: "[hunt_participant.GetTitledFirstName] собирает пару птиц, которых поймали наши [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_captive_master_of_hunt: "[hunt_participant.GetTitledFirstName], [ROOT.Char.Custom('GetHuntMasterDesc')], проверяет привязь у животного,"
 hunt.9001.opening_captive_courtier: "[hunt_participant.GetShortUINameNoFormat] [Select_CString(hunt_participant.IsLocalPlayer, 'проверяете', 'проверяет' )] привязь у животного,"
 hunt.9001.opening_captive_self: "Я проверяю привязь у животного,"
 hunt.9001.opening_master_of_hunt: "[ROOT.Char.Custom('GetHuntMasterDesc')|U] [hunt_participant.GetTitledFirstName] распоряжается свежеванием туши:"
 hunt.9001.opening_courtier: "[hunt_participant.GetShortUINameNoFormat] распоряжается свежеванием туши:"
 hunt.9001.opening_self: "Я распоряжаюсь свежеванием туши:"
 hunt.9001.opening_captive: " управляя слугами, осторожно несущими связанное животное."
 hunt.9001.opening_master: " мастерски снимая с нее шкуру, даже не запачкавшись в крови."
 hunt.9001.opening_skilled: "ловко и быстро снимая с нее шкуру."
 hunt.9001.opening_beginner: "мы аккуратно снимаем с нее шкуру по указаниям свежевальщиков."
 hunt.9001.opening_novice: "мы неуклюже пытаемся снять шкуру с туши, но в конце концов оставляем дело на свежевальщиков."
 hunt.9001.opening: "Я распоряжаюсь разделкой туши, награждая псов долей от добычи."
 hunt.9001.opening_falconry: "добыча и хорошее обучение наших ловчих птиц."
 hunt.9001.credit_self: "Зверь не бог весть какой огромный, на зато я [Select_CString(ROOT.Char.IsFemale, 'добыла', 'добыл' )] его [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )].\n\n"
 hunt.9001.credit_self_big: "Вот стою и поверить не могу, что [Select_CString(ROOT.Char.IsFemale, 'сама убила', 'сам убил' )] чудовище.\n\n"
 hunt.9001.credit_other: "[credit_taker.GetFirstName] весьма доволен тем, что [Select_CString(credit_taker.IsFemale, 'сама сразила', 'сам сразил' )] зверя.\n\n"
 hunt.9001.credit_other_big: "[credit_taker.GetFirstName] — молодец: [Select_CString(credit_taker.IsFemale, 'добыла', 'добыл' )] такого могучего зверя.\n\n"
 hunt.9001.credit_shared: "Хоть добыча и невелика, все в отряде согласны, что охота всё равно вышла славная.\n\n"
 hunt.9001.credit_shared_big: "Что может быть приятнее, чем загнать могучего зверя?\n\n"
 hunt.9001.opening_compassionate: "Я поневоле любуюсь добычей. Вот это [activity.Custom('GetAnimalType')|l]!\n\n"
 hunt.9001.opening_callous: "Что нам [activity.Custom('GetAnimalType')|l]? Против нас у бедного животного не было шансов.\n\n"
 hunt.9001.opening_ambitious: "А сколько на природе бегает еще дичи! Вот бы скорее опять на охоту...\n\n"
 hunt.9001.opening_content: "Вот ради таких моментов и стоит жить: добрая компания и [activity.Custom('GetAnimalType')|l].\n\n"
 hunt.9001.opening_martial: "Отличная была охота. [activity.Custom('GetAnimalType')|U] — отличный соперник, почти как в бою.\n\n"
 hunt.9001.opening_learning: "Я гляжу на тушу убитого животного и думаю о его анатомии и удивительной сообразительности...\n\n"
 hunt.9001.desc_court_artifact: "Я представляю, как шкура или череп зверя будут смотреться на стенах моего двора.\n\n"
 hunt.9001.desc_trinket: "я сохраню безделушку на память об этом дне.\n\n"
 hunt.9001.desc_hunter_1: "С охотой меня связывают давние и близкие отношения. Конечно, это не проходит незамеченным: молва о моих увлечениях расходится всё шире!"
 hunt.9001.desc_hunter_2: "[ROOT.Char.Custom('TerrainType')] — мой второй дом. Когда ветер ласкает мои волосы, когда мы скачем вместе с придворными, когда добыча всё ближе… Только тогда я живу. И я молюсь, чтобы это не заканчивалось!"
 hunt.9001.desc_hunter_3: "Дичь может быть быстрой, сильной и сообразительной — только со мной ей не тягаться! О моем охотничьем мастерстве говорят по всей державе. Но истинная награда — это свобода, которую дарит мне [ROOT.Char.Custom('TerrainType')]."
 hunt.9001.falconry: "Жаль, что приходится возвращаться так рано. За таким занятием можно провести весь день! Но птицам нужен отдых."
 hunt.9001.desc_good_bad: "Несмотря на кое-какие сложности, охота прошла очень хорошо!"
 hunt.9001.desc_good: "Такие охоты — истинное удовольствие. Скорее бы следующий год!"
 hunt.9001.desc_bad_good: "Все, что могло пойти не так, пошло не так, но были и приятные моменты."
 hunt.9001.desc_bad: "Кажется, на наш отряд обрушились все возможные невзгоды. Я выдыхаю с облегчением, когда [ROOT.Char.Custom('TerrainType')] остается далеко за спиной."
 hunt.9001.desc_same: "Зов дикой природы всегда обещает приключения, и мы с лихвой их получили — как хороших, так и плохих!"
 hunt.9001.desc_fallback: "Зов дикой природы всегда обещает приключения, но признаюсь честно — эта вылазка мне не особенно запомнилась."
 hunt.9001.spoils_captive: "\n\nОдолеть дикого зверя — это одно, поймать же его целым и невредимым — это совсем другое!"
 hunt.9001.spoils: "\n\nМы раскладываем долю от добычи для охотничьих собак на растянутой шкуре, а потом выдвигаемся из лагеря домой."
 hunt.9001.spoils_falconry: "\n\n[activity.Custom('GetRaptorType')|U] охотно поедает кусочки мяса. Это награда моей ловчей птице за отличную охоту. Затем мы возвращаемся в лагерь и собираемся домой."
 hunt.9001.murder_secret: "[ROOT.Char.GetIntentTarget.GetFirstName] [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'мертва', 'мертв' )], и никто даже не догадывается, что это дело моих рук...\n\n"
 hunt.9001.murder_public: "[ROOT.Char.GetIntentTarget.GetFirstName] [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'мертва', 'мертв' )], но все знают, что это моих рук дело...\n\n"
 hunt.9001.murder_dead: "[ROOT.Char.GetIntentTarget.GetFirstName] [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'убита', 'убит' )], пускай и не моей рукой...\n\n"
 hunt.9001.murder_fail: "Как жаль, что [ROOT.Char.GetIntentTarget.GetFirstName] все еще [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'жива', 'жив' )]...\n\n"
 hunt.9001.woo_soulmate: "[ROOT.Char.GetIntentTarget.GetFirstName] и я сблизились настолько, что меня [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'саму', 'самого' )] поражает сила нашей связи...\n\n"
 hunt.9001.woo_lover: "[ROOT.Char.GetIntentTarget.GetFirstName] не [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'смогла', 'смог' )] устоять перед моими чарами...\n\n"
 hunt.9001.woo_potential: "[ROOT.Char.GetIntentTarget.GetFirstName] на меня внимание, но чтобы завоевать [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'ее', 'его' )] сердце, мне еще придется поработать...\n\n"
 hunt.9001.woo_fail: "[ROOT.Char.GetIntentTarget.GetFirstName] [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'осталась холодна', 'остался холоден' )] к моим знакам внимания. Придется поменять подход...\n\n"
 hunt.9001.befriend_best: "[ROOT.Char.GetIntentTarget.GetFirstName] и я быстро стали самыми близкими друзьями — это превзошло все мои ожидания...\n\n"
 hunt.9001.befriend_friend: "[ROOT.Char.GetIntentTarget.GetFirstName] [Select_CString(befriend_target.IsFemale, 'оказалась', 'оказался' )] весьма [Select_CString(befriend_target.IsFemale, 'рада', 'рад' )] моей компании. Думаю, я могу на [Select_CString(befriend_target.IsFemale, 'нее', 'него' )] положиться...\n\n"
 hunt.9001.befriend_potential: "Хотя между нами все еще сохраняется дистанция, [ROOT.Char.GetIntentTarget.GetFirstName] и я несколько сблизились...\n\n"
 hunt.9001.befriend_fail: "[ROOT.Char.GetIntentTarget.GetFirstName] никак не желает со мной сближаться. Я явно делаю что-то не так...\n\n"
 hunt.9001.a: "Вдохновленные, мы возвращаемся домой!"
 hunt.9001.b: "Мы сделали все, что могли..."
 hunt.9001.c: "Оставим это приключение в прошлом."
 hunt.9001.d.choice: "Просто оставлю себе предмет на память."
 hunt.9001.d: "Оставлю себе предмет на память."
 hunt.9001.e: "Оставлю себе перо."
 hunt.9001.f: "[Select_CString(trophy_recipient.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)], [trophy_recipient.GetTitledFirstNameNoTooltip], оценит этот трофей."
 hunt.9001.f.present: "[trophy_recipient.GetTitledFirstNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'моя добрая', 'мой добрый' )] [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)], теперь этот трофей твой!"
 hunt.9001.g: "Зверя [Select_CString(animal_slayer.IsFemale, 'убила', 'убил' )] [animal_slayer.GetTitledFirstName], он должен достаться [Select_CString(animal_slayer.IsFemale, 'ей', 'ему' )]."
 hunt.9002.t: "С пустыми руками"
 hunt.9002.opening_master_of_hunt: "[ROOT.Char.Custom('GetHuntMasterDesc')|U] [hunt_participant.GetTitledFirstName] возвещает отряду разочарованных охотников, что пришло время отзывать гончих и возвращаться домой."
 hunt.9002.opening_courtier: "[hunt_participant.GetTitledFirstName] возвещает отряду разочарованных охотников, что пришло время собирать вымотанных собак и возвращаться домой."
 hunt.9002.opening: "Я возвещаю отряду разочарованных охотников, что пришло время собирать вымотанных собак и возвращаться домой."
 hunt.9002.opening_animal: "\n\n#EMP На этот раз#! нам не повезло, и [activity.Custom('GetAnimalType')|l] продолжает бегать на свободе..."
 hunt.0540.t: "Главный охотник"
 hunt.0540.desc.intro: "Охота вот-вот начнется, а [ROOT.Char.Custom('GetHuntMasterDesc')] еще не назначен. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы, конечно, взять эту роль на себя, но всякий хороший [ROOT.Char.GetTitleAsNameNoTooltip|U] должен уметь делегировать обязанности."
 hunt.0540.desc.hates_candidate_a: "Как ни противно это признавать, но [host.Custom2('InsultAdjective', ROOT.Char)] человек [moh_candidate_1.GetFirstName] лучше всех подходит на такой пост.\n\n"
 hunt.0540.desc.candidate_a: "Лучше всех подходит на эту должность [moh_candidate_1.GetName], и [moh_candidate_1.GetSheHe] явно [Select_CString(moh_candidate_1.IsFemale, 'готова', 'готов' )] проявить себя.\n\n"
 hunt.0540.desc.nepotism: "[moh_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] же, с другой стороны, вполне подходящий и надежный кандидат.\n\n"
 hunt.0540.desc.enthusiasm: "[moh_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U], похоже, твердо [Select_CString(moh_candidate_3.IsFemale, 'вознамерилась', 'вознамерился' )] получить эту должность, хоть [moh_candidate_3.GetSheHe] и похуже, чем [moh_candidate_1.GetFirstNameNoTooltip].\n\n"
 hunt.0540.desc.outro: "Впрочем, никто не обязывает меня назначать кого-то на эту должность."
 hunt.0540.a: "[moh_candidate_1.GetFirstNameNoTooltip|U] — лучший кандидат."
 hunt.0540.b: "[moh_candidate_2.GetFirstNameNoTooltip|U] — [Select_CString(moh_candidate_2.IsFemale, 'та', 'тот' )], кому я могу доверять."
 hunt.0540.c: "[moh_candidate_3.GetFirstNameNoTooltip|U] [Select_CString(moh_candidate_3.IsFemale, 'полна', 'полон' )] энтузиазма."
 hunt.0540.d: "Мне никто не нужен."
 friend_made_me_moh: "[TARGET_CHARACTER.GetShortUIName] теперь $master_of_hunt_court_position$. [Select_CString(CHARACTER.IsLocalPlayer, 'получаете', 'получает' )] вечную благодарность."
 friend_made_me_moh_corresponding: "[CHARACTER.GetShortUIName] теперь $master_of_hunt_court_position$. [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'Персонаж ' )][TARGET_CHARACTER.GetNamePossessiveOrMy|U][Select_CString(TARGET_CHARACTER.IsLocalPlayer, ' персонаж', '' )] получает вечную благодарность."
 hunt.0550.t: "Разбивая лагерь"
 hunt.0550.host: "Мы ждем прибытия остальных гостей, и мои [ROOT.Char.Custom('GetServants')] уже начали подготовку к охоте. [ROOT.Char.Custom('GetGameKeepers')|U] ежедневно прочесывают [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')] в поисках следов дичи. Они разбили лагерь неподалеку от охотничьих угодий.\n\n"
 hunt.0550.guest: "Мы ждем прибытия остальных гостей, и [host.GetTitledFirstName] приступает к подготовке, не теряя времени даром. [host.GetHerHis|U] [host.Custom('GetGameKeepers')|l] ежедневно прочесывают [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')] в поисках следов дичи и разбили лагерь неподалеку от охотничьих угодий.\n\n"
 hunt.0550.nerge.host.desc: "Мы ждем прибытия остальных гостей, и мои [ROOT.Char.Custom('GetServants')] уже начали подготовку к охоте. [ROOT.Char.Custom('GetGameKeepers')|U] пытаются определить, где лучше собрать животных для великого нэргэ, ведь знание местности — это первый шаг к успеху.\n\n"
 hunt.0550.nerge.guest.desc: "Мы ждем прибытия остальных гостей, и [host.GetTitledFirstName] приступает к подготовке, не теряя времени даром. [host.GetHerHis|U] [host.Custom('GetGameKeepers')|l] пытаются определить, где лучше собрать животных для великого нэргэ, ведь знание местности — это первый шаг к успеху.\n\n"
 hunt.0550.sighting: "Я чую, я точно знаю, где-то поблизости есть [activity.Custom('GetAnimalPlural')]..."
 hunt.0550.falconry: "Моя птица беспокоится, предвкушая скорую охоту..."
 hunt.0550.legendary: "Где-то там, затаившись, следит за нами [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')]..."
 hunt.0550.nerge: "Мой верный скакун ждет начала охоты с не меньшим нетерпением, чем я. Животное знает, что в ближайшие дни нас ждет немало славных испытаний…"
 hunt.0550.standard: "Снаряжение? Проверено. Конь? Проверен. Это не займет много времени..."
