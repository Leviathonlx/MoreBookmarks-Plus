 tgp_hunt.0009.t: "[target_faith.GetFaith.GetNameNoTooltip][Select_CString(buddhist_hermit.IsFemale, 'ая отшельница', 'ий отшельник' )]"
 tgp_hunt.0009.desc: "Преследуя добычу, я [Select_CString(ROOT.Char.IsFemale, 'повстречала', 'повстречал' )] [Select_CString(buddhist_hermit.IsFemale, 'отшельницу', 'аскета' )], [Select_CString(buddhist_hermit.IsFemale, 'выращивающую', 'выращивающего' )] соколов.\n\n«Полюбуйтесь моими чудесными птицами!»\n\n«Должно быть, вы много охотитесь», — замечаю я, надеясь услышать пару историй о [Select_CString(buddhist_hermit.IsFemale, 'ее', 'его' )] охотничьих успехах.\n\n«Вовсе нет. Я никогда не [Select_CString(buddhist_hermit.IsFemale, 'спускала', 'спускал' )] этих птиц на добычу, ведь это противоречит воле [buddhist_hermit.GetFaith.HighGodNamePossessive]». Явное нарушение естественного порядка вещей…"
 tgp_hunt.0009.a: "Обмануть [Select_CString(buddhist_hermit.IsFemale, 'монахиню', 'монаха' )]."
 tgp_hunt.0009.a.flavor: "Поверьте, я не позволю соколу улететь…"
 tgp_hunt.0009.b: "Предложить [Select_CString(buddhist_hermit.IsFemale, 'ей', 'ему' )] выгодную сделку."
 tgp_hunt.0009.b.flavor: "Золото обладает феноменальной способностью убеждать."
 tgp_hunt.0009.c: "Пф! Значит, поохочусь с другими."
 tgp_hunt.0009.c.flavor: "К чему тратить время на [Select_CString(buddhist_hermit.IsFemale, 'эту сумасшедшую', 'этого безумца' )]?"
 tgp_hunt.0009.d: "[Select_CString(buddhist_hermit.IsFemale, 'Ее', 'Его' )] принципы достойны одобрения."
 tgp_hunt.0009.d.flavor: "Можно лишь восхищаться подобной верой."
