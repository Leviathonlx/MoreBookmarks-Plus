 hunt.1337.t: "Разрешение на охоту"
 hunt.1337.desc: "Эти [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] — не мои угодья, здесь правит [barony_holder.GetTitledFirstName]. Мне придется купить разрешение, если только я не хочу прослыть браконьером.\n\nРазумеется, даже получив разрешение, я не смогу охотиться на любое животное, какое мне вздумается..."
 hunt.1337.a: "[favor_to_call_in.GetTitledFirstNameNoTooltip] наверняка разрешит мне охотиться!"
 hunt.1337.b: "Плевать мне на #EMP «разрешение»#!, я охочусь где хочу!"
 hunt.1337.c: "Я куплю разрешение."
 hunt.1337.d: "Возвращаемся в лагерь..."
 hunt.1337.e: "Хорошо, что у меня уже есть разрешение!"
 mpo_hunt.0001.t: "Из колыбели"
 mpo_hunt.0001.desc: "Вокруг [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')], и мы ищем нашу добычу. Мое дитя, [child.GetFirstName], уже [Select_CString(child.IsFemale, 'показала', 'показал' )], что крепче, чем кажется, — так крепко сжимает свой лук.\n\n«Стой», — бормочу я, заметив, как шевелится трава. [ROOT.Char.Custom('SmallAnimal')|U] объедает корни, настолько увлекшись этим занятием, что совершенно не замечает нашего приближения."
 mpo_hunt.0001.a: "Моя добыча!"
 mpo_hunt.0001.b: "Ты справишься, [child.GetFirstNameNoTooltip]!"
 mpo_hunt.0001.c: "Хватаешь вот так, а потом..."
 mpo_hunt.0001.c.tt.crit_success: "[child.GetFirstNameNoTooltip] производит впечатление на всех"
 mpo_hunt.0001.b.tt.success: "[child.GetFirstNameNoTooltip] ловит животное"
 mpo_hunt.0001.b.tt.failure: "[child.GetFirstNameNoTooltip] очень старается, но все напрасно"
 mpo_hunt.0001.d: "Да будет так."
 mpo_hunt.0010.t: "Свыше"
 mpo_hunt.0010.desc: "«Я всегда [Select_CString(target.IsFemale, 'говорила', 'говорил' )], что [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] в этих местах — воплощение красоты, — замечает [target.GetTitledFirstName], пока мы идем вместе. — Отец часто водил нас сюда на охоту».\n\nНе успеваю я ответить, как на [Select_CString(target.IsFemale, 'нее', 'него' )] бросается [ROOT.Char.Custom('GetRegionalEagleType')], вопя, как новорожденное дитя.\n\n«Спасите!» — кричит [Select_CString(target.IsFemale, 'моя спутница', 'мой спутник' )]."
 mpo_hunt.0010.a: "Я умею с ними обращаться."
 mpo_hunt.0010.b: "Мой час настал!"
 mpo_hunt.0010.b.tt.success: "Вы подстрелили птицу"
 mpo_hunt.0010.b.tt.failure: "Вы опозорились"
 mpo_hunt.0010.b.tt.crit_failure: "Птица наносит вам рану"
 mpo_hunt.0010.c: "«Ко мне за спину, [target.GetFirstNameNoTooltip], живо!»"
 mpo_hunt.0010.c.tt.success: "[target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'впечатлена', 'впечатлен' )]"
 mpo_hunt.0010.d: "Оно того не стоит."
 mpo_hunt.0020.t: "Материнская любовь"
 mpo_hunt.0020.desc.intro: "«Темнеет, — [companion.Custom('quirk_pos_present')] [companion.GetTitledFirstName]. — пора искать место для...»\n\nНо [Select_CString(companion.IsFemale, 'ее', 'его' )] речь резко обрывается:"
 mpo_hunt.0020.desc.zud: "на снегу лежит мертвая волчица, а в брюхо ей тычется головой маленький щенок."
 mpo_hunt.0020.desc.normal: "взрослая волчица рычит на нас, закрывая телом щенка."
 mpo_hunt.0020.a: "Наверное, мать убил мороз..."
 mpo_hunt.0020.b: "Убьем мать!"
 mpo_hunt.0020.b.tt.success: "Вы убиваете волчицу"
 mpo_hunt.0020.b.tt.failure: "Волчица нападает на вас"
 mpo_hunt.0020.c: "Попробуем осторожно проскользнуть мимо..."
 mpo_hunt.0020.c.tt.success: "Вы крадетесь мимо волчицы"
 mpo_hunt.0020.d: "Не останавливаемся."
 artifact_wolf_pelt_name: "Волчья шкура"
 artifact_wolf_pelt_desc: "Снято с умирающей самки."
 mpo_hunt.0030.t: "Изгой"
 mpo_hunt.0030.desc: "В пути мы слышим стенания. [Select_CString(warrior.IsFemale, 'Раненая воительница', 'Раненый воин' )] в лохмотьях, с распухшим лицом сидит на камне.\n\n«Приветствую тебя, о [Select_CString(ROOT.Char.IsFemale, 'Ужасающая', 'Ужасающий' )]. Мой сюзерен, [other_ruler.GetTitledFirstName], [Select_CString(other_ruler.IsFemale, 'изгнала', 'изгнал' )] меня из своих владений. Я [Select_CString(warrior.IsFemale, 'попала', 'попал' )] во вражескую засаду и теперь бесцельно брожу по этим землям»."
 mpo_hunt.0030.a: "«Наверное, была какая-то причина?»"
 mpo_hunt.0030.b: "«Хороших бойцов много не бывает!»"
 mpo_hunt.0030.c: "«Все знают о моем милосердии»."
 mpo_hunt.0030.d: "«Выживает сильнейший»."
 mpo_hunt.0040.t: "Исхудавшие кони"
 mpo_hunt.0040.desc: "[root_location.GetName] — суровая земля, вокруг лишь [root_location.GetTerrain.GetNameNoTooltip|l] до самого горизонта. Погоня изрядно затянулась, но мы продолжаем мчаться вперед, оставив позади менее умелых наездников верхом на лошадях послабее… Увы, даже самые выносливые мерины уже выбиваются из сил.\n\nНаши благородные скакуны еще продержатся до окончания охоты, но, если не сбавить темп, им потребуется немало времени на восстановление, а до тех пор они не будут готовы к битве."
 mpo_hunt.0040.a: "Чем быстрее преследуешь добычу, тем быстрее она убегает."
 mpo_hunt.0040.b: "За пару побрякушек местные наверняка согласятся уступить свежих лошадей."
 mpo_hunt.0040.c: "Пусть голодают! Мы не можем сдаться!"
 mpo_hunt.0040.d: "Придется замедлить погоню."
 mpo_hunt.0050.t: "Охотники местности [root_location.GetNameNoTooltip]"
 mpo_hunt.0050.desc: "Мы скачем вслед за загонщиками, и тут появляется группа незнакомых всадников. Видимо, местные. На потные спины их лошадей наброшены сырые шкуры.\n\n«Волею [hunter.GetFaith.FertilityGodNamePossessive], [root_location.GetTerrain.GetNameNoTooltip] полнится жизнью, — хвастливо заявляет их [Select_CString(hunter.IsFemale, 'предводительница', 'предводитель' )], [hunter.GetName]. — Мы уже поймали свою добычу, но можем помочь и вам, коли в цене сойдемся»."
 mpo_hunt.0050.a: "[Select_CString(hunter.IsFemale, 'Эта охотница должна', 'Этот охотник должен' )] быть с моими [ROOT.Char.GetDomicile.GetCulture.GetCollectiveNounNoTooltip|l]ими молодцами."
 mpo_hunt.0050.b: "Я выменяю лошадей в обмен на сведения о моей добыче."
 mpo_hunt.0050.c: "«Мы на охоте, [Select_CString(hunter.IsFemale, 'незнакомка', 'незнакомец' )]. А у тебя отличные шкуры!»"
 mpo_hunt.0050.c.flavor: "Ваши стрелы летят в охотников, и они отвечают встречным залпом!"
 mpo_hunt.0050.c.tt.success: "Вы добываете шкуры"
 mpo_hunt.0050.c.tt.failure: "Местные стреляют лучше вас"
 mpo_hunt.0050.d: "«Уходи, [Select_CString(hunter.IsFemale, 'охотница', 'охотник' )], если хочешь жить…»"
 mpo_lean_horses_hunt_modifier: "Исхудавшие мерины"
 mpo_lean_horses_hunt_modifier_desc: "Затянувшаяся и утомительная охота вымотала лошадей этого персонажа, и сейчас они не готовы к сражениям."
 mpo_hunt.0060.t: "Мех среди травы"
 mpo_hunt.0060.desc: "В зарослях мелькает какое-то создание, затем еще одно, и еще! Покрытые бурым мехом плотные маленькие тела, похожие на пушистые камни, стремительно несутся среди травы.\n\nМои спутники уже вскинули луки, готовые по первому слову пустить стрелы — но стоит ли отдать им приказ? Шкуры сурков — ценный товар, но на то, чтобы освежевать их, уйдет немало времени, а настоящая добыча уходит всё дальше…"
 mpo_hunt.0060.a: "Я как раз знаю человека, который оторвет эти шкуры #EMP с руками#!…"
 mpo_hunt.0060.b: "«#EMP Стреляйте! Стреляйте!#! Их меха на вес золота!»"
 mpo_hunt.0060.c: "«Забудьте о сурках. #EMP Продолжаем погоню!#!»"
 tgp_hunt.0002.t: "Такие же, как мы"
 tgp_hunt.0002.desc: "Преследуя добычу, я выхожу к небольшой речке, и передо мной предстает удивительное зрелище. Это вовсе не [activity.Custom('GetAnimalType')] — неуловимая цель моей охоты. Нет, в зарослях камышей я вижу пару прекрасных уток, обвивших друг друга шеями в любовном объятии.\n\nЗастыв, я любуюсь влюбленными птицами, но тут мой сокол камнем падает вниз! Через мгновение я вижу на воде лишь одну утку, а от второй остались только перья да кровь. Уцелевшая птица издает вопль невыносимой агонии и отчаянно бьет крыльями, будто надеясь повернуть время вспять…"
 tgp_hunt.0002.a: "Поразительное зрелище."
 tgp_hunt.0002.a.flavor: "Молодец, хватай и вторую!"
 tgp_hunt.0002.b: "Наверное, животные не так уж и сильно отличаются от нас."
 tgp_hunt.0002.b.flavor: "Такова жизнь."
 tgp_hunt.0002.c: "Я не смогу смириться с тем, что в моей державе происходят такие зверства."
 tgp_hunt.0002.c.flavor: "Если что-то можно изменить, я займусь этим лично."
 hunt_invalidated_warning_ban_tt: "@warning_icon! #X Вы не сможете повторно [Concept('activity', 'устроить')|E] #TOOLTIP:ACTIVITY_TYPE,activity_hunt #L охоту#!#!, пока [host.GetName] не умрет."
 hunt_outlawed_falconry_log_title: "$tgp_hunt.0002.t$"
 hunt_outlawed_falconry_log: "[CHARACTER.GetShortUIName|U] внезапно [Select_CString(CHARACTER.IsLocalPlayer, 'запретили', Select_CString(CHARACTER.IsFemale, 'запретила', 'запретил' ))] соколиную охоту"
 hunt_caught_a_duck_log_title: "$tgp_hunt.0002.t$"
 hunt_caught_a_duck_log: "[Select_CString(CHARACTER.IsLocalPlayer, 'Ваш сокол', Concatenate('Сокол персонажа ', CHARACTER.GetShortUIName))] поймал утку"
 hunt_showed_remorse_log_title: "$tgp_hunt.0002.t$"
 hunt_showed_remorse_log: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'почувствовали', Select_CString(CHARACTER.IsFemale, 'почувствовала', 'почувствовал' ))] сожаление во время охоты"
 tgp_hunt.0003.t: "Неожиданный финал"
 tgp_hunt.0003.desc: "Вернувшись в лагерь, я слышу нежданную весть — [host.GetName] [Select_CString(host.IsFemale, 'отменила', 'отменил' )] охоту и призывает гостей разъехаться.\n\nГоворят, что [Select_CString(host.IsFemale, 'она увидела', 'он увидел' )], как [Select_CString(host.IsFemale, 'ее', 'его' )] сокол убивает утку, и это вызвало в [Select_CString(host.IsFemale, 'ней', 'нем' )] внезапный прилив #L [GetReligionByKey('buddhism_religion').GetName|l]ого#! сострадания."
 tgp_hunt.0003.a: "Но я же только [Select_CString(ROOT.Char.IsFemale, 'вошла', 'вошел' )] во вкус!"
 tgp_hunt.0003.a.flavor: "Но… почему?"
 tgp_hunt.0004.t: "[activity.GetCurrentPhase.GetLocation.Custom('GetReligiousFigurineName')]"
 tgp_hunt.0004.desc_common: "[activity.Custom('GetAnimalType')|U] по-прежнему ускользает от меня. Высматривая свою добычу, я замечаю кое-что любопытное: на придорожном камне стоит [activity.GetCurrentPhase.GetLocation.Custom('GetReligiousFigurineName')|l].\n\n"
 tgp_hunt.0004.desc_true: "$tgp_hunt.0004.desc_common$Это явно знак! [ROOT.Char.Custom('GetAppropriateGodname')], прими мои молитвы!"
 tgp_hunt.0004.desc_astray: "$tgp_hunt.0004.desc_common$Видимо, местные жители молятся в ожидании милости [local_faith.HighGodNamePossessive]."
 tgp_hunt.0004.desc_evil_hostile: "$tgp_hunt.0004.desc_common$Этот гнусный символ #L [local_faith.GetName|l]ой#! веры словно насмехается надо мной!"
 tgp_hunt.0004.a: "У меня есть дела поважнее."
 tgp_hunt.0004.a.flavor: "Как-нибудь в другой раз."
 tgp_hunt.0004.b: "Помолиться перед статуей."
 tgp_hunt.0004.b.flavor: "Душевный покой."
 tgp_hunt.0004.c: "То, во что веруют [local_faith.GetAdherentNamePluralNoTooltip|l], не так уж сильно отличается от нашей [ROOT.Char.GetFaith.GetNameNoTooltip|l]ой религии."
 tgp_hunt.0004.c.flavor: "$tgp_hunt.0004.b.flavor$"
 tgp_hunt.0004.d: "[local_faith.GetAdherentNamePluralNoTooltip] по-прежнему блуждают во тьме."
 tgp_hunt.0004.d.flavor: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сбросить эту мерзость с пьедестала!"
 tgp_hunt.0004.e: "Они должны принять веру [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 tgp_hunt.0004.e.flavor: "$tgp_hunt.0004.d.flavor$"
 hunt_went_past_a_religious_figure_log_title: "$tgp_hunt.0004.t$"
 hunt_went_past_a_religious_figure_log: "Увидев, что у дороги стоит священная статуя, [CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer, 'прошли', Select_CString(CHARACTER.IsFemale, 'прошла', 'прошел' ))] мимо"
 hunt_prayed_at_a_statue_log_title: "$tgp_hunt.0004.t$"
 hunt_prayed_at_a_statue_log: "Увидев, что у дороги стоит [activity.GetCurrentPhase.GetLocation.Custom('GetReligiousFigurineName')|l], [CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer, 'помолились', Select_CString(CHARACTER.IsFemale, 'помолилась', 'помолился' ))]"
 hunt_desecrated_a_statue_log_title: "$tgp_hunt.0004.t$"
 hunt_desecrated_a_statue_log: "Увидев, что у дороги стоит [activity.GetCurrentPhase.GetLocation.Custom('GetReligiousFigurineName')|l], [CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer, 'осквернили', Select_CString(CHARACTER.IsFemale, 'осквернила', 'осквернил' ))] святыню"
 tgp_hunt.0004.b.success: "Вам удается осквернить статую, оставшись [Select_CString(ROOT.Char.IsFemale, 'незамеченной', 'незамеченным' )]"
 tgp_hunt.0004.b.failure: "Местные жители замечают, как вы оскверняете статую"
 jizo_statue: "Статуэтка Дзидзо"
 religious_statuette: "Священная статуэтка"
 tgp_hunt.0005.t: "На рисовом поле"
 tgp_hunt.0005.desc: "Мы бросаемся в погоню, но [activity.Custom('GetAnimalType')|l] ускользает и прячется на рисовых полях. Постепенно подтягиваются остальные охотники, мы всматриваемся в густую зелень, но добычи нашей не видать.\n\nНеужели мы потерпим поражение от какого-то рисового поля?!"
 tgp_hunt.0005.success: "[activity.Custom('GetAnimalType')|U] выдает себя"
 tgp_hunt.0005.failure: "[activity.Custom('GetAnimalType')|U] не показывается на глаза"
 tgp_hunt.0005.a: "Есть у меня одна идея…"
 tgp_hunt.0005.b: "Подожжем поле и выкурим добычу!"
 tgp_hunt.0005.c: "Может, [target_character.GetFirstNameNoTooltip] подскажет, что нам делать?"
 tgp_hunt.0005.d: "Займите свои места. Подождем и увидим, что будет."
 tgp_hunt.0006.t: "Охотничьи стихи"
 tgp_hunt.0006.desc: "Вернувшись в лагерь, я замечаю, что [poet.GetName] стоит в глубокой задумчивости, уставившись вдаль. Звук моих шагов выводит [Select_CString(poet.IsFemale, 'ее', 'его' )] из оцепенения.\n\n«[Select_CString(poet.IsFemale, 'Рада', 'Рад' )] видеть вас, [Select_CString(host.IsFemale, 'моя', 'мой' )] [poet.Custom2('RelationToMe', SCOPE.sC('host'))]! Я [Select_CString(poet.IsFemale, 'думала', 'думал' )] написать стихи, посвященные этой прекрасной охоте, но никак не могу определиться с темой!»"
 tgp_hunt.0006.a: "«Как насчет красоты и умиротворения здешней природы?»"
 tgp_hunt.0006.b: "«Пишите о моей отваге, о чем же еще?»"
 tgp_hunt.0006.c: "«Пусть [seduction_target.GetNameNoTooltip] станет предметом вашего восхищения»."
