 tgp_hunt.0007.t: "Заяц в силках"
 tgp_hunt.0007.desc: "По возвращении в лагерь я [Select_CString(ROOT.Char.IsFemale, 'услыхала', 'услыхал' )] из кустов жалобный писк.\n\nЭто заяц, угодивший в силки браконьера. Плотоядно облизываясь, [target_character.GetFirstName] поднимает пойманного зверька за загривок…"
 tgp_hunt.0007.a: "Было браконьера, а стало наше."
 tgp_hunt.0007.a.flavor: "Охота и правда удалась!"
 tgp_hunt.0007.b: "Эту добычу мы не заслужили. Пожалеем зверька и выпустим на свободу."
 tgp_hunt.0007.b.flavor: "Надеюсь, [target_character.GetFirstNameNoTooltip] — человек чести?"
 tgp_hunt.0007.b.success: "[target_character.GetFirstName] соглашается с вами"
 tgp_hunt.0007.b.failure: "[target_character.GetFirstName] [Select_CString(target_character.IsFemale, 'расстроена', 'расстроен' )]"
