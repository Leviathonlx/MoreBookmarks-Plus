 tgp_hunt.0008.t: "Перемены в жизни"
 tgp_hunt.0008.desc: "Преследуя добычу, я замечаю знакомый силуэт. Это [target_character.GetName], [Select_CString(target_character.IsFemale, 'ее', 'его' )] лук сломан пополам, а [Select_CString(target_character.IsFemale, 'сама она', 'сам он' )] вне себя от горя.\n\nЯ предлагаю [Select_CString(target_character.IsFemale, 'ей', 'ему' )] один из своих луков, а [Select_CString(target_character.IsFemale, 'она', 'он' )] заявляет:\n\n«Я более не стану предаваться этому жестокому развлечению. Охота открыла мне глаза на настоящее призвание — стать [Select_CString(target_character.IsFemale, 'монахиней', 'монахом' )]. Я больше не буду проливать кровь, но начну прославлять имя [target_character.GetFaith.HighGodNamePossessive]»."
 tgp_hunt.0008.a: "Попытаться переубедить [Select_CString(target_character.IsFemale, 'ее', 'его' )]."
 tgp_hunt.0008.a.flavor: "Нужные слова способны творить чудеса."
 tgp_hunt.0008.a.success: "Вам удается убедить [Select_CString(target_character.IsFemale, 'ее', 'его' )] вернуться к прежней жизни"
 tgp_hunt.0008.a.failure: "[target_character.GetFirstName] упорствует"
 tgp_hunt.0008.b: "Что ж, если таково [Select_CString(target_character.IsFemale, 'ее', 'его' )] желание…"
 tgp_hunt.0008.b.flavor: "Какой смысл спорить с человеком, который уже всё для себя решил?"
