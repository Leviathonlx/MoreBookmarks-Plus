 tgp_hunt.0010.t: "Японский журавль"
 tgp_hunt.0010.desc_common: "\n\nМы спешим туда, где, говорят, водится [activity.Custom('GetAnimalType')], но по дороге замечаем нечто куда более поразительное — целую стаю японских журавлей.\n\nЭти птицы считаются символом долгой жизни и бессмертия. Их величественные силуэты заставляют меня призадуматься…"
 tgp_hunt.0010.desc_master_of_the_hunt: "Я останавливаюсь передохнуть в лагере, и тут прибегает мой главный охотник. Он говорит, что [activity.Custom('GetAnimalType')] сейчас находится к востоку отсюда.$tgp_hunt.0010.desc_common$"
 tgp_hunt.0010.desc_fallback: "Я останавливаюсь передохнуть в лагере, и тут ко мне подбегает [target_character.GetFirstName] — еще [Select_CString(target_character.IsFemale, 'одна охотница', 'один охотник' )]. [Select_CString(target_character.IsFemale, 'Она', 'Он' )] говорит, что [activity.Custom('GetAnimalType')] сейчас находится к востоку отсюда.$tgp_hunt.0010.desc_common$"
 tgp_hunt.0010.a: "Полюбоваться птицами."
 tgp_hunt.0010.b: "Пф! [activity.Custom('GetAnimalType')|U] — вот кто нам нужен!"
 tgp_hunt.0010.c: "Вот сейчас и проверим, правда ли они бессмертны…"
 tgp_hunt.0010.c.success: "Ваша стрела поражает журавля"
 tgp_hunt.0010.c.failure: "Стрела проходит совсем рядом с целью"
 tgp_hunt.0010.d: "Их вид наполняет меня вдохновением."
