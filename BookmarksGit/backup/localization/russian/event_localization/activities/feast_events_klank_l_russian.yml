l_russian:
 feast_events_klank.1001.t: "Способы пытки"
 feast_events_klank.1001.desc: "«С какого места лучше начинать резать?» — восторженным тоном спрашивает [Select_CString(fellow_torturer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('fellow_torturer'))] [fellow_torturer.GetName], поигрывая кинжалом. [Select_CString(fellow_torturer.IsFemale, 'Настоящая единомышленница', 'Настоящий единомышленник' )]. Пир может стать местом встречи умов, возможностью отточить мастерство, а не просто поводом обжираться.\n\n«По моему опыту, крики громче всего, если сначала отсекается [ROOT.Char.Custom('GetRandomBodyPart')]. Я с полной уверенностью утверждаю, что это самый приятный способ начать пытку».\n\n[terrified_onlooker.GetName] молча пялится на нас из угла."
 feast_events_klank.1001.a: "Пусть сначала увидит, как перед глазами болтается [ROOT.Char.Custom('DeviantObjectArticle')]."
 feast_events_klank.1001.b: "Вы совершенно правы!"
 feast_events_klank.1001.c: "Книги, особенно #EMP [SCOPE.Custom('RandomEntertainmentTextName')]#!, — это отличный источник вдохновения."
