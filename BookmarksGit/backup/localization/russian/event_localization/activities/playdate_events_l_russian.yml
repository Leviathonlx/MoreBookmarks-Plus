l_russian:
 ### PHASES
 playdate_phase: "Встреча"
 ### OPTIONS
 ### INTENTS
 child_return_from_playdate_title: "Возвращение ребенка"
 child_return_from_playdate_desc: "[child_scope.GetShortUIName] возвращается после встречи с ровесниками при дворе персонажа [host.GetShortUIName]"
 playdate_header: "Встреча с ровесниками"
 playdate.0010.desc: "Не понимаю, зачем было принимать мое приглашение, а потом отправляться на встречу, что устраивает [other_host.GetTitledFirstName]?! Знайте, я этого не забуду."
 playdate.0010.a: "Ой."
 playdate.1001.opening_desc: "Пожалуйста, присоединяйтесь к встрече ровесников во владении [barony.GetNameNoTier]!"
 playdate.1001.host_likes_me: "Надеюсь, вы будете там, поскольку мне так хочется встретиться с вами!"
 playdate.1001.host_dislikes_me: "Я приглашаю знатных персон, одной из которых, к моему глубокому сожалению, являетесь вы."
 playdate.1001.host_gets_along_with_me: "Жду скорой встречи. В противном случае мне будет вас не хватать!"
 playdate.1001.a: "Разумеется, я там буду."
 playdate.1001.b: "Нет, я отказываюсь!"
 playdate.1002.opening_desc: "Мне будет приятно, если [child_scope.Custom2('YourCharacterIntroduction', ROOT.Char)|l] посетит мой двор во владении [barony.GetNameNoTier] и встретится со своими ровесниками!"
 playdate.1002.host_likes_child: "Надеюсь, [child_scope.GetSheHe] будет там, поскольку мне так хочется увидеть [child_scope.GetHerHis]!"
 playdate.1002.host_dislikes_child: "Я приглашаю знатных персон, одной из которых, к моему глубокому сожалению, является [child_scope.GetSheHe]."
 playdate.1002.host_gets_along_with_child: "Надеюсь скоро увидеть [child_scope.GetHerHis]. В противном случае мне будет [child_scope.GetHerHis] не хватать!"
 playdate.1002.a: "Разумеется, [child_scope.GetSheHe] там будет."
 playdate.1002.b: "Не могу принять ваше приглашение."
 playdate.2001.t: "Все в сборе"
 playdate.2001.desc_opening: "Гости прибыли!\n\nВсе эти маленькие лорды и леди приводят меня в восторг."
 playdate.2001.desc_guest_of_interest_1_2_3: "Мне очень приятно, что и [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)|l], и [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)|l] смогли приехать, и в особенности [guest_of_interest_3.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|l]!"
 playdate.2001.desc_guest_of_interest_1_and_2: "Мне очень приятно, что и [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)|l], и [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)|l] смогли приехать!"
 playdate.2001.desc_guest_of_interest_1: "Мне очень приятно, что [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)|l] здесь!"
 playdate.2001.desc: "Меня радует возможность провести какое-то время с другими детьми!"
 playdate.2001.desc_guest_of_interest_4: "Но меня куда меньше радует, что [guest_of_interest_4.Custom2('MyCharacterIntroduction', ROOT.Char)|l] тоже здесь. Что ж, не стоит обращать на н[guest_of_interest_4.GetHerHis] внимания."
 playdate.2001.a: "Добро пожаловать!"
 playdate.2001.a.tt: "Встреча ровесников начинается"
 playdate.2003.t: "$playdate_header$: Грустное празднество"
 playdate.2003.desc: "Поверить не могу. Столько приглашений, столько подготовки — на встречу ровесников никто не приехал!\n\nА мне все равно. Я буду в одиночестве наслаждаться этими сладостями. И этими игрушками. И... И... Ну почему никто не приехал?"
 playdate.2003.a: "Почему никто не приехал?"
 playdate.2501.t: "Теплый прием"
 playdate.2501.likes_host: "Все собрались в зале, и [host.GetTitledFirstNameNoTooltip] приветствует нас на встрече ровесников!"
 playdate.2501.dislikes_host: "Все собрались в зале, и [host.Custom2('InsultAdjective', ROOT.Char)] [host.GetTitledFirstNameNoTooltip] приветствует нас на встрече ровесников!"
 playdate.2501.a: "Жду не дождусь!"
 playdate.2501.a_dislike: "Давайте уже закончим это."
 playdate.0020.t: "$playdate_header$ Конец игры"
 playdate.0020.desc: "Говорят, что [host.Custom2('MyCharacterIntroduction', ROOT.Char)|l] больше не с нами, но никто не говорит мне, что именно это значит. Ясно одно, [host.GetHerHis] встреча с ровесниками подошла к концу."
 playdate.0020.a: "Но нам же было так весело!"
 playdate.0020.a.tt: "#F Ну... до тех пор, пока [host.GetSheHe] не [Select_CString(host.IsFemale, 'исчезла', 'исчез' )].#!"
 playdate.0021.desc: "Поскольку я теперь за решеткой, мою встречу ровесников придется отменить. Столько ожидания... и все впустую!"
 playdate.0021.a: "А ведь нас ждало столько веселья..."
 playdate.0022.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] в темнице, и [host.GetHerHis] встреча ровесников окончена. Как не вовремя!"
 playdate.3001.t: "Притворная суровость"
 playdate.3001.desc: "Мне казалось, что [guest.Custom2('MyCharacterIntroduction', ROOT.Char)|l] и [peasant_child.Custom('GirlBoy')] из числа крестьян просто притворяются, что дерутся, но внезапно кровь орошает землю.\n\n[guest.GetFirstNameNoTooltip] со стоном падает на землю, а крестьянский ребенок приближается к н[guest.GetHerHim], чтобы ударить снова."
 playdate.3001.a: "Я спасу [guest.GetHerHis]!"
 playdate.3001.a_injured: "Вы получаете ранение"
 playdate.3001.b: "«Кто-нибудь, на помощь!»"
 playdate.3001.c: "А это весело, дай я тоже ударю!"
 playdate.3002.t: "Секреты"
 playdate.3002.desc: "[secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] наверняка что-то скрывает.\n\nНо, когда [secret_holder.GetSheHe] почти раскрывает мне свой секрет, подходит [close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)|l] с просьбой сыграть партию в шахматы."
 playdate.3002.a: "Конечно. Мне нет дела до глупых секретов."
 playdate.3002.b: "Тс-с-с, я хочу узнать секрет!"
 playdate.3003.t: "[ROOT.Char.Custom('CatStoryName')]"
 playdate.3003.desc_opening: "Со мной моя кошка [ROOT.Char.Custom('CatStoryName')], чтобы все могли увидеть, какая у меня замечательная кошка.\n\n"
 playdate.3003.desc_bonding_cat_opening: "«Твоя кошка такая милая! Хочешь посмотреть мою?»"
 playdate.3003.desc_bonding_cat: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] протягивает мне кошку. «[guest.Custom('CatStoryHerHis')|U] зовут [guest.Custom('CatStoryName')]!»"
 playdate.3003.desc_bonding_dog_opening: "«Твоя кошка такая милая! Хочешь посмотреть мою собаку?»"
 playdate.3003.desc_bonding_dog: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] показывает мне свою собаку. «[guest.Custom('DogStoryHerHis')|U] зовут [guest.Custom('DogStoryName')]!»"
 playdate.3003.a_cat: "Твоя кошка такая милая!"
 playdate.3003.a_dog: "Твоя собака такая милая!"
 playdate.3003.b: "Спасибо! Или сюда, [guest.Custom('DogStoryName')]!"
 playdate.3003.c: "Фу, ну и блохастик. Не то что моя кошка!"
 playdate.3004.t: "[ROOT.Char.Custom('DogStoryName')]"
 playdate.3004.desc_opening: "Со мной моя собака [ROOT.Char.Custom('DogStoryName')], чтобы все могли увидеть, какая у меня замечательная собака.\n\n"
 playdate.3004.desc_bonding_cat_opening: "«Твоя собака такая милая! Хочешь посмотреть мою кошку?»"
 playdate.3004.desc_bonding_dog_opening: "«Твоя собака такая милая! Хочешь посмотреть мою?»"
 playdate.3004.b: "Спасибо! Или сюда, [guest.Custom('CatStoryName')]!"
 playdate.3004.c: "Фу, ну и блохастик. Не то что моя собака!"
 playdate.3005.t: "Секрет "
 playdate.3005.desc: "Я и [guest.Custom2('MyCharacterIntroduction', ROOT.Char)|l] обсуждаем придворную жизнь и последние слухи.\n\n«А мне доводилось слышать, что [secret_owner.GetTitledFirstName] [secret.Custom('SecretDescriptionThirdPerson')]...»\n\nЯ умолкаю на полуслове, но слишком поздно. [guest.GetFirstNameNoTooltip] все знает."
 playdate.3005.a: "Ой..."
 playdate.3005.b: "Прошу вас, забудьте мои слова. Я сделаю что угодно!"
 playdate.3005.c: "Я заплачу вам! Просто держите язык за зубами!"
 playdate.3005.d: "Только попробуйте сказать об этом кому-нибудь... я причиню вам боль!"
 playdate.3005.d.success: "[guest.GetFirstNameNoTooltip] обещает держать язык за зубами"
 playdate.3005.d.failure: "[guest.GetFirstNameNoTooltip] не боится вас"
 promise_to_keep_secret: "[guest.GetFirstNameNoTooltip] обещает не раскрывать [secret|El]"
 playdate.3006.t: "Читающий спутник"
 playdate.3006.desc: "Как всегда, я никуда не хожу без небольшой книги, но не успеваю я присесть и открыть книгу, как [fellow_nerd.Custom2('MyCharacterIntroduction', ROOT.Char)|l] подходит ко мне.\n\n«Это ведь #EMP [SCOPE.Custom('RandomInformativeTextName')|U]#!? Я [Select_CString(fellow_nerd.IsFemale, 'прочла', 'прочел' )] эту книгу недавно. Как она тебе?»"
 playdate.3006.a: "Нас ждет интересное обсуждение!"
 playdate.3006.b: "Не мешай, я читаю."
 playdate.3007.t: "Лазание"
 playdate.3007.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U], забравшись на самое высокое место, машет мне рукой.\n\nЭто будет не первый мой подъем, но карабкаться придется высоко..."
 playdate.3007.a: "Я не отступлюсь!"
 playdate.3007.a.success: "Вы сумели забраться"
 playdate.3007.a.failure: "Вы получаете серьезные травмы при падении"
 playdate.3007.b: "Нет, я лучше останусь внизу."
 playdate.3008.t: "Плавание"
 playdate.3008.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] с без колебаний прыгает в воду, и [ROOT.Char.Custom('IndefiniteBodyOfWater')] с готовностью принимает [participant.GetHerHis].\n\nНо игривые брызги постепенно становятся более отчаянными, а затем [participant.GetSheHe] исчезает под водой. И вскоре я понимаю, что без посторонней помощи [participant.GetSheHe] уже не выплывет."
 playdate.3008.a: "Держись, я иду!"
 playdate.3008.a.success: "[participant.GetFirstNameNoTooltip] [Select_CString(participant.IsFemale, 'спасена', 'спасен' )] вами"
 playdate.3008.a.failure: "Вы не успеваете"
 playdate.3008.a.critical_failure: "Вы почти утонули"
 playdate.3008.b: "Кто-нибудь, на помощь!"
 playdate.3008.b.success: "Кто-то другой слышит вас и приходит на помощь"
 playdate.3008.b.failure: "Никто не приходит на помощь"
 playdate.3008.c: "[participant.GetSheHe|U], должно быть, [Select_CString(participant.IsFemale, 'пошла', 'пошел' )] домой..."
 playdate.3009.t: "Снежный день"
 playdate.3009.desc_two: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)] и [to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)] ничего не подозревают, когда я подкрадываюсь к ним с полными руками снега, и когда [participant.GetFirstNameNoTooltip] поворачивается, я кидаю снежок!"
 playdate.3009.desc_opening: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)] ничего не подозревает, когда я подкрадываюсь с полными руками снега, и когда [participant.GetSheHe] поворачивается, я кидаю снежок!"
 playdate.3009.desc: "\n\n[participant.GetSheHe|U] вскрикивает, но быстро приходит в себя. Вскоре я уже бегу прочь, а [participant.GetSheHe] следует за мной с огромным снежком в руках!"
 playdate.3009.a: "Я не отступлю!"
 playdate.3009.a.success: "Вы победили в снежки"
 playdate.3009.a.failure: "Вам в голову прилетает снежок со льдом "
 playdate.3009.b: "Пощади меня!"
 playdate.3009.c: "Это не я, это все [to_blame.GetFirstNameNoTooltip]!"
 playdate.3009.c.success: "[participant.GetFirstNameNoTooltip] верит вам"
 playdate.3009.c.failure: "[participant.GetSheHe|U] понимает, что вы врете"
 playdate.3010.t: "Рыночный день"
 playdate.3010.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и я сходимся во мнении, что дворянам важно учиться искусству торговли, поэтому мы решили посетить рынок во владении [ROOT.Char.GetCurrentLocation.GetName].\n\nУ нас нет денег, только камушки, но они #EMP такие#! блестящие!"
 playdate.3010.a: "Кхм, мне бы хотелось купить что-нибудь."
 playdate.3010.a.success: "Вы убеждаете купца торговать с вами"
 playdate.3010.a.failure: "Торговец прогоняет вас"
 playdate.3010.b: "Вы дадите мне все, что я хочу. Я #EMP [ROOT.Char.GetLadyLord]#!!"
 playdate.3010.c: "Откроем собственную лавку!"
 playdate.3010.c.tt: "Некоторые торговцы в шутку «покупают» ваши камни за листья"
 playdate.3011.t: "Дочки-матери"
 playdate.3011.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне, сжимая в руках кусок ткани. [participant.GetSheHe] раскладывает его на полу, и я понимаю, что это одежда — взрослая одежда!\n\n«Давай играть в семью!»"
 playdate.3011.a: "Только если мы будем родителями!"
 playdate.3011.b: "Конечно. А [disliked_participant.GetFirstNameNoTooltip] будет собакой!"
 playdate.3011.c: "Нет, это глупо. Сыграем лучше в шахматы."
 playdate.3011.c.tt: "Вы продвигаетесь в изучении такого искусства, как [THIS.Char.Custom('education_focus_child')]"
 playdate.3012.t: "Отважные [GetPlayer.Custom( 'KnightCulturePluralNoTooltip' )|l]"
 playdate.3012.desc_knight: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и я наблюдаем за тем, как $knight_culture_player_plural_no_tooltip_lowercase$ практикуются во дворе, когда [knight.Custom2('MyCharacterIntroduction', ROOT.Char)|l] с улыбкой подходит к нам."
 playdate.3012.desc_no_knight: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и я наблюдаем за тем, как крестьяне практикуются во дворе, когда один из них с улыбкой подходит к нам."
 playdate.3012.desc: "\n\n«Ну что, [participant.Custom('GirlsBoysChildren')], как постигаются азы мастерства?»"
 playdate.3012.a: "#EMP Да!#!"
 playdate.3012.a.success: "Вы постигаете азы"
 playdate.3012.a.neutral: "Как бы вы ни старались, ничего не получается"
 playdate.3012.a.failure: "Вы получаете по голове, и #EMP сильно#!"
 playdate.3012.b: "Лучше посмотрю, как вы тренируетесь."
 playdate.3013.t: "[Select_CString(witch.IsFemale, 'Мудрая женщина', 'Мудрец' )]"
 playdate.3013.desc: "Мы играем в лесу, и вдруг я оказываюсь в полном одиночестве. Мне все казалось, что остальные следуют за мной!\n\nЯ готовлюсь закричать — чтобы остальные нашли меня, а вовсе не потому, что мне #EMP страшно#!, — но вдруг мне встречается [witch.Custom2('MyCharacterIntroduction', ROOT.Char)|l] в черном плаще. [witch.GetSheHe|U] стоит на коленях и рассматривает какое-то странное растение, сравнивает его с картинкой из большой черной книги, лежащей тут же на земле.\n\n«Приветствую вас, [ROOT.Char.GetLadyLord|l]. Зов знаний привел вас ко мне?»"
 playdate.3013.a: "Я просто хочу узнать, что это за растение."
 playdate.3013.a.success: "Вы многое узнали о травах и растениях"
 playdate.3013.a.failure: "Вы не понимаете, о чем [witch.GetSheHe] говорит"
 playdate.3013.b: "Да, научите меня всему!"
 playdate.3013.c: "Вы... занимаетесь ведовством! Это очень плохо."
 playdate.3014.t: "[priest.GetCouncilTitle|U]"
 playdate.3014.desc_participant: "[ROOT.Char.GetFaith.HouseOfWorship] уже давно привлекает мое внимание, и вот когда [participant.Custom2('MyCharacterIntroduction', ROOT.Char)|l] и я изучаем здание, нам встречается [priest.Custom2('MyCharacterIntroduction', ROOT.Char)|l] в окружении множества свитков.\n\n«Это древние записи, вам такое интересно?»"
 playdate.3014.desc: "[ROOT.Char.GetFaith.HouseOfWorship] уже давно привлекает мое внимание, и вот когда я изучаю здание, мне встречается [priest.Custom2('MyCharacterIntroduction', ROOT.Char)|l] в окружении множества свитков.\n\n«Это древние записи, вам такое интересно?»"
 playdate.3014.a: "Да! Расскажите мне о них."
 playdate.3014.a.success: "Вы познаете искусство ведения дневника"
 playdate.3014.a.neutral: "Вы ухватываете основы"
 playdate.3014.a.tt: "Вы продвигаетесь в изучении такого искусства, как [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.tt_participant: "Вы и [participant.GetFirstNameNoTooltip] продвигаетесь в изучении такого искусства, как [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.failure: "Вы ничему не научились"
 playdate.3014.b: "Нет, я хочу, чтобы вы рассказали нам о приключении!"
 #Learning your child drowned - by Isabella Welch
 playdate.4000.t: "Сквозь слезы"
 playdate.4000.desc: "Гонец приносит печальную весть и небольшой черный ящик.\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('drowned_participant'))|U] [drowned_participant.GetFirstNameNoTooltip] [Select_CString(drowned_participant.IsFemale, 'утонула', 'утонул' )], когда [SCOPE.sCharacter('drowned_participant').GetSheHe] и [host.GetTitledFirstName] играла у воды.\n\nСлезы мешают мне видеть, но одного взгляда в ящик достаточно, чтобы понять — там действительно труп моего сокровища."
 playdate.4000.a: "Надеюсь, [ROOT.Char.GetFaith.PositiveAfterLife] подарит [SCOPE.sC('participant').GetHerHim] новые игры."
 playdate.4000.b: "Невинность — смертельный яд."
 playdate.4000.c: "Надеюсь, [host.GetTitledFirstNameNoTooltip] разделит [SCOPE.sC('participant').GetHerHis] судьбу."
 playdate.4001.t: "Языковой барьер"
 playdate.4001.desc.rowdy: "«#EMP \"Болванчик\"#!! Куколка! Не #EMP \"дурачок\"#!!» — [participant.GetTitledFirstName] вне себя из-за разделяющего нас языкового барьера. Судя по плещущим в воздухе рукам, скоро грянет гром."
 playdate.4001.desc.pensive: "«Прости... #EMP \"Хижина\"#!. Она вернулась в скромную хижину, а не к скорому хищнику». Несмотря на хорошие манеры, [participant.GetTitledFirstName] печально хмурится."
 playdate.4001.desc: "\n\n[ROOT.Char.GetCulture.GetLanguage.GetName] и [participant.GetCulture.GetLanguage.GetName|l] имеют больше различий, чем сходства, поэтому нам затруднительно общаться.\n\nМогу ли я как-то исправить положение, чтобы мы могли играть и не ссориться, или надеяться, что все решится само собой?"
 playdate.4001.a: "Я буду говорить медленно и громко! Это должно помочь!"
 playdate.4001.b: "Быть может, [participant.GetFirstNameNoTooltip] сумеет научить меня [participant.GetCulture.GetCollectiveNounNoTooltip|l]ому?"
 playdate.4001.c: "Пф, что мне за дело? Я просто хочу веселиться!"
 playdate.5001.t: "Выходи поиграть?"
 playdate.5001.desc: "Мяч пролетает мимо меня. [participant.GetFirstName] ловит его.\n\n«Давай к нам? У нас есть мяч, и еще несколько игроков точно не помешает».\n\nВокруг нас выжидающе собралась небольшая группа детей."
 playdate.5001.a: "Я присоединюсь!"
 playdate.5001.a.tt: "Игра начинается!"
 playdate.5001.b: "Я что-то не в настроении..."
 playdate.5002.t: "Промах"
 playdate.5002.desc: "Мяч проносится мимо меня, отскакивает от стены... и улетает в соседний сад! Через долю секунды звук удара и негодующий крик предвещают последствия.\n\n[neighbour.GetFirstName] вылетает из дверей, в [neighbour.GetHerHis] руках лежит [broken_artifact.GetName] со следами повреждений. Осмотрев толпу, [neighbour.GetSheHe] определяет меня как виновника происшествия.\n\n«Тебе есть что сказать в свое оправдание, мелюзга сопливая?» — сердито ворчит [neighbour.GetSheHe]. Я оглядываюсь в поисках поддержки. И не нахожу ее."
 playdate.5002.a: "«[Select_CString(parent.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))] возместит вам ущерб!»"
 playdate.5002.a.tt: "Вернее, #EMP я#! возмещу, когда-нибудь я смогу распоряжаться своими средствами..."
 playdate.5002.b: "«Я приказываю тебе вернуть наш мяч, [neighbour.Custom2('InsultNoun', ROOT.Char)]»."
 playdate.5002.b.tt: "Неужели [neighbour.GetSheHe] не помнит, что я [ROOT.Char.GetTitleAsNameNoTooltip|l]?"
 playdate.5002.b.success: "[neighbour.GetSheHe|U] покорно возвращает мяч"
 playdate.5002.b.failure: "[neighbour.GetSheHe|U] хмурится, возвращая мяч"
 playdate.5002.c: "«Прошу прощения. Вы не могли бы вернуть нам мяч?»"
 playdate.5002.c.success: "[neighbour.GetSheHe|U] с улыбкой возвращает мяч"
 playdate.5002.c.failure: "[neighbour.GetSheHe|U] со вздохом возвращает мяч"
 playdate.5003.t: "Из другого теста"
 playdate.5003.desc: "[other_child.GetFirstName] намного быстрее и сильнее! Я стараюсь не отставать, но все напрасно. И даже отойдя в сторону, чтобы посмотреть, как [other_child.GetSheHe] ударом посылает мяч через все поле, мне все равно еще нужно отдышаться после всей этой беготни.\n\nНаверняка же есть что-то, что поможет мне соревноваться на равных."
 playdate.5003.a: "[other_child.GetFirstNameNoTooltip] ничем не защищает голень..."
 playdate.5003.b: "Нужно приложить еще больше усилий!"
 playdate.5003.b.success: "Вам удается выдержать темп"
 playdate.5003.b.failure: "[other_child.GetFirstNameNoTooltip] просто-напросто сильнее"
 playdate.5003.c: "Возможно, я смогу чему-нибудь научиться, просто наблюдая."
 playdate.5004.t: "Иной взгляд"
 playdate.5004.desc: "Мы проносимся с грохотом, шумом и смехом, преследуя меч, как вдруг мое внимание привлекает одинокая фигура.\n\n[other_child.GetFirstName] сидит в стороне, застенчиво глядя на игру. [other_child.GetSheHe|U] на мгновение ловит мой взгляд и тут же отворачивается, делая вид, что интересуется какими-то цветами.\n\nПохоже, [other_child.GetHerHim] не помешает компания."
 playdate.5004.a: "«Можно я присяду?»"
 playdate_5004_sports_removal: "Вы больше не будете участвовать в игре в футбол"
 playdate.5004.b: "«Давай к нам!»"
 playdate.5004.b.success: "[other_child.GetSheHe|U] неуверенно присоединяется"
 playdate.5004.b.failure: "[other_child.GetSheHe|U] [Select_CString(other_child.IsFemale, 'озадачена', 'озадачен' )] вашей попыткой"
 playdate.5004.c: "Лучше не приставать"
 playdate.5005.t: "Великая стена"
 playdate.5005.desc: "А вот и мяч! Он проносится мимо меня, и я что есть сил ударяю по нему ногой. Вышло даже #EMP слишком#! сильно.\n\nМяч, вращаясь, взмывает ввысь. Он пролетает над толпой и улетает за ближайшую стену. Удар от падения выходит очень звучным.\n\nЯ смотрю на стену. Она довольно высокая, в два с лишним раза выше моего роста."
 playdate.5005.ending: "Для меня это слишком высоко. Раздумывая над возможными решениями, я замечаю, что [bullied_kid.GetFirstName] стоит неподалеку и старается смотреть куда угодно, только не на стену."
 playdate.5005.a: "[bullied_kid.GetFirstNameNoTooltip], пойди и принеси!"
 playdate.5005.b: "Ну ладно, #EMP стена#!, приступим..."
 playdate.5005.b.success: "Вы изящно забираетесь на стену"
 playdate.5005.b.success.tt: "Мнение всех участников о вас повышается на #positive_value 15#!"
 playdate.5005.b.failure: "Вы запрыгиваете на стену, затем достаете мяч"
 playdate.5005.b.failure.tt: "Мнение всех участников о вас снижается на #negative_value 5#!"
 playdate.5005.b.failure.gameends: "Игра в футбол заканчивается"
 playdate.5005.b.critfailure: "Вы поскальзываетесь и падаете со стены"
 playdate.5005.c: "Давайте займемся чем-нибудь другим."
 playdate.5005.more_balls: "Я куплю новый мяч!"
 playdate.5006.t: "Я ухожу домой!"
 playdate.5006.desc: "Футбол — игра соревновательная. Едва мне на ум приходит эта мысль, как происходит очередная стычка — [ball_kid.GetFirstName] улетает в кусты от мощного удара, а [bully_kid.GetFirstNameNoTooltip], [Select_CString(bully_kid.IsFemale, 'нанесшая', 'нанесший' )] удар, начинает хохотать.\n\n«Н-ну все, с меня хватит!» — сердито выкрикивает [ball_kid.GetFirstNameNoTooltip], выбираясь из кустов. С этими словами [ball_kid.GetSheHe] выхватывает мяч. «Я ухожу домой и забираю с собой свой мяч!»\n\nПосле этих слов наступает неловкая тишина."
 playdate.5006.a: "«Извини, [ball_kid.GetFirstNameNoTooltip]»."
 playdate.5006.a.tt: "Это не ваша вина, но [bully_kid.GetFirstNameNoTooltip] извиняться точно не собирается..."
 playdate.5006.b: "«[ball_kid.GetFirstNameNoTooltip], подожди! Не уходи!»"
 playdate.5006.b.success: "Вам удается убедить [ball_kid.GetHerHis] остаться"
 playdate.5006.b.failure: "[ball_kid.GetSheHe|U] все равно уходит"
 playdate.5006.c: "Мне лучше помалкивать"
 playdate.5006.d: "«А мяч оставь, теперь он наш»."
 playdate.5007.t: "Нападки"
 playdate.5007.desc: "Раздается взрыв хохота. Через двор от меня [sad_kid.GetFirstName] дрожит от страха, а [bully_kid.GetFirstName] насмешливо тычет в н[sad_kid.GetHerHis] пальцем.\n\n«[sad_kid.GetSheHe|U] даже по мячу толком ударить не может! Кто вообще станет с тобой дружить, [sad_kid.Custom2('InsultNoun', SCOPE.sC('bully_kid'))]»\n\n[sad_kid.GetFirstNameNoTooltip], всхлипывая, осматривается в поисках поддержки, но желающих вступиться не находиться."
 playdate.5007.a: "«А ну оставь [sad_kid.GetHerHis] в покое!»"
 playdate.5007.a.tt: "Вы выступаете против забияки..."
 playdate.5007.a.success: "Вам удается запугать обидчика"
 playdate.5007.a.failure: "[bully_kid.GetFirstNameNoTooltip] понимает, что вы блефуете, и избивает вас"
 playdate.5007.b: "«#EMP Я#! стану»."
 playdate.5007.c: "Лучше не вмешиваться."
 playdate.5008.t: "Старый брюзга"
 playdate.5008.desc: "«Именем [old_timer.GetFaith.HighGodNamePossessive], да #EMP замолчите#! вы уже! — [old_timer.GetFirstName] выглядывает из сводчатого окна и яростно трясет кулаком. — Хватит шуметь, проклятая детвора! И #EMP мыслей#! своих не слышу!»\n\nЯ поднимаю подкатившийся ко мне мяч и смотрю на [Select_CString(old_timer.IsFemale, 'разошедшуюся старуху', 'разошедшегося старика' )]. [old_timer.GetSheHe|U] очень #EMP [Select_CString(old_timer.IsFemale, 'старая', 'старый' )]:#! лет тридцать, а то и все сорок!\n\nПотому и злится."
 playdate.5008.a: "«Тихо, [Select_CString(old_timer.IsFemale, 'старая дура', 'старый дурак' )]!»"
 playdate.5008.b: "«Извините. Мы постараемся не так шуметь»."
 playdate.5009.t: "Грохот ног"
 playdate.5009.desc: "Хоть мы и дети, в футбол мы играем очень жестко. Дружеский матч как-то незаметно перерос в настоящее побоище, и на то, чтобы прийти в себя, мне требуется несколько секунд.\n\nЕдва встав на ноги, я слышу пронзительный крик боли и страха. Я замечаю, что [small_kid.GetFirstName] лежит на земле и сжимается под ударами ног. [small_kid.GetSheHe|U] жалобно кричит, но никто не слышит из-за шума и азарта игры."
 playdate.5009.a: "«[small_kid.GetFirstNameNoTooltip]! Держись, я иду!»"
 playdate.5009.a.critical_success: "Вы героически спасаете [small_kid.GetHerHis]"
 playdate.5009.a.success: "Вы спасаете [small_kid.GetHerHis]"
 playdate.5009.a.failure: "Приходится прикрыть [small_kid.GetHerHis] своим телом"
 playdate.5009.b.failure: "[small_kid.GetFirstNameNoTooltip] получает жуткие травмы"
 playdate.5009.b.critfailure: "[small_kid.GetFirstNameNoTooltip] получает поистине кошмарные травмы"
 playdate_5009_every_child: "Каждый не бесчувственный и не садистский участник #negative_value получит стресс#!"
 playdate.5009.b: "Не могу на это смотреть..."
 playdate.5009.c: "«А ну всем #EMP СТОЯТЬ#!!»"
 playdate.5009.c.success: "Шумные футболисты замирают по команде"
 playdate.5009.c.failure: "Они остаются глухи к вашим словам"
 playdate.5010.t: "Молодчина!"
 playdate.5010.desc: "«Так ему! Толкни ее на стену! Вот так!» — [obnoxious_parent.GetFirstName] кричит на весь двор. [obnoxious_parent.GetSheHe|U] стоит в углу и наблюдает, как [embarrassed_child.GetFirstName] играет в футбол, не скрывая своей предвзятости.\n\nДостаточно сказать, что [obnoxious_parent.GetFirstNameNoTooltip] подходит к этому #EMP чересчур#! серьезно.\n\n«Эй! А ну не пихайся, так нечестно!» — [obnoxious_parent.GetFirstNameNoTooltip] начинает утомлять своими наигранными воплями."
 playdate.5010.a: "[obnoxious_parent.GetHerHis|U] руки так и болтаются в воздухе..."
 playdate.5010.a_flavor: "Я притворюсь, что [obnoxious_parent.GetFirstNameNoTooltip] [Select_CString(obnoxious_parent.IsFemale, 'ударила', 'ударил' )] меня!"
 playdate.5010.a.tt: "Если я сделаю вид, что случайный взмах ударил меня, может, [obnoxious_parent.GetSheHe] уйдет?"
 playdate.5010.a.tt.success: "Ваше притворство находит изрядный отклик..."
 playdate.5010.a.success: "Все в изумлении обступают вас"
 playdate.5010.a.failure: "Никто вам не верит"
 playdate.5010.b: "«Вы не могли бы уже замолчать?»"
 playdate.5010.c: "Нужно просто с этим смириться."
 scratched_and_bruised: "Царапины и синяки"
 scratched_and_bruised_desc: "Этот ребенок получил легкие травмы, вероятно после жесткой игры."
 you_perspective_increase_wounds_children_no_death_effect: "Вы получаете свойство «[GetModifier('scratched_and_bruised').GetNameWithTooltip]» или «[GetTrait('wounded_1').GetName( GetNullCharacter )]»"
 other_perspective_increase_wounds_children_no_death_effect: "[wound_target.GetShortUIName] получает свойство «[GetModifier('scratched_and_bruised').GetNameWithTooltip]» или «[GetTrait('wounded_1').GetName( GetNullCharacter )]»"
 playdate.5011.t: "По заслугам"
 playdate.5011.desc: "Пока я старательно изображаю боль в толпе встревоженных детей, [obnoxious_parent.GetFirstName] выпучивает глаза так, что они вот-вот выскочат из глазниц.\n\n«Ах ты... #EMP пройдоха!#! — кричит [obnoxious_parent.GetSheHe], гневно указывая на меня пальцем. — Я добьюсь, чтобы ты...»\n\n«[obnoxious_parent.GetFirstNameNoTooltip]! — раздается далекий сердитый крик, стремительно приближающийся к нам. [obnoxious_parent.GetFirstNameNoTooltip] стремительно бледнеет, когда [responsible_adult.GetFirstName] выбегает во двор. — Как это понимать?»\n\nХорошо, что на время все отвлеклись от меня, и только [obnoxious_parent.GetFirstNameNoTooltip] может увидеть мою самодовольную ухмылку."
 playdate.5011.a: "«Ай, как больно! Ой-ой-ой!»"
 playdate.5011.b: "Наверное, стоит признаться..."
 playdate.9001.t: "Конец веселья"
 playdate.9001.desc: "Было приятно ненадолго забыть об ответственности и провести время с другими детьми, но мне пора возвращаться к своим обязанностям...\n\nМы так хорошо провели время! Надеюсь, вскоре мы сможем это повторить."
 playdate.9001.a: "До новых встреч!"
 playdate.9002.t: "Возвращение домой"
 playdate.9002.desc: "Как же мы повеселились! Я еще долго буду помнить время, что я и [host.GetTitledFirstName] провели вместе.\n\nА теперь мне пора собрать вещи и вернуться домой к своим обязанностям. Но я надеюсь, что мы сможем повторить."
 playdate.9002.a: "До свидания, [host.GetFirstNameNoTooltip]!"
 playdate_saved_from_bully_log_title: "Вместе против отребья"
 playdate_saved_from_bully_log: "[CHARACTER.GetTitledFirstName] [Select_CString(CHARACTER.IsFemale, 'спасла', 'спас' )] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetTitledFirstNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )] от нападения простолюдина, и они стали друзьями."
 playdate_joined_beating_log_title: "Участие в избиении"
 playdate_joined_beating_log: "[CHARACTER.GetTitledFirstName] [Select_CString(CHARACTER.IsFemale, 'помогла', 'помог' )] крестьянской девочке побить [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetTitledFirstNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )], испытав удовольствие от нападок на эту жертву."
 activity_generic_friend_log_title: "Выкованная дружба"
 activity_generic_friend_log: "[CHARACTER.GetTitledFirstName] и [TARGET_CHARACTER.GetTitledFirstName] стали верными друзьями."
 activity_generic_rival_log_title: "Родившееся соперничество"
 activity_generic_rival_log: "[CHARACTER.GetTitledFirstName] и [TARGET_CHARACTER.GetTitledFirstName] стали злейшими соперниками."
 playdate_stole_pet_log_title: "Кража питомца"
 playdate_stole_pet_log: "[CHARACTER.GetTitledFirstName] [Select_CString(CHARACTER.IsFemale, 'стала', 'стал' )] настоящим кошмаром для [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetTitledFirstNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )], похитив любимого питомца."
 playdate_revealed_secret_log_title: "Секрет раскрыт"
 playdate_revealed_secret_log: "[CHARACTER.GetTitledFirstName] [Select_CString(CHARACTER.IsFemale, 'выдала', 'выдал' )] один из секретов, что [Select_CString(TARGET_CHARACTER.IsFemale, 'скрывала', 'скрывал' )] [TARGET_CHARACTER.GetTitledFirstName], о котором немедленно узнали все присутствующие."
 hurt_while_climbing_log_title: "Травма от падения"
 hurt_while_climbing_log: "[CHARACTER.GetTitledFirstName] [Select_CString(CHARACTER.IsFemale, 'замахнулась', 'замахнулся' )] на амбициозный подъем и [Select_CString(CHARACTER.IsFemale, 'получила', 'получил' )] травму при жестком падении."
 playdate_excellent_climbing_log_title: "Впечатляющий подъем"
 playdate_excellent_climbing_log: "[CHARACTER.GetTitledFirstName] [Select_CString(CHARACTER.IsFemale, 'удивила', 'удивил' )] всех, забравшись на большую высоту."
 playdate_drowned_log_title: "Трагическое утопление"
 playdate_drowned_log: "[CHARACTER.GetTitledFirstName] неумело [Select_CString(CHARACTER.IsFemale, 'барахталась и утонула', 'барахтался и утонул' )], пытаясь плавать."
 playdate_imaginary_currency_log_title: "Ввод новой валюты"
 playdate_imaginary_currency_log: "[CHARACTER.GetTitledFirstName] [Select_CString(CHARACTER.IsFemale, 'познакомилась', 'познакомился' )] с предпринимательством, убеждая торговца принять блестящие камешки в обмен на товары."
 playdate_avid_reader_log_title: "Читательский запой"
 playdate_avid_reader_log: "[CHARACTER.GetTitledFirstName] все время [Select_CString(CHARACTER.IsFemale, 'читала', 'читал' )] вдали от всех, избегая общения."
 playdate_trained_with_knights_log_title: "Обучение с рыцарями"
 playdate_trained_with_knights_log: "[CHARACTER.GetTitledFirstName] и [TARGET_CHARACTER.GetTitledFirstName] хорошо друг друга узнали, когда изучали новые боевые умения."
 playdate_training_injury_log_title: "Травма на тренировке"
 playdate_training_injury_log: "[CHARACTER.GetTitledFirstName] [Select_CString(CHARACTER.IsFemale, 'пыталась', 'пытался' )] тренироваться вместе с рыцарями и в результате [Select_CString(CHARACTER.IsFemale, 'получила', 'получил' )] травму головы."
 playdate_observed_knights_log_title: "Наблюдение за рыцарями"
 playdate_observed_knights_log: "[CHARACTER.GetTitledFirstName] [Select_CString(CHARACTER.IsFemale, 'наблюдала', 'наблюдал' )] за тренирующимися воинами и [Select_CString(CHARACTER.IsFemale, 'начала', 'начал' )] понимать, как командовать такими бойцами."
 playdate_learned_herbalism_log_title: "Изучение травоведения"
 playdate_learned_herbalism_log: "[CHARACTER.GetTitledFirstName] [Select_CString(CHARACTER.IsFemale, 'вернулась', 'вернулся' )] с прогулки в одиночестве и со множеством познаний о грибах."
 playdate_studied_ancient_tomes_log_title: "Изучение древних томов"
 playdate_studied_ancient_tomes_log: "Посетив местный дом поклонения, [CHARACTER.GetTitledFirstName] многое [Select_CString(CHARACTER.IsFemale, 'узнала', 'узнал' )] о событиях древности."
 playdate_studied_ancient_tomes_together_log_title: "Два исследователя прошлого"
