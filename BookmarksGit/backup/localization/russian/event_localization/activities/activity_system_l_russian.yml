l_russian:
 ACTIVITY_LOG_ENTRY_EFFECT: "#S Эффекты#!\n$EFFECT$"
 activity_tournament_province_desc: "Вы устроили турнир в провинции [ROOT.Province.GetName]\nПровинции с подходящими зданиями позволяют сэкономить [gold_i] [Concept( 'gold', 'золота' )|E]"
 activity_feast_guest_desc: "$BULLET_WITH_TAB$[Concept( 'opinion', 'Мнение' )|E] гостей об участниках может улучшиться\n$BULLET_WITH_TAB$[stress_loss_i][Concept( 'stress', 'Стресс' )|E] участников может снизиться\n$BULLET_WITH_TAB$Участники могут получить [Concept( 'trait', 'свойство' )|E] «[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]»"
 activity_tournament_guest_desc: "#weak Приняв участие в турнире, вы сможете побороться за приз победителя, а еще — отдохнуть и приятно провести время. Помимо этого, вы получите возможность улучшить свое воинское мастерство.#!"
 guest_friendship_title: "$activity_pulse_action_guest_friendship$"
 activity_pulse_action_guest_friendship: "[second.GetShortUINameNoTooltip|U] [Select_CString(second.IsLocalPlayer, 'делаете', Select_CString(second.IsFemale, 'делает', 'делает' ))] комплимент в адрес [Select_CString(first.IsLocalPlayer, '', 'персонажа ' )][first.GetNamePossessiveOrMy][Select_CString(first.IsLocalPlayer, 'его персонажа', '' )]"
 guest_insulted_title: "$activity_pulse_action_guest_insulted$"
 activity_pulse_action_guest_insulted: "[second.GetShortUINameNoTooltip|U] [Select_CString(second.IsLocalPlayer, 'оскорбляете', Select_CString(second.IsFemale, 'оскорбляет', 'оскорбляет' ))] [Select_CString(first.IsLocalPlayer, '', 'персонажа ' )][first.GetNamePossessiveOrMy][Select_CString(first.IsLocalPlayer, 'его персонажа', '' )]"
 #Tournament - Activity Invalidated
 activity_system.0040.t: "Турнир окончен"
 activity_system.0040.desc: "Увы, обстоятельства переменились, и недолгий разговор с организаторами подтвердил ваши худшие опасения: турнир отменяется.\n\nМимо бредут подавленные зрители, дети разочарованно хнычут, держась за руки родителей. Остается надеяться, что в скором времени выпадет другая возможность провести турнир."
 activity_system.0040.a: "Какая жалость."
 #New Host after Character Death
 activity_system.0080.t: "Новый устроитель"
 activity_system.0080.desc: "Смерть устроителя вызвала настоящую панику среди организаторов турнира. Многочисленные гости даже не подозревали, какой хаос воцарился за кулисами праздника.\n\nК счастью, в итоге организаторам удалось прийти к согласию."
 activity_system.0080.desc_other: "Празднование продолжается, и [host.GetTitledFirstName] теперь всем заправляет!"
 activity_system.0080.desc_me: "Празднование продолжается, и я теперь всем заправляю!"
 activity_system.0080.a: "Вернемся к делу."
 #Pilgrimages: New Host after Character Death
 activity_system.0081.t: "Пункт назначения"
 activity_system.0081.desc.relation_family_liked: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))] [old_host.GetTitledFirstName], к сожалению, [Select_CString(old_host.IsFemale, 'покинула', 'покинул' )] этот мир и"
 activity_system.0081.desc.relation_liked: "[old_host.GetTitledFirstName], к сожалению, [Select_CString(old_host.IsFemale, 'покинула', 'покинул' )] этот мир и"
 activity_system.0081.desc.relation_family: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))] [old_host.GetTitledFirstName], к сожалению, [Select_CString(old_host.IsFemale, 'покинула', 'покинул' )] этот мир и"
 activity_system.0081.desc.relation_neutral: "К сожалению, [old_pilgrimage_host.GetTitledFirstName] [Select_CString(old_pilgrimage_host.IsFemale, 'покинула', 'покинул' )] этот мир и"
 activity_system.0081.desc.outro: "теперь всем по праву наследства управляю я.\n\nПоэтому, какими бы ни были мои чувства, мы должны решить, как отпеть [Select_CString(old_host.IsFemale, 'ее', 'его' )] и похоронить [Select_CString(old_host.IsFemale, 'ее', 'его' )] бренные останки."
 activity_system.0081.a: "[Select_CString(old_host.IsFemale, 'Она жила', 'Он жил' )] в провинции [ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]."
 activity_system.0081.a.tt: "[old_host.GetShortUIName] будет [Select_CString(old_host.IsFemale, 'похоронена', 'похоронен' )] в провинции [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]."
 activity_system.0081.b: "[old_host.GetSheHe|U] [Select_CString(old_host.IsFemale, 'заслужила', 'заслужил' )] право упокоиться среди святынь провинции [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 activity_system.0081.b.tt: "[old_host.GetShortUIName] будет [Select_CString(old_host.IsFemale, 'похоронена', 'похоронен' )] в провинции [THIS.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 activity_system.0081.c: "Мы доставим [Select_CString(old_host.IsFemale, 'ее', 'его' )] в провинцию [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], а затем вернемся домой."
 activity_system.0081.c.tt: "[THIS.Char.GetInvolvedActivity.GetName] продолжится, а [old_host.GetShortUIName] будет [Select_CString(old_host.IsFemale, 'похоронена', 'похоронен' )] в провинции [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]."
 #Intent Invalidated
 activity_system.0090.t: "Намерения недействительны"
 activity_system.0090.desc: "В свете изменившихся обстоятельств становится очевидно, что мне не суждено исполнить мои предыдущие намерения. Мимо проходят довольные люди, не замечая охватившего меня замешательства.\n\nЧего еще желает мое сердце? Быть может, мне пора отдохнуть и расслабиться?"
 activity_system.0090.a: "Пора переключиться на что-то другое."
 #Intent Target Invalidated
 activity_system.0091.t: "Недействительная цель намерений"
 activity_system.0091.desc: "В свете изменившихся обстоятельств становится очевидно, что предыдущий объект моих намерений более не играет никакой роли в моих планах. мне не суждено исполнить мои предыдущие намерения. Мимо проходят довольные люди, не замечая охватившего меня замешательства.\n\nКто же теперь заслуживает моего внимания? Быть может, мне пора заняться собой?"
 activity_system.0091.a: "Мне нужна новая муза…"
 #Activity Conclusion
 activity_system.0100.t: "Грустное празднество"
 activity_system.0100.desc: "Невероятно! Несмотря на все приготовления и разосланные загодя приглашения, никто из гостей не явился! Похоже, что [activity_type.GetNameNoTooltip()|U] пройдет без зрителей. Что ж, [location.GetName] — тот еще медвежий угол, дорога сюда полна опасностей.\n\n"
 activity_system.0100.outro_away: "Значит, пора собираться назад, в столицу. [ROOT.Char.GetCapitalLocation.GetName], я возвращаюсь домой."
 activity_system.0100.outro_home: "По крайней мере, не пришлось отъезжать далеко от дома."
 activity_system.0100.a: "Но почему? Почему никто не приехал?"
 activity_system.1010.t: "Прерванное путешествие"
 activity_system.1010.desc: "К сожалению, [host.GetNameRegnal], [Select_CString(host.IsFemale, 'моя предшественница, покинула', 'мой предшественник, покинул' )] этот мир во время объезда своих владений. Причина смерти: [host.GetDeathReason].\n\n"
 activity_system.1010.desc.entourage: "Свита персонажа [host.GetFirstNamePossessiveNoTooltip], несомненно, отправится в обратный путь. [ROOT.Char.Custom2('RelationToMePossessive',SCOPE.sC('host'))] вернется домой."
 activity_system.1010.desc.ruler: "[Select_CString(host.IsFemale, 'Погибшая', 'Погибший' )] [host.GetTitleAsName] [Select_CString(host.IsFemale, 'заслужила', 'заслужил' )] право упокоиться в родной земле."
 activity_system.1010.a: "Покойся с миром, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]."
 activity_system.1010.tt: "[Concept( 'activity', 'Занятие' )|E] [Select_CString(host.IsLocalPlayer, '', 'персонажа ' )][host.GetShortUINamePossessiveNoTooltip][Select_CString(host.IsLocalPlayer, 'его персонажа', '' )] отменяется"
 activity_system.1011.desc: "К сожалению, [host.GetNameRegnal], [Select_CString(host.IsFemale, 'мой сюзерен, покинула', 'мой сюзерен, покинул' )] этот мир во время объезда своих владений. Причина смерти: [host.GetDeathReason].\n\nНа этом поездка завершена. [host.GetFirstNameNoTooltip] в сопровождении свиты отправится в последний путь."
 #Host has joined a war and has the opportunity to cancel the activity
 activity_system.0300.t: "Война не ждет"
 activity_system.0300.desc.intro.traveling: "Звук рогов, зовущий на войну, долетел даже сюда, в место под названием [target_activity_location.GetName]. Здесь я нахожусь по пути на мероприятие [target_activity_type.GetNameNoTooltip], которое должно состояться в месте [target_activity_location.GetName]. "
 activity_system.0300.desc.intro.activity: "Звук рогов, зовущий на войну, долетел даже сюда, в место под названием [target_activity_location.GetName], где мной проводится [target_activity_type.GetNameNoTooltip]. "
 activity_system.0300.desc.attacker: "Я вступаю в войну против персонажа [war_opponent.GetNameRegnal|U]."
 activity_system.0300.desc.defender: "[Select_CString(war_opponent.IsFemale, 'Эта', 'Этот' )] [war_opponent.Custom2('InsultNoun', ROOT.Char)] [war_opponent.GetNameRegnal|U] [Select_CString(war_opponent.IsFemale, 'объявила', 'объявил' )] мне войну!\n\n"
 activity_system.0300.desc.outro: "На подготовку к мероприятию [target_activity_type.GetNameNoTooltip] потрачено много сил и средств, и мне очень не хочется отправлять гостей по домам. Однако нельзя недооценивать важность этого противостояния.\n\nВозможно, мне следует сосредоточиться на войне..."
 activity_system.0300.a: "Дальше я разберусь самостоятельно."
 activity_system.0300.a.tt: "[target_activity_type.GetNameNoTooltip] продолжится"
 activity_system.0300.b: "Мне нужно сосредоточиться на этой войне."
 activity_system.0300.b.tt: "[target_activity_type.GetNameNoTooltip] отменяется, и все участники отправятся по домам"
 activity_system.0300.b.tt.cost: "Часть расходов, возможно, будет возмещена"
 activity_system.0301.t: "[target_activity_type.GetNameNoTooltip]: отмена"
 activity_system.0301.desc: "#EMP «На войну! На войну!»#! — кричат [knights|l] персонажа [target_activity_host.GetTitledFirstNamePossessive], с грохотом проезжая мимо. Их рога ревут, их знамена сверкают на фоне неба.\n\nПохоже, [Select_CString(war_opponent.IsFemale, 'эта', 'этот' )][war_opponent.Custom2('InsultNoun', ROOT.Char)] [war_opponent.GetNameRegnal] совсем не думает о том, что сейчас проводится [target_activity_type.GetNameNoTooltip]! Мероприятие придется отменить, ведь [target_activity_host.GetTitleAsNameNoTooltip|l] собирает ополчение и молится, надеясь, что [target_activity_host.GetFaith.WarGodName] дарует нам победу.\n\n[target_activity_type.GetNameNoTooltip] дело достойное и благородное, но призыв на битву слышен громче всего."
 activity_system.0301.a: "Какой фарс..."
 activity_system.0310.desc.intro: "Звук рогов, зовущий на войну, долетел даже до местечка под названием [target_activity_location.GetName]. Причина моего появления здесь — [target_activity_type.GetNameNoTooltip|l], что устраивает [target_activity_host.GetName].\n\n"
 activity_system.0310.desc.primary_defender: "Воспользовавшись моим отсутствием, [Select_CString(attacker.IsFemale, 'подлая', 'подлый' )] [attacker.GetTitledFirstName] [Select_CString(attacker.IsFemale, 'объявила', 'объявил' )] мне войну!"
 activity_system.0310.desc.random_defender: "Как оказалось, [attacker.GetTitledFirstName] и [defender.GetTitledFirstName] вступили в войну, и теперь меня призывают принять в ней участие."
 activity_system.0310.a.tt: "Вы продолжаете участвовать в занятии [target_activity_type.GetNameNoTooltip]"
 activity_system.0310.b.tt: "Вы прекращаете участвовать в занятии [target_activity_type.GetNameNoTooltip] и отправляетесь домой"
 activity_system.0320.t: "Неожиданный исход"
 activity_system.0320.desc: "Наш устроитель [host.GetName] [Select_CString(host.IsFemale, 'утратила', 'утратил' )] контроль над землями, так что [activity_type.GetNameNoTooltip()] отменяется.\n\nКонечно, никто не ожидал такого развития событий — после таких-то помпезных обещаний и приготовлений… Что ж, придется мне со свитой возвращаться домой. Открывай ворота, [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]…"
 activity_system.0320.a: "Что сделано, то сделано"
 #If you have gained the incapable trait
 activity_system.0330.t: "Недееспособность"
 activity_system.0330.desc.intro: "Меня признали [Select_CString(ROOT.Char.IsFemale, 'недееспособной', 'недееспособным' )] и отстранили от принятия любых решений! Ни [activity_type.GetNameNoTooltip()], ни другие дела — ничего этого у меня больше не будет…\n\n"
 activity_system.0330.desc.memory: "Увы, [incapable_memory.GetDescription]…\n\n"
 activity_system.0330.desc.outro: "Придется возвращаться домой, во владение [home.GetName]."
 activity_system.0330.a: "Надеюсь, гости вернутся по домам без приключений."
 activity_system.0331.t: "Недееспособность"
 activity_system.0331.desc: "Кажется, [activity_type.GetNameNoTooltip()] отменяется. Наш устроитель, [host.GetName], [Select_CString(host.IsFemale, 'объявлена недееспособной', 'объявлен недееспособным' )] и [Select_CString(host.IsFemale, 'отстранена', 'отстранен' )] от дел своим окружением.\n\nМы возвращаемся домой несолоно хлебавши. "
 activity_system.0331.a: "Какая досада."
 #Late to the activity
 activity_system.0400.t: "Опоздание"
 activity_system.0400.desc_leader: "Когда [travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)] подходит ко мне со смесью стыда и тревоги на лице, я понимаю, меня ждут дурные вести.\n\n«С прискорбием сообщаю, что мы опаздываем примерно на [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)], [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], и, возможно, мы не сумеем достичь цели вовремя»."
 activity_system.0400.desc_no_leader: "Я продолжаю изучать небо и карты, но мне и так ясно, что числа не сходятся.\n\nМы опаздываем примерно на [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)] и, если мы продолжим двигаться с той же скоростью по тому же пути, мы не достигнем цели вовремя»."
 activity_system.0400.a: "Давайте поспешим."
 activity_system.0400.a.tt: "Вы надеетесь ускориться по дороге"
 activity_system.0400.b: "Оно того не стоит."
 activity_system.0401.t: "Слишком поздно"
 activity_system.0401.desc_leader: "[travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне с мрачным выражением на лице.\n\n«Мне неприятно сообщать вам об этом, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Действо уже началось, и мы не успели»."
 activity_system.0401.desc_no_leader: "Начало сегодня. Действо началось сегодня, но, несмотря на все мои усилия, мы просто не успели.\n\nНам остается лишь развернуться и отправиться домой."
 activity_system.0401.a: "Разочарование."
 SELECT_ACTIVITY_DECISION_TITLE: "#D Выбрать тип занятия#!"
 SELECT_ACTIVITY_DECISION_NEXT_STEP_BUTTON: "$SELECT_ACTIVITY_DECISION_TITLE$"
 hold_grand_activity_option_tournament: "$activity_tournament$"
 hold_grand_activity_option_tournament_desc: "$activity_tournament$"
 hold_grand_activity_option_wedding: "$activity_wedding$"
 hold_grand_activity_option_wedding_desc: "$activity_wedding$"
 hold_grand_activity_option_tour: "$activity_tour$"
 hold_grand_activity_option_tour_desc: "$activity_tour$"
 hold_standard_activity_option_feast: "$activity_feast$"
 hold_standard_activity_option_feast_desc: "$activity_feast$"
 hold_standard_activity_option_hunt: "$activity_hunt$"
 hold_standard_activity_option_hunt_desc: "$activity_hunt$"
 hold_standard_activity_option_pilgrimage: "$activity_pilgrimage$"
 hold_standard_activity_option_pilgrimage_desc: "$activity_pilgrimage$"
 hold_standard_activity_option_play_date: "$activity_playdate$"
 hold_standard_activity_option_play_date_desc: "$activity_playdate$"
 hold_standard_activity_option_witch_ritual: "$activity_witch_ritual$"
 hold_standard_activity_option_witch_ritual_desc: "$activity_witch_ritual$"
 activity_system.0500.t: "Печальный конец"
 activity_system.0500.desc: "До меня дошла весть: [host.GetNameNoTooltip] [Select_CString(host.IsFemale, 'скончалась', 'скончался')]. Из-за этого организованное [Select_CString(host.IsFemale, 'ею', 'им')] мероприятие отменяется."
 activity_system.0500.a: "Настоящая трагедия."
 activity_system.0501.t: "Внезапная кончина"
 activity_system.0501.desc: "По залу для экзаменов разносится тревожный гомон, повсюду в смятении мечутся монахи и ученые мужи. собирается толпа, отовсюду доносятся звуки рыданий.\n\n[ROOT.Char.GetTopLiege.Custom('GetDaughterSon')] Небес [Select_CString(ROOT.Char.GetTopLiege.IsFemale, 'скончалась', 'скончался' )]."
 activity_system.0501.a: "Поверить не могу..."
 activity_system.0550.t: "Испорченные планы"
 activity_system.0550.desc: "Из-за того, что меня внезапно заточили в темницу, мероприятие продолжаться не может. Всё отменяется.\n\nА ведь мы столько готовились…"
 activity_system.0550.a: "Это не входило в мои планы..."
 activity_system.0551.t: "Устроитель в тюрьме"
 activity_system.0551.desc: "Мероприятие, в котором я участвую, отменяется, так как его организатор, [host.GetNameNoTooltip], [Select_CString(host.IsFemale, 'угодила', 'угодил')] в темницу. Кто бы мог представить…"
 activity_system.0551.a: "Пора поворачивать домой."
 activity_system.0552.t: "Неотвеченное испытание"
 activity_system.0552.desc: "Как это понимать? Похоже, ни одно другое движение не желает бросить вызов движению «[GetPlayer.Custom('GetMyMovementNoTooltip')]».\n\nДискутировать не с кем, и дебаты пришлось отменить."
 activity_system.0552.a: "До следующего раза…"
 activity_system.0554.opening: "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 activity_system.0554.a: "Я не могу не принять этот вызов."
 activity_system.0554.b: "Я поищу убедительное оправдание."
