l_russian:
 activity_funeral: "Похороны"
 activity_funeral_desc: "Собрать скорбящую державу на похороны и дать желающим должным образом проститься с почтенным представителем благородного рода."
 activity_funeral_province_desc: "Вы проведете похороны в провинции [ROOT.Province.GetName]\nПровинции с большим количеством очков приносят больше [piety_i][Concept( 'piety', 'благочестия' )|E], лучше снижают [stress_loss_i][Concept( 'stress', 'стресс' )|E] и повышают [Concept( 'legitimacy', 'легитимность' )|E]\n"
 activity_funeral_guest_help_text: "У всех приглашенных [Concept('activity_guests', 'гостей занятия')|E] будет возможность повысить [Concept('opinion', 'мнение')|E] о вас.\nПохороны также позволяют сбросить эмоциональный груз, снизить [Concept('stress', 'стресс')|E] и получить [Concept('piety', 'благочестие')|E]."
 activity_funeral_selection_tooltip: "Организовать похороны и упокоить с миром почившего родственника\n\nОжидаемые награды:\n$BULLET_WITH_TAB$[opinion_i][Concept('opinion', 'мнение')|E]\n$BULLET_WITH_TAB$Прирост [legitimacy_i][Concept('legitimacy', 'легитимности')|E]\n$BULLET_WITH_TAB$[stress_loss_i][Concept('stress_loss', 'Снижение стресса')|E]\n$BULLET_WITH_TAB$Прирост [piety_i][Concept('piety', 'благочестия')|E]"
 activity_funeral_destination_selection: "Тело необходимо похоронить в пределах вашей державы. Святые места и религиозные сооружения повысят качество церемонии."
 activity_funeral_major_religious_building: "#P +++ Крупное религиозное сооружение#!\n"
 activity_funeral_tos: "#P ++ $building_type_tower_of_silence_01$#!\n"
 activity_funeral_wavel: "#P ++ $building_type_wawel_cathedral_01$#!\n"
 activity_funeral_holy_site: "#P ++ Святое место#!\n"
 activity_funeral_mountain: "#P ++ Горы#!\n"
 activity_funeral_temple: "#P ++ Храм#!\n"
 activity_window_character_body: "$body_to_bury_for_host$"
 deceased_selection_widget_header: "Выбрать тело для похорон"
 has_someone_to_bury_tt: "Вы должны были пережить утрату в недалеком прошлом"
 has_someone_selected_to_bury: "Вы не выбрали тело для похорон"
 body_to_bury_for_host: "Покойный"
 body_to_bury_desc_for_host: "Тело, которое отправится в мир иной"
 body_to_bury_desc_for_host_required_tt: "#T Необходим особый гость\n#!@warning_icon! #X Для этого занятия требуется покойник#!"
 body_to_bury_selection_info: "Выберите недавно умершего, который отправится в мир иной"
 activity_funeral_host_desc: "$BULLET_WITH_TAB$[opinion_i][Concept('opinion', 'мнение')|E]\n$BULLET_WITH_TAB$[stress_loss_i][Concept('stress_loss', 'Снижение стресса')|E]\n$BULLET_WITH_TAB$Прирост [piety_i][Concept('piety', 'благочестия')|E]\n$BULLET_WITH_TAB$Прирост [legitimacy_i][Concept('legitimacy', 'легитимности')|E]"
 activity_funeral_guest_desc: "$BULLET_WITH_TAB$[Concept( 'opinion', 'Мнение' )|E] гостей об участниках может улучшиться\n$BULLET_WITH_TAB$Участники могут снять [Concept( 'stress', 'стресс' )|E]"
 activity_funeral_conclusion_desc: "[GetActivityType( 'activity_funeral' ).GetName] завершается"
 funeral_phase_wake: "[GetPlayer.Custom('WakeName')]"
 funeral_phase_wake_desc: "[GetPlayer.Custom('WakeDesc')]"
 funeral_phase_ceremony: "[GetPlayer.Custom('CeremonyName')]"
 funeral_phase_ceremony_desc: "[GetPlayer.Custom('CeremonyDesc')]"
 funeral_option_ceremony: "Церемония"
 funeral_ceremony_bad: "Скромная церемония"
 funeral_ceremony_bad_desc: "$EFFECT_LIST_BULLET$ Небольшой прирост [Concept( 'piety', 'благочестия' )|E]\n$EFFECT_LIST_BULLET$ Небольшой прирост [Concept( 'legitimacy', 'легитимности' )|E]\n$EFFECT_LIST_BULLET$ Небольшое снижение [Concept( 'stress', 'стресса' )|E]\n\n#weak Смерть — не время для пестроты и помпезности. Это повод собраться и скромно выказать знаки уважения.#!"
 funeral_ceremony_normal: "Достойная церемония"
 funeral_ceremony_normal_desc: "$EFFECT_LIST_BULLET$ Прирост [Concept('piety', 'благочестия')|E]\n$EFFECT_LIST_BULLET$ Прирост [Concept('legitimacy', 'легитимности')|E]\n$EFFECT_LIST_BULLET$ Снижение [Concept('stress', 'стресса')|E]\n\n#weak Смерть явилась в эти залы. Пора провести экстравагантную церемонию прощания с покойником.#!"
 funeral_ceremony_good: "Экстравагантная церемония"
 funeral_ceremony_good_desc: "$EFFECT_LIST_BULLET$ Большой прирост [Concept( 'piety', 'благочестия' )|E]\n$EFFECT_LIST_BULLET$ Большой прирост [Concept( 'legitimacy', 'легитимности' )|E]\n$EFFECT_LIST_BULLET$ Большое снижение [Concept( 'stress', 'стресса' )|E]\n\n#weak Смерть настигла выдающегося человека, но разве покойный не заслуживает всего самого лучшего? Мы не станем экономить на погребальной церемонии, пусть все знают, какая великая трагедия постигла державу.#!"
 mourn_intent: "Скорбь"
 mourn_intent_desc: "Пришло время оплакать умершего, и в это время крайне важно проявить свое [Concept( 'piety', 'благочестие' )|E]."
 wakename_offering_of_libations: "Винное приношение"
 wakedesc_offering_of_libations: "Пришло время предложить пищу и воду покойнику. Тело будет омыто и забальзамировано для оплакивания в течение ближайших дней."
 wakename_sky_burial: "Почтить усопшего"
 wakedesc_sky_burial: "Время не для всплесков эмоций, а для печали и тихой скорби. Это даст возможность гостям выразить сочувствие семье покойника."
 wakename_mummification: "Мумификация"
 wakedesc_mummification: "Плакальщики собрались в ожидании того, когда тело будет забальзамировано и мумифицировано, чтобы сохраниться в вечности."
 wakename_wake: "Поминки"
 wakedesc_wake: "Время бдения над телом и последняя возможность выразить мысли и чувства перед отправкой в мир иной."
 wakename_bathing: "Омовение тела"
 wakedesc_bathing: "Плакальщики собрались, чтобы омыть тело и спеленать его простынями."
 ceremonyname_public_bewailment: "Публичная скорбь"
 ceremonydesc_public_bewailment: "Время высвободить свои эмоции. Слезы, причитания и оплакивания перед тем, как тело усопшего будет предано земле."
 ceremonyname_sky_burial: "Воздушное погребение"
 ceremonydesc_sky_burial: "Тело отправится в мир иной в желудках птиц, чтобы умерший накормил мир, что когда-то кормил его."
 ceremonyname_ground_burial: "Погребение"
 ceremonydesc_ground_burial: "Тело предается земле под молитвы плакальщиков. Хотя бессмертная душа продолжит жить, тело обретет вечный покой."
 ceremonyname_cremation: "Кремация"
 ceremonydesc_cremation: "Тело сожжено на большом погребальном костре."
 ceremonyname_mummification: "Захоронение в склепе"
 ceremonydesc_mummification: "Мумифицированное тело кладется к гробницу, где его ждет вечный покой."
 ceremonyname_ceremony: "Церемония"
 ceremonydesc_ceremony: "Тело отправится в мир иной в ходе традиционной, [Concept( 'pious', 'благочестивой' )|E] церемонии."
 activity_funeral_predicted_cost: "На стоимость похорон влияют выбранные [Concept( 'activity_options', 'параметры' )|E], а также [Concept( 'doctrine', 'доктрина' )|E] погребальных практик вашей [Concept( 'faith', 'конфессии' )|E]."
 funeral_cost_increase_great_temple: "Здесь располагается великий храм"
 funeral_cost_increase_mummification: "Мумификация"
 funeral_cost_discount_cremation: "Кремация"
 funeral_activity_cost_desc: "Базовая стоимость"
 building_funeral_effect_desc: "$unlocks_building_desc$Увеличивает прирост [Concept('legitimacy', 'легитимности')|E] и [Concept('piety', 'благочестия')|E], когда в этом [Concept('holding', 'владении')|E] [Concept('activities', 'проводятся')|E] [GetActivityType('activity_funeral').GetTextIcon][GetActivityType('activity_funeral').GetName|l]"
 building_funeral_wavel_effect_desc: "$unlocks_building_desc$Значительно увеличивает прирост [Concept('legitimacy', 'легитимности')|E] и [Concept('piety', 'благочестия')|E], когда в этом [Concept('holding', 'владении')|E] [Concept('activities', 'проводятся')|E] [GetActivityType('activity_funeral').GetTextIcon][GetActivityType('activity_funeral').GetName|l]"
 #Events
 funeral.0001.t: "Смерть на похоронах"
 funeral.0001.desc: "Нас постигла еще одна причина для скорби, поскольку [host.GetName], [Select_CString(host.IsFemale, 'устроившая', 'устроивший' )] похороны, [Select_CString(host.IsFemale, 'отошла', 'отошел' )] в мир иной.\n\nХотя это вынуждает нас спешно закончить церемонии, можно ожидать новые похороны куда раньше, чем мы ожидали."
 funeral.0001.a: "Какая неудача."
 funeral.0001.a.tt: "[host.GetName] [Select_CString(host.IsFemale, 'умерла', 'умер' )]."
 funeral.0002.t: "Смерть на похоронах"
 funeral.0002.desc: "Нас постигла еще одна причина для скорби, поскольку [host.GetName], [Select_CString(host.IsFemale, 'устроившая', 'устроивший' )] похороны, [Select_CString(host.IsFemale, 'отошла', 'отошел' )] в мир иной. Я наследую [Select_CString(host.IsFemale, 'ей', 'ему' )], и именно мне предстоит взять на себя проведение церемоний.\n\nХотя это не станет концом нашей скромной церемонии, возможно, новые похороны придется проводить раньше, чем планировалось."
 funeral.0002.a: "Я сделаю что должно."
 funeral.0002.a.tt: "Обязанность по проведению похорон перешла вам."
 funeral.0010.t: "Прибытие"
 funeral.0010.desc_intro: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly] — последнее пристанище, которое обретет [deceased.GetFirstNamePossessive],"
 funeral.0010.self: "и у меня есть время побыть в одиночестве, собраться с мыслями и приготовиться к прибытию скорбящих."
 funeral.0010.dislikes_host: "где меня встречает [host.Custom2('InsultAdjective', ROOT.Char)] [host.Custom2('InsultNoun', ROOT.Char)] [host.GetName]. Хотя мне ненавистна сама мысль о [Select_CString(host.IsFemale, 'ее', 'его' )] обществе, причиной моего прибытия является не [Select_CString(host.IsFemale, 'она', 'он' )], а [deceased.GetName]. Это мой шанс"
 funeral.0010.likes_host: "где меня встречает [Select_CString(host.IsFemale, 'великодушная', 'великодушный' )] [host.GetName]. Хорошо, что я смогу насладиться [Select_CString(host.IsFemale, 'ее', 'его' )] обществом, хотя главной причиной моего прибытия является [deceased.GetName]. Это мой последний шанс"
 funeral.0010.neutral: "где меня встречает [host.GetName]. [Select_CString(host.IsFemale, 'Ее', 'Его' )] общество мне безразлично, ведь сегодня в центре внимания находится [deceased.GetName], и это мой последний шанс"
 funeral.0010.disrespect: "посмеяться над презренным отродьем."
 funeral.0010.respect: "попрощаться.\n\n"
 funeral.0010.intent_arrived: "\n\nЯ замечаю, что среди скорбящих находится [ROOT.Char.GetIntentTarget.GetTitledFirstName], и [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'она', 'он' )] совершенно не подозревает, что у меня в отношении [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'ее', 'его' )] план на [ROOT.Char.GetInvolvedActivityIntent.GetName|l]."
 funeral.0010.intent: "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName], кажется, все еще в пути. Я с нетерпением жду [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'ее', 'его' )] прибытия. Тогда мой план на [ROOT.Char.GetInvolvedActivityIntent.GetName|l] наконец-то придет в исполнение."
 funeral.0010.a.bad: "Пора отпраздновать, совершив возмездие."
 funeral.0010.a.good: "Вечная память."
 funeral.0100.t: "Прах к праху"
 funeral.0100.desc.intro: "Пора совершить последние ритуалы перед тем, как [deceased.GetName] покинет этот мир.\n\n"
 funeral.0100.desc.intro2.burial: "[deceased.GetFirstName|U] укрытым простынями телом удерживается над открытой могилой в окружении близких друзей и родных. Возле головы [Select_CString(host.IsLocalPlayer, 'стоите', 'стоит' )] [host.GetNameOrMe]. Это почетное место скорби, предназначенное только для устроителя церемонии."
 funeral.0100.desc.intro2.sky_burial: "Процессия плакальщиков отнесла тело на высочайшую точку владения [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly]. У самой вершины тело специально положили, чтобы [host.GetNameOrMe] [Select_CString(host.IsFemale, 'могли', 'мог' )] пронести его последние несколько шагов."
 funeral.0100.desc.intro2.mummification: "Находящееся в идеальной сохранности тело выставлено на всеобщее обозрение. Благодаря чудесной работе бальзамировщиков [deceased.GetFirstName] выглядит так же, как и при жизни, словно вот-вот вновь встанет. Вскоре тело будет навсегда помещено в гробницу, и [host.GetNameOrMe] [Select_CString(host.IsLocalPlayer, 'можете', 'может' )] провести с ним последние мгновения."
 funeral.0100.desc.intro2.cremation: "[deceased.GetFirstName] лежит на вершине высокого погребального костра, [Select_CString(deceased.IsFemale, 'обернутая', 'обернутый' )] тканью. [host.GetFaith.PriestNeuter|U] стоит там же, где и [host.GetNameOrMe], сжимая в руке факел, пламя которого дрожит на ветру."
 funeral.0100.desc.mid.hate: "\n\nВидя [Select_CString(deceased.IsFemale, 'ее', 'его' )] лишенное жизни тело, я едва сдерживаю смешок. Именно мне выпала честь раз и навсегда избавиться от [Select_CString(deceased.IsFemale, 'ее', 'его' )] гнусных останков."
 funeral.0100.desc.mid.love: "\n\nЯ с трудом могу заставить себя взглянуть на н[Select_CString(deceased.IsFemale, 'ее', 'его' )] и до сих пор не могу поверить, что это и впрямь наше последнее мгновение вместе."
 funeral.0100.desc.mid.spouse: "\n\nЯ бросаю последний взгляд на [Select_CString(deceased.IsFemale, 'свою покойную жену', 'своего покойного мужа' )] и невольно думаю о времени, которого мы были лишены. О внуках, которых мы не взрастили, о романтических ночах, которые мы потеряли."
 funeral.0100.desc.mid.child: "\n\nЯ смотрю на безжизненное тело [Select_CString(deceased.IsFemale, 'моей покойной дочери', 'моего покойного сына' )], с трудом сдерживая плач. Ни [Select_CString(ROOT.Char.IsFemale, 'одна мать не должна', 'один отец не должен' )] видеть, как [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] дети оказываются безжалостно вырваны из этой жизни."
 funeral.0100.desc.mid.predecessor: "\n\nПри виде такого количества скорбящих и достойного #L [ROOT.Char.GetFaith.GetName|l]ого#! погребения наполняет меня надеждой, что однажды и меня будут вспоминать с такой же теплотой."
 funeral.0100.desc.mid.young: "\n\nПрискорбно видеть, как столь юная жизнь заканчивается прямо на моих глазах."
 funeral.0100.desc.mid.old: "\n\nНемного успокаивает, когда видишь перед собой человека в столь почтенных летах. Многие позавидуют такой богатой и насыщенной жизни и смерти в окружении множества скорбящих друзей и родных."
 funeral.0100.desc.mid.fallback: "\n\nМне предстоит провести последние обряды над [Select_CString(deceased.IsFemale, 'ее', 'его' )] телом, и эта ответственность лежит на мне тяжким грузом."
 funeral.0100.desc.outro.burial: "Наконец, [Select_CString(deceased.IsFemale, 'ее', 'его' )] тело предано земле, и погребение официально заканчивается молитвой."
 funeral.0100.desc.outro.sky_burial: "Выполненные ритуальные надрезы должны облегчить птицам доступ к плоти. Церемония завершилась. Остается вернуться через несколько дней и забрать кости."
 funeral.0100.desc.outro.mummification: "Мумифицированные останки и несколько сосудов с органами переданы мне. Часть из них может лежать в гробнице, но мой двор подойдет на эту роль ничуть не хуже."
 funeral.0100.desc.outro.cremation: "Я подношу факел к растопке и смотрю, как занимается гора дров. Осталось лишь дождаться, когда [deceased.GetFirstNameNoTooltip] станет пеплом."
 funeral.0100.a: "Прекрасно."
 funeral.0100.b: "Теперь [Select_CString(deceased.IsFemale, 'она', 'он' )] вечно живет при дворе."
 funeral.0100.c: "Я всегда буду хранить [Select_CString(deceased.IsFemale, 'ее', 'его' )] при себе."
 funeral.0100.d: "Все эти части должны лежать в гробнице."
 funeral.0101.t: "$funeral.0100.t$"
 funeral.0101.desc.intro: "$funeral.0100.desc.intro$"
 funeral.0101.desc.intro2.burial: "$funeral.0100.desc.intro2.burial$"
 funeral.0101.desc.intro2.sky_burial: "$funeral.0100.desc.intro2.sky_burial$"
 funeral.0101.desc.intro2.mummification: "$funeral.0100.desc.intro2.mummification$"
 funeral.0101.desc.intro2.cremation: "$funeral.0100.desc.intro2.cremation$"
 funeral.0101.desc.outro.burial: "\n\nМы возносим несколько традиционных заупокойных молитв, а затем [Select_CString(deceased.IsFemale, 'ее', 'его' )] тело медленно опускается в могилу, за которой [Select_CString(deceased.IsFemale, 'ее', 'его' )] ждет вечная жизнь в раю."
 funeral.0101.desc.outro.sky_burial: "\n\nНа теле проделаны традиционные надрезы. Хищные птицы уже слетелись, готовые полакомиться плотью. Остается лишь предоставить им делать свое дело, а через несколько дней [host.GetFaith.PriestNeuterPlural|l] вернуться, чтобы забрать кости."
 funeral.0101.desc.outro.mummification: "\n\n[host.GetName] забирает останки и помещенные в сосуды органы, чтобы сохранить их в вечности."
 funeral.0101.desc.outro.cremation: "Факел опускается к растопке, и я смотрю, как занимается гора дров. Осталось лишь дождаться, когда [deceased.GetFirstNameNoTooltip] станет пеплом."
 funeral.0101.a: "$funeral.0100.a$"
 funeral.1000.t: "Я помню [Select_CString(deceased.IsFemale, 'ее', 'его' )]"
 funeral.1000.desc: "[host.GetFaith.HouseOfWorship|U] — тихое место, и я слышу, как [random_attendee.GetName] переговаривается с группой скорбящих. [Select_CString(random_attendee.IsFemale, 'Она', 'Он' )] мрачно подзывает меня.\n\n«[deceased.GetName] живет в нашей памяти. Я как раз [Select_CString(random_attendee.IsFemale, 'вспоминала', 'вспоминал' )] случай, когда [attendee_memory.GetDescription]. Скажите, не хотите ли и вы поделиться воспоминаниями?»"
 funeral.1000.a: "Воспоминания слишком болезненны."
 funeral.1000.b: "Д-да, мы были хорошо знакомы."
 funeral.1000.b.success: "Вам удается солгать"
 funeral.1000.b.failure: "Никто вам не верит"
 funeral.1000.c: "Признаюсь, мне нечего рассказать."
 funeral.1000.d: "Как я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] забыть?"
 funeral.1000.d.success: "Ваши воспоминания вызывают слезы"
 funeral.1000.d.failure: "Рассказ вам не удается"
 funeral.1000.e: "Это не состязание."
 funeral.1010.t: "Погребальные принадлежности"
 funeral.1010.desc: "Почтенные гости один из другим проходят мимо тела, удостаивая его лишь легким поклоном или кивком, словно подобный мимолетный жест может считаться достаточным, чтобы почтить жизнь. Камень у меня на сердце столь же тяжел, как содержимое моих карманов, полных безделушек и памятных вещиц, которыми [Select_CString(deceased.IsFemale, 'дорожила', 'дорожил' )] [deceased.GetFirstNameNoTooltip].\n\nЯ невольно задаюсь вопросом, какое право я имею хранить предметы, по праву принадлежащие [Select_CString(deceased.IsFemale, 'ей', 'ему' )]."
 funeral.1010.a: "[common_grave_good.GetNameNoTooltip] мне не принадлежит."
 funeral.1010.b: "[masterwork_grave_good.GetNameNoTooltip] принадлежит иному миру."
 funeral.1010.c: "[famed_grave_good.GetNameNoTooltip] станет даром."
 funeral.1010.d: "Нет ничего более подобающего, чем [illustrious_grave_good.GetNameNoTooltip]."
 funeral.1010.e: "Прогнать эту мысль."
 funeral.1020.t: "[host.GetTitleAsNameNoTooltip|U] не [Select_CString(host.IsFemale, 'настоящая', 'настоящий' )]"
 funeral.1020.desc: "[host.GetName] стоит в окружении скорбящих гостей, выслушивая их заверения и соболезнования. «[host.GetTitleAsNameNoTooltip|U]», как же! Никто не собирается проявить подобную учтивость по отношению ко мне, несмотря на мой очевидный статус.\n\n[Select_CString(deceased.IsFemale, 'Хотела', 'Хотел' )] бы [deceased.GetName], чтобы [host.GetFirstNameNoTooltip] [Select_CString(host.IsFemale, 'наследовала', 'наследовал' )] [Select_CString(deceased.IsFemale, 'ей', 'ему' )]?"
 funeral.1020.c: "[deceased.GetFirstNameNoTooltip] [Select_CString(deceased.IsFemale, 'хотела', 'хотел' )] бы, чтобы я [Select_CString(ROOT.Char.IsFemale, 'поддержала', 'поддержал' )] [Select_CString(host.IsFemale, 'ее', 'его' )]."
 funeral.1020.a: "Все должны знать о моих притязаниях!"
 funeral.1020.b: "Сейчас не время."
 funeral.1021.t: "$funeral.1020.t$"
 funeral.1021.desc: "Я в молчаливой задумчивости смотрю, как [deceased.GetName] лежит передо мной. Лишь изредка меня отрывают от раздумий, чтобы выразить соболезнования.\n\n«[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('claimant'))|U]! [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('claimant'))|U]! [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('claimant'))|U]! Ты смеешь полагать, будто ты [ROOT.Char.GetTitleAsNameNoTooltip|l]? — [claimant.Custom2('MyCharacterIntroduction', ROOT.Char)] бросается ко мне, яростно размахивая пальцем в опасной близости от моего лица. — [deceased.GetNameNoTooltip|U] [Select_CString(deceased.IsFemale, 'хотела', 'хотел' )] видеть #EMP меня#! на своем месте! Сволочь!»"
 funeral.1021.a: "«Вон!»"
 funeral.1021.a.toast: "Вас прогнали с похорон"
 funeral.1021.b: "Мне все равно"
 funeral.1021.b.toast: "Вашу вспышку проигнорировали"
 funeral.1030.t: "Целую вечность"
 funeral.1030.desc: "Я смотрю, как посетители друг за другом исполняют свой безотрадный долг, безучастно исполняя свои обязанности. Но один посетитель неподвижно лежит там же, где и [deceased.GetFirstName].\n\nУже несколько часов, словно намереваясь остаться здесь навеки, верная гончая поскуливает, оплакивая уход человека, по воле [ROOT.Char.GetFaith.HighGodNamePossessive] ставшего ее [Select_CString(deceased.IsFemale, 'хозяйкой', 'хозяином' )]. Собака лежит неподвижно и просто ждет, и если я ничего не предприму, может последовать за своим владельцем в загробную жизнь."
 funeral.1030.a: "«Подойди, мы оплачем [Select_CString(deceased.IsFemale, 'ее', 'его' )] вместе»."
 funeral_1030_adopt_tt: "Вы забираете себе собаку, которой [Select_CString(deceased.IsFemale, 'владела', 'владел' )] [deceased.GetFirstNameNoTooltip]."
 funeral.1030.b: "«Покинь [Select_CString(deceased.IsFemale, 'свою неподвижную хозяйку', 'своего неподвижного хозяина' )]!»"
 funeral.1030.c: "Оплакивай свой нос, сейчас он встретится с моим сапогом!"
 funeral.1040.t: "Нетленное тело"
 funeral.1040.desc: "Уже несколько дней [Select_CString(deceased.IsFemale, 'моя усопшая', 'мой усопший' )] [ROOT.Char.Custom2('RelationToMeShort', deceased)] лежит без признаков жизни, но в [Select_CString(deceased.IsFemale, 'ее', 'его' )] глазах еще теплится жизнь, искра божественности. [ROOT.Char.GetFaith.HighGodName|U] защищает тело от гнили и тлена, словно удерживая [Select_CString(deceased.IsFemale, 'ее', 'его' )] во сне между жизнью и смертью.\n\nШумная толпа уже объявила тело нетленным, что доказывает [GetTrait('saint').GetName( deceased )|l] [Select_CString(deceased.IsFemale, 'покойной', 'покойного' )]."
 funeral.1040.a: "У меня на глазах происходит чудо."
 funeral.1040.b: "Нужно взять на себя роль адвоката [ROOT.Char.GetFaith.DevilNamePossessive]."
 funeral.1040.b.success: "Ваши доводы успешны"
 funeral.1040.b.failure: "Ваши доводы игнорируются"
 funeral.1040.c: "Несомненно, подобное ждет и меня."
 funeral.1050.t: "Наше мгновение"
 funeral.1050.desc: "Среди героев и злодеев никто не пользовался такой любовью, как [Select_CString(deceased.IsFemale, 'покойная', 'покойный' )] [deceased.GetName]. Теперь, когда толпы поклонников и зевак нашли себе другие предметы обожания, я и [Select_CString(deceased.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', deceased)] можем немного побыть наедине."
 funeral.1050.witch: "Я возьму себе прядь волос."
 funeral.1050.a: "Время для тихой молитвы."
 funeral.1050.b: "Я позволю себе недолгую скорбь."
 funeral.1050.c: "Дать волю чувствам."
 funeral.1050.d: "Обещаю, что буду лучше как [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 funeral.1060.t: "Скорбящая звезда"
 funeral.1060.desc: "[other_mourner.GetName] привлекает всеобщее внимание падая наземь с причитаниями и пряча от всех покрасневшие глаза. Своими скорбными вздохами и всхлипами [other_mourner.GetNameNoTooltip] [Select_CString(other_mourner.IsFemale, 'заставила', 'заставил' )] других скорбящих смолкнуть, выразить [Select_CString(other_mourner.IsFemale, 'ей', 'ему' )] сочувствие и предложить поддержку, словно это [Select_CString(other_mourner.IsFemale, 'она', 'он' )] отправляется на тот свет."
 funeral.1060.a: "Внимание должно быть приковано только ко мне."
 funeral.1060.a.success: "Все глаза обращаются к вам"
 funeral.1060.a.failure: "Вы выставили себя на посмешище"
 funeral.1060.b: "Я могу скорбеть лишь по-своему."
 funeral.1060.c: "Я предложу утешение."
 funeral.1070.t: "Что есть смерть?"
 funeral.1070.desc: "Смерть. Со всех сторон только и слышно, смерть, [ROOT.Char.GetFaith.PositiveAfterLife], [ROOT.Char.GetFaith.NegativeAfterLife]. Слова стучат в моей голове, мысли о том, что я и [deceased.GetFirstName] больше никогда не взглянем друг на друга. И все же смерть и ее значение ускользают от меня как песок сквозь пальцы.\n\nПодобная участь, жестокая или добрая, заставляет даже самых стойких взрослых обливаться слезами, молча или не скрываясь. Но что же это? Возможно, [other_mourner.GetName] сможет дать мне простой ответ."
 funeral.1070.a: "Почему всем так грустно?"
 funeral.1070.b: "Я буду просто делать то же, что и все остальные..."
 funeral.1071.t: "Смертное дитя"
 funeral.1071.desc: "Глядя на помещение, полное скорбящих гостей, я ощущаю тихий покой. У кого-то глаза покраснели от слез, другие воспринимают это просто как еще один повод для встречи. Но одна душа взирает на меня с неуверенностью во взгляде, пытаясь отвести в сторону.\n\n[confused_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] не плачет в открытую, но и не кажется совсем уж [Select_CString(confused_child.IsFemale, 'непонимающей', 'непонимающим' )], как другие присутствующие дети. «[ROOT.Char.GetNameNoTooltip], что случилось? Почему [deceased.GetFirstName] лежит неподвижно и почему всем так грустно?»"
 funeral.1071.a: "«Не беспокойся об этом, дитя»."
 funeral.1071.a.tt: "[other_mourner.GetFirstName] успокаивает вас."
 funeral.1071.b: "«[ROOT.Char.GetFaith.PositiveAfterLife] принимает [Select_CString(deceased.IsFemale, 'ее', 'его' )] к себе»."
 funeral.1071.b.reincarnation: "«[Select_CString(deceased.IsFemale, 'Она', 'Он' )] продолжает свой путь через реинкарнации»."
 funeral.1071.b.taoism: "«[Select_CString(deceased.IsFemale, 'Она', 'Он' )] [Select_CString(deceased.IsFemale, 'стала', 'стал' )] частью вселенной»."
 funeral.1071.a.success: "Ребенок успокоился"
 funeral.1071.a.success.child: "Мысли о том свете успокоили вас"
 funeral.1071.a.failure: "Ребенок травмирован"
 funeral.1071.a.failure.child: "Вы осознаете собственную смертность"
 funeral.1080.t: "[other_mourner.Custom2('RelationToMeShort', deceased)|U] скорбит"
 funeral.1080.desc: "Сгорбившись возле меня, не сохраняя даже намеков на приличие, [Select_CString(other_mourner.IsFemale, 'безутешная', 'безутешный' )] [other_mourner.GetFirstName] смотрит перед собой невидящим взглядом. Ни единой слезинки не падает с [Select_CString(other_mourner.IsFemale, 'ее', 'его' )] глаз, ни единого слова не срывается с [Select_CString(other_mourner.IsFemale, 'ее', 'его' )] губ, пока [Select_CString(other_mourner.IsFemale, 'она', 'он' )] не поворачивается ко мне.\n\n«[other_mourner.GetFaith.HighGodName|U] может поступать жестоко. Почему ветер продолжает дуть? Почему море продолжает биться о берег? Почему мое тело требует пищи и воды? [other_mourner.Custom('apocalypse_name')|U] уже здесь, [Select_CString(deceased.IsFemale, 'моя', 'мой' )] [other_mourner.Custom2('RelationToMeShort',deceased)] [Select_CString(deceased.IsFemale, 'умерла', 'умер' )]»."
 funeral.1080.a: "«Разделяю ваши чувства»."
 funeral.1080.b: "«Ну же, нельзя отдавать себя во власть скорби»."
 funeral.1080.c: "«Пока мы живы, надежда еще есть»."
 funeral.1080.c.success: "[Select_CString(other_mourner.IsFemale, 'Она', 'Он' )] успокаивается"
 funeral.1080.c.failure: "[Select_CString(other_mourner.IsFemale, 'Она', 'Он' )] обижается на вас"
 funeral.1080.d: "Тихо кивнуть."
 funeral.1090.t: "Последний шанс"
 funeral.1090.desc: "Траурная процессия движется вперед, последний миг, когда я и [deceased.GetName] можем быть вместе. Последний шепот, последнее прощание, последнее ничто в последнем месте, где кто-либо увидит [Select_CString(deceased.IsFemale, 'ее', 'его' )]. Воистину, быть здесь — это привилегия.\n\nПроцессия подводит меня все ближе, пока последняя фигура передо мной не отходит в сторону. Между мной и [Select_CString(deceased.IsFemale, 'ней', 'ним' )] не осталось никого."
 funeral.1090.a: "Все услышат мою скорбь."
 funeral.1090.b: "Тихий поклон, и я уйду."
 funeral.1090.c: "«И все же — победа за мной»."
 funeral.1090.d: "Произнести речь, пообещав исполнять [Select_CString(deceased.IsFemale, 'ее', 'его' )] волю."
 funeral.1090.d.success: "Собравшиеся тронуты"
 funeral.1090.d.failure: "Вы выставили себя в глупом свете"
 funeral.1090.e: "Сказать о [Select_CString(deceased.IsFemale, 'ее', 'его' )] добродетелях."
 funeral.1100.t: "Из числа великих"
 funeral.1100.desc: "Передо мной стоит пиршественный стол, уставленный яствами и напитками, словно [deceased.GetName] напоследок пытается вновь поразить нас своей щедростью.\n\n[other_mourner.GetName|U] до сих пор не [Select_CString(other_mourner.IsFemale, 'притронулась', 'притронулся' )] к этому пиршеству и лишь в молчании пьет из своего кубка. [Select_CString(other_mourner.IsFemale, 'Ее', 'Его' )] взгляд устало падает на меня, и с молчаливым кивком [Select_CString(other_mourner.IsFemale, 'она', 'он' )] высоко поднимает кубок.\n\n«За вас, [deceased.GetNameNoTooltip], за [Select_CString(deceased.IsFemale, 'одну', 'одного' )] из великих»."
 funeral.1100.a: "«[Select_CString(deceased.IsFemale, 'Великая', 'Великий' )], воистину, и я превзойду [Select_CString(deceased.IsFemale, 'ее', 'его' )] в величии»."
 funeral.1100.a.success: "Собравшиеся тронуты"
 funeral.1100.a.failure: "Ваше замечание оскорбительно"
 funeral.1100.b: "«[deceased.GetNameNoTooltip]!»"
 funeral.1100.c: "«Поведайте, кем [Select_CString(deceased.IsFemale, 'она была', 'он был' )] для вас»."
 funeral.1100.d: "Тихо помолиться."
 funeral.1110.t: "Время скорби"
 funeral.1110.desc: "Тени плакальщиков больше не нависают надо мной, наконец-то я могу побыть в одиночестве. Тишина и покой, без шума и гомона других гостей. Только я и [deceased.GetName] в моих мыслях."
 funeral.1110.a: "Это... хорошо."
 funeral.1120.t: "Винное приношение"
 funeral.1120.desc: "Я и другие скорбящие прерываем свою скорбь, чтобы насладиться обилием пищи. [other_mourner.GetName|U], душа любого собрания, на этот раз сидит напротив меня со слезами на глазах и нетронутой чашей.\n\n«Как мы можем объедаться и веселиться в такое время? Как мы можем наслаждаться жизнью, когда [deceased.GetFirstName] не получает ничего? Последуйте моему примеру! Опустошите свои чаши в знак подношения!»\n\nГости, кажется, согласны. [other_mourner.GetFirstNameNoTooltip] отчасти [Select_CString(other_mourner.IsFemale, 'права', 'прав' )] в своих глупых жалобах."
 funeral.1120.aniconist: "«Это идолопоклонство и глупость!»"
 funeral.1120.a: "Присоединиться к подношению."
 funeral.1120.b: "Выпьем же все!"
 funeral.1120.c: "Я помяну [Select_CString(deceased.IsFemale, 'ее', 'его' )] по-своему..."
 funeral.1130.t: "Минута скорби"
 funeral.1130.desc.intro: "Плакальщики с плачем движутся через зал, словно в зловещем танце. В центре внимания [deceased.GetName]."
 funeral.1130.desc.bewailment: "Комната полнится стенаниями плакальщиков в какофонии страданий. Я сижу среди этого шума со звоном в ушах и болью в душе."
 funeral.1130.desc.stoic: "Молчание людей, сдерживающих то, что им отчаянно хочется сделать, пугает. Беззвучные крики никогда не сорвутся с их губ, но битва со слезами проиграна, и они стыдятся собственной скорби."
 funeral.1130.desc.outro: "\n\nЯ поднимаюсь и растворяюсь в танце среди других плакальщиков."
 funeral.1130.a: "Я хочу, чтобы мир узнал, каково это."
 funeral.1130.b: "Нужно держаться."
 funeral.1140.t: "Вместе или никак"
 funeral.1140.desc: "Я ненадолго отвлекаюсь от скорби в окружении множества людей, прибывших отдать последние почести. Среди скорбного гула я слышу непонятный шум, отражающийся от стен пустого зала.\n\nОтыскав источник шума, я вижу, что [soulmate.GetName] сидит в одиночестве в темной комнате. [Select_CString(soulmate.IsFemale, 'Ее', 'Его' )] плач быстро затихает, когда [Select_CString(soulmate.IsFemale, 'она', 'он' )] поднимает на меня пустой взгляд. В руке [Select_CString(soulmate.IsFemale, 'она', 'он' )] сжимает жуткого вида пузырек без надписей.\n\n«Недолго осталось до нашей свадьбы»."
 funeral.1140.a: "«[Select_CString(deceased.IsFemale, 'Она', 'Он' )] действительно бы этого [Select_CString(deceased.IsFemale, 'хотела', 'хотел' )]?»"
 funeral.1140.a.success: "Вы спасли [Select_CString(soulmate.IsFemale, 'ей', 'ему' )] жизнь"
 funeral.1140.a.failure: "Вы не сумели спасти [Select_CString(soulmate.IsFemale, 'ее', 'его' )]"
 funeral.1140.b: "Разбить бутылку."
 funeral.1140.c: "Тихо закрыть дверь."
 funeral_conclusion_log_title: "Церемония погребения"
 funeral_conclusion_log: "Покойный отправился в мир иной, похороны закончились."
 mourner_gives_advice_tt: "[other_mourner.GetName] даст вам совет..."
 friend_bonded_over_grief: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] сблизились из-за потери близкого человека."
 friend_comforted_at_funeral: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'успокоили', Select_CString(CHARACTER.IsFemale, 'успокоила', 'успокоил' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )] на похоронах."
 friend_comforted_at_funeral_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'успокоили', Select_CString(TARGET_CHARACTER.IsFemale, 'успокоила', 'успокоил' ))] [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] на похоронах."
 friend_cried_at_funeral_together: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] вместе пролили слезы на похоронах."
