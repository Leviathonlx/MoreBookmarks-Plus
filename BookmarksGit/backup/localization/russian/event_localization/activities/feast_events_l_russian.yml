l_russian:
 ### OPTIONS
 feast_option_type: "Повод устроить пир"
 feast_type_generic: "Пир"
 feast_type_generic_desc: "$EFFECT_LIST_BULLET$ События — это возможность составить [Concept( 'opinion', 'мнение' )|E]\n$EFFECT_LIST_BULLET$ Определенные варианты позволят избавиться от [Concept( 'stress', 'стресса' )|E]\n\n#weak #EMP Нужен ли#! повод для пира?#!"
 feast_type_murder: "Кровавый пир"
 feast_type_murder_desc: "$EFFECT_LIST_BULLET$ Вы решите, как убьете почетного гостя и его свиту.\n\n#weak Вы приглашаете не гостей, а жертв.#!\n\n@warning_icon! #X Вы не сможете устроить другой кровавый [GetActivityType('activity_feast').GetName] в течение 15 лет#!\n@warning_icon! #X Штрафы будут серьезнее, если целью окажутся [Concept( 'liege', 'сюзерен' )|E] или [Concept( 'head_of_faith', 'глава конфессии' )|E]#!\n\n@alert_icon! #alert_trial Персонажи со свойствами «[GetTrait('just').GetName( GetNullCharacter )]», «[GetTrait('compassionate').GetName( GetNullCharacter )]» и «[GetTrait('calm').GetName( GetNullCharacter )]» получат [Concept( 'stress', 'стресс' )|E]#!"
 feast_option_food: "Сложность блюда"
 feast_food_bad: "Простой хлеб"
 feast_food_bad_desc: "$EFFECT_LIST_BULLET$ Получение [Concept( 'prestige', 'престижа' )|E] снижено\n\n#weak Каждый аристократ обожает хорошую, простую пищу в больших количествах, без изысков. Верно?#!"
 feast_food_normal: "Экзотические деликатесы"
 feast_food_normal_desc: "$EFFECT_LIST_BULLET$ Получение [Concept( 'prestige', 'престижа' )|E] на среднем уровне\n\n#weak На хорошем пиру знакомые блюда должны быть дополнены экзотическими деликатесами.#!"
 feast_food_good: "Кулинарные шедевры"
 feast_food_good_desc: "$EFFECT_LIST_BULLET$ Получение [Concept( 'prestige', 'престижа' )|E] существенно увеличено\n\n#weak Засуньте #EMP вон то#! внутрь #EMP вот этого#! и придайте блюду облик летящего сокола! Блюдо без истории — просто #EMP помои, которыми кормят свиней#!.#!"
 feast_option_courses: "Число блюд"
 feast_courses_bad: "Удовлетворительное"
 feast_courses_bad_desc: "$EFFECT_LIST_BULLET$ Незначительное улучшение [Concept( 'opinion', 'мнения' )|E]\n$EFFECT_LIST_BULLET$ Крайне незначительное улучшение [Concept( 'opinion', 'мнения' )|E] у #TOOLTIP:VASSAL_STANCE,courtly #L [GetVassalStance( 'courtly' ).GetTextIcon]куртуазных#!#! [Concept('vassals', 'вассалов' )|E]\n\n#weak Если блюд будет полдюжины или меньше, гости, конечно, наедятся, но особого удовольствия не получат.#!"
 feast_courses_normal: "Соответствующее"
 feast_courses_normal_desc: "$EFFECT_LIST_BULLET$ Заметное улучшение [Concept( 'opinion', 'мнения' )|E].\n$EFFECT_LIST_BULLET$ Умеренное повышение [Concept( 'opinion', 'мнения' )|E] у #TOOLTIP:VASSAL_STANCE,courtly #L [GetVassalStance( 'courtly' ).GetTextIcon]куртуазных#!#! [Concept('vassals', 'вассалов' )|E].\n\n#weak Пир предполагает определенный уровень излишеств, и на этот раз ожидания гостей оправдаются.#!"
 feast_courses_good: "Запредельное"
 feast_courses_good_desc: "$EFFECT_LIST_BULLET$ Значительное улучшение [Concept( 'opinion', 'мнения' )|E]\n$EFFECT_LIST_BULLET$ Еще большее улучшение [Concept( 'opinion', 'мнения' )|E] у #TOOLTIP:VASSAL_STANCE,courtly #L [GetVassalStance( 'courtly' ).GetTextIcon]куртуазных#!#! [Concept('vassals', 'вассалов' )|E]\n\n#weak Более двух дюжин блюд из заморских стран! Традиционная еда! Новинки! Супы! Закуски! Основные блюда, десерты и многое другое!#!"
 ### PHASES
 feast_phase_meal: "Банкет"
 feast_phase_toast: "Последний тост"
 ### INTENTS
 every_guest_scope_tt: "Все гости"
 feast.0010.desc: "Не понимаю, зачем было принимать мое приглашение, а потом отправляться на пир, что устраивает [other_host.GetTitledFirstName]... Знайте, я этого не забуду."
 feast.0010.a: "Не повезло."
 feast.1501.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.1501.opening_desc: "От чистого сердца приглашаю вас на мой пир во владении [barony.GetNameNoTier]!"
 feast.1501.host_likes_me: "Жду скорой встречи, ибо ваше отсутствие весьма меня огорчит."
 feast.1501.host_gets_along_with_me: "Весьма надеюсь, что [ROOT.Char.GetTitleTierName|l] почтит нас своим присутствием."
 feast.1501.host_dislikes_me: "Я приглашаю знатных персон, одной из которых, к моему глубокому сожалению, являетесь вы."
 feast.1501.a: "Конечно, я приеду."
 feast.1501.b: "Конечно я приеду."
 feast.1501.c: "К сожалению, важные дела вынуждают меня отказаться."
 feast.1501.d: "Нет, я отказываюсь!"
 feast.1502.desc: "Сим я приглашаю вас на пир в домен [barony.GetNameNoTier]! Обещаю прием, достойный столь знатной персоны."
 feast.1502.a: "Почту за удовольствие."
 feast.1502.b: "У меня есть дела поважнее."
 feast.1503.desc: "Сим я приглашаю вас на пир в домен [barony.GetNameNoTier]! Обещаю грандиозный прием, редчайшие деликатесы и развлечения."
 feast.1503.a: "Почту за удовольствие."
 feast.1503.b: "У меня есть дела поважнее."
 feast.2001.t: "Веселая компания"
 feast.2001.t_murder: "Мерзкая компания"
 feast.2001.desc_intro: "Гости собрались в зале, дамы и господа со всех концов державы."
 feast.2001.desc_fallback: "$feast.2001.desc_intro$$feast.2001.desc_outro$"
 feast.2001.desc_gregarious: "$feast.2001.desc_intro$ Я уже #EMP очень давно#! жду такой возможности.$feast.2001.desc_outro$"
 feast.2001.desc_shy: "$feast.2001.desc_intro$ Я переоденусь. Это #EMP не совсем#! то, что я считаю идеальным завершением дня, но и так сгодится.$feast.2001.desc_outro$"
 feast.2001.desc_ambitious: "$feast.2001.desc_intro$ Да, я просто обожаю следить за тем, как спиртное развязывает людям языки... и слушать их в этот момент.$feast.2001.desc_outro$"
 feast.2001.desc_nerd: "$feast.2001.desc_intro$ Я предпочитаю проводить время за чтением книг, но долг есть долг.$feast.2001.desc_outro$"
 feast.2001.desc_martial: "$feast.2001.desc_intro$ Не могу не признать, что без оружия чувствую себя не в своей тарелке даже посреди праздника.$feast.2001.desc_outro$"
 feast.2001.desc_lustful: "$feast.2001.desc_intro$ Все такое... #EMP вкусное#!!$feast.2001.desc_outro$"
 feast.2001.desc_outro: "\n\nУ всех прекрасное настроение, и в этой чудесной атмосфере пир начинается!"
 feast.2001.desc_murder_feast: "Один за другим начинают прибывать гости, и я наблюдаю за их появлением. [honorary_guest.GetTitledFirstName]… Как [Select_CString(honorary_guest.IsFemale, 'она посмела', 'он посмел' )] зайти в мой дом? Да еще и со свитой?.. Всё это мои враги — враги державы!\n\nСлуги зажигают большой камин, и меня осеняет. А что, если я избавлю мир от всех них одним махом?"
 feast.2001.a: "Добро пожаловать, друзья!"
 feast.2001.a.tt: "Пир начинается"
 feast.2001.b: "[honorary_guest.GetFirstNameNoTooltip] и [honorary_guest.GetHerHis] свита… Я хочу устранить их всех."
 feast.2001.c: "Я хочу, чтобы [honorary_guest.GetFirstNameNoTooltip] не [Select_CString(honorary_guest.IsFemale, 'дожила', 'дожил' )] до утра."
 feast.2001.d: "[honorary_guest.GetFirstNameNoTooltip] [Select_CString(honorary_guest.IsFemale, 'должна', 'должен' )] умереть, но я хочу оставаться #EMP вне подозрений#!."
 feast.2001.d.tt: "Покушение может закончиться неудачей"
 feast.2001.e: "Все они — гости моего дома. И волоса не упадет с их голов."
 feast.2001.c.people_to_spare: "Я предупрежу всех, кто мне дорог."
 feast.2001.e.tt: "Пир начинается, и никто из гостей не пострадает"
 feast.2002.t: "$feast_header$ Невыполненный долг"
 feast.2002.desc: "Катастрофа!\n\nПосле всех моих приготовлений гости прибыли на пир, где не было хозяина! Все разъехались по домам, и впечатление обо мне у них осталось самое наихудшее."
 feast.2002.a: "Наверное, я еще об этом пожалею."
 feast.2003.t: "$feast_header$: Грустное празднество"
 feast.2003.desc: "Поверить не могу. Столько приглашений, столько подготовки — и у меня на пиру ни единой живой души!\n\nПлевать! Буду наслаждаться едой и вином наедине с собой, и пусть эхо пиршественного зала будет мне собеседником!"
 feast.2003.a: "Неужели у меня и впрямь никого нет?"
 feast.2003.b: "Я ощущаю некоторое облегчение."
 feast.2010.t: "$feast_header$ Удачный исход?"
 feast.2010.desc: "До меня дошли вести, что [Select_CString(ROOT.Var('murder_guest_host_var').GetCharacter.IsFemale, 'моя', 'мой' )] #EMP [Select_CString(ROOT.Var('murder_guest_host_var').GetCharacter.IsFemale, 'особая', 'особый' )]#! [Select_CString(ROOT.Var('murder_guest_host_var').GetCharacter.IsFemale, 'гостья', 'гость' )], [ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName], внезапно [Select_CString(ROOT.Var('murder_guest_host_var').GetCharacter.IsFemale, 'скончалась', 'скончался' )]. Мы оплакиваем [ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis] безвременную кончину и из уважения к [ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis] памяти немедленно отменяем пир.\n\n#EMP Жаль только, что я не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] приложить к этому руку…#!"
 feast.2010.a: "Беда-то какая."
 feast.2010.a.tt: "Кровавый пир отменен"
 feast.2011.t: "$feast_header$ Внезапная смерть"
 feast.2011.desc: "Новость о том, что [host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] внезапно [Select_CString(ROOT.Var('murder_guest_host_var').GetCharacter.IsFemale, 'скончалась', 'скончался' )], громом поразила всех нас. Из уважения к [ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis] памяти [host.GetTitledFirstName] [Select_CString(host.IsFemale, 'приняла', 'принял' )] решение отменить пир, заявленный в честь [Select_CString(ROOT.Var('murder_guest_host_var').GetCharacter.IsFemale, 'покойной', 'покойного' )]."
 feast.2011.a: "$feast.2010.a$"
 feast.2011.a.tt: "Пир отменен"
 feast.2020.t: "$feast_header$ Приглашение отклонено"
 feast.2020.desc: "Поверить не могу! [ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] [Select_CString(ROOT.Var('murder_guest_host_var').GetCharacter.IsFemale, 'отклонила', 'отклонил' )] совершенно невинное приглашение на пир! Да еще и в качестве #EMP [Select_CString(ROOT.Var('murder_guest_host_var').GetCharacter.IsFemale, 'моей особой гостьи', 'моего особого гостя' )]#!! Это возмутительно!"
 feast.2020.a: "Ничего, [ROOT.Var('murder_guest_host_var').GetCharacter.GetFirstNameNoTooltip], я все равно доберусь до тебя…"
 feast.2020.a.tt: "$feast.2010.a.tt$"
 feast.2021.t: "$feast.2020.t$"
 feast.2021.desc: "Какой позор! [host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName|U] [Select_CString(ROOT.Var('murder_guest_host_var').GetCharacter.IsFemale, 'отказалась', 'отказался' )] приехать на пир в свою честь, который [Select_CString(host.IsFemale, 'устраивала', 'устраивал' )] [host.GetTitledFirstName]! Теперь [host.GetFirstNameNoTooltip] требует, чтобы мы разъезжались по домам… Будь я на [host.GetHerHis] месте, я бы тоже не [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], как отмыться после #EMP такого#! унижения."
 feast.2021.a: "$feast.2010.a$"
 feast.2021.a.tt: "$feast.2011.a.tt$"
 feast.2501.t: "Теплый прием"
 feast.2501.likes_host: "Все гости собрались в пиршественном зале, и любезный хозяин [host.GetTitledFirstName] приглашает всех на трапезу!"
 feast.2501.dislikes_host: "Все гости собрались в пиршественном зале, и [host.Custom2('InsultAdjective', ROOT.Char)] [Select_CString(host.IsFemale, 'хозяйка', 'хозяин' )] [host.GetTitledFirstName] наконец-то приглашает всех на трапезу!"
 feast.2501.a.gluttonous: "Я отсюда чувствую запахи с кухни!"
 feast.2501.a.drunkard: "Где [ROOT.Char.Custom('RegionalAlcoholicDrink')]!"
 feast.2501.a.gregarious: "Скорее бы со всеми поболтать!"
 feast.2501.a.shy: "Народу здесь много..."
 feast.2501.a: "Жду не дождусь!"
 feast.2501.b: "Надеюсь, это не пустая трата времени."
 feast.5003.t: "Окончание празднества"
 feast.3601.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)] умирает, и [Select_CString(host.IsFemale, 'ее', 'его')] пир заканчивается.\n\nПритихшие гости покидают пир, а я молюсь: пусть [ROOT.Char.GetFaith.HighGodNameAlternate] и [ROOT.Char.GetFaith.PositiveAfterLife] примут тебя, [host.GetFirstName], как ты [Select_CString(host.IsFemale, 'приняла', 'принял')] нас в своем чертоге."
 feast.3601.a: "Какой же веселый выдался пир!"
 feast.3601.a.tt: "#F Ну... до тех пор пока [host.GetSheHe] не [Select_CString(host.IsFemale, 'умерла', 'умер' )].#!"
 feast.5004.desc: "Поскольку я теперь за решеткой, мой грандиозный пир придется отменить. Сколько часов было потрачено на приготовления... и все впустую!"
 feast.5002.a: "Нет пира без хозяина"
 feast.5005.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] в темнице, и [host.GetHerHis] грандиозный пир окончен. Как не вовремя!"
 feast.0050.t: "Искусство веселья"
 feast.0050.desc: "Вино, эль и деликатесы! Как еще отбросить мирские заботы, если не буйным весельем ночь напролет?\n\nСтоит закончиться одной попойке, как я начинаю готовить следующую!"
 feast.0050.a: "Интересно, кто же придет!"
 feast.0050.b: "Но у меня есть и другие заботы..."
 feast.7002.t: "Подготовка"
 feast.7002.desc_intro: "В зале суетятся слуги, заканчивая последние приготовления. Некоторые гости еще не прибыли. Я позволяю себе небольшую слабость и устраиваюсь у камина с кубком благородного напитка в руках."
 feast.7002.dislikes_host: "С нетерпением жду, как [host.Custom2('InsultNoun', ROOT.Char)] прилюдно опозорится."
 feast.7002.likes_host: "О, как я этого жду."
 feast.7002.neutral: "#EMP Ну и ну.#! Здравствуйте, [ROOT.Char.Custom('GetExpensiveMeal')]..."
 feast.7002.intent_arrived: "\n\nЯ замечаю, что среди гостей находится [ROOT.Char.GetIntentTarget.GetTitledFirstName], и [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'она', 'он')] совершенно не подозревает, что у меня в отношении [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'ее', 'его')] план на [ROOT.Char.GetInvolvedActivityIntent.GetName|l]."
 feast.7002.intent: "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName], кажется, все еще в пути. Не могу дождаться [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'ее', 'его' )] прибытия! Тогда мой план на [ROOT.Char.GetInvolvedActivityIntent.GetName|l] наконец-то придет в исполнение."
 feast.7002.a.good: "Мы отлично проведем время!"
 feast.7002.a.bad: "Скорее бы уже домой."
 feast.7101.t: "Конец праздника"
 feast.7101.desc: "Когда уходит последний гость, почти все свечи уже погасли. Я слышу, как закрывается дверь и как пара слуг облегченно вздыхает. На тарелках лежит еще не остывшая еда.\n\nВскоре вся держава, все аристократы узнают, что мое величие ни с чем не сравнится."
 feast.7101.a: "И на этом все заканчивается."
 feast.7110.t: "Счастливый конец"
 feast.7110.desc.entourage: "В свете свечей кровь похожа на бархатный гобелен, расстеленный на полу. Мои $knight_culture_player_plural_no_tooltip$ очищают лезвия своих мечей... Последний из них кивает мне, и я понимаю, что снова могу дышать.\n\nЯ приказываю одному из моих [my_knight.GetWomenMen] закрыть двери. Прощайте, дорогие гости. Мне очень, очень жаль..."
 feast.7110.a: "Отлично проделанная работа."
 feast.7110.a.failure: "В следующий раз я до н[honorary_guest.GetHerHis] доберусь…"
 feast.7110.desc.target_intro: "«Какая ужасная трагедия!» — сокрушаюсь я, провожая разъезжающихся гостей. «Да, просто кошмар какой-то», — соглашается чья-то супруга. «Большое несчастье», — добавляет ее муж.\n\n"
 feast.7110.desc.target: "$feast.7110.desc.target_intro$«Кто мог сотворить такое? Пир безнадежно испорчен… Повсюду заговоры, повсюду!» — вздыхает кто-то из придворных. Я немедленно подзываю слуг и приказываю им запереть двери."
 feast.7110.desc.sneaky: "$feast.7110.desc.target_intro$«Удушение… Какая страшная смерть!» — содрогается последний гость, пока слуги помогают ему одеться. «Такое уже не в первый раз. И наверняка не в последний», — вздыхает слуга, провожая гостя к выходу и запирая за ним дверь."
 feast.7110.desc.failed: "Меня окружают разъезжающиеся гости. «Спасибо вам за этот великолепный пир! — наперебой благодарят они. — Мы так чудно провели время!» Я даже не замечаю, кто говорит, — мои мысли заняты лишь одним человеком.\n\n[honorary_guest.GetTitledFirstName|U] уже стоит возле выхода. Улыбнувшись, [honorary_guest.GetSheHe] машет мне на прощание. Меня мелко трясет от злости."
 murder_feast_family_opinion: "Семья убита на пиру"
 bloody_wedding_family_opinion: "Родные погибли во время кровавой свадьбы"
 murder_feast_murderer_modifier: "Коварный хозяин"
 murder_feast_great_murderer_modifier: "Мрачный ужин"
 murder_feast_murderer_modifier_desc: "Этому персонажу не удалось защитить почетного гостя на пиру."
 murder_feast_great_murderer_modifier_desc: "$murder_feast_murderer_modifier_desc$"
 feast_every_guest: "Все гости"
 feast.7102.opening: "[avenging_family.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.7102.desc: "Я знаю, что вы сделали."
 feast.7102.a: "Вам повезло, что вас там не было."
 feast.7102.a.tt: "Все близкие родственники персонажа [murder_guest.GetShortUIName]"
 feast.7151.t: "Пора уходить"
 feast.7151.desc: "Солнечный свет мгновенно заливает весь зал. Многие места за столом опустели. Немногочисленные слуги весело кланяются мне и уходят.\n\n[host.GetTitledFirstName] улыбается мне."
 feast.7151.desc.desc_roughed_up: "Солнечный свет мгновенно заливает весь зал. Многие места за столом опустели — неудивительно, ведь я [Select_CString(ROOT.Char.IsFemale, 'изменила', 'изменил')] здесь почти всё.\n\n«Я презираю вас до глубины души! Как вы могли поступить так с моим домом?!» — возмущается [host.GetTitledFirstName|l]."
 feast.7151.a: "Но мне пора в путь."
 feast.7201.t: "Выпьем за…"
 feast.7201.desc: "Пир близится к завершению, и все наверняка ожидают, что я уделю немного времени [Select_CString(goh.IsFemale, 'нашей почетной гостье', 'нашему почетному гостю' )].\n\nПо традиции я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] произнести тост в [goh.GetHerHis] честь и выпить кубок до дна. Но почему, собственно? Все, что [goh.GetTitledFirstName] [Select_CString(goh.IsFemale, 'сделала', 'сделал' )] — это [Select_CString(goh.IsFemale, 'приехала', 'приехал' )] сюда. Устроить пир было моей идеей, я [Select_CString(ROOT.Char.IsFemale, 'оплатила', 'оплатил' )] все расходы, я [Select_CString(ROOT.Char.IsFemale, 'принимала', 'принимал' )] гостей… Хм…"
 feast.7201.a: "А теперь тост! [goh.GetTitledFirstNameNoTooltip|U], я пью за вас!"
 feast.7201.b: "Я хочу рассказать одну поучительную историю. Есть среди нас [Select_CString(goh.IsFemale, 'некая', 'некий' )] #EMP [goh.Custom2('InsultNoun', ROOT.Char)]#!…"
 feast.7201.b.tt: "[goh.GetFirstNameNoTooltip|U] глубоко [Select_CString(goh.IsFemale, 'задета', 'задет' )] вашими оскорблениями"
 feast.7201.c: "Большое вам спасибо, что воспользовались #EMP моим#! гостеприимством!"
 feast.7201.d: "Тост за мое правление!"
 feast.7202.t: "$feast.7201.t$"
 feast.7202.desc.intro: "Пир близок к концу, осталось дождаться последней церемонии: [host.GetTitledFirstName] поднимет тост в честь [Select_CString(goh.IsFemale, 'почетной гостьи', 'почетного гостя' )] —"
 feast.7202.desc.honoured: "то есть в мою честь.\n\nОбожаю эту минуту, я [Select_CString(ROOT.Char.IsFemale, 'ждала', 'ждал' )] ее весь вечер. Жаль, что все пройдет слишком быстро…"
 feast.7202.desc.slagged_off: "то есть в мою честь.\n\nНо вместо того, чтобы воздать мне должное, как [host.GetSheHe] [Select_CString(host.IsFemale, 'обещала', 'обещал' )] в своем приглашении, [host.GetFirstNameNoTooltip] начинает меня поносить. [host.GetSheHe|U] поливает грязью мои личные качества, ум, даже персональную гигиену. #EMP В красках#!."
 feast.7202.desc.bragged: "то есть в мою честь.\n\nК несчастью, [Select_CString(host.IsFemale, 'эта напыщенная дура', 'этот напыщенный дурак' )] совершенно забывает обо мне и начинает нахваливать #EMP себя#! — какой, мол, чудесный пир [host.GetSheHe] [Select_CString(host.IsFemale, 'провела', 'провел' )]. Что ж, следовало знать, что так и будет…"
 feast.7202.a: "Приятно, когда тебя ценят."
 feast.7202.b: "Как ты можешь так со мной поступать?"
 feast.7202.c: "Я этого не забуду."
 feast.7202.adventurer_loot: "Что за?.. #EMP Выбейте из [Select_CString(host.IsFemale, 'нее', 'него')] дурь! И [host.Custom('GetExpensiveMeal_RU_Acc')] заберите!#!"
 feast.7202.c.tt: "[goh.GetFirstNameNoTooltip] принимает обиду близко к сердцу"
 feast.7203.t: "$feast.7201.t$"
 feast.7203.desc.intro: "$feast.7202.desc.intro$"
 feast.7203.desc.honoured: "а [Select_CString(goh.IsFemale, 'ей', 'им' )] сегодня [Select_CString(goh.IsFemale, 'была', 'был' )] [goh.GetTitledFirstName].\n\nРечь получается неплохая, хоть и немного затянутая, но так оно обычно и бывает. Когда [host.GetFirstNameNoTooltip] заканчивает, гости вежливо хлопают и ободрительно кричат — некоторые чуть громче других."
 feast.7203.desc.slagged_off: "а [Select_CString(goh.IsFemale, 'ей', 'им' )] сегодня [Select_CString(goh.IsFemale, 'была', 'был' )] [goh.GetTitledFirstName].\n\nНо вместо того, чтобы почтить [goh.GetHerHis], [host.GetFirstNameNoTooltip] вдруг начинает поливать [goh.GetHerHis] грязью — причем весьма изобретательно. [host.GetSheHe|U] проходится по моральным качествам [Select_CString(goh.IsFemale, 'высокой гостьи', 'высокого гостя' )], по [goh.GetHerHis] уму, даже по гигиене. Все собравшиеся пребывают в шоке."
 feast.7203.desc.bragged: "а [Select_CString(goh.IsFemale, 'ей', 'им' )] сегодня [Select_CString(goh.IsFemale, 'была', 'был' )] [goh.GetTitledFirstName].\n\nОднако [host.GetFirstNameNoTooltip] [goh.GetHerHis] практически не вспоминает — вместо этого [host.GetSheHe] пользуется моментом, чтобы похвалить [Select_CString(host.IsFemale, 'саму', 'самого' )] себя за успешно проведенный пир. Это не очень-то вежливо, и гости встречают речь лишь сдержанными аплодисментами."
 feast.7203.a: "Верно!"
 feast.7203.b.goh_honoured: "Откровенно говоря, мне [goh.GetSheHe] тоже не нравится."
 feast.7203.b.goh_dishonoured: "Это было недостойно."
 feast.0800.t: "$feast_header$ Прерванный пир"
 feast.0800.desc: "К сожалению, [host.GetNameRegnal], [Select_CString(host.IsFemale, 'моя предшественница, покинула', 'мой предшественник, покинул' )] этот мир в процессе подготовки к пиру. Причина смерти: [host.GetDeathReason].\n\n"
 feast.0800.desc.entourage: "$activity_system.1010.desc.entourage$"
 feast.0800.desc.ruler: "[Select_CString(host.IsFemale, 'Погибшая', 'Погибший' )] [host.GetTitleAsName] не [Select_CString(CHARACTER.IsFemale, 'заслужила', 'заслужил' )] такой смерти."
 feast.0800.a: "$activity_system.1010.a$"
 feast.0800.tt: "[GetActivityType('activity_feast').GetName|U] [Select_CString(host.IsLocalPlayer, '', 'персонажа ' )][host.GetShortUINamePossessiveNoTooltip][Select_CString(host.IsLocalPlayer, 'его персонажа', '' )] отменяется"
 feast_events_flavor.0001.t: "Мне знакомо ваше имя"
 feast_events_flavor.0001.desc.intro: "«[ROOT.Char.GetTitledFirstName]!» — окликает меня по имени [Select_CString(guest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guest'))] [guest.GetTitledFirstName].\n\n"
 feast_events_flavor.0001.desc.good: "«[Select_CString(relation_target.IsFemale, 'Моя дорогая', 'Мой дорогой' )] [guest.Custom2('RelationToMeShort', SCOPE.sC('relation_target'))] [relation_target.GetFirstName] тепло отзывается о вас, — с гордостью говорит [Select_CString(guest.IsFemale, 'она', 'он' )], отпивая из чаши, где плещется [guest.Custom('RegionalDrink')]. — Я давно [Select_CString(guest.IsFemale, 'хотела', 'хотел' )] оказаться у вас на пиру»."
 feast_events_flavor.0001.desc.bad: "«[Select_CString(relation_target.IsFemale, 'Моя дорогая', 'Мой дорогой' )] [guest.Custom2('RelationToMeShort', SCOPE.sC('relation_target'))] [relation_target.GetFirstName] говорит, что вы #EMP [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('relation_target'))]#! [Select_CString(ROOT.Char.IsFemale, 'женщина', 'мужчина' )]. Искренне надеюсь, что это ложные слухи и простое недопонимание»."
 feast_events_flavor.0001.aa: "«Пусть семейства [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] и [guest.GetDynasty.GetBaseNameNoTooltip] объединят силы!»"
 feast_alliance_effect_tooltip: "[guest.GetTitledFirstName] и я заключили [Concept('alliance', 'союз')|E]"
 feast_events_flavor.0001.a: "«Предлагаю тост. [relation_target.GetFirstNameNoTooltip]! И [guest.GetDynasty.GetBaseNameNoTooltip]!»"
 feast_events_flavor.0001.b: "«И у меня есть ответные теплые слова»."
 feast_events_flavor.0001.c: "«Нельзя верить члену династии [guest.GetDynasty.GetBaseNameNoTooltip]»."
 feast_events_flavor.0001.d: "«Я прошу прощения за мои прошлые ошибки»."
 feast_events_flavor.0001.e: "«Я не собираюсь обсуждать [Select_CString(relation_target.IsFemale, 'ее', 'его' )] здесь!»"
 feast_events_flavor.0002.t: "Прощать — божественно"
 feast_events_flavor.0002.desc: "[Select_CString(former_rival.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_rival'))] и [Concept('rival',Select_CString(former_rival.IsFemale, 'бывшая соперница', 'бывший соперник' ))|E] [former_rival.GetTitledFirstName] подходит к моему столу с двумя чашами в руках, [former_rival.Custom('quirk_pos_pp')], а затем [former_rival.Custom('quirk_pos_adverb')] усаживается на пустующий стул рядом со мной. Вскоре мы уже увлеченно беседуем, вспоминая нашу былую вражду."
 feast_events_flavor.0002.a: "Не скажу, что совсем не скучаю по вашим подколкам, [former_rival.GetTitledFirstName]..."
 feast_events_flavor.0002.b: "Мы были врагами, но теперь станем близки как никогда!"
 feast_events_flavor.0002.c: "Спасибо за напоминание. А теперь убирайся, [former_rival.Custom2('InsultNoun', ROOT.Char)]!"
 feast_events_flavor.0002.c.vengeful_sinful.tt: "Вы потеряете [Concept('piety', 'благочестие')|E], поскольку ваша #L [THIS.GetCharacter.GetFaith.GetName|l]ая#! [Concept('faith', 'конфессия')|E] считает [Concept('trait', 'свойство')|E] «[GetTrait('forgiving').GetName( GetNullCharacter )]» [Concept('virtuous', 'добродетелью')|E] или считает свойство «[GetTrait('vengeful').GetName( GetNullCharacter )]» [Concept('sinful', 'грехом')|E]"
 feast_events_flavor.0002.c.forgiving_sinful.tt: "Вы получите [Concept('piety', 'благочестие')|E], поскольку ваша #L [THIS.GetCharacter.GetFaith.GetName|l]ая#! [Concept('faith', 'конфессия')|E] считает [Concept('trait', 'свойство')|E] «[GetTrait('vengeful').GetName( GetNullCharacter )]» [Concept('virtuous', 'добродетелью')|E] или считает свойство «[GetTrait('forgiving').GetName( GetNullCharacter )]» [Concept('sinful', 'грехом')|E]"
 feast_events_flavor.0002.d: "[former_rival.Custom('RegionalAlcoholicDrink')|U]! [Select_CString(former_rival.IsFemale, 'Эта', 'Этот' )] [former_rival.Custom('ComplimentAdjective')][Select_CString(former_rival.IsFemale, 'ая', 'ый' )] [former_rival.Custom2('InsultNoun', ROOT.Char)] сидит с пустой чашей!"
 feast_events_flavor.0002.d.virtuous: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] требует подставлять другую щеку!"
 feast_events_flavor.0002.d.virtuous.tt: "Этот вариант доступен, поскольку ваша #L [THIS.GetCharacter.GetFaith.GetName|l]ая#! [Concept('faith', 'конфессия')|E] считает [Concept('trait', 'свойство')|E] «[GetTrait('forgiving').GetName( GetNullCharacter )]» [Concept('virtuous', 'добродетелью')|E] или считает свойство «[GetTrait('vengeful').GetName( GetNullCharacter )]» [Concept('sinful', 'грехом')|E]"
 feast_turning_the_other_cheek_modifier: "Подставляет другую щеку"
 feast_turning_the_other_cheek_modifier_desc: "Этот персонаж известен способностью забывать былые обиды"
