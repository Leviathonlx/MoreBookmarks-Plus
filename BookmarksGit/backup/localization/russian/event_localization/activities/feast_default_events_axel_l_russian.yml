l_russian:
 feast_default_axel.1001.t: "Глупость молодых"
 feast_default_axel.1001.desc: "«Я, #EMP ИК#!, тебе говорю, именно тут [ROOT.Char.GetTitleAsNameNoTooltip|l] хранит свои лучшие напитки», — слышу я, как переговариваются [Select_CString(youngster_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngster_1'))] [youngster_1.GetTitledFirstName] и [youngster_2.GetTitledFirstName], обчищая мой винный погреб.\n\nОчевидно, эта парочка нашла общий язык и решила злоупотребить моим расположением."
 feast_default_axel.1001.a: "К несчастью для них, запасы уже истрачены мной."
 feast_default_axel.1001.b: "Давайте покажу..."
 feast_default_axel.1001.c: "Пошли вон, не то велю вас высечь!"
 drunk_high_spirits: "Навеселе"
 drunk_high_spirits_desc: "Этот персонаж злоупотребляет выпивкой и обчищает любой подвернувшийся склад с алкоголем."
 bad_influence_modifier: "Дурное влияние"
 bad_influence_modifier_desc: "Этот персонаж — известный подлец, часто сбивающий других с пути истинного."
