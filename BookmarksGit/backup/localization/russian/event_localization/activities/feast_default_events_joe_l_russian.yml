l_russian:
 feast_default_joe.1010.t: "Сплетающиеся сети"
 feast_default_joe.1010.desc: "В таком скоплении могущественных людей несколько невзначай брошенных слов могут иметь далеко идущие последствия...\n\nЯ замечаю, что [Select_CString(agent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('agent'))] [agent.GetTitledFirstName] особенно сочувствует моим целям."
 feast_default_joe.1010.a: "Бесчисленные семена могут принести плоды, если за ними ухаживать..."
 feast_default_joe.1010.a.trigger: "У вас есть свойство «[GetTrait('schemer').GetName( GetNullCharacter )]», или навык [Concept('intrigue', 'интриги')|E] составляет хотя бы [SCOPE.ScriptValue('decent_skill_rating')|0V]"
 feast_default_joe.1010.b: "[agent.GetTitledFirstNameNoTooltip] легко согласится поддержать меня."
 feast_default_joe.1010.c: "Собрание людей создает множество возможностей."
 feast_default_joe.1010.d: "Все складывается успешно, нужно лишь проявить терпение."
 agent_more_likely_join_scheme_tt: "На 6 месяцев желание персонажа [agent.GetShortUIName] присоединиться к [Concept('scheme', 'проискам')|E] «[scheme.GetName|V]», целью которых является [scheme.GetTargetCharacter.GetShortUIName]: #P +25#!"
 all_guests_agent_more_likely_join_scheme_tt: "На 6 месяцев желание всех подходящих участников занятия «[activity.GetName]» присоединиться к [Concept('scheme', 'проискам')|E] «[scheme.GetName|V]», целью которых является [scheme.GetTargetCharacter.GetShortUIName]: #P +25#!"
 agent_more_likely_join_scheme_reason: "События: $VALUE|=+0$"
