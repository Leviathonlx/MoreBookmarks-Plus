l_russian:
 fabricate_hook_ongoing.0001.t: "$fabricate_hook_header$ Семейный контакт"
 fabricate_hook_ongoing.0001.desc: "[family_member.GetTitledFirstName], [target.Custom2('RelationToMe', SCOPE.sC('family_member'))] такого человека, как [target.GetTitledFirstName], в последнее время проявляет необычайное дружелюбие. Даже зная, что [target.GetFirstName] может быть объектом моих не самых благих намерений, [family_member.GetSheHe] все равно с готовностью отвечает на мои вопросы."
 fabricate_hook_ongoing.0001.a: "«Есть ли у н[target.GetHerHis] уязвимое место, которое можно было бы использовать?»"
 fabricate_hook_ongoing.0001.b: "«Как бы с [Select_CString(target.IsFemale, 'ней', 'ним' )] сблизиться?»"
 fabricate_hook_ongoing.0002.t: "$fabricate_hook_header$ Чрезмерное влияние"
 fabricate_hook_ongoing.0002.desc: "[target.GetTitledFirstName] проявляет необычайную заботу, когда рядом [target.GetHerHis] [target.Custom2('RelationToMeShort', hooking_character )] [hooking_character.GetTitledFirstName]. Подобное поведение может означать лишь то, что [hooking_character.GetFirstNameNoTooltip] знает о [Select_CString(target.IsFemale, 'ней', 'нем' )] что-то важное.\n\nВозможно, мне тоже удастся что-нибудь узнать?"
 fabricate_hook_ongoing.0002.a: "Мои шпионы должны отыскать решение этой загадки."
 fabricate_hook_ongoing.0002.b: "Мне нужно знать, что [hooking_character.GetSheHe] заставляет [target.GetHerHis] делать!"
 fabricate_hook_ongoing.0003.t: "$fabricate_hook_header$ Слух"
 fabricate_hook_ongoing.0003.desc_servant: "Мои соучастники связались с человеком по имени [servant.GetTitledFirstName], слугой в резиденции, где проживает [Select_CString(target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName]."
 fabricate_hook_ongoing.0003.desc: "Мои соучастники связались со слугой в резиденции, где проживает [Select_CString(target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName]."
 fabricate_hook_ongoing.0003.desc_ending: "\n\nПри правильной мотивации [dummy_servant_gender.GetSheHe] с готовностью начнет распространять #EMP слухи#! о то, что [target.GetTitledFirstNameNoTooltip] вовсе не [Select_CString(target.IsFemale, 'такая', 'такой' )] [target.Custom('FormalComplimentAdjective')][Select_CString(target.IsFemale, 'ая', 'ый' )] как все думают!"
 fabricate_hook_ongoing.0003.a: "Мы уничтожим [target.GetHerHis] репутацию!"
 fabricate_hook_ongoing.0003.a_gregarious: "Вы #EMP знаете#!, что так надо."
 fabricate_hook_ongoing.0003.b: "Достаточно и того, что рядом с [Select_CString(target.IsFemale, 'ней', 'ним' )] будет мой человек."
 fabricate_hook_ongoing.0003.b_lustful: "Или #EMP мы#! могли бы начать что-нибудь здесь..."
 fabricate_hook_ongoing.0004.t: "$fabricate_hook_header$ Дело вкуса"
 fabricate_hook_ongoing.0004.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] — непростой человек.\n\nМне нужно понять [target.GetHerHis] как можно лучше, чтобы убедить людей принять мою сторону при любых возможных... #EMP разногласиях#!."
 fabricate_hook_ongoing.0004.a: "Вскоре я узнаю правду о [Select_CString(target.IsFemale, 'ней', 'нем' )]."
 fabricate_hook_ongoing.0004.b.success: "Вы узнаете [target.GetHerHis] тайны"
 fabricate_hook_ongoing.0004.b.failure: "[target.GetSheHe|U] обнаруживает вас"
 fabricate_hook_ongoing.0004.b: "Я не буду с этим спешить."
 fabricate_hook_ongoing.0005.desc: "Как говорит народная молва, [target.GetTitledFirstName] одновременно [target.Custom('ComplimentAdjective')][Select_CString(target.IsFemale, 'ая', 'ый' )] и [target.Custom2('InsultAdjective', ROOT.Char)], что весьма наглядно показывает их отношения.\n\nКроме того, довольно любопытно, что многие говорят, будто [target.GetSheHe] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('target'))] и рассуждает о таком предмете, как [target.Custom('herhis_subject_of_interest')]."
 fabricate_hook_ongoing.0005.a: "Наверняка эта информация будет полезной."
