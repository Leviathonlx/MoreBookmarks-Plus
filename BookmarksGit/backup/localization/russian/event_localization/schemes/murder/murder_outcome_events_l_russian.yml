 #Outcomes — Children
 #Left Child In Forest
 murder_outcome_reworked.4001.desc: "Как же [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'радовалась', 'радовался' )], что мы идем в лес! К сожалению, все знают, что в чаще детям не место — особенно таким маленьким и #EMP наивным#!. Там так легко заиграться и потерять направление, опекунов и дорогу домой... Можно и вовсе не вернуться — вот как [Select_CString(target.IsFemale, 'наша малышка', 'наш малыш' )]. Какая трагедия."
 murder_outcome_reworked.4003.desc: "Было ведь так просто! Детям в лесу не место: там темно, опасно, повсюду овраги, ядовитые растения и кровожадное зверье! Ну разве сложно ребенку просто потеряться и погибнуть?!\n\nА вот [Select_CString(target.IsFemale, 'эта маленькая', 'этот маленький' )] проныра [target.GetFirstNameNoTooltip] с такой простой задачей не [Select_CString(target.IsFemale, 'справилась', 'справился' )]! Более того, [Select_CString(target.IsFemale, 'ей', 'ему' )] хватило #EMP наглости#! добраться до дома в целости и сохранности!"
 #Infant Stabbed To Death
 murder_outcome_reworked.4011.desc: "Дети — такие хрупкие существа... Любая болезнь может отнять их у семьи. И любое происшествие! Например, если нежная головка встретится с острой иглой... Я не желаю слушать подробности — главное, что дело сделано. Какая жестокость, какой #EMP позор#!."
 murder_outcome_reworked.4013.desc: "Люди испытывают к детям какой-то необъяснимый трепет. Мы с сообщниками договорились, что [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'должна', 'должен' )] умереть, они получили щедрую плату, но едва завидев мирно спящего младенца принялись мешкать! Все было так просто: один сильный удар острием в податливую головку и... Момент упущен."
 #Infant Bitten By Creepy Crawly
 murder_outcome_reworked.4021.desc: "Трудно найти человека, готового поднять руку на младенца, но вот устроить так, что в колыбели окажется [SCOPE.Custom('VenomousCreature')], намного проще. И [SCOPE.Custom('VenomousCreature')] делает свое дело: без малейшего замешательства тварь наносит точный удар. Яд действует быстро и беспощадно."
 murder_outcome_reworked.4023.desc: "Тварь подбросили в постель, на которой спит [target.GetFirstNameNoTooltip], все шло по плану, но, когда младенец пошевелился, оказалось, что [SCOPE.Custom('VenomousCreature')] — весьма пугливое существо и прячется, когда нужно нападать! Несколько часов спустя слуги нашли бесполезную тварь под буфетом, а проклятое дитя не получило ни царапины."
 murder_outcome_reworked.4024.desc: "Все, что мне нужно, — мягкая постель и теплое одеялко. Почти в забытьи я ощущаю нечто необычное: будто что-то движется по моему телу. Резко поворачиваюсь на бок, и ощущение пропадает. Я засыпаю.\n\nЧуть позже меня будят крики слуги. Не очень понимаю, что происходит: вокруг бегают и суетятся взрослые, их много, голоса громкие, многие показывают пальцами куда-то под буфет."
 #Poisoned Candy
 murder_outcome_reworked.4031.desc: "Дети такие доверчивые! Достаточно было переодеть сообщника слугой, который принес соблазнительный кусок пирога — конечно же, пропитанный отравой, — и [Select_CString(target.IsFemale, 'глупая маленькая', 'глупый маленький' )] [target.GetFirstNameNoTooltip] немедленно [Select_CString(target.IsFemale, 'проглотила', 'проглотил' )] его в один присест, не задавая лишних вопросов!\n\nПора бы нам учить детей не брать сладости у незнакомцев..."
 murder_outcome_reworked.4033.desc: "Проклятые непредсказуемые дети! Всё ведь было продумано до мелочей: пронести отравленное, но соблазнительное лакомство, отдать его — и всё, [target.GetFirstNameNoTooltip] — труп. Что за дети пошли? С каких пор они отказываются от #EMP сладостей#!? Что значит «я не [Select_CString(target.IsFemale, 'голодна', 'голоден' )]»?!"
 murder_outcome_reworked.4034.desc: "Я гуляю уже довольно давно, и мне уже хочется пить. Вдруг словно из-под земли выскакивает слуга — в руках у него [ROOT.Char.Custom('FavoriteTreat')]. Но зачем мне [ROOT.Char.Custom('FavoriteTreat')]? Я ведь хочу пить! Глупый слуга!\n\nНесколько часов спустя я едва вспоминаю об этом случае, как вдруг целая ватага слуг подходит ко мне, восхваляя мою проницательность и смелость — ведь благодаря мне провалился какой-то злобный план. Или что-то вроде того. А мне все равно. Где [ROOT.Char.Custom('FavoriteTreat')]? Хочу-у!"
 #Child Pushed To Death
 murder_outcome_reworked.4041.desc: "Со временем все падет: королевства, [ROOT.Char.Custom('LadiesLords')], #EMP дети, которых столкнули с высоты#!...\n\nКакая неминуемая трагедия."
 murder_outcome_reworked.4043.desc: "Мой сообщник сделал все возможное, но [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'жива-живехонька', 'жив-живехонек' )]! [Select_CString(target.IsFemale, 'Она зацепилась', 'Он зацепился' )] одеждой за выступ стены и [Select_CString(target.IsFemale, 'продержалась', 'продержался' )] достаточно долго, чтобы подоспела подмога. Спаслись и ребенок, и"
 #################################################
 #Outcomes — Prison
 #Beaten To Death In Prison
 murder_outcome_reworked.7001.desc: "Одна из незыблемых истин этого мира: тюремщикам все равно, почему человек оказывается в тюрьме и что с ним там творится. Для них важно только, кто выходит из темницы.\n\nКогда мои посланники заявили, что их #EMP [Select_CString(target.IsFemale, 'хорошая подруга', 'добрый друг' )]#! [target.GetFirstNameNoTooltip] с нетерпением ждет встречи, и подкрепили свои слова внушительной суммой, тюремщики с радостью устроили свидание. В стоимость также вошли избирательная глухота к крикам и треску костей."
 murder_outcome_reworked.7003.desc: "$murder_outcome_reworked.7001.desc$ Но почему они вмешались? Работа была не закончена!"
 murder_outcome_reworked.7004.desc: "$murder_outcome.5001.beat_to_death_in_dungeon$ Потом ворвались мои обычные тюремщики, и избиение прекратилось."
 #Unwelcome Guest - House Arrest
 murder_outcome_reworked.7011.desc: "За теми, кто сидит под домашним арестом, положено непрерывно следить. Позволю себе заявить, что агент, убедивший стражу, что [target.GetFirstNameNoTooltip] — его [Select_CString(target.IsFemale, 'лучшая подруга, которая', 'лучший друг, который' )] с нетерпением ждет встречи, — просто гений. Он умудрился пробраться внутрь и уйти раньше, чем стражник заподозрил неладное."
 murder_outcome_reworked.7012.desc: "Стража привела ко мне незнакомца в плаще, утверждая, что это мой старый друг. Я начинаю было говорить, что здесь ошибка, что я впервые вижу этого человека, но вижу, как из кармана незнакомца показывается сверкающая сталь. #EMP О.#! #EMP Такой#! старый друг, значит.\n\nМне не угнаться за кинжалом: прежде чем я успеваю отреагировать или что-то сказать, удар опрокидывает меня на землю."
 murder_outcome_reworked.7013.desc: "За теми, кто сидит под домашним арестом, положено непрерывно следить. Можно было бы сказать, что агент, который сумел убедить стражу, что [target.GetFirstNameNoTooltip] — его [Select_CString(target.IsFemale, 'лучшая подруга, которая', 'лучший друг, который' )] с нетерпением ждет встречи, — просто гений. Вот только стражу слова моего сообщника не убедили: они притаились за дверью на случай неприятностей. Судя по всему, покушение на убийство показалось им #EMP самой настоящей#! #EMP неприятностью#!."
