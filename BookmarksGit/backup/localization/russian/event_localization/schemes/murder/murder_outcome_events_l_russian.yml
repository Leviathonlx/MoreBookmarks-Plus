 #Outcomes — Standard
 #Hired an Assassin
 murder_outcome_reworked.0001.desc.assassin_present_at_location.consort: "Конечно, и [assassin.GetFirstName], и [Select_CString(target.IsFemale, 'ее', 'его' )] [assassin.Custom2('GetYourConsortType', target)] были на месте. Оставалось дождаться, когда [target.GetFirstNameNoTooltip] заснет, достать нож из-под подушки, перерезать горло и ждать, пока [target.Custom2('InsultNoun', ROOT.Char)] истечет кровью. Веревка, свисающая из окна, пара порезов себе для убедительности и заранее подготовленные следы борьбы очень убедительно свидетельствовали о сбежавшем «истинном» убийце."
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_present_at_location: "[assassin.GetFirstName] [Select_CString(assassin.IsFemale, 'выполнила', 'выполнил' )] наш план безупречно. Посреди ночи [Select_CString(assassin.IsFemale, 'она пробралась', 'он пробрался' )] мимо патрулей, [Select_CString(assassin.IsFemale, 'проникла', 'проник' )] в покои цели (помог краденый ключ), и [target.GetFirstNameNoTooltip], харкая кровью, [Select_CString(target.IsFemale, 'отправилась', 'отправился' )] к заждавшимся праотцам."
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_remote_working: "Наемник, которого [Select_CString(assassin.IsFemale, 'нашла', 'нашел' )] [assassin.GetFirstName], выполнил наш план безупречно. Посреди ночи [Select_CString(dummy_assassin_gender.IsFemale, 'она пробралась', 'он пробрался' )] мимо патрулей, [Select_CString(dummy_assassin_gender.IsFemale, 'проникла', 'проник' )] в покои цели (помог краденый ключ), и [target.GetFirstNameNoTooltip], харкая кровью, [Select_CString(target.IsFemale, 'отправилась', 'отправился' )] к заждавшимся праотцам."
 murder_outcome_reworked.0002.desc: "$murder_outcome.5001.hired_assassin$"
 murder_outcome_reworked.0003.desc: "В самый серьезный момент убийца совершил роковую ошибку! [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'проснулась и увидела', 'проснулся и увидел' )] у кровати жуткую фигуру в темном облачении! Крики о помощи оглушили убийцу, и тому пришлось улепетывать, не разбирая дороги."
 murder_outcome_reworked.0004.desc: "Шорох шарящих в темноте рук и приглушенные проклятия вырывают меня из объятий сна.\n\nРядом — #EMP слишком близко#! — стоит некто в темных одеждах. Он явно в таком же изумлении, что и я. Я немедленно принимаюсь звать на помощь, и незнакомец дает деру, пока стража распахивает дверь в покои."
 #Hired A Gang Of Thugs
 murder_outcome_reworked.0011.desc: "Честно говоря, не пришлось даже сильно стараться. Горстка отчаявшихся, жадных до серебра головорезов, тщательно подготовленная возможность — все было проще простого, но результат вышел #EMP ошеломительный#!. Потасовка застигла защитников жертвы врасплох, и одному разбойнику удалось-таки попасть ублюдку прямо в глаз."
 murder_outcome_reworked.0012.desc.alley: "Мы со свитой ходим по переулками, которыми полнится [target.GetCurrentLocation.GetName],"
 murder_outcome_reworked.0012.desc.wilderness: "Мы со свитой ходим по диким местам, которыми изобилует [target.GetCurrentLocation.GetName],"
 murder_outcome_reworked.0012.desc: "и вдруг слышим вопль, от которого кровь стынет в жилах.\n\nСловно из ниоткуда появляются разбойники! Воздух наполняется стрелами и клинками. В мгновение ока яростный напор сметает мою охрану. Так, чего доброго, меня здесь и закопают! Я убегаю, но вдруг в шуме сражения ясно слышится одинокий щелчок тетивы."
 murder_outcome_reworked.0013.desc: "План казался таким… идеальным! Отвлекающий маневр, толпа отчаявшихся разбойников, внезапная засада. [target.GetFirstNameNoTooltip] просто #EMP [Select_CString(target.IsFemale, 'обязана была', 'обязан был' )]#! остаться там навсегда, но проклятая стража перехватывала каждый удар, болт и клинок, а потом яростно контратаковала. Всех наших наемников положили."
 murder_outcome_reworked.0014.desc: "и вдруг слышим вопль, от которого кровь стынет в жилах.\n\nСловно из ниоткуда появляются толпы разбойников! Они нападают яростно, но куда яростнее отпор моей стражи! Мы не отступаем ни на шаг, и я замечаю, что головорезы в первую очередь #EMP явно#! метят по мне. Конечно, это покушение на убийство. Только дурак этого не поймет."
 #Poisoning
 murder_outcome_reworked.0021.desc: "На разработку плана ушло много недель. Блюдо с порцией отравы, которой как раз должно хватить на [Select_CString(target.IsFemale, 'такую женщину', 'такого мужчину' )], как [target.GetFirstNameNoTooltip]. Конечно же, [Select_CString(target.IsFemale, 'эта недотепа не учуяла', 'этот дурак не учуял' )] яд в утке за ароматом специй. И горечь [Select_CString(target.IsFemale, 'ее', 'его' )] нисколько не волновала, пока не стало слишком поздно."
 murder_outcome_reworked.0022.desc: "За обедом я с аппетитом уплетаю восхитительно приготовленную жареную утку, как вдруг... что это за странная горечь? Глупый повар, наверное...\n\nГорло распухает, в нем что-то рвется, и от нарастающей головной боли у меня темнеет в глазах. Что... почему так... темно? Где-то в недосягаемых далях радостный смех переходит в вопли ужаса, но я не могу прислушаться, #DIE1 не могу думать#!, #DIE2 не могу...#!"
 murder_outcome_reworked.0023.desc: "#EMP Болван!#! Ну почему какой-нибудь идиот непременно испортит идеальный план?!\n\nУтку вот-вот должны были подать, запах яда спрятался за ароматными травами, поварам щедро заплатили за молчание... но тупому слуге #EMP непременно#! надо было тайком попробовать блюдо и очень убедительно сдохнуть на глазах у всех. Теперь даже [target.GetFirstNameNoTooltip] все поймет!"
 murder_outcome_reworked.0024.desc: "Я собираюсь вонзить зубы в сочнейший кусок утятины, как вдруг один из слуг хватается за горло и падает лицом вниз на стол! Он посмел попробовать мою еду!\n\nЧто ж, он не только продемонстрировал, что утку трогать не стоит, но и сам наказал себя за преступление."
 #Creepy-Crawly
 murder_outcome_reworked.0031.desc: "План сработал как часы: вот [target.GetFirstNameNoTooltip] ложится спать, вот [SCOPE.Custom('VenomousCreature')] таится в постели, ждет малейшего движения... и вот жертва пошевелилась во сне."
 murder_outcome_reworked.0033.desc: "Казалось, что может пойти не так? [SCOPE.Custom('VenomousCreature')|U] в постели, [target.GetFirstNameNoTooltip] собирается спать. Ну ляг ты, пусть уже ядовитая тварюга сделает свое дело! Так нет же, [target.Custom2('InsultNoun', ROOT.Char)] замечает подозрительное движение и убивает бедную тварь на месте!"
 murder_outcome_reworked.0034.desc: "Я собираюсь отойти ко сну, как вдруг покрывало на кровати подозрительно шевелится. Осторожно стягиваю одеяла, чтобы не напугать незваного гостя... и вижу, что это [SCOPE.Custom('VenomousCreatureType')]!\n\n"
 murder_outcome_reworked.0034.desc_unknown: "Точное название маленького чудовища мне неведомо, но добра от него точно ждать не приходится."
 murder_outcome_reworked.0034.desc_end: "Без малейшего замешательства я хватаю кинжал и пригвождаю тварь к месту."
 #Riled-Up Mob
 murder_outcome_reworked.0041.desc: "Толпа разозленных крестьян ждет в переулке, по которому [Select_CString(target.IsFemale, 'должна', 'должен' )] пройти [target.GetFirstNameNoTooltip].\n\nПри виде того, как беззаботно [target.GetLadyLord] проезжает мимо, в них вспыхивает безумная злоба. Слепая ярость жаждущей крови толпы сметает немногочисленных стражников; [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'затоптана, избита и исколота', 'затоптан, избит и исколот' )] до неузнаваемости, и то, что осталось, совершенно точно не выживет."
 murder_outcome_reworked.0042.desc: "Погрузившись в размышления, я еду по городу, не обращая внимания на нервное перешептывание стражи, и не замечаю, как вокруг нас собирается огромная толпа. Когда я соображаю, что что-то не так, уже слишком поздно.\n\nРазъяренные крестьяне окружают нас, стаскивают с лошадей и нещадно избивают. Град бесчисленных ударов обрушивается на меня, глаза заливает кровь, и вскоре я проваливаюсь в абсолютную черноту."
 murder_outcome_reworked.0043.desc: "А все так хорошо шло. Мои подстрекатели взбаламутили толпу крестьян, заставили их думать, будто [target.GetFirstNameNoTooltip] — причина всех их несчастий.\n\nНо когда [Select_CString(target.IsFemale, 'появилась сама', 'появился сам' )] [target.GetFirstNameNoTooltip] в окружении вооруженной стражи, кровожадность толпы растаяла, как снег на жаре! В драку полезло только несколько особо ретивых забияк, но против солдат у них шансов не было."
 murder_outcome_reworked.0044.desc: "Я еду по городу в сопровождении свиты и замечаю, что к нам отовсюду стекается народ.\n\nПовезло, что утром мне пришла в голову мысль захватить с собой внушительный отряд вооруженных солдат. Один их вид отрезвляет большую часть крестьян. Когда небольшая группка особо ретивых забияк все же бросается в драку, стража убивает их на месте, и остальных окончательно покидает боевой дух."
 #Bricked Up Alive
 murder_outcome_reworked.0051.desc: "План был прост и изящен: [target.GetFirstNameNoTooltip] приезжает ко мне на пир — а я то знаю, что если [Select_CString(target.IsFemale, 'она', 'он' )] начинает пить, то уже не останавливается. Потом я приглашаю [Select_CString(target.IsFemale, 'невменяемую гостью', 'невменяемого гостя' )] в подвал, [Select_CString(target.IsFemale, 'она', 'он' )] безропотно соглашается, а потом засыпает в каменном мешке. Так и вышло. Пьяное тело даже не шевелится, пока мои слуги замуровывают вход. #EMP Навеки.#!"
 murder_outcome_reworked.0053.desc: "План был прост: [target.GetFirstNameNoTooltip] приезжает ко мне на пир — а я то знаю, что если [Select_CString(target.IsFemale, 'она', 'он' )] начинает пить, то уже не останавливается. Потом я приглашаю [Select_CString(target.IsFemale, 'невменяемую гостью', 'невменяемого гостя' )] в подвал, [Select_CString(target.IsFemale, 'она', 'он' )], конечно же, безропотно соглашается, а потом засыпает в каменном мешке, где его и замуровывают навеки. Все вышло бы хорошо, вот только слуги #EMP слишком утомились#! и не закончили кладку. Конечно же [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'сбежала', 'сбежал' )]!"
 #Sink A Boat They're On
 murder_outcome_reworked.0061.desc: "Корабли постоянно тонут. Такова жизнь. Иногда им #EMP помогают#! затонуть в нужный момент — когда они будут далеко от берега. Говорят, холодные объятия морской пучины ужасны. Не знаю, не знаю. Вот [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'могла', 'мог' )] бы рассказать об этом в красках... если бы не [Select_CString(target.IsFemale, 'утонула', 'утонул' )]. Какая #EMP трагедия#!."
 murder_outcome_reworked.0062.desc_port: "Я отправляюсь с мелкой инспекцией на местном корабле. Берег не успел еще скрыться, а мое внимание полностью поглощено каким-то докладом, поэтому я не сразу слышу треск и вопли матросов."
 murder_outcome_reworked.0062.desc_travel: "Обожаю открытое море! Поцелуи солнца на лице, ветер играет с плащом, запах соли щекочет ноздри, что-то оглушительно трещит, отчаянно вопят матросы... Стоп, #EMP ЧТО#!?!"
 murder_outcome_reworked.0062.desc: "\n\nЯ не успеваю опомниться: обломок мачты выбивает воздух из легких и сметает меня за борт. Потрясение от удара о холодную воду довершает дело, и тяжелая одежда тянет вниз... ко дну..."
 murder_outcome_reworked.0063.desc: "Корабли постоянно тонут. Такова жизнь. То есть они #EMP должны#! тонуть! Ну разве трудно было испортить этот плавучий мусор, чтобы пустить его на дно и чтобы [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'потонула', 'потонул' )] вместе с ним?!\n\nВидимо, для моих сообщников задача оказалась непосильной, потому что и корабль, и [target.GetFirstNameNoTooltip] вернулись целыми и почти невредимыми, за исключением небольшой заминки по пути, от которой за милю разит злым умыслом. Заминки, которая должна была стоить [Select_CString(target.IsFemale, 'ей', 'ему' )] жизни!"
 murder_outcome_reworked.0064.desc: "Мой корабль мирно плывет в лучах заходящего солнца, когда внезапно раздаются истошные вопли матросов и жуткий треск. Через мгновение стражник буквально выдергивает меня из-под падающей мачты.\n\nКорабль серьезно поврежден, но капитан уверен, что до ближайшего порта мы доберемся без особых проблем. Самое главное, никто не пострадал."
 #Poisoned Drink
 murder_outcome_reworked.0071.desc: "Мои сообщники добились почти невозможного: они добрались до кубка, из которого [target.GetFirstNameNoTooltip] будет пить за своим последним ужином! Они незаметно уронили в него пару капель сильнейшего яда. Бедняга [target.Custom2('InsultNoun', ROOT.Char)] [Select_CString(target.IsFemale, 'выдула', 'выдул' )] все вино одним глотком и [Select_CString(target.IsFemale, 'отошла', 'отошел' )] в мир иной, не успев опомниться!"
 murder_outcome_reworked.0073.desc: "Моим сообщникам удалось пронести на кухню, откуда [target.GetFirstNameNoTooltip] получает вино, отравленный бочонок. Бедняга [Select_CString(target.IsFemale, 'получила', 'получил' )] полный кубок отравы. Но идея с бочонком оказалась не лучшей.\n\nПрежде чем [target.Custom2('InsultNoun', ROOT.Char)] [Select_CString(target.IsFemale, 'поднесла', 'поднес' )] кубок к губам, в залу ворвались слуги с криками, что кто-то еще отведал этого вина и сразу умер."
 murder_outcome_reworked.0074.desc: "Обычный вечер, обычный ужин, ничто не предвещает беды. Передо мной стоит кубок, до самых краев заполненный вином. Когда я наконец тянусь за ним, в залу врывается толпа вопящих слуг: «Нет, [ROOT.Char.Custom('FormOfAddressForLiege')]! Оно отравлено! Один из наших выпил из того же бочонка и сразу же помер!» Кубок замирает на полпути к моему рту."
