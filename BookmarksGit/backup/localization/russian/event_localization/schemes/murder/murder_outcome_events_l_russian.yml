 #Outcomes — Special/Other
 #Strangling Incapable
 murder_outcome_reworked.8001.desc: "Остались в прошлом славные деньки. [target.GetFirstNameNoTooltip] так долго, так отчаянно, так #EMP самонадеянно#! [Select_CString(target.IsFemale, 'цеплялась', 'цеплялся' )] за жизнь, что мой посланник, пожалуй, даже оказал [Select_CString(target.IsFemale, 'ей', 'ему' )] услугу. Акт милосердия, не убийство. Ведь то [Select_CString(target.IsFemale, 'была', 'был' )] уже не [target.GetFirstNameNoTooltip], а лишь жалкая оболочка."
 murder_outcome_reworked.8003.desc: "Как можно быть таким бесполезным? Мой посланник не сумел задушить хрупкое существо, чей разум давно витает в облаках, а жизнь едва теплится в теле?! Неудача за неудачей."
