 murder_outcome_reworked.0000.failure_declaration.generic.3: "Похоже, [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'избежала', 'избежал' )] когтей [ROOT.Char.GetFaith.DeathDeityNamePossessive]!\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.4: "[target.GetTitledFirstName] все еще [Select_CString(target.IsFemale, 'жива', 'жив' )]!\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.5: "Похоже, мой план провалился и [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'жива', 'жив' )]!\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.6: "Каким-то #EMP непостижимым#! образом [target.GetTitledFirstName] все еще [Select_CString(target.IsFemale, 'жива', 'жив' )]!\n\n"
 #Memories (Scheme Owner)
 murder_outcome_reworked.0000.memories.bad.general: "Я никогда не забуду: [bad_memory.GetDescription], [ROOT.Char.Custom('MurderMemoryEnding')]\n\n"
 murder_outcome_reworked.0000.memories.bad.house_feud: "У дома [target.GetHouse.GetBaseName] одной бедой меньше.\n\n"
 murder_outcome_reworked.0000.memories.line_break: "Хвала тебе, [owner.GetFaith.FateGodName], одной головной болью меньше.\n\n"
 #Kept Secret (Scheme Owner)
 murder_outcome_reworked.0000.kept_secret.generic.1: "\n\nСлухи, конечно, поползут, но о моем участии в преступлении не знает никто."
 murder_outcome_reworked.0000.kept_secret.generic.2: "\n\nЯ умею заметать следы, и если даже кто-то заподозрит меня, то не осмелится сказать этого вслух."
 #Revealed (Scheme Owner)
 murder_outcome_reworked.0000.revealed.generic.1: "\n\nСо всех сторон на #EMP меня#! сыплются необоснованные обвинения в организации этого происшествия, хотя я и пытаюсь их опровергать."
 murder_outcome_reworked.0000.revealed.success.1: "\n\nК сожалению, мое участие в преступлении все-таки раскрыто. Что ж, по крайней мере, [target.GetTitledFirstName] сейчас страдает сильнее, чем я."
 murder_outcome_reworked.0000.revealed.failure.1: "\n\nБолее того, появляются все новые доказательства моего участия в преступлении. Их уже столько, что меня называют не только убийцей, но и растяпой."
 murder_outcome_reworked.0000.addendum.house_feud.1: "Будь прокляты эти #EMP ублюдки#! из дома [target.GetHouse.GetBaseName]!"
 murder_outcome_reworked.0000.addendum.house_feud.2: "Дом [owner_to_reveal.GetHouse.GetBaseName]! Тебя ждет [target.GetFaith.random_NegativeAfterLife]!"
 murder_outcome_reworked.0000.addendum.house_feud.2.2: "И «$murder_outcome_reworked.0000.addendum.house_feud.2$»"
 murder_outcome_reworked.0000.addendum.house_feud.2.servants: "Слуги бормочут: $murder_outcome_reworked.0000.addendum.house_feud.2.2$"
 #Memories (Scheme Target)
 murder_outcome_reworked.0000.memories.target.voice_overheard: "\n\nВ глазах темнеет, и я слышу бесстрастный голос: #EMP «Считай, это месть за тот случай, когда [bad_memory.GetThirdPerspectiveDescription], [Select_CString(target.IsFemale, 'дорогая', 'дорогой' )] [target.GetTitleAsNameNoTooltip|l]. Ну что, оно того стоило?»#!"
 murder_outcome_reworked.0000.memories.target.note_discovered: "\n\nНедалеко от места происшествия нашли мятую записку: #EMP «Сумма взыскана сполна. Оплата за тот раз, когда [bad_memory.GetThirdPerspectiveDescription]».#!"
 #Revealed (Scheme Target)
 murder_outcome_reworked.0000.revealed.scheme_target.success.1: "\n\nСмертная пелена оболакивает все плотнее, и я ни на миг не сомневаюсь, чьих рук это дело. [owner.GetTitledFirstName]!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.2: "\n\nМой разум гаснет, и чахлой искрой еще проносится мысль, что за всем этим, несомненно, стоит [owner.Custom2('InsultAdjective', ROOT.Char)][Select_CString(owner.IsFemale, 'ая', 'ый' )] [owner.Custom2('InsultNoun', ROOT.Char)] [owner_to_reveal.GetTitledFirstName]!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.child: "\n\nНикогда я не увижу убитую горем родню и не услышу шепот слуг: «Это [Select_CString(owner_to_reveal.IsFemale, 'сделала', 'сделал' )] [owner_to_reveal.GetTitledFirstName]!»"
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby: "\n\nМне ни за что не понять, почему слуги так всполошились, когда меня нашли. И шепот их показался бы мне совершенно неразборчивым: «Это [Select_CString(owner_to_reveal.IsFemale, 'сделала', 'сделал' )] [owner_to_reveal.GetTitledFirstName]!»"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby: "\n\nЯ не понимаю, почему кричат слуги, когда находят меня, и что означает их шепот: «Это точно [Select_CString(owner_to_reveal.IsFemale, 'сделала', 'сделал' )] [owner_to_reveal.GetTitledFirstName]!»"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.2: "\n\nЯ не понимаю, почему слуги злобно шепчут: «Это точно [Select_CString(owner_to_reveal.IsFemale, 'сделала', 'сделал' )] [owner_to_reveal.GetTitledFirstName]!»"
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby.end: "Моя вина была лишь в том, что я младенец..."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.end: "Я просто младенец..."
 murder_outcome_reworked.0000.revealed.scheme_target.success.1.incapable: "\n\nКогда мое тело найдут, прозвучит много речей, но мой слабый разум так и не сможет их понять: «Это [Select_CString(owner_to_reveal.IsFemale, 'сделала', 'сделал' )] [owner_to_reveal.GetTitledFirstName]!»"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1.incapable: "\n\nЕсли бы слова еще что-то значили, стало бы ясно, почему все вокруг меня злобно повторяют: «Это точно [Select_CString(owner_to_reveal.IsFemale, 'сделала', 'сделал' )] [owner_to_reveal.GetTitledFirstName]!»"
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.1: "Я ни на миг не сомневаюсь, кто все это устроил. [owner.GetTitledFirstName]!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.2: "За всем этим, несомненно, стоит [owner.Custom2('InsultAdjective', ROOT.Char)][Select_CString(owner.IsFemale, 'ая', 'ый' )] [owner.Custom2('InsultNoun', ROOT.Char)] [owner_to_reveal.GetTitledFirstName]!"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1: "\n\nНесмотря на то что [owner_to_reveal.GetTitledFirstName] яростно все отрицает, все указывает на [Select_CString(owner_to_reveal.IsFemale, 'ее', 'его' )] непосредственное участие в происшествии."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.2: "\n\nУбийство было обставлено настолько неуклюже, что оно не просто провалилось. Огромное количество улик не оставило сомнений, что за преступлением стоит [owner_to_reveal.GetTitledFirstName]!"
