l_russian:
 murder_save_header: "Мешает убийству:"
 murder_save.failure_known_owner_tt: "[owner.GetTitledFirstNameNoTooltip] не [Select_CString(murderer.IsFemale, 'сумела', 'сумел' )] меня убить"
 murder_save.failure_unknown_owner_tt: "Кто-то хотел меня убить, но не вышло"
 murder_save.used_up_guile_legacy_5_save: "Использовать защиту, что дает мне [GetDynastyPerk('guile_legacy_5').GetName]"
 murder_save.dynasty_member_used_guile_legacy_5_save: "Покушение на убийство"
 murder_save.dynasty_member_used_guile_legacy_5_save_desc: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'пережила', 'пережил' )] попытку убийства благодаря защите, что дает [target.GetHerHim] [GetDynastyPerk('guile_legacy_5').GetName]!"
 murder_save.0001.t: "$murder_save_header$ Любовь рушит козни"
 murder_save.0001.opening: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'должна была', 'должен был')] умереть, но мое покушение провалилось!\n\nУбийце удалось пробраться в покои жертвы, но там обнаружилось, что [target.GetTitledFirstName] не [Select_CString(target.IsFemale, 'одна', 'один')]! С [Select_CString(target.IsFemale, 'ней', 'ним')]"
 murder_save.0001.rel_to_me: "[Select_CString(lover.IsFemale, 'была', 'был' )] — [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] —"
 murder_save.0001.end: "[Select_CString(lover.IsFemale, 'была', 'был' )] [lover.GetTitledFirstName], [target.GetHerHis] [Select_CString(lover.IsFemale, 'любовница', 'любовник' )]!\n\n[lover.GetFirstName] [Select_CString(lover.IsFemale, 'бросилась', 'бросился' )] на помощь, убийца был мертв — как и [lover.GetFirstName]."
 murder_save.0001.a: "Теперь мне до н[SCOPE.sC('target').GetHerHis] не добраться."
 murder_save.0001.b: "Нужен новый план..."
 murder_save.1001.desc: "«Не смей!» — кричит [lover.GetTitledFirstName] и бросается на едва заметную во мраке фигуру, возникшую в моих покоях с кинжалом в руках.\n\nЯ и радуюсь, и сокрушаюсь, что этой ночью [SCOPE.sC('lover').GetTitledFirstName] со мной: без н[SCOPE.sC('lover').GetHerHis] мне не жить, но теперь [lover.GetSheHe] истекает кровью в моих объятиях, рядом с мертвым убийцей."
 murder_save.1001.a: "Что за отвратительное чудовище могло устроить такое?"
 murder_save.1001.b: "[owner.GetTitledFirstNameNoTooltip] за это заплатит!"
 murder_save.1001.c: "Лучше [lover.GetFirstNameNoTooltip], чем я!"
 murder_save.0002.t: "$murder_save_header$ [SCOPE.Custom('VenomousCreatureAttackPlural')|U] любви"
 murder_save.0002.opening: "[SCOPE.sC('target').GetTitledFirstName] все еще [Select_CString(target.IsFemale, 'жива', 'жив' )]!\n\nКазалось бы, [SCOPE.Custom('VenomousCreature')] на кровати сулит верную смерть! И так оно и происходит, только жертвой яда становится не [SCOPE.sC('target').GetTitledFirstName], а"
 murder_save.0002.rel_to_me: "[Select_CString(lover.IsFemale, 'была', 'был' )] — [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] —"
 murder_save.0002.end: "[Select_CString(lover.IsFemale, 'была', 'был' )] [lover.GetTitledFirstName], [target.GetHerHis] [Select_CString(lover.IsFemale, 'любовница', 'любовник' )], и теперь [SCOPE.sC('lover').GetSheHe] [Select_CString(lover.IsFemale, 'мертва', 'мертв' )]!"
 murder_save.1002.desc: "«[lover.Custom('LoverPetName')], вернись в постель...»\n\nЭто звучит так заманчиво, и я уже собираюсь воспользоваться приглашением, как вдруг [lover.GetSheHe] начинает страшно кричать. «Что случилось?!» — но не получаю ответа, ибо [lover.GetFirstName] уже бьется в судорогах. Тело [SCOPE.sC('lover').GetHerHis] изгибается, и я вижу, как среди простыней ползет [SCOPE.Custom('VenomousCreatureType')].\n\nВрач приходит слишком поздно — [lover.GetFirstName] уже коченеет. Я тоже едва могу пошевелиться, понимая, что яд твари предназначался мне."
 murder_save.0003.t: "$murder_save_header$ Убийца"
 murder_save.0003.desc: "[SCOPE.sC('target').GetTitledFirstName] до сих пор [Select_CString(target.IsFemale, 'жива', 'жив' )]!\n\nУбийце удалось добраться до покоев, где [Select_CString(target.IsFemale, 'отдыхала', 'отдыхал' )] [SCOPE.sC('target').GetTitleTierName|l], но [Select_CString(broken_person.IsFemale, 'вмешалась', 'вмешался' )] — кто бы мог подумать — [SCOPE.sC('broken_person').GetTitledFirstName]! [SCOPE.sC('target').GetFirstName] только и [Select_CString(target.IsFemale, 'делала', 'делал' )], что [Select_CString(target.IsFemale, 'мучила', 'мучил' )] [SCOPE.sC('broken_person').GetHerHis], но внезапно [Select_CString(broken_person.IsFemale, 'вздумала', 'вздумал' )] отдать за н[SCOPE.sC('target').GetHerHis] жизнь. Убийца тоже мертв, зато [SCOPE.sC('target').GetFirstName] [Select_CString(target.IsFemale, 'цела и невредима', 'цел и невредим' )]."
 murder_save.0003.a: "Жизнь несправедлива."
 murder_save.0003.b: "Я придумаю новый план!"
 murder_save.1003.desc: "Когда убийца приближается ко мне, [broken_person.GetTitledFirstName] пытается сохранить бесстрастное выражение на лице.\n\n«Подумать только, [broken_person.GetFirstNameNoTooltip], сначала ты заявляешь о вечной преданности, а потом приводишь в мои покои убийцу?» [broken_person.GetHerHis|U] глаза мечутся между мной и оружием в руке убийцы. «Какое ужасное разочарование. Ты ведь не хочешь меня разочаровывать, правда?»\n\nЧто-то меняется в [broken_person.GetHerHis] взоре. С воплем [broken_person.GetSheHe] бросается на убийцу и после недолгой борьбы оба падают на пол замертво."
 murder_save.1003.a: "Считай это справедливым наказанием, [broken_person.GetFirstNameNoTooltip]."
 murder_save.0004.t: "$murder_save_header$ Эй, там!"
 murder_save.0004.desc: "[target.GetTitledFirstName] все еще [Select_CString(target.IsFemale, 'жива', 'жив' )]!\n\nНаемники устроили засаду на [target.GetHerHis] свиту, но получили отпор! [target.GetTitleTierName] [Select_CString(target.IsFemale, 'могла', 'мог' )] оказаться у них в руках, если бы не трижды проклятый боевой конь, которым [target.GetSheHe] так гордится!"
 murder_save_failure_warhorse_tt: "[target.GetFirstNamePossessiveNoTooltip] теряет боевого коня: тот умирает от ран"
 murder_save.1004.opening: "Я скачу в сопровождении свиты, когда из-за деревьев внезапно раздается истошное: «В атаку! [ROOT.Char.GetTitleTierName] не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] уйти!» Засада!\n\nЭто не простые разбойники, охочие до золота, это наемные бандиты, и им нужна моя голова! К счастью, [ROOT.Char.Custom('HorseStoryMareStallion')] знает, что делать! Пока охрана пробивается ко мне, [ROOT.Char.Custom('HorseStorySheHe')] становится на дыбы и молотит воздух копытами, не подпуская никого на расстояние удара."
 murder_save.1004.warhorse_dies: "\n\nЛишь когда бой заканчивается, [ROOT.Char.Custom('WarhorseStoryName')] внезапно оступается подо мной, и я вижу [ROOT.Char.Custom('HorseStoryHerHis')] глубокие раны. Благородное животное действительно защищало меня до конца..."
 murder_save.1004.a: "Этих громил кто-то нанял, но кто?"
 murder_save.1004.b: "Совершенно ясно, кто за этим стоит!"
 murder_save.1004.c: "Я найду того, кто это сделал!"
 murder_save.1004.d: "Ты [Select_CString(owner.IsFemale, 'лишила', 'лишил' )] меня превосходного скакуна, [owner.GetFirstNameNoTooltip]!"
 murder_save_warhorse_dies_to_thugs: "#F [THIS.Char.Custom('WarhorseStoryName')] умирает от ран#!"
 murder_save.0005.t: "$murder_save_header$ Поднята тревога"
 murder_save.0005.desc: "Группа заговорщиков пробралась в камеру, где [Select_CString(target.IsFemale, 'сидела', 'сидел' )] [target.GetTitledFirstNamePossessive], но [Select_CString(target.IsFemale, 'пленница подняла', 'пленник поднял' )] ужасный шум. Одно дело — подкупить тюремщика, другое — делать вид, что ничего не происходит, когда просыпается весь замок!\n\nУбийцы спешно ретировались, а [target.GetFirstName] и поныне [Select_CString(target.IsFemale, 'жива и здорова', 'жив и здоров' )]..."
 murder_save.1005.desc: "Не знаю, что за темные личности в плащах внезапно возникли у меня в камере, но могу сказать с уверенностью, что ничего хорошего от них ждать не приходится. А вот они не ожидали, что у меня будет защитник.\n\n«Взять их!» — кричу я, и [ROOT.Char.Custom('prison_pet')] налетает на негодяев, приготовившись биться насмерть! Будут знать, какие у меня друзья! Я начинаю кричать и подбадривать своего бойца, и они в ужасе бегут!\n\nВскоре тюремщик приходит, чтобы избить меня и заставить замолчать, но, по крайней мере, я все еще дышу."
 murder_save.1005.a: "Без тебя меня бы убили, [ROOT.Char.Custom('prison_pet')]."
 murder_save.1005.b: "Твоя жертва не пропадет втуне, [ROOT.Char.Custom('prison_pet')]!"
 murder_save.0006.t: "$murder_save_header$ Охрана"
 murder_save.0006.opening: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'оказалась', 'оказался' )] в окружении моих «наемных помощников», и все бы получилось, если бы мы заранее знали, что встретим личную охрану,"
 murder_save.0006.spouse: "которую [Select_CString(spouse.IsFemale, 'приставила', 'приставил' )] к н[target.GetHerHim] [spouse.GetTitledFirstName]."
 murder_save.0006.no_spouse: "которую лично [Select_CString(spouse.IsFemale, 'отбирала', 'отбирал' )] [target.GetHerHis] [Select_CString(spouse.IsFemale, 'супруга', 'супруг' )]."
 murder_save.0006.end: "\n\nОни сражались ужасно храбро и до отвращения хорошо — достаточно хорошо, чтобы [target.GetFirstName] [Select_CString(target.IsFemale, 'выжила', 'выжил' )]."
 murder_save.1006.opening: "Мы со свитой были в пути, когда на нас набросилась банда головорезов! К счастью, мои охранники,"
 murder_save.1006.spouse: "которых [Select_CString(spouse.IsFemale, 'наняла', 'нанял' )] [SCOPE.sC('spouse').GetTitledFirstName],"
 murder_save.1006.no_spouse: "которых лично [Select_CString(spouse.IsFemale, 'отбирала', 'отбирал' )] [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [Select_CString(spouse.IsFemale, 'супруга', 'супруг' )],"
 murder_save.1006.end: "дали суровый отпор и сумели меня защитить.\n\nБой завязался не на жизнь, а на смерть: вскоре стало понятно, что разбойникам нужно не золото, но моя голова! В конце концов негодяи бежали, но от моей личной охраны мало что осталось."
 murder_save.0007.t: "$murder_save_header$ пушистый страж"
 murder_save.0007.desc: "[target.GetTitledFirstName] еще [Select_CString(target.IsFemale, 'жива', 'жив' )]!\n\nЕдва [SCOPE.Custom('VenomousCreature')] оказывается в кроватке, где спит [target.GetTitleTierName|l], весь замысел портит кот, который тут же набрасывается на мелкую добычу."
 murder_save_failure_cat_tt: "[target.GetFirstNamePossessiveNoTooltip] теряет кошку: та умирает от ран"
 murder_save.1007.opening: "Войдя в комнату, я сразу замечаю, что мой любимец, [THIS.Char.Custom('CatStoryName')], на пределе — [THIS.Char.Custom('CatStorySheHe')] бегает перед моей кроватью в явном возбуждении. Словно [THIS.Char.Custom('CatFurColor')] всполох, [THIS.Char.Custom('CatStorySheHe')] вдруг прыгает и открывает, что под моими простынями скрывается [SCOPE.Custom('VenomousCreatureType')]!"
 murder_save.1007.cat_dies: "\n\nНо жуткое существо не сдается без боя: лишь на грани смерти [THIS.Char.Custom('CatStoryName')] успевает убить врага."
 murder_save.1007.a: "Без тебя меня бы убили, [THIS.Char.Custom('CatStoryName')]!"
 murder_save.1007.b: "Совершенно ясно, кто за этим стоит!"
 murder_save.1007.c: "Я найду того, кто это сделал!"
 murder_save.1007.d: "[owner.GetFirstNameNoTooltip], ты за это заплатишь!"
 murder_save_creepy_crawlies_cat_dies: "[THIS.Char.Custom('CatStoryName')] умирает от ран"
 murder_save.0008.t: "$murder_save_header$ пушистый страж"
 murder_save.0008.desc: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'должна была', 'должен был' )] умереть, но мое покушение провалилось!\n\nУбийце удалось пробраться в покои жертвы, но прежде чем [dummy_assassin_gender.GetSheHe] [Select_CString(dummy_assassin_gender.IsFemale, 'нанесла', 'нанес' )] удар, начала лаять собака! Та самая собака, которой так гордится [target.GetTitleTierName|l]! Убийце пришлось бежать."
 murder_save.1008.desc: "Как только я вхожу в покои, моя любимая собака [ROOT.Char.Custom('DogStoryName')] начинает лаять, а затем вдруг бросается на темную тень... Тень спотыкается! [ROOT.Char.Custom('DogStoryName')] преследует несостоявшегося убийцу, пока я не отзываю [ROOT.Char.Custom('DogStoryHerHis')]."
 murder_save.1008.a: "Без тебя меня бы убили, [ROOT.Char.Custom('DogStoryName')]!"
 murder_save.0009.t: "$murder_save_header$ Семейные связи"
 murder_save.0009.desc: "Когда все готово, когда [target.GetTitledFirstName] должен вот-вот [Select_CString(target.IsFemale, 'должна', 'должен' )] умереть, все вдруг рассыпается!\n\nПохоже, в дело вмешались сторонники династии [target.GetDynasty.GetBaseName], и одной судьбоносной ночью все участники заговора выявлены и так и не приводят свой план в действие"
 murder_save.0009.a: "Нужно отступить, пока они не решили мне отомстить!"
 murder_save.0009.b: "Я восстановлю все утраченное."
 murder_save.targets_guile_legacy_save_used_up: "[target.GetShortUIName|U] не может снова рассчитывать, что [GetDynastyPerk( 'guile_legacy_5' ).GetName] помогут [Select_CString(target.IsFemale, 'ей', 'ему' )]"
 murder_save.1009.opening: "Покушение на меня провалилось!"
 murder_save.1009.owner_discovered: "\n\n[owner.GetTitledFirstName] все тщательно [Select_CString(owner.IsFemale, 'спланировала', 'спланировал' )], но не [Select_CString(owner.IsFemale, 'учла', 'учел' )] того факта, что в [owner.GetHerHis] происки вмешались сторонники дома [target.GetHouse.GetNameNoTooltip]!"
 murder_save.1009.owner_not_discovered: "\n\nК счастью, кто бы ни планировал эти коварные происки, он не учел того, что в них могут внедриться агенты, искренне преданные дому [target.GetHouse.GetNameNoTooltip]!"
 murder_save.1009.end: "\n\nПроиски развалились, хотя и были приведены в движение. Моей жизни ничто не угрожает."
 murder_save.1009.a: "Само мое имя спасло мне жизнь!"
 #Saved by a Varangian
 murder_save.0010.t: "$murder_save_header$ Варяги"
 murder_save.0010.desc: "Мое покушение сорвалось — [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'выжила', 'выжил' )]!\n\nУбийце помешал один из этих тупых варягов! Полагаю, [target.GetTitleAsNameNoTooltip|l] все же [Select_CString(target.IsFemale, 'получила', 'получил' )] свою стражу..."
 murder_save.0010.varangian_dies: "\n\nПо крайней мере, убийца расправился со стражником. [varangian.GetTitledFirstName] больше не встанет у меня на пути."
 murder_save.0010.a: "Теперь мне до н[SCOPE.sC('target').GetHerHis] не добраться!"
 murder_save.0010.b: "Нужен новый план..."
 murder_save.1010.desc: "Убийца покушался на мою жизнь! К счастью, [varangian.GetFirstName], член моей варяжской гвардии, [Select_CString(varangian.IsFemale, 'стояла за дверью и смогла', 'стоял за дверью и смог' )] своевременно вмешаться. [varangian.GetSheHe|U] быстро [Select_CString(varangian.IsFemale, 'расправилась', 'расправился' )] с убийцей — тот вовсе не успел мне навредить."
 murder_save.1010.varangian_dies: "К сожалению, [varangian.GetFirstNameNoTooltip] [Select_CString(varangian.IsFemale, 'получила', 'получил' )] смертельные раны, защищая меня."
 murder_save.1010.owner_discovered: "\n\nНет никаких сомнений в том, что за этим стоит [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 murder_save.1010.a: "Кто может стоять за столь подлым покушением?"
 murder_save.1010.b: "[owner.GetSheHe|U] за это заплатит!"
 murder_save.0011.t: "$murder_save_header$: голодная кошка"
 murder_save.0011.desc: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'избежала', 'избежал' )] моей попытки покушения!\n\nЯд, утка, блюдо... Все шло по плану, пока [target.GetHerHis] кошка не стащила кусок с тарелки, прежде чем [target.GetSheHe] [Select_CString(target.IsFemale, 'сама успела', 'сам успел' )] откусить! Посмотрев на то, как корчится от боли и умирает кошка, [target.GetTitledFirstNameNoTooltip] [Select_CString(target.IsFemale, 'передумала', 'передумал' )] пробовать блюдо."
 murder_save_poison_cat_tt: "Кошка персонажа [target.GetTitledFirstNameNoTooltip] умирает от яда"
 murder_save.1011.desc: "Когда я сажусь есть, моя кошка [ROOT.Char.Custom('CatStoryName')] запрыгивает на колени, бьет лапой по моей тарелке, и я позволяю ей стащить кусок, прежде чем сбрасываю ее на пол.\n\nКогда же я собираюсь приняться за еду, меня отвлекает болезненный вой: [ROOT.Char.Custom('CatStoryName')] корчится на полу. Ее болезненные крики становятся все тише и тише, а потом кошка замирает. Еда была отравлена?!"
 murder_save_poison_cat_dies: "[THIS.Char.Custom('CatStoryName')] спасает вас от яда"
 murder_save.0012.t: "$murder_save_header$: голодная собака"
 murder_save.0012.desc: "[target.GetTitledFirstName] еще [Select_CString(target.IsFemale, 'жива', 'жив' )]!\n\nЯд, утка, блюдо... Все шло по плану, пока [target.GetHerHis] собака не выпросила себе кусок с тарелки, прежде чем [target.GetSheHe] [Select_CString(target.IsFemale, 'сама успела', 'сам успел' )] откусить! Посмотрев на то, как корчится от боли и умирает [target.GetHerHis] собака, [target.GetTitledFirstNameNoTooltip] [Select_CString(target.IsFemale, 'передумала', 'передумал' )] пробовать блюдо."
 murder_save_poison_dog_tt: "Собака персонажа [target.GetTitledFirstNameNoTooltip] умирает от яда"
 murder_save.1012.desc: "Когда я сажусь есть, моя собака [ROOT.Char.Custom('DogStoryName')] смотрит на меня умоляющими глазами, и я привычным жестом бросаю ей кусок с тарелки.\n\nКогда же я собираюсь приняться за еду, меня отвлекает жалобный, болезненный скулеж: [ROOT.Char.Custom('DogStoryName')] корчится на полу и слабо повизгивает. Визг становится все тише и тише, а потом собака замирает. Еда была отравлена?!"
 murder_save_poison_dog_dies: "[THIS.Char.Custom('DogStoryName')] спасает вас от яда"
 murder_save.0013.t: "$murder_save_header$ Нюх гурмана"
 murder_save.0013.desc: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'выжила', 'выжил' )]!\n\nЯд, [target.Custom('GetExpensiveMeal')]... Все шло по плану, пока [target.GetSheHe] не [Select_CString(target.IsFemale, 'поняла', 'понял' )], что что-то не так. Мы пытались отравить [target.GetHerHis] любимое блюдо, но [target.GetSheHe] сразу же [Select_CString(target.IsFemale, 'почувствовала', 'почувствовал' )] посторонний запах и [Select_CString(target.IsFemale, 'выбросила', 'выбросил' )]блюдо."
 murder_save.1013.desc: "Я готовлюсь приступить к трапезе, когда замечаю необычный запах, исходящий от моего любимого блюда. В привычном аромате присутствуют кислые нотки, и с пряностями явно что-то не так... После разговора с поваром, заверившим, что пища готовилась так же, как и всегда, осталась только одна возможность: кто-то пытался отравить меня!"
 murder_save.0014.t: "$murder_save_header$ Смертельное понимание"
 murder_save.0014.desc: "[target.GetTitledFirstName] по-прежнему [Select_CString(target.IsFemale, 'жива', 'жив' )]! Мое покушение провалилось!\n\nЭти глупые убийцы не знали, что [target.GetSheHe] понимает [owner.GetCulture.GetLanguage.GetNameNoTooltip|l], и обсуждали свои планы прямо у н[target.GetHerHis] под носом."
 murder_save.1014.desc: "Вечером, уже готовясь ко сну, я вдруг слышу, как двое слуг о чем-то шепчутся вполголоса. До меня не сразу доходит, что они используют [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l], а не [owner.GetCulture.GetLanguage.GetNameNoTooltip|l]. При этом они явно не осознают, что я их понимаю.\n\n«Подождем, пока [ROOT.Char.GetSheHe] уснет. Ты посматривай по сторонам, а я перережу [ROOT.Char.GetHerHim] горло».\n\nЯ быстро покидаю покои и сообщаю страже, что в моей комнате убийцы. О [ROOT.Char.GetFaith.HighGodName], как же хорошо, что я знаю [owner.GetCulture.GetLanguage.GetNameNoTooltip|l]!"
 murder_save.1014.a: "Кто же мог подослать убийц, использующих [owner.GetCulture.GetLanguage.GetNameNoTooltip|l]?"
 murder_save.0015.t: "$murder_save_header$ Артефакт. Как вовремя!"
 murder_save.0015.desc: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'пережила', 'пережил' )] организованное мной покушение и даже [Select_CString(target.IsFemale, 'сумела', 'сумел' )] убить своего убийцу — [this_artifact.GetName] под рукой может оказаться весьма кстати."
 murder_save.1015.start_desc: "[attempted_assassin.GetFirstName|U] выходит из темноты с клинком в руках. Я отчаянно озираюсь в поисках какого-нибудь оружия, и внезапно замечаю, что прямо подле меня лежит"
 murder_save.1015.blunt_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]. Сначала мне удается парировать удар ножа, а после обрушить предмет на череп убийцы. [attempted_assassin.GetFirstNameNoTooltip] падает, а я продолжаю наносить удар за ударом.\n\nВ конце концов я в изнеможении падают на пол, а [SCOPE.Custom('ThisArtifactType')] падает рядом — капли крови и ошметки плоти медленно сползают на пол."
 murder_save.1015.sculpture_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]. Я пячусь, а [attempted_assassin.GetFirstNameNoTooltip] подходит всё ближе, и я выжидаю подходящего момента, чтобы... Вот он! Рывок — и [SCOPE.Custom('ThisArtifactType')] обрушивается [attempted_assassin.GetHerHim] прямо на голову.\n\nC тошнотворным хрустом [this_artifact.GetNameNoTooltip] погребает под собой несостоявшегося убийцу."
 murder_save.1015.chest_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]. Я медленно пячусь, выманивая [attempted_assassin.GetHerHis] на открытое пространство, где стоит [SCOPE.Custom('ThisArtifactType')] с открытой крышкой. Выгадав момент, я хватаю убийцу за голову и вталкиваю ее внутрь, после чего с силой опускаю крышку сундука. С ужасающим треском [attempted_assassin.GetHerHis] череп ломается.\n\nЯ опускаю крышку еще три-четыре раза, для верности, и лишь потом отступаю, позволяя телу упасть."
 murder_save.1015.actual_weapon_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]. Бледность заливает [attempted_assassin.GetHerHis] лицо, когда [attempted_assassin.GetSheHe] понимает, что у меня в руках оружие. [SCOPE.Custom('ThisArtifactType')|U] помогает мне разделаться с убийцей без особых проблем."
 murder_save.1015.strangling_artifact.desc: "$murder_save.1015.start_desc$ [SCOPE.Custom('ThisArtifactType')]. Раздумывать некогда: [this_artifact.GetName] наготове, я уклоняюсь от удара ножа и обматываю горло убийцы тканью.\n\nНесколько мгновений спустя тело в моих руках обмякает."
 murder_save.1015.small_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]. Крепче сжимая вещицу в кулаке, я прыгаю вперед и изо всех сил вбиваю ее в глотку убийцы!\n\nДавясь, [attempted_assassin.GetSheHe] роняет нож, падает на колени, отчаянно царапая горло, тщетно пытаясь дышать. Я слышу, как стража спешит мне на помощь, и думаю, что [this_artifact.GetName] мне еще пригодится, так что нужно приказать кому-нибудь вырезать драгоценную вещицу из трупа."
 murder_save.1015.throne_start.desc: "Однажды вечером я прохаживаюсь по пустому тронному залу, как вдруг из темного угла на меня прыгает[attempted_assassin.GetFirstName] с ножом в руках. С трудом уклонившись от удара, я хватаю [attempted_assassin.GetHerHis] за голову, и несколько раз бью лицом о"
 murder_save.1015.throne_artifact.desc: "$murder_save.1015.throne_start.desc$ прочную древесину. [this_artifact.GetName|U] выдерживает удар ( [this_artifact.GetFeatureText('generic_material_wood')] — крепкий материал), и [this_artifact.GetFeatureText('generic_material_cloth')] покрывается кровью и осколками зубов, теряя былую красоту."
 murder_save.1015.throne_special_artifact.desc: "$murder_save.1015.throne_start.desc$ настоящую легенду. [this_artifact.GetName|U] и не такое может выдержать.\n\nКровь растекается по трону, и мне остается лишь надеяться, что слугам удастся избавиться от пятен."
 new_artifact_loc: "[this_artifact.GetDesc]\n\nОднажды [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'пережила', 'пережил' )] покушение на жизнь только благодаря этому артефакту."
 new_artifact_loc_banner: "[this_artifact.GetDesc]\n\nОднажды [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'пережила', 'пережил' )] покушение на жизнь только благодаря этому артефакту."
 death_by_artifact: "[Select_CString(CHARACTER.IsFemale, 'убита', 'убит' )] артефактом"
 death_by_artifact_killer: "[Select_CString(CHARACTER.IsFemale, 'убита', 'убит' )] артефактом из-за персонажа [TARGET_CHARACTER.GetUIName]"
