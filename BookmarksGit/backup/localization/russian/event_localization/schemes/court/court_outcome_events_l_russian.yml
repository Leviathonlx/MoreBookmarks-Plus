l_russian:
 #Unused texts for secrecy event
 court_outcome.0001.t: "$court_event_title$ Сейчас или никогда"
 court_outcome.0001.desc: "О [target.GetFirstName], [target.Custom('LoverPetName')] [Select_CString(target.IsFemale, 'моя', 'мой' )]! Я жажду быть с тобой! Нет силы жить без сладкого нектара твоих поцелуев!\n\nХотя чувства мои чисты, слишком многие нас осудят. Пойти к н[target.GetHerHim]? Или держаться подальше?"
 court_outcome.0001.b: "Я не могу рисковать [target.GetHerHis] безопасностью..."
 court_outcome.0001.a: "Нас ничто не сможет разлучить!"
 #Player target picks outcome
 court_outcome.0003.t: "Это любовь?"
 court_outcome.0003.success.desc: "Я с трудом вспоминаю, что со мной было до того, как [owner.GetFirstName] [Select_CString(owner.IsFemale, 'объявила', 'объявил' )] мне о своих чувствах. Те дни кажутся такими пустыми, такими мрачными... Но когда [SCOPE.sCharacter('owner').GetSheHe] рядом, кажется, что все возможно!\n\nХотелось бы мне, чтобы это продолжалось вечно, но в глубине души я знаю, что выбор делать придется. Хватит ли мне смелости отдаться чувствам, или [owner.GetFirstNameNoTooltip] навеки исчезнет из моего сердца?"
 court_outcome.0003.failure.desc: "Я с трудом вспоминаю, что со мной было до того, как [owner.GetFirstName] [Select_CString(owner.IsFemale, 'объявила', 'объявил' )] мне о своих чувствах. Мне очень приятно, но [owner.GetHerHis] внимания слишком много. Внезапно я понимаю, что мечтаю о тишине и покое.\n\nИ все же я сомневаюсь. Неужели я лишу себя единственной надежды на истинную любовь? Это ведь неправильно! Или иначе нельзя?.."
 court_outcome.0003.a: "Мы принадлежим друг другу, [owner.GetFirstNameNoTooltip]. Отныне и навсегда!"
 court_outcome.0003.a.tt: "Возможно, [owner.GetShortUIName|U] станет для меня родственной душой"
 court_outcome.0003.b.success: "Все, что я могу обещать, — единственный поцелуй истинной любви."
 court_outcome.0003.b.failure: "[owner.GetSheHe|U] заслуживает поцелуя — хотя бы за упорство."
 court_outcome.0003.b.tt: "[owner.GetShortUIName|U] #bold не#! станет мне родственной душой"
 court_outcome.0003.c: "Эта любовная горячка должна закончиться прямо сейчас."
 court_outcome.kiss.tt: "[target.GetShortUIName|U] и я целуемся"
 #Generic keys
 court_outcome.0001.a.tt: "[target.GetTitledFirstName] остается объектом моих ухаживаний"
 ### WILD HUNT ###
 court_outcome.1000.t: "$court_event_title$ Дикая охота"
 court_outcome.1000.i_invite.desc: "Когда [target_host.Custom2('NamePossessiveCharacterIntroduction', target)] [Select_CString(target.IsFemale, 'предложила', 'предложил' )] поохотиться вместе, мне стало ясно, что надо устраивать охоту. Я все сделаю, лишь бы [Select_CString(target.IsFemale, 'моя', 'мой' )] [target.Custom('LoverPetName')] хоть на миг [Select_CString(target.IsFemale, 'оказалась', 'оказался' )] рядом!"
 court_outcome.1000.own_invite.desc: "Когда [target.GetFirstName] [Select_CString(target.IsFemale, 'предложила', 'предложил' )] поохотиться вместе, у меня и мысли не было отказываться. Нет в мире зрелища прекраснее, чем [target.GetHerHis] потрясающий профиль, когда [target.GetFirstName] в седле!"
 court_outcome.1000.liege_invite.desc: "Когда [target_host.Custom2('NamePossessiveCharacterIntroduction', target)] [Select_CString(target.IsFemale, 'предложила', 'предложил' )] поохотиться вместе, у меня и мысли не было отказываться. Я все сделаю, лишь бы [Select_CString(target.IsFemale, 'моя', 'мой' )] [target.Custom('LoverPetName')] хоть на миг [Select_CString(target.IsFemale, 'оказалась', 'оказался' )] рядом!"
 court_outcome.1000.end.desc: "\n\nЯ пробираюсь через кустарник, паж — у стремени, гончая — впереди. И кажется, она напала на след! Вдруг я слышу, как где-то кричит [target.GetWomanMan]!"
 court_outcome.1000.a: "«Я иду, любовь моя!»"
 court_outcome.1000.b: "Возможно, разумнее отправить пажа..."
 court_outcome.1000.c: "Это, наверное, просто птица."
 court_outcome.1000.b.failure: "[target.GetFirstNameNoTooltip] в опасности! На [Select_CString(target.IsFemale, 'нее', 'него' )] напал дикий зверь"
 court_outcome.1000.b.success: "[target.GetFirstNameNoTooltip] в порядке. Никакой опасности не было"
 court_outcome.1001.desc: "Проходит не больше минуты, которая кажется мне часом, и я добираюсь до опушки. [target.GetFirstName] сидит на земле — [Select_CString(target.IsFemale, 'взъерошенная', 'взъерошенный' )] и без оружия. Напротив н[target.GetHerHis] стоит [ROOT.Char.Custom('GetAnimalType')] и уже готовится к прыжку!\n\nМоя стрела бьет точно в цель, и зверь падает на землю. Мгновение [target.GetFirstNameNoTooltip] лишь безмолвно смотрит на происходящее, но потом [target.GetSheHe] бросается ко мне и падает в мои объятия."
 court_outcome.1001.a: "Я хочу быть с тобой, любовь моя, прямо здесь и сейчас!"
 court_outcome.1001.b: "Мне нужна лишь одна награда — твой сладчайший поцелуй."
 court_outcome.1002.desc: "«[target.GetFirstName]! Я иду!» — я прорываюсь на поляну сквозь заросли, сердце колотится как бешеное, пот заливает лицо.\n\nНо мне открывается совершенно неожиданный вид. [ROOT.Char.Custom('GetAnimalType')|U] есть, да, но зверь уже повержен, и между глаз у него торчит стрела. [target.GetFirstNameNoTooltip] опускает лук, поворачиваясь ко мне.\n\n«В чем дело, [owner.GetTitledFirstNameNoTooltip]? Думали, я не сумею защитить себя?»"
 court_outcome.1002.a: "Я... Я [Select_CString(ROOT.Char.IsFemale, 'заблудилась', 'заблудился' )]?"
 court_outcome.1005.desc: "Когда я приближаюсь, крики усиливаются. Должно быть, это [target.Custom('RomanticComplimentAdjective')][Select_CString(target.IsFemale, 'ая', 'ый' )] [target.GetFirstName] — я узнаю [target.GetHerHis] голос где угодно!\n\nНо есть что-то #EMP странное#! в [target.GetHerHis] криках. Не похоже, что [target.GetFirstNameNoTooltip] боится... или испытывает боль...\n\nМое сердце разбивается вдребезги, когда я наконец вижу [target.GetHerHis]: голые, словно новорожденные, [target.GetSheHe] и [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] кувыркаются в траве."
 court_outcome.1005.a: "В [target.GetHerHis] сердце явно нет места для меня."
 court_outcome.1005.b: "[targets_lover.GetFirstNameNoTooltip] проклянет тот день, когда [Select_CString(targets_lover.IsFemale, 'осмелилась', 'осмелился' )] перейти мне дорогу!"
 court_outcome.1005.c: "Я спасу [target.GetHerHis] от этого чудовища!"
 court_outcome.1005.c.murder_undiscovered: "[targets_lover.GetFirstNameNoTooltip] [Select_CString(targets_lover.IsFemale, 'убита', 'убит' )] моей стрелой"
 court_outcome.1005.c.murder_discovered: "[targets_lover.GetFirstNameNoTooltip] [Select_CString(targets_lover.IsFemale, 'убита', 'убит' )] моей стрелой, но меня раскрыли"
 court_outcome.1005.c.murder_attempt: "Я промахиваюсь и сбегаю"
 court_outcome.1005.d: "Если [target.GetSheHe] не достанется мне, то не достанется никому!"
 court_outcome.1005.d.murder_undiscovered: "[target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'убита', 'убит' )] моей стрелой"
 court_outcome.1005.d.murder_discovered: "[target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'убита', 'убит' )] моей стрелой, но меня раскрыли"
 court_outcome.1003.t: "Дикая охота"
 court_outcome.1004.desc: "Лошадь внезапно бросается прочь с дороги. Падение неминуемо, и вот земля резко выбивает воздух у меня из легких. Когда мне удается поднять голову, на меня скалится [owner.Custom('GetAnimalType')]!\n\nНо не успеваю я закричать, как зверь валится наземь со стрелой между глаз.\n\n«[target.GetFirstNameNoTooltip], [target.Custom('LoverPetName')]! Я [Select_CString(owner.IsFemale, 'боялась', 'боялся' )], что потеряю тебя!» [Select_CString(owner.IsFemale, 'Мой герой', 'Моя героиня' )] — [owner.GetTitledFirstName] собственной персоной!"
 court_outcome.1003.b: "Мы сливаемся в сладком как мед поцелуе."
 ### INTRUDER ###
 #OWNER CHOICE
 court_outcome.1100.t: "$court_event_title$ Злоумышленник"
 court_outcome.1100.start.desc: "Стоит мне закрыть глаза, как передо мной появляется [target.GetTitledFirstName]. Сон не приходит. Я больше не могу ждать. Укрывшись в тенях, я отправляюсь в путь, и цель моя —"
 court_outcome.1100.targets_residence.desc: "[target.GetHerHis] [target.Custom('ResidenceBuilding')]."
 court_outcome.1100.my_residence.desc: "сад перед [target.GetHerHis] покоями."
 court_outcome.1100.targets_host_residence.desc: "[target.Custom('ResidenceBuilding')], что строит [target_host.GetTitledFirstName]."
 court_outcome.1100.end.desc: "\n\nВид окна покоев, где живет [target.GetFirstNameNoTooltip], холодит мне сердце! Так близко и в то же время — так далеко!\n\nНо что это, кто-то взбирается по башне? Укрытая тенями фигура останавливается напротив окна и открывает створки..."
 court_outcome.1100.a: "[Select_CString(target.IsFemale, 'Моя', 'Мой' )] [target.Custom('LoverPetName')] в опасности! Нужно спасти [target.GetHerHis]!"
 court_outcome.1100.b: "«Стража! #EMP Стража!#! В башне чужой!"
 court_outcome.1100.b.failure: "[target.GetShortUIName|U] [Select_CString(target.IsFemale, 'ранена', 'ранен' )] злоумышленником"
 court_outcome.1100.b.success: "[target.GetShortUIName|U] сбегает [Select_CString(target.IsFemale, 'невредимой', 'невредимым' )]"
 court_outcome.1100.c: "Я здесь не для того, чтобы бороться с грабителем."
 #OWNER SUCCESS: You save target from the burglar/comfort target!
 court_outcome.1101.start.desc: "Звуки борьбы наверху вдохновляют меня сильнее, чем что-либо в моей жизни. Не заботясь о жизни и здоровье, я бросаюсь в окно.\n\n"
 court_outcome.1101.owner_fights.desc: "Я чувствую себя так, словно ныряю в ледяное озеро. [target.GetFirstNameNoTooltip] лежит на полу, злоумышленник навалился на н[target.GetHerHis] сверху, а между ними блистает нож. С ревом я хватаю злодея за воротник и швыряю к стене. Дальше все словно в тумане.\n\nКогда опасности больше нет, я поворачиваюсь к [Select_CString(target.IsFemale, 'ней', 'нему' )]."
 court_outcome.1101.target_fights.desc: "Мне открывается неожиданное зрелище. Перевернутая мебель, разорванные занавески, и [target.GetFirstName] стоит над неподвижным телом с окровавленным кинжалом в руке.\n\n"
 court_outcome.1101.end.desc: "«[target.GetFirstNameNoTooltip], вы в порядке?» — осторожно спрашиваю я. Мои слова словно снимают чары, [target.GetSheHe] наконец приходит в себя и бросается ко мне. «О [target.GetFaith.HighGodName], как хорошо, что вы здесь, [ROOT.Char.GetFirstNameNoTooltip]!»"
 court_outcome.1101.a: "Теперь я буду защищать вас от любой опасности!"
 #OWNER FAILURE: Target was fine without your help/is scared
 court_outcome.1102.end.desc: "«Что вы делаете здесь?!» — спрашивает [target.GetSheHe] дрожащим голосом. Я поднимаю руки в знак мирных намерений, но [target.GetSheHe] достает кинжал. «Не подходите! Уйдите сейчас же, или я #EMP сделаю#! вам больно!»"
 court_outcome.1102.a: "Я только хочу помочь!"
 #OWNER FAILURE: Target has another lover...
 court_outcome.1103.desc: "Звуки борьбы наверху вдохновляют меня сильнее, чем что-либо в моей жизни. Не успев ничего спланировать, я прыгаю к окну. Перелезаю внутрь, и... мне открывается совершенно неожиданное зрелище.\n\n[target.GetTitledFirstName] не то чтобы... #EMP борется#!. Нет, [target.GetSheHe], похоже, получает наслаждение... [target.GetSheHe] и [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 #TARGET SUCCES: is informed about outcome
 court_outcome.1105.t: "Злоумышленник"
 court_outcome.1105.start.desc: "#EMP Хлоп!#! Я... где я? Что происходит? Я всматриваюсь в темноту, и мои глаза постепенно привыкают. #EMP Во имя [ROOT.Char.GetFaith.HighGodNamePossessive]!#! Кто-то стоит у окна моей спальни.\n\n"
 court_outcome.1105.owner_fights.desc: "Я выбираюсь из кровати и бегу к двери, но злоумышленник слишком быстр. Он хватает меня за руку и сбивает с ног. Я не успеваю закричать, прежде чем рука зажимает мне рот.\n\n«Слушай внимательно, [ROOT.Char.GetTitleAsNameNoTooltip|l]. Делай, как я говорю, и никто...» Его слова обрываются булькающим звуком, когда кинжал входит ему в шею.\n\n«[target.GetFirstNameNoTooltip], вы в порядке?» — этот голос я узнаю где угодно. Мой спаситель — [owner.GetTitledFirstName] собственной персоной!"
 court_outcome.1105.target_fights.desc: "Я выбираюсь из кровати и тянусь к кинжалу на столике. Злоумышленник хватает меня за руку, дергает, я поворачиваюсь и вгоняю кинжал ему глубоко в живот. Злодей смотрит на меня бесконечно долгим взглядом, его губы беззвучно шевелятся. Затем он падает на пол.\n\n«[target.GetFirstNameNoTooltip], вы в порядке?» — у окна стоит [owner.GetTitledFirstName] собственной персоной с клинком в руке, [Select_CString(owner.IsFemale, 'готовая', 'готовый' )] защитить меня. Я бросаюсь в [owner.GetHerHis] объятия и крепко прижимаюсь к н[owner.GetHerHim]."
 court_outcome.1105.a: "Ах, любовь моя! Больше никогда не выпускай меня из виду!"
