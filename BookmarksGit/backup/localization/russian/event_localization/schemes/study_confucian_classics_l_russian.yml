l_russian:
 study_confucian_classics_outcome.10.t: "$study_confucian_classics_title$Выбор метода"
 study_confucian_classics_outcome.10.desc: "Передо мной лежат #EMP «Аналекты [Glossary( 'Кун-цзы', 'CONFUCIUS_GLOSS' )]»#!, #EMP «Канон стихов»#!, #EMP «Книга истории»#!, #EMP «Книга церемоний»#!, #EMP «И-цзин»#! и #EMP «Вёсны и осени»#!. [Glossary( 'Четыре драгоценности рабочего кабинета', 'FOUR_TREASURES')] готовы, и чай, #EMP много#! чая...\n\nЧтобы доказать заслуги и знания, мне нужно учиться. Но как далеко мне зайти?"
 study_confucian_classics_outcome.10.a: "Я буду без устали стремиться к знаниям!"
 study_confucian_classics_outcome.10.b: "Я буду учиться с достоинством."
 study_confucian_classics_outcome.10.c: "Я буду учиться без спешки."
 no_change_study_tt: "Прогресс ваших [Concept('scheme', 'происков')|E] «[GetScheme('study_confucian_classics').GetTypeName]» остается неизменным"
 tgp_focused_studies_modifier: "Усердная учеба"
 tgp_focused_studies_personal_modifier: "Сосредоточенность на конфуцианских занятиях"
 tgp_focused_studies_personal_modifier_desc: "Этот персонаж целиком посвятил себя изучению конфуцианства."
 tgp_dignified_studies_modifier: "Достойная учеба"
 tgp_dignified_studies_personal_modifier: "Достойный ученик конфуцианства"
 tgp_dignified_studies_personal_modifier_desc: "Этот персонаж с достоинством подошел к изучению конфуцианской классики."
 study_confucian_classics_title: "$study_confucian_classics$: "
 study_confucian_classics_outcome.100.t: "$study_confucian_classics_title$Ночь напролет"
 study_confucian_classics_outcome.100.desc: "Я намереваюсь подготовиться к следующему #TOOLTIP:ACTIVITY_TYPE,activity_imperial_examination #L государственному экзамену#!#!. Наступает ночь, и передо мной лежат «Анналы [ROOT.Char.Custom('GetRandomAnnalsPassage')]», их страницы озаряет слабый свет.\n\nЕсли я буду заниматься всю ночь и запомню ключевые страницы, это даст мне преимущество… но можно ли назвать это учебой? Не лучше ли посвятить время попыткам #EMP понять#! их?"
 study_confucian_classics_outcome.100.a: "Нужно сдать экзамен, любой ценой."
 study_confucian_classics_outcome.100.b: "Мудрость не дается сразу."
 study_confucian_classics_outcome.100.c: "Лучше пойти поспать…"
 preparatory.imperial_examination.advantage.tt: "Вы получите [Concept('exam_advantage', 'преимущество')|E] на следующем #TOOLTIP:ACTIVITY_TYPE,activity_imperial_examination #L государственном экзамене#!#!"
 study_confucian_classics_outcome.200.t: "$study_confucian_classics_title$Поэтическое призвание"
 study_confucian_classics_outcome.200.desc: "«[ROOT.Char.Custom('GetRandomPoetryPassage')]» — как же красиво и умело написаны эти слова. #EMP Потрясающе!#! А [poet.GetTitledFirstName]? Все [Select_CString(poet.IsFemale, 'ее', 'его' )] произведения достойны восхищения — поистине, поэзия на века. Я перескакиваю с текста на текст и никак не могу перестать читать.\n\nВозможно, мне тоже стоит взять кисть в руку… и пополнить обширную библиотеку, которой славится [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]?"
 study_confucian_classics_outcome.200.a: "«[ROOT.Char.Custom('GeneratePoem_Title_Fragment_Season')|U] [ROOT.Char.Custom('FormalComplimentAdjective')]ых добродетелей взывают…»"
 study_confucian_classics_outcome.200.b: "Я подожду наплыва вдохновения!"
 study_confucian_classics_outcome.200.c: "[poet.GetFirstNameNoTooltip] заслуживает лестного письма."
 study_confucian_classics_outcome.200.d: "[ROOT.Char.Custom('GetRandomPoetryPassage')] заслуживает повторного прочтения."
 friend_praised_privately: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'похвалили', Select_CString(CHARACTER.IsFemale, 'похвалила', 'похвалил' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вас', Concatenate('персонажа ',TARGET_CHARACTER.GetShortUIName))]."
 friend_praised_privately_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'похвалили', Select_CString(TARGET_CHARACTER.IsFemale, 'похвалила', 'похвалил' ))] [Select_CString(CHARACTER.IsLocalPlayer, 'вас', Concatenate('персонажа ',CHARACTER.GetShortUIName))]."
 study_confucian_classics_outcome.300.t: "$study_confucian_classics_title$[ROOT.Char.Custom('GetSeason')|U] приносит вдохновение"
 study_confucian_classics_outcome.300.desc: "Я смотрю на свой сад — [ROOT.Char.Custom('GetSeason')] придает ему особое очарование — и размышляю о строках, что написал великий поэт [ROOT.Char.Custom('GetRandomAncientChinesePoet')]. Легкий ветерок колышет рукав моей робы, направляя мою руку к кисточке, словно бы сами небеса приглашали меня начать писать.\n\nБумага лежит передо мной, неподвижная и ожидающая моих слов."
 study_confucian_classics_outcome.300.a: "Приложив усилия, я тоже смогу достичь величия!"
 study_confucian_classics_outcome.300.b: "Простая поэма, чтобы передать момент."
 study_confucian_classics_outcome.300.c: "Его мудрость станет моими чернилами."
 wang_wei: "Ван Вэй"
 tao_yuanming: "Тао Юаньмин"
 li_bai: "Ли Бо"
 du_fu: "Ду Фу"
 meng_haoran: "Мэн Хаожань"
 liu_zongyuan: "Лю Цзунъюань"
 bai_juyi: "Бо Цзюйи"
 study_confucian_classics_outcome.110.t: "$study_confucian_classics_title$Конфуцианская классика"
 study_confucian_classics_outcome.110.desc: "«Анналы [ROOT.Char.Custom('GetRandomAnnalsPassage')]», «[ROOT.Char.Custom('GetRandomPoetryPassage')]», «[ROOT.Char.Custom('GetRandomRitesPassage')]» — один за другим я читаю классические труды конфуцианства, черпая бессмертную мудрость с их страниц.\n\nЕсли я планирую стать справедливым губернатором, мне нужно следовать по пути [Glossary( 'Кун-цзы', 'CONFUCIUS_GLOSS' )]. Эти слова мне нужно запомнить."
 study_confucian_classics_outcome.110.a: "Мне нужно учиться во что бы то ни стало."
 study_confucian_classics_outcome.110.b: "Я не буду спешить."
 study_confucian_classics_outcome.120.t: "$study_confucian_classics_title$Чтение анналов"
 study_confucian_classics_outcome.120.desc: "Прежде чем управлять землей, нужно научиться управлять своим столом. «Анналы [ROOT.Char.Custom('GetRandomAnnalsPassage')]» лежат открытыми передо мной — мудрые слова, основание праведного правления. Эти слова помогут мне углубить свои познания и пройти по стопам [Glossary( 'Кун-цзы', 'CONFUCIUS_GLOSS' )].\n\nТолько дисциплина приведет меня к успеху."
 study_confucian_classics_outcome.120.a: "Я прочешу текст и отыщу скрытую мудрость."
 study_confucian_classics_outcome.120.b: "Три чашки чая и никакого сна, пока не дочитаю последнюю страницу."
 study_confucian_classics_outcome.120.c: "Мудрость приходит к терпеливым."
 confucian_xp_high_tt: "Вы значительно углубляете свои познания конфуцианства"
 confucian_xp_low_tt: "Вы немного углубляете свои познания конфуцианства"
 study_confucian_classics_outcome.130.t: "$study_confucian_classics_title$Взгляд на познание"
 study_confucian_classics_outcome.130.desc: "Почему я не понимаю эти тексты? Почему я не могу понять их скрытый смысл? Неужели я #EMP настолько#! [Select_CString(ROOT.Char.IsFemale, 'неумелая', 'неумелый' )]? Я откладываю кисть и мягко опускаю голову на стол.\n\n«Я [Select_CString(servant.IsFemale, 'принесла', 'принес' )] вам чай, — произносит [Select_CString(servant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', servant)] [servant.GetFirstName], входя в кабинет. — Неужели это #EMP [ROOT.Char.Custom('GetRandomRitesPassage')]?#! Я до сих пор с теплотой вспоминаю эти строки… Можно я немного почитаю вместе с вами?»\n\nЯ поднимаю взгляд. Возможно, помощь мне не помешает."
 study_confucian_classics_outcome.130.a: "Пожалуйста, помогите мне разобраться."
 study_confucian_classics_outcome.130.b: "Может быть, сходим выпьем?"
 study_confucian_classics_outcome.140.t: "$study_confucian_classics_title$Искусство дипломатии"
 study_confucian_classics_outcome.140.desc: "Я со вздохом закрываю «Аналекты».[Glossary( 'Учитель Кун', 'CONFUCIUS_GLOSS' )] говорит о гармонии, о выражении добродетели через праведность, а не лесть. И всё же [Select_CString(diplomatic_vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', diplomatic_vassal)] [diplomatic_vassal.GetTitledFirstName] выигрывает мир с помощью улыбки и тоста.\n\nИнтересно… это тоже часть пути?"
 study_confucian_classics_outcome.140.a: "Мне стоит у [Select_CString(diplomatic_vassal.IsFemale, 'нее', 'него' )] поучиться."
 study_confucian_classics_outcome.140.b: "Нет, я найду сильные стороны других путей."
 relation_servant_of_china_female: "другая #L [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjective|l]ая#! служительница"
 relation_servant_of_china_male: "другой #L [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjective|l]ий#! служитель"
 study_confucian_classics_outcome.150.t: "$study_confucian_classics_title$Знай землю"
 study_confucian_classics_outcome.150.desc: "«Давайте прогуляемся, — говорит [Select_CString(servant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', servant)] [servant.GetFirstName], приглашая меня наружу. — Узнаем, что таят [location_province.Custom('GetTerrainTypePlural')|l] владения [location_province.GetName]».\n\n«Обратите внимание на холмы и возвышенности, склоны и теснины, равнины и болота — каждая мелочь определяет, как лучше распорядиться землей. Такова мудрость #EMP „Книги церемоний“#!»."
 study_confucian_classics_outcome.150.a: "Очень проницательно."
 study_confucian_classics_outcome.150.b: "Да, прогулка поможет мне очистить разум."
 study_confucian_classics_outcome.160.t: "$study_confucian_classics_title$Заслуженная работа"
 study_confucian_classics_outcome.160.desc: "«[ROOT.Char.Custom('GetRandomPoetryPassage')]», «[ROOT.Char.Custom('GetRandomRitesPassage')]» и «Анналы [ROOT.Char.Custom('GetRandomAnnalsPassage')]» прочтены, мой ум остёр, навыки отточены, и я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] доказать свои заслуги.\n\nВозможно, стоит помочь местным магистратам со старыми делами, изучить состояние местных мостов"
 study_confucian_classics_outcome.160.desc_own_elder: "или составить официальный отчет, который получит мой старейшина [higher_merit_vassal.GetTitledFirstName]."
 study_confucian_classics_outcome.160.desc_other_elder: "или составить официальный отчет, который получит [higher_merit_vassal.GetTitledFirstName], известный и почтенный старейшина."
 study_confucian_classics_outcome.160.a: "Если [higher_merit_vassal.GetFirstNameNoTooltip] оценит мои труды, все узнают о моих заслугах."
 study_confucian_classics_outcome.160.b: "Полноценный отчет скажет больше любого бахвальства."
 study_confucian_classics_outcome.160.c: "Я помогу магистратам."
 merit_gain_high_tt: "Значительный прирост заслуг"
 merit_gain_low_tt: "Небольшой прирост заслуг"
 because_of_your_diplomacy: "Из-за вашей [diplomacy_i][Concept('diplomacy', 'дипломатии')|E]:"
 because_of_your_stewardship: "Из-за вашего [stewardship_i][Concept('stewardship', 'управления')|E]:"
 because_of_your_learning: "Из-за вашей [learning_i][Concept('learning', 'учености')|E]:"
 study_confucian_classics_outcome.170.t: "$study_confucian_classics_title$Влияние старейшины"
 study_confucian_classics_outcome.170.desc: "«Только что прибыл свиток с печатью, какую использует ваш старейшина [elder.GetTitledFirstName], — сообщает [Select_CString(letterman.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', letterman)] [letterman.GetFirstName], вручая его мне. — Полагаю, с хорошими новостями!»\n\nЯ осторожно разворачиваю свиток.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('ComplimentAdjective')|l][Select_CString(ROOT.Char.IsFemale, 'ая послушница', 'ый послушник' )], ваши твердая кисть, справедливое сердце и стойкий ум не остались незамеченными. Вести о ваших делах достигли чиновников и магистратов. Все знают о ваших заслугах»."
 study_confucian_classics_outcome.170.a: "Я составлю благодарственное письмо."
 study_confucian_classics_outcome.170.b: "Возможно, удастся убедить [Select_CString(elder.IsFemale, 'ее', 'его')] задействовать свои связи?"
 study_confucian_classics_outcome.170.c: "Какое счастье, я могу налить вам десять чашек чая!"
 study_confucian_classics_outcome.180.t: "$study_confucian_classics_title$Облегчение"
 study_confucian_classics_outcome.180.desc: "Готово. #EMP «Книга церемоний»#! прочитана, и мне даже удалось постичь ее мудрость! С моих глаз словно спала пелена. Впервые в жизни я ясно вижу путь.\n\nПодумать только… никто в меня не верил. Даже я.\n\nВозможно, мне всё же предначертано нечто большее."
 study_confucian_classics_outcome.180.a: "Итак, что же прочесть теперь…"
 study_confucian_classics_outcome.190.t: "$study_confucian_classics_title$Задействованное влияние"
 study_confucian_classics_outcome.190.desc: "Своевременное слово, подаренная поэма, услуга от заслуженного учителя… возможности для [Glossary( 'гуаньси', 'GUANXI_GLOSS' )]. Даже место на тихой поэтической встрече может наставить на путь.\n\nЯ усердно работаю, но мудрецы учат, что добродетель сияет, когда о ней знают."
 GUANXI_GLOSS: "Гуаньси — это сеть личных связей, людей, доверяющих друг другу и обменивающихся одолжениями. Она выстраивается во время распития чая тет-а-тет, обедов и при оказании помощи и зачастую имеет куда больший вес, чем официальные правила."
 study_confucian_classics_outcome.190.a: "Я прослежу, чтобы магистраты услышали мое имя."
 study_confucian_classics_outcome.190.b: "Я попрошу ученых поделиться записями."
 study_confucian_classics_outcome.190.c: "Я услышу лучшие стихи, буду учиться с лучшими."
 study_confucian_classics_outcome.190.d: "Мои заслуги говорят сами за себя."
 tgp_known_by_magistrates_modifier: "Слава у магистратов"
 tgp_known_by_magistrates_modifier_desc: "Этот персонаж известен у местных магистратов."
 tgp_assisted_by_scholars_modifier: "Помощь местных ученых"
 tgp_assisted_by_scholars_modifier_desc: "Группа местных ученых помогает этому персонажу."
 tgp_known_by_poets_modifier: "Известность у поэтов"
 tgp_known_by_poets_modifier_desc: "Этот персонаж известен у местных поэтов."
 study_confucian_classics_outcome.1000.t: "$study_confucian_classics_title$Строгое воспитание"
 study_confucian_classics_outcome.1000.desc: "«Почему ты не учишься усерднее? Ты позоришь дом [ROOT.Char.GetHouse.GetName]! — [Select_CString(parent.IsFemale, 'моя мать', 'мой отец')] сердито взмахивает руками. — Твои оправдания стоят меньше, чем пыль на твоем столе».\n\n«Если ты не будешь учиться, пойдешь работать на склад»."
 study_confucian_classics_outcome.1000.a: "Нельзя подвести [Select_CString(parent.IsFemale, 'мать', 'отца')]."
 study_confucian_classics_outcome.1000.b: "Я никогда ничего не добьюсь."
 study_confucian_classics_outcome.1000.c: "Прости, мне нужно отдохнуть."
 tgp_gave_up_modifier: "Опущенные руки"
 tgp_gave_up_modifier_desc: "[GetTrait('burdened').GetName( GetNullCharacter )] — этот персонаж полностью сдался."
 tgp_study_harder_modifier: "Усердная учеба"
 tgp_study_harder_modifier_desc: "Родители этого персонажа мотивировали его на усердную учебу.\n[GetScheme('study_confucian_classics').GetTypeName], [Concept('success_chance', 'шанс успеха')|E]: #P +10%#!"
 never_study_again_tt: "[GetScheme('study_confucian_classics').GetTypeName] — вы больше не можете этого делать"
 dishonor_opinion: "Бесчестие"
 honorable_opinion: "Благородство"
 satisfied_opinion: "Довольство"
 study_confucian_classics_outcome.1010.t: "$study_confucian_classics_title$Наставление старейшины"
 study_confucian_classics_outcome.1010.desc: "Моя учеба продвигается без особых успехов… наполовину прочитанные «Анналы [ROOT.Char.Custom('GetRandomAnnalsPassage')]» жаждут моего внимания, но на уме у меня лишь новая чашка чая. Наливая чай, я замечаю свиток, что [Select_CString(elder.IsFemale, 'прислала моя', 'прислал мой' )] старейшина [elder.GetTitledFirstName].\n\nВ нем говорится: «[Select_CString(ROOT.Char.IsFemale, 'Дражайшая послушница', 'Дражайший послушник' )], до меня дошли вести о ваших проблемах с учебой. Я присылаю вам мои размышления об «Аналектах» и несколько заметок, которые могут помочь».\n\nМое желание учиться разгорается с новой силой!"
 study_confucian_classics_outcome.1010.a: "С [Select_CString(elder.IsFemale, 'ее', 'его')] помощью я буду учиться, как никогда до этого!"
 study_confucian_classics_outcome.1010.b: "Свиток мне сильно поможет."
 artifact_elder_text_name: "[elder.GetFirstNameNoTooltip] и размышления"
 artifact_elder_text_description: "Сборник тщательно составленных мыслей и заметок, что [Select_CString(elder.IsFemale, 'составила', 'составил')] [elder.GetTitledFirstName], чтобы помочь [Select_CString(owner.IsFemale, 'своей послушнице', 'своему послушнику')]."
 tgp_motivated_elder_study_modifier: "Помощь старейшины"
 study_confucian_classics_outcome.1020.t: "$study_confucian_classics_title$Удвоенные усилия"
 study_confucian_classics_outcome.1020.desc: "Всё напрасно. Всё валится из рук. В моей комнате бардак, непрочитанные книги накапливаются, словно обвинения против бандита, а свитки разбросаны по полу подобно листьям мертвого дерева.\n\nНо я #EMP знаю#!, что могу справиться.\n\nНужно. Просто. Сосредоточиться."
 study_confucian_classics_outcome.1020.a: "Больше никаких оправданий. Я не сдамся!"
 study_confucian_classics_outcome.1020.b: "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U] поможет мне…"
 study_confucian_classics_outcome.1020.c: "Сделать глубокий вдох и начать заново."
 tgp_double_down_on_studies_modifier: "Удвоенные усилия"
 study_confucian_classics_outcome.1030.t: "$study_confucian_classics_title$Божественная помощь"
 study_confucian_classics_outcome.1030.desc: "Моя учеба продвигается без особых успехов. Возможно, мне нужен не новый свиток. Возможно, мне поможет [ROOT.Char.GetFaith.KnowledgeGodName]. Я вхожу в местное святилище, опускаюсь на колени перед алтарем и складываю руки в молитве.\n\n«Вы ищете вдохновения, [Select_CString(owner.IsFemale, 'моя', 'мой' )] [priest.Custom2('RelationToMeShort', owner)]? — негромко произносит [Select_CString(priest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', priest)] [priest.GetFirstName], выступая из тени. — Если вы оставите небольшое подношение или поможете в святилище, я помогу вам»."
 study_confucian_classics_outcome.1030.a: "Я могу сделать символическое пожертвование."
 study_confucian_classics_outcome.1030.b: "Мои руки к вашим услугам."
 study_confucian_classics_outcome.1030.c: "Только [ROOT.Char.GetFaith.KnowledgeGodName] заслуживает моего доверия."
 tgp_divine_favor_modifier: "Священническое одолжение"
 study_confucian_classics_outcome.1040.t: "$study_confucian_classics_title$Поддержка партнера"
 study_confucian_classics_outcome.1040.desc: "Это слишком, #EMP «[ROOT.Char.Custom('GetRandomRitesPassage')]»#! кажется мне бессмыслицей. Все мои заметки ошибочны! Бесполезны!\n\n«[partner.Custom('LoverPetName')|U], у тебя проблемы с учебой? — мягко спрашивает [Select_CString(partner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', partner)] [partner.GetFirstName], держа в руках поднос с булочками к чаю. — Почему бы мне не присоединиться к тебе? Совместными усилиями мы добьемся чего угодно! Возьми булочку, я [Select_CString(partner.IsFemale, 'сделала', 'сделал' )] их для тебя»."
 study_confucian_classics_outcome.1040.a: "Пожалуйста, принеси мне чернила и чистую бумагу."
 study_confucian_classics_outcome.1040.b: "Твоя поддержка много для меня значит."
 study_confucian_classics_outcome.1040.c: "Сейчас мне не нужно ничего, кроме тебя."
 tgp_servile_partner_modifier: "Услужливый партнер"
 tgp_assistant_partner_modifier: "Помогающий партнер"
 lover_helped_study: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'влюбились', Select_CString(CHARACTER.IsFemale, 'влюбилась', 'влюбился' ))] в [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вас', Concatenate('персонажа ',TARGET_CHARACTER.GetShortUIName))] во время учебы."
