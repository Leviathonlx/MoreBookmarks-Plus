 mpo_greatest_of_khans.0020_title: "[recipient.GetTitledFirstNameNoTooltip|U] покоряется"
 goK_war_gain_all_titles: "Получает #high всех#! [Concept('vassals', 'вассалов')|E] и [Concept('titles', 'титулы')|E] с [Concept('title_tier', 'уровнем')|E] не ниже [Concept('empire', 'империи')|E], которые принадлежали [Select_CString(defender.IsLocalPlayer, 'вам', Concatenate('персонажу ', defender.GetShortUINamePossessive))]"
 goK_war_gain_vassal_titles: "Получает большинство [Concept('landed', 'земельных')|E] [Concept('titles', 'титулов')|E], принадлежащих [Concept('administrative', 'небюрократическим')|E] [Concept('vassals', 'вассалам')|E] [Select_CString(defender.IsLocalPlayer, '', 'персонажа ' )][defender.GetShortUINamePossessive][Select_CString(defender.IsLocalPlayer, 'его персонажа', '' )] [Concept('duchy', 'герцогского')|E] и [Concept('kingdom', 'королевского')|E] [Concept('title_tier', 'уровня')|E]"
 mpo_greatest_of_khans.0021.opening: "[Select_CString(actor.IsFemale, 'Великая', 'Великий' )] [actor.GetTitledFirstNameNoTooltip], [Select_CString(actor.IsFemale, 'объединительница', 'объединитель' )] народов степей,"
 mpo_greatest_of_khans.0021.desc_nomad: "Судьба на вашей стороне — как и все [recipient.GetDomicile.GetCulture.GetName|l].\n\nЯ, [recipient.GetFirstName], приношу вам клятву верности. Пусть мои лучшие всадники станут разящим мечом в вашей деснице."
 mpo_greatest_of_khans.0021.desc: "Я склоняюсь перед вашей властью, ибо все владыки земли должны преклоняться перед вашим величием и страшиться вашего гнева.\n\nБлеск #L [recipient.GetPrimaryTitle.GetAdjective|l]ого#! престола меркнет в вашей ужасной тени, накрывшей залы моего дворца. Клянусь никогда не задерживать дань и никогда не обманывать вашего доверия."
 mpo_greatest_of_khans.0021.a: "В таком случае мой карающий меч пощадит [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ие земли."
 mpo_greatest_of_khans.0022.opening: "[actor.GetFirstNameNoTooltip|U], [Select_CString(actor.IsFemale, 'величайшая', 'величайший' )] из мошенников,"
 mpo_greatest_of_khans.0022.desc_nomad: "Ни [Select_CString(recipient.IsFemale, 'одна женщина', 'один мужчина')], в ком ещё теплится жизнь, не позволит врагу забрать [Select_CString(recipient.IsFemale, 'ее', 'его')] колчан. Иначе чего [Select_CString(recipient.IsFemale, 'она', 'он')] стоит?\n\nЕсли я погибну, защищая #L [recipient.GetDomicile.GetCulture.GetCollectiveNoun|l]ий#! народ, мой лук и колчан похоронят вместе со мной. Но если #EMP ты#! подохнешь на нашей земле, мы сломаем твой лук, измажем твой труп в навозе и скормим плоть собакам."
 mpo_greatest_of_khans.0022.desc: "#L [recipient.GetPrimaryTitle.GetAdjective]ой#! державе не страшны пустые угрозы твоих посланников. От них воняло конями, поэтому я [Select_CString(recipient.IsFemale, 'приказала', 'приказал')] их убить.\n\nЕсли посмеешь высунуть нос из своей пустыни, знай, что бродягам, живущим в палатках из шкур, никогда не взять неприступные стены наших крепостей."
 mpo_greatest_of_khans.0022.a: "Тогда я утоплю в крови [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ие земли."
 mpo_greatest_of_khans.0022.a_nomadic: "Значит, [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой державе предначертано погибнуть."
 mpo_greatest_of_khans.0030.t: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U], что будет стоять вовеки"
 mpo_greatest_of_khans.0030.desc: "#L [ROOT.Char.GetCulture.GetCollectiveNoun]ие#! воины гордо маршируют по улицам тысяч городов и сёл. Слово моих военачальников — закон для хозяев великих дворцов и чертогов. В глубине своего сердца каждый кочевник и каждое животное в степи знает, что принадлежит мне, а повелители оседлых народов склоняются к моим ногам.\n\nПод моим началом служат величайшие воины и мыслители, и в моей власти преобразовать всю державу. [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U] [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ого народа обретет свою окончательную форму…"
 mpo_greatest_of_khans.0030.a: "#EMP Жгите! Убивайте! Изгоняйте из домов!#! Пусть все живут как кочевники!"
 mpo_greatest_of_khans.0030.a.flavor: "Оседлая жизнь не для людей. Она делает мужей слабыми. Народам моей империи придется выбирать — оставить свои жилища и перенять кочевой образ жизни… или погибнуть."
 mpo_greatest_of_khans.0030.b: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U] нуждается в порядке и стабильности, а для этого нужна надежная бюрократия."
 mpo_greatest_of_khans.0030.b.flavor: "Величайшие империи мира управлялись бюрократами — и простояли долгие века."
 mpo_greatest_of_khans.0030.c: "Феодальная иерархия поможет укрепить [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ую власть."
 mpo_greatest_of_khans.0030.c.flavor: "Мы, кочевники, знаем цену клятве. Феодальные понятия о чести нам тоже не чужды…"
 mpo_greatest_of_khans.0030.d: "Пусть кланы властвуют над тем, что сумели завоевать."
 mpo_greatest_of_khans.0030.d.flavor: "Слава клана [ROOT.Char.GetHouse.GetName] велика. Мы будем держаться вместе и управлять державой, как своей семьей."
 mpo_greatest_of_khans.0030.e: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U] устраивает меня и в нынешнем виде."
 mpo_greatest_of_khans.0030.e.flavor: "Мой народ правит силой меча. Пусть оседлые вассалы стонут под нашим игом — гром наших копыт заглушит их плач."
 gok_every_held_title_gains_castles: "Каждая [Concept('county_capital', 'столица графства')|E] в вашем [Concept('domain', 'домене')|E] получит [Concept('holding', 'владение')|E]-[Concept('castle', 'замок')|E]"
 gok_some_nomad_vassals_holdings_switch: "Одобряющие ваше правление [Concept('nomadic', 'кочевые')|E] [Concept('vassals', 'вассалы')|E] #high ([switching_vassals_value])#! также сменят [Concept('government', 'форму правления')|E] и тип [Concept('holding', 'владений')|E]"
 great_khans_capital_modifier: "Трон степей"
 great_khans_capital_modifier_desc: "Из ближних и дальних стран прибывают купцы и солдаты, чиновники и поселенцы. Графство стремительно заселяется и урбанизируется."
 gok_capital_holdings_switch_tt: "Получает [Concept('holding', 'владение')|E]-[Concept('castle', 'замок')|E], а если есть свободное место, то также [Concept('temple', 'храм')|E] и [Concept('city', 'город')|E]"
 gok_some_sedentaries_become_admin_tt: "[Concept('feudal', 'Феодальные')|E] и [Concept('clan', 'клановые')|E] [Concept('vassals', 'вассалы')|E] становятся [Concept('administrative', 'бюрократическими')|E], если пожелают"
 gok_counties_become_nomad_counties_tt: "Большинство [Concept('counties', 'графств')|E] вашей [Concept('realm', 'державы')|E], не являющихся [Concept('nomadic', 'кочевыми')|E] #high ([burned_to_nomadism_value])#!, получают [Concept('nomadic_holding', 'стойбища кочевников')|E] и лишаются всех прочих [Concept('holdings', 'владений')|E]"
 gok_new_nomad_counties_lose_development_tt: "Эти [Concept('counties', 'графства')|E] потеряют все уровни @development_icon![Concept('development', 'развития')|E] и утратят весь @control_icon![Concept('control', 'контроль')|E]"
 gok_other_counties_lose_development_tt: "Все прочие [Concept('counties', 'графства')|E] вашей [Concept('realm', 'державы')|E] потеряют часть уровней @development_icon![Concept('development', 'развития')|E]"
 gok_non_nomads_become_nomad_tt: "[Concept('vassals', 'Вассалы')|E], не являющиеся [Concept('nomadic', 'кочевниками')|E], примут [Concept('nomadic', 'кочевой')|E] образ жизни, если пожелают #high ([sedentary_to_nomad_vassals_value])#!"
 gok_city_state_creation: "[Concept('title_tier', 'Уровень титулов')|E] у [Concept('vassals', 'вассалов')|E], не являющихся [Concept('nomadic', 'кочевниками')|E] и не желающих перенимать кочевой образ жизни #high ([city_state_vassals_value])#!, будет снижен до [Concept('duke', 'герцогского')|E], их лишние [Concept('titles', 'титулы')|E] перейдут к вам"
 gok_time_limit_end_decision_tt: "@alert_icon! #alert_trial Если ваша [Concept('dynasty', 'династия')|E] утратит титул [gok_title.GetName] или не примет [Concept('decision', 'решение')|E] #high «$mpo_gok_world_conquest_decision$»#! до #high [gok_empire_crumble_date|0]#! года, она лишится своих бонусов, при этом возрастет риск распада державы [gok_title.GetName]!#!"
 gok_time_limit_end_decision_other_players_tt: "Если [Concept('dynasty', 'династия')|E] персонажа [genghis_khan.GetShortUIName] утратит титул [gok_title.GetName] или не примет [Concept('decision', 'решение')|E] #high «$mpo_gok_world_conquest_decision$»#! до #high [gok_empire_crumble_date|0]#! года, она лишится своих бонусов"
 mpo_greatest_of_khans.0040.t: "Конец великой мечты"
 mpo_greatest_of_khans.0040.desc_timed_out: "Дом [ROOT.Char.GetHouse.GetName] десятки лет железом и кровью правил нашей империей. Он обрушил гордые стены вражеских твердынь, наполнил добычей сокровищницы наших орд. С вершин высочайших пиков мы пели славу имени [ROOT.Char.GetFaith.HighGodNamePossessive] — и сотни тысяч глоток отвечали, воспевая уже наши имена!\n\nУвы, наше правление изживает себя, а обещание новых завоеваний уже не вдохновляют людей на подвиги. Вожди и правители грызутся между собой, а подданные всё чаще ставят под сомнение мои указы…"
 mpo_greatest_of_khans.0040.desc: "Мой род утратил власть над великой империей! Вечное Синее Небо не благоволит более нашей семье, и орды уже не пойдут на войну, покорно повинуясь одному взмаху нашей плети.\n\nВозможно, однажды я сумею вернуть себе трон, подобно презренному преступнику, которому удалось освободиться от [Glossary( 'cangue', 'канги' )]… Но эпоха наших великих завоеваний окончилась безвозвратно."
 mpo_greatest_of_khans.0040.a: "И всё же звук моего имени по-прежнему заставляет мир трепетать."
 gok_no_more_special_powers: "Вы больше не можете использовать взаимодействие #high «$mpo_offer_submission_or_ruin$»#! и казус белли #high «$mpo_gok_onslaught_cb$»#!"
 gok_no_more_reform_decision: "Вы больше не сможете принять [Concept('decision', 'решение')|E] #high «$mpo_gok_world_conquest_decision$»#!"
 gok_guaranteed_disastrous_chaotic_succession_tt: "@warning_icon! #X Следующее #high беспорядочное#! [Concept('succession', 'наследование')|E], вероятно, приведет к распаду #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ой#! державы#!"
 mpo_greatest_of_khans.0041.t: "Всё еще великий, но не очень хан"
 mpo_greatest_of_khans.0041.desc: "[ROOT.Char.Custom('ResidenceBuilding')] в безопасности за крепкими стенами, [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] пребывает под защитой законов, поселений и мирной торговли... и всё же меня одолевают грезы о прошлом. С чего бы?\n\nНеужели сердце поет о судьбе Великого хана? Неужели хочет, чтобы мир вновь содрогнулся под копытами моей конницы?\n\n[ROOT.Char.GetGovernment.GetAdjective]ая держава не сплотится под знаменем с бунчуком. Оно не станет рассаживаться по кибиткам, стоит мне отдать приказ. Мои [ROOT.Char.Custom('GetFighterTermPlural')] и [ROOT.Char.Custom('GetLocalCommonerTermPlural')] не мечтают о единой цели: завоеваниях под бескрайним синим небом.\n\nВеликая мечта завоевателей поблекла, но мы всё еще сильны. И мы богаты."
 mpo_greatest_of_khans.0041.a: "Разве эти удобства не #EMP истинная#! мечта кочевников?"
 gok_forsaken_nomadism_tt: "Вы приняли [Concept('government', 'форму правления')|E] «[root_scope.GetGovernment.GetName]»"
 has_gok_story_tt: "Обладатель свойства «[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]» может завоевать Китай и изменить [Concept('government', 'правительство')|E] соответствующим [Concept('decision', 'решением')|E]"
