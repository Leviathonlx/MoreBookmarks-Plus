 mpo_greatest_of_khans.0050.opening: "Эти слова отогнали вашу смерть."
 mpo_greatest_of_khans.0050.desc: "[Select_CString(attacker.IsFemale, 'Великая', 'Великий' )] [attacker.GetTitleAsName] — [Select_CString(attacker.IsFemale, 'та', 'тот' )], кому на роду написано растоптать все державы конскими копытами; [Select_CString(attacker.IsFemale, 'та', 'тот' )], кто сжигает и оскверняет, — позволит тебе жить, если ты признаешь, что [attacker.GetPrimaryTitle.GetName] — [Select_CString(attacker.IsFemale, 'твоя повелительница', 'твой повелитель' )].\n\n"
 mpo_greatest_of_khans.0050.desc_end: "Слушай, собака [defender_primary.GetNameNoTier]: ты будешь заботиться об огромных стадах наших народов, и, быть может, тогда [attacker.GetTitleAsNameNoTooltip] дозволит тебе попросить объедки с [Select_CString(attacker.IsFemale, 'ее', 'его' )] стола."
 mpo_greatest_of_khans.0050.desc_reorganized: "[attacker.GetTitleAsNameNoTooltip|U] не желает слушать твой жалкий лепет. Пусть с тобой разбирается [liege.GetName]."
 mpo_greatest_of_khans.0050.a: "Может, они уйдут так же быстро, как и пришли?.."
 mpo_greatest_of_khans.0051.opening: "Всем #L [defender_primary.GetAdjective]им#! ничтожествам,"
 mpo_greatest_of_khans.0051.desc: "[Select_CString(attacker.IsFemale, 'Великая', 'Великий' )] [attacker.GetTitleAsName] — [Select_CString(attacker.IsFemale, 'та', 'тот' )], кто забрал у вашего народа всё, чьи воины заполонили ваши земли, велит:\n\n— Обратите свои заплаканные лица к ветру и скачите как можно дальше. Расскажите всем, что скоро миром будет править [attacker.GetTitleAsNameNoTooltip] и [Select_CString(attacker.IsFemale, 'ее', 'его' )] орда."
 mpo_greatest_of_khans.0051.a: "Мой сюзерен потерпел поражение... Мне конец."
 gok_noble_army_name: "[army_culture.GetCollectiveNounNoTooltip]ие аристократы"
