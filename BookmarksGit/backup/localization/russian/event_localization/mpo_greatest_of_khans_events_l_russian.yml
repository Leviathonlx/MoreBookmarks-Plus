l_russian:
 mpo_great_war_of_defiance_cb: "Великая война Неповиновения"
 MPO_GREAT_WAR_OF_DEFIANCE_NAME: "Великая война Неповиновения против персонажа [DEFENDER.GetShortUINameNotMe]"
 MPO_GREAT_WAR_OF_DEFIANCE_NAME_MY: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')]$mpo_great_war_of_defiance_cb$ против [Select_CString(DEFENDER.IsLocalPlayer, 'вашего персонажа', Concatenate('персонажа ', DEFENDER.GetShortUIName))]"
 MPO_GREAT_WAR_OF_DEFIANCE_NAME_BASE: "$mpo_great_war_of_defiance_cb$"
 mpo_war_of_defiance_gok_loses_defender: "[attacker.GetShortUIName|U] бросает вас в темницу. Все принадлежащие вам земельные [Concept('titles', 'титулы')|E], [Concept('vassals', 'вассалы')|E] и [Concept('tributaries', 'данники')|E] обретают независимость. Вы теряете большую часть своих [Concept('herd', 'стад')|E], [Concept('prestige', 'престижа')|E], [Concept('gold', 'золота')|E], [Concept('nomadic_authority', 'доминирования')|E] и [Concept('legitimacy', 'легитимности')|E]."
 mpo_war_of_defiance_gok_loses_attacker: "[defender.GetShortUIName|U] попадает в вашу темницу, подвергается унижению и теряет все богатства и [Concept('landed', 'земельные')|E] [Concept('titles', 'титулы')|E]. Все [Select_CString(defender.IsFemale,'ее', 'его')] [Concept('vassals', 'вассалы')|E], [Concept('counties', 'графства')|E] и [Concept('tributaries', 'данники')|E] обретают независимость."
 mpo_war_of_defiance_gok_loses_other: "[defender.GetShortUIName|U] попадает в темницу персонажа [attacker.GetShortUIName], подвергается унижению и теряет все богатства и [Concept('landed', 'земельные')|E] [Concept('titles', 'титулы')|E]. Все [Select_CString(defender.IsFemale,'ее', 'его')] [Concept('vassals', 'вассалы')|E], [Concept('counties', 'графства')|E] и [Concept('tributaries', 'данники')|E] обретают независимость."
 mpo_war_of_defiance_gok_wins_defender: "Потерпев поражение, [Concept('independent', 'независимые')|E] [Concept('nomads', 'кочевники')|E] становятся вашими [Concept('obedient', 'покорными')|E] [Concept('vassals', 'вассалами')|E], при этом всё существовавшие между вами [Concept('truces', 'перемирия')|E] прекращаются. Вы получаете звание «[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]» и мощные бонусы, которые помогут в завоевании мира."
 mpo_war_of_defiance_gok_wins_other: "Потерпев поражение, [Concept('independent', 'независимые')|E] [Concept('nomads', 'кочевники')|E] становятся [Concept('obedient', 'покорными')|E] [Concept('vassals', 'вассалами')|E] персонажа [defender.GetShortUIName], при этом все существовавшие между ними [Concept('truces', 'перемирия')|E] прекращаются. [defender.GetShortUIName] получает звание «[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]» и мощные бонусы, которые помогут в завоевании мира."
 accolade_attackers_all_gain_glory_tt: "@accolade_icon![Concept('accolades', 'Акколады')|E] #high атакующих#! получают немалую [Concept('glory', 'славу')|E]"
 accolade_defenders_all_gain_glory_tt: "@accolade_icon![Concept('accolades', 'Акколады')|E] #high обороняющихся#! получают немалую [Concept('glory', 'славу')|E]"
 mpo_war_of_defiance_gold_herd_tt: "Все #high атакующие#! получают @herd_icon![Concept('herd', 'стада')|E] и @gold_icon![Concept('gold', 'золото')|E]"
 custom.every_defender_vassal: "Все [Concept('vassals', 'вассалы')|E] [Select_CString(defender.IsLocalPlayer, '', 'персонажа ' )][defender.GetShortUINamePossessive][Select_CString(defender.IsLocalPlayer, 'его персонажа', '' )]"
 custom.every_defender_tributary: "Все [Concept('tributaries', 'данники')|E] [Select_CString(defender.IsLocalPlayer, '', 'персонажа ' )][defender.GetShortUINamePossessive][Select_CString(defender.IsLocalPlayer, 'его персонажа', '' )]"
 great_war_of_defiance_attackers_gold_tt: "Получает @gold_icon![Concept('gold', 'золото')|E] от каждого #high атакующего#!"
 gok_delete_all_truces_tt: "Все действующие [Concept('truce', 'перемирия')|E] прекращаются"
 will_become_greatest_of_khans_tt: "Получает звание «[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]»… и начинает завоевание мира"
 every_new_vassal_becomes_obedient_tt: "Каждый новый [Concept('vassal', 'вассал')|E] как минимум на #high 10 лет#! становится [Concept('obedient', 'покорным')|E]"
 msg_great_war_of_defiance_war_invalidated_message: "[war.GetName] не имеет смысла: [defender.GetShortUIName] не [Select_CString(defender.IsLocalPlayer, 'можете', 'может' )] претендовать на звание «[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]»."
 war_declared_opening_mpo_gok: "[ROOT.War.GetActiveCB.GetDefender.GetTitledFirstNameNoTooltip], бешеная ты собака,\n\n"
 war_declared_flavor_mpo_gok: "Плоть земли не будет пищей для твоей голодной пасти. Мир никогда не встанет перед тобой на колени!\n\nМы пришли к согласию, что тебя пора низвергнуть и лишить власти. Но ты не умеешь отступать и не станешь мириться со своим поражением, и потому мы идем на тебя войной."
 mpo_greatest_of_khans.0101.t: "Война за землю и за небеса"
 mpo_greatest_of_khans.0101.desc_intro: "Против меня восстали бесчисленные племена."
 mpo_greatest_of_khans.0101.desc_gok_opponent: "Их гонит в бой [primary_coalition_defender.GetName]. К [Select_CString(primary_coalition_defender.IsFemale, 'ней', 'нему' )] присоединились и #L [gok_opponent.GetPrimaryTitle.GetAdjective|l]ие#! армии — [gok_opponent.GetTitledFirstName] не может упустить такого шанса расколоть Великую степь!"
 mpo_greatest_of_khans.0101.desc_primary_attacker: "[primary_coalition_defender.GetName] науськивает их на меня, не жалея золота."
 mpo_greatest_of_khans.0101.desc_sub: "\n\nДругие кланы, слабые и запуганные, собрались во владении [ROOT.Char.GetCapitalLocation.GetName]. Как и [big_sub.GetName], они спешат изъявить мне свою покорность."
 mpo_greatest_of_khans.0101.desc: "\n\n«Все кланы #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ой#! степи отозвались на призыв! — спешит доложить [Select_CString(vassal_1.IsFemale,'моя', 'мой')] [ROOT.Char.Custom2('RelationToMeShort', vassal_1)], [vassal_1.GetTitledFirstName]. — Самые отважные уже садятся в седло! Мы поскачем туда, где развеваются ваши бунчуки!»"
 gok_submitters_became_tributaries_tt: "Многие незначительные [Concept('rulers', 'правители')|E] по соседству становятся вашими [Concept('obedient', 'покорными')|E] [Concept('tributaries', 'данниками')|E]"
 mpo_greatest_of_khans.0101.a: "А что насчет #EMP самых трусливых#!? Они тоже понадобятся в бою!"
 mpo_greatest_of_khans.0101.a.flavor: "Отправив моих родичей на уговоры, я смогу получить какое-то количество колеблющихся воинов… Но гордость моя пострадает."
 mpo_greatest_of_khans.0101.b: "Приберегите свои силы для будущих войн."
 mpo_greatest_of_khans.0101.b.flavor: "Я буду сражаться [Select_CString(ROOT.Char.IsFemale,'одна', 'один')]."
 mpo_greatest_of_khans.0101.c: "Мы завладеем всем миром — или погибнем!"
 became_your_tributary_tt: "Становится вашим [Concept('tributary', 'данником')|E]"
 gok_fights_alone_reward_on_victory_tt: "Добившись звания «[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]», вы получите @dynasty_prestige_icon![Concept('dynasty_prestige', 'признание')|E] в зависимости от количества и [Concept('title_tier', 'уровня')|E] этих [Concept('vassals', 'вассалов')|E]"
 gok_obedient_vassals_leave_war_tt: "@alert_icon! #alert_trial Все [Concept('vassals', 'вассалы')|E], присоединившиеся к [Concept('war', 'войне')|E] на вашей стороне, прекратят свое участие#!"
 gok_joiners_wars_cancelled_tt: "Эти [Concept('vassals', 'вассалы')|E] будут исключены из других [Concept('wars', 'войн')|E] или завершат их [Concept('white_peace', 'миром на условиях статус-кво')|E]"
 mpo_greatest_of_khans.0102.t: "Покорение вселенной"
 mpo_greatest_of_khans.0102.desc: "Люди бегут из суровых #L [gurkhan_to_gok.GetPrimaryTitle.GetAdjective|l]их#! степей. Наездники с посеревшими от страха лицами с дрожью повторяют одно имя: [gurkhan_to_gok.GetName]!\n\n[Select_CString(gurkhan_to_gok.IsFemale,'Самая грозная', 'Самый грозный')] из кочевых вождей требует покорности от всех кланов. Объединив их под своим кровавым знаменем, [Select_CString(gurkhan_to_gok.IsFemale,'она', 'он')] жаждет завоевать весь мир!\n\n[primary_coalition_defender.GetName] [Select_CString(primary_coalition_defender.IsFemale,'собрала', 'собрал')] огромную коалицию племен, не желающих подчиняться великому вождю. [gurkhan_to_gok.GetTitledFirstNameNoTooltip] и [Select_CString(gurkhan_to_gok.IsFemale,'ее', 'его')] противники вот-вот сойдутся в бою, и по степи разнесется гром тысяч копыт, предвещая смерть и разрушение."
 mpo_greatest_of_khans.0102.a: "#EMP Хан ханов, я поскачу в битву вместе с вами!#!"
 mpo_greatest_of_khans.0102.b: "[gurkhan_to_gok.GetTitledFirstNameNoTooltip|U] [Select_CString(gurkhan_to_gok.IsFemale,'должна', 'должен')] быть повержен!"
 mpo_greatest_of_khans.0102.c: "[gurkhan_to_gok.GetTitledFirstNameNoTooltip|U] [Select_CString(gurkhan_to_gok.IsFemale,'непобедима', 'непобедим')]. Мне придется склониться перед [Select_CString(gurkhan_to_gok.IsFemale,'ней', 'ним')]."
 mpo_greatest_of_khans.0102.d: "[Select_CString(gurkhan_to_gok.IsFemale,'Эта завоевательница', 'Этот завоеватель')] может рассчитывать на мою верность."
 mpo_greatest_of_khans.0102.e: "Небеса темнеют от стрел, и никто не в силах узреть будущее…"
 gok_took_become_gok_decision_tt: "Принято [Concept('decision', 'решение')|E] #high «$mpo_become_greatest_of_khans_decision$»#!"
 gok_began_war_of_defiance_tt: "Объявлена #high $mpo_great_war_of_defiance_cb$#! против всех [Concept('nomads', 'кочевников')|E] в той же [Concept('situation_sub_regions', 'области')|E] [Concept('the_great_steppe', 'Великой степи')|E]"
 gok_gurkhan_declared_intent_tt: "@warning_icon! #X  Если правитель победит в #high Великой войне Неповиновения#!, он заслужит звание «[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]» и приступит к завоеванию всего мира#!"
 gok_warning_one_off_tt: "@alert_icon! #alert_trial Впоследствии никакой другой [Concept('ruler', 'правитель')|E] не сможет заслужить звание «[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]»#!"
 mpo_greatest_of_khans.0103.t: "Нижайший из ханов"
 mpo_greatest_of_khans.0103.desc_defender_intro: "Я, [Select_CString(ROOT.Char.IsFemale,'сильнейшая', 'сильнейший')] из вождей кочевников, [Select_CString(ROOT.Char.IsFemale,'могучая белая тигрица', 'могучий белый тигр')], [Select_CString(ROOT.Char.IsFemale,'попытавшаяся', 'попытавшийся')] приструнить всех этих волков и диких котов, — [Select_CString(ROOT.Char.IsFemale,'побеждена', 'побежден')], [Select_CString(ROOT.Char.IsFemale,'унижена', 'унижен')], [Select_CString(ROOT.Char.IsFemale,'закована', 'закован')] в цепи.\n\n[defender.GetFirstName], [defender.GetLadyLord] #L [defender.GetDomicile.GetCulture.GetCollectiveNoun|l]их#! наездников, не станет [Select_CString(defender.IsFemale,'Величайшей', 'Величайшим')] из ханов.\n\nСтепь вновь погружается в анархию."
 mpo_greatest_of_khans.0103.desc_intro: "[Select_CString(defender.IsFemale,'Сильнейшая', 'Сильнейший')] из вождей кочевников, [Select_CString(defender.IsFemale,'могучая белая тигрица', 'могучий белый тигр')], [Select_CString(defender.IsFemale,'попытавшаяся', 'попытавшийся')] приструнить волков и диких котов степи, — [Select_CString(defender.IsFemale,'побеждена', 'побежден')], [Select_CString(defender.IsFemale,'унижена', 'унижен')] и [Select_CString(defender.IsFemale,'закована', 'закован')] в цепи.\n\n[defender.GetFirstName], [defender.GetLadyLord] [defender.GetDomicile.GetCulture.GetCollectiveNoun|l]их наездников, не станет [Select_CString(defender.IsFemale,'Величайшей', 'Величайшим')] из ханов.\n\nСтепь вновь погружается в анархию."
 mpo_greatest_of_khans.0103.desc_defender: "Мои собственные воины обернулись против меня, продали меня врагам… Что им [Select_CString(attacker.IsFemale,'пообещала', 'пообещал')] [attacker.GetName]? Мои мечты растоптаны, семья опозорена, само мое имя превратилось в ругательство.\n\nНет, я не [Select_CString(defender.IsFemale,'избранная дщерь', 'избранный сын')] судьбы."
 mpo_greatest_of_khans.0103.desc_attacker: "Мне удалось ослабить [Select_CString(defender.IsFemale,'ее', 'его')] хватку над другими вождями, и теперь собаки сцепятся друг с другом в борьбе за объедки!"
 mpo_greatest_of_khans.0103.desc_defenders: "Опозоренные, мы склоняем наши обветренные лица и снимаем с луков потрепанную тетиву. Будь прокляты ложные знамения, заставившие нас пойти за [Select_CString(defender.IsFemale,'недостойной', 'недостойным')]!"
 mpo_greatest_of_khans.0103.desc_attackers: "[attacker.GetName|U] и [Select_CString(attacker.IsFemale,'ее', 'его')] союзники одержали великую победу. Дух неприятельских кланов сломлен, а [defender.GetFirstNameNoTooltip], наш общий враг, [Select_CString(defender.IsFemale,'поставлена', 'поставлен')] на колени."
 mpo_greatest_of_khans.0103.desc: "[defender.GetFirstNameNoTooltip|U] [Select_CString(defender.IsFemale,'разбита', 'разбит')], [attacker.GetTitledFirstName] и [Select_CString(attacker.IsFemale,'ее', 'его')] союзники повсюду преследуют остатки [Select_CString(defender.IsFemale,'ее', 'его')] сторонников. Великая угроза миновала, стервятники вновь принялись драться за объедки."
 mpo_greatest_of_khans.0103.a: "Однажды среди кочевников может появиться истинный вождь…"
 mpo_greatest_of_khans.0001.t: "Когда говорит курултай, мир замирает!"
 mpo_greatest_of_khans.0001.desc: "На небесах есть место для множества светил. Там светит солнце, светит луна, сияет бесчисленное множество звезд… Но на земле может быть лишь один хан.\n\nИ этот хан — я, [ROOT.Char.GetFirstName]. [Select_CString(ROOT.Char.IsFemale,'Величайшая', 'Величайший')] из ханов.\n\nПосле того как я [Select_CString(ROOT.Char.IsFemale,'раздавила', 'раздавил')] змей, обвивавших мои ноги, никто на курултае всех кланов не посмеет выступить против меня. Вожди с готовностью изъявляют покорность и приносят клятвы — они не меньше моего мечтают о завоевании всего мира.\n\nНад степью восходит солнце. [Select_CString(ROOT.Char.IsFemale,'Озаренная', 'Озаренный')] его лучами, я вскакиваю в седло, и бесчисленные #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ие#! армии приветствуют меня дружным ревом."
 mpo_greatest_of_khans.0001.a: "Весь мир будет лежать у моих ног."
 mpo_greatest_of_khans.0001.mongol_invasion_cb: "Я могу использовать [Concept('mongol_invasion_casus_belli', 'казус белли монгольского нашествия')|E]"
 mpo_greatest_of_khans.0002.a: "[genghis_khan.GetTitledFirstNameNoTooltip|U] будет владеть всем миром."
 mpo_greatest_of_khans.0002.b: "Вожди должны объединиться, иначе [genghis_khan.GetFirstNameNoTooltip] уничтожит нас по одному."
 mpo_greatest_of_khans.0003.t: "[ROOT.Char.GetTitleAsNameNoTooltip|U] берёт новое имя"
 mpo_greatest_of_khans.0003.desc: "Меня окружают знамения силы.\n\nГоворят, что небеса и земля простирают надо мной свою защиту. Могучие быки приходят ко мне во снах, поднимая клубы пыли, они сулят гибель моим врагам. Прекрасные мерины и кобылицы, роскошные царские шатры… Старейшины кланов не скупятся на щедрые подношения.\n\nМне нужен новый титул, достойный судьбы, что была мне обещана."
 mpo_greatest_of_khans.0003.a: "Я — #EMP $nick_genghis_khan$#!."
 mpo_greatest_of_khans.0003.b: "Я — #EMP $nick_cengiz_khan$#!."
 mpo_greatest_of_khans.0003.c: "#EMP $nick_yekhe_khagan$#! — [Select_CString(ROOT.Char.IsFemale, 'Величайшая','Величайший' )]."
 mpo_greatest_of_khans.0003.d: "#EMP $nick_dort_yonlug_khagan$#! — Владыка четырех сторон света."
 mpo_greatest_of_khans.0003.e: "#EMP $nick_tengri_khagan$#! — [Select_CString(ROOT.Char.IsFemale, 'Рожденная','Рожденный' )] небом."
 mpo_greatest_of_khans.0003.f: "#EMP $nick_xormuzta$#! — [Select_CString(ROOT.Char.IsFemale, 'благословенная','благословенный' )], [Select_CString(ROOT.Char.IsFemale, 'древняя','древний' )] и [Select_CString(ROOT.Char.IsFemale, 'мудрая','мудрый' )]."
 mpo_greatest_of_khans.0003.g: "#EMP $nick_cihangir$#! — Покоритель мира!"
 mpo_greatest_of_khans.0003.h: "#EMP $nick_mar_sargis$#! — [Select_CString(ROOT.Char.IsFemale, 'Последовательница','Последователь' )] святого мученика!"
 mpo_greatest_of_khans.0003.i: "#EMP $nick_akhshunwar$#! — [Select_CString(ROOT.Char.IsFemale, 'Облеченная','Облеченный' )] властью!"
 mpo_greatest_of_khans.0003.j: "#EMP Каган [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ого народа#!, [Select_CString(ROOT.Char.IsFemale, 'истинная дочь','истинный сын' )] [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ой земли."
 mpo_greatest_of_khans.0003.k: "Меня устраивает мое собственное имя."
 gok_event_troops: "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|U]ая орда"
 become_gok_decision_now_unavailable_tt: "@alert_icon! #alert_trial [Concept('decision', 'Решение')|E] #high «$mpo_become_greatest_of_khans_decision$»#! навсегда стало недоступным#!"
 mpo_gok_onslaught_cb: "Вторжение Величайшего из ханов"
