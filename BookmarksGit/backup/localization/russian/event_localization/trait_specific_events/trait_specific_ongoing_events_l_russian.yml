l_russian:
 trait_specific_ongoing.1001.t: "Сокрушительные откровения"
 trait_specific_ongoing.1001.desc: "Я мерно шлепаю ладонями по кровати. Вижу, как по одной из них пробегает трещина. Кто бы сомневался... Страхи — реальны. Я из стекла!\n\nПридется ходить медленно и мягко. Никаких резких движений... Никаких певцов с высоким голосом..."
 trait_specific_ongoing.1001.a: "Так, меня не трогать!"
 trait_specific_ongoing.1003.t: "Медвежьи нежности"
 trait_specific_ongoing.1003.desc: "Я вхожу в [ROOT.Char.Custom('GetChamber')] и сталкиваюсь лицом к лицу с огромной медведицей.\n\n«Сладость моя! А как же твои друзья?» — спрашиваю я и веду ее обратно в главный зал.\n\nКогда мы выходим наружу, помещение взрывается какофонией звуков: все животные, которых мне только удалось собрать, дружно приветствуют меня!"
 trait_specific_ongoing.1003.a: "Милые мои! Я приведу вам еще больше друзей!"
 trait_specific_ongoing.1003.a.flavor: "Когда мы выходим, Сладость начинает преследовать меня"
 trait_specific_ongoing.1003.b: "Я... Лучше бы их продать, правда?"
 trait_specific_ongoing.1004.t: "Маленькая веселая компания"
 trait_specific_ongoing.1004.desc: "[court_location.Custom('BaronyTownType')|U] [court_location.GetNameNoTier] гудит: по моему приказу все животные, которые появляются в окрестностях, должны быть приведены ко мне.\n\n"
 trait_specific_ongoing.1004.desc_cat: "Свежий улов слуги приносят в маленькой плетеной корзинке. Котенок тихонько мяукает и щурит [ROOT.Char.Custom('RandomCatEyeColor')] глаз из-под крышки."
 trait_specific_ongoing.1004.desc_dog: "Свежий улов слуги приносят в маленькой плетеной корзинке. Я заглядываю внутрь, и маленький щенок начинает вилять хвостиком!"
 trait_specific_ongoing.1004.a: "Эта кошка теперь моя!"
 trait_specific_ongoing.1004.b: "Эта собака теперь моя!"
 trait_specific_ongoing.1004.c_cat: "Кошка! Отправьте ее на кухню."
 trait_specific_ongoing.1004.c_dog: "Собака! На псарню ее."
 trait_specific_ongoing.1005.t: "Безвременно [Select_CString(dead_person.IsFemale, 'ушедшая', 'ушедший' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_person'))|U]"
 trait_specific_ongoing.1005.desc: "Туманной ночью я выхожу на прогулку, и вдруг из мглы является призрачное видение. Загробный голос гулко отдается в голове:\n\n«[ROOT.Char.GetFirstNameNoTooltip]! Слишком долго!»\n\nЭто же [Select_CString(dead_person.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )], [dead_person.GetTitledFirstName]! Но ведь [dead_person.GetSheHe] [dead_person.GetDeathReason]!"
 trait_specific_ongoing.1005.a: "Хорошо, что это не так!"
 trait_specific_ongoing.1006.desc: "Целый год, день за днем, ко мне приходит [Select_CString(dead_person.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )] [dead_person.GetTitledFirstName]. [dead_person.GetSheHe|U] уверяет, что другие [dead_person.GetHerHis] не видят, но люди начинают беспокоиться...\n\nИ если [dead_person.GetSheHe] так себя ведет, то что подумает обо мне [ROOT.Char.Custom('child_object_of_interest')]?!"
 trait_specific_ongoing.1006.a: "Оставь меня!"
 trait_specific_ongoing.1007.t: "Стеклянный сон"
 trait_specific_ongoing.1007.desc: "Сон... Такой глубокий, что я едва не теряюсь в нем, но изо всех сил продираюсь к поверхности сознания.\n\nОгромные стеклянные пластины вознесли меня к звездному вихрю, в центре которого сияло солнце. Руки мои протянулись необычайно далеко, ухватили небесное тело во всем его пылающем величии и дергали, пока оно не опрокинулось на землю. Единение со светилом наполнило все мое существо необычайным благоговением и удивительным теплом!"
 trait_specific_ongoing.1007.a: "Величественное и потрясающее явление!"
 trait_specific_ongoing.1007.a.tt: "Теперь я могу решить построить #bold монумент из стекла#!!"
 trait_specific_ongoing.1008.t: "Реальность меркнет "
 trait_specific_ongoing.1008.desc: "Я и [Select_CString(friend.IsFemale, 'моя подруга', 'мой друг' )] [friend.GetTitledFirstName] проводим день вместе, и вдруг мир начинает бешено вертеться и расплываться кляксами...\n\nСеро-стальная, кроваво-красная, разорванное криком лицо, глубокие алые моря...\n\nЯ прихожу в себя, склонившись над [friend.GetHerHis] телом. В руке — окровавленный нож."
 trait_specific_ongoing.1008.a: "[friend.GetFirstNameNoTooltip]! О, нет... Нужно спрятать тело."
 trait_specific_ongoing.1008.b: "Я во всем сознаюсь!"
 trait_specific_ongoing.1009.t: "Невозможно ранить"
 trait_specific_ongoing.1009.desc: "«Не бойтесь! — кричу я с крыши здания собравшимся внизу людям. — Мне ничего не сделается!»\n\nЯ изящно пускаюсь в полет, чувствуя приятную щекотку в животе."
 trait_specific_ongoing.1009.a: "ХА-ХА-ХА... А-А-А!"
 trait_specific_ongoing.1009.a.success: "Я удачно приземляюсь"
 trait_specific_ongoing.1009.a.failure: "Пожалуй, я слегка переоцениваю свою неуязвимость"
 trait_specific_ongoing.1010.t: "Мой скакун [ROOT.Char.Custom('WarhorseStoryName')]"
 trait_specific_ongoing.1010.desc: "[ROOT.Char.Custom('WarhorseStoryName')] легко проносит меня перед [ROOT.Char.Custom('GetCourt_RU_Inst')].\n\n«Этот скакун — само совершенство! Каждый день вы все должны посвящать заботам не менее часа — тренируйте, ухаживайте, кормите... [ROOT.Char.Custom('HorseStorySheHe')|U] мне дороже любого из вас. Ступайте!»"
 trait_specific_ongoing.1010.a: "Все должны [ROOT.Char.Custom('HorseStoryHerHim')] кланяться!"
 trait_specific_ongoing.1011.t: "Срыв покровов"
 trait_specific_ongoing.1011.desc: "Я держу речь перед двором и постоянно отвлекаюсь на изощренные наряды слушателей. Роскошные ткани, драгоценности — фу!\n\nПрямо из кожи вон лезут. Будто не знают, что я их насквозь вижу. Вот бы кто-нибудь взял и запретил одеваться.\n\n...Стоп."
 trait_specific_ongoing.1011.a: "Отныне всем запрещено одеваться. Долой покровы!"
 all_adult_courtiers: "Все взрослые придворные"
 trait_specific_ongoing.1012.t: "Видения тьмы"
 trait_specific_ongoing.1012.desc: "Я не помню, что со мной было, но, как только передо мной оказывается [ROOT.Char.Custom('ResidenceBuilding')], меня тут же встречают [ROOT.Char.Custom('GetCourtierPlural')]. Они рассказывают мне все.\n\nВсе видели, как я бегаю по окрестным землям и предупреждаю людей о нашествии летучих мышей, которых, якобы, будет столько, что они затмят солнце, и [capital.GetNameNoTier] улетит на их крыльях в далекое страшное место. Столь далекое, что [ROOT.Char.GetFaith.PositiveAfterLife] не принимает души оттуда."
 trait_specific_ongoing.1012.a: "Что со мной происходит..."
 trait_specific_ongoing.1012.b: "Я буду готовиться к их прибытию!"
 ### DIVINE OR WITCHY VISIONS? ###
 trait_specific_ongoing.2001.t: "Потустороннее послание"
 trait_specific_ongoing.2001.start.desc: "Они приближаются. Чтобы понять это, глаза не нужны — просто внезапно меня охватывает"
 trait_specific_ongoing.2001.dread.desc: "ужас,"
 trait_specific_ongoing.2001.anxiety.desc: "беспокойство,"
 trait_specific_ongoing.2001.euphoria.desc: "эйфория,"
 trait_specific_ongoing.2001.joy.desc: "радость,"
 trait_specific_ongoing.2001.nausea.desc: "тошнота,"
 trait_specific_ongoing.2001.walls.desc: "[ROOT.Char.Custom('GetChamber')|U] начинает давить на меня,"
 trait_specific_ongoing.2001.sulfur.desc: "резкий запах серы"
 trait_specific_ongoing.2001.smoke.desc: "едкий запах дыма"
 trait_specific_ongoing.2001.citrus.desc: "острый цитрусовый привкус на языке"
 trait_specific_ongoing.2001.lavender.desc: "легкий аромат лаванды"
 trait_specific_ongoing.2001.bile.desc: "едкий запах желчи"
 trait_specific_ongoing.2001.incense.desc: "приторный аромат благовоний"
 trait_specific_ongoing.2001.blood.desc: "металлический запах крови"
 trait_specific_ongoing.2001.stand_before_me.desc: "— и вот они появляются.\n\nИх [ROOT.Char.Custom('one_syllable_number')|U]."
 trait_specific_ongoing.2001.glowing.desc: "Светящиеся существа"
 trait_specific_ongoing.2001.hazy.desc: "Туманные силуэты"
 trait_specific_ongoing.2001.dark.desc: "Темные существа"
 trait_specific_ongoing.2001.shaking.desc: "Трясущиеся твари"
 trait_specific_ongoing.2001.shimmering.desc: "Мерцающие существа"
 trait_specific_ongoing.2001.speaking.desc: "хором обращаются ко мне, и комнату заполняет громкий"
 trait_specific_ongoing.2001.whispers.desc: "шепот."
 trait_specific_ongoing.2001.screeches.desc: "визг."
 trait_specific_ongoing.2001.chimes.desc: "перезвон."
 trait_specific_ongoing.2001.raindrops.desc: "шум дождя."
 trait_specific_ongoing.2001.thunder.desc: "рокот бури."
 trait_specific_ongoing.2001.end.desc: "Кто эти существа, что им от меня нужно?"
 trait_specific_ongoing.2001.a: "Должно быть, ими повелевает [ROOT.Char.GetFaith.HighGodName]!"
 trait_specific_ongoing.2001.a.success: "[clergy.GetCouncilTitle] [clergy.GetShortUIName] [Select_CString(clergy.IsFemale, 'убеждена', 'убежден')], что вам явлено священное откровение"
 trait_specific_ongoing.2001.a.failure: "[clergy.GetCouncilTitle|U] [clergy.GetShortUIName] [Select_CString(clergy.IsFemale, 'обеспокоена', 'обеспокоен')] вашим рассказом"
 trait_specific_ongoing.2001.b: "В этом что-то есть, некая скрытая сила, — и я #EMP жажду#! ее."
 trait_specific_ongoing.2001.c: "Я... это просто переутомление. Мне нужно поберечь себя."
 trait_specific_ongoing.2001.b.success: "Вы обрели тайные знания"
 trait_specific_ongoing.2001.b.success.tt: "Вы стоите перед выбором: принять новую истину или признать, что лишь [clergy.GetFaith.HighGodName] властвует над миром"
 trait_specific_ongoing.2001.b.failure: "Вы обнаружили интересные, но вполне обычные книги"
 trait_specific_ongoing.2002.desc: "В поисках обещанных Вестниками знаний мне довелось побывать в самых необычных местах. Мрачные переулки, злачные таверны, пыльные книжные лавки — [Select_CString(ROOT.Char.IsFemale, 'как', 'какой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] может похвастать тем же? Но награда стоила того.\n\nВ моих руках оказалось несколько фолиантов, повествующих о том, сколь велика [ROOT.Char.GetFaith.WitchGodName] и какое могущество она дарит своим последователям. Не стану лгать, искушение велико."
 trait_specific_ongoing.2002.a: "Темная госпожа, я [Select_CString(ROOT.Char.IsFemale, 'твоя верная раба', 'твой верный раб' )]!"
 trait_specific_ongoing.2002.b: "Это перебор. Слишком опасно."
 trait_specific_ongoing.2003.desc: "В поисках тайных знаний мне попалось немало интересных книг, но ничего по-настоящему особенного среди них не было.\n\nБоюсь, странные создания имели в виду нечто иное — если вообще существовали!"
 trait_specific_ongoing.2003.a: "Неужели разум меня подводит?"
 ### WHICH GOD/SAINT IS SPEAKING TO ME? ###
 trait_specific_ongoing.2010.t: "Божественное внимание"
 trait_specific_ongoing.2010.possessed_start.desc: "В последние время я часто получаю вести от божественных сущностей. Они приходят почти еженощно, лица их окутаны небесным сиянием. Должно быть, этих духов посылает"
 trait_specific_ongoing.2010.zeal_start.desc: "Около месяца назад мне начал сниться один и тот же сон, в котором я веду теологический диспут, и мой собеседник —"
 trait_specific_ongoing.2010.health.desc: "[ROOT.Char.GetFaith.HealthGodName],"
 trait_specific_ongoing.2010.fertility.desc: "[ROOT.Char.GetFaith.FertilityGodName],"
 trait_specific_ongoing.2010.wealth.desc: "[ROOT.Char.GetFaith.WealthGodName],"
 trait_specific_ongoing.2010.household.desc: "[ROOT.Char.GetFaith.HouseholdGodName],"
 trait_specific_ongoing.2010.knowledge.desc: "[ROOT.Char.GetFaith.KnowledgeGodName],"
 trait_specific_ongoing.2010.war.desc: "[ROOT.Char.GetFaith.WarGodName],"
 trait_specific_ongoing.2010.trickster.desc: "[ROOT.Char.GetFaith.TricksterGodName],"
 trait_specific_ongoing.2010.and_health.desc: "и [ROOT.Char.GetFaith.HealthGodName]."
 trait_specific_ongoing.2010.and_fertility.desc: "и [ROOT.Char.GetFaith.FertilityGodName]."
 trait_specific_ongoing.2010.and_wealth.desc: "и [ROOT.Char.GetFaith.WealthGodName]."
 trait_specific_ongoing.2010.and_household.desc: "и [ROOT.Char.GetFaith.HouseholdGodName]."
 trait_specific_ongoing.2010.and_knowledge.desc: "и [ROOT.Char.GetFaith.KnowledgeGodName]."
 trait_specific_ongoing.2010.and_war.desc: "и [ROOT.Char.GetFaith.WarGodName]."
 trait_specific_ongoing.2010.and_trickster.desc: "и [ROOT.Char.GetFaith.TricksterGodName]."
 trait_specific_ongoing.2010.end.desc: "\n\nВозможно, они выбрали меня, чтобы нести их слово, и в награду благословляют меня? Я молюсь:"
 trait_specific_ongoing.2010.health: "[ROOT.Char.GetFaith.HealthGodName], даруй мне здоровье и долголетие."
 trait_specific_ongoing.2010.fertility: "[ROOT.Char.GetFaith.FertilityGodName], даруй плодородие моим чреслам и продолжение моего рода."
 trait_specific_ongoing.2010.wealth: "[ROOT.Char.GetFaith.WealthGodName], даруй мне богатство и изобилие."
 trait_specific_ongoing.2010.household: "[ROOT.Char.GetFaith.HouseholdGodName], даруй мне счастливую семью."
 trait_specific_ongoing.2010.household.tt: "Все ваши [Concept( 'close_family', 'близкие родственники' )|E] и [spouses|El]"
 trait_specific_ongoing.2010.knowledge: "[ROOT.Char.GetFaith.KnowledgeGodName], даруй мне знания и мудрость."
 trait_specific_ongoing.2010.war: "[ROOT.Char.GetFaith.WarGodName], дай мне силы в бою..."
 trait_specific_ongoing.2010.trickster: "[ROOT.Char.GetFaith.TricksterGodName], даруй мне хитроумие и удачу."
 trait_specific_ongoing.2010.fallback: "Сомневаюсь я в своей избранности."
 ### COURT CHAPLAIN WANTS TO TREAT YOU ###
 trait_specific_ongoing.2015.t: "[ROOT.Char.GetFaith.HighGodName], исцели"
 trait_specific_ongoing.2015.desc: "Новый приступ накрывает меня, и [ROOT.Char.GetFaith.HouseOfWorship] уходит из-под ног. Я молча наблюдаю за тем, как изгибается крыша здания, но [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] явно что-то [Select_CString(chaplain.IsFemale, 'заподозрила', 'заподозрил' )].\n\nКогда [ROOT.Char.Custom('GetReligiousRite')] заканчивается, [chaplain.GetSheHe] подходит с обеспокоенным видом: «Должно быть, [ROOT.Char.GetFaith.DevilName] и [ROOT.Char.GetFaith.DevilHerHis] слуги овладели вашим телом, [ROOT.Char.Custom('FormOfAddressForLiege')]. Молитесь, пока не поздно, лишь [ROOT.Char.GetFaith.HighGodName] может даровать вам спасение!»"
 trait_specific_ongoing.2015.physician.desc: "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U], должно быть, слышит [chaplain.GetHerHis] слова, потому что немедленно вмешивается: «В чем [ROOT.Char.GetTitleAsNameNoTooltip|l] нуждается, так это в тишине и покое, а не в обещаниях вечных мук!»"
 trait_specific_ongoing.2015.a: "Молитва прогонит тьму."
 trait_specific_ongoing.2015.a.success: "Молитвы действуют"
 trait_specific_ongoing.2015.a.failure: "Приступы продолжаются"
 trait_specific_ongoing.2015.b: "Пост очистит мою душу."
 trait_specific_ongoing.2015.b.success: "Пост возымел эффект"
 trait_specific_ongoing.2015.b.failure_health: "Пост ослабляет вас"
 trait_specific_ongoing.2015.b.failure_eating: "Вы противитесь жестоким правилам"
 trait_specific_ongoing.2015.b.failure_eating.tt: "Ваше отношение к еде изменится"
 trait_specific_ongoing.2015.c: "А ты что предлагаешь, [physician.GetFirstNameNoTooltip]?"
 trait_specific_ongoing.2015.c.success: "Лечение оказалось эффективным"
 trait_specific_ongoing.2015.e: "Оставь меня!"
 trait_specific_ongoing.2016.physician1.desc: "[physician.GetTitledFirstName] заставляет меня много отдыхать и избегать блестящих предметов, громких звуков и капризов погоды."
 trait_specific_ongoing.2016.physician2.desc: "\n\n[physician.GetHerHis|U] советы, похоже, сработали: до сих пор не было ни одного нового приступа!"
 trait_specific_ongoing.2016.fasting1.desc: "[chaplain.GetTitledFirstName] говорит, что мне можно принимать пищу только вечером и в малых количествах, а также дает список запретной еды. Молочное, мясное, яйца, сладости, алкоголь, душистые пряности, овощи, выращенные под землей..."
 trait_specific_ongoing.2016.fasting2.desc: "\n\nПридерживаться правил оказалось нелегко, но пост, похоже, возымел действие: новых приступов до сих пор не было!"
 trait_specific_ongoing.2016.prayer1.desc: "[chaplain.GetTitledFirstName] наказал мне проводить не менее трех часов в день в молитве. Также лекарством станет [ROOT.Char.GetFaith.ReligiousText]: мне предписано изучить целую дюжину глав."
 trait_specific_ongoing.2016.prayer2.desc: "\n\nРвение принесло плоды: до сих пор не было ни одного нового приступа!"
 trait_specific_ongoing.2016.a.physician: "Благодарю тебя, [physician.GetFirstNameNoTooltip]!"
 trait_specific_ongoing.2016.a.chaplain: "Славься, [ROOT.Char.GetFaith.HighGodName]!"
 trait_specific_ongoing.2017.prayer2.desc: "\n\nСколько я ни стараюсь, [ROOT.Char.GetFaith.HighGodName], похоже, не считает, что я заслуживаю милосердия. Приступы как продолжались, так и продолжаются."
 trait_specific_ongoing.2017.physician2.desc: "\n\nЯ изо всех сил придерживаюсь [physician.GetHerHis] советов, но приступы как продолжались, так и продолжаются."
 trait_specific_ongoing.2017.a: "Возможно, нужно было действовать иначе?"
 trait_specific_ongoing.2018.fasting2.desc: "\n\nЯ очень строго придерживаюсь поста, но только слабею от этого. Приступы продолжаются, а справиться с истощением после них становится все труднее."
 trait_specific_ongoing.2018.a: "Сдаюсь. Мне нужно восстанавливать силы."
 trait_specific_ongoing.2019.fasting2.desc: "\n\nКаждое, даже самое простое правило, вызывает нестерпимые муки. Все мои мысли занимает исключительно еда."
 trait_specific_ongoing.2019.a: "Если я нарушу правила, никто не узнает... Я же чуть-чуть!"
 trait_specific_ongoing.2019.b: "Я не могу дать слабину — слишком много поставлено на кон!"
 ### POSSESSED REOCCURANCE EVENT ###
 trait_specific_ongoing.2020.t: "Знакомое ощущение"
 trait_specific_ongoing.2020.a: "Только не это! Я #EMP не могу#!! Этого #EMP не может быть#!..."
 trait_specific_ongoing.2020.start.desc: "Внезапно меня охватывает"
 trait_specific_ongoing.2020.dread.desc: "ужас"
 trait_specific_ongoing.2020.fear.desc: "страх"
 trait_specific_ongoing.2020.anxiety.desc: "беспокойство"
 trait_specific_ongoing.2020.nausea.desc: "тошнота"
 trait_specific_ongoing.2020.anger.desc: "гнев"
 trait_specific_ongoing.2020.end.desc: "— пол вздымается и скручивается у меня под ногами. Мне дали передышку, но эти симптомы ни с чем не спутать.\n\nЯ бегу в покои, страшась не успеть. Я не хочу рыдать... или терять над собой контроль..."
 trait_specific_ongoing.2025.t: "Спрятаться негде"
 trait_specific_ongoing.2025.start.desc: "Передо мной стоит очень [Select_CString(dummy_gender.IsFemale, 'странная', 'странный' )] [dummy_gender.GetWomanMan]. [Select_CString(dummy_gender.IsFemale, 'Ее', 'Его' )] лицо перекошено... оно словно плывет! Человек ли [Select_CString(dummy_gender.IsFemale, 'она', 'он' )] вообще?\n\nРеальность #EMP шатается#!, и я понимаю, что это снова [ROOT.Char.Custom('PossessedEpisode')] — на виду у [ROOT.Char.Custom('GetCourt_RU_Gen')]. Когда"
 trait_specific_ongoing.2025.end.desc: "забивает мне ноздри, я пытаюсь говорить, но губы не двигаются."
 trait_specific_ongoing.2025.a: "Мне нужно выбраться отсюда, пока не стало хуже!"
 trait_specific_ongoing.2025.b: "Я [ROOT.Char.GetTitleAsNameNoTooltip|l], мне плевать, что они думают."
 trait_specific_ongoing.2025.b.success: "Ваши [ROOT.Char.Custom('GetCourtierPlural')] впечатлены вашей отвагой"
 trait_specific_ongoing.2025.b.failure: "Ваши [ROOT.Char.Custom('GetCourtierPlural')] испытывают отвращение"
 trait_specific_ongoing.2025.c: "Где [helper.GetFirstNameNoTooltip]? Мне нужна [helper.GetHerHis] помощь!"
 trait_specific_ongoing.2025.d: "Это говорит [ROOT.Char.GetFaith.HighGodName]! Я им расскажу!"
 trait_specific_ongoing.2025.d.success: "Ваши [ROOT.Char.Custom('GetCourtierPlural')] верят вам"
 trait_specific_ongoing.2025.d.failure: "Ваши [ROOT.Char.Custom('GetCourtierPlural')] считают, что вы лжете"
 trait_specific_ongoing.2025.e: "Я могу сказать, что это [ROOT.Char.GetFaith.HighGodName] говорит через меня..."
 trait_specific_ongoing.2025.e.failure: "[ROOT.Char.Custom('GetCourtierPlural')|U] разгадали вашу уловку"
 trait_specific_ongoing.2025.every_courtier: "Все [actor.Custom('GetCourtier')]"
 trait_specific_ongoing.3001.t: "Беда не приходит одна"
 trait_specific_ongoing.3001.desc: "[Select_CString(sympathetic_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sympathetic_character') )] [sympathetic_character.GetTitledFirstName] подходит ко мне под конец речи перед [ROOT.Char.Custom('GetCourt_RU_3')], пока народ еще не разошелся.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], говорят, у вас время от времени случается... меланхолия. Не хотелось бы вам обменяться опытом?»"
 trait_specific_ongoing.3001.a: "Конечно, нам будет о чем поговорить."
 trait_specific_ongoing.3001.b: "Нет у меня ничего подобного! О чем это вы?!"
 trait_specific_ongoing.3001.b.tt: "Ха-ха... Ха."
 trait_specific_ongoing.3002.t: "Долговременное решение"
 trait_specific_ongoing.3002.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], — [Select_CString(court_physician.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] подходит ко мне как-то вечером. — У меня есть некоторые микстуры, которые могут оказаться полезными в борьбе с вашей меланхолией. Конечно, сначала состояние может ухудшиться, но попробовать стоит!»"
 trait_specific_ongoing.3002.a: "Что угодно, лишь бы избавиться от этого."
 trait_specific_ongoing.3002.b: "Все, что мне нужно, — как следует выспаться... раза три."
 trait_specific_ongoing.3003.desc: "«Для исцеления такого недуга очень важно очистить голову от вредных мыслей», — уверяет [Select_CString(court_physician.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. «Приходите ко мне пару раз каждую неделю, и мы обсудим груз, что лежит у вас на душе»."
 trait_specific_ongoing.3003.a: "Это надолго."
 trait_specific_ongoing.3003.b: "Я больше не могу этого выносить — вернусь в постель."
 trait_specific_ongoing.3004.desc: "«Чтобы вы почувствовали себя лучше, нужно работать и над мыслями, и над действиями», — заявляет [Select_CString(court_physician.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. — «Я помогу вам вычленить в вашем сознании дурные мысли и привычки и справиться с ними»."
 trait_specific_ongoing.3004.a: "Звучит разумно!"
 trait_specific_ongoing.3005.desc: "«Упражнения и стимуляция тела прекрасно уравновешивают гуморы», — сообщает [Select_CString(court_physician.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. «[ROOT.Char.Custom('ResidenceBuilding')|U] может стать отличным местом для упражнений. Делайте три пробежки по всему зданию ежедневно»."
 trait_specific_ongoing.3005.a: "Я буду стараться изо всех сил."
 trait_specific_ongoing.3006.desc: "«Совершенно очевидно, что дурные мысли и меланхолия навеяны злыми духами или демонами», — утверждает [Select_CString(court_physician.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. «Пусть [ROOT.Char.Custom('DefaultPriestTitle')] помолится за вас и изгонит зло из вашей души»."
 trait_specific_ongoing.3006.a: "[ROOT.Char.GetFaith.HighGodName] исцелит меня!"
 trait_specific_ongoing.3007.desc: "После того, что [Select_CString(court_physician.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] со мной [Select_CString(court_physician.IsFemale, 'сотворила', 'сотворил' )], я внезапно понимаю, что снова могу #EMP чувствовать#!."
 trait_specific_ongoing.3007.desc_ending: "\n\nКак лучик солнца пробивается сквозь густые тучи, счастье мало-помалу возвращается в мою душу."
 trait_specific_ongoing.3007.a: "Я... Мне хорошо!"
 trait_specific_ongoing.3008.desc_physician_died: "[Select_CString(court_physician.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] [Select_CString(court_physician.IsFemale, 'умерла', 'умер' )], не завершив мое лечение, но [SCOPE.sC('court_physician').GetHerHis] советы помогли мне самостоятельно исцелиться от меланхолии."
 trait_specific_ongoing.3008.desc_no_depression: "Мне больше не нужно выполнять то, что [Select_CString(court_physician.IsFemale, 'предписала', 'предписал' )] [Select_CString(court_physician.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]: меланхолия прошла!"
 trait_specific_ongoing.3008.desc_fallback: "[Select_CString(court_physician.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] еще не [Select_CString(court_physician.IsFemale, 'закончила', 'закончил' )] лечить меня от меланхолии, но мрак уже отступает."
 trait_specific_ongoing.3009.t: "Тяжелые дни"
 trait_specific_ongoing.3009.desc: "Тягуче тянется бесконечная вереница дней, и мой разум вязнет в трясине усталости и безнадежной серости.\n\nИногда даже подняться утром из кровати кажется непосильной задачей."
 trait_specific_ongoing.3009.a: "Мне надо полежать..."
 ### Someone thinks you're slothful ###
 trait_specific_ongoing.3015.t: "Ехидные замечания"
 trait_specific_ongoing.3015.start.desc: "[unsympathetic.Custom2('MyCharacterIntroduction', ROOT.Char)|U] постоянно издевается над моим бедственным положением, осыпая меня насмешками и неодобрительными взглядами. Когда я"
 trait_specific_ongoing.3015.council.desc: "тороплюсь на встречу совета, как всегда опаздывая,"
 trait_specific_ongoing.3015.withdraw.desc: "встаю из-за стола, чтобы раньше окончить ужин,"
 trait_specific_ongoing.3015.book.desc: "понимаю, что книга, которую нужно [SCOPE.sC('unsympathetic').GetHerHim] вернуть, осталась в покоях,"
 trait_specific_ongoing.3015.end.desc: "я точно знаю, как [unsympathetic.GetSheHe] отреагирует.\n\n«И почему это меня не удивляет?» — со вздохом говорит [unsympathetic.GetTitledFirstNameNoTooltip], и внутри меня что-то обрывается. "
 trait_specific_ongoing.3015.a: "Я [unsympathetic.GetHerHim] докажу!"
 trait_specific_ongoing.3015.b: "«Заткнись, [unsympathetic.Custom2('InsultNoun', ROOT.Char)] [unsympathetic.Custom2('InsultAdjective', ROOT.Char)]!»"
 trait_specific_ongoing.3015.c: "[unsympathetic.GetSheHe|U] [Select_CString(unsympathetic.IsFemale, 'права', 'прав' )]. От меня никакого толку..."
 trait_specific_ongoing.3015.a.success: "Я преодолеваю вялость"
 trait_specific_ongoing.3015.a.neutral: "Я все еще едва двигаюсь"
 trait_specific_ongoing.3015.a.failure: "Перенапряжение так утомляет"
 trait_specific_ongoing.5001.t: "Дело вкуса"
 trait_specific_ongoing.5001.desc_opening: "Остальные разбредаются, а [Select_CString(victim.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim') )] [victim.GetTitledFirstName] и я остаемся наедине.\n\n"
 trait_specific_ongoing.5001.desc_small: "Во время разговора я не свожу глаз с [victim.GetHerHis] жилистых рук и напряженной плоти под кожей..."
 trait_specific_ongoing.5001.desc_big: "Во время разговора я не свожу глаз с [victim.GetHerHis] пухлых рук, этих сочных груд плоти и жира..."
 trait_specific_ongoing.5001.desc: "Во время разговора я не свожу глаз с [victim.GetHerHis] кожи и шевеления плоти под ней, когда [victim.GetSheHe] движется."
 trait_specific_ongoing.5001.a: "Неплохо бы устроить полуночную трапезу."
 trait_specific_ongoing.5001.b: "«Прошу, [victim.GetFirstNameNoTooltip], продолжай»."
 trait_specific_ongoing.5002.desc: "Остальные придворные разбредаются по своим покоям, а [Select_CString(murderer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer') )] [murderer.GetTitledFirstName] и я остаемся наедине.\n\nНочь сгущается, и странное выражение [murderer.GetHerHis] глаз становится все заметнее: [murderer.GetSheHe] не отрывает от меня взгляда... вернее, от мест, где сквозь мою одежду проглядывает плоть. Но прежде чем я успеваю спросить, в чем дело, [murderer.GetSheHe] с улыбкой достает нож."
 trait_specific_ongoing.5002.a: "Нет, пожалуйста, нет... НЕТ! А-А-А!"
 trait_specific_ongoing.5003.t: "Плотские искушения"
 trait_specific_ongoing.5003.desc_opening: "[Select_CString(servant.IsFemale, 'Моя служанка', 'Мой слуга' )] [servant.GetTitledFirstName] притягивает взгляд: [Select_CString(servant.IsFemale, 'ее', 'его' )] руки, изгибы шеи... Когда я зажимаю [Select_CString(servant.IsFemale, 'ее', 'его' )] в кладовой, [Select_CString(servant.IsFemale, 'она', 'он' )] с игривой улыбкой интересуется, что мне нужно.\n\n«Я жажду твоего тела», — отвечаю я, прижимаясь к [Select_CString(servant.IsFemale, 'ней', 'нему' )]."
 trait_specific_ongoing.5003.desc_big: "«Такое тучное — полное #EMP жизни#!!»"
 trait_specific_ongoing.5003.desc: "«В нем столько #EMP жизни#!!»"
 trait_specific_ongoing.5003.a: "Одним плавным движением я перерезаю [servant.GetHerHim] горло."
 trait_specific_ongoing.5003.b: "Рывок — и скидываю [servant.GetHerHis] [servant.Custom('GetUpperClothingArticle')]."
 trait_specific_ongoing.5004.t: "Перекус"
 trait_specific_ongoing.5004.desc: "Я путешествую со свитой. Местность безлюдная — [county.GetNameNoTier], — и лишь случайно мы набредаем на одинокую хижину, где живет не менее одинокая старуха.\n\nЯ прошу свиту подождать дальше по дороге и вхожу в дом."
 trait_specific_ongoing.5004.a: "Прошу, госпожа, позвольте вашу руку!"
 trait_specific_ongoing.5004.b: "Ну что, как вы тут живете?"
 trait_specific_ongoing.5005.t: "Поздний перекус"
 trait_specific_ongoing.5005.desc: "Прогуливаясь поздним вечером, я вдруг замечаю, что [Select_CString(courtier.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))] [courtier.GetTitledFirstName] [Select_CString(courtier.IsFemale, 'прилегла', 'прилег' )] подремать.\n\nЯ впервые замечаю, какое аппетитное у н[SCOPE.sC('courtier').GetHerHis] тело..."
 trait_specific_ongoing.5005.a: "#EMP Едва ли#! не больше, чем я могу проглотить!"
 trait_specific_ongoing.5005.b: "Пора [courtier.GetHerHim] просыпаться — вряд ли [courtier.GetSheHe] хорошо здесь отдохнет."
 trait_specific_ongoing.6001.t: "Поймали без штанов"
 trait_specific_ongoing.6001.desc: "Скоро [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )] [lover.GetTitledFirstName] будет в моих объятиях. Что лучше приведет меня в соответствующее настроение, чем [ROOT.Char.Custom('DeviantObjectArticle')]?.. #EMP О!..#!\n\nЗанятие так затягивает, что я не слышу, как кто-то входит в [ROOT.Char.Custom('GetRoom_RU_Acc')]. Зато слышу, как вскрикивает [lover.GetFirstNameNoTooltip], увидев, чем я занимаюсь."
 trait_specific_ongoing.6001.a: "У меня есть еще... Присоединишься?"
 trait_specific_ongoing.6001.a.success: "[lover.GetSheHe|U] любит такие развлечения"
 trait_specific_ongoing.6001.a.failure: "[lover.GetSheHe|U] не разделяет ваших... вкусов"
 trait_specific_ongoing.6001.b_woman: "Я... М-мне врач сказал! Для энергичности!"
 trait_specific_ongoing.6001.b_man: "Я... М-мне врач сказал! Для повышения мужской силы!"
 trait_specific_ongoing.6002.t: "Сюзерен-извращенец"
 trait_specific_ongoing.6002.desc: "[Select_CString(liege.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege') )] [liege.GetTitledFirstName] ждет меня в своих покоях.\n\nЯ открываю дверь и вижу, как [Select_CString(liege.IsFemale, 'она', 'он' )] корчится в пароксизмах страсти, и помогает [Select_CString(liege.IsFemale, 'ей', 'ему')] в этом не что иное, как [ROOT.Char.Custom('DeviantObjectArticle')]! Кто бы мог подумать, что этот предмет можно так использовать?!"
 trait_specific_ongoing.6002.a: "Так-так-так, вот #EMP это#! уже интересно!"
 trait_specific_ongoing.6002.b: "О, это... #EMP интересно#!."
 trait_specific_ongoing.6002.c: "Что все это значит?!"
 trait_specific_ongoing.6002.d: "Я просто уйду."
 trait_specific_ongoing.6003.t: "Извращение"
 trait_specific_ongoing.6003.desc_opening: "[ROOT.Char.Custom('DeviantObjectArticle')|U] возносит меня на вершины экстаза, но тут в комнату входит [Select_CString(vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal') )] [vassal.GetTitledFirstName].\n\n"
 trait_specific_ongoing.6003.desc_deviant: "[vassal.GetHerHis|U] глаза широко распахиваются, но в них я вижу не отвращение, но любопытство. «О, кто бы мог подумать, что это можно #EMP так#! использовать. Вы меня вдохновили!»"
 trait_specific_ongoing.6003.desc_joined: "Сначала [vassal.GetSheHe] медлит, потом заходит и закрывает за собой дверь. «О, [liege.GetTitledFirstNameNoTooltip], это... Это #EMP интересно#!! Позвольте вам помочь.»"
 trait_specific_ongoing.6003.desc_exposed: "[vassal.GetSheHe|U] в ужасе распахивает дверь настежь. «[liege.GetTitledFirstNameNoTooltip], что все это значит?!»"
 trait_specific_ongoing.6003.desc_ew: "[vassal.GetSheHe|U] в ужасе пятится. «Сделаем вид, что ничего не было, хорошо?»"
 trait_specific_ongoing.6003.a: "#EMP Уф!..#!"
