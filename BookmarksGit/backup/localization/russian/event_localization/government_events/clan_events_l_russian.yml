l_russian:
 clan.1001.t: "Обещанное дитя"
 clan.1001.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и [vassal.GetHerHis] [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName] подходят ко мне.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], меня удручает мысль о том, что между нами до сих пор нет союза. Если [child.GetTitledFirstName] и [Select_CString(vassal_child.IsFemale, 'моя', 'мой' )] [vassal_child.Custom('GetDaughterSon')] вступят в брак, мы еще сможем все изменить!»"
 clan.1001.a: "Вы правы — давайте устроим свадьбу!"
 clan.1001.b: "Этому не бывать."
 clan.1002.desc: "«[ROOT.Char.GetTitledFirstNameNoTooltip], что это значит?!»\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] врывается в комнату, пока [vassal.GetHerHis] [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName] неуверенно топчется в дверях.\n\n«Почему вы разорвали помолвку? Вы же обещали, что [Select_CString(child.IsFemale, 'ваша', 'ваш' )] [child.Custom('GetDaughterSon')] и [vassal_child.GetTitledFirstNameNoTooltip] непременно поженятся!»"
 clan.1002.a: "Клянусь, вы меня не так поняли!"
 clan.1002.b: "Это не ваше дело."
 clan.1011.t: "Без союза"
 clan.1011.desc_opening: "«Я не могу не заметить, что [allied_vassal.Custom2('YourCharacterIntroduction', ROOT.Char)] пользуется вашим покровительством, сюзерен».\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(vassal.IsFemale, 'отыскала', 'отыскал' )] меня, чтобы заявить, что считает оскорбительным отсутствие союза между нами.\n\n«Небольшие уступки с вашей стороны успокоят меня. Скажем..."
 clan.1011.desc_army: "[Select_CString(councillor.IsFemale, 'ваша', 'ваш' )] [councillor.GetCouncilTitle|l] [councillor.GetTitledFirstName] может несколько лет помогать мне!»"
 clan.1011.desc_prestige: "несколько правильных слов в нужные уши»."
 clan.1011.desc_diplomacy: "уроки в искусстве дипломатии»."
 clan.1011.desc_prowess: "советы по искусству боя!»"
 clan.1011.desc_fallback: "золото»."
 clan.1011.army: "[Select_CString(councillor.IsFemale, 'Моя', 'Мой' )] [councillor.GetCouncilTitle|l] [councillor.GetFirstNameNoTooltip] обучит вас."
 clan.1011.tt: "#F Соглашайтесь или уходите#!"
 clan.1011.prestige: "Я замолвлю за вас словечко."
 clan.1011.diplomacy: "Вам понадобится все ваше красноречие!"
 clan.1011.prowess: "Тогда устроим бой, и я научу вас."
 clan.1011.fallback: "Забирайте и оставьте меня в покое."
 clan.1011.b: "Вы ничего не получите."
 clan.1101.t: "Равновесие сил"
 clan.1101.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(vassal.IsFemale, 'пришла', 'пришел' )] ко мне с жалобой: «Члены вашей семьи имеют слишком много власти в державе [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]. Как бы усердно ни трудились вассалы вроде меня, нам никогда не сравниться с ними!\n\nЯ призываю вас исправить эту несправедливость. В конце концов, даже намек на непотизм может зародить недовольство среди ваших вассалов...»"
 clan.1101.a: "Ваше беспокойство принято к сведению."
 clan.1101.a.flavor: "Благодаря своему красноречию вам удается избежать необходимости принимать меры, но [vassal.GetFirstNameNoTooltip] при этом все равно успокаивается."
 clan.1101.b: "Вы правы. Я немедленно попытаюсь все исправить!"
 clan.1101.b.custom: "Все члены [Concept( 'vassal', 'вассальной' )|E] [Concept( 'dynasty', 'династии' )|E]"
 clan.1101.b.tt: "Получает [Concept( 'revoke_title_reason', 'повод отнять титул' )|E]"
 clan.1101.c: "О, я дам вам причину для недовольства..."
 clan.1101.d: "Не моя вина, что вы не родились членом моей семьи!"
 clan.1101.d.custom: "Все [Concept( 'vassal', 'вассалы' )|E], не являющиеся членами [Concept( 'dynasty', 'династии' )|E]"
 clan.1201.t: "Отсутствие представителей"
 clan.1201.desc: "[Select_CString(petitioner.IsFemale, 'Представительница', 'Представитель' )] [culture.GetCollectiveNounNoTooltip|l]ого народа из владения [target_title.GetNameNoTier] [Select_CString(petitioner.IsFemale, 'обратилась', 'обратился' )] ко мне с просьбой добавить их представителей в правительство.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], мы ваши верные подданные, однако у нас нет возможности повлиять на власть в наших собственных сообществах. Мы не просим о многом, но позвольте представителю нашего народа занять должность в вашей администрации»."
 clan.1201.a: "Хорошо. С этого момента титул [target_title.GetNameNoTierNoTooltip] принадлежит вам!"
 clan.1201.b: "Я могу ослабить вожжи — взамен за вашу службу..."
 clan.1201.c: "Не бывать такому."
