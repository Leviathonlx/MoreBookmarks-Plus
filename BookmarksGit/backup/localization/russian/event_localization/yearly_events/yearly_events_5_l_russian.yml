l_russian:
 yearly.5001.t: "Неприятная встреча"
 yearly.5001.duelling.desc: "Внезапно я слышу в отдалении знакомые голоса. Эхо приводит меня к покоям, где отдыхает [bickering_spouse.GetWifeHusband].\n\nЯ вхожу и в ужасе обнаруживаю, что [Select_CString(bickering_spouse.IsFemale, 'моя', 'мой' )] [bickering_spouse.GetWifeHusband] [bickering_spouse.GetFirstName] и [Select_CString(bickering_defender.IsFemale, 'моя любовница', 'мой любовник' )] [bickering_lover.GetFirstName] ожесточенно бранятся! [bickering_attacker.GetFirstNameNoTooltip] замечает меня, стремительно обнажает оружие и наносит удар! [bickering_defender.GetFirstNameNoTooltip]"
 yearly.5001.backstabbing.desc: "Я собираюсь покинуть обеденный зал и вернуться в свои покои, когда замечаю, что [Select_CString(bickering_defender.IsFemale, 'моя любовница', 'мой любовник' )] [bickering_lover.GetFirstNameNoTooltip] и [Select_CString(bickering_spouse.IsFemale, 'моя', 'мой' )] [bickering_spouse.GetWifeHusband] о чем-то разговаривают в укромном уголке. [bickering_defender.GetFirstName] поворачивается ко мне, чтобы поприветствовать. [bickering_attacker.GetFirstName] оказывается у н[SCOPE.sC('bickering_defender').GetHerHis] за спиной. Мгновение — и [bickering_defender.GetFirstName]"
 yearly.5001.duelling.attackerwins.desc: "замертво падает на пол, обильно орошая кровью все вокруг."
 yearly.5001.backstabbing.attackerwins.desc: "немедленно вонзает [bickering_loser.GetHerHim] кинжал между ребер."
 yearly.5001.duelling.defenderwins.desc: "в последний момент блокирует [bickering_loser.GetHerHis] удар, отталкивает врага и наносит удар собственным оружием."
 yearly.5001.backstabbing.defenderwins.desc: "наносит удар, но [bickering_winner.GetFirstNameNoTooltip] осознает грозящую опасность, стремительно разворачивается, выкручивает [bickering_loser.GetHerHis] запястье и бьет собственным кинжалом."
 yearly.5001.lover.epilogue.desc: "\n\n«Ради нас, — говорит [bickering_winner.GetFirstNameNoTooltip], глядя на меня с сожалением. — Чтобы мы могли быть вместе»."
 yearly.5001.spouse.epilogue.desc: "\n\n«Это должно было случиться, — заявляет [bickering_winner.GetFirstNameNoTooltip], глядя на меня с сожалением. — Это твоя вина»."
 yearly.5001.a.a.spouse: "Мне очень жаль... Ты в своем праве."
 yearly.5001.a.a.lover: "Но мне не хотелось, чтобы все закончилось так..."
 yearly.5001.a.b.spouse: "Хорошо, [bickering_spouse.GetWifeHusband], мне все ясно. А теперь оставим всю эту историю в прошлом."
 yearly.5001.a.b.lover: "Мне все ясно. А теперь оставим всю эту историю в прошлом."
 yearly.5001.a.c.spouse: "Надеюсь, я сумею простить тебя."
 yearly.5001.a.c.lover: "Может, это и правда был единственный выход..."
 yearly.5001.b: "Да как ты смеешь?! Прочь, иначе я брошу тебя в темницу!"
 yearly.5001.c: "Я этого не забуду, [bickering_winner.GetFirstNameNoTooltip]."
 yearly.5001.d: "Нет. Все узнают о твоем мерзком преступлении!"
 yearly.5001.e: "Да! Теперь ничто нам не помешает!"
 yearly.5001.f: "При дворе узнают, что [bickering_loser.GetFirstNameNoTooltip] [Select_CString(bickering_loser.IsFemale, 'пыталась', 'пытался' )] с тобой сделать."
 yearly.5001.g: "Такое преступление не останется безнаказанным. Стража!"
 yearly.5001.i: "Кто бы мог подумать, что в тебе столько злости... Обожаю тебя!"
 yearly.5002.t: "Вспоминая с сожалением"
 yearly.5002.spouse.desc: "Уже несколько месяцев прошло, как [bickering_loser.GetFirstName] [Select_CString(bickering_loser.IsFemale, 'отправилась', 'отправился' )] на божий суд, мое имя очистилось, а то, что [Select_CString(scoped_ruler.IsFemale, 'совершила моя', 'совершил мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_ruler'))], несколько подзабылось. И все же в грезах мне является грозный лик [Select_CString(bickering_loser.IsFemale, 'моей соперницы', 'моего соперника' )], лишая праведного сна..."
 yearly.5002.lover.desc: "Месяцы прошли с тех пор, как мне удалось избавить мир от жестокого тирана, державшего взаперти мою любовь, и теперь мы можем жить, не страшась [bickering_loser.GetHerHis] власти. Но в грезах мне является грозный лик [Select_CString(bickering_loser.IsFemale, 'моей соперницы', 'моего соперника' )] и терзает даже после смерти..."
 yearly.5002.forgiven.desc: "\n\nХотя [scoped_ruler.GetFirstName] уверяет, что [scoped_ruler.GetSheHe] не держит зла, меня все равно переполняет чувство вины."
 yearly.5002.unforgiven.desc: "\n\nТо, сколь холодно [scoped_ruler.GetFirstName] относится к моему бедственному положению, наполняет меня раскаянием за содеянное."
 yearly.5002.a: "Только [scoped_ruler.GetFirstNameNoTooltip] может мне помочь..."
 yearly.5002.b: "Только [ROOT.GetCharacter.GetFaith.HighGodName] может успокоить меня!"
 yearly.5002.c: "[bickering_loser.GetSheHe|U] прекратит терзать меня, когда я присоединюсь к н[bickering_loser.GetHerHim]."
 yearly.5003.spouse.desc: "[Select_CString(bickering_winner.IsFemale, 'Моя', 'Мой' )] [bickering_winner.GetWifeHusband] [bickering_winner.GetFirstName] не находит себе места после памятной встречи с [Select_CString(bickering_loser.IsFemale, 'моей возлюбленной', 'моим возлюбленным' )]. [bickering_winner.GetSheHe|U] утверждает, что видит кошмары, в которых является [bickering_loser.GetFirstName]."
 yearly.5003.lover.desc: "[bickering_winner.GetFirstName] не находит себе места с тех пор, как [Select_CString(bickering_loser.IsFemale, 'погибла', 'погиб' )] [bickering_loser.GetFirstName]. [bickering_winner.GetSheHe|U] утверждает, что видит кошмары, в которых является [bickering_loser.GetFirstNameNoTooltip]."
 yearly.5003.forgiven.desc: "\n\n[bickering_winner.GetSheHe|U] боится, что ужасная тайна пожрет [bickering_winner.GetHerHis] разум и душу."
 yearly.5003.unforgiven.desc: "\n\n[bickering_winner.GetSheHe|U] умоляет меня о прощении за ужасное преступление, совершенное ради меня, и утверждает, что [bickering_winner.GetHerHis] разум и душу может спасти лишь мое прощение."
 yearly.5003.a: "Хорошо, я прощаю тебя, [bickering_winner.GetFirstNameNoTooltip]."
 yearly.5003.b.forgiven: "Боюсь, больше я тебе ничем не помогу."
 yearly.5003.b.forgotten: "Прости, но я не могу."
 yearly.5003.b.callous: "Окажи любезность, прекрати донимать меня своими бреднями!"
 yearly.5003.c: "Достойный удел для жестоких убийц вроде тебя."
 yearly.5004.desc: "Наконец-то [scoped_ruler.GetFirstName] [Select_CString(scoped_ruler.IsFemale, 'даровала', 'даровал' )] мне прощение, и мир вновь воцарился в моей душе. [bickering_loser.GetFirstName] больше не будет терзать меня во снах."
 yearly.5004.a: "Вскоре о [Select_CString(bickering_loser.IsFemale, 'ней', 'нем' )] вообще забудут..."
 yearly.5005.desc: "Глупо было думать, что [scoped_ruler.GetFirstName] мне поможет. Давно известно, что [scoped_ruler.GetSheHe] [Select_CString(scoped_ruler.IsFemale, 'мелочная и жестокая', 'мелочный и жестокий' )] [scoped_ruler.GetWomanMan]. [scoped_ruler.GetSheHe|U] утверждает, будто я заслуживаю такой доли, и не собирается входить в мое положение."
 yearly.5005.a: "Как это чудовище вообще могло мне нравиться?"
 yearly.5006.epilogue.desc: "Не сумев принять собственную вину, [bickering_winner.GetSheHe] решает оставить мирские заботы и полностью посвятить себя духовному служению, да поможет [scoped_ruler.GetHerHim] [bickering_winner.GetFaith.HighGodName]."
 yearly.5006.b.forgiven: "Иди же с миром, если таково твое желание."
 yearly.5006.b.upset: "Как ты можешь так со мной поступать?!"
 yearly.5006.b.default: "Ясно..."
 yearly.5007.t: "Скучные ночи"
 yearly.5007.desc: "В последние несколько недель я вспоминаю, как [Select_CString(bickering_loser.IsFemale, 'умерла', 'умер' )] [bickering_loser.GetFirstName]. Когда [bickering_loser.GetHerHis] кровь обожгла мне кожу, мне словно открылся истинный смысл бытия. \n\nКажется, [scoped_ruler.GetFirstName] чувствует то же самое: никогда мы не были так близки, как сейчас, когда разделили восторг убийства... Но теперь мы медленно отдаляемся друг от друга..."
 yearly.5007.a: "Наверное, пора раздуть пламя."
 yearly.5007.a.tt: "[bickering_winner.GetFirstName], скорее всего, присоединится к моим планам, касающимся убийств."
 yearly.5007.b: "Думаю, с меня довольно."
 yearly.5008.desc: "В последние недели мне часто вспоминается [Select_CString(bickering_loser.IsFemale, 'моя дорогая', 'мой дорогой' )] [bickering_loser.GetFirstName] и [bickering_loser.GetHerHis] безвременная кончина. Никогда [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bickering_winner'))] не [Select_CString(bickering_winner.IsFemale, 'была так со мной близка', 'был так со мной близок' )], как после убийства. А что завораживает еще сильнее, так это [bickering_winner.GetHerHis] готовность повторить незабываемый момент и вновь раздуть пламя нашей любви."
 yearly.5008.a: "Но на сей раз жертву выбираю я!"
 yearly.5008.b: "Нет, эта игра меня утомила."
 yearly.5009.desc: "Предложение отвергнуто"
 yearly.5010.t: "Подозрительное сочувствие"
 yearly.5010.desc: "[bickering_vassal_1.GetTitledFirstName] говорит, что понимает, сколько мне приходится выносить, и потому предлагает свою помощь и совет, лишь бы бремя власти не давило так на мои плечи.\n\nВот только [bickering_vassal_2.GetTitledFirstName] от подобного внимания приходит в ярость: «[bickering_vassal_1.GetFirstNameNoTooltip] просто пытается вас использовать, ваша милость!»"
 yearly.5010.a: "Я доверяю только тем, кто этого заслуживает."
 yearly.5010.b: "Может, нам троим стоит договориться?"
 yearly.5010.midwaysuccess.desc: "Теперь [bickering_vassal_1.GetTitledFirstName] и [bickering_vassal_2.GetTitledFirstName] ведут себя более мирно — мне удалось уладить некоторые их разногласия."
 yearly.5010.midwayfail.desc: "[bickering_vassal_1.GetTitledFirstName] и [bickering_vassal_2.GetTitledFirstName] не смогли примириться — все мои попытки провалились."
 yearly.5010.midwaycritfail.desc: "Попытки примирить спорщиков провалились, и теперь [bickering_vassal_1.GetTitledFirstName] и [bickering_vassal_2.GetTitledFirstName] злятся еще и на меня!"
 yearly.5010.c: "Я приму твое предупреждение к сведению, [bickering_vassal_2.GetFirstNameNoTooltip]."
 yearly.5010.d: "[Select_CString(ROOT.Char.IsFemale, 'Твоя', 'Твой' )] [ROOT.Char.GetTitleTierName|l] приказывает тебе защищать [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] честь!"
 yearly.5010.deceitfail.desc: "[bickering_vassal_2.GetTitledFirstName] и [bickering_vassal_1.GetTitledFirstName] не стали драться — моя уловка не удалась."
 yearly.5011.desc: "Чтобы [bickering_vassal_1.GetFirstName] и [bickering_vassal_2.GetFirstName] столкнулись лбами, сильно стараться не приходится. [bickering_vassal_2.GetFirstNameNoTooltip] наконец-то переходит от грязной брани к делу. [bickering_vassal_2.GetHerHis|U] оружие — [bickering_vassal_2.Custom('signature_weapon')], и [bickering_vassal_1.GetFirstNameNoTooltip] отвечает соответственно.\n\nПобеду после жестокого обмена ударами одерживает [bickering_vassal_winner.GetTitledFirstNameNoTooltip], оставив противника на окровавленной земле."
 yearly.5011.a.new: "Мне до сих пор были неведомы границы твоей преданности, [bickering_vassal_winner.GetFirstNameNoTooltip]..."
 yearly.5011.b.new: "Пожалуй, поступки говорят громче слов."
 yearly.5011.b.old: "Как я без тебя, [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 yearly.5011.c: "Ну и зачем было втягивать меня в эту историю, [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 tooltip.5010.d.vassalsfight: "Мне успешно удается стравить двух вассалов"
 tooltip.5010.d.vassalsfightfail: "[bickering_vassal_2.GetFirstName] отказывается лезть в драку"
 tooltip.5010.b.success: "Мне удается примирить двух вассалов"
 tooltip.5010.b.fail: "Мне не удается примирить двух вассалов"
 tooltip.5010.b.critfail: "Мне удалось разозлить двух вассалов"
 tooltip.5010.d.vassalsfight.effect: "[bickering_vassal_2.GetFirstName] и [bickering_vassal_1.GetFirstName] собираются сражаться насмерть на поединке!"
 yearly.5020.t: "Что касается обучения..."
 yearly.5020.opening: "[helpful_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5020.intro.desc: "Ваш [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] [scoped_heir.GetFirstName] в последнее время часто общается со мной. [scoped_heir.GetHerHis|U] весьма интересует, чем занимается [helpful_councillor.Custom('CouncilPosition')]. Если вы великодушно позволите, чтобы"
 yearly.5020.older.desc: "[Select_CString(scoped_heir.IsFemale, 'девушка проводила', 'юноша проводил' )] больше времени со мной, [scoped_heir.GetSheHe] наверняка почерпнет кое-что новое"
 yearly.5020.younger.desc: "[scoped_heir.GetSheHe] иногда [Select_CString(scoped_heir.IsFemale, 'проводила', 'проводил' )] со мной время, я постараюсь рассказать [scoped_heir.GetHerHim] кое-что"
 yearly.5020.chancellor.desc: "о политике, этикете и дипломатии."
 yearly.5020.marshal.desc: "о муштре войск, осадной стратегии и прочих военных премудростях."
 yearly.5020.steward.desc: "об арифметике и управлении владениями и имуществом."
 yearly.5020.spymaster.desc: "о благоразумии и о том, как проникать в чужие тайны."
 yearly.5020.court_chaplain.desc: "об истории нашего края и традициях нашего народа."
 yearly.5020.kurultai.desc: "об искусстве стрельбы из лука верхом и разведении скота в степях."
 yearly.5020.a: "Ну, если ты знаешь, что делаешь..."
 yearly.5020.a.e.tt: "[helpful_councillor.GetCouncilTitle] [helpful_councillor.GetFirstNameNoTooltip] расскажет о тонкостях своего дела — пусть [scoped_heir.GetFirstNameNoTooltip] учится"
 yearly.5020.b.a: "Кем станет [scoped_heir.GetFirstNameNoTooltip], тебя не касается."
 yearly.5020.b.b: "Лучше я буду лично [scoped_heir.GetHerHis] обучать!"
 yearly.5020.c: "Сначала поглядим, правду ли ты говоришь!"
 tooltip.5020.c.success: "Мне стало известно, почему [scoped_heir.GetFirstNameNoTooltip] так хочет, чтобы [helpful_councillor.GetFirstNameNoTooltip] [scoped_heir.GetHerHis] [Select_CString(helpful_councillor.IsFemale, 'учила', 'учил' )]"
 tooltip.5020.c.success.effect: "Учеба продолжается без помех"
 tooltip.5020.c.fail: "Мне не удается выяснить, чем так [Select_CString(helpful_councillor.IsFemale, 'хороша', 'хорош' )] [helpful_councillor.GetFirstNameNoTooltip] и почему [scoped_heir.GetFirstNameNoTooltip] хочет учиться именно у [Select_CString(helpful_councillor.IsFemale, 'нее', 'него' )]"
 tooltip.5020.c.fail.effect: "Возможно, придется принять меры"
 tooltip.5020.c.critfail: "[helpful_councillor.GetFirstNameNoTooltip] узнает, что я собираюсь за [Select_CString(helpful_councillor.IsFemale, 'ней', 'ним' )] шпионить"
 tooltip.5020.c.critfail.effect: "[helpful_councillor.GetFirstName] обижается, и [scoped_heir.GetFirstName] остается без наставника"
 yearly.5020.ruler.diplomacy.tt: "Вы пытаетесь улучшить навык [Concept( 'diplomacy', 'дипломатии' )|E], которым обладает [scoped_heir.GetFirstName]"
 yearly.5020.ruler.martial.tt: "Вы пытаетесь улучшить навык [Concept( 'martial', 'военного дела' )|E], которым обладает [scoped_heir.GetFirstName]"
 yearly.5020.ruler.stewardship.tt: "Вы пытаетесь улучшить навык [Concept( 'stewardship', 'управления' )|E], которым обладает [scoped_heir.GetFirstName]"
 yearly.5020.ruler.intrigue.tt: "Вы пытаетесь улучшить навык [Concept( 'intrigue', 'интриги' )|E], которым обладает [scoped_heir.GetFirstName]"
 yearly.5020.ruler.learning.tt: "Вы пытаетесь улучшить навык [Concept( 'learning', 'учености' )|E], которым обладает [scoped_heir.GetFirstName]"
 yearly.5020.councillor.diplomacy.tt: "[helpful_councillor.GetFirstName] сделает акцент на навыках [Concept( 'diplomacy', 'дипломатии' )|E]"
 yearly.5020.councillor.martial.tt: "[helpful_councillor.GetFirstName] сделает акцент на навыках [Concept( 'martial', 'военного дела' )|E]"
 yearly.5020.councillor.stewardship.tt: "[helpful_councillor.GetFirstName] поработает над способностями к [Concept( 'stewardship', 'управлению' )|E]"
 yearly.5020.councillor.intrigue.tt: "[helpful_councillor.GetFirstName] сделает акцент на мастерстве плетения [Concept( 'intrigue', 'интриг' )|E]"
 yearly.5020.councillor.learning.tt: "[helpful_councillor.GetFirstName] постарается привить любовь к [Concept( 'learning', 'учености' )|E]"
 yearly.5021.deceitfulcouncillor.desc: "Не зря мне казалось, что [helpful_councillor.GetFirstName] что-то затевает! За несколько дней наблюдений становится очевидно: [helpful_councillor.GetSheHe] добивается лишь одного — чтобы [Select_CString(scoped_heir.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] [Select_CString(scoped_heir.IsFemale, 'пошла', 'пошел' )] против меня."
 yearly.5021.honestcouncillor.desc: "Хотя [helpful_councillor.GetFirstName] [Select_CString(helpful_councillor.IsFemale, 'находилась', 'находился' )] под наблюдением постоянно, шпиону не удалось бросить тень на [helpful_councillor.GetHerHis] намерения.\n\n[helpful_councillor.GetSheHe|U] действительно делает все возможное, чтобы [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] [Select_CString(scoped_heir.IsFemale, 'стала достойной правительницей', 'стал достойным правителем' )]."
 yearly.5021.a: "Пусть [scoped_heir.GetFirstNameNoTooltip] учится у н[helpful_councillor.GetHerHis]!"
 yearly.5021.b.a: "[scoped_heir.GetFirstNameNoTooltip] больше близко к н[helpful_councillor.GetHerHim] не подойдет."
 yearly.5021.b.b: "Но я все равно [helpful_councillor.GetHerHim] не доверяю!"
 yearly.5021.c: "Я собираюсь выгнать [helpful_councillor.GetHerHis] из совета!"
 yearly.5022.a: "Так пусть продолжает!"
 yearly.5023.desc: "Шпион, который должен был узнать, что задумывает [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetTitledFirstName], попался! Вот болван! [helpful_councillor.GetFirstNameNoTooltip] гневается из-за моего недоверия и прекращает обучение."
 yearly.5023.a: "А как мне было понять, что [helpful_councillor.GetSheHe] действует искренне?"
 yearly.5024.deceitfulcouncillor.desc: "Что-то не так. Предполагалось, что [helpful_councillor.Custom('CouncilPosition')|l] [helpful_councillor.GetFirstName] и [Select_CString(scoped_heir.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] будут заниматься, и [scoped_heir.GetFirstName] больше узнает о государственных делах. Но пока что [helpful_councillor.Custom('CouncilPosition')|l] учит [Select_CString(scoped_heir.IsFemale, 'ее', 'его' )] только оспаривать каждое мое решение."
 yearly.5024.deadlycouncillor.desc: "[helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetFirstName] врывается в главный зал в окровавленной одежде и с посеревшим лицом. \n\n«Бандиты, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleTierName|l]!» — восклицает[Select_CString(helpful_councillor.IsFemale, 'она', 'он' )], едва переводя дыхание. [helpful_councillor.GetFirstNameNoTooltip] и [scoped_heir.GetFirstName] с утра отправились осматривать деревни. «Я [Select_CString(helpful_councillor.IsFemale, 'тащила', 'тащил' )] тело сколько было сил, но...»"
 yearly.5024.honestcouncillor.desc: "Уроки, которые дает [helpful_councillor.GetFirstName], уже приносят плоды.\n\n[scoped_heir.GetFirstName] уже знает больше, чем можно было надеяться, и в [Select_CString(scoped_heir.IsFemale, 'ней', 'нем' )] зреет невиданное прежде чувство ответственности за предстоящие решения."
 yearly.5024.a.a: "Чудесно! Не зря я [helpful_councillor.GetHerHim] доверяю!"
 yearly.5024.a.b: "Как [helpful_councillor.GetSheHe] [Select_CString(helpful_councillor.IsFemale, 'могла', 'мог' )] так со мной поступить?!"
 yearly.5024.a.c: "Не может быть!"
 yearly.5024.b: "Не верю. Это все твоих рук дело!"
 tooltip_yearly_5022_a: "Пусть [helpful_councillor.GetFirstName] продолжает наставничество."
 yearly.5030.opening: "[squealing_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5030.earnestvassal.desc: "Мне открылась ужасающая правда. Крайне печально сообщать это вам, но [blackmailed_vassal.GetTitledFirstName] утаивает от вас крайне важную информацию."
 yearly.5030.selfishvassal.desc: "Не могу не сообщить вам об ужасающем открытии. За вашей спиной [blackmailed_vassal.GetTitledFirstName] занимается вещами непристойными и предосудительными.\n\nИскренне надеюсь, что эта деликатная информация поможет вам понять всю глубину моей преданности, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleTierName|l]."
 yearly.5030.a.a: "От всего сердца благодарю тебя за участие, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.b: "Я этого не забуду, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.tt: "[squealing_vassal.GetTitledFirstName] откроет, что скрывает [blackmailed_vassal.GetTitledFirstName]."
 yearly.5030.secret.desc: "Тайное стало явным"
 yearly.5030.c: "Лучше забудь об этом, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.c.tt: "То, что скрывает [blackmailed_vassal.GetTitledFirstName], не будет использовано против [blackmailed_vassal.GetHerHis]"
 yearly.5025.desc.a: "Благодаря моим стараниям [scoped_heir.GetFirstName] [Select_CString(scoped_heir.IsFemale, 'заполнила', 'заполнил' )] некоторые пробелы в образовании.\n\n[helpful_councillor.GetTitledFirstName] [Select_CString(helpful_councillor.IsFemale, 'вдохновила', 'вдохновил' )] меня взяться за наставничество, благодаря которому [Select_CString(scoped_heir.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] [Select_CString(scoped_heir.IsFemale, 'сумела', 'сумел' )] раскрыть свои скрытые таланты."
 yearly.5025.desc.b: "К несчастью, несмотря на все мои старания, [scoped_heir.GetFirstName] так и не [Select_CString(scoped_heir.IsFemale, 'заполнила', 'заполнил' )] пробелы в образовании.\n\nВозможно, [helpful_councillor.GetTitledFirstName] [Select_CString(helpful_councillor.IsFemale, 'была права', 'был прав' )]..."
 yearly.5025.a: "Я горжусь [scoped_heir.GetHerHis] достижениями."
 yearly.5025.b: "[scoped_heir.Custom('GirlBoy')] просто слегка [Select_CString(scoped_heir.IsFemale, 'туговата', 'туговат' )]."
 yearly.5040.t: "Подозрительный разговор"
 yearly.5040.desc: "[ROOT.Char.Custom('ResidenceBuilding')|U] освещается лучами утреннего солнца, и я решаю прогуляться в саду, под мягким ветерком... который доносит до меня голоса. Беседуют [whisperer_1.GetFirstName] и [whisperer_2.GetFirstName]. \n\nПридворные забились в укромное место и постоянно оглядываются, проверяя, не подслушивает ли их кто-нибудь. Большую часть слов различить невозможно, но предметом их разговора явно служит [scoped_vassal.GetTitledFirstName]."
 yearly.5040.a.a: "[scoped_vassal.GetFirstNameNoTooltip] получит их связанными."
 yearly.5040.a.b: "[scoped_vassal.GetFirstNameNoTooltip] [Select_CString(scoped_vassal.IsFemale, 'должна быть предупреждена', 'должен быть предупрежден' )]!"
 yearly.5040.b: "Подобраться бы поближе..."
 yearly.5040.b.success.desc.tt: "Меня не заметили"
 yearly.5040.b.success.effect.tt: "Я слышу, о чем идет речь"
 yearly.5040.b.failure.desc.tt: "[whisperer_1.GetFirstNameNoTooltip] и [whisperer_2.GetFirstNameNoTooltip] замечают меня"
 yearly.5040.b.failure.effect.tt: "Расспросы ничего не дают"
 yearly.5040.c.a: "Ты ведь не будешь ничего скрывать, когда с тобой говорит [ROOT.Char.GetTitleTierName|l], правда?"
 yearly.5040.c.b: "Мне нужно выяснить, что они скрывают! Любой ценой!"
 yearly.5040.c.success.tt: "[whisperer_1.GetFirstNameNoTooltip] и [whisperer_2.GetFirstNameNoTooltip] выдают информацию под пытками."
 yearly.5040.c.failure.tt: "[whisperer_1.GetFirstName] и [whisperer_2.GetFirstNameNoTooltip] упорствуют"
 yearly.5040.d: "А, вряд ли это что-то важное..."
 yearly.5041.desc.a: "Мне удается незаметно приблизиться к парочке придворных.\n\nОни обсуждают заговор, который [scoped_vassal.GetTitledFirstName] готовит против меня!"
 yearly.5041.desc.b: "Мне удается незаметно приблизиться к парочке придворных.\n\nОни обсуждают заговор, который [scoped_vassal.GetTitledFirstName] готовит при моем собственном дворе!"
 yearly.5041.desc.c: "Мне удается незаметно приблизиться к парочке придворных.\n\nКажется, их интересует [scoped_vassal.GetTitledFirstName] и [scoped_vassal.GetHersHis] дурные привычки."
 yearly.5041.a: "Интересно..."
 yearly.5042.desc.safetorture: "Языки узников долго не хотят развязываться, но тюремщик — человек терпеливый. Через несколько часов заговорщики готовы во всем признаться."
 yearly.5042.desc.deadlytorture: "Рты узников на замке, и подобрать к нему ключ сложнее, чем мне думалось. Допрос растягивается на всю ночь, и в конце концов тюремщик не может сдержать гнева. Придворные мертвы, но я все-таки знаю их тайну."
 yearly.5042.desc.a: "\n\n[scoped_vassal.GetTitledFirstName] устраивает заговор против меня!"
 yearly.5042.desc.b: "\n\n[scoped_vassal.GetTitledFirstName] устраивает заговор при моем дворе!"
 yearly.5042.desc.c: "\n\nОни говорили о непристойной привычке, которую [scoped_vassal.GetTitledFirstName] скрывает даже от меня."
 yearly.5042.a.a: "Вот так ценная находка!"
 yearly.5042.a.b: "Суровая цена важной информации."
 yearly.5040.torturefail.desc: "К несчастью, допрос не принес результатов."
 yearly.5040.deceitfail.desc: "[whisperer_1.GetFirstName] и [whisperer_2.GetFirstName] замечают меня, спешат прочь, и [ROOT.Char.Custom('ResidenceBuilding')] надежно скрывает их от моего взгляда."
 yearly.5043.torturedeadlyfail.desc: "Пожалуй, мы немного переборщили с допросом.\n\nОба узника испустили дух прежде, чем в чем-либо признались."
 yearly.5043.a.a: "Только время зря потратили..."
 yearly.5043.a.b: "Почему же они молчали?"
 yearly.5050.t: "Милые бранятся"
 yearly.5050.desc.a: "«Совершенно недопустимо!»\n\n[scoped_spouse.GetFirstName] врывается ко мне в [ROOT.Char.Custom('GetChamber')] с покрасневшим от гнева лицом и кричит так, что [ROOT.Char.Custom('ResidenceBuilding')|l] едва ли не сотрясается.\n\n«[slighting_courtier.GetTitledFirstName] только что [Select_CString(slighting_courtier.IsFemale, 'нанесла', 'нанес' )] мне страшное оскорбление! Пусть [Select_CString(slighting_courtier.IsFemale, 'эта', 'этот' )] [slighting_courtier.Custom2('InsultNoun', SCOPE.sC('scoped_spouse'))] немедленно покинет [ROOT.Char.Custom('GetCourt')|l]!»"
 yearly.5050.desc.b: "Я с удивлением обнаруживаю, что [scoped_spouse.GetWifeHusband] прячется у меня в кабинете. Судя по [scoped_spouse.GetHerHis] лицу, [scoped_spouse.GetFirstName] явно [Select_CString(scoped_spouse.IsFemale, 'обеспокоена', 'обеспокоен' )], хотя на попытки разговорить [scoped_spouse.GetHerHis] уходит довольно много времени. \n\n«Любовь моя, прости за такое признание, но [slighting_courtier.GetFirstName] страшно меня [Select_CString(slighting_courtier.IsFemale, 'оскорбила', 'оскорбил' )]. Я хочу, чтобы это чудовище больше ко мне не приближалось»."
 yearly.5050.a.a: "Завтра же ноги [slighting_courtier.GetHerHis] здесь не будет!"
 yearly.5050.b.a: "Не лезь ко мне с этой чепухой."
 yearly.5050.b.b: "Невозможно! [slighting_courtier.GetFirstNameNoTooltip] — прекрасный человек!"
 yearly.5050.b.c: "По-моему, любовь моя, ты принимаешь это слишком близко к сердцу."
 yearly.5050.c: "Почему бы тебе не рассказать все с самого начала?"
 yearly.5050.c.success.desc.tt: "[scoped_spouse.GetFirstNameNoTooltip] рассказывает мне подробности случившегося"
 yearly.5050.c.success.effect.tt: "Я узнаю, искренне ли говорит [scoped_spouse.GetFirstNameNoTooltip]"
 yearly.5050.c.failure.desc.tt: "[scoped_spouse.GetFirstNameNoTooltip] отказывается прислушаться к голосу разума"
 yearly.5050.c.failure.effect.tt: "[scoped_spouse.GetWifeHusband|U] требует от меня действий"
 yearly.5051.desc.a.a: "Чем больше я слушаю, тем крепче убеждаюсь, что [scoped_spouse.GetWifeHusband] говорит неправду. В конце концов я понимаю, что весь [SCOPE.sC('scoped_spouse').GetHerHis] рассказ — сплошная ложь. [scoped_spouse.GetFirstName] просто хочет, чтобы [slighting_courtier.GetTitledFirstName] [Select_CString(slighting_courtier.IsFemale, 'попала', 'попал' )] в немилость."
 yearly.5051.desc.a.b: "[scoped_spouse.GetWifeHusband] заканчивает рассказ, я как следует обдумываю его и понимаю, что [scoped_spouse.GetFirstName] говорит правду.\n\n[slighting_courtier.GetTitledFirstName] действительно [Select_CString(slighting_courtier.IsFemale, 'нанесла', 'нанес' )] серьезное оскорбление [scoped_spouse.GetHerHis] чести, а значит и моему гостеприимству."
 yearly.5051.z: "Если бы мир узнал о твоей клевете…"
 yearly.5051.a: "Полагаю, [slighting_courtier.GetFirstNameNoTooltip] заслуживает твоих извинений за клевету."
 yearly.5051.b: "Не бойся, я всегда на твоей стороне."
 yearly.5051.c: "Теперь, когда я все знаю, [slighting_courtier.GetFirstNameNoTooltip] получит по заслугам."
 yearly.5051.d: "По-моему, [slighting_courtier.GetFirstNameNoTooltip] заслуживает прощения."
 yearly.5052.desc.a: "Даже когда [scoped_spouse.GetFirstName] рассказывает мне подробности случившегося, я не представляю, что об этом думать."
 yearly.5052.desc.b.a: "\n\n[Select_CString(ROOT.Char.IsFemale, 'Достойная', 'Достойный' )] [ROOT.Char.GetTitleTierName|l] и [scoped_spouse.GetTitleTierName|l] должны всегда стоять друг за друга, но я не могу избавиться от ощущения, что [scoped_spouse.GetFirstNameNoTooltip] что-то недоговаривает..."
 yearly.5052.desc.b.b: "\n\nНо, опять же, [ROOT.Char.GetTitleTierName|l] и [ROOT.Char.GetHerHis] [scoped_spouse.GetTitleTierName|l] должны стоять друг за друга, а [scoped_spouse.GetFirstName] искренне [Select_CString(scoped_spouse.IsFemale, 'подавлена', 'подавлен' )] происходящим."
 yearly.5052.a: "[slighting_courtier.GetTitledFirstNameNoTooltip] расскажет мне все."
 yearly.5052.b: "По-моему, [scoped_spouse.GetFirstNameNoTooltip], тебе стоит просто забыть обо всем."
 yearly.5053.desc.a: "[Select_CString(scoped_spouse.IsFemale, 'Моя', 'Мой' )] [scoped_spouse.GetWifeHusband] снова жалуется на проявленное неуважение. На сей раз источник раздражения — [slighting_courtier.GetTitledFirstName]. От меня ждут каких-то действий."
 yearly.5053.desc.b: "Меня совершенно не удивляет, что [scoped_spouse.GetWifeHusband] просит проучить очередного придворного, который, конечно же, страшно [scoped_spouse.GetHerHis] оскорбил. Это происходит так часто, что я почти не обращаю внимания, когда [scoped_spouse.GetFirstName] стенает об очередном оскорблении, которое [Select_CString(slighting_courtier.IsFemale, 'нанесла', 'нанес' )] [scoped_spouse.GetHerHim] [slighting_courtier.GetTitledFirstName]."
 yearly.5053.desc.b.a: "\n\nКоличество тех, кто [scoped_spouse.GetHerHis] оскорбляет, уму непостижимо..."
 yearly.5053.desc.b.b: "\n\n[Select_CString(ROOT.Char.IsFemale, 'Въедливая', 'Въедливый' )] [ROOT.Char.GetWifeHusband] [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы заподозрить, что [scoped_spouse.GetSheHe] просто пользуется моим расположением, чтобы избавляться от неугодных..."
 yearly.5053.a: "Довольно. Я сделаю так, что другим будет неповадно."
 yearly.5053.b: "Не волнуйся, [slighting_courtier.GetTitledFirstNameNoTooltip] свое получит."
 yearly.5053.c: "Довольно суеты, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5054.desc.a: "После того как [slighting_courtier.GetTitledFirstName] [Select_CString(slighting_courtier.IsFemale, 'встретила', 'встретил' )] ужасную смерть, [scoped_spouse.GetWifeHusband] ведет себя странно. Как и ожидалось, никакие придворные [scoped_spouse.GetHerHis] больше не беспокоят, они даже не приближаются к н[scoped_spouse.GetHerHim] без приказа, но [scoped_spouse.GetWifeHusband] совсем не кажется [Select_CString(scoped_spouse.IsFemale, 'довольной', 'довольным' )].\n\nПо правде говоря, [scoped_spouse.GetSheHe] выглядит куда мрачнее прежнего."
 yearly.5054.desc.b: "Как и ожидалось, публичная и весьма зрелищная казнь принесла свои плоды. [slighting_courtier.GetTitledFirstName] [Select_CString(slighting_courtier.IsFemale, 'стала', 'стал' )] явным предупреждением для всех: [Select_CString(scoped_spouse.IsFemale, 'моя', 'мой' )] [scoped_spouse.GetWifeHusband] не потерпит пренебрежительного отношения.\n\nОтныне никто не смеет возражать и даже подходить к н[scoped_spouse.GetHerHim] без разрешения. Больше меня не будут тяготить [scoped_spouse.GetHerHis] бесконечные жалобы."
 yearly.5054.a.a: "Я рассчитываю на благодарность, любовь моя."
 yearly.5054.a.b: "Наконец-то тишина."
 yearly.9020.t: "Могучий слон"
 yearly.9020.desc: "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне с улыбкой, провозглашает, что меня ждет поистине впечатляющий подарок от куратора земли [county.GetNameNoTooltip], и приглашает следовать за собой.\n\nПодарок оказывается поистине впечатляющий! Снаружи меня приветствует #emphasis огромнейший#! слон. Такие великаны мне еще не встречались. Думаю, нет такого врага, которого эта зверюга не сокрушила бы."
 yearly.9020.a: "Я #emphasis [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]#! поеду в бой на этом могучем звере! Лично."
 yearly.9020.b: "[marshal.GetCouncilTitle]. Забирай его себе."
 yearly.9020.c: "$knight_culture_player_no_tooltip_lowercase$ [knight.GetTitledFirstNameNoTooltip] наверняка станет ему достойным хозяином."
 yearly.9020.d1: "Славься [ROOT.Char.GetFaith.KnowledgeGodName]! Давайте вознесем молитвы и отпустим животное."
 yearly.9020.d2: "Этот зверь рожден для свободы. Отпустите его."
 yearly_9020_personal_war_elephant: "Личный боевой слон"
 #Oltner
 yearly.8000.t: "Дань уважения"
 yearly.8000.desc: "Мой вассал [vassal.GetTitledFirstName] [Select_CString(vassal.IsFemale, 'прибыла', 'прибыл' )] к стенам моей резиденции с огромной процессией из хорошо одетых дипломатов, рыцарей и экзотических артистов. Это сборище напоминает парад, который возглавляет лично [vassal.GetFirstNameNoTooltip].\n\nЗычным голосом [vassal.GetFirstNameNoTooltip] сообщает, что здесь, чтобы выказать мне дань уважения, и что [vassal.GetSheHe] хочет преподнести #emphasis золото#! мне в дар!"
 yearly.8000.desc.paranoid: "\n\n...Не сомневаюсь: [SCOPE.sC('vassal').GetSheHe] здесь, чтобы #emphasis убить меня!#!"
 yearly.8000.desc.lunatic: "\n\n#Emphasis Человек с Луны#! наверняка услышал мои мольбы дать мне нового партнера по играм!"
 yearly.8000.desc.default: "\n\nПодобную щедрость редко встретишь у вассалов. И то, что [SCOPE.sC('vassal').GetFirstName] хранит мне верность, бесценно!"
 yearly.8000.desc.cannibal: "\n\nПодобную аппетитную щедрость редко встретишь у мягких вассалов. И то, что [SCOPE.sC('vassal').GetFirstName] [Select_CString(vassal.IsFemale, 'верна', 'верен' )] мне, придает этому особую изысканность!"
 yearly.8000.a: "Пожалуйста, входите! Золото сложите слева..."
 yearly.8000.b: "Почему... #Emphasis наверняка#! вы можете поделиться еще чем-нибудь?"
 yearly.8000.c: "Оставьте золото себе, мне достаточно вашей дружбы!"
 yearly.8000.d: "#Emphasis Не#! впускайте [SCOPE.sC('vassal').GetHerHis]! Закрыть все двери!"
 yearly.8000.e: "Почему бы вам... не остаться на обед?"
 yearly.8000.e.tt_eat_vassal: "Становится вашим обедом"
 yearly.8000.e.tt_secret: "Вы получаете секрет «убийство»"
 yearly.8100.t: "Восторженные крестьяне"
 yearly.8100.desc: "Крестьяне в графстве [county.GetName] пребывают в отличном настроении. Урожай обилен, дороги безопасны, а деревенские старейшины рассказывают байки о коровах, дающих молоко с медом, и гусях, несущихся золотыми яйцами.\n\nКрестьяне прославляют #emphasis меня#! за свое благополучие и выслали делегацию с дарами!"
 yearly.8100.a: "Я милостиво принимаю их дары!"
 yearly.8100.b: "Как интересно... отправьте солдат, пусть принесут больше «даров»!"
 yearly.8100.c: "Нет, эти излишки нужнее им, чем мне."
 yearly.8200.t: "Пожертвование от чистого сердца"
 yearly.8200.desc: "[Select_CString(realm_priest.IsFemale, 'Моя', 'Мой' )] [realm_priest.GetCouncilTitle|l] [realm_priest.GetFirstName] [Select_CString(realm_priest.IsFemale, 'получила', 'получил' )] крупное пожертвование золотом от имения богатого землевладельца, недавно умершего бездетным. [Select_CString(realm_priest.IsFemale, 'Она', 'Он' )] уверяет, что усопший жил тихой и благочестивой жизнью и хотел, чтобы золото его пошло на благие дела.\n\n[realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] настаивает, что мне нужно принять часть пожертвования, ведь я «представляю [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] в державе [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]»."
 yearly.8200.a: "Отдать деньги #Emphasis [ROOT.Char.GetFaith.HighGodNamePossessive]#!? #Emphasis Еретик!#!"
 yearly.8200.b: "Обещаю, золото послужит державе."
 yearly.8200.c: "Этому «представителю» полагается все пожертвование!"
 yearly.8200.d: "Пожалуйста, раздайте его беднякам от моего имени."
 yearly.8200.desc.zealous: "\n\n...[ROOT.Char.GetFaith.DevilName] наверняка развращает [SCOPE.sC('realm_priest').GetHerHis]!"
 yearly.8200.desc.generous: "\n\nМое сердце трепещет при мысли о тех душах, что можно спасти при помощи этого золота!"
 yearly.8200.desc.greedy: "\n\n... Разумеется, я собираюсь присвоить золото!"
 yearly.8200.desc.default: "\n\nДа, заманчивое предложение."
 yearly.8300.t: "Вклад в военную казну"
 yearly.8300.desc: "Я со страхом смотрю на почти опустевшую казну, когда герольд сообщает о прибытии четырех моих вассалов.\n\n«Мы принесли вам золото, ваша милость!» — провозглашает [vassal_1.GetTitledFirstName].\n\n«Со мной [vassal_2.Custom('FormalComplimentAdjective')][Select_CString(vassal_2.IsFemale, 'ая', 'ый' )] [vassal_2.GetTitledFirstName], [vassal_3.Custom('FormalComplimentAdjective')][Select_CString(vassal_3.IsFemale, 'ая', 'ый' )] [vassal_3.GetTitledFirstName] и [vassal_4.Custom('FormalComplimentAdjective')][Select_CString(vassal_4.IsFemale, 'ая', 'ый' )] [vassal_4.GetTitledFirstName], и мы просим лишь одного: приведите нас к победе!»"
 yearly.8300.a: "Я приветствую вашу щедрость!"
 yearly.8300.b: "#Emphasis Золото#!, значит? Стража, #Emphasis отнимите у них все.#!"
 yearly.8300.c: "Вы слишком щедры, я не могу принять этот дар."
 yearly.8300.d: "Золото? Да я вас #Emphasis без штанов оставлю!#!"
 yearly.8400.t: "Извращенец на свободе"
 yearly.8400.desc: "Я возвращаюсь на ночь к себе в [ROOT.Char.Custom('GetChamber_RU_1')] и вижу, что там стоит [Select_CString(deviant_guest.IsFemale, 'одна', 'один' )] из моих гостей, [SCOPE.sC('deviant_guest').GetTitledFirstName]. В моей святая святых! Да как [Select_CString(deviant_guest.IsFemale, 'она', 'он' )] вообще сюда [Select_CString(deviant_guest.IsFemale, 'попала', 'попал' )]?!\n\n«Это не то, что вы думаете, [ROOT.Char.Custom('FormOfAddressForLiege')]!» — уверяет [Select_CString(deviant_guest.IsFemale, 'она', 'он' )].\n\nНо тот факт, что [Select_CString(deviant_guest.IsFemale, 'она', 'он' )] наполовину [Select_CString(deviant_guest.IsFemale, 'раздета', 'раздет' )] и предается разврату, а в [Select_CString(deviant_guest.IsFemale, 'ее', 'его' )] руке [ROOT.Char.Custom('RandomPrivateObject')]... Да, это именно то, о чем я думаю."
 yearly.8400.a: "Что... Но... #emphasis убирайтесь прочь!#!"
 yearly.8400.special: "Слушайте, я #Emphasis точно#! знаю, куда вам надо пойти."
 yearly.8400.b: "Как вы могли?! [ROOT.Char.Custom('GetDungeon')|U] — там вам самое место!"
 yearly.8400.c: "Этого больше не должно повториться. Вы меня поняли?"
 yearly.8400.d: "Мне и в голову не приходило, что вы на #Emphasis такое#! способны. Какое искушение..."
 yearly.8400.a.tt: "[deviant_guest.GetTitledFirstName] отправится [appropriate_court_target_owner.Custom('GetCourt_RU_WhereTo')], где правит [appropriate_court_target_owner.GetTitledFirstName], там [Select_CString(deviant_guest.IsFemale, 'она', 'он' )] станет отличным агентом..."
 yearly.8500.opening: "[current_head_of_faith.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.8500.desc.a: "Вы в очень нехорошей ситуации. Но я предлагаю вам этот дар, чтобы вы могли выйти из нее победителем.\n\nЯ молюсь о покровительстве [current_head_of_faith.GetFaith.HighGodNamePossessive]."
 yearly.8500.desc.b: "Ваша праведная борьба с неверными не осталась незамеченной. Я лично отправляю посла с деньгами, которые должны помочь вам в эти нелегкие времена.\n\nДа защитит вас [current_head_of_faith.GetFaith.HighGodName]."
 yearly.8500.a: "Я молюсь, преклонив колени. Славься, [current_head_of_faith.GetFaith.HighGodName]!"
 yearly.8500.b: "Я не могу принять такой дар. Это слишком дорого."
