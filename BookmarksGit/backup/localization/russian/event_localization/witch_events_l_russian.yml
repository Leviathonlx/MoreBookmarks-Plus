l_russian:
 witch.1001.message: "Посвящение в ведовство"
 child_witch_conversion_success_effect.desc: "[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'убеждена', 'убежден' )]"
 child_witch_conversion_failure_effect.desc: "[child.GetFirstNameNoTooltip] сомневается"
 child_witch_conversion_critical_failure_effect.desc: "[child.GetFirstNameNoTooltip] раскрывает мой секрет"
 child_witch_conversion_critical_failure_effect.liege.desc: "[child.GetFirstNameNoTooltip] раскрывает ведовство опекуна"
 witch.1002.t: "Возраст знания"
 witch.1002.desc: "Сейчас [child.Custom2('MyCharacterIntroduction', ROOT.Char)] находится в неопределенном состоянии между детством и взрослой жизнью. Мне удалось показать [child.GetHerHim] достаточно, чтобы находить правду, но [child.GetSheHe] еще [Select_CString(child.IsFemale, 'молода и открыта', 'молод и открыт' )] к новым знаниям. Нужно действовать немедленно, иначе [ROOT.Char.GetFaith.WitchGodName] [child.GetHerHis] не примет."
 witch.1002.a: "[Select_CString(child.IsFemale, 'Она', 'Он' )] заслуживает знать о [ROOT.Char.GetFaith.WitchGodHerHis] силе."
 witch.1002.b: "[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'безнадежна', 'безнадежен' )]"
 witch.1003.t: "Тайное знание"
 witch.1003.desc: "Кое-что из того, о чем [Select_CString(guardian.IsFemale, 'рассказала', 'рассказал' )] мне [guardian.Custom2('MyCharacterIntroduction', ROOT.Char)], больше никто никогда не упоминал. Мы никогда не обсуждали эти материи слишком детально, и я опасаюсь задавать вопросы.\n\nНо этим вечером между нами чувствуется нечто необычное. Когда мы сидим и читаем, [guardian.GetSheHe] вдруг спрашивает, нет ли у меня вопросов..."
 witch.1003.a: "Да, расскажите мне все! Пожалуйста!"
 witch.1003.b: "Нет, не думаю..."
 witch.1003.c: "Это богохульство!"
 witch.2001.t: "$convert_to_witch$: время пришло"
 witch.2001.start.desc: "Я не могу ничего сделать, чтобы [target.GetFirstName] [Select_CString(target.IsFemale, 'увидела', 'увидел' )] истину, но мной сделано все возможное, чтобы открыть [target.GetHerHis] разум."
 witch.2001.secrecy.desc: "[owner.GetFaith.WitchGodName], молю тебя, пусть [target.GetFirstNameNoTooltip] ухватится за что-то из наших невинных разговоров и священных текстов, что я оставляю в [target.GetHerHis] покоях."
 witch.2001.no_secrecy.desc: "[owner.GetFaith.WitchGodName], молю тебя, пусть [target.GetFirstNameNoTooltip] ухватится за что-то из наших долгих разговоров и священных текстов, что я даю [target.GetHerHim]."
 witch.2001.end.desc: "\n\nТеперь пора прийти к н[target.GetHerHim] и пригласить [owner.GetFaith.WitchGodHerHis] в общество — или навсегда отказаться от этой идеи."
 witch.2001.a: "[Select_CString(target.IsFemale, 'Она', 'Он' )] заслуживает того, чтобы принимать решения самостоятельно."
 witch.2001.b1: "Риск слишком велик."
 witch.2001.b2: "[target.GetFirstNameNoTooltip] не [Select_CString(target.IsFemale, 'готова', 'готов' )]"
 witch.2001.a.tt: "Вы воплощаете свой план, чтобы [target.GetShortUIName] [Select_CString(target.IsFemale, 'ступила', 'ступил' )] на путь, что указывает [owner.GetFaith.WitchGodName]"
 witch.2002.t: "[owner.GetFaith.WitchGodName], мы слуги твои"
 witch.2002.start.desc: "Я открываю глаза в темноте, и меня сразу охватывает тревожное чувство. Кто-то следит за мной?\n\n«Готовы ли вы принять истину, [ROOT.Char.GetFirstNameNoTooltip]?»"
 witch.2002.discovery.desc: "Я узнаю этот голос где угодно. Наверняка это [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 witch.2002.no_discovery.desc: "Я сажусь, окончательно очнувшись. Я пытаюсь понять, откуда раздается голос, но вокруг только тени."
 witch.2002.end.desc: "\n\n«[owner.GetFaith.WitchGodName|U] предлагает тебе свое благословение. Примешь ли ты его?»"
 witch.2002.a: "Всем своим сердцем!"
 witch.2002.b: "Я не хочу иметь с этим ничего общего. Изыди, демон!"
 witch.2002.c: "Мир узнает о твоем грехе, [owner.GetFirstNameNoTooltip]!"
 witch.2003.t: "$convert_to_witch$: новый послушник"
 witch.2003.desc: "Пока [target.GetFirstName] спит, я быстро бормочу молитву. Славься, [owner.GetFaith.WitchGodName]! Едва последние слова срываются с моих губ, [target.GetSheHe] приходит в себя, словно бы [target.GetHerHis] суть ждала этого момента.\n\nКогда я выхожу из теней и предлагаю, чтобы [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'приняла', 'принял' )] благословение, в [target.GetHerHis] глазах нет ни страха, ни сомнения: [target.GetSheHe] принимает истину всем сердцем."
 witch.2003.a: "Добро пожаловать в наше общество, [target.Custom('SisterBrother')]."
 witch.2003.b: "Наконец-то я могу показать [target.GetHerHim] свою истинную суть."
 witch.2003.b.tt: "[target.GetShortUIName|U] пригласит вас туда, где будет проходить $activity_witch_ritual$, только если будет знать ваш [secret|El]"
 witch.2003.c: "[Select_CString(target.IsFemale, 'Она должна', 'Он должен' )] найти свой путь."
 witch.2003.message: "[Select_CString(owner.IsFemale, 'Ведьма', 'Колдун' )] открывается мне"
 witch.2004.t: "$convert_to_witch$: закрытый ум, холодное сердце"
 witch.2004.start.desc: "[target.GetFirstName] просыпается ото сна, когда я [SelectLocalization( IsLandlessAdventurer(target), 'witch.2004.start_target_laamp', 'witch.2004.start_target_landed')]. «Кто здесь?» — резко окликает [target.GetSheHe] дрожащим голосом.\n\n«Мое имя не важно. Я здесь, потому что того желает [owner.GetFaith.WitchGodName]».\n\n"
 witch.2004.start_target_landed: "влезаю в окно"
 witch.2004.start_target_laamp: "пробираюсь в шатер"
 witch.2004.discovered.desc: "[target.GetFirstNameNoTooltip] щурится. «Это вы, [ROOT.Char.GetFirstNameNoTooltip]? „[owner.GetFaith.WitchGodName]?“ Что за ерунда?!"
 witch.2004.not_discovered.desc: "[target.GetFirstNameNoTooltip] выбирается из постели и тянется к прикроватному столику. Вероятно, за чем-то неприятным. «Я не хочу иметь ничего общего с тобой и твоей ложью. Изыди, демон!» — кричит [target.GetFirstNameNoTooltip], и я ретируюсь."
 witch.2004.a: "Простите, ошиблись [target.Custom('GetChamber_RU_Inst')]!"
 witch.2005.end.desc: "[ROOT.Char.GetFirstNameNoTooltip], это вы? „[owner.GetFaith.WitchGodName]?“ Я сделаю так, что [target.GetLiege.Custom2('MyCharacterIntroduction', target)] узнает о вашем богохульстве!»"
 witch.2005.a: "Нет, постойте! Это не то, что вы подумали!"
 witch.2005.a.tt: "Возможно, [target.GetSheHe] [Select_CString(target.IsFemale, 'подумала', 'подумал' )] именно о #EMP том#!..."
 witch.2006.t: "$convert_to_witch$: тайное становится явным"
 witch.2006.desc: "Когда я влезаю в окно, как приказывает мне [owner.GetFaith.WitchGodName], [target.Custom2('MyCharacterIntroduction', ROOT.Char)] оказывается не в своей постели. Куда же...\n\n«Кто здесь?!»\n\nЯ оборачиваюсь, и вижу, что [target.GetTitledFirstName] сидит на полу рядом с начерченной пентаграммой."
 witch.2006.a: "А, так вы уже!.. Приветствую, [target.Custom('SisterBrother')]!"
 witch.2007.t: "Тайный союзник"
 witch.2007.desc: "Ночной ритуал в честь бога [owner.GetFaith.WitchGodName] в самом разгаре, когда я слышу за спиной шум. Грабитель? Посетитель? Убийца?!\n\nОбернувшись, я вижу, что передо мной стоит [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] в темных одеждах со знаком бога [owner.GetFaith.WitchGodName] — обычный наряд для инициации."
 witch.2007.a: "Со мной вам это не понадобится, #EMP [owner.Custom('SisterBrother')]#!!"
 witch.2010.t: "$convert_to_witchcraft_key$: подслушано"
 witch.talk.2010: "[target.GetFirstName] и я беседуем много часов напролет. Основная наша тема — [owner.GetFaith.WitchGodName] и [owner.GetFaith.WitchGodHerHis] воля. Когда небо на горизонте начинает светлеть, мы прощаемся."
 witch.leave.2010: "Как только я убеждаюсь, что [target.GetFirstName] [Select_CString(target.IsFemale, 'поняла', 'понял' )] самое главное из великой мудрости и [Select_CString(target.IsFemale, 'получила', 'получил' )] личный гримуар, я прощаюсь."
 witch.end.2010: "\n\nОткрыв дверь комнаты, я слышу быстрые шаги, затихающие вдали. Кто-то подслушивал?"
 witch.2010.a: "Проклятье на тебя, [ROOT.Char.GetFaith.HighGodName]!"
 witch.2010.a.tt: "Кто-то знает ваш [secret|El]"
 witch.2010.message: "Тайна раскрыта"
 convert_to_witchcraft_key: "Приобщить к ведовству"
 convert_to_witchcraft_interaction: "$convert_to_witchcraft_key$ #weak (происки)#!"
 convert_to_witchcraft_interaction_desc: "Попытаться убедить персонажа [recipient.GetShortUINameNoTooltip] в истинности путей бога [actor.GetFaith.WitchGodName]"
 convert_to_witchcraft: "$convert_to_witchcraft_key$"
 convert_to_witchcraft_desc: "[SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] под моим руководством пройдет по пути, что указывает нам [SCHEME.GetOwner.GetFaith.WitchGodName], и увидит [SCHEME.GetOwner.GetFaith.WitchGodHerHis] истинное могущество."
 convert_to_witchcraft_desc_general: "Проведите цель по истинному пути и покажите, на что способна эта сила."
 convert_to_witchcraft_action: "Приобщить"
 convert_to_witchcraft_interaction_notification: "Приобщить к ведовству"
 convert_to_witchcraft_scheme_invalidated_title: "@scheme_icon! Происки «Приобщить к ведовству» завершаются"
 convert_to_witchcraft_general_desc: "Происки с целью познакомить цель с ведовством в надежде увеличить свой ковен."
 ### REVEAL AS WITCH INTERACTION ###
 reveal_as_witch_interaction: "Раскрыть свое ведовство"
 reveal_as_witch_interaction_desc: "Открыть свое [GetTrait('witch').GetName( GetNullCharacter )|l] другому адепту. Славься, [actor.GetFaith.WitchGodName]!"
 witch.2900.t: "[actor.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2900.desc: "Я давно вдохновляюсь вами, и, мне кажется, именно вы заслуживаете узнать мой секрет в первую очередь.\n\nЯ тоже верю, что только [actor.GetFaith.WitchGodName] заслуживает поклонения, и исповедую [actor.GetFaith.WitchGodHerHis|U] таинства. Надеюсь, общие устремления сблизят нас.\n\nДа хранит вас [actor.GetFaith.WitchGodMistressMaster] и [ROOT.Char.GetFaith.WitchGodHerHis|U] хитроумие."
 witch.2900.a: "Наши ряды крепнут!"
 witch.2901.t: "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2901.desc: "Приятно слышать, что и для вас наша хитроумная [ROOT.Char.GetFaith.WitchGodMistressMaster] превыше всего! Да благословит [ROOT.Char.GetFaith.WitchGodSheHe|U] вас и наставит на путь истины."
 witch.2901.a: "И да хранит [ROOT.Char.GetFaith.WitchGodSheHe|U] вас!"
 ####GRAND RITE####
 #Activity & decision
 host_witch_ritual_decision: "Провести великий ритуал"
 host_witch_ritual_decision_desc: "[ROOT.Char.GetFaith.WitchGodName] узрит нашу преданность, и мы еще глубже проникнем в [ROOT.Char.GetFaith.WitchGodHerHis|U] тайны! $activity_witch_ritual$ — превосходная возможность найти общий язык и обменяться знаниями с прочими ведьмами."
 host_witch_ritual_decision_tooltip: "Провести ритуал"
 host_witch_ritual_decision_confirm: "Да начнется ритуал!"
 activity_witch_ritual: "Великий ритуал"
 activity_witch_ritual_name: "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] [Select_CString(ACTIVITY.GetOwner.IsLocalPlayer, 'великий ритуал', 'проводит великий ритуал')]"
 activity_witch_ritual_owner: "Организатор"
 activity_witch_ritual_desc: "Истинные последователи со [Concept( 'trait', 'свойством' )|E] [GetTrait('witch').GetName( GetNullCharacter )] приглашены отпраздновать мощь божества. [GetPlayer.GetFaith.WitchGodName], явит им свои таинства."
 activity_witch_ritual_destination_selection: "$activity_witch_ritual$ можно устроить только в [Concept( 'capital', 'столице' )|E]."
 activity_witch_ritual_selection_tooltip: "Поклониться божеству по имени [GetPlayer.GetFaith.WitchGodName] и принять [GetPlayer.GetFaith.WitchGodHerHis|U] темный дар\n\nОжидаемые награды:\n$BULLET_WITH_TAB$[opinion_i] [Concept( 'opinion', 'Мнение' )|E]\n$BULLET_WITH_TAB$Потеря [stress_loss_i] [Concept( 'stress', 'стресса' )|E]"
 activity_witch_ritual_province_capital_desc: "Это ваша [Concept('capital', 'столица')|E]"
 activity_witch_ritual_province_domicile_desc: "Это ваше [Concept('domicile', 'имение')|E]"
 activity_witch_ritual_province_both_desc: "$activity_witch_ritual_province_capital_desc$ и [Concept('domicile', 'имение')|E]"
 activity_witch_ritual_host_desc: "$BULLET_WITH_TAB$Может получить жизненный опыт\n$BULLET_WITH_TAB$[Concept( 'opinion', 'Мнение' )|E] гостей об участниках может улучшиться\n$BULLET_WITH_TAB$Участники могут снять [Concept( 'stress', 'стресс' )|E]"
 activity_witch_ritual_conclusion_desc: "Мероприятие «[GetActivityType( 'activity_witch_ritual' ).GetName]» завершилось"
 activity_witch_ritual_guest_desc: "$BULLET_WITH_TAB$[Concept( 'opinion', 'Мнение' )|E] гостей об участниках может улучшиться\n$BULLET_WITH_TAB$Участники могут снять [Concept( 'stress', 'стресс' )|E]"
 activity_witch_ritual_guest_help_text: "$activity_witch_ritual_desc$"
 witch_ritual_phase_desc: "Посвятить себя божеству по имени [GetPlayer.GetFaith.WitchGodName]"
 host_witch_ritual_title: "Великий ритуал"
 host_witch_ritual: "Почтили божество по имени [GetPlayer.GetFaith.WitchGodName]"
 host_witch_ritual_decision_cooldown: "Я не смогу устроить новый великий ритуал в течение #N  10 лет#!"
 ### PHASES
 witch_ritual_phase: "Черный ритуал"
 ### INTENTS
 worship_devil_intent: "Поклоняться божеству по имени [GetPlayer.GetFaith.WitchGodName]"
 worship_devil_intent_desc: "Посвятите себя тому, кто скрыт. Телом. Духом."
 #Invitation
 witch.3001.t: "[Select_CString(ROOT.Char.IsFemale, 'Дорогая', 'Дорогой' )] [ROOT.Char.Custom('SisterBrother')] [ROOT.Char.GetFirstNameNoTooltip],"
 witch.3001.desc: "Пришло время ковену дома [host.GetHouse.GetBaseNameNoTooltip] провести $activity_witch_ritual$. Пусть [ROOT.Char.GetFaith.WitchGodName] восславится в наших молитвах в ночь полной луны. Вместе мы будем воспевать [ROOT.Char.GetFaith.WitchGodHerHis] имя и изучать [ROOT.Char.GetFaith.WitchGodHerHis] тайны!"
 witch.3001.a: "Жду с нетерпением!"
 witch.3001.b: "Да я лучше съем миску слизней."
 #Uninvited guest
 witch.3003.t: "Незваный гость"
 witch.3003.desc: "Мои собратья по ведовству стекаются в город [capital.GetNameNoTooltip], и я замечаю незнакомое лицо.\n\nКогда я подхожу поздороваться, [inviter.Custom2('MyCharacterIntroduction', ROOT.Char)] представляет мне [Select_CString(new_guest.IsFemale, 'незнакомую женщину', 'незнакомого мужчину' )] по имени [new_guest.GetFirstName]. Оказывается, они старые знакомые, и [inviter.GetFirstNameNoTooltip] спрашивает, может ли [new_guest.GetFirstNameNoTooltip] присоединиться к ритуалу."
 witch.3003.a: "Чем больше, тем веселее!"
 witch.3003.b: "Вы станете почетным гостем, [new_guest.GetFirstNameNoTooltip]."
 witch.3003.c: "$activity_witch_ritual$ — закрытое мероприятие."
 #No one attended
 witch.3002.t: "Нехватка набожности"
 witch.3002.desc: "Ни одна живая душа не приняла приглашения. [ROOT.Char.GetFaith.WitchGodName] их не благословит!"
 witch.3002.a: "Они почувствуют [ROOT.Char.GetFaith.WitchGodHerHis|U] гнев!"
 #Starting event
 every_grand_rite_participant: "Каждый гость, пришедший на $activity_witch_ritual$"
 witch.3010.t: "Восходит полная луна"
 witch.3010.desc: "Когда луна восходит на небе, знаменуя [ROOT.Char.GetFaith.WitchGodHerHis] прибытие, я чувствую, как мое тело откликается на потоки странной энергии, что разлита в воздухе. Силуэты вокруг огромного костра молчат и не двигаются: все ждут того, что сейчас случится.\n\nМне как устроителю следует начать ритуал. Я..."
 witch.3010.a: "Зачитаю древний гримуар."
 witch.3010.a.great: "Мой перевод впечатляет"
 witch.3010.a.poor: "Мой перевод убог"
 witch.3010.b: "Проделаю несколько фокусов со звуками и тенями."
 witch.3010.b.great: "Мои фокусы восхитительны"
 witch.3010.b.poor: "Мои фокусы вызывают смех"
 witch.3010.c: "Положусь на свое обаяние и буду импровизировать."
 witch.3010.c.great: "Моя импровизация вдохновляет"
 witch.3010.c.poor: "Моя импровизация бессвязна"
 witch.3010.d: "Устрою жертвоприношение."
 witch.3010.e: "Прочитать традиционные молитвы."
 witch.3010.e.tt: "[activity.GetName] продолжается без изменений"
 #What to do after the rite
 witch.3014.host.great_translation.desc: "Древние слова звучат чуждо, но где-то на уровне инстинктов я их понимаю. Они свиваются в затейливый узор, прекрасный, многообещающий... Гости совершенно зачарованы.\n\nЭффектным жестом я закрываю гримуар, и поляну оглашает хор одобрительных криков."
 witch.3014.host.poor_translation.desc: "Древние слова остаются полнейшей бессмыслицей, как я ни стараюсь их понять. Предвкушение на лицах моих гостей сменяется замешательством, а затем и разочарованием. Чтобы не выставлять себя совсем в дурном свете, я придумываю чуть менее позорную концовку. Как только я заканчиваю чтение, толпа быстро расходится."
 witch.3014.host.great_tricks.desc: "[ROOT.Char.GetFaith.WitchGodName] славится своими талантами, и не последнее место среди них занимает умение применять хитрость в нужный момент. При помощи зеркал, рогов и добровольного помощника я устраиваю грандиозный спектакль. Воздух ощутимо дрожит от ужаса и восторга публики. Не помню, когда еще во мне так кипела жизнь!"
 witch.3014.host.poor_tricks.desc: "Во время репетиций в моих покоях, где никто не сверлил меня взглядом, трюки срабатывали на ура. Но сегодня волнение взяло свое — представление никого не убедило, в толпе даже звучали смешки. Я пытаюсь поскорее закончить церемонию, пока позор не стал невыносимым."
 witch.3014.host.great_improvisation.desc: "По пути к месту церемонии я внимательно изучаю поведение толпы и немного меняю слова. И вот уже меня захлестывает волна их восхищения, страстные вопли распаляют меня, и я уверенно продвигаюсь к великолепному финалу. Мы достигаем его вместе, завывая [ROOT.Char.GetFaith.WitchGodHerHis|U] имя в едином порыве и устремив взоры к луне."
 witch.3014.host.poor_improvisation.desc: "Наверное, нужно было лучше готовиться. Импровизация получилась слишком унылой и запутанной. Я вижу, что теряю внимание толпы, и заканчиваю обычной молитвой. Как только она заканчивается, толпа расходится."
 witch.3014.host.offering.desc: "Мы все знаем, что [ROOT.Char.GetFaith.WitchGodSheHe|U] благоволит роскошным пиршествам и выпивке. Столы ломятся от сахарных закусок, бочонков с вином, экзотических фруктов и жирных пирогов. Сегодня [ROOT.Char.GetFaith.WitchGodName] получает лучшие куски, а после мы возьмемся за остатки. "
 witch.3014.host.fallback.desc: "Старые молитвы не очень-то затейливы, но и простыми их не назовешь. Краткие и емкие, они возвещают [ROOT.Char.GetFaith.WitchGodHerHis|U] самые священные и могущественные истины. Произнося их, ощущаешь себя в теплых материнских объятиях."
 witch.3014.guest.start.desc: "В вечер Великого ритуала мы собираемся на уединенной поляне. Огромный костер согревает нам спины, а воздух пропитан возбуждением."
 witch.3014.guest.good.desc: "[host.GetTitledFirstName] проводит зрелищную церемонию. Древняя молитва, манящая и красивая, чарующе срывается с губ. Мы начинаем танцевать, приближаясь к грандиозному финалу. Мы достигаем его вместе, возвещая луне [ROOT.Char.GetFaith.WitchGodHerHis|U] имя."
 witch.3014.guest.bad.desc: "[host.GetTitledFirstName] проводит довольно странную церемонию. [Select_CString(host.IsFemale,'Она', 'Он')] изо всех сил пытается сделать эту ночь особенной, но тщетно. Зато список гостей внушает надежду…"
 witch.3014.guest.fallback.desc: "[host.GetTitledFirstName] проводит церемонию, не допуская ни единой ошибки в словах и движениях. Древние молитвы срываются с наших губ, формируя чарующий мотив, но мы не ощущаем красоты и силы, что обычно сопутствуют ему. [host.GetTitledFirstNameNoTooltip] все делает хорошо, но тем не менее чего-то не хватает."
 witch.3014.host.end.desc: "\n\nГлавная церемония окончена, теперь мне и гостям можно восславить божество, как нам хочется."
 witch.3014.guest.end.desc: "\n\nГлавная церемония окончена, теперь мы можем славить божество, как нам хочется."
 witch.3014.a: "Я и [herbalist.GetFirstNameNoTooltip] экспериментируем с травами."
 witch.3014.a.knowledge: "[herbalist.GetFirstNameNoTooltip] показывает мне кое-что новое"
 witch.3014.a.inspiration: "Эта беседа вдохновляет"
 witch.3014.b.start: "Пусть [teacher.GetFirstNameNoTooltip] научит меня искусству"
 witch.3014.b.diplomacy: "очарования."
 witch.3014.b.martial: "стратегии."
 witch.3014.b.stewardship: "торговли."
 witch.3014.b.intrigue: "интриг."
 witch.3014.b.learning: "стихосложения."
 witch.3014.c: "Разделю [ROOT.Char.GetFaith.WitchGodHerHis] дары плоти с кем-нибудь еще."
 witch.3014.c.tt: "Вы пытаетесь найти кого-то со сходным желанием"
 witch.3014.d: "[new_guest.Custom('ComplimentAdjective')|U][Select_CString(new_guest.IsFemale, 'ая', 'ый' )] [new_guest.GetFirstNameNoTooltip] составит вам компанию."
 witch.3014.e: "Где [Select_CString(sex_partner.IsFemale, 'моя', 'мой' )] [sex_partner.Custom('LoverPetName')]? Я жажду [sex_partner.GetHerHis] прикосновений..."
 witch.3014.d.move_in: "Мы прекрасно ладим друг с другом"
 witch.3014.d.friend: "Мы неплохо поладили"
 witch.3014.d.enemy: "Мы вступаем в жаркий спор"
 witch.3014.f: "Смейтесь, пейте, танцуйте — наслаждайтесь [ROOT.Char.GetFaith.WitchGodHerHis|U] благами!"
 #Regular seduction event
 witch.3015.t: "У пруда"
 witch.3015.start.desc: "[ROOT.Char.GetFaith.WitchGodName] Своей силой заставляет кровь стучать в моих венах, когда я углубляюсь в лес. Меня встречает хор вздохов и стонов: не только я ищу спутников этой ночью.\n\n"
 witch.3015.new_guest.desc: "У залитого луной пруда мне встречается [Select_CString(sex_partner.IsFemale, 'новая знакомая', 'новый знакомый' )], [sex_partner.GetFirstName]."
 witch.3015.regular.desc: "[sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)] стоит у залитого луной пруда."
 witch.3015.end.desc: "Я смотрю в [sex_partner.GetHerHis] глаза, и все становится на свои места: такова [ROOT.Char.GetFaith.WitchGodHerHis|U] воля. [sex_partner.GetSheHe|U] манит меня ближе..."
 witch.3015.a: "Давай проведем ритуал вместе."
 witch.3015.b: "Я... мне тут надо было кое с кем встретиться!"
 witch.3015.b.tt: "Вы проводите ночь в одиночестве"
 #Lover/spouse seduction event
 witch.3016.t: "Звезды встали"
 witch.3016.end.desc: "Я слышу знакомый голос — это [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Поворачиваюсь, встречаю [sex_partner.GetHerHis] взгляд — и все становится на места. Мы двое... Такова [ROOT.Char.GetFaith.WitchGodHerHis|U] воля: мы предназначены друг для друга."
 witch.3016.a: "Навсегда."
 witch.3016.b: "Я... не могу."
 #Soulmate seduction event
 witch.3017.end.desc: "Не знаю, где сейчас [sex_partner.GetFirstName], но это и не нужно. Меня тянет к н[sex_partner.GetHerHim], как магнитом. Когда мы, наконец, встречаемся, в [sex_partner.GetHerHis] прекрасных глазах нет удивления — только любовь и желание."
 witch.3017.a: "Я так долго мечтаю о тебе."
 witch.3017.b: "Ой... у меня же дела! Прости!"
 #End events
 witch.3098.t: "До новых встреч!"
 witch.3098.start.desc: "Мы с гостями"
 witch.3098.end.desc: "вознесли почести, обменялись священными знаниями и стали больше чем семьей. Мы — союз, которому покровительствует [ROOT.Char.GetFaith.WitchGodName]. Моя голова кипит новыми идеями, но телу срочно нужен отдых. Никогда еще теплая кровать не казалась столь привлекательной."
 witch.3098.a: "Да хранит [ROOT.Char.GetFaith.WitchGodSheHe|U] нас, пока вновь не начнется $activity_witch_ritual$."
 witch.3099.start.desc: "Мы вместе"
 witch.3099.tt: "Когда $activity_witch_ritual$ заканчивается, вы отправляетесь домой"
