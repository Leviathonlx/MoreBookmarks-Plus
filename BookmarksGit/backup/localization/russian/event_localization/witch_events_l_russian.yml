 witch.4030.no_friend.desc: "Мне прислали книгу, все страницы которой зашифрованы, а кожаный переплет покрыт символами, что даровала нам [ROOT.Char.GetFaith.WitchGodMistressMaster|U].\n\nМне удалось расшифровать лишь первые несколько страниц, но даже они поражают воображение."
 witch.4030.friend.desc: "[Select_CString(witch_friend.IsFemale, 'Моя дорогая', 'Мой дорогой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('witch_friend'))] [witch_friend.GetTitledFirstName] [Select_CString(witch_friend.IsFemale, 'дала', 'дал' )] мне книгу, все страницы которой зашифрованы, а кожаный переплет покрыт символами, что даровала нам [ROOT.Char.GetFaith.WitchGodMistressMaster|U].\n\n[witch_friend.GetSheHe|U] [Select_CString(witch_friend.IsFemale, 'сумела', 'сумел' )] расшифровать лишь несколько страниц, но даже столь немногое поражает воображение."
 witch.4030.friend.a: "Мы вместе доберемся до сокрытых в книге тайн."
 witch.4030.no_friend.a: "Я доберусь до ее секретов, и время не имеет значения!"
 witch.4030.b: "Кое-кто из верующих готов выложить за это немалые деньги."
