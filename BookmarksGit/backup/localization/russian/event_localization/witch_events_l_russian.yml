 ### Court chaplain / other clergy is an idiot ###
 witch.4001.t: "Божественное правосудие"
 witch.4001.start.desc: "[annoying_clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] у меня уже в печенках сидит! [annoying_clergy.GetSheHe|U] постоянно нудит об одном и том же: о величии и непререкаемости воли [annoying_clergy.GetFaith.HighGodNamePossessive].\n\nОсобенно [annoying_clergy.GetSheHe] любит рассказывать, что [annoying_clergy.GetFaith.HighGodNameAlternate]"
 witch.4001.forgiving.desc: "не любит прощения и считает его слабостью."
 witch.4001.deceitful.desc: "наказывает лжецов."
 witch.4001.gluttonous.desc: "карает тех, кто получает удовольствие от еды и питья."
 witch.4001.wrathful.desc: "карает за дурной характер."
 witch.4001.greedy.desc: "карает за жажду наживы."
 witch.4001.arbitrary.desc: "требует от нас честности и справедливости."
 witch.4001.sadistic.desc: "карает за жестокость к людям."
 witch.4001.craven.desc: "карает трусливых и осторожных."
 witch.4001.lustful.desc: "карает блудниц и прелюбодеев."
 witch.4001.vengeful.desc: "требует подставлять другую щеку."
 witch.4001.arrogant.desc: "считает грешным гордиться своими достижениями."
 witch.4001.fallback.desc: "покарает грешников."
 witch.4001.witch.desc: "Но зачем мне внимать [annoying_clergy.GetHerHim], когда [ROOT.Char.GetFaith.WitchGodName] принимает нас такими, какие мы есть, со всеми достоинствами и недостатками? Какой же мелкой и унылой жизнью живет [annoying_clergy.GetFirstNameNoTooltip]!"
 witch.4001.impious.desc: "[annoying_clergy.GetFaith.HighGodName] — как ворчливая бабка!"
 witch.4001.a: "Да над [Select_CString(annoying_clergy.IsFemale, 'ней', 'ним' )] [capital.GetNameNoTooltip] смеяться будет!"
 witch.4001.a.tt: "Не только [annoying_clergy.GetFaith.HighGodName] может судить людей!"
 witch.4001.a.success: "По вашей воле [annoying_clergy.GetShortUINameNoTooltip] становится посмешищем"
 witch.4001.a.failure: "[annoying_clergy.GetShortUINameNoTooltip] обнаруживает ваши происки"
 witch.4001.c: "Если я притворюсь благочестивой рохлей, это [annoying_clergy.GetHerHis] заткнет."
 witch.4001.b: "Когда я с [Select_CString(annoying_clergy.IsFemale, 'ней', 'ним' )] закончу, [annoying_clergy.GetSheHe] сам не будет знать, во что верит."
 witch.4001.b.success: "Вы лишаете персонажа [annoying_clergy.GetShortUINamePossessiveNoTooltip] веры в бога [annoying_clergy.GetFaith.HighGodName]."
 witch.4001.b.neutral: "[annoying_clergy.GetShortUINameNoTooltip] колеблется"
 witch.4001.b.neutral.tt: "Вы можете отступить или продолжить попытки"
 witch.4001.b.failure: "[annoying_clergy.GetShortUINameNoTooltip] не поддается вашему влиянию"
 witch_4001_corruption_success_effect.tt: "Вы знаете [annoying_clergy.GetHerHis] [secret|El], поэтому [annoying_clergy.GetShortUIName] может стать жертвой вашего [Concept( 'blackmail', 'шантажа' )|E]"
 witch.4002.witch.desc: "Должно быть, мне помогает [ROOT.Char.GetFaith.WitchGodName|U]: все прошло лучше, чем можно было ожидать!\n\n"
 witch.4002.impious.desc: "Мой план был идеален!\n\n"
 witch.4002.gluttonous.desc: "[annoying_clergy.GetTitledFirstName] [Select_CString(annoying_clergy.IsFemale, 'обожралась', 'обожрался' )] пирогами, начиненными дурманом, — их доставили в [annoying_clergy.GetHerHis] покои по моему поручению. После [annoying_clergy.GetSheHe] [Select_CString(annoying_clergy.IsFemale, 'бродила', 'бродил' )] по городу с перепачканным джемом и крошками лицом, а потом [Select_CString(annoying_clergy.IsFemale, 'решила', 'решил' )], что [annoying_clergy.GetFaith.HouseOfWorship] — отличное место для отдыха, ведь там можно поспать на ступенях!"
 witch.4002.lustful.desc: "Я пишу крайне откровенный стих, [Select_CString(lustful_desc.IsFemale, 'главной героиней', 'главным героем' )] которого выступает [lustful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] — и [lustful_desc.GetHerHis] «[lustful_desc.Custom('ObjectifiedFeature')]». Под всеми непристойностями стоит подпись — [annoying_clergy.GetTitledFirstNamePossessive]. [lustful_desc.GetLadyLord|U] [lustful_desc.GetFirstName] получает письмо прямо в руки, и столь откровенная ода вовсе [SCOPE.sC('lustful_desc').GetHerHis] #EMP не#! радует. А гневается [lustful_desc.GetSheHe] громко и без стеснения."
 witch.4002.craven.desc: "Пока [annoying_clergy.GetTitledFirstName] спит, я подкидываю [annoying_clergy.GetHerHim] в постель крысу. Едва я успеваю спрятаться, как [annoying_clergy.GetSheHe] с воплями просыпается, спрыгивает с кровати и убегает прочь — притом одежды на [Select_CString(annoying_clergy.IsFemale, 'ней', 'нем' )] не больше, чем в день [SCOPE.sC('annoying_clergy').GetHerHis] появления на свет!"
 witch.4002.vengeful.desc: "Писарь поможет мне провернуть один трюк. Пусть [annoying_clergy.GetTitledFirstName] поверит, что [vengeful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] за спиной осыпает [annoying_clergy.GetHerHis] оскорблениями. И вот результат: [annoying_clergy.GetFirstNameNoTooltip] несколько дней делает все, чтобы [vengeful_desc.GetFirstNameNoTooltip] даже вздохнуть не [Select_CString(vengeful_desc.IsFemale, 'могла', 'мог' )], чтобы не получить едкий комментарий. В конце концов, [vengeful_desc.GetFirstNameNoTooltip] [Select_CString(vengeful_desc.IsFemale, 'потребовала', 'потребовал' )] объяснений, а [annoying_clergy.GetFirstNameNoTooltip] не [Select_CString(annoying_clergy.IsFemale, 'смогла', 'смог' )] дать никакого вразумительного ответа."
 witch.4002.wrathful.desc: "Мне известно, что [annoying_clergy.GetTitledFirstName] — [Select_CString(annoying_clergy.IsFemale, 'знатная', 'знатный' )] выпивоха, а еще [annoying_clergy.GetSheHe] [Select_CString(annoying_clergy.IsFemale, 'неравнодушна', 'неравнодушен' )] к кому-то из моей прислуги. По моему поручению к н[annoying_clergy.GetHerHim] в покои [Select_CString(wrathful_desc.IsFemale, 'отправилась', 'отправился' )] [wrathful_desc.GetWomanMan] с бутылкой дорогого и еще более крепкого пойла. Надеясь получить от меня достойную награду, [Select_CString(wrathful_desc.IsFemale, 'засланка', 'засланец' )] умудряется напоить [annoying_clergy.GetHerHis] как раз ко времени, когда начинается [annoying_clergy.Custom('GetReligiousRite')]."
 witch.4002.arrogant.desc: "Как [annoying_clergy.GetTitledFirstName] ни пытается это скрыть, но [annoying_clergy.GetSheHe] весьма [Select_CString(annoying_clergy.IsFemale, 'озабочена', 'озабочен' )] своим внешним видом. Каждое утро [annoying_clergy.GetSheHe] с поистине религиозным пылом принимает некое особое снадобье. Я пробираюсь в [annoying_clergy.GetHerHis] покои и подсыпаю в снадобье травы, вызывающие страшный зуд. На следующий день [annoying_clergy.GetTitledFirstNamePossessiveNoTooltip] появляется с покрытым сыпью лицом!"
 witch.4002.end.desc: "\n\nМинувшим вечером мои придворные ни о чем другом и говорить не могли. Этого [annoying_clergy.GetFirstNameNoTooltip] точно не выдержит!"
 witch.4002.a: "Так [annoying_clergy.GetHerHim] и надо!"
 witch.4003.desc: "В тайных коридорах за стенами покоев, где обитает [annoying_clergy.GetTitledFirstName], я с ликованием слушаю стоны и вздохи, которые издает [Select_CString(annoying_clergy.IsFemale, 'эта', 'этот' )] [annoying_clergy.Custom('InsultAdjective')] [Select_CString(annoying_clergy.IsFemale, 'женщина', 'мужчина' )]. [Select_CString(annoying_clergy.IsFemale, 'Она прочитала', 'Он прочитал' )] книгу, оставленную мной у [Select_CString(annoying_clergy.IsFemale, 'ее', 'его' )] постели, — да что там, [Select_CString(annoying_clergy.IsFemale, 'она не выпускала', 'он не выпускал' )] ее из рук, пока не [Select_CString(annoying_clergy.IsFemale, 'дошла', 'дошел' )] до конца.\n\nПохоже, сокрытое в ней знание всерьез поколебало [Select_CString(annoying_clergy.IsFemale, 'ее', 'его' )] веру: «О [annoying_clergy.GetFaith.HighGodName]! Пошли мне знак! Я давно верю в тебя, несу твою волю людям, но теперь... Я вижу лишь противоречия, заблуждения... ложь!»\n\n[annoying_clergy.GetTitledFirstNameNoTooltip|U] срывается на неразборчивое всхлипывание."
 witch.4003.a: "Я ухожу. Дело сделано."
 witch.4003.b: "[annoying_clergy.GetSheHe|U] [Select_CString(annoying_clergy.IsFemale, 'готова', 'готов' )] принять высшую истину."
 witch.4003.c: "[annoying_clergy.GetSheHe|U] станет [Select_CString(annoying_clergy.IsFemale, 'моей ученицей', 'моим учеником' )]!"
 witch.4004.desc: "[annoying_clergy.GetTitledFirstNamePossessive] колеблется. Под видом невинных теологических вопросов мне удается посеять сомнение в [annoying_clergy.GetHerHis] сердце. Теперь [annoying_clergy.GetHerHis] вера лишилась фундамента — это заметно по неуверенным ответам и обеспокоенному выражению, которое появляется у н[annoying_clergy.GetHerHis], когда [annoying_clergy.GetSheHe] думает, что рядом никого нет.\n\nНо это еще не все: скоро я нанесу последний удар, который #EMP сломит#! [annoying_clergy.GetHerHis]."
 witch.4004.a: "Дело того стоит!"
 witch.4004.b: "Лучше я займусь другими делами."
 witch.4005.desc: "[annoying_clergy.GetTitledFirstNamePossessive] [Select_CString(annoying_clergy.IsFemale, 'получила', 'получил' )] от меня анонимный подарок: книгу, страницы которой полны неудобных для н[annoying_clergy.GetHerHis] истин. Вот только через пару страниц [annoying_clergy.GetSheHe] попросту [Select_CString(annoying_clergy.IsFemale, 'выбросила', 'выбросил' )] фолиант в огонь. Должно быть, испытание закалило [annoying_clergy.GetHerHis] веру — я больше не чувствую неуверенности в [annoying_clergy.GetHerHis] душе."
 witch.4005.a: "[annoying_clergy.GetSheHe|U] того и не [Select_CString(annoying_clergy.IsFemale, 'стоила', 'стоил' )]!"
 #PERSONAL WITCH RITUAL
 witch.4010.t: "Дары [ROOT.Char.GetFaith.WitchGodHerHis|U] щедры"
 witch.4010.desc: "Я выливаю дары на землю: травы, молоко, мед. Глаза закрыты, дым обжигает ноздри, я воздеваю руки к луне.\n\n«[ROOT.Char.GetFaith.WitchGodMistressMaster|U]! Тебе открыты все истины, [ROOT.Char.GetFaith.WitchGodMotherFather] могущества! Прими эти скромные дары и наставь меня!»\n\nЯ прошу, [ROOT.Char.GetFaith.WitchGodName], даруй мне..."
 witch.4010.a: "Удача в искусстве любви."
 witch.4010.b: "Обаяние и чувство меры."
 witch.4010.c: "Разум умелого стратега."
 witch.4010.d: "Понимание в делах денежных и умение навести порядок."
