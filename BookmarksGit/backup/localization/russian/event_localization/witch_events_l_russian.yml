 witch.4031.start.desc: "Я делаю все возможное, чтобы [convince_target.GetTitledFirstName] [Select_CString(convince_target.IsFemale, 'заметила', 'заметил' )] книгу, которую я оставляю на [Select_CString(convince_target.IsFemale, 'ее', 'его' )] столе, пробравшись в [ROOT.Char.Custom('GetChamber')] через дыру. Едва [convince_target.GetTitledFirstName] переступает порог и видит фолиант, [Select_CString(convince_target.IsFemale, 'она', 'он' )] не может оторваться от чтения. Кажется, будто книга обладает некоей собственной магией.\n\n"
 witch.4031.end.desc: "[convince_target.GetFirstNameNoTooltip] дочитывает переведенные страницы и начинает шагать из угла в угол. Притяжение книги оказалось непреодолимым; [Select_CString(convince_target.IsFemale, 'она', 'он' )] спешно хватает перо."
 witch.4031.a: "Вот так, друг мой... Глубже, глубже..."
 witch.4032.end.desc: "[convince_target.GetFirstNameNoTooltip] даже не открывает книгу. Едва [Select_CString(convince_target.IsFemale, 'она', 'он' )] замечает странные символы, как громкий стон срывается с [Select_CString(convince_target.IsFemale, 'ее', 'его' )] губ, и книга летит в сторону."
 witch.4032.a: "#EMP Нет!#! Да проклянет [ROOT.Char.GetFaith.HighGodName] [Select_CString(convince_target.IsFemale, 'эту бесхребетную', 'этого бесхребетного' )] тупицу!"
