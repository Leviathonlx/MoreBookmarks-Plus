 ep3_laamp_flavour_ewan.1021.t: "Первая любовь"
 ep3_laamp_flavour_ewan.1021.desc: "«[Select_CString(ROOT.Char.IsFemale, 'М-мама', 'П-папа')], м-можно тебя п-попросить?» — [Select_CString(child.IsFemale, 'моя дочь', 'мой сын' )] [child.GetFirstName] заикается от волнения. За спиной у [Select_CString(child.IsFemale, 'нее', 'него')] стоит, переминаясь с ноги на ногу, [Select_CString(crush_child.IsFemale, 'тощая девчонка', 'тощий паренек' )] явно #L [crush_child.GetCulture.GetCollectiveNoun|l]их#! кровей. Я замечаю, что дети держатся за руки.\n\n«Это [crush_child.GetFirstName]. [Select_CString(crush_child.IsFemale, 'Она', 'Он' )] мне очень н-нравится… [Select_CString(ROOT.Char.IsFemale, 'Мама', 'Папа' )], м-можно [Select_CString(crush_child.IsFemale, 'она', 'он' )] пойдет с нами? И еще [Select_CString(crush_child.IsFemale, 'ее', 'его' )] родители… [crush_child.GetFirstName] их очень любит!»"
 ep3_laamp_flavour_ewan.1021.a: "Пожалуй, у нас найдется место для еще одной семьи…"
 ep3_laamp_flavour_ewan.1021.b: "Нет! Я запрещаю тебе с [Select_CString(crush_child.IsFemale, 'ней', 'ним' )] общаться!"
 ep3_laamp_flavour_ewan.1021.c: "Это лишь минутное увлечение. Пара дней, и ты о [Select_CString(crush_child.IsFemale, 'ней', 'нем' )] забудешь."
 ep3_laamp_flavour_ewan.1021.c.crush_endures: "[child.GetFirstNameNoTooltip] по-прежнему [Select_CString(child.IsFemale, 'влюблена', 'влюблен' )]"
 ep3_laamp_flavour_ewan.1021.c.crush_fades: "Влюбленность проходит"
 ep3_laamp_flavour_ewan.1031.t: "Влияние среды"
 ep3_laamp_flavour_ewan.1031.desc.intro: "Говорят, дети особенно чувствительны к своему окружению.\n\nЕсли так, то [Select_CString(child.IsFemale, 'моя дочь', 'мой сын' )] [child.GetFirstName] может считать себя [Select_CString(child.IsFemale, 'счастливой', 'счастливчиком' )], ведь [Select_CString(child.IsFemale, 'ее', 'его' )] окружают самые"
 ep3_laamp_flavour_ewan.1031.desc.purpose.wanderers: "надежные товарищи, интересные собеседники и верные помощники,"
 ep3_laamp_flavour_ewan.1031.desc.purpose.mercenaries: "выносливые $knight_culture_player_plural_no_tooltip$, суровые наемники и закаленные солдаты,"
 ep3_laamp_flavour_ewan.1031.desc.purpose.scholars: "ученые книжники, красноречивые дипломаты и вышколенные слуги,"
 ep3_laamp_flavour_ewan.1031.desc.purpose.explorers: "честолюбивые авантюристы, экзотические чужеземцы и опытные путешественники,"
 ep3_laamp_flavour_ewan.1031.desc.purpose.brigands: "хитрые воры, безжалостные разбойники и кровожадные подонки,"
 ep3_laamp_flavour_ewan.1031.desc.purpose.legitimists: "преданные соратники, опытные телохранители и верные дружинники,"
 ep3_laamp_flavour_ewan.1031.desc.outro: "которые мне когда-либо встречались.\n\nРазве можно представить себе лучшую среду для воспитания ребенка, тем более что [Select_CString(child.IsFemale, 'она', 'он' )] решительно [Select_CString(child.IsFemale, 'настроена', 'настроен' )] выучить эти жизненные уроки?"
 ep3_laamp_flavour_ewan.1031.tt.trait_adopted: "Получено свойство"
 ep3_laamp_flavour_ewan.1031.tt.skill_gain: "Получен навык"
 ep3_laamp_flavour_ewan.1031.a: "О, [Select_CString(child.IsFemale,'ее', 'его')] обуяла жажда странствий."
 ep3_laamp_flavour_ewan.1031.b: "Однажды [Select_CString(child.IsFemale, 'она', 'он' )] станет великим воином."
 ep3_laamp_flavour_ewan.1031.c: "Сколько энтузиазма для столь юного создания!"
 ep3_laamp_flavour_ewan.1031.d: "В каких удивительных местах [Select_CString(child.IsFemale, 'ей', 'ему' )] предстоит побывать…"
 ep3_laamp_flavour_ewan.1031.e: "С таким отношением [Select_CString(child.IsFemale, 'она', 'он' )] точно не пропадет."
 ep3_laamp_flavour_ewan.1031.f: "[Select_CString(child.IsFemale, 'Ее', 'Его' )] амбиции вполне обоснованны."
 ep3_laamp_flavour_ewan.1031.g: "Может, стоит выбрать иной путь?"
 ep3_laamp_flavour_ewan.1031.g.tt.success: "Вам удается воззвать к [Select_CString(child.IsFemale, 'ее', 'его' )] здравомыслию"
 ep3_laamp_flavour_ewan.1031.g.tt.failure: "Ваши наставления не находят отклика"
 ep3_laamp_flavour_ewan.1031.h: "*вздох* [Select_CString(child.IsFemale, 'Дочка', 'Сынок' )], не делай так."
 geterim_er: "ей"
