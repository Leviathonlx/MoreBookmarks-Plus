 ep3_laamp_flavour_ewan.4051.desc: "Когда под одним знаменем собирается столько солдат, а вокруг земли с довольно #EMP сомнительной#! славой, можно ожидать, что какая-то часть припасов может бесследно исчезнуть.\n\nНо сейчас речь идет не о «какой-то» части.\n\nМы недосчитались #EMP колоссального#! количества припасов. Какой-то дурак продал их втихую, или потерял в силу своей некомпетентности, или позабыл купить, или просто растратил. Это непростительное нарушение дисциплины."
