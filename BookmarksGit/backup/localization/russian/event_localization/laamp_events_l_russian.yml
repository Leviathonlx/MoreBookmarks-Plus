 ep3_laamp_flavour_ewan.1001.t: "Друзья детства"
 ep3_laamp_flavour_ewan.1001.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Мама', 'Папа')], [Select_CString(ROOT.Char.IsFemale, 'мама', 'папа')]! — кричит [Select_CString(own_child.IsFemale, 'моя дочь', 'мой сын')], подбегая ко мне. — Я хочу тебя кое с кем познакомить!»\n\n[Select_CString(own_child.IsFemale, 'Она', 'Он')] поворачивается и так широко разводит руками, будто собирается представить мне не [Select_CString(other_child.IsFemale, 'какую-то оборванку', 'какого-то оборванца')], а [Select_CString(other_child.IsFemale, 'посланницу', 'посланника')] [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n«Познакомься, это [other_child.GetFirstName]! [Select_CString(other_child.IsFemale, 'Моя новая подружка', 'Мой новый друг')]. #EMP Когда-нибудь#! мы с [Select_CString(other_child.IsFemale, 'ней', 'ним')] вместе будем управлять этим лагерем!»"
 ep3_laamp_flavour_ewan.1001.set_best_friendship: "Вместе против всего мира"
 ep3_laamp_flavour_ewan.1001.set_friendship: "Зарождение дружбы"
 ep3_laamp_flavour_ewan.1001.set_hidden_potential_friendship: "Друзья по играм"
 ep3_laamp_flavour_ewan.1001.friendship_fizzles: "Дружба не срослась"
 ep3_laamp_flavour_ewan.1001.a: "Вот как… Ну, веселитесь, ребятня!"
 ep3_laamp_flavour_ewan.1001.b: "Возможно, это дружба на всю жизнь, [Select_CString(own_child.IsFemale, 'дочка', 'сынок' )]."
 ep3_laamp_flavour_ewan.1001.c: "[own_child.GetFirstNameNoTooltip], [Select_CString(other_child.IsFemale, 'она недостойна', 'он недостоин')] твоего общества."
 ep3_laamp_flavour_ewan.1011.t: "Пример для подражания"
 ep3_laamp_flavour_ewan.1011.desc: "[child.GetFirstName|U] сейчас в том возрасте, когда дети, как губка, впитывают всё, что видят и слышат.\n\nУ меня пока нет возможности дать [Select_CString(child.IsFemale, 'ей', 'ему' )] образование, достойное ребенка богатых землевладельцев, но [Select_CString(child.IsFemale, 'девочка', 'парень' )] отчаянно хочет учиться. Отсутствие наставников и книг [Select_CString(child.IsFemale, 'ее', 'его' )] не останавливает: [child.GetFirstName] тенью следует за моими подручными и с готовностью выполняет любые просьбы.\n\nДумаю, [Select_CString(child.IsFemale, 'ей', 'ему' )] лучше не распыляться, а учиться у кого-то одного. Кто мог бы стать для [Select_CString(child.IsFemale, 'нее', 'него' )] хорошим наставником?"
 ep3_laamp_flavour_ewan.1011.a: "Мой заместитель."
