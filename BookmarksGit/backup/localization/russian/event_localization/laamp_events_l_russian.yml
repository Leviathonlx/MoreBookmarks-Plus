 ep3_laamp_flavour_ewan.4001.t: "Разбойники!"
 ep3_laamp_flavour_ewan.4001.desc: "Головорезы застают нас врасплох во время движения. Они налетают на вытянувшуюся колонну именно в тот момент, когда защитники не готовы к бою, а безоружные последователи совершенно беззащитны.\n\nНападение отлично скоординировано — повинуясь протяжному зову рога, разбойники выскакивают из множества укрытий и атакуют конвой сразу в нескольких местах.\n\nИх [Select_CString(bandit_leader.IsFemale, 'предводительница', 'предводитель' )], [Select_CString(bandit_leader.IsFemale, 'жуткая женщина', 'жуткий громила' )] явно [bandit_leader.GetCulture.GetCollectiveNoun|l]их кровей, ведет своих головорезов прямиком к повозкам с припасами."
 ep3_laamp_flavour_ewan.4001.a: "Отогнать их!"
 ep3_laamp_flavour_ewan.4001.a.tt.success: "Разбойники обращаются в бегство"
 ep3_laamp_flavour_ewan.4001.a.tt.failure: "Разбойники скрываются с добычей"
 ep3_laamp_flavour_ewan.4001.b: "Сейчас ты встретишься с моей сталью, [Select_CString(bandit_leader.IsFemale, 'разбойница', 'разбойник' )]!"
 ep3_laamp_flavour_ewan.4001.c: "Ты хоть #EMP понимаешь#!, с кем [Select_CString(bandit_leader.IsFemale, 'связалась', 'связался' )]?"
 ep3_laamp_flavour_ewan.4001.c.tt.success: "Вам удается запугать местных разбойников"
 ep3_laamp_flavour_ewan.4001.c.tt.failure: "Репутация вас не спасает"
 ep3_laamp_flavour_ewan.4001.d: "Отдать им припасы"
 ep3_laamp_flavour_ewan.4003.t: "$ep3_laamp_flavour_ewan.4001.t$: победа в схватке"
 ep3_laamp_flavour_ewan.4003.desc: "Гибель [Select_CString(bandit_leader.IsFemale, 'предводительницы', 'предводителя' )] повергает разбойников в ужас.\n\nОсознав, что их план рухнул, жестокие головорезы полностью теряют присутствие духа и отступают от нашего обоза.\n\nНаименее стойкие бандиты сразу бросаются в бегство, их более решительные товарищи прикрывают отход. Всё заканчивается за считаные минуты."
 ep3_laamp_flavour_ewan.4003.a: "Я покажу, как меня обворовывать!"
 ep3_laamp_flavour_ewan.4011.t: "Молочные реки"
 ep3_laamp_flavour_ewan.4011.desc: "В нашем мире хватает суровых и негостеприимных мест.\n\n[current_county.GetBaseNameNoTier] явно не из их числа.\n\nЛюди здесь щедры и отзывчивы, а земля богата и изобильна плодами. В ближайшие дни у нас не будет никаких проблем с провизией — мои спутники вздыхают с облегчением."
 ep3_laamp_flavour_ewan.4011.a: "Насладимся дарами этой благословенной земли."
 ep3_laamp_flavour_ewan.4021.t: "Жажда"
 ep3_laamp_flavour_ewan.4021.desc: "Прошло уже несколько дней с тех пор, как мы последний раз пополняли запасы воды.\n\nБез пищи человек сколько-то протянет.\n\nА вот без воды… Наши запасы уже на исходе, а в округе нет ни одного источника. Если так пойдет и дальше, жажда прикончит нас #EMP очень#! быстро."
 ep3_laamp_flavour_ewan.4021.tt.dehydration_increments: "[GetModifier('ep3_laamp_flavour_ewan_4021_extended_period_of_dehydration_t1_modifier').GetNameWithTooltip] усиливается"
 ep3_laamp_flavour_ewan.4021.tt.dehydration_already_at_worst: "[GetModifier('ep3_laamp_flavour_ewan_4021_extended_period_of_dehydration_t3_modifier').GetNameWithTooltip] становится невыносимым"
 ep3_laamp_flavour_ewan.4021.tt.every_courtier_at_your_location_with_less_than_excellent_health: "Все [Concept('follower', 'последователи')|E], чье [Concept('health', 'здоровье')|E] хуже отличного"
 ep3_laamp_flavour_ewan.4021.a: "Здесь #EMP должна#! быть хоть какая-то вода…"
 ep3_laamp_flavour_ewan.4021.a.tt.success: "Источник воды найден"
 ep3_laamp_flavour_ewan.4021.a.tt.failure: "Вокруг нет ни капли влаги"
 ep3_laamp_flavour_ewan.4021.b: "[forager.GetFirstNameNoTooltip], ступай на поиски."
 ep3_laamp_flavour_ewan.4021.c: "[hunter.GetFirstNameNoTooltip], ступай на поиски."
 ep3_laamp_flavour_ewan.4021.tt.officer_aptitude: "#WEAK Результат этой проверки зависит от [Concept('aptitude', 'пригодности')|E] вашего [Concept('officer', 'подручного')|E]#!"
 ep3_laamp_flavour_ewan.4021.tt.delegated_to_officer.success: "Поиски увенчались успехом"
 ep3_laamp_flavour_ewan.4021.tt.delegated_to_officer.failure: "Подручный подвел вас"
 ep3_laamp_flavour_ewan.4021.d: "Мы справимся, если урежем порции."
 ep3_laamp_flavour_ewan.4021.e: "Молитесь! [ROOT.Char.GetFaith.WaterGodName] не оставит нас в беде!"
 ep3_laamp_flavour_ewan.4021.e.tt.success: "В конце концов вы находите воду"
 ep3_laamp_flavour_ewan.4021.e.tt.failure: "[ROOT.Char.GetFaith.WaterGodName] не слышит ваши молитвы"
 ep3_laamp_flavour_ewan_4021_extended_period_of_dehydration_t3_modifier: "Крайне затянувшееся обезвоживание"
 ep3_laamp_flavour_ewan_4021_extended_period_of_dehydration_t3_modifier_desc: "Организм этого персонажа до сих пор страдает от долгого периода обезвоживания."
 ep3_laamp_flavour_ewan_4021_extended_period_of_dehydration_t2_modifier: "Затянувшееся обезвоживание"
 ep3_laamp_flavour_ewan_4021_extended_period_of_dehydration_t2_modifier_desc: "$ep3_laamp_flavour_ewan_4021_extended_period_of_dehydration_t3_modifier_desc$"
 ep3_laamp_flavour_ewan_4021_extended_period_of_dehydration_t1_modifier: "Обезвоживание"
 ep3_laamp_flavour_ewan_4021_extended_period_of_dehydration_t1_modifier_desc: "$ep3_laamp_flavour_ewan_4021_extended_period_of_dehydration_t3_modifier_desc$"
 ep3_laamp_flavour_ewan.4031.t: "Больные стада"
 ep3_laamp_flavour_ewan.4031.desc: "Трудно сказать, погода ли тому виной, здешняя земля, усталость или просто невезение, но сомнений нет — наши вьючные животные больны.\n\nНесчастные звери жалобно стонут и ревут. Они еще способны идти, но каждый шаг дается им всё тяжелее.\n\nНекоторых лошадей явно лихорадит, а один из самых возрастных мулов, похоже, вот-вот помрет. Если болезнь будет распространяться, мы в беде."
 ep3_laamp_flavour_ewan.4031.a: "Но мы же можем их вылечить?"
 ep3_laamp_flavour_ewan.4031.a.tt.success: "У вас получается вылечить болезнь"
