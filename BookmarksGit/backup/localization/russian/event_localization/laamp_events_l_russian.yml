l_russian:
 ep3_laamps.0001.t.female: "Бывшая [lost_primary_title.Custom('GetTierBaseTitleFemale')|l]"
 ep3_laamps.0001.t.male: "Бывший [lost_primary_title.Custom('GetTierBaseTitleMale')|l]"
 ep3_laamps.0001.intro: "Отвратительное, позорное поражение!"
 ep3_laamps.0001.memory: "[war_memory.MakeScope.Var('war_cb').GetFlagName], эта злосчастная война! Она отняла у меня все!"
 ep3_laamps.0001.fallback: "Эта проклятая война отняла у меня все!"
 ep3_laamps.0001.desc: "Меня изгнали в глушь, а [winner.GetTitledFirstName|l] со своими солдатами празднует победу!\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'потеряла', 'потерял' )] #L [lost_primary_title.GetAdjectiveNoTooltip|l]ий#! трон... В этот самый момент [winner.Custom('PersonalityGetNegativeTraitDesc')][Select_CString(winner.IsFemale, 'ая', 'ый' )] [winner.Custom2('InsultNoun', ROOT.Char)], возможно, принимает регалии, которые [lost_primary_title.GetTierAsNameNoTooltip|l] считает #EMP священными#!!"
 ep3_laamps.0001.a: "Придет день и я #EMP верну#! мои земли!"
 ep3_laamps.0001.b: "[alt_1.GetFirstNameNoTooltipRegnal], теперь все зависит от тебя."
 target_character_government: "[Concept( 'government', 'правительство' )|E]: [TARGET_CHARACTER.GetGovernment.GetName]"
 target_character_independent: "[Concept( 'independent_ruler', 'независимый правитель' )|E]"
 target_character_liege: "[Select_CString(TARGET_CHARACTER.IsIndependentRuler, 'Независимый правитель', 'Вассал персонажа ')][Select_CString(TARGET_CHARACTER.IsIndependentRuler, '', TARGET_CHARACTER.GetLiege.GetName)]"
 ep3_laamps.0001.c: "[alt_2.GetFirstNameNoTooltipRegnal] [Select_CString(alt_2.IsFemale, 'должна', 'должен' )] будет создать новое будущее для нашего дома."
 ep3_laamps.0001.d: "Теперь [alt_3.GetFirstNameNoTooltipRegnal] — наша главная надежда."
 ep3_laamps.0001.e: "Это время уже ушло..."
 ep3_laamps.0003.opening: "[adventurer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_laamps.0003.desc: "Благодаря тебе и твоим прихвостням [lost_primary_title.GetTierAsNameNoTooltip|l] больше не принадлежит мне, но помяни мое слово: мы еще не закончили. Я не оставлю мои претензии на [lost_primary_title.GetAdjectiveNoTooltip|l]ие земли так легко!"
 ep3_laamps.0003.a: "Ха! А [Select_CString(adventurer.IsFemale, 'этой бестолочи', 'этому глупцу' )] не занимать силы духа!"
 ep3_laamps.0004.desc: "Из-за этих проклятых предателей [conquered.GetTierAsNameNoTooltip|l] больше не принадлежит мне. Я пребываю в изгнании, пока [winner.GetTitledFirstName] со своими солдатами приветствует [Select_CString(heir.IsFemale, 'новую правительницу', 'нового правителя' )] моих владений! Мое место [Select_CString(heir.IsFemale, 'заняла', 'занял' )] [heir.GetTitledFirstName]...\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'позволила', 'позволил' )] предателям и интриганам изгнать меня из [conquered.GetAdjectiveNoTooltip|l]их земель... Воистину, все мы лишь игрушки в руках [ROOT.Char.GetFaith.FateGodNamePossessive]..."
 lose_all_prestige_tt: "У вас остается не более #V 100#! ед. [prestige_i][Concept( 'prestige', 'престижа' )|E]"
 lose_all_prestige_level_tt: "Вы теряете #value 3#! [Concept('prestige_levels', 'уровня репутации')|E]"
 ep3_laamps.0010.t: "[Select_CString(potential_laamp.IsFemale, 'Младшая дочь', 'Младший сын' )] [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой семьи"
 ep3_laamps.0010.single: "[Select_CString(deceased.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deceased'))], [deceased.GetTitledFirstNameRegnal], [Select_CString(deceased.IsFemale, 'мертва', 'мертв' )]. [Select_CString(potential_laamp.IsFemale, 'Моя', 'Мой' )][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))] и я оплакиваем его."
 ep3_laamps.0010.multi: "[Select_CString(deceased.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deceased'))], [deceased.GetTitledFirstNameRegnal], [Select_CString(deceased.IsFemale, 'мертва', 'мертв' )]. Мы оплакиваем его всей семьей."
 ep3_laamps.0010.desc: "Мы погружаемся в передел [Select_CString(deceased.IsFemale, 'ее', 'его' )] земель, доставшихся нам по наследству.\n\n[inherited.GetBaseNameNoTierNoTooltip] переходит мне,"
 ep3_laamps.0010.inheritor_1: "[inherited_1.GetAdjectiveNoTooltip|l]ие земли получает [inheritor_1.GetFirstName];"
 ep3_laamps.0010.inheritor_2: "[inheritor_2.GetFirstName] получит [inherited_2.GetAdjectiveNoTooltip|l]ие земли;"
 ep3_laamps.0010.inheritor_3: "а [inheritor_3.GetFirstName] получит [inherited_3.GetAdjectiveNoTooltip|l]ие;"
 ep3_laamps.0010.connector: "и"
 ep3_laamps.0010.laamp: "но [Select_CString(potential_laamp.IsFemale, 'моя', 'мой' )] [potential_laamp.Custom('PersonalityGetPositiveTraitDesc')][Select_CString(potential_laamp.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))] [potential_laamp.GetFirstName], что получит [Select_CString(potential_laamp.IsFemale, 'она', 'он' )]?\n\nОставшись у разбитого корыта, [Select_CString(potential_laamp.IsFemale, 'она', 'он' )] наблюдает за передачей власти издалека. #EMP [Select_CString(potential_laamp.IsFemale, 'Ее', 'Его' )]#! не ждут никакие церемонии, только чужие. Голубая кровь и верный меч — вот и все, что [Select_CString(potential_laamp.IsFemale, 'ей', 'ему' )] досталось в наследство."
 ep3_laamps.0010.a: "Увы, некоторым не суждено править..."
 ep3_laamps.0010.b: "...и все-таки я #EMP действительно#! завидую тому, насколько [potential_laamp.GetFirstNameNoTooltip] теперь [Select_CString(potential_laamp.IsFemale, 'свободна', 'свободен' )]."
 ep3_laamps.0020.t: "[revoked.GetAdjectiveNoTooltip|U][Select_CString(ROOT.Char.IsFemale, 'ая изгнанница', 'ий изгнанник' )]"
 ep3_laamps.0020.desc: "В одночасье у меня ничего не осталось. [revoked.GetTierAsNameNoTooltip|U], титулы, даже мое достоинство — всё потеряно...\n\n[banisher.GetTitledFirstName], вероломная скотина, ждет, что я буду благодарить за то, что мне сохранили жизнь и лишь изгнали из #L [banisher.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]их#! земель, хотя и дураку ясно, что такая судьба #EMP хуже#! смерти..."
 ep3_laamps.0020.a: "Я не откажусь от [revoked.GetAdjectiveNoTooltip]их земель так просто!"
 ep3_laamps.0022.desc: "[revoked.GetTierAsNameNoTooltip] теперь у тебя, в обмен на мою свободу, но по праву [revoked.GetBaseNameNoTier] не твоя собственность, а моя, и я не оставлю своих притязаний.\n\nПридет день, когда мы поменяемся местами, и уже ты будешь просить #EMP меня#! о пощаде."
 ep3_laamps.0022.a: "Громкие слова, но всего лишь слова."
 ep3_laamps.0030.t: "[old_primary_title.GetBaseNameNoTierNoTooltip] остаётся позади"
 ep3_laamps.0030.desc: "Наконец я могу отбросить всю мишуру, мелкие обязанности и повседневную рутину, которой [old_capital_province.GetNameNoTooltip] и двор наполняли мою жизнь, и разбить лагерь прямо под открытым небом!\n\nЗа мной последовали самые верные из моих слуг и соратников, хотя не все из них были рады отказаться от городских благ.\n\n"
 ep3_laamps.0030.heir: "[Select_CString(laamp_inheritor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('laamp_inheritor'))] и [Select_CString(laamp_inheritor.IsFemale, 'наследница', 'наследник' )], [laamp_inheritor.GetFirstName], [Select_CString(laamp_inheritor.IsFemale, 'унаследовала', 'унаследовал' )] мои титулы, и теперь [Select_CString(laamp_inheritor.IsFemale, 'она', 'он' )] — [laamp_inheritor.GetPrimaryTitle.GetAdjectiveNoTooltip|l][Select_CString(laamp_inheritor.IsFemale, 'ая', 'ий' )] [laamp_inheritor.GetTitleAsNameNoTooltip|l]."
 ep3_laamps.0030.liege: "Мои прежние владения вернул себе мой бывший сюзерен, [laamp_inheritor.GetTitledFirstName], [Select_CString(laamp_inheritor.IsFemale, 'которая приняла', 'который принял' )] мое решение оставить службу."
 ep3_laamps.0030.new: "В землях, которые принадлежали мне, отныне будет править [laamp_inheritor.GetFirstName], одна из местных влиятельных фигур, которую избрали аристократы страны."
 ep3_laamps.0030.a: "Итак, чего же мы ждем?"
 ep3_laamps.0032.opening: "[adventurer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.0032.desc: "Захватывающая жизнь и дорога приключений зовут меня. После долгих раздумий мной было принято решение оставить свои земли вам, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин' )], чтобы вы распоряжались ими по своему усмотрению. Вскоре [old_primary_title.GetBaseNameNoTierNoTooltip] останется позади, и я отправлюсь в путь."
 ep3_laamps.0032.a: "Дерзкий шаг, кто-то даже сказал бы — глупый."
 ep3_laamps.0040.t: "Из князи в грязи"
 ep3_laamps.0040.family: "И #EMP как#! только [Select_CString(actor.IsFemale, 'моя', 'мой' )] [actor.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('actor'))]"
 ep3_laamps.0040.other: "И #EMP как#! только мой [actor.Custom2('InsultAdjective', ROOT.Char)] сюзерен"
 ep3_laamps.0040.desc: "#EMP посмел#!! Мои титулы отняты! Мои земли украдены! Мое положение подорвано!\n\nЧтобы отстоять и вернуть то, что принадлежит мне по праву, не говоря уже о моей чести, придется начать с самого дня!\n\n[actor.GetTitledFirstName] поплатится за свою неуемную жадность, сколько бы времени это ни заняло..."
 ep3_laamps.0040.a: "[Select_CString(actor.IsFemale, 'Ей', 'Ему' )] это с рук не сойдет!"
 ep3_laamps.0042.desc: "[landed_title.GetTierAsNameNoTooltip|U] и соответствующие земли были отняты у меня твоим указом, и теперь у меня нет иного выбора, кроме как стать авантюристом.\n\nНичто еще не закончено, и я не откажусь от моих законных притязаний, цель которых — [landed_title.GetNameNoTierNoTooltip]!"
 ep3_laamps.0042.a: "Думаю, [Select_CString(actor.IsFemale, 'она', 'он' )] продержится неделю, максимум две."
 ep3_laamps.0050.t: "Идя своим путем"
 ep3_laamps.0050.desc: "[Select_CString(potential_laamp.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))], [potential_laamp.GetFirstName], в последнее время места себе не находит, и потому я не удивляюсь, когда однажды вечером [Select_CString(potential_laamp.IsFemale, 'она', 'он' )] останавливает меня и начинает разговор. [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], вернее, [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] здесь — подходящее место для подобных бесед.\n\n«[potential_laamp.Custom2('RelationToMeShort', ROOT.Char)|U], — вздыхает [Select_CString(potential_laamp.IsFemale, 'она', 'он' )]. — [ROOT.Char.Custom('ResidenceBuildingPlural')|l] вызывают у меня тошноту. Я хочу #EMP вырваться#! отсюда, повидать мир и оставить в нем #EMP свой#! след!»\n\n[Select_CString(potential_laamp.IsFemale, 'Она полна решимости и энтузиазма,', 'Он полон решимости и энтузиазма,' )], и я давно не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] таким ни [Select_CString(potential_laamp.IsFemale, 'ее', 'его' )], ни кого-либо еще."
 ep3_laamps.0050.a: "Иди, и сделай так, чтобы дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip] гордился тобой!"
 ep3_laamps.0050.b: "Если хочешь уйти, я тебя не держу."
 ep3_laamps.0050.c: "Не говори глупостей!"
 ep3_laamps.0051.desc: "На следующее утро [potential_laamp.GetFirstName] и [Select_CString(potential_laamp.IsFemale, 'ее', 'его' )] слова не выходили у меня из головы. Меня тут же уведомили, что [Select_CString(potential_laamp.IsFemale, 'эта', 'этот' )] #L [potential_laamp.Custom('PersonalityGetNegativeTraitDesc')] [Select_CString(potential_laamp.IsFemale, 'ая', 'ый' )]#! [Select_CString(potential_laamp.IsFemale, 'негодница исчезла', 'гаденыш исчез' )] той же ночью!\n\n[Select_CString(potential_laamp.IsFemale, 'Эта дура нарушила', 'Этот идиот нарушил' )] мой прямой запрет и [Select_CString(potential_laamp.IsFemale, 'сбежала', 'сбежала' )] в глушь вместе со своей бандой негодяев!"
 ep3_laamps.0051.a: "[Select_CString(potential_laamp.IsFemale, 'Наглая девчонка', 'Наглый мальчишка' )]..."
 ep3_laamps.0051.b: "...однако характера [Select_CString(potential_laamp.IsFemale, 'ей', 'ему' )] не занимать!"
 allowed_runaway_laamp_opinion: "Дозволено стать авантюристом"
 forbidden_runaway_laamp_opinion: "Запрещено становиться авантюристом"
 ep3_laamps.0100.t: "Все имеет свою цену"
 ep3_laamps.0100.desc: "Когда [recipient.GetTitledFirstName] [Select_CString(recipient.IsFemale, 'ответила', 'ответил' )] согласием на мое предложение, я едва [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] поверить моим глазам. Наконец-то мне будет принадлежать [ROOT.Char.Custom('FortifiedBuilding')], с крышей и четырьмя стенами!\n\nОтныне я — #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )]#! [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 ep3_laamps.0100.fellow_vassal: "и начну править этими землями. [new_liege.GetName] станет моим сюзереном, и я в равной степени буду служить [Select_CString(new_liege.IsFemale, 'ей', 'ему' )] и полагаться на [Select_CString(new_liege.IsFemale, 'нее', 'него' )]."
 ep3_laamps.0100.liege: "и начну править этими землями в качестве [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip][Select_CString(ROOT.Char.IsFemale, 'ой', 'ого' )] вассала, в равной степени служа моему сюзерену и полагаясь на него."
 ep3_laamps.0100.independent: "и начну править этими бывшими [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip]ими землями по собственному усмотрению!"
 ep3_laamps.0100.unpopular: "\n\nТем не менее мой стремительный взлет по скользкой лестнице #L [actor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]ой#! иерархии наверняка вызвал недовольство других аристократов."
 ep3_laamps.0100.fallback: "\n\nЭто был долгий путь, но теперь я наконец-то могу оставить походную койку позади."
 ep3_laamps.0100.a: "Ха, а говорят, благородство не купишь!"
 ep3_laamps.0101.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 ep3_laamps.0101.desc: "Я [Select_CString(actor.IsFemale, 'была', 'был' )] крайне обрадован, услышав, что вы приняли мое предложение! \n\nЗолото уже отправлено, и я выдвигаюсь в город [new_primary_title.GetPreferredCapital.GetName], чтобы принять власть над ним"
 ep3_laamps.0101.fellow_vassal: "— [new_liege.GetName|U] отныне станет моим сюзереном."
 ep3_laamps.0101.liege: "в качестве вашего скромного вассала."
 ep3_laamps.0101.independent: "в качестве самостоятельного правителя."
 ep3_laamps.0101.a: "Лучше бы [Select_CString(actor.IsFemale, 'ей', 'ему' )] знать свое место."
 ep3_laamps.0101.b: "Надеюсь, что это не станет ошибкой."
 ep3_laamps.0101.c: "Надеюсь, что это была хорошая сделка."
 ep3_laamps.0101.liege_message.title: "Вассал продал землю"
 ep3_laamps.0102.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0102.desc: "Что за нелепость? Ты правда [Select_CString(actor.IsFemale, 'думала', 'думал' )], что я стану продавать мои земли? Тем более кому-то вроде #EMP тебя?!#!"
 ep3_laamps.0102.a: "В грубости нет нужды."
 ep3_laamps.0200.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0200.desc: "Да будет так. Когда вы вторгнетесь в земли, которыми правит [secondary_recipient.GetTitledFirstName], я окажу вам поддержку — при условии, что вы принесете мне клятву верности после победы."
 ep3_laamps.0200.a: "Отлично!"
 ep3_laamps.0201.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0201.desc: "Я тщательно [Select_CString(ROOT.Char.IsFemale, 'рассмотрела', 'рассмотрел' )] ваше предложение и [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришел' )] к выводу, что в данный момент не могу поддержать этот замысел."
 ep3_laamps.0201.a: "Не очень-то [Select_CString(recipient.IsFemale, 'она мне и нужна', 'он мне и нужен' )]..."
 ep3_laamps.0300.t: "...А врагов еще ближе"
 ep3_laamps.0300.desc: "Не буду отрицать, что после долго ожидания ответа, который даст [recipient.GetFirstName], я [Select_CString(ROOT.Char.IsFemale, 'испытала', 'испытал' )] облегчение, увидев [Select_CString(recipient.IsFemale, 'ее', 'его' )] подтверждающую подпись под посланием.\n\nВот и все: отныне [Select_CString(recipient.IsFemale, 'она', 'он' )] — [recipient.GetTitleAsNameNoTooltip|l] #L [recipient.GetPrimaryTitle.GetAdjective|l]их#! земель,"
 ep3_laamps.0300.fellow_vassal: "и [new_liege.GetName|U] станет [Select_CString(recipient.IsFemale, 'ее', 'его' )] сюзереном."
 ep3_laamps.0300.liege: "и я стану его новым сюзереном — если только будет вести себя как подобает."
 ep3_laamps.0300.independent: "на которых [Select_CString(recipient.IsFemale, 'она', 'он' )] сможет распоряжаться самостоятельно, как [Select_CString(recipient.IsFemale, 'независимая правительница', 'независимый правитель' )]!"
 ep3_laamps.0300.unpopular: "\n\n[Select_CString(recipient.IsFemale, 'Ее', 'Его' )] стремительный взлет в [actor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой властной иерархии наверняка удивит многих аристократов в стране..."
 ep3_laamps.0300.fallback: "\n\nВозможно, я смогу наконец переключить внимание на более насущные дела..."
 ep3_laamps.0300.a: "Надеюсь, этим все и закончится."
 ep3_laamps.0301.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 ep3_laamps.0301.desc: "Я рад, что вы сделали правильный выбор, и надеюсь, что это положит конец нашим спорам.\n\nГород [new_primary_title.GetPreferredCapital.GetNameNoTier] подготовлен к вашему прибытию, и вы можете править им"
 ep3_laamps.0301.fellow_vassal: "— [new_liege.GetName|U] станет вашим сюзереном."
 ep3_laamps.0301.liege: "в качестве моего вассала."
 ep3_laamps.0301.independent: "как независимый правитель."
 ep3_laamps.0301.a: "Я в вашем распоряжении."
 ep3_laamps.0301.b: "Так павшие вновь стали сильными!"
 ep3_laamps.0301.c: "Наконец-то, [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 ep3_laamps.0301.liege_message.title: "Осевший авантюрист стал вассалом"
 ep3_laamps.0302.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0302.desc: "Думаешь, меня так легко купить этими жалкими титулами? Если я и заполучу их у тебя — то лишь на острие меча."
 ep3_laamps.0302.a: "А! То самое ничтожество!"
 ep3_laamps.0800.t: "Развилка"
 ep3_laamps.0800.inherited: "Глашатай ошеломляет меня новостью: [previous_holder.GetFullName] [Select_CString(previous_holder.IsFemale, 'оставила', 'оставил' )] наследство — теперь [new_title.GetBaseNameNoTier] и все соответствующие земли принадлежат мне..."
 ep3_laamps.0800.abdication: "Глашатай ошеломляет меня новостью: [previous_holder.GetFullName] [Select_CString(previous_holder.IsFemale, 'отреклась', 'отрекся' )] от своих прав, и теперь [new_title.GetBaseNameNoTier] и все соответствующие земли принадлежат мне..."
 ep3_laamps.0800.granted: "Глашатай ошеломляет меня новостью: [new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'пожаловала', 'пожаловал' )] мне новый титул, и теперь [new_title.GetBaseNameNoTier] и все соответствующие земли принадлежат мне..."
 ep3_laamps.0800.election: "Глашатай принес ошеломительную новость: меня избрали новым правителем, и отныне [new_title.GetBaseNameNoTier] и все соответствующие земли принадлежат мне..."
 ep3_laamps.0800.faction: "Глашатай ошеломляет меня новостью: [previous_holder.GetFullName] [Select_CString(previous_holder.IsFemale, 'изгнана', 'изгнан' )] местной знатью, и по их решению [new_title.GetBaseNameNoTier] и все соответствующие земли отныне принадлежат мне..."
 ep3_laamps.0800.claim_war: "Наконец-то [previous_holder.GetTitledFirstName] [Select_CString(previous_holder.IsFemale, 'побеждена', 'побежден' )], и [new_title.GetBaseNameNoTier] полностью в моих руках..."
 ep3_laamps.0800.holy_war: "Наконец-то [previous_holder.GetTitledFirstName] [Select_CString(previous_holder.IsFemale, 'побеждена', 'побежден' )], земли [Select_CString(previous_holder.IsFemale, 'ее', 'его' )], именем [ROOT.Char.GetFaith.HighGodNamePossessive], принадлежат мне, а значит, и [new_title.GetBaseNameNoTier] в моих руках..."
 ep3_laamps.0800.conquest: "Наконец-то [previous_holder.GetTitledFirstName] [Select_CString(previous_holder.IsFemale, 'побеждена', 'побежден' )], земли [Select_CString(previous_holder.IsFemale, 'ее', 'его' )] принадлежат мне, а значит, и [new_title.GetBaseNameNoTier] в моих руках..."
 ep3_laamps.0800.vassal: "\n\nНеужели [new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip] — моя судьба? Неужели мне суждено стать [new_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]им вассалом, а [new_liege.GetTitledFirstNameRegnal] — мой новый сюзерен?"
 ep3_laamps.0800.independent: "\n\nНеужели [new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip] — моя судьба? Неужели отныне я — [Select_CString(ROOT.Char.IsFemale, 'суверенная правительница', 'суверенный правитель' )]?"
 ep3_laamps.0800.desc: "\n\nЖизнь в дороге опасна, но свобода от бремени власти с лихвой восполняет любые тяготы, вы не согласны?\n\n"
 ep3_laamps.0800.a: "Да, пора оставить лагерь в прошлом..."
 ep3_laamps.0800.a.tt: "#mixed_value #BER [THIS.Char.GetShortUIName|U] [Select_CString(THIS.Char.IsLocalPlayer, 'станете', 'станет')] [Concept( 'ruler', 'правителем' )|E]-[Concept( 'landed', 'землевладельцем' )|E]#!#!"
 ep3_laamps.0800.b: "Дорога зовет! Пусть [Select_CString(alt_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_1'))] [alt_1.GetFirstNameNoTooltip] забирает все!"
 ep3_laamps.0800.b.claimant: "Дорога зовет! Пусть [alt_1.GetFirstNameNoTooltip] забирает все, что [Select_CString(alt_1.IsFemale, 'ей', 'ему' )] причитается!"
 ep3_laamps.0800.c: "Пусть [new_title.GetBaseNameNoTierNoTooltip] будет в руках человека, которому я доверяю. [Select_CString(alt_2.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_2'))] [alt_2.GetFirstNameNoTooltip] — прекрасный кандидат."
 ep3_laamps.0800.c.claimant: "Законный претендент достоин доверия: [alt_2.GetFirstNameNoTooltip]!"
 ep3_laamps.0800.d: "Пусть [new_title.Custom('GetTierBase')|l] достанется достойному претенденту. [Select_CString(alt_3.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_3'))] [alt_3.GetFirstNameNoTooltip] именно [Select_CString(alt_3.IsFemale, 'такова', 'таков' )]!"
 ep3_laamps.0800.d.claimant: "[alt_3.GetFirstNamePossessiveNoTooltip] может рассчитывать на мою поддержку!"
 ep3_laamps.0800.e: "Я отказываюсь от этих земель, пусть достаются кому-нибудь другому!"
 ep3_laamps.0800.e.liege: "Я отказываюсь от этих земель, пусть их забирает [new_liege.GetTitleAsNameNoTooltip|l]!"
 ep3_laamps.0800.claim.tt: "@warning_icon! #N Вы потеряете все [Concept( 'claims', 'претензии' )|E] на [Concept( 'titles', 'титулы' )|E], от которых откажетесь#!"
 renounced_land_to_me_opinion: "Отказались от титулов в мою пользу"
 renounced_land_to_weaker_claim_opinion: "Отказались от титулов в пользу более слабого претендента"
 renounced_land_to_other_opinion: "Отказались от титулов в пользу другого претендента"
 renounced_land_outside_family_opinion: "Отказались от титулов в пользу претендента вне семьи"
 adventurer_titles_renounced_title: "Отказ от титулов"
 adventurer_titles_renounced_to_me_desc: "[adventurer.GetFirstName] [Select_CString(adventurer.IsFemale, 'отказалась', 'отказался' )] от новых [Concept( 'titles', 'титулов' )|E], чтобы остаться [Concept( 'adventurer', Select_CString(adventurer.IsFemale, 'авантюристкой', 'авантюристом' ) )|E]"
 adventurer_titles_renounced_by_me_desc: "Я отказываюсь от новых [Concept( 'titles', 'титулов' )|E] и объявляю, что их новый владелец — [beneficiary.GetTitledFirstName]"
 ep3_laamps.1001.t: "Наши дороги"
 ep3_laamps.1001.desc.intro: "Одинокой нитью бесконечно тянется дорога вперед, к недосягаемому горизонту.\n\nВ лагере... тишина, лишь разрозненные шатры да зевающие на ветру животные. С рассветом просыпается толпа незнакомцев и прихлебателей. Они неохотно разлепляют глаза и приступают к утреннему туалету.\n\nВ большинстве своем это отребье, которое прилепляется к нашей группе и отпадает от нее в каждом новом селении."
 ep3_laamps.1001.desc.blind: "Некоторые голоса кажутся знакомыми — хотя бы в какой-то мере."
 ep3_laamps.1001.desc.at_least_one_working_eye: "Некоторые лица кажутся знакомыми — хотя бы в какой-то мере."
 ep3_laamps.1001.a: "Я с удовольствием вспоминаю, что среди этих людей есть интересные собеседники."
 ep3_laamps.1001.a.tt: "Вы решаете начать с двух [Concept( 'followers', 'последователей' )|E], владеющих [Concept( 'diplomacy', 'дипломатией' )|E]"
 ep3_laamps.1001.b: "Это — будущая армия."
 ep3_laamps.1001.b.tt: "Вы решаете начать с двух [Concept( 'followers', 'последователей' )|E], владеющих [Concept( 'martial', 'военным делом' )|E]"
 ep3_laamps.1001.c: "С такими можно империю построить."
 ep3_laamps.1001.c.tt: "Вы решаете начать с двух [Concept( 'followers', 'последователей' )|E], владеющих навыками [Concept( 'stewardship', 'управления' )|E]"
 ep3_laamps.1001.d: "Что там говорилось о татях в нощи?"
 ep3_laamps.1001.d.tt: "Вы решаете начать с двух [Concept( 'followers', 'последователей' )|E], владеющих навыками [Concept( 'intrigue', 'интриг' )|E]"
 ep3_laamps.1001.e: "[ROOT.Char.GetFaith.KnowledgeGodNamePossessive] явно нам благоволит: среди нас есть весьма неглупые люди!"
 ep3_laamps.1001.e.tt: "Вы решаете начать с двух [Concept( 'followers', 'последователей' )|E], владеющих [Concept( 'learning', 'ученостью' )|E]"
 ep3_laamps.1001.f: "Помню, среди них были неплохие драчуны."
 ep3_laamps.1001.f.tt: "Вы решаете начать с двух [Concept( 'followers', 'последователей' )|E], владеющих навыками [Concept( 'prowess', 'доблести' )|E]"
 ep3_laamps.1001.g: "Пока никто не достоин стать моим последователем."
 ep3_laamps.1001.g.tt.followers: "У вас нет готовых [Concept( 'followers', 'последователей' )|E], только [Concept( 'family', 'родственники' )|E] и [Concept( 'friends', 'друзья' )|E]"
 ep3_laamps.1001.g.tt.difficulty: "@alert_icon! #alert_trial Пока у вас не появятся [Concept( 'followers', 'последователи' )|E], выполнять [Concept( 'task_contracts', 'договоры' )|E] будет очень трудно или даже невозможно#!"
 ep3_laamps.1011.t: "Клятва на мече"
 ep3_laamps.1011.desc.four_plus_titles: "«...Клянусь вечно защищать ваши законные права на все титулы, будь то [title_1.GetNameNoTier], [title_2.GetNameNoTier], [title_3.GetNameNoTier], и любые владения, которые должны принадлежать вам, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин' )]», — "
 ep3_laamps.1011.desc.three_titles: "«...Клянусь вечно защищать ваши законные права на все титулы, которые должны принадлежать вам, будь то [title_1.GetNameNoTier], [title_2.GetNameNoTier] или [title_3.GetNameNoTier], [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин' )]», — "
 ep3_laamps.1011.desc.two_titles: "«...Клянусь вечно защищать ваше законное право владеть #L [title_1.GetAdjective|l]ими#! и #L [title_2.GetAdjective|l]ими#! землями, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин' )]», — "
 ep3_laamps.1011.desc.one_title: "«...Клянусь вечно защищать ваше законное право владеть #L [title_1.GetAdjective|l]ими#! землями, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин' )]», — "
 ep3_laamps.1011.desc.midtro: "торжественно объявляет [recipient.Custom2('MyCharacterIntroduction', actor)].\n\nПочтительно склонив голову, [Select_CString(recipient.IsFemale, 'женщина', 'мужчина' )] заканчивает присягу и замирает в ожидании ответа.\n\n"
 ep3_laamps.1011.desc.prior_swords: "Еще один славный меч послужит моему делу..."
 ep3_laamps.1011.desc.first_sword: "Первый меч, настолько мне преданный..."
 ep3_laamps.1011.desc.outro: "У меня нет оснований сомневаться в [Select_CString(recipient.IsFemale, 'ее', 'его' )] верности. Вопрос в том, насколько #EMP я#! [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] отплатить тем же..."
 ep3_laamps.1011.a: "Тебе всегда будут рады за моим столом, [Select_CString(recipient.IsFemale, 'сестра', 'брат' )]."
 ep3_laamps.1011.b: "Твоя верность станет залогом нашего триумфа, [recipient.GetFirstNameNoTooltip]."
 ep3_laamps.5000.t: "Пустые повозки"
 ep3_laamps.5000.desc: "Я с тоской смотрю на свой обед. Кажется, это недозрелое яблоко выглядит не так отвратительно, как всё остальное.\n\n"
 ep3_laamps.5000.provisionslow: "Запасы провизии продолжают таять, и мы оказались на грани катастрофы. Животы обитателей лагеря недовольно бурчат, а пояса наши затянуты до предела..."
 ep3_laamps.5000.provisionsok: "Пищи в лагере хватает — не хватает разнообразия. Пожухлые овощи уже в горло не лезут. Эх, сейчас бы кусочек сочной вырезки..."
 ep3_laamps.5000.ending: "\n\n[hunter.GetFirstName] решительно встаёт и тянется за луком и колчаном.\n\n«Хватит с меня. [local_lord.GetTitledFirstName] и [Select_CString(local_lord.IsFemale, 'ее', 'его' )] законы нам не указ. Если мы немного поохотимся, с [Select_CString(local_lord.IsFemale, 'нее', 'него' )] не убудет!»"
 ep3_laamps.5000.a: "Никакого браконьерства!"
 ep3_laamps.5000.a.tt: "Я напишу письмо и попрошу разрешения на охоту."
 ep3_laamps.5000.a.success: "[local_lord.GetFirstNameNoTooltip] уступает"
 ep3_laamps.5000.a.failure: "[local_lord.GetFirstNameNoTooltip] требует платы за разрешение"
 ep3_laamps.5000.a.critfailure: "[local_lord.GetFirstNameNoTooltip] отказывает"
 ep3_laamps.5000.b: "Сделай всё быстро и без шума."
 ep3_laamps.5000.b.success: "[hunter.GetFirstNameNoTooltip] возвращается с охоты [Select_CString(hunter.IsFemale, 'незамеченной', 'незамеченным' )]"
 ep3_laamps.5000.b.failure: "[hunter.GetFirstNameNoTooltip] попадается лесничим, [Select_CString(hunter.IsFemale, 'ее', 'его' )] штрафуют и отбирают половину добычи"
 ep3_laamps.5000.b.critfailure: "[hunter.GetFirstNameNoTooltip] попадается лесничим, [Select_CString(hunter.IsFemale, 'ее', 'его' )] бросают в темницу"
 ep3_laamps.5000.c: "Мы не можем рисковать. Просто набери ягод."
 ep3_laamps.5000.c.success: "[hunter.GetFirstNameNoTooltip] возвращается с ягодами"
 ep3_laamps.5000.c.failure: "Ягод не нашлось"
 ep3_laamps.5005.t: "[Select_CString(priest.IsFemale, 'Благочестивая гостья', 'Благочестивый гость' )]"
 ep3_laamps.5005.desc: "В неровном свете костра к нам приближается [Select_CString(priest.IsFemale, 'незнакомка', 'незнакомец' )]. Несмотря на поздний час, движется [Select_CString(priest.IsFemale, 'она', 'он' )] уверенно. Часовые бросаются наперерез, но я приказываю им отступить.\n\n«У вашего костра найдется место для [Select_CString(priest.IsFemale, 'служительницы', 'служителя' )] [priest.GetFaith.HighGodNamePossessive]?» — с надеждой спрашивает [Select_CString(priest.IsFemale, 'полночная гостья', 'полночный гость' )]. [Select_CString(priest.IsFemale, 'Ее', 'Его' )] перепачканная одежда развевается на ветру, руки сжимают дорожный посох. Это странствующий [ROOT.Char.GetFaith.PriestNeuter|l]!\n\n"
 ep3_laamps.5005.samefaith: "[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|U] относятся с почетом и уважением к странствующим проповедникам, ведь эти святые люди несут слово [priest.GetFaith.HighGodNamePossessive] во все уголки света."
 ep3_laamps.5005.difffaith: "Может, [Select_CString(priest.IsFemale, 'она', 'он' )] и [ROOT.Char.GetFaith.PriestNeuter|l], да вот точно не #L [ROOT.Char.GetFaith.GetNameNoTooltip|l]ой#! веры. Кое-кто из моих единоверцев недовольно ворчит, очевидно придя к такому же выводу."
 ep3_laamps.5005.a: "Нам не помешает [Select_CString(priest.IsFemale, 'спутница', 'спутник' )] с обширными знаниями о мире."
 ep3_laamps.5005.a.success: "[Select_CString(priest.IsFemale, 'Она', 'Он' )] решает остаться на время"
 ep3_laamps.5005.a.failure: "[Select_CString(priest.IsFemale, 'Она', 'Он' )] не планирует задерживаться надолго"
 ep3_laamps.5005.b: "Оставайся с нами на ночь! Садись и поведай о своих странствиях!"
 ep3_laamps.5005.c: "Мне придется попросить тебя уйти."
 ep3_laamps.5005.c.tt: "У нас нет лишних мест, и я не стану требовать, чтобы мои последователи уступили койку [Select_CString(priest.IsFemale, 'посторонней', 'постороннему' )]!"
 ep3_laamps.5005.d: "Убирайся! Нам здесь не нужны такие, как ты!"
 every_non_faith_follower: "Каждый [Concept('follower', 'последователь')|E], кто не исповедует [priest.GetFaith.GetAdjectiveNoTooltip|l]"
 ep3_laamps.5010.t: "Боль и страдания"
 ep3_laamps.5010.desc: "#EMP Ох!#!\n\nЯ всё чаще начинаю кряхтеть, когда вечерами присаживаюсь к костру. Старики говорят, что это всегда приходит с возрастом, но мне-то всего [ROOT.Char.GetAge]!\n\nНет, это явно следствие беспокойной жизни. Я замечаю, что и другие с трудом переносят тяготы пути — усаживаясь рядом со мной, [follower.GetName] морщится от боли."
 ep3_laamps.5010.a: "Недавно мы миновали придорожный трактир, там было полно мест..."
 ep3_laamps.5010.b: "Моя несчастная спина нуждается в тёплой и мягкой постели!"
 ep3_laamps.5010.b.tt: "Станет доступно улучшение [Concept('building', 'здания')|E] «$camp_main_01_domicile_building$» со скидкой"
 ep3_laamps.5010.c: "Надо терпеть."
 ep3_laamps.5010.c.success: "Постепенно тело привыкает"
 ep3_laamps.5010.c.failure: "Вы мучаетесь пуще прежнего"
 ep3_laamps.5015.t: "Голодающие солдаты"
 ep3_laamps.5015.desc: "В лагерь пошатываясь входит [Select_CString(knight.IsFemale, 'незнакомка', 'незнакомец' )]. [Select_CString(knight.IsFemale, 'Она грязная и измотанная', 'Он грязный и измотанный' )] и явно нуждается в горячей пище.\n\n«Мое имя [knight.GetFirstName], — представляется [Select_CString(knight.IsFemale, 'она', 'он' )]. — И таких, как я, здесь много. Едва кончается очередная заварушка, как нас гонят вон, будто шелудивых псов. Сражаемся мы хорошо, а всё равно доля наша — голодать и бродяжничать».\n\n«Мы не из тех, кто станет отбирать у бедняков медяки и еду, — [Select_CString(knight.IsFemale, 'ее', 'его' )] глаза грозно сверкают. — Уж лучше сдохнуть»."
 ep3_laamps.5015.a: "Значит, вы лучше, чем я. Или глупее."
 ep3_laamps.5015.a.tt: "Отобрать у [Select_CString(knight.IsFemale, 'нее', 'него' )] всё мало-мальски ценное."
 ep3_laamps.5015.b: "Говоришь, вас тут много?"
 ep3_laamps.5015.c: "Нам не помешает еще один меч..."
 ep3_laamps.5015.c.success: "Слухи о вашей щедрости расходятся по округе"
 ep3_laamps.5015.d: "Садись-ка, поешь и отдохни."
 ep3_laamps.5020.t: "Незнакомая пища"
 ep3_laamps.5020.desc: "[location.GetName] — это место, обычаи которого мне незнакомы. Порой они сильно удивляют, особенно в части кухни. [cook.GetFirstName], [Select_CString(cook.IsFemale, 'которая', 'который' )] сегодня готовит, подзывает меня к котлу с кипящей похлебкой.\n\n«Местный рецепт, — говорит [Select_CString(cook.IsFemale, 'она', 'он' )]. — #EMP Исконное#! #L [local_culture.GetCollectiveNoun|l]ое#! блюдо. Во всяком случае, так меня заверил бродячий торговец».\n\nЯ настороженно рассматриваю подозрительную бурду. Это что, [cook.Custom('GetRandomRegionalSmallGame')] на пару? И #EMP [cook.Custom('RegionalRootVegetable')]?!#!"
 ep3_laamps.5020.tt: "Требуется одно из следующих свойств: [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )], [GetTrait('eccentric').GetName( GetNullCharacter )] или [GetTrait('gluttonous').GetName( GetNullCharacter )]"
 ep3_laamps.5020.a: "Думаю, стоит добавить туда кое-что #EMP особенное#!..."
 ep3_laamps.5020.a.tt: "Может, и [cook.GetFirstNameNoTooltip] сочтет это особенным."
 ep3_laamps.5020.b: "Добавь туда традиционных #L [culture.GetCollectiveNoun|l]их#! трав."
 ep3_laamps.5020.c: "Ладно, дай попробовать."
 ep3_laamps.5020.c.success: "Вы находите блюдо восхитительным"
 ep3_laamps.5020.c.failure: "Вы находите блюдо отвратительным"
 cultural_acceptance_gain_food_acceptance: "Получилось обменяться традиционными кулинарными хитростями"
 ep3_laamps.5020.d: "Что это за дрянь?!"
 ep3_laamps.5020.d.tt: "Ваша привередливость в еде войдет в легенды"
 ep3_laamps.5025.t: "Цель оправдывает средства?"
 ep3_laamps.5025.desc: "Усевшись поудобнее, я погружаюсь в размышления. За спиной у меня [ROOT.Char.Custom('GetRandomCampBuilding')], вокруг кипит лагерная жизнь. Это совсем не похоже на спокойный и размеренный дворцовый быт.\n\nВ такую свободу легко влюбиться. Никаких обязательств, никаких занудных советников, никаких послов, которых приходится развлекать... Власть сопряжена со множеством неудобств, а здесь о них быстро забываешь.\n\nОднако свобода имеет свою цену. Постоянная борьба за выживание здорово утомляет. С каждой ночью я всё сильнее тоскую по удобной постели."
 ep3_laamps.5025.a: "Я #EMP [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )]#! получить новые владения."
 ep3_laamps.5025.b: "Мне нравится такая жизнь."
 ep3_laamps.5025.b.flavor: "А значит, лучше поскорее к ней привыкнуть!"
 ep3_laamps.5025.b.tt: "Доступны #value 2#! новых [Concept('task_contracts', 'контракта')|E]"
 ep3_laamps.5025.c: "Надо держать в голове оба варианта..."
 ep3_laamps.5025.c.flavor: "...и быть [Select_CString(ROOT.Char.IsFemale, 'готовой', 'готовым' )] к любым неожиданностям."
 ep3_laamps.5025.c.toast: "Вы понимаете ценность гибкого подхода"
 lust_for_land_modifier_tt: "Модификатор «[GetModifier( 'ep3_lust_for_land_modifier' ).GetNameWithTooltip]»"
 ep3_laamps.5030.t: "Мест нет!"
 ep3_laamps.5030.desc: "Караван медленно ползёт по дороге, приближаясь к трактиру с потрёпанной вывеской «[ROOT.Char.Custom('GetPubName')]».\n\n«Не повезло вам. Почти все комнаты заняты, новых постояльцев не принимаем, — качает головой [Select_CString(innkeeper.IsFemale, 'трактирщица', 'трактирщик' )]. — #EMP Особенно#! таких оборванцев!»\n\n#EMP Оборванцев?!#!"
 ep3_laamps.5030.a: "Ладно, как скажете. Мы просто выпьем немного."
 ep3_laamps.5030.a.tt: "Этот вариант доступен из-за высокого уровня [Concept('dynasty_prestige', 'признания')|E]\n"
 ep3_laamps.5030.b: "Я не [Select_CString(ROOT.Char.IsFemale, 'какая-то бродяжка', 'какой-то бродяга' )]. Я — [ROOT.Char.GetFirstNameNoTooltip] из дома [ROOT.Char.GetHouse.GetNameNoTooltip]."
 ep3_laamps.5030.b.tt: "И я #EMP требую#! оказать мне достойный прием!"
 ep3_laamps.5030.c: "Боюсь, что мне #EMP очень#! нужно переночевать."
 ep3_laamps.5030.c.success: "[innkeeper.GetFirstNameNoTooltip] понимает ваш намек и даже предлагает скидку"
 ep3_laamps.5030.c.failure: "Ваши угрозы чересчур откровенны"
 ep3_laamps.5030.c.critfailure: "Ситуация быстро выходит из-под контроля..."
 ep3_laamps.5030.d: "Наверняка мы сможем договориться."
 ep3_laamps.5030.d.success: "Вам удаётся сторговаться"
 ep3_laamps.5030.d.failure: "[innkeeper.GetFirstNameNoTooltip] не желает уступать"
 ep3_laamps.5035.t: "Знание местности"
 ep3_laamps.5035.desc: "[location.GetName] — незнакомая местность для всех в моем лагере, а заблудиться здесь проще простого. Пришлось торговаться с местным проводником, чтобы заручиться [Select_CString(guide.IsFemale, 'ее', 'его' )] помощью.\n\n«Здешние края — это вам не шутки! — закатив глаза, театрально вздыхает проводник. — Без карты тут никуда. А ежели карты нет — обращайтесь, проведу, куда надо. За этот совет я даже денег не возьму».\n\nРазумные слова, но... что-то в поведении [Select_CString(guide.IsFemale, 'этой женщины', 'этого человека' )] заставляет меня сомневаться."
 ep3_laamps.5035.tt: "Требуется одно из следующих свойств: [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )], [GetTrait('eccentric').GetName( GetNullCharacter )] или [GetTrait('gluttonous').GetName( GetNullCharacter )]"
 ep3_laamps.5035.a: "В моем лагере пригодился бы кто-то вроде тебя."
 ep3_laamps.5035.b: "Сколько, говоришь, карта стоит?"
 ep3_laamps.5035.c: "В #EMP этих#! краях нам не обойтись без твоей помощи."
 ep3_laamps.5035.c.success: "Помощь проводника оказывается весьма полезной"
 ep3_laamps.5035.c.failure: "Информация проводника оказывается неточной"
 ep3_laamps.5035.c.critfailure: "Путь, указанный проводником, заводит вас прямо в ловушку"
 ep3_laamps.5035.d: "Я обойдусь без твоей помощи."
 ep3_laamps.5035.d.tt: "Надеюсь, что мы не заблудимся..."
 ep3_laamps.5035.d.toast: "Вы заблудились"
 guide_map: "Подробные карты"
 guide_map_desc: "Эти карты во всех подробностях описывают большую часть известного мира. Они будут особенно полезны на сложной и опасной местности."
 ep3_laamps.5040.t: "Встреча в руинах"
 ep3_laamps.5040.desc: "Отправившись на разведку, я набредаю на сборище торговцев. Они устроили импровизированный рынок среди величественных древних развалин, обосновавшись в немногих сохранившихся постройках.\n\nТовары у них самые обычные, в основном — еда: на оживленной дороге всегда хороший спрос на провизию. Торговцы меня не интересуют, а вот развалины — другое дело. Я не могу оторвать взгляд от обветшалых серых стен...\n\nЭти постройки и сейчас поражают воображение. Торговцы устроились на самой окраине, древнее сердце развалин остается нетронутым..."
 ep3_laamps.5040.a: "Попытаю удачу в этих развалинах."
 ep3_laamps.5040.a.bigsuccess: "Осмотр проходит исключительно удачно"
 ep3_laamps.5040.a.bigsuccess.tt: "Вы находите древнее оружие"
 ep3_laamps.5040.a.success: "Осмотр проходит удачно"
 ep3_laamps.5040.a.success.tt: "Вы находите безделушку"
 ep3_laamps.5040.a.failure: "Вы зря тратите время"
 ep3_laamps.5040.a.failure.tt: "Ничего ценного не находится"
 ep3_laamps.5040.b: "Лучше не рисковать и просто купить провизию."
 ep3_laamps.5040.c: "Может, кто-то из них захочет пойти со мной?"
 ep3_laamps.5040.c.critsuccess.tt: "К вам присоединяются двое [Concept('followers', 'последователей')|E]"
 ep3_laamps.5040.c.success.tt: "К вам присоединяется один [Concept('follower', 'последователь')|E]"
 ep3_laamps.5040.c.failure.tt: "К вам никто не присоединяется"
 ep3_laamps.5040.c.critsuccess: "Парочка торговцев принимает ваше предложение"
 ep3_laamps.5040.c.success: "Один из торговцев решает отправиться с вами"
 ep3_laamps.5040.c.failure: "На ваше предложение никто не отзывается"
 ep3_laamps.5045.t: "В коридорах власти"
 ep3_laamps.5045.desc: "[local_lord.GetFullName] принимает меня со всем гостеприимством. [location.GetName] славится своей кухней, здешние деликатесы не сравнить с грубой походной пищей.\n\n«Я очень [Select_CString(local_lord.IsFemale, 'рада', 'рад' )], что вы ответили на мое приглашение, — говорит [local_lord.GetFirstNameNoTooltip]. — Надеюсь, мы сможем оказаться полезны друг другу».\n\n«[Select_CString(local_lord.IsFemale, 'Женщина', 'Человек' )] моего положения не может позволить себе #EMP замарать руки#!, если вы понимаете, о чём я... Но иногда это необходимо, не правда ли?»"
 ep3_laamps.5045.a: "Знаете, странствия порядком мне надоели..."
 ep3_laamps.5045.a.tt: "Этот вариант доступен благодаря [Concept('modifier', 'модификатору')|E] «[GetModifier( 'ep3_lust_for_land_modifier' ).GetNameWithTooltip]»"
 ep3_laamps.5045.a.success: "Ваши слова весьма убедительны"
 ep3_laamps.5045.a.failure: "[Select_CString(local_lord.IsFemale, 'Она', 'Он' )] лишь смеется в ответ"
 ep3_laamps.5045.b: "Много золота никогда не бывает..."
 ep3_laamps.5045.c: "Мне бы еще немного здешней еды..."
 ep3_laamps.5045.d: "Послужить на пользу этой земли — всё, что мне нужно."
 world_africa_sahara_provisions_usage_multiplier_modifier: "Провинция в Сахаре"
 world_africa_sahara_provisions_usage_multiplier_modifier_desc: "Это провинция испытывает всю тяжесть сурового климата Сахары (или горных хребтов, что ее окружают). Пересечь ее решится только настоящий знаток... или безумец."
 duel_to_the_death.tt: "@death_icon! #X Вы сразу начинаете [Concept('single_combat_duel', 'поединок')|E] на [Concept('character_death_death', 'смерть')|E]#!"
 ##################################################
 #SIMPLE JOYS
 ep3_laamp_flavour_ewan.0001.t: "В лучах заката"
 ep3_laamp_flavour_ewan.0001.desc.intro.preamble: "Вечерами в лагере кипит жизнь. Обитатели таскают припасы и разбивают шатры, готовясь к очередной ночевке. Обычно в это время я ухожу прогуляться — это помогает освежить голову,"
 ep3_laamp_flavour_ewan.0001.desc.intro.lazy: "избежать хлопот по обустройству стоянки и уклониться от назойливых расспросов моих последователей.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.diligent: "а заодно и составить планы на завтрашний день.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.fallback: "а заодно и отдохнуть от постоянного шума.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate: "я вижу, как последние лучи заходящего солнца озаряют"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_hill: "Поднявшись на вершину небольшого холма, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.tree_covered_hill: "Поднявшись на вершину заросшего лесом холма, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_ridge: "Поднявшись на невысокий кряж, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_dune: "Поднявшись на вершину дюны, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.dusty_ridge: "Поднявшись на пыльный кряж, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.stubby_hillock: "Поднявшись на низкий пригорок, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.dusty_hill: "Поднявшись на вершину пыльного холма, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.plains: "раскинувшиеся внизу равнины, окутывая их мягким сиянием и поблескивая на поверхности озер и ручьев."
 ep3_laamp_flavour_ewan.0001.desc.farmlands: "раскинувшиеся внизу поля, подчеркивая едва заметными тенями силуэты изгородей и домов. Множество крошечных мирков маленьких людей, и над всеми ними раскинулось одно и тоже небо..."
 ep3_laamp_flavour_ewan.0001.desc.hills: "возвышающиеся внизу холмы, образуя множество небольших островков тени — пестрое полотно алеющих вершин, разделенных темными оврагами."
 ep3_laamp_flavour_ewan.0001.desc.mountains: "возвышающиеся внизу скалы, стремительно погружая долины в непроглядную тьму, пока вершины купаются в мягком свете."
 ep3_laamp_flavour_ewan.0001.desc.desert: "раскинувшуюся внизу пустыню — целый океан песка, растянувшийся до самого горизонта. Ландшафт неуловимо меняется под напором вечерних ветров... Да, при всём ее бесплодии эту страну никак нельзя назвать непримечательной."
 ep3_laamp_flavour_ewan.0001.desc.desert_mountains: "возвышающиеся внизу скалы. Иссохшие склоны жадно пьют вечерний свет, погружая окрестные долины в глубокую тень."
 ep3_laamp_flavour_ewan.0001.desc.oasis: "раскинувшуюся внизу пустыню. В его свете воды оазиса поблескивают расплавленным золотом — в такие часы драгоценная влага служит путникам маяком не только в метафорическом, но и в буквальном смысле."
 ep3_laamp_flavour_ewan.0001.desc.jungle: "раскинувшиеся внизу густые джунгли — залатанный тенями полог из крон могучих деревьев, что отчаянно тянутся ввысь, стараясь ухватиться за остатки сумеречного света."
 ep3_laamp_flavour_ewan.0001.desc.forest: "раскинувшийся внизу лес — беспорядочное скопление скрюченных деревьев и едва заметных тропинок. В здешних тенях можно спрятать целую армию, пусть ее и придется разбить на группы по два-три воина."
 ep3_laamp_flavour_ewan.0001.desc.taiga: "раскинувшийся внизу лес. Поросшие соснами и елями скалистые холмы в пятнах света и тени тянутся насколько хватает глаз."
 ep3_laamp_flavour_ewan.0001.desc.wetlands: "раскинувшиеся внизу топи. Гнилые болотные воды как по волшебству превращаются в драгоценное покрывало из серебристо-розовых чешуек, каждая лужица сияет как самоцвет."
 ep3_laamp_flavour_ewan.0001.desc.steppe: "раскинувшуюся внизу степь. Беспокойное море бурой травы внезапно приобретает нежно-розовый оттенок. Земля вокруг неестественно ровная, будто крышка стола, без единого намека на тень — и это удивительным образом успокаивает."
 ep3_laamp_flavour_ewan.0001.desc.floodplains: "раскинувшуюся внизу пойму. Густые заросли высокой травы и ряды цветущих деревьев отбрасывают едва заметные тени, пейзаж у меня под ногами наполнен мягким сиянием."
 ep3_laamp_flavour_ewan.0001.desc.drylands: "раскинувшиеся внизу засушливые земли, заливая пейзаж мягким розовым светом. Он растекается от холма к холму, от деревни к деревне, погружая многочисленные поселения в тишину и покой."
 ep3_laamp_flavour_ewan.0001.desc.outro: "\n\nПоразительно красивый вид... Пожалуй, стоит еще кому-нибудь его показать."
 ep3_laamp_flavour_ewan.0001.a: "Задержаться здесь и насладиться видом в одиночестве."
 ep3_laamp_flavour_ewan.0001.b: "[watch_partner_1.GetFirstNameNoTooltip], поднимись-ка сюда!"
 ep3_laamp_flavour_ewan.0001.c: "Думаю, [watch_partner_2.GetFirstNameNoTooltip] оценит его по достоинству."
 ep3_laamp_flavour_ewan.0001.d: "Это всё очень мило, но работа не ждет."
 ep3_laamp_flavour_ewan_0001_the_little_things_modifier: "Скромные радости"
 ep3_laamp_flavour_ewan_0001_the_little_things_modifier_desc: "Этот персонаж умеет получать удовольствие от небольших радостей жизни."
 ep3_laamp_flavour_ewan_0001_all_business_modifier: "Дела, дела"
 ep3_laamp_flavour_ewan_0001_all_business_modifier_desc: "Пока работа не сделана, остальное может подождать."
 ep3_laamp_flavour_ewan.0011.t: "Посиделки у костра"
 ep3_laamp_flavour_ewan.0011.desc.intro: "Каждый вечер один из наших костров становится #EMP центром притяжения#! почти для всех обитателей лагеря. Собравшись вокруг моих наиболее приближенных последователей, они до глубокой ночи болтают и обмениваются дружескими колкостями. Сегодняшний вечер не исключение.\n\n«Слушайте, я могу сказать только одно, — заговорщицки подмигивает [mocker.GetFirstName] под гогот окружающих. —"
 ep3_laamp_flavour_ewan.0011.desc.lustful: "[Select_CString(mockee.IsFemale, 'Бедняжка', 'Бедняга' )] [mockee.GetFirstName] [Select_CString(mockee.IsFemale, 'подцепила', 'подцепил' )] больше венерических болезней, чем у [Select_CString(mockee.IsFemale, 'нее', 'него' )] пальцев на руках. Точнее определить нельзя, ведь дальше [Select_CString(mockee.IsFemale, 'она', 'он' )] считать не умеет!»"
 ep3_laamp_flavour_ewan.0011.desc.chaste: "[Select_CString(mockee.IsFemale, 'Бедняжка', 'Бедняга' )] [mockee.GetFirstName] у нас прямо-таки образец непорочности. Что и не удивительно, с такой-то рожей!»"
 ep3_laamp_flavour_ewan.0011.desc.gluttonous: "[Select_CString(mockee.IsFemale, 'Бедняжка', 'Бедняга' )] [mockee.GetFirstName] — вот #EMP настоящая#! причина, по которой мы никогда не задерживаемся на одном месте. Стоит [Select_CString(mockee.IsFemale, 'ей', 'ему' )] добраться на какого-нибудь рынка — и наутро в окрестных селениях начинается голод!»"
 ep3_laamp_flavour_ewan.0011.desc.temperate: "[Select_CString(mockee.IsFemale, 'Бедняжка', 'Бедняга' )] [mockee.GetFirstName] не [Select_CString(mockee.IsFemale, 'виновата', 'виноват' )] в том, что [Select_CString(mockee.IsFemale, 'напилась', 'напился' )] козлиной мочи и даже не [Select_CString(mockee.IsFemale, 'заметила', 'заметил' )]. Не повезло, бывает. Но это на первый раз, а вот во #EMP второй#!... Это уже случайностью не назвать!»"
 ep3_laamp_flavour_ewan.0011.desc.greedy: "Строго говоря, [Select_CString(mockee.IsFemale, 'бедняжка', 'бедняга' )] [mockee.GetFirstName] не [Select_CString(mockee.IsFemale, 'сделала', 'сделал' )] ничего предосудительного, бросив монету тому бродяге. Кто ж виноват, что [Select_CString(mockee.IsFemale, 'она сама', 'он сам' )] [Select_CString(mockee.IsFemale, 'поймала', 'поймал' )] ее быстрее попрошайки?»"
 ep3_laamp_flavour_ewan.0011.desc.generous: "[Select_CString(mockee.IsFemale, 'Бедняжка', 'Бедняга' )] [mockee.GetFirstName] — воистину щедрая душа. Единственная причина, по которой [Select_CString(mockee.IsFemale, 'она', 'он' )] еще не [Select_CString(mockee.IsFemale, 'отдала', 'отдал' )] свою последнюю рубаху — это потому, что ее даже вор не возьмет!»"
 ep3_laamp_flavour_ewan.0011.desc.lazy: "Ну да, [Select_CString(mockee.IsFemale, 'бедняжка', 'бедняга' )] [mockee.GetFirstName] улепетывает со скоростью зайца, стоит лишь заикнуться о работе. И что с того? Проявите немного уважения: мало кто сумел превратить лень в форму искусства!»"
 ep3_laamp_flavour_ewan.0011.desc.diligent: "[Select_CString(mockee.IsFemale, 'Бедняжка', 'Бедняга' )] [mockee.GetFirstName] не [Select_CString(mockee.IsFemale, 'виновата', 'виноват' )] в том, что с трудом ходит. Вы сами попробуйте прогуляться, проглотив палку!»"
 ep3_laamp_flavour_ewan.0011.desc.wrathful: "[Select_CString(mockee.IsFemale, 'Бедняжка', 'Бедняга' )] [mockee.GetFirstName], конечно, [Select_CString(mockee.IsFemale, 'редкостная', 'редкостный' )] злюка, но не спешите [Select_CString(mockee.IsFemale, 'ее', 'его' )] винить. Если б мне каждый день пришлось просыпаться в [Select_CString(mockee.IsFemale, 'ее', 'его' )] шкуре, меня бы тоже всё бесило!»"
 ep3_laamp_flavour_ewan.0011.desc.calm: "[Select_CString(mockee.IsFemale, 'Бедняжка', 'Бедняга' )] [mockee.GetFirstName] — [Select_CString(mockee.IsFemale, 'редкостная', 'редкостный' )] зануда, бесчувственное бревно и наше лучшее лекарство от бессонницы... Ой, прости, [mockee.GetFirstNameNoTooltip], я тебя и не [Select_CString(mocker.IsFemale, 'заметила', 'заметил' )]!»"
 ep3_laamp_flavour_ewan.0011.desc.patient: "Клянусь, если бы мы не снялись с места, через неделю-другую [Select_CString(mockee.IsFemale, 'бедняжка', 'бедняга' )] [mockee.GetFirstName] точно [Select_CString(mockee.IsFemale, 'переиграла', 'переиграл' )] бы ту каменюку в гляделки!»"
 ep3_laamp_flavour_ewan.0011.desc.impatient: "Пусть [Select_CString(mockee.IsFemale, 'бедняжка', 'бедняга' )] [mockee.GetFirstName] и не может похвастать устойчивостью внимания хотя бы на уровне блохи, зато [Select_CString(mockee.IsFemale, 'она', 'он' )] с лихвой компенсирует этот недостаток неподдельным интересом ко всему новому. Верно я говорю, [mockee.GetFirstNameNoTooltip]?»"
 ep3_laamp_flavour_ewan.0011.desc.arrogant: "Нельзя не признать, что [Select_CString(mockee.IsFemale, 'бедняжка', 'бедняга' )] [mockee.GetFirstName] обладает #EMP гигантским#! самомнением. Но что поделать, если больше ничего выдающегося у [Select_CString(mockee.IsFemale, 'нее', 'него' )] нет!»"
 ep3_laamp_flavour_ewan.0011.desc.humble: "[Select_CString(mockee.IsFemale, 'Бедняжка', 'Бедняга' )] [mockee.GetFirstName] так часто выставляет себя [Select_CString(mockee.IsFemale, 'дурой', 'дураком' )], что мне и делать ничего не надо. Но я всё равно попробую!»"
 ep3_laamp_flavour_ewan.0011.desc.deceitful: "Откровенно говоря, [Select_CString(mockee.IsFemale, 'бедняжка', 'бедняга' )] [mockee.GetFirstName] — #EMP наименее#! честный человек из всех, с которыми мне доводилось встречаться. Но зато с [Select_CString(mockee.IsFemale, 'ней', 'ним' )] хоть поболтать нескучно. Верно говорю, [mockee.GetFirstNameNoTooltip]? Кстати, это правда твое настоящее имя?»"
 ep3_laamp_flavour_ewan.0011.desc.honest: "[Select_CString(mockee.IsFemale, 'Бедняжка', 'Бедняга' )] [mockee.GetFirstName] не сумеет соврать даже под страхом смерти. А уж просить [Select_CString(mockee.IsFemale, 'ее', 'его' )] рассказать анекдот — и вовсе пустая затея»."
 ep3_laamp_flavour_ewan.0011.desc.craven: "[Select_CString(mockee.IsFemale, 'Бедняжка', 'Бедняга' )] [mockee.GetFirstName] [Select_CString(mockee.IsFemale, 'такая чувствительная', 'такой чувствительный' )]! Постарайтесь рядом с [Select_CString(mockee.IsFemale, 'ней', 'ним' )] не шуметь, а то, неровен час, у [Select_CString(mockee.IsFemale, 'нее', 'него' )] от страха сердце разорвется!»"
 ep3_laamp_flavour_ewan.0011.desc.brave: "[Select_CString(mockee.IsFemale, 'Бедняжка', 'Бедняга' )] [mockee.GetFirstName] всегда [Select_CString(mockee.IsFemale, 'готова', 'готов' )] к хорошей потасовке. Ну и славно, пускай за нас дерутся самые уродливые — им всё одно терять нечего!»"
 ep3_laamp_flavour_ewan.0011.desc.shy: "Как мило, что [Select_CString(mockee.IsFemale, 'бедняжка', 'бедняга' )] [mockee.GetFirstName] сегодня [Select_CString(mockee.IsFemale, 'решилась', 'решился' )] к нам присоединиться. Такое не каждый год увидишь!»"
 ep3_laamp_flavour_ewan.0011.desc.gregarious: "Все мы знаем, что [Select_CString(mockee.IsFemale, 'бедняжка', 'бедняга' )] [mockee.GetFirstName] — душа компании, [Select_CString(mockee.IsFemale, 'настоящая любимица', 'настоящий любимец' )] публики. Хоть что-то, ведь наедине [Select_CString(mockee.IsFemale, 'она', 'он' )] — просто бревно!»"
 ep3_laamp_flavour_ewan.0011.desc.ambitious: "[Select_CString(mockee.IsFemale, 'Бедняжка', 'Бедняга' )] [mockee.GetFirstName] думает, что [Select_CString(mockee.IsFemale, 'ее', 'его' )] ждет большое будущее. Что ж, один талант у [Select_CString(mockee.IsFemale, 'нее', 'него' )] определенно есть: [Select_CString(mockee.IsFemale, 'она', 'он' )] может болтать целую минуту, ни разу не набрав воздуха в грудь!»"
 ep3_laamp_flavour_ewan.0011.desc.content: "[mockee.GetFirstName] довольствуется малым, это славно: [Select_CString(mockee.IsFemale, 'бедняжка', 'бедняга' )] почти так же [Select_CString(mockee.IsFemale, 'скромна', 'скромен' )], как [Select_CString(mockee.IsFemale, 'ее', 'его' )] способности!»"
 ep3_laamp_flavour_ewan.0011.desc.arbitrary: "[Select_CString(mockee.IsFemale, 'Бедняжка', 'Бедняга' )] [mockee.GetFirstName] не [Select_CString(mockee.IsFemale, 'виновата', 'виноват' )], что не признаёт никаких #EMP законов#!. Помилуйте, [Select_CString(mockee.IsFemale, 'она', 'он' )] и читать-то не умеет!»"
 ep3_laamp_flavour_ewan.0011.desc.just: "Да, [Select_CString(mockee.IsFemale, 'бедняжка', 'бедняга' )] [mockee.GetFirstName] просто обожает всяческие правила. Оно и понятно, уж слишком глубоко они засели у [Select_CString(mockee.IsFemale, 'нее', 'него' )] в заднице!»"
 ep3_laamp_flavour_ewan.0011.desc.cynical: "Верно, [Select_CString(mockee.IsFemale, 'бедняжка', 'бедняга' )] [mockee.GetFirstName] не отличается особым благочестием, но что поделать? Вы тоже будете недовольны, если [mocker.GetFaith.CreatorName] благословит вас такой уродливой рожей!»"
 ep3_laamp_flavour_ewan.0011.desc.zealous: "Все знают, что [Select_CString(mockee.IsFemale, 'бедняжка', 'бедняга' )] [mockee.GetFirstName] — [Select_CString(mockee.IsFemale, 'самая благочестивая праведница', 'самый благочестивый праведник' )] на земле. Ради [mockee.GetFaith.HighGodNamePossessive] [Select_CString(mockee.IsFemale, 'она', 'он' )] даже [Select_CString(mockee.IsFemale, 'принесла', 'принес' )] в жертву свое чувство юмора!»"
 ep3_laamp_flavour_ewan.0011.desc.paranoid: "Всем известно, что [Select_CString(mockee.IsFemale, 'бедняжка', 'бедняга' )] [mockee.GetFirstName] [Select_CString(mockee.IsFemale, 'завела', 'завел' )] себе немало врагов. Прямо сейчас кто-то из них может быть совсем близко... #EMP Берегись#!, [mockee.GetFirstNameNoTooltip]! Сзади!»"
 ep3_laamp_flavour_ewan.0011.desc.trusting: "Да, [Select_CString(mockee.IsFemale, 'бедняжка', 'бедняга' )] [mockee.GetFirstName] пару раз [Select_CString(mockee.IsFemale, 'отдавала', 'отдавал' )] золото разным мошенникам, но сами подумайте, #EMP откуда#! [Select_CString(mockee.IsFemale, 'ей', 'ему' )] было знать, что тот беззубый бродяга вовсе не #L [current_county.GetAdjective|l]ий#! король?»"
 ep3_laamp_flavour_ewan.0011.desc.compassionate: "Мы все знаем, что [Select_CString(mockee.IsFemale, 'бедняжка', 'бедняга' )] [mockee.GetFirstName] иногда бывает довольно [Select_CString(mockee.IsFemale, 'мягкой', 'мягким' )]. Хотя кому я вру — [Select_CString(mockee.IsFemale, 'она мягкая', 'он мягкий' )] всегда и во всём. Прямо-таки пуховая перина в человеческом облике!»"
 ep3_laamp_flavour_ewan.0011.desc.callous: "[Select_CString(mockee.IsFemale, 'Бедняжка', 'Бедняга' )] [mockee.GetFirstName] обладает всем состраданием и человечностью табурета. Вот только [Select_CString(mockee.IsFemale, 'она', 'он' )], в отличие от... Ой, [mockee.GetFirstNameNoTooltip], ты здесь? Неловко получилось...»"
 ep3_laamp_flavour_ewan.0011.desc.sadistic: "Да, [Select_CString(mockee.IsFemale, 'бедняжка', 'бедняга' )] [mockee.GetFirstName] и #EMP правда#! [Select_CString(mockee.IsFemale, 'сбросила', 'сбросил' )] ту сиротку с вершины холма. И [Select_CString(mockee.IsFemale, 'она', 'он' )] #EMP действительно#! [Select_CString(mockee.IsFemale, 'рассмеялась', 'рассмеялся' )] в лицо несчастной побирушке. Но я [Select_CString(mocker.IsFemale, 'убеждена', 'убежден' )], что даже у [Select_CString(mockee.IsFemale, 'нее', 'него' )] есть какие-то достоинства. Наверное. Может быть»."
 ep3_laamp_flavour_ewan.0011.desc.stubborn: "[Select_CString(mockee.IsFemale, 'Бедняжка', 'Бедняга' )] [mockee.GetFirstName] — самое упертое создание во всём лагере. А это немалое достижение — вспомните, сколько у нас мулов!»"
 ep3_laamp_flavour_ewan.0011.desc.fickle: "[Select_CString(mockee.IsFemale, 'Бедняжка', 'Бедняга' )] [mockee.GetFirstName] меняет свое мнение чаще, чем меняется направление ветра — но зато с [Select_CString(mockee.IsFemale, 'ней', 'ним' )] не заскучаешь, верно?»"
 ep3_laamp_flavour_ewan.0011.desc.vengeful: "Да, [Select_CString(mockee.IsFemale, 'бедняжка', 'бедняга' )] [mockee.GetFirstName] [Select_CString(mockee.IsFemale, 'объявила', 'объявил' )] кровную месть всей его семье. Но что [Select_CString(mockee.IsFemale, 'ей', 'ему' )] оставалось делать? Этот тип пролез впереди [Select_CString(mockee.IsFemale, 'нее', 'него' )] в очередь за похлебкой!»"
 ep3_laamp_flavour_ewan.0011.desc.forgiving: "Надо признать, [Select_CString(mockee.IsFemale, 'бедняжка', 'бедняга' )] [mockee.GetFirstName] [Select_CString(mockee.IsFemale, 'готова', 'готов' )] простить #EMP всё на свете#!. С другой стороны — подумаешь, собаку убили? Разве это повод для ссоры?»"
 ep3_laamp_flavour_ewan.0011.desc.eccentric: "Да, [Select_CString(mockee.IsFemale, 'бедняжка', 'бедняга' )] [mockee.GetFirstName] — [Select_CString(mockee.IsFemale, 'довольно странная женщина', 'тип довольно странный' )]. И голос у [Select_CString(mockee.IsFemale, 'нее', 'него' )] какой-то неприятный, и пахнет от [Select_CString(mockee.IsFemale, 'нее', 'него' )] как-то не так... Но зато никто не посмеет упрекнуть [Select_CString(mockee.IsFemale, 'ее', 'его' )] в чрезмерной предсказуемости!»"
 ep3_laamp_flavour_ewan.0011.desc.outro: "\n\nНетрезвые слушатели сгибаются от хохота, и только [mockee.GetFirstNameNoTooltip] не присоединяется к общему веселью."
 ep3_laamp_flavour_ewan.0011.a: "Посмеяться над [Select_CString(mockee.IsFemale, 'ней', 'ним' )] вместе с остальными."
