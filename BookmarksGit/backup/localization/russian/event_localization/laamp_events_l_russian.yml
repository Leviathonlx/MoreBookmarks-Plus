 ep3_laamp_flavour_ewan.0011.d: "Наслаждаться весельем."
 ep3_laamp_flavour_ewan.0021.t: "Маленький последователь"
 ep3_laamp_flavour_ewan.0021.desc.intro.cat: "Уже который день я замечаю, что рядом с моим шатром прячется кошечка."
 ep3_laamp_flavour_ewan.0021.desc.intro.dog: "Уже не первый день возле моего шатра ошивается взъерошенная мелкая собака."
 ep3_laamp_flavour_ewan.0021.desc.cat.1: "По отношению к моим последователям она демонстрирует надменность, достойную истинной королевы, а вороватых мышей истребляет без всякой жалости.\n\nРазве можно найти более подходящую метафору, чтобы описать образ жизни благородного человека?"
 ep3_laamp_flavour_ewan.0021.desc.cat.2: "По утрам она пробуждается со всем лагерем, днем дремлет в #EMP моей#! повозке, пока мы в пути, а вечером просыпается и отправляется на поиски объедков — если не удастся стащить кусочек повкуснее.\n\nДовольно наглая зверюшка, но в целеустремленности ей не откажешь."
 ep3_laamp_flavour_ewan.0021.desc.cat.3: "Стоит кому-то шагнуть в ее сторону — и животное тотчас исчезает, но вскоре появляется снова, разглядывая нас с безопасного расстояния.\n\nЗастенчивость вкупе с неутолимым любопытством — опасное сочетание, в особенности для такой маленькой кошки."
 ep3_laamp_flavour_ewan.0021.desc.cat.4: "Она так и льнет к ногам моих посетителей и просто случайных прохожих, выпрашивая лакомства и требуя ласки, а получив желаемое, немедленно забывает о неуклюжих двуногих.\n\nЦиничная, но бесспорно эффективная жизненная стратегия."
 #Bazcat.
 ep3_laamp_flavour_ewan.0021.desc.cat.5: "Мне в жизни не встречалось столь свирепого и громогласного животного. Лохматый клубок из зубов, когтей и неукротимой ярости — крошечное тельце, наполненное безграничной #EMP ненавистью#! ко всему живому.\n\nНам повезло, что она родилась кошкой, а не пантерой..."
 ep3_laamp_flavour_ewan.0021.desc.dog.1: "Стоит мне скрыться с глаз — она принимается выть и тявкать, будто тоскует по хозяину, хотя мы повстречались лишь несколько дней назад.\n\nВозможно, животное почуяло во мне родственную душу. Тем не менее, во время дневных переходов собака трусит на порядочном расстоянии от нас."
 ep3_laamp_flavour_ewan.0021.desc.dog.2: "Она рычит и бросается на каждого, кто осмелится подойти и нарушить покой моего жилья.\n\nНаверное, это не слишком практично, и всё же нет лучше телохранителя, чем верная псина."
 ep3_laamp_flavour_ewan.0021.desc.dog.3: "Она #EMP никогда#! не сидит на месте — только носится кругами со всей безудержной энергией бездомной собаки, которую нигде не ждут.\n\nВ чём-то мы с ней похожи: бродяги без роду без племени, которых жизнь бросает, как щепки."
 ep3_laamp_flavour_ewan.0021.desc.dog.4: "Она #EMP из кожи вон#! лезет, стараясь научиться всяческим трюкам. Может, надеется произвести на меня впечатление? Весьма сообразительное животное, надо сказать: она умудрилась в прыжке выхватить у меня из рук вареную редиску.\n\nЯ, конечно, на нее [Select_CString(ROOT.Char.IsFemale, 'наорала', 'наорал' )], но это было довольно забавно. Даже эффектно, если учесть, что это просто собака."
 ep3_laamp_flavour_ewan.0021.desc.dog.5: "В лагере она следует за мной как привязанная. Когда я ухожу, она с негромким пыхтением бежит вслед, когда возвращаюсь — встречает меня первой. Не знаю, что заставляет ее меня охранять, но ей это явно по нраву.\n\nМожет, я напоминаю ей [Select_CString(ROOT.Char.IsFemale, 'прежнюю хозяйку', 'прежнего хозяина' )]? Трудно сказать, но, судя по ее поведению, похоже на то."
 ep3_laamp_flavour_ewan.0021.desc.outro: "\n\nЖивотное явно испытывает ко мне симпатию. Оно радостно тычется в меня головой и увлеченно лижет мою руку, хотя отказывается подпускать к себе кого-либо еще."
 ep3_laamp_flavour_ewan.0021.a: "Иди ко мне, маленькая. Кто у нас тут такой пушистый?"
 ep3_laamp_flavour_ewan.0021.b: "Ага... Обед сам пожаловал!"
 ep3_laamp_flavour_ewan.0021.c: "Пнуть животное со всей силы."
 ep3_laamp_flavour_ewan.0021.d: "Она тоже странница — пусть остается."
 ep3_laamp_flavour_ewan_0021_respected_cat_modifier: "Уважение к кошкам"
 ep3_laamp_flavour_ewan_0021_respected_cat_modifier_desc: "Этот персонаж знает, кто на самом деле является лучшим другом человека."
 ep3_laamp_flavour_ewan_0021_respected_dog_modifier: "Уважение к собакам"
 ep3_laamp_flavour_ewan_0021_respected_dog_modifier_desc: "$ep3_laamp_flavour_ewan_0021_respected_cat_modifier_desc$"
 ep3_laamp_flavour_ewan.0031.t: "Нелепое падение"
 ep3_laamp_flavour_ewan.0031.desc.intro: "Мы неспешно движемся по #L [current_county.GetAdjective|l]им#! дорогам. Однообразный путь мне порядком наскучил. От праздных размышлений меня отрывает перепуганный #EMP крик#!.\n\nНеужто засада? Я резко оборачиваюсь и понимаю, что всему виной [stooge.GetTitledFirstName]. [Select_CString(stooge.IsFemale, 'Эта идиотка свалилась', 'Этот проклятый дурак свалился' )] с лошади! [Select_CString(stooge.IsFemale, 'Она', 'Он' )]"
 ep3_laamp_flavour_ewan.0031.desc.plains: "кубарем катится вниз по пологому склону прямо в заросли колючих кустов,"
 ep3_laamp_flavour_ewan.0031.desc.farmlands: "проламывает живую изгородь и оказывается в заросшей шиповником канаве,"
 ep3_laamp_flavour_ewan.0031.desc.hills: "кубарем катится по крутому склону холма и оказывается в овраге,"
 ep3_laamp_flavour_ewan.0031.desc.mountains: "скользит вниз по склону, увлекая за собой камни и пыль, пока не исчезает за скалистым уступом,"
 ep3_laamp_flavour_ewan.0031.desc.desert: "кубарем катится с высокой дюны, беспомощно размахивая руками и"
 ep3_laamp_flavour_ewan.0031.desc.desert_mountains: "$ep3_laamp_flavour_ewan.0031.desc.mountains$"
 ep3_laamp_flavour_ewan.0031.desc.oasis: "$ep3_laamp_flavour_ewan.0031.desc.desert$"
 ep3_laamp_flavour_ewan.0031.desc.jungle: "кубарем катится вниз по заросшему деревьями склону, хватаясь за лозы и шипастые ветви и"
 ep3_laamp_flavour_ewan.0031.desc.forest: "кубарем катится вниз по заросшему деревьями склону, хватаясь за ветки и траву и"
 ep3_laamp_flavour_ewan.0031.desc.taiga: "кубарем катится вниз по заросшему деревьями склону, хватаясь за ветки и"
 ep3_laamp_flavour_ewan.0031.desc.wetlands: "скользит вниз по склону пригорка, увлекая за собой грязь и мокрую траву и"
 ep3_laamp_flavour_ewan.0031.desc.steppe: "умудряется найти #EMP единственный#! холм на многие мили вокруг, чтобы скатиться по склону,"
 ep3_laamp_flavour_ewan.0031.desc.floodplains: "падает в осушительную канаву с затхлой водой,"
 ep3_laamp_flavour_ewan.0031.desc.drylands: "кубарем катится вниз по склону пыльного холма, увлекая за собой песок и гравий и"
 ep3_laamp_flavour_ewan.0031.desc.midtro: "не переставая вопить от ужаса.\n\n"
 ep3_laamp_flavour_ewan.0031.desc.outro.dead: "Затем крики стихают и несколько минут ничего не происходит. Один из носильщиков идет на выручку. Спустившись, он потрясенно ахает.\n\nПохоже, что [stooge.GetFirstNameNoTooltip] [Select_CString(stooge.IsFemale, 'разбилась', 'разбился' )] насмерть."
 ep3_laamp_flavour_ewan.0031.desc.outro.fallback: "Через несколько секунд [stooge.GetFirstNameNoTooltip] кое-как поднимается на ноги, ругаясь на чём свет стоит. [Select_CString(stooge.IsFemale, 'Она', 'Он' )] изрядно [Select_CString(stooge.IsFemale, 'помята', 'помят' )], но, к счастью [Select_CString(stooge.IsFemale, 'жива', 'жив' )]."
 ep3_laamp_flavour_ewan.0031.a: "Громко расхохотаться."
 ep3_laamp_flavour_ewan.0031.b: "Прыснуть в кулак."
 ep3_laamp_flavour_ewan.0031.c: "Злорадствовать чужому несчастью ниже моего достоинства."
 ep3_laamp_flavour_ewan_0031_grisly_modifier: "Злое чувство юмора"
 ep3_laamp_flavour_ewan_0031_grisly_modifier_desc: "Жизнь не перестает насмехаться над вами — так почему бы не посмеяться вместе с ней?"
 ep3_laamp_flavour_ewan_0031_macabre_modifier: "Мрачное чувство юмора"
 ep3_laamp_flavour_ewan_0031_macabre_modifier_desc: "Даже в самых мрачных событиях можно найти повод для улыбки."
 ep3_laamp_flavour_ewan.0041.t: "Поварская доля"
 ep3_laamp_flavour_ewan.0041.desc.has_cook: "«Выслушайте же меня, наконец!» — недовольно ворчит [GetCourtPositionType( 'camp_cook_camp_officer' ).GetName()|l] [camp_cook.GetFirstName], показывая на раскинувшиеся вокруг нас земли.\n\n"
 ep3_laamp_flavour_ewan.0041.desc.nameless_cook: "«Выслушайте же нас, наконец!» — недовольно ворчит наш повар, показывая на раскинувшиеся вокруг нас земли. Похоже, бедняга не в восторге от необходимости говорить со мной.\n\n"
 ep3_laamp_flavour_ewan.0041.desc.plains: "«Вокруг полно крестьянских хозяйств. Может, они и не шибко богаты, но что нам мешает остановится и пополнить запасы, чтобы хоть какое разнообразие в еде было?»"
 ep3_laamp_flavour_ewan.0041.desc.farmlands: "«Вокруг богатейшие пахотные земли, а мы не можем остановиться и пополнить запасы, чтобы хоть какое разнообразие в еде было?»"
 ep3_laamp_flavour_ewan.0041.desc.hills: "«На этих склонах пасется уйма скота, а у нас нет времени остановиться и пополнить запасы, чтобы хоть какое разнообразие в еде было?»"
 ep3_laamp_flavour_ewan.0041.desc.mountains: "«В этих горах полно дичи, а мы не можем остановиться и пополнить запасы, чтобы хоть какое разнообразие в еде было?»"
 ep3_laamp_flavour_ewan.0041.desc.desert: "«Мы застряли посреди пустыни, ни одного поселения на мили вокруг, и мы даже не можем пополнить запасы, чтобы хоть какое разнообразие в еде было!»"
 ep3_laamp_flavour_ewan.0041.desc.desert_mountains: "«Над нами только небо, в глотках пересохло, и мы даже не можем пополнить запасы, чтобы хоть какое разнообразие в еде было!»"
 ep3_laamp_flavour_ewan.0041.desc.oasis: "«Это настоящий рай на земле, но нет, мы не можем пополнить запасы, чтобы хоть какое разнообразие в еде было, надо скорей возвращаться в проклятую пустыню!»"
 ep3_laamp_flavour_ewan.0041.desc.jungle: "«В этих джунглях полно экзотических пряностей и трав, но нет, нам некогда пополнять наши запасы, чтобы хоть какое разнообразие в еде было!»"
 ep3_laamp_flavour_ewan.0041.desc.forest: "«Лес вокруг кишит живностью, но у нас нет времени пополнить запасы, чтобы хоть какое разнообразие в еде было!»"
 ep3_laamp_flavour_ewan.0041.desc.taiga: "«Мы застряли в этой проклятой чаще, позабытой богом и людьми, и всё же у нас нет времени пополнить запасы, чтобы хоть какое разнообразие в еде было!»"
 ep3_laamp_flavour_ewan.0041.desc.wetlands: "«Мы обречены скитаться по этому вонючему болоту до скончания веков — и даже не можем пополнить запасы, чтобы хоть какое разнообразие в еде было!»"
 ep3_laamp_flavour_ewan.0041.desc.steppe: "«Мы окончательно заблудились в этом бескрайнем зеленом море и даже не можем пополнить запасы, чтобы хоть какое разнообразие в еде было!»"
 ep3_laamp_flavour_ewan.0041.desc.floodplains: "«Наша жизнь зависит от приливов и отливов этой проклятой заболоченной поймы, мы даже не можем пополнить запасы, чтобы хоть какое разнообразие в еде было!»"
 ep3_laamp_flavour_ewan.0041.desc.drylands: "«Мы застряли в этом пыльном аду, в десятках миль от ближайшего селения, и даже не можем пополнить запасы, чтобы хоть какое разнообразие в еде было!»"
 ep3_laamp_flavour_ewan.0041.desc.outro: "\n\nДа, тяжелый будет разговор... Мне остается лишь вздохнуть. Интересно, кто из нас сломается первым?"
 ep3_laamp_flavour_ewan.0041.desc.provisions.high: "\n\nКапризы это всё. Только утром я [Select_CString(ROOT.Char.IsFemale, 'проверила', 'проверил' )] запасы: провизии нам хватит еще на несколько месяцев."
 ep3_laamp_flavour_ewan.0041.desc.provisions.medium: "\n\nДа, припасов у нас #EMP чуть меньше#!, чем хотелось бы, но беспокоиться нет причины."
 ep3_laamp_flavour_ewan.0041.desc.provisions.low: "\n\nКакой дурак будет волноваться о разнообразии, когда припасы на исходе?"
 ep3_laamp_flavour_ewan.0041.desc.provisions.sahara: "\n\nОглянувшись вокруг, я вижу лишь бескрайнее песчаное море, уходящее за горизонт со всех сторон."
 ep3_laamp_flavour_ewan.0041.a: "Что именно тебя не устраивает?"
 ep3_laamp_flavour_ewan.0041.b: "Ладно, мы пополним припасы."
 ep3_laamp_flavour_ewan.0041.b.tt.success: "Вам удается заключить удачную сделку"
 ep3_laamp_flavour_ewan.0041.b.tt.failure: "У местных нечем поживиться"
 ep3_laamp_flavour_ewan.0041.c: "Даже не мечтай. Будешь готовить из того, что у нас есть."
 ep3_laamp_flavour_ewan.0041.d: "Ты обязательно что-нибудь придумаешь. Я в тебя верю."
 ep3_laamp_flavour_ewan.0041.e: "Ну, мы можем попробовать найти что-нибудь..."
 ep3_laamp_flavour_ewan.0041.e.tt.success: "Ваши усилия приносят успехи"
 ep3_laamp_flavour_ewan.0041.e.tt.failure: "Фуражиры возвращаются с пустыми руками"
 ep3_laamp_flavour_ewan.0041.f: "Пожалуй, пополнить припасы и правда не помешает."
 ep3_laamp_flavour_ewan.0041.f.tt.success: "$ep3_laamp_flavour_ewan.0041.b.tt.success$"
 ep3_laamp_flavour_ewan.0041.f.tt.failure: "$ep3_laamp_flavour_ewan.0041.b.tt.failure$"
 ep3_laamp_flavour_ewan.0041.g: "У нас недостаточно средств."
 ep3_laamp_flavour_ewan.0041.h: "Просто удвой раздачу пива — и дело с концом."
 ep3_laamp_flavour_ewan.0041.i: "Ладно, можем задержаться и поискать припасы."
 ep3_laamp_flavour_ewan.0041.i.tt.success: "$ep3_laamp_flavour_ewan.0041.e.tt.success$"
 ep3_laamp_flavour_ewan.0041.i.tt.failure: "$ep3_laamp_flavour_ewan.0041.e.tt.failure$"
 ep3_laamp_flavour_ewan.0041.j: "Попробуем купить больше припасов, если выйдет..."
 ep3_laamp_flavour_ewan.0041.j.tt.success: "$ep3_laamp_flavour_ewan.0041.b.tt.success$"
 ep3_laamp_flavour_ewan.0041.j.tt.failure: "$ep3_laamp_flavour_ewan.0041.b.tt.failure$"
 ep3_laamp_flavour_ewan.0041.k: "Мы #EMP должны#! двигаться дальше."
 ep3_laamp_flavour_ewan.0041.l: "Возможно, у нас #EMP есть#! кое-что в запасе..."
 ep3_laamp_flavour_ewan.0041.m: "И #EMP где#! ты собираешься покупать припасы, тупица?"
 ep3_laamp_flavour_ewan.0041.n: "Меня устроит питаться одним зерном, лишь бы добраться до цели."
 ep3_laamp_flavour_ewan_0041_well_provided_camp_modifier: "Обеспеченный лагерь"
 ep3_laamp_flavour_ewan_0041_well_provided_camp_modifier_desc: "Времена изобилия всегда запоминаются надолго."
 ep3_laamp_flavour_ewan_0041_doubled_beer_rations_camp_modifier: "Двойные порции пива"
 ep3_laamp_flavour_ewan_0041_doubled_beer_rations_camp_modifier_desc: "Работа в лагере у этого персонажа не спорится, зато последователи #EMP очень#! довольны."
 ep3_laamp_flavour_ewan_0041_stern_camp_modifier: "Строгий расход припасов"
 ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc: "Последователи этого персонажа вынуждены обходиться малым."
 ep3_laamp_flavour_ewan_0041_quite_stern_camp_modifier: "Довольно строгий расход припасов"
 ep3_laamp_flavour_ewan_0041_quite_stern_camp_modifier_desc: "$ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc$"
 ep3_laamp_flavour_ewan_0041_very_stern_camp_modifier: "Исключительно строгий расход припасов"
 ep3_laamp_flavour_ewan_0041_very_stern_camp_modifier_desc: "$ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc$"
 ep3_laamp_flavour_ewan.0051.t: "Родные звуки"
 ep3_laamp_flavour_ewan.0051.desc.intro: "Есть что-то неуловимо родное в вечернем лагере, когда дневной переход уже закончен и обитатели потихоньку располагаются на ночлег.\n\nЭто"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.1: "и круговорот новых лиц, решившихся покончить с опостылевшей оседлой жизнью,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.2: "и громкие споры о завтрашних планах,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.3: "и невеселые шутки о том, что ожидает нас в будущем,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.1: "и лязг оружия, выгружаемого из повозок,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.2: "и хохот воинов, которых развеселил похабный анекдот,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.3: "и азартные крики солдат, собравшихся за игрой в кости,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.1: "и легкое поскрипывание перьев по страницам дневников,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.2: "и далекие звуки спора, который продолжается уже не первый день,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.3: "и недовольное ворчание ученых мужей, лишенных привычных удобств,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.1: "и обсуждения далеких стран, в которых нам непременно предстоит побывать,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.2: "и хвастливые обещания повидать весь мир,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.3: "и искреннее восхищение неизведанными чудесами,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.1: "и жажда добычи и грабежа в глазах моих последователей,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.2: "и громкие угрозы, идущие от стола игроков в кости,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.3: "и кровожадные байки, которыми обмениваются мои товарищи,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.1: "и уверенность в том, что, когда [ROOT.Char.random_NegativeAfter] примет меня, эти люди с готовностью пойдут следом,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.2: "и негромкие слова обетов, ежедневно звучащие из каждого шатра,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.3: "и рассказы о великих победах и героических подвигах, которые так любят повторять мои последователи,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_01: "и скрип передвигаемых бочек и ящиков, доносящийся из палатки снабженцев,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_sutler: "и призывные крики маркитантов,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_smithy: "и звон стали, ударяющей о сталь в кузнице,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_arsenal: "и хриплый голос оружейника, старательно пересчитывающего оружие и доспехи в нашем арсенале,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_01: "и жалобные мольбы вперемешку с испуганными воплями, доносящиеся из палатки цирюльника,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_surgeons_tools: "и громкие стоны оперируемых, доносящиеся из палатки цирюльника,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_dentists_tools: "и отчаянные крики бедолаг, которым вырывают больные зубы,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_torturers_tools: "и напуганные крики пленников, которых разместили слишком близко к палатке цирюльника,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_01: "и чудовищная неразбериха обоза, который разбирают после целого дня пути,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_ample_steeds: "и ржание наших бесчисленных лошадей,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_porters: "и голоса носильщиков, со смехом перетаскивающих с места на место наше барахло,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_trackers: "и тихие шаги охотников, неслышно скользящих от шатра к шатру,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_kennel: "и лай собак на псарне,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_siege_engineers: "и скрип повозки осадных инженеров, которая вот-вот развалится под тяжестью припасов,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_shrine: "и бормотание верующих, выстроившихся в очередь перед походным алтарем,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_scribes: "и язвительные комментарии писцов, которые так и путаются у всех под ногами,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_bartering_grounds: "и крики продавцов и покупателей, увлеченных торгом,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_ransom_cages: "и стоны узников, которым снова предстоит провести ночь в клетке,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_pleasure_tents: "и довольный смех клиентов, выходящих из палатки для утех,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_01: "и доносящиеся из столовой голодные голоса,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_herbalists: "и запах сушеных трав, развешанных на раме возле столовой,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_brewers: "и веселое разгулье моих последователей, упившихся свежесваренного пива,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_bakers: "и запах свежего хлеба, испеченного аккурат к вечерней трапезе,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_cooks: "и уже привычные споры поваров, которые никак не могут договориться о специях и ингредиентах,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_01: "и запах только разгорающихся костров,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_trailing_musicians: "и радующая душу какофония, которую издают наши музыканты, настраивая свои инструменты,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_wandering_poets: "и удивленные возгласы моих последователей, пораженных непристойными стихами,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_capering_fools: "и кривляние шутов, стремительно скачущих от одного костра к другому,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_local_hangers_on: "и потрясенные лица местных жителей, рассматривающих толпу незнакомцев со смесью страха и любопытства,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_juicy_rumors: "и пикантные сплетни, шепотом передаваемых из уст в уста,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_01: "и воинственные крики бойцов, доносящиеся со стороны площадки для испытаний,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_horse_run: "и гром копыт нашей легкой конницы,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_camel_run: "и оглушительный топот ревущих верблюдов,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_elephantry_reserve: "и недовольный рев слонов,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_nightly_barding_drills: "и раздраженное ворчание латников, которым в очередной раз приходится чинить тяжелое вооружение,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_the_stump: "и гулкий звук множества стрел, поражающих выбранную мишень,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_personal_bouts: "и воинственный рев бойцов, сходящихся в поединках один на один,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_training_circle: "и грохот от столкновения щитов в руках пехотинцев, сошедшихся в учебном бою,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_mock_battle_drills: "и гул учебной схватки копейщиков, оттачивающих групповую дисциплину,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_the_stick_game: "и #EMP площадная#! брань неудачливого участника игры с палками,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_bodyguard_drills: "и тихое ворчание моих телохранителей, тренирующихся до седьмого пота,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_01: "и топот стражи, идущей патрулировать периметр лагеря по приказу командира,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_fixed_layout: "и обреченные вздохи бедолаг, которым приходится разбивать лагерь в соответствии со строгой планировкой,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_palisade: "и стук топоров плотников, возводящих временные дозорные башни,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_ditch: "и скрежет лопат, выкапывающих вокруг лагеря импровизированные рвы,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.fallback: "и радость ночевки под открытым небом,"
 ep3_laamp_flavour_ewan.0051.desc.followers.connector: "и даже"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.friends: "шутки, которыми обмениваются [courtier_friend_1.GetFirstName] и [courtier_friend_2.GetFirstName], проходя мимо моего шатра."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.best_friends: "дружеские насмешки, которыми обмениваются [courtier_best_friend_1.GetFirstName] и [courtier_best_friend_2.GetFirstName], идя по своим делам — неразлучные, как всегда."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.rivals: "колкости, которыми, как обычно, обмениваются [courtier_rival_1.GetFirstName] и [courtier_rival_2.GetFirstName]."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.nemeses: "оскорбления, которыми постоянно обмениваются [courtier_nemesis_1.GetFirstName] и [courtier_nemesis_2.GetFirstName] при любой возможности."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.lovers: "эта влюбленная парочка, [courtier_lover_1.GetFirstName] и [courtier_lover_2.GetFirstName] — как обычно, держатся за руки, шепчутся и над чем-то хихикают."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.soulmates: "наши влюбленные голубки, [courtier_soulmate_1.GetFirstName] и [courtier_soulmate_2.GetFirstName] — как всегда, осыпают друг друга слащавыми комплиментами."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_children: "громкие крики детей, которые не нашли лучшего времени, чтобы поиграть в пятнашки — вот, мимо с хохотом пробегает [leading_child.GetFirstName]..."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_knights: "занятые постоянные тренировками $knight_culture_player_plural_no_tooltip$, которыми командует [leading_knight.GetFirstName]."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_languages: "звучание множества языков — тут и [culture_1.GetLanguage.GetNameNoTooltip|l], и [culture_2.GetLanguage.GetNameNoTooltip|l], и [culture_3.GetLanguage.GetNameNoTooltip|l]..."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_faiths: "слова разнообразных вечерних молитв: [faith_1.GetAdherentNamePlural|l], [faith_2.GetAdherentNamePlural|l], [faith_3.GetAdherentNamePlural|l] — все славят богов на свой лад. Похоже, за нами должны присматривать и [faith_1.HealthGodName], и [faith_2.HouseholdGodName], и даже [faith_3.NightGodName]."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.intro: "[Select_CString(notable_char.IsFemale, 'неподражаемая', 'неподражаемый' )] [notable_char.GetFirstName] — [Select_CString(notable_char.IsFemale, 'она', 'он' )], как обычно,"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.lustful: "пристает к [Select_CString(notable_char.IsFemale, 'какому-то бедолаге', 'какой-то бедняжке' )]."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.gluttonous: "набивает брюхо местной стряпней."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.temperate: "читает кому-то занудную лекцию о пользе умеренного питания."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.greedy: "пересчитывает монеты, дабы убедиться, что ни одна из них не пропала за время пути."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.generous: "посмеивается, бросая монету какому-то счастливчику."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.lazy: "придумывает очередную причину, чтобы вынудить кого-нибудь еще поставить [Select_CString(notable_char.IsFemale, 'ее', 'его' )] палатку."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.diligent: "распределяет обязанности по лагерю между моими последователями, которых угораздило попасться [Select_CString(notable_char.IsFemale, 'ей', 'ему' )] под руку."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.wrathful: "орет на какого-то бедолагу."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.calm: "разнимает внезапно вспыхнувшую между моими последователями драку."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.patient: "кивает и поддакивает, выслушивая длинную и занудную историю от кого-то из местных."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.impatient: "перебивает чей-то рассказ, требуя немедленно перейти к сути."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arrogant: "приказывает моим последователям выполнить за [Select_CString(notable_char.IsFemale, 'нее', 'него' )] какую-то грязную работу."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.humble: "помогает кому-то поставить палатку."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.deceitful: "рассказывает доверчивым местным какую-то запутанную и совершенно неправдоподобную историю."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.honest: "рассказывает раздраженным местным о каких-то сложностях."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.gregarious: "шутит и смеется в компании других моих последователей."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arbitrary: "требует, чтобы кто-то снова поменялся с [Select_CString(notable_char.IsFemale, 'ней', 'ним' )] шатрами."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.just: "кого-то наставляет — так громко и торжественно, словно [Select_CString(notable_char.IsFemale, 'она', 'он' )] при дворе."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.cynical: "насмехается над чьими-то вечерними молитвами."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.zealous: "ведет группку верующих на вечернюю молитву."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.paranoid: "что-то бубнит себе под нос."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.trusting: "доверчиво слушает какую-то запутанную и совершенно невероятную историю."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.compassionate: "рвет и мечет, потому что кто-то вроде как пнул собаку."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.callous: "равнодушно выслушивает слезливый рассказ кого-то из местных."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.sadistic: "злорадно смеется над слезливым рассказом кого-то из местных."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.stubborn: "упрямо спорит с группой недовольных местных жителей."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fickle: "начинает о чём-то спорить и почти сразу меняет свою позицию на противоположную."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.vengeful: "клянется страшно отомстить очередному обидчику и всей его семье."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fallback: "что-то напевает себе под нос, проходя мимо меня."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.1: "отдаленное мычание упрямых мулов, которых на ночь заводят в загон."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.2: "крики птиц, которые совсем разошлись ближе к ночи."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.3: "доносящийся со всех сторон стук молотков, загоняющих гвозди в мягкую почву."
 ep3_laamp_flavour_ewan.0051.desc.outro: "\n\nЭти звуки и запахи окутывают меня, подобно теплому пледу. Это мой мир, а те, кто в нём живет — мои люди. И пусть подданных в моих владениях немного, зато я знаю, что на сердце у каждого из них."
 ep3_laamp_flavour_ewan.0051.a: "Вернуться в шатер и послушать гул лагеря."
 ep3_laamp_flavour_ewan.0051.b: "Проверить запасы провизии."
 ep3_laamp_flavour_ewan.0051.c.bald.female: "Надо бы проверить гуморы…"
 ep3_laamp_flavour_ewan.0051.c.bald.male: "Мне стоило бы побриться…"
 ep3_laamp_flavour_ewan.0051.c.hairy.male: "Мне стоило бы постричься и побриться…"
 ep3_laamp_flavour_ewan.0051.c.fallback: "Мне стоило бы постричься…"
 ep3_laamp_flavour_ewan.0051.d: "Пора навести порядок в обозе."
 ep3_laamp_flavour_ewan.0051.e: "Нужно поесть, пока в столовой не собралась толпа."
 ep3_laamp_flavour_ewan.0051.f: "Думаю, пора занять свое привычное место у костра."
 ep3_laamp_flavour_ewan.0051.g: "Самое время объявить ночные учения."
 ep3_laamp_flavour_ewan.0051.h: "Было бы неплохо пройтись вокруг лагеря."
 ep3_laamp_flavour_ewan_0051_check_building_supply_tent_modifier: "Припасы в полном порядке"
 ep3_laamp_flavour_ewan_0051_check_building_supply_tent_modifier_desc: "Личный интерес способствует точному ведению записей."
 ep3_laamp_flavour_ewan_0051_check_building_barber_tent_modifier: "Идеальный внешний вид"
 ep3_laamp_flavour_ewan_0051_check_building_barber_tent_modifier_desc: "Жизнь в дороге — это не повод себя запускать."
 ep3_laamp_flavour_ewan_0051_check_building_baggage_train_modifier: "Дисциплинированный обоз"
 ep3_laamp_flavour_ewan_0051_check_building_baggage_train_modifier_desc: "В обозе всегда полно всякого сброда, за которым нужен глаз да глаз."
 ep3_laamp_flavour_ewan_0051_check_building_mess_tent_modifier: "Еда из общего котла"
 ep3_laamp_flavour_ewan_0051_check_building_mess_tent_modifier_desc: "Лидеру не обязательно есть вместе со спутниками, но иногда это здорово помогает."
 ep3_laamp_flavour_ewan_0051_check_building_camp_fire_modifier: "Почетное место"
 ep3_laamp_flavour_ewan_0051_check_building_camp_fire_modifier_desc: "Предводитель вправе рассчитывать на лучшее место у огня."
 ep3_laamp_flavour_ewan_0051_check_building_proving_grounds_modifier: "Всегда наготове"
 ep3_laamp_flavour_ewan_0051_check_building_proving_grounds_modifier_desc: "Строгий присмотр начальства отлично дисциплинирует."
 ep3_laamp_flavour_ewan_0051_check_building_camp_perimeter_modifier: "Кто охраняет охранников?"
 ep3_laamp_flavour_ewan_0051_check_building_camp_perimeter_modifier_desc: "Ночная прогулка по периметру заставит часовых смотреть в оба."
 ep3_laamp_flavour_ewan.0061.t: "Спонтанная ярмарка"
 ep3_laamp_flavour_ewan.0061.desc: "Лагерь вроде нашего привечают отнюдь не везде, но во владении [current_county.GetBaseNameNoTier] нам, кажется, рады. По крайней мере, нам точно [Select_CString(local_merchant.IsFemale, 'рада', 'рад' )] [local_merchant.GetFirstName] — [Select_CString(local_merchant.IsFemale, 'она', 'он' )] шустро [Select_CString(local_merchant.IsFemale, 'устроила', 'устроил' )] рядом с лагерем импровизированную ярмарку, рассчитывая поживиться за счет моих последователей.\n\nЦиничный ход, но мои сторонники радуются как дети — и иногда этого вполне достаточно."
 ep3_laamp_flavour_ewan.0061.tt.everyone_loves_faires: "Все любят ярмарки"
 ep3_laamp_flavour_ewan.0061.a: "Какой приятный сюрприз!"
 ep3_laamp_flavour_ewan.0061.b: "А не хочет ли [local_merchant.GetFirstNameNoTooltip] найти новую работу?"
 ep3_laamp_flavour_ewan.0061.c: "Воспользоваться случаем и купить припасы."
 ep3_laamp_flavour_ewan.0061.d: "Пожалуй, я останусь в лагере."
 ep3_laamp_flavour_ewan.0071.t: "Гром в ушах"
 ep3_laamp_flavour_ewan.0071.desc: "«О-о-о, моя #EMP голова#!...» — стонет [hanger.GetFirstName], с трудом удерживаясь на лошади. Я вопросительно выгибаю бровь.\n\nВ ответ [Select_CString(hanger.IsFemale, 'она', 'он' )] со стоном сгибается в седле, сжимая виски руками.\n\nКажется, прошлой ночью #EMP кто-то#! изрядно повеселился..."
 ep3_laamp_flavour_ewan.0071.a: "Замедлиться, чтобы [Select_CString(hanger.IsFemale, 'она не отставала', 'он не отставал')]."
 ep3_laamp_flavour_ewan.0071.b: "Посмеяться над [Select_CString(hanger.IsFemale, 'ее', 'его')] мучениями."
 ep3_laamp_flavour_ewan.0071.c: "Шлепнуть [Select_CString(hanger.IsFemale, 'ее', 'его')] лошадь по крупу — пусть прокатится с ветерком!"
 ep3_laamp_flavour_ewan.0071.d: "Ехать дальше — пусть [Select_CString(hanger.IsFemale, 'она', 'он' )] страдает в одиночестве."
