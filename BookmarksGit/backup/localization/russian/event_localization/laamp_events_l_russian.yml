 #PERSONAL TENSIONS
 ep3_laamp_flavour_ewan.2001.t: "Общие интересы"
 ep3_laamp_flavour_ewan.2001.desc.intro: "Близкое соседство всегда меняет отношения между людьми, к добру или к худу.\n\nПо счастью, [follower_1.GetFirstName] и [follower_2.GetFirstName] быстро нашли общий язык, ведь их объединяет"
 ep3_laamp_flavour_ewan.2001.desc.lustful: "любовь к сальным анекдотам и похабным шуточкам."
 ep3_laamp_flavour_ewan.2001.desc.chaste: "воздержание и стремление к непорочности."
 ep3_laamp_flavour_ewan.2001.desc.gluttonous: "страсть к хорошей еде и любовь к доброй выпивке."
 ep3_laamp_flavour_ewan.2001.desc.temperate: "строгая диета и забота о здоровье."
 ep3_laamp_flavour_ewan.2001.desc.greedy: "любовь к золоту и желание разбогатеть."
 ep3_laamp_flavour_ewan.2001.desc.generous: "щедрость и готовность всегда поступать бескорыстно."
 ep3_laamp_flavour_ewan.2001.desc.lazy: "неприятие честного труда и любовь к полуденному сну."
 ep3_laamp_flavour_ewan.2001.desc.diligent: "любовь к труду и готовность вставать с первыми петухами."
 ep3_laamp_flavour_ewan.2001.desc.wrathful: "нехватка самоконтроля и склонность к насилию."
 ep3_laamp_flavour_ewan.2001.desc.calm: "трезвый ум и способность в любой ситуации хранить самообладание."
 ep3_laamp_flavour_ewan.2001.desc.patient: "готовность выслушать собеседника и неприятие необдуманных действий."
 ep3_laamp_flavour_ewan.2001.desc.impatient: "стремление ковать железо, пока горячо."
 ep3_laamp_flavour_ewan.2001.desc.arrogant: "уверенность в собственном превосходстве над окружающими."
 ep3_laamp_flavour_ewan.2001.desc.humble: "врожденная скромность и смирение."
 ep3_laamp_flavour_ewan.2001.desc.deceitful: "склонность выдумывать всё более невероятную ложь."
 ep3_laamp_flavour_ewan.2001.desc.honest: "решимость говорить правду, чего бы им это ни стоило."
 ep3_laamp_flavour_ewan.2001.desc.craven: "стремление уцелеть любой ценой."
 ep3_laamp_flavour_ewan.2001.desc.brave: "готовность идти навстречу любым испытаниям, даже самым опасным."
 ep3_laamp_flavour_ewan.2001.desc.shy: "любовь к уединению и неприятие шумных компаний."
 ep3_laamp_flavour_ewan.2001.desc.gregarious: "любовь к шумным застольям и бесконечной болтовне ни о чём."
 ep3_laamp_flavour_ewan.2001.desc.ambitious: "склонность строить честолюбивые планы."
 ep3_laamp_flavour_ewan.2001.desc.content: "удовлетворение своей судьбой и нежелание что-то менять."
 ep3_laamp_flavour_ewan.2001.desc.arbitrary: "пренебрежение любыми правилами, которые их чем-то не устраивают."
 ep3_laamp_flavour_ewan.2001.desc.just: "склонность во всём следовать местным законам, какими бы нелепыми они ни были."
 ep3_laamp_flavour_ewan.2001.desc.cynical: "предельно прагматичное отношение к жизни."
 ep3_laamp_flavour_ewan.2001.desc.zealous: "абсолютная преданность учению [follower_1.GetFaith.HighGodNamePossessive]."
 ep3_laamp_flavour_ewan.2001.desc.paranoid: "склонность повсюду видеть происки многочисленных врагов."
 ep3_laamp_flavour_ewan.2001.desc.trusting: "нежелание впутываться в происки и интриги."
 ep3_laamp_flavour_ewan.2001.desc.compassionate: "стремление сохранять человечность в любых обстоятельствах."
 ep3_laamp_flavour_ewan.2001.desc.callous: "склонность отыгрываться на окружающих за все реальные и мнимые обиды."
 ep3_laamp_flavour_ewan.2001.desc.sadistic: "любовь к жестоким шуткам и интерес к самым темным проявлениям жизни."
 ep3_laamp_flavour_ewan.2001.desc.stubborn: "готовность любой ценой стоять на своем."
 ep3_laamp_flavour_ewan.2001.desc.fickle: "переменчивый нрав и постоянная смена убеждений."
 ep3_laamp_flavour_ewan.2001.desc.vengeful: "склонность запоминать обиды на всю оставшуюся жизнь."
 ep3_laamp_flavour_ewan.2001.desc.forgiving: "готовность прощать обидчиков и ни на кого не держать зла."
 ep3_laamp_flavour_ewan.2001.desc.eccentric: "интерес ко всему странному, необычному и даже противоестественному."
 ep3_laamp_flavour_ewan.2001.desc.outro: "\n\nИх часто можно застать вместе — в дороге они всегда скачут рядом, болтая и смеясь, а на стоянках садятся у одного костра."
 ep3_laamp_flavour_ewan.2001.a: "Поддержать их дружеские отношения."
 ep3_laamp_flavour_ewan.2001.a.tt.success: "Растущая дружба"
 ep3_laamp_flavour_ewan.2001.a.tt.failure: "Назойливый предводитель"
 ep3_laamp_flavour_ewan.2001.b: "Попытаться разделить их."
 ep3_laamp_flavour_ewan.2001.b.tt.success: "Разрушенная дружба"
 ep3_laamp_flavour_ewan.2001.b.tt.failure: "$ep3_laamp_flavour_ewan.2001.a.tt.failure$"
 ep3_laamp_flavour_ewan.2001.c: "Я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )] за них."
 ep3_laamp_flavour_ewan.2011.t: "Лагерные слухи"
 ep3_laamp_flavour_ewan.2011.desc.intro: "Всякий лагерь путешественников полнится слухами, и наш — не исключение. В конце концов, вечерние посиделки у костра прямо-таки созданы для непристойных сплетен и скандальных историй. Некоторые из этих слухов даже небеспочвенны.\n\n"
 ep3_laamp_flavour_ewan.2011.desc.affair: "На этой неделе только и разговоров, что о каком-то тайном романе. Никто толком не знает, #EMP кто именно#! изменяет и кому, но это не мешает людям рассуждать с видом знатоков и похабно хихикать."
 ep3_laamp_flavour_ewan.2011.desc.petty_theft: "На этой неделе все говорят о том, что [victim.GetFirstName] уже в который раз [Select_CString(victim.IsFemale, 'лишилась', 'лишился' )] небольшой суммы денег. Некоторые утверждают, что видели возле [Select_CString(victim.IsFemale, 'ее', 'его' )] шатра какого-то подозрительного типа. Похоже, что за [Select_CString(victim.IsFemale, 'ней', 'ним' )] следили…"
 ep3_laamp_flavour_ewan.2011.desc.cruel_pranks: "На этой неделе все разговоры о том, что [victim.GetFirstName] [Select_CString(victim.IsFemale, 'попала', 'попал' )] в настоящую полосу невезения. С [Select_CString(victim.IsFemale, 'ней', 'ним' )] #EMP постоянно#! случается что-то постыдное или неприятное. Кое-кто уверен, что все эти беды случаются не просто так…"
 ep3_laamp_flavour_ewan.2011.desc.nasty_rumours: "На этой неделе мои последователи разделились на два лагеря: одни уверяют, что [victim.GetFirstName] скрывает какие-то ужасные и постыдные тайны, другие же убеждены, что [Select_CString(victim.IsFemale, 'бедняжка стала', 'бедняга стал' )] жертвой клеветника."
 ep3_laamp_flavour_ewan.2011.desc.hidden_feud: "На этой неделе в лагере шепчутся, что двое моих последователей развязали друг против друга настоящую войну. Они стараются действовать скрытно, чтобы их не наказали за нарушение субординации."
 ep3_laamp_flavour_ewan.2011.desc.outro: "\n\nПеремывать кому-то кости забавы ради не самое достойное занятие, но чего еще ждать от этих бездельников?"
 ep3_laamp_flavour_ewan.2011.a: "Проверить правдивость слухов."
 ep3_laamp_flavour_ewan.2011.a.tt.explanation: "Если слухи беспочвенны, вы ничего не узнаете даже в случае успеха"
 ep3_laamp_flavour_ewan.2011.a.tt.success: "Вы докапываетесь до корня проблемы"
 ep3_laamp_flavour_ewan.2011.a.tt.failure: "Откуда нам знать, что истина, а что нет?"
 ep3_laamp_flavour_ewan.2011.b: "Согласиться с обвинениями, не требуя доказательств."
 ep3_laamp_flavour_ewan.2011.c: "Оставить всё как есть."
 ep3_laamp_flavour_ewan_2011_source_of_truth_modifier: "Истина в последней инстанции"
 ep3_laamp_flavour_ewan_2011_source_of_truth_modifier_desc: "Как главный говорит, так и есть."
 ep3_laamp_flavour_ewan_2011_truth_hound_modifier: "Поиски истины"
 ep3_laamp_flavour_ewan_2011_truth_hound_modifier_desc: "Этот персонаж всегда проверяет надежность слухов."
 ep3_laamp_flavour_ewan.2012.t: "$ep3_laamp_flavour_ewan.2011.t$: тайные любовники"
 ep3_laamp_flavour_ewan.2012.desc: "От опытной ищейки невозможно скрыть никакие тайны.\n\nЧутье ведет меня в укромный уголок за шатрами, и действительно — [lover_1.GetFirstName] и [lover_2.GetFirstName] сплелись там в #EMP жарких#! объятиях. Через мгновение любовники понимают, что они не одни, и поспешно бросаются одеваться.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip], прошу вас, пожалуйста! — чуть не плачет [lover.GetFirstNameNoTooltip]. — Не выдавайте нас остальным! Они просто не поймут!»"
 ep3_laamp_flavour_ewan.2012.a: "Разоблачить их перед всем лагерем."
 ep3_laamp_flavour_ewan.2012.b: "Сохранить их секрет… до поры."
 ep3_laamp_flavour_ewan.2013.t: "$ep3_laamp_flavour_ewan.2011.t$: мелкая кража"
 ep3_laamp_flavour_ewan.2013.desc: "Простейшая приманка — и [thief.GetFirstName] [Select_CString(thief.IsFemale, 'сама попалась', 'сам попался' )] в мои сети. [victim.GetFirstName] на глазах у всех [Select_CString(victim.IsFemale, 'покинула', 'покинул' )] свой шатер, «позабыв» закрыть полог и оставив на столике кучку монет.\n\nВоришка недолго выжидает, затем выскальзывает из укрытия, крадется внутрь… и обнаруживает там меня.\n\n«К-клянусь, это не то, что вы подумали! — испуганно бормочет [thief.GetFirstName]. — Я просто [Select_CString(thief.IsFemale, 'хотела', 'хотел' )] подшутить над [Select_CString(victim.IsFemale, 'ней', 'ним' )]!» Со стороны входа доносится презрительный смешок. [victim.GetFirstNameNoTooltip] явно не [Select_CString(victim.IsFemale, 'оценила', 'оценил' )] шутки."
 ep3_laamp_flavour_ewan.2013.a: "[thief.GetFirstNameNoTooltip] будет [Select_CString(thief.IsFemale, 'наказана', 'наказан' )]."
 ep3_laamp_flavour_ewan.2013.b: "Оправдать [Select_CString(thief.IsFemale, 'ее', 'его' )] поведение."
 ep3_laamp_flavour_ewan.2013.c: "Наказания не будет, но правду узнают все."
 ep3_laamp_flavour_ewan.2014.t: "$ep3_laamp_flavour_ewan.2011.t$: жестокие шутки"
 ep3_laamp_flavour_ewan.2014.desc: "Расспросив свидетелей, я понимаю, что «шутником» почти наверняка [Select_CString(prankster.IsFemale, 'была', 'был' )] [prankster.GetFirstName]. Всякий раз, когда случалось очередное #EMP происшествие#!, [Select_CString(prankster.IsFemale, 'она', 'он' )] почему-то [Select_CString(prankster.IsFemale, 'крутилась', 'крутился' )] поблизости.\n\n«Ну да, я [Select_CString(prankster.IsFemale, 'подшутила', 'подшутил' )] над [Select_CString(victim.IsFemale, 'ней', 'ним' )] пару раз. И что с того? [victim.GetFirstName] — [Select_CString(victim.IsFemale, 'редкостная', 'редкостный' )] зануда. И вообще, с каких пор невинный розыгрыш считается преступлением?»"
 ep3_laamp_flavour_ewan.2014.a: "[prankster.GetFirstNameNoTooltip] будет [Select_CString(prankster.IsFemale, 'наказана', 'наказан' )]."
 ep3_laamp_flavour_ewan.2014.b: "Оправдать [Select_CString(prankster.IsFemale, 'ее', 'его' )] поведение."
 ep3_laamp_flavour_ewan.2014.c: "Наказания не будет, но правду узнают все."
 ep3_laamp_flavour_ewan.2015.t: "$ep3_laamp_flavour_ewan.2011.t$: [Select_CString(rumourmonger.IsFemale, 'сплетница', 'сплетник' )]"
 ep3_laamp_flavour_ewan.2015.desc: "Я без труда вычисляю источник гнусных сплетен. [rumourmonger.GetFirstName] спокойно признает свою вину, [Select_CString(rumourmonger.IsFemale, 'она', 'он' )] явно не испытывает никакого раскаяния.\n\n«Может, пару раз я и [Select_CString(rumourmonger.IsFemale, 'приукрасила', 'приукрасил' )] события, что с того? [victim.GetFirstName] — [Select_CString(victim.IsFemale, 'напыщенная', 'напыщенный' )] [victim.Custom2('InsultNoun', SCOPE.sC('rumourmonger'))] и редкая сволочь. Правда гораздо хуже, чем всё, что про [Select_CString(victim.IsFemale, 'нее', 'него' )] говорят!»\n\n[victim.GetFirstName] у меня за спиной кипит от злости — похоже, [Select_CString(victim.IsFemale, 'она', 'он' )] вот-вот придушит [Select_CString(rumourmonger.IsFemale, 'обидчицу', 'обидчика' )]."
 ep3_laamp_flavour_ewan.2015.a: "[rumourmonger.GetFirstNameNoTooltip] будет [Select_CString(rumourmonger.IsFemale, 'наказана', 'наказан' )]."
 ep3_laamp_flavour_ewan.2015.b: "Оправдать [Select_CString(rumourmonger.IsFemale, 'ее', 'его' )] поведение."
 ep3_laamp_flavour_ewan.2015.c: "Наказания не будет, но правду узнают все."
 ep3_laamp_flavour_ewan.2016.t: "$ep3_laamp_flavour_ewan.2011.t$: тайная вражда"
 ep3_laamp_flavour_ewan.2016.desc: "Мне давно следовало догадаться, что [rival_1.GetFirstName] и [rival_2.GetFirstName] ненавидят друг друга.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'приказала', 'приказал' )] им явиться ко мне в шатер, и теперь воздух между ними искрит от напряжения. И [Select_CString(rival_1.IsFemale, 'та', 'тот' )] и [Select_CString(rival_2.IsFemale, 'другая', 'другой' )] заверяют, что их конфликт #EMP никак#! не затронет остальных моих последователей.\n\nУчитывая стесненные условия нашего лагеря, я нахожу их слова #EMP неубедительными#!."
 ep3_laamp_flavour_ewan.2016.a: "Попытаться примирить их."
 ep3_laamp_flavour_ewan.2016.a.tt.success: "Трения уменьшаются"
 ep3_laamp_flavour_ewan.2016.a.tt.failure: "Всё становится только хуже"
 ep3_laamp_flavour_ewan.2016.b: "Это должно остаться только между вами! Ясно?"
 ep3_laamp_flavour_ewan.2017.t: "$ep3_laamp_flavour_ewan.2011.t$: ничего интересного"
 ep3_laamp_flavour_ewan.2017.desc.affair: "Вопреки многочисленным байкам о запретной страсти, томных взглядах и романтических свиданиях под светом луны, на деле [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] — место в любовном плане довольно консервативное."
 ep3_laamp_flavour_ewan.2017.desc.petty_theft: "[victim.GetFirstName] может возмущаться сколько угодно, но никто не замечал никаких таинственных злоумышленников, якобы шнырявших у [Select_CString(victim.IsFemale, 'ее', 'его' )] жилища. [Select_CString(victim.IsFemale, 'Она', 'Он' )] даже не может толком сказать, что именно пропало."
 ep3_laamp_flavour_ewan.2017.desc.cruel_pranks: "Придется признать, что [victim.GetFirstName] либо крайне [Select_CString(victim.IsFemale, 'неловкая', 'неловкий' )], либо страшно [Select_CString(victim.IsFemale, 'невезучая', 'невезучий' )] — а может, и то и другое. Между преследующими [Select_CString(victim.IsFemale, 'ее', 'его' )] несчастьями нет никакой связи. Не думаю, что за ними стоит чей-то злой умысел."
 ep3_laamp_flavour_ewan.2017.desc.nasty_rumours: "Возможно, [victim.GetFirstName] и правда паршивая овца в нашем стаде. Любые попытки разобраться, кто может желать [Select_CString(victim.IsFemale, 'ей', 'ему' )] вреда, оказались безуспешными. Меж тем слухи о [Select_CString(victim.IsFemale, 'ее', 'его' )] прегрешениях лишь множатся."
 ep3_laamp_flavour_ewan.2017.desc.hidden_feud: "Чтобы заклятые враги спокойно делили пищу, а потом исподтишка гадили друг другу? Это полная нелепица. Да с нашим сборищем сплетников их вражда и один день не осталась бы тайной."
 ep3_laamp_flavour_ewan.2017.desc.duel.won: "\n\nРасследование не приносит никаких результатов, но я [Select_CString(ROOT.Char.IsFemale, 'довольна', 'доволен' )] и этим. Будь что-то не так, я бы уже всё [Select_CString(ROOT.Char.IsFemale, 'выяснила', 'выяснил' )]."
 ep3_laamp_flavour_ewan.2017.desc.duel.lost: "\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] всё, что [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )], но не [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )] ничего, кроме баек и слухов.\n\nЛюди просто не могут оставаться равнодушными, когда понимают, что их [ROOT.Char.GetTitleAsNameNoTooltip|l] что-то вынюхивает — а это провоцирует лишь новые сплетни."
 ep3_laamp_flavour_ewan.2017.a: "Такой исход меня вполне устраивает."
 ep3_laamp_flavour_ewan.2017.b: "Не больно-то и хотелось знать!"
 ep3_laamp_flavour_ewan.2021.t: "Крепкие узы"
 ep3_laamp_flavour_ewan.2021.desc: "Если двое моих последователей хотят связать себя узами брака, они обязаны спросить моего дозволения. В конце концов, я же [ROOT.Char.GetTitleAsNameNoTooltip|l] этого лагеря — они живут под моей защитой, едят мою еду и путешествуют верхом на моих животных.\n\nСегодня передо мной предстанут [follower_1.GetFirstName] и [follower_2.GetFirstName]. Новобрачные уже обо всём договорились, и всё, что им осталось — это получить мое благословение... или выслушать решительный отказ."
 ep3_laamp_flavour_ewan.2021.a: "Разрешить брак."
 ep3_laamp_flavour_ewan.2021.b: "Пусть женятся, но только никаких церемоний."
 ep3_laamp_flavour_ewan.2021.c: "Запретить свадьбу."
 ep3_laamp_flavour_ewan.2021.c.tt: "Если влюбленным просто запретить видеться, едва ли это приведет к желаемому результату."
 ep3_laamp_flavour_ewan.2031.t: "С меня хватит!"
 ep3_laamp_flavour_ewan.2031.desc.intro: "«Меня доконали эти изнурительные походы в никуда! Ваши нудные речи у меня уже вот где сидят! И вообще, как [ROOT.Char.GetTitleAsNameNoTooltip|l], вы полное ничтожество! Ясно вам? С меня #EMP хватит#!!» — орет [firebrand.GetFirstName], отчаянно жестикулируя перед собравшейся толпой.\n\n"
 ep3_laamp_flavour_ewan.2031.desc.waverers.some: "На лицах многих моих последователей застыло недовольное выражение. Если [firebrand.GetFirstNameNoTooltip] уйдет, за ним потянутся и другие — если я #EMP позволю#! [Select_CString(firebrand.IsFemale, 'ей', 'ему' )] уйти…"
 ep3_laamp_flavour_ewan.2031.desc.waverers.none: "[firebrand.GetFirstNameNoTooltip] продолжает поливать меня грязью, однако другие мои последователи слушают [Select_CString(firebrand.IsFemale, 'ее', 'его' )] без особого интереса. Похоже, никто не разделяет [Select_CString(firebrand.IsFemale, 'ее', 'его' )] возмущения."
 ep3_laamp_flavour_ewan.2031.tt.success.wavering_courtiers: "Все колеблющиеся [Concept( 'followers', 'последователи' )|E]"
 ep3_laamp_flavour_ewan.2031.tt.failure.wavering_courtiers_move_to_pool: "$ep3_laamp_flavour_ewan.2031.tt.success.wavering_courtiers$"
 ep3_laamp_flavour_ewan.2031.a: "Возможно, я смогу тебя переубедить…"
 ep3_laamp_flavour_ewan.2031.a.tt.success: "Вам удается погасить недовольство"
 ep3_laamp_flavour_ewan.2031.a.tt.failure: "Никчемные речи [Select_CString(ROOT.Char.IsFemale, 'никчемной женщины', 'никчемного человека' )]"
 ep3_laamp_flavour_ewan.2031.b: "Никуда ты не уйдешь. Заковать [Select_CString(firebrand.IsFemale, 'ее', 'его' )] в железо!"
 ep3_laamp_flavour_ewan.2031.c: "Проваливай, скатертью дорога. Но уйдешь ты [Select_CString(firebrand.IsFemale, 'одна', 'один' )] и с пустыми руками."
 ep3_laamp_flavour_ewan.2031.c.tt.success: "Смутившись, [firebrand.GetFirstNameNoTooltip] опускает взгляд"
 ep3_laamp_flavour_ewan.2031.c.tt.failure: "Ваше высокомерие отталкивает от вас многих других"
 ep3_laamp_flavour_ewan.2031.d.multi: "Ну и уходите! Все вы!"
 ep3_laamp_flavour_ewan.2031.d.solo: "Ну и уходи."
 ep3_laamp_flavour_ewan.2041.t: "Тесный контакт"
 ep3_laamp_flavour_ewan.2041.desc: "Мы постоянно перемещаемся с места на место, почти в каждом городе в лагере появляются новые лица, а старые товарищи уходят. Тем не менее, у моих последователей хватает возможностей поближе познакомиться друг с другом.\n\n[follower_1.GetFirstName] и [follower_2.GetFirstName] явно нашли общий язык. Они постоянно о чём-то шепчутся, хихикают и часто удаляются из лагеря вдвоем.\n\nНаши влюбленные голубки явно верят, что их до сих пор не раскусили. Наивные..."
 ep3_laamp_flavour_ewan.2041.a: "Приказать им расстаться."
 ep3_laamp_flavour_ewan.2041.a.tt.success: "Угасшая любовь"
 ep3_laamp_flavour_ewan.2041.a.tt.failure: "Сердцу не прикажешь"
 ep3_laamp_flavour_ewan.2041.b: "Это вообще не мое дело."
 ep3_laamp_flavour_ewan.2051.t: "Какой в этом смысл?"
 ep3_laamp_flavour_ewan.2051.desc.intro: "[smelly.GetFirstName|U] не желает мыться или хоть как-то избавляться от грязи. Многие из моих последователей настойчиво требуют от меня разобраться с этой проблемой.\n\n«Я знаю, о чем вы думаете, [ROOT.Char.GetTitleAsName|l], но дело вовсе не в лени."
 ep3_laamp_flavour_ewan.2051.desc.diligent_and_humble: "Наоборот! Я вполне [Select_CString(smelly.IsFemale, 'нормальная женщина', 'нормальный человек' )], просто у меня очень много работы, а к суткам часов не прибавишь. Какой толк от бани, если завтра мы снова будем покрыты дорожной грязью?»"
 ep3_laamp_flavour_ewan.2051.desc.athletic: "Поймите, я весь день провожу на ногах. Постоянно приходится бегать и ездить верхом — и всё ради нашего лагеря. Ничего удивительного, что от меня немного #EMP попахивает#!. Какой смысл притворяться?»"
 ep3_laamp_flavour_ewan.2051.desc.gregarious: "В лагере я душа любой компании. Меня здесь любят все, от вашего ближайшего окружения и до последнего носильщика — а это помогает поддерживать дух. Даже [Select_CString(smelly.IsFemale, 'потная и грязная', 'потный и грязный' )], я продолжаю дарить радость вашим людям. Так какая разница?»"
 ep3_laamp_flavour_ewan.2051.desc.lazy: "Это, э-э-э… всё от #EMP трудолюбия#!. Чем меньше времени я трачу, оттирая пот и грязь, тем больше работы могу сделать. Вот что значит полностью посвятить себя делу!»"
 ep3_laamp_flavour_ewan.2051.desc.outro: "\n\n[Select_CString(smelly.IsFemale, 'Она либо чокнутая, либо дура', 'Он либо безумец, либо дурак' )]. А может, и то и другое."
 ep3_laamp_flavour_ewan.2051.a.diligent_and_humble: "Гигиена — это не мелочь, которой можно пренебречь!"
 ep3_laamp_flavour_ewan.2051.a.athletic: "Чем больше ты потеешь, тем чаще надо мыться, тупица!"
 ep3_laamp_flavour_ewan.2051.a.gregarious: "Проклятье, а о нас ты не хочешь подумать?"
 ep3_laamp_flavour_ewan.2051.a.lazy: "Твоя лень не знает границ!"
 ep3_laamp_flavour_ewan.2051.b: "В этом что-то есть…"
 ep3_laamp_flavour_ewan.2051.c: "Впредь будешь ехать впереди нас. #EMP Далеко#! впереди."
 ep3_laamp_flavour_ewan_2051_is_stinker_modifier: "Воняет"
 ep3_laamp_flavour_ewan_2051_is_stinker_modifier_desc: "Этот персонаж отказывается мыться, невзирая на протесты окружающих."
 ep3_laamp_flavour_ewan_2051_disciplined_stinker_modifier: "Строгая гигиена"
 ep3_laamp_flavour_ewan_2051_disciplined_stinker_modifier_desc: "Этот персонаж не терпит общества немытых спутников."
 ep3_laamp_flavour_ewan_2051_joined_stinker_modifier: "Тоже воняет"
 ep3_laamp_flavour_ewan_2051_joined_stinker_modifier_desc: "Следуя примеру товарища, этот персонаж тоже перестал мыться."
 ep3_laamp_flavour_ewan.2061.t: "Мое место"
 ep3_laamp_flavour_ewan.2061.desc: "Покой вечерней прогулки нарушен громкими криками. «Переставь свой треклятый шатер, [thief.GetFirstName]! Это мое место!» — возмущенно требует [victim.GetFirstName]. Вопли не оказывают особого эффекта, [thief.GetFirstNameNoTooltip] лишь пожимает плечами.\n\n«Как же это место может быть твоим, когда на нем стоит #EMP мой#! шатер?» — ухмыляется [Select_CString(thief.IsFemale, 'она', 'он' )] в ответ.\n\nЗаметив меня, [victim.GetFirstNameNoTooltip] пытается заручиться поддержкой начальства: «[ROOT.Char.GetTitledFirstName], прошу вас, поставьте эту #EMP сволочь#! на место!»"
 ep3_laamp_flavour_ewan.2061.a: "Принять [Select_CString(victim.IsFemale, 'ее', 'его' )] сторону."
 ep3_laamp_flavour_ewan.2061.b: "Принять сторону [Select_CString(thief.IsFemale, 'хозяйки', 'владельца' )] шатра."
 ep3_laamp_flavour_ewan.2061.c: "[thief.GetFirstNameNoTooltip], для того у нас и существуют правила."
 ep3_laamp_flavour_ewan.2061.d: "Разбирайтесь сами."
 ep3_laamp_flavour_ewan.2071.t: "Новый заместитель"
 ep3_laamp_flavour_ewan.2071.desc.sic_exists: "Не секрет, что [current_sic.GetFirstName] не лучшим образом справляется с обязанностями."
 ep3_laamp_flavour_ewan.2071.desc.sic_vacant: "Мне давно требуется толковый заместитель."
 ep3_laamp_flavour_ewan.2071.desc.outro: "Недовольство текущим положением дел наконец прорвалось, и сразу трое желающих вызвались занять место моего ближайшего помощника.\n\n[candidate_1.GetFirstName] обещает быть [Select_CString(candidate_1.IsFemale, 'верной', 'верным' )] до гробовой доски.\n\n[candidate_2.GetFirstName] клянется, что ради меня [Select_CString(candidate_2.IsFemale, 'готова', 'готов' )] работать на износ.\n\nИ, наконец, есть [candidate_3.GetFirstName] — [Select_CString(candidate_3.IsFemale, 'ее', 'его' )] навыки лучше всего подходят для этой должности."
 ep3_laamp_flavour_ewan.2071.a: "Я ценю преданность. Мой выбор — [candidate_1.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2071.a.tt.candidate_aptitude: "[candidate_1.GetFirstName] получает [Concept('aptitude', 'пригодность')|E] — [candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )|l]"
 ep3_laamp_flavour_ewan.2071.b: "Мне нужен такой помощник, как [candidate_2.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2071.b.tt.candidate_aptitude: "[candidate_2.GetFirstName] получает [Concept('aptitude', 'пригодность')|E] — [candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )|l]"
 ep3_laamp_flavour_ewan.2071.c: "Навыки, которыми обладает [candidate_3.GetFirstNameNoTooltip], — вот что полезно заместителю."
 ep3_laamp_flavour_ewan.2071.c.tt.candidate_aptitude: "[candidate_3.GetFirstName] получает [Concept('aptitude', 'пригодность')|E] — [candidate_3.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )|l]"
 ep3_laamp_flavour_ewan.2071.d.post_filled: "[current_sic.GetFirstNameNoTooltip] останется на своей должности!"
 ep3_laamp_flavour_ewan.2071.d.post_empty: "Место останется свободным."
 ep3_laamp_flavour_ewan_2071_b_work_self_to_death_modifier: "Работа до упаду"
 ep3_laamp_flavour_ewan_2071_b_work_self_to_death_modifier_desc: "Отдых — это роскошь, которую только неисправимые лентяи могут себе позволить."
 ep3_laamp_flavour_ewan.2081.t: "Отлично смазанный механизм"
 ep3_laamp_flavour_ewan.2081.desc.intro: "В последнее время мы здорово наловчились разбивать лагерь. Стоит нам остановиться на ночлег, и за считаные минуты вокруг, будто грибы после дождя, вырастают шатры. Образцовая командная работа и постоянная взаимопомощь позволяют действовать быстро и очень эффективно.\n\n"
 ep3_laamp_flavour_ewan.2081.desc.dislike: "Даже [follower_1.GetFirstName] и [follower_2.GetFirstName] сегодня отлично работают в паре, посмеиваясь, как закадычные друзья, — а ведь обычно они друг друга на дух не переносят."
 ep3_laamp_flavour_ewan.2081.desc.like: "[follower_1.GetFirstName] и [follower_2.GetFirstName] и без того всегда ладили друг с другом, а сегодня особенно сблизились благодаря совместному труду."
 ep3_laamp_flavour_ewan.2081.desc.neutral: "Даже [follower_1.GetFirstName] и [follower_2.GetFirstName] охотно помогают друг другу, а ведь раньше они почти не общались."
 ep3_laamp_flavour_ewan.2081.desc.outro: "\n\nЗдесь каждый знает свое дело, и всё на своих местах."
 ep3_laamp_flavour_ewan.2081.a: "Вам нужна помощь?"
 ep3_laamp_flavour_ewan.2081.b: "Когда закончите, помогите поставить мой шатер."
 ep3_laamp_flavour_ewan.2081.c: "Хм… Не нравится мне это. Лучше держать их подальше друг от друга."
 ep3_laamp_flavour_ewan.2081.d: "Иначе и быть не может."
 ep3_laamp_flavour_ewan.2081.e: "Приятно знать, что они сдружились!"
 ep3_laamp_flavour_ewan_2081_d_well_oiled_operation_modifier: "Ловкая работа"
 ep3_laamp_flavour_ewan_2081_d_well_oiled_operation_modifier_desc: "Лагерь этого персонажа перемещается, как хорошо смазанный требушет."
 ep3_laamp_flavour_ewan.2091.t: "Горячие головы"
 ep3_laamp_flavour_ewan.2091.desc: "Обогнув тесное скопление шатров, я выхожу к небольшому костру, возле которого ужинает группа моих последователей.\n\nЛюбопытно, что у костра сидят [attacker.GetFirstName] и [defender.GetFirstName], а ведь они друг друга всегда терпеть не могли.\n\nВпрочем, я не успеваю поразмыслить над таким странным капризом судьбы — именно в этот момент [defender.GetFirstNameNoTooltip] бурчит себе под нос что-то оскорбительное. [attacker.GetFirstNameNoTooltip] тут же вскакивает, в [Select_CString(attacker.IsFemale, 'ее', 'его' )] глазах пылает жажда убийства. [Select_CString(attacker.IsFemale, 'Она', 'Он' )] рывком обнажает клинок. Дело идет к кровопролитию…"
 ep3_laamp_flavour_ewan.2091.tt.duel_commences: "[attacker.GetFirstName] и [defender.GetFirstName] будут биться до смерти"
 ep3_laamp_flavour_ewan.2091.a: "Вмешаться."
 ep3_laamp_flavour_ewan.2091.a.tt.success: "Вы останавливаете драку"
 ep3_laamp_flavour_ewan.2091.a.tt.failure: "Соперники успевают обменяться несколькими ударами"
 ep3_laamp_flavour_ewan.2091.b: "Почему бы вам не устроить честный поединок?"
 ep3_laamp_flavour_ewan.2091.c: "[attacker.GetFirstNameNoTooltip] [Select_CString(attacker.IsFemale, 'схватилась', 'схватился' )] за оружие! Заковать [Select_CString(attacker.IsFemale, 'ее', 'его' )] в цепи!"
 ep3_laamp_flavour_ewan.2091.d: "Пусть продолжают."
 ep3_laamp_flavour_ewan.2092.tt.attacker_won: "[attacker.GetFirstNameNoTooltip] побеждает"
 ep3_laamp_flavour_ewan.2092.tt.attacker_won.tt: "[defender.GetFirstName] погибает от [Select_CString(attacker.IsFemale, 'ее', 'его' )] руки"
 ep3_laamp_flavour_ewan.2092.tt.defender_won: "[defender.GetFirstNameNoTooltip] побеждает"
 ep3_laamp_flavour_ewan.2092.tt.defender_won.tt: "Защищаясь, [Select_CString(defender.IsFemale, 'она', 'он' )] убивает [Select_CString(attacker.IsFemale, 'соперницу', 'соперника' )]"
 ##################################################
 #CAMP PURPOSE
 ep3_laamp_flavour_ewan.3001.t: "Большая шишка"
 ep3_laamp_flavour_ewan.3001.desc.intro: "Пропустив часового вперед, я захожу в шатер. В полумраке меня ожидает троица местных оборванцев. Гости [ROOT.Char.Custom('SenseObserve_SeemLook')] напуганными — видимо, думают, что здорово рискуют, явившись сюда.\n\nПоднявшись на ноги, [Select_CString(brains.IsFemale, 'одна', 'один' )] из них кланяется мне — и худшего поклона я #EMP в жизни#! не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]. «Здрасьте, ваше благородие. Имя мое [brains.GetFirstName], [Select_CString(brawn.IsFemale, 'эта', 'этот' )] верзила — [brawn.GetFirstName], а [Select_CString(fingers.IsFemale, 'другую', 'другого' )] звать [fingers.GetFirstName]. Мы, значит, завербоваться хотим».\n\n"
 ep3_laamp_flavour_ewan.3001.desc.legendary: "«Мы настоящие художники ножа и топора. А вы, говорят, [Select_CString(ROOT.Char.IsFemale, 'самая достойная нанимательница', 'самый достойный наниматель' )] в этих краях»."
 ep3_laamp_flavour_ewan.3001.desc.exalted: "«Мы крайне серьезно подходим к делу. И не позволим нашей гордости помешать ухватиться за возможность, которая выпадает раз в жизни. Возьмите нас к себе, и мы для вас украдем хоть весь мир!»"
 ep3_laamp_flavour_ewan.3001.desc.illustrious: "«Мы в этих краях самые лихие. Были, пока вы не явились. Но мы зла не держим, ведь мы все деловые люди, верно? Зачем враждовать, если можно работать вместе?»"
 ep3_laamp_flavour_ewan.3001.desc.distinguished: "«С тех пор, как ваша банда сюда явилась, тут только о ней и говорят. Мы можем принести немалую пользу, зуб даю»."
 ep3_laamp_flavour_ewan.3001.desc.established: "«Мы ребята честные и трудолюбивые — в нашем #EMP ремесле#!, конечно. Если хотите, чтоб о вас узнали, помощь вам не повредит. Да и деньжат поднимете»."
 ep3_laamp_flavour_ewan.3001.desc.disgraced: "«Мы, э-э… не в ладах со здешним законом. [current_county.GetBaseNameNoTier] не место для таких, как мы. Короче, нам надо рвать когти отсюда, а ваша банда получше прочих»."
 ep3_laamp_flavour_ewan.3001.a: "Хорошо, мы вас примем…"
 ep3_laamp_flavour_ewan.3001.b: "…Но сначала извольте сделать взнос в #EMP общак#!."
 ep3_laamp_flavour_ewan.3001.b.tt.success: "Они отдают содержимое своего схрона"
 ep3_laamp_flavour_ewan.3001.b.tt.failure: "И никакой воровской чести?"
 ep3_laamp_flavour_ewan.3001.c: "Проваливайте отсюда, подонки."
 ep3_laamp_flavour_ewan.3011.t: "Вечные споры"
 ep3_laamp_flavour_ewan.3011.desc: "В спорах рождается истина.\n\nВо всяком случае, так думают ученые мужи. Если собрать несколько мудрецов в одном месте, дебатам не будет конца, а [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] — просто магнит для ученых и философов.\n\nЭтим вечером в лагере развернулись сразу две дискуссии. [eloquent_follower.GetFirstName] толкует о риторике и политике, а [wise_follower.GetFirstName] — об истории и философских учениях. Места не так много, так что оба оратора стараются перекричать друг друга."
 ep3_laamp_flavour_ewan.3011.a: "[eloquent_follower.GetFirstNameNoTooltip] говорит любопытные вещи…"
 ep3_laamp_flavour_ewan.3011.a.tt.success: "Эти дебаты войдут в историю"
 ep3_laamp_flavour_ewan.3011.a.tt.failure: "Хороший оратор, и доводы интересные"
 ep3_laamp_flavour_ewan.3011.b: "[wise_follower.GetFirstNameNoTooltip] подталкивает меня к размышлениям."
 ep3_laamp_flavour_ewan.3011.b.tt.success: "Поучительная дискуссия"
 ep3_laamp_flavour_ewan.3011.b.tt.failure: "Занимательный бред"
 ep3_laamp_flavour_ewan.3011.c: "Наслаждаться хаосом, царящим в головах ученых спорщиков."
 ep3_laamp_flavour_ewan.3011.d: "Кивать с умным видом."
 ep3_laamp_flavour_ewan_3011_d_presiding_over_lively_debates_modifier: "Оживленные дебаты"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_lively_debates_modifier_desc: "Вроде бы умные люди, а так легко увлекаются и теряют самоконтроль."
 ep3_laamp_flavour_ewan_3011_d_presiding_over_debates_modifier: "Дебаты"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_debates_modifier_desc: "Даже малые знания приносят массу пользы."
 ep3_laamp_flavour_ewan.3021.t: "Там, за горизонтом"
 ep3_laamp_flavour_ewan.3021.desc: "Сидя у себя в шатре, я перебираю карты, свитки и манускрипты, в которых описаны далекие экзотические страны. Сколько #EMP поразительных#! историй… Подумать только, как много в этом мире необычного и неизведанного.\n\nМожет, всё это просто слухи? Или невероятные рассказы о странах, где никогда не знали света [ROOT.Char.GetFaith.HighGodNamePossessive], совершенно правдивы? Интересно, а жители далеких царств задаются такими же мыслями о нас?"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_1.contracts_appear: "[kingdom_1.GetDefinitiveName]: станут доступны несколько ценных контрактов"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_2.contracts_appear: "[kingdom_2.GetDefinitiveName]: станут доступны несколько ценных контрактов"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_3.contracts_appear: "[kingdom_3.GetDefinitiveName]: станут доступны несколько ценных контрактов"
 ep3_laamp_flavour_ewan.3021.tt.success: "Какое изысканное сочинение"
 ep3_laamp_flavour_ewan.3021.tt.failure: "Слишком много непонятных слов"
 ep3_laamp_flavour_ewan.3021.a: "Похоже, [kingdom_1.GetBaseNameNoTierNoTooltip] — очень интересное место…"
 ep3_laamp_flavour_ewan.3021.b: "[kingdom_2.GetBaseNameNoTierNoTooltip]… Всегда хотелось там побывать!"
 ep3_laamp_flavour_ewan.3021.c: "Я думаю, что [kingdom_3.GetBaseNameNoTierNoTooltip] — удивительная страна."
 ep3_laamp_flavour_ewan.3021.d: "В мире еще столько стран, о которых я почти ничего не знаю…"
 ep3_laamp_flavour_ewan.3031.t: "Мое по праву"
 ep3_laamp_flavour_ewan.3031.desc.intro: "Эта земля должна быть моей.\n\nКак же так? Почему мне приходится сидеть в этой продуваемой всеми ветрами палатке, а не нежиться в теплой постели в моем столичном дворце? Желание вернуть титул, который принадлежит мне #EMP по праву рождения#!, с каждым днем становится сильнее. Только оно и дает мне силы пережить нынешние унижения.\n\nНо стоит ли ограничиваться титулом?"
 ep3_laamp_flavour_ewan.3031.desc.family_title: "А как же [family_title.GetBaseNameNoTier]? Здесь я тоже в своем праве!"
 ep3_laamp_flavour_ewan.3031.desc.adjacent_title: "А что же [adjacent_title.GetBaseNameNoTier]? Логично, что и эти земли должны принадлежать мне."
 ep3_laamp_flavour_ewan.3031.desc.memory_title: "А [memory_title.GetBaseNameNoTier]? Эти владения у меня украли, и я такого не забываю!"
 ep3_laamp_flavour_ewan.3031.desc.outro: "\n\nЧем темнее становится небо, тем мрачнее мое настроение."
 ep3_laamp_flavour_ewan.3031.a: "[family_title.GetBaseNameNoTierNoTooltip] — это моя земля!"
 ep3_laamp_flavour_ewan.3031.b: "[adjacent_title.GetBaseNameNoTierNoTooltip] станет частью моих владений…"
 ep3_laamp_flavour_ewan.3031.c: "В глубине души мне всегда хотелось вернуть [memory_title.GetAdjectiveNoTooltip|l]ие земли."
 ep3_laamp_flavour_ewan.3031.d: "Однажды всё это будет моим…"
 ep3_laamp_flavour_ewan_3031_d_brooding_over_titles_modifier: "Мысли об утраченных титулах"
 ep3_laamp_flavour_ewan_3031_d_brooding_over_titles_modifier_desc: "Сосредоточенный разум способен на многое."
 ep3_laamp_flavour_ewan.3041.t: "Былые приверженцы"
 ep3_laamp_flavour_ewan.3041.desc.intro: "В шатре меня ожидает #L [commander.GetCulture.GetCollectiveNoun|l][Select_CString(commander.IsFemale, 'ая', 'ий' )]#! [Select_CString(commander.IsFemale, 'воительница', 'воин' )]. Завидев меня, [Select_CString(commander.IsFemale, 'она', 'он' )] низко кланяется.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip], меня зовут [commander.GetFirstName]. Мне удалось собрать ваших сторонников из #L [former_title.GetAdjective|l]их#! земель. В ваших владениях правят узурпаторы, но мы, ваши верные слуги, никогда не примем их власть."
 ep3_laamp_flavour_ewan.3041.desc.compassionate: "Законный правитель должен быть милосердным и обладать добрым сердцем, как вы!»"
 ep3_laamp_flavour_ewan.3041.desc.sadistic: "Без вашей карающей длани в стране бесчинствуют преступники»."
 ep3_laamp_flavour_ewan.3041.desc.callous: "Вы верили в строгую дисциплину, а без нее страна погрузилась в коррупцию и разврат»."
 ep3_laamp_flavour_ewan.3041.desc.wrathful: "Им не хватает вашей воинственности, и теперь враги готовятся стереть нашу страну с лица земли!»"
 ep3_laamp_flavour_ewan.3041.desc.calm: "Лишившись вашего мудрого руководства, страна оказалась на краю пропасти»."
 ep3_laamp_flavour_ewan.3041.desc.arrogant: "Лишившись вашего непререкаемого авторитета, страна скатывается в анархию и хаос»."
 ep3_laamp_flavour_ewan.3041.desc.humble: "Вы были примером скромности и смирения, а теперь в стране правят заносчивость и жестокость»."
 ep3_laamp_flavour_ewan.3041.desc.ambitious: "Без ваших дерзких планов мы словно стадо заблудших овец»."
 ep3_laamp_flavour_ewan.3041.desc.content: "Без вашей мудрости и знания жизни мы уподобились диким зверям»."
 ep3_laamp_flavour_ewan.3041.desc.arbitrary: "Ваши решения были непредсказуемы, но мудры. А теперь законы превратились в инструмент тирании»."
 ep3_laamp_flavour_ewan.3041.desc.just: "Вы правили по справедливости, а теперь в стране не осталось правосудия»."
 ep3_laamp_flavour_ewan.3041.desc.fallback: "Мы дали клятву — и будем следовать ей до самой смерти!»"
 ep3_laamp_flavour_ewan.3041.desc.title_claimed: "\n\n«[former_title.GetBaseNameNoTierNoTooltip] всё еще принадлежит вам по праву — а значит, и #EMP мы#! остаемся вашими людьми!»"
 ep3_laamp_flavour_ewan.3041.desc.title_forsaken: "\n\n«Даже если вы не собираетесь бороться за [former_title.GetAdjective|l]ий титул, уж лучше мы будем служить вам, а не тем, кто занял ваше место»."
 ep3_laamp_flavour_ewan.3041.tt.up_to_ten_usurper_held_counties: "До десяти [Concept('counties', 'графств')|E] узурпатора"
 ep3_laamp_flavour_ewan.3041.a.imperial: "Армия императора в изгнании растет!"
 ep3_laamp_flavour_ewan.3041.a.royal: "Армия государя в изгнании растет!"
 ep3_laamp_flavour_ewan.3041.b: "Ценю вашу преданность, но мне нужнее сторонники на местах."
 ep3_laamp_flavour_ewan.3041.c: "Возвращайтесь домой и вредите узурпатору всем, чем можете."
 ep3_laamp_flavour_ewan.3041.d: "Спасибо, но я не #EMP нуждаюсь#! в ваших услугах."
 legitimist_loyalists: "Верные легитимисты"
 #Ngl I think this is probably the funniest title I've ever written.
 ep3_laamp_flavour_ewan.3051.t: "Покраска карты"
 ep3_laamp_flavour_ewan.3051.desc: "Есть в картографии что-то такое, утешительное для сердца.\n\nЯ касаюсь холста — и под моей кистью страны приобретают очертания, наполняясь жизнью. Удивительно приятно видеть мир вот так, будто с высоты, а потому я посвящаю этому занятию всё свободное время.\n\nСейчас я работаю над подробной, роскошно иллюстрированной картой #L [kingdom.GetAdjective|l]их#! земель. Возможно, она станет моим лучшим творением!"
 ep3_laamp_flavour_ewan.3051.tt.success: "Великолепная работа"
 ep3_laamp_flavour_ewan.3051.tt.failure: "Ваши каракули ничего не стоят"
 ep3_laamp_flavour_ewan.3051.a: "Я создам великолепное произведение искусства!"
 ep3_laamp_flavour_ewan.3051.b: "Эта карта будет знаменитой на весь мир!"
 ep3_laamp_flavour_ewan.3051.c: "Мои карты — шедевры настоящего мастера."
 ep3_laamp_flavour_ewan.3051.d: "Мне нравится это занятие, а больше ничего и не надо."
 handcrafted_map: "Иллюстрированная карта [kingdom.GetAdjective|l]их земель"
 handcrafted_map_desc.boilerplate: "На этой любовно составленной карте нарисованы [kingdom.GetAdjective|l]ие владения, а также пограничные территории и ближайшие соседи этой державы.\n\nОсобое внимание уделено"
 handcrafted_map_desc.mythic_beasts: "местным сказаниям и легендам: карта покрыта изображениями зверей, мифических чудовищ и других странных существ, на ней отмечены все места, где их якобы можно повстречать."
 handcrafted_map_desc.geography: "географии страны: на карте отмечены все регионы, особенности ландшафта и даже примерные контуры высот."
 handcrafted_map_desc.settlements: "поселениям: на карте отмечены все крупные и мелкие города, даже некоторые деревни. Столица изображена в увеличенном масштабе, так, что видны отдельные районы."
 handcrafted_map_desc.people.urban: "известным жителям крупных городов, их привычкам и репутации. Из карты можно узнать, кого стоит пригласить на званый обед, кто выращивает лучших лошадей и из кого проще всего вытрясти крупную сумму денег."
 handcrafted_map_desc.fauna: "фауне этой страны — от самой мелкой дичи до величественного животного, которого местное население называет царем зверей. Всё свободное пространство карты покрыто множеством иллюстраций различных животных."
 handcrafted_map_desc.flora: "местной растительности — от полевых трав до самых крупных деревьев. Поля карты обрамлены старательно выписанным цветочным узором."
 handcrafted_map_desc.government: "местным законам и обычаям. Из карты можно узнать о самых известных правителях этой страны и о том, как они обосновывали свои претензии на власть. По углам изображены миниатюрные портреты знаменитых монархов."
 handcrafted_map_desc.tourism_sites: "местам, которые могли бы заинтересовать путешественников, паломников и искателей приключений. Самые известные достопримечательности снабжены миниатюрными изображениями."
 handcrafted_map_desc.routes: "дорожной сети — от крупнейших дорог до малоизвестных тропок, позволяющих сократить многие мили пути. Опасные зоны отмечены миниатюрными изображениями зверей, дикарей и разбойников."
 handcrafted_map_desc.people.rural: "жителям сельских регионов, их привычкам и репутации. Из карты можно узнать, где растет самый лучший виноград, какие деревни славятся неуступчивыми торговцами, а какие — доступными женщинами."
 ep3_laamp_flavour_ewan.3061.t: "Путеводитель по…"
 ep3_laamp_flavour_ewan.3061.desc: "Еще несколько штрихов, и…\n\nГотово! Самый подробный рассказ о жителях #L [current_county.GetAdjective|l]ой#! земли со всеми их особенностями! Ну, может, не такой и подробный, но слова с неба не падают — их приходится усердно переписывать, букву за буквой.\n\nКак же мне назвать этот маленький шедевр ученой мысли?"
 ep3_laamp_flavour_ewan.3061.a: "«Места и люди»."
 ep3_laamp_flavour_ewan.3061.b: "«Проза и поэзия»."
 ep3_laamp_flavour_ewan.3061.c: "«Растения и животные»."
 ep3_laamp_flavour_ewan.3061.d: "Продолжить обыгрывать идеи."
 ep3_laamp_flavour_ewan_3061_peoples_and_places_modifier: "Места и люди"
 ep3_laamp_flavour_ewan_3061_peoples_and_places_modifier_desc: "Прежде чем манипулировать людьми, надо научиться их понимать."
 ep3_laamp_flavour_ewan_3061_prose_and_poetry_modifier: "Проза и поэзия"
 ep3_laamp_flavour_ewan_3061_prose_and_poetry_modifier_desc: "Истинный ученый должен обладать не только даром оратора, но и талантом драматурга."
 ep3_laamp_flavour_ewan_3061_plants_and_animals_modifier: "Растения и животные"
 ep3_laamp_flavour_ewan_3061_plants_and_animals_modifier_desc: "Природный мир — основной источник всех знаний."
 ep3_laamp_flavour_ewan.3071.t: "Законы владения [current_county.GetBaseNameNoTierNoTooltip]"
 ep3_laamp_flavour_ewan.3071.desc: "Стоит мне углубиться в глушь — и ловушка тотчас захлопывается. Из заранее подготовленных укрытий выскакивают десятки [local_soldier.GetCulture.GetCollectiveNoun|l]их#! воинов, мы оказываемся в полном окружении.\n\nПротивник отлично вооружен — это явно не случайные разбойники. Значит, местное ополчение или чьи-то дружинники, отправленные покарать меня за преступления.\n\nВражеских солдат возглавляет [Select_CString(local_soldier.IsFemale, 'настоящая великанша', 'настоящий великан' )]. «#EMP Смерть!#! #BER Смерть или слава!» — ревет [Select_CString(local_soldier.IsFemale, 'она', 'он' )] во всю глотку, стремительно приближаясь ко мне."
 ep3_laamp_flavour_ewan.3071.a: "Вступить в поединок с [Select_CString(local_soldier.IsFemale, 'вражеской предводительницей', 'вражеским предводителем' )]."
 ep3_laamp_flavour_ewan.3071.b: "Ха! На ловца и зверь бежит!"
 ep3_laamp_flavour_ewan.3071.c: "Трубите в рог!"
 ep3_laamp_flavour_ewan.3071.c.tt.success: "Ваши прятавшиеся неподалеку воины окружают врага"
 ep3_laamp_flavour_ewan.3071.c.tt.failure: "Катастрофа!"
 ep3_laamp_flavour_ewan.3071.d: "Контратаковать, ведь у врага нет шансов."
 ep3_laamp_flavour_ewan.3071.e: "Повести спутников в контратаку."
 ep3_laamp_flavour_ewan.3071.e.tt.success: "Вы отогнали врага"
 ep3_laamp_flavour_ewan.3071.e.tt.failure: "Катастрофа!"
 ep3_laamp_flavour_ewan.3071.f: "Бежать."
 ep3_laamp_flavour_ewan.3071.f.success: "Вам удается спастись"
 ep3_laamp_flavour_ewan.3071.f.failure: "Противник вас быстро нагоняет"
 ep3_laamp_flavour_ewan.3073.t: "$ep3_laamp_flavour_ewan.3071.t$: победа в схватке"
 ep3_laamp_flavour_ewan.3073.desc: "Когда [local_soldier.GetFirstName], истекая кровью, валится на землю, из рядов [Select_CString(local_soldier.IsFemale, 'ее', 'его' )] воинства раздается крик ужаса.\n\nЛишившись командира, вояки мигом теряют остатки боевого духа и в беспорядке отступают, преследуемые по пятам моими бойцами.\n\nЯ бросаю презрительный взгляд на труп [Select_CString(local_soldier.IsFemale, 'противницы', 'противника' )]. Пф-ф.\n\n«Смерть или слава», ну-ну…"
 ep3_laamp_flavour_ewan.3073.a: "[Select_CString(local_soldier.IsFemale, 'Несчастная дурочка', 'Несчастный дурак' )]."
 ep3_laamp_flavour_ewan.3081.t: "Борцовская стать"
 ep3_laamp_flavour_ewan.3081.desc: "Многие наемники любят побороться друг с другом, но [challenger.GetFirstName] [Select_CString(challenger.IsFemale, 'превратила', 'превратил' )] броски и захваты в подлинную форму искусства. Очередной побежденный [Select_CString(challenger.IsFemale, 'ею', 'им' )] соперник бессильно распластался по земле, еле переводя дух.\n\nИногда мне кажется, что [Select_CString(challenger.IsFemale, 'она была бы рада', 'он был бы рад' )] и вовсе отказаться от оружия и сражаться только голыми руками.\n\nЗаметив мой задумчивый взгляд, [Select_CString(challenger.IsFemale, 'женщина', 'борец' )] поднимает кулак в насмешливом приветствии. «Как насчет побороться, [ROOT.Char.GetFirstNameNoTooltip]?» — с улыбкой спрашивает [Select_CString(challenger.IsFemale, 'она', 'он' )]."
 ep3_laamp_flavour_ewan.3081.a: "Смелые речи для того, кто скоро взмолится о пощаде."
 ep3_laamp_flavour_ewan.3081.a.tt.success: "[challenger.GetFirstNameNoTooltip] уступает в схватке"
 ep3_laamp_flavour_ewan.3081.a.tt.failure: "Поражение"
 ep3_laamp_flavour_ewan.3081.b: "Приказать избить [Select_CString(challenger.IsFemale, 'ее', 'его' )] за такую наглость."
 ep3_laamp_flavour_ewan.3081.c: "Ха! #EMP Нет#!."
