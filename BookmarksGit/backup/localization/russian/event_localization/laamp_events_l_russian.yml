 ep3_laamp_flavour_ewan.1041.t: "Историческая родина"
 ep3_laamp_flavour_ewan.1041.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Мама', 'Папа' )], а расскажи о нашей родине!» — просит за завтраком [Select_CString(child.IsFemale, 'моя дочь', 'мой сын' )] [child.GetFirstName].\n\nВнезапный вопрос застает меня врасплох. Ковыряя свою кашу, я вспоминаю, как [memory.GetDescription]…\n\nСколько же лет прошло… Наверное, это естественно, что [child.GetFirstNameNoTooltip] хочет узнать, как всё было #EMP раньше#!."
 ep3_laamp_flavour_ewan.1041.a: "Это чудесное место, [Select_CString(child.IsFemale, 'малышка', 'малыш' )]."
 ep3_laamp_flavour_ewan.1041.a.tt.diplomacy: "Рассказы о родной стране"
 ep3_laamp_flavour_ewan.1041.a.tt.stewardship: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.a.tt.learning: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.b: "Это отвратительное место, в котором нас отвергли."
 ep3_laamp_flavour_ewan.1041.b.tt.martial: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.b.tt.intrigue: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.c: "Когда-нибудь ты [Select_CString(child.IsFemale, 'сама', 'сам' )] узнаешь."
 ep3_laamp_flavour_ewan.1041.d: "Возможно, однажды мы вернемся туда. Вот тогда и спросишь."
 ep3_laamp_flavour_ewan.1041.e: "Я не хочу говорить об этом."
 ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate: "Тоска по утраченной родине"
 ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier.boilerplate: "Уроки далекого прошлого"
 ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate$: дипломатия"
 ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier_desc: "Этот персонаж с наслаждением слушает истории о родной земле, которую он едва помнит, а то и вовсе ни разу не видел."
 ep3_laamp_flavour_ewan_1041_beautiful_home_stewardship_modifier: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate$: управление"
 ep3_laamp_flavour_ewan_1041_beautiful_home_stewardship_modifier_desc: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier_desc$"
 ep3_laamp_flavour_ewan_1041_beautiful_home_learning_modifier: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate$: ученость"
 ep3_laamp_flavour_ewan_1041_beautiful_home_learning_modifier_desc: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier_desc$"
 ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier: "$ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier.boilerplate$: военное дело"
 ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier_desc: "Этот персонаж не страдает по утраченной родине, но помнит ее уроки."
 ep3_laamp_flavour_ewan_1041_horrible_home_intrigue_modifier: "$ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier.boilerplate$: интриги"
 ep3_laamp_flavour_ewan_1041_horrible_home_intrigue_modifier_desc: "$ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier_desc$"
 ep3_laamp_flavour_ewan_1041_rightful_home_modifier: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate$: "
 ep3_laamp_flavour_ewan_1041_rightful_home_modifier_desc: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier_desc$"
 ep3_laamp_flavour_ewan.1051.t: "Так нечестно!"
 ep3_laamp_flavour_ewan.1051.desc: "[child.GetFirstName|U] заходится в истошном крике, эти вопли даже мертвого разбудят.\n\n«Так нечестно! #EMP Нечестно#!! Почему #EMP мы#! должны так жить? Бродить с места на место, как животные? Почему у нас нет дворцов и замков? Даже кроватей нормальных и то нет! Я не хочу жить в #EMP нищете#!! Я заслуживаю лучшего!»\n\n[Select_CString(child.IsFemale, 'Моя дочь', 'Мой сын' )] продолжает кричать и топать ногами, [Select_CString(child.IsFemale, 'ее', 'его' )] горечь и обида неподдельны. По щекам у [Select_CString(child.IsFemale, 'нее', 'него' )] катятся злые слезы."
 ep3_laamp_flavour_ewan.1051.tt.success: "[child.GetFirstNameNoTooltip] успокаивается"
 ep3_laamp_flavour_ewan.1051.tt.failure: "[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'безутешна', 'безутешен' )]"
 ep3_laamp_flavour_ewan.1051.a: "Иди сюда, [Select_CString(child.IsFemale, 'малышка', 'малыш' )]. Всё будет хорошо…"
 ep3_laamp_flavour_ewan.1051.b: "Нечестно? Ты дитя дома [child.GetHouse.GetNameNoTooltip]! Утри слезы и выпрями спину!"
 ep3_laamp_flavour_ewan.1051.c: "Знаю, но ничего не поделаешь."
 ep3_laamp_flavour_ewan.1051.d: "Оставить [Select_CString(child.IsFemale, 'ее', 'его' )] дуться в одиночестве."
 ep3_laamp_flavour_ewan.1051.d.tt.annoyance_fades: "Через какое-то время [Select_CString(child.IsFemale, 'она', 'он' )] успокаивается"
 ep3_laamp_flavour_ewan.1051.d.tt.grudge_held: "[child.GetFirstNameNoTooltip] запоминает обиду"
 ep3_laamp_flavour_ewan.1061.t: "[Select_CString(child.IsFemale, 'Способная ученица', 'Способный ученик' )]"
 ep3_laamp_flavour_ewan.1061.desc: "Кажется, время, проведенное во владении [current_county.GetBaseNameNoTier], пошло [Select_CString(child.IsFemale, 'моей дочери', 'моему сыну' )] на пользу.\n\n[child.GetFirstName] совершенно #EMP [Select_CString(child.IsFemale, 'очарована', 'очарован' )]#! здешней культурой, за недолгое время [Select_CString(child.IsFemale, 'она умудрилась', 'он умудрился' )] вполне сносно овладеть местным наречием — и безмерно гордится этим. Теперь [Select_CString(child.IsFemale, 'несносная девчонка', 'несносный парень' )] всё время говорит #L по-[current_county.GetProvince.GetCulture.GetCollectiveNoun|l]и#! и то и дело вворачивает чужеземные словечки в разговорах с нашими последователями.\n\nЭта [Select_CString(child.IsFemale, 'ее', 'его' )] манера изрядно раздражает, но ведь у [Select_CString(child.IsFemale, 'нее', 'него' )] и правда есть повод гордиться собой."
 ep3_laamp_flavour_ewan.1061.a: "Какой умный ребенок."
 ep3_laamp_flavour_ewan.1061.b: "Может, [Select_CString(child.IsFemale, 'она', 'он' )] и меня научит?"
 ep3_laamp_flavour_ewan.1061.b.tt.success: "Вы изучаете язык вместе"
 ep3_laamp_flavour_ewan.1061.b.tt.failure: "У вас ничего не получается"
 ep3_laamp_flavour_ewan.1061.c: "Чтоб я больше не [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] от тебя этих иноземных гадостей!"
 ep3_laamp_flavour_ewan.1071.t: "На краю лагеря"
 ep3_laamp_flavour_ewan.1071.desc.intro: "Прогуливаясь по лагерю, я останавливаюсь на околице, где детвора предается своим шумным играм.\n\n[Select_CString(own_child.IsFemale, 'Моя дочь', 'Мой сын' )] [own_child.GetFirstName] и другие дети"
 ep3_laamp_flavour_ewan.1071.desc.plains: "проводят лихую кавалерийскую атаку на заросли травы. Они увлеченно рубят высокие стебли палками, обращая воображаемых врагов в позорное бегство."
 ep3_laamp_flavour_ewan.1071.desc.farmlands: "облепили корявое дерево, одиноко торчащее посреди крестьянской пашни. Самые младшие ползают среди корней, а ребята постарше уже залезли на самый верх."
 ep3_laamp_flavour_ewan.1071.desc.hills: "кубарем скатываются вниз по поросшему травой склону холма. Их «состязание» не требует особых умений, но они всё равно соперничают, кто быстрее окажется у подножия."
 ep3_laamp_flavour_ewan.1071.desc.mountains: "швыряют небольшие камни с обрыва в раскинувшуюся внизу долину и смотрят, насколько далеко улетят их маленькие снаряды. Они торжественно вопят, когда один камень летит дальше прочих, и хихикают над метателями, чьи камни упали в пределах видимости."
 ep3_laamp_flavour_ewan.1071.desc.desert: "сбегают вниз по склону высокой дюны, поднимая тучи пыли. Ребята радостно хохочут и отчаянно отплевываются от попавшего в рот песка."
 ep3_laamp_flavour_ewan.1071.desc.desert_mountains: "$ep3_laamp_flavour_ewan.1071.desc.mountains$"
 ep3_laamp_flavour_ewan.1071.desc.oasis: "лепят какие-то… кульки из травы и листьев? И заполняют их песком? И на кой им это понадобилось? Тут из-за вершины ближайшей дюны выглядывает другой ребенок, и в его сторону тут же отправляется залп песочно-лиственных снарядов."
 ep3_laamp_flavour_ewan.1071.desc.jungle: "увлеченно тычут палкой в дохлую змею. Рептилия давно и безнадежно мертва, какой-то другой хищник оторвал ей голову. Дети стараются подцепить безжизненное тело, но оно упрямо соскальзывает на землю."
 ep3_laamp_flavour_ewan.1071.desc.forest: "защищают крону дерева от нескольких сорванцов, пытающихся вскарабкаться наверх. Когда детям снизу удается покорить одну из ветвей, засевшие на верхушке начинают швыряться в них ветками, листьями и кусками засохшей смолы."
 ep3_laamp_flavour_ewan.1071.desc.taiga: "$ep3_laamp_flavour_ewan.1071.desc.forest$"
 ep3_laamp_flavour_ewan.1071.desc.wetlands: "создают остров. Обнаружив узенький клочок земли, со всех сторон окруженный застойной водой, они энергично копают грязь палками и руками, чтобы отрезать его от суши."
 ep3_laamp_flavour_ewan.1071.desc.steppe: "заняты увлекательной игрой в костяшки, причем с каждым броском кто-нибудь придумывает еще одно запутанное правило. Остальные игроки встречают очередное нововведение то радостным шумом, то недовольным ворчанием."
 ep3_laamp_flavour_ewan.1071.desc.floodplains: "бросаются друг в друга комьями грязи, и ставки в этой битве столь же высоки, сколь и в любом настоящем бою. Похоже, обе стороны готовы положить жизнь ради правого дела… в чем бы оно ни заключалось."
 ep3_laamp_flavour_ewan.1071.desc.drylands: "заняты игрой в пятнашки. Они носятся вокруг, поднимая клубы пыли, и громко орут, когда кому-то удается поймать другого."
 ep3_laamp_flavour_ewan.1071.desc.outro: "\n\nВскоре [own_child.GetFirstNameNoTooltip] [own_child.Custom('Saying_3p_AwareSight')], что я рядом. Обернувшись ко мне, [Select_CString(own_child.IsFemale, 'она', 'он' )] явно не может решить, что делать дальше: то ли подозвать детвору, то ли увести их еще дальше от лагеря."
 ep3_laamp_flavour_ewan.1071.tt.every_playing_child: "Все играющие дети"
 ep3_laamp_flavour_ewan.1071.a: "Далеко не уходите!"
 ep3_laamp_flavour_ewan.1071.b: "Гуляйте на здоровье."
 ep3_laamp_flavour_ewan.1071.c: "Ах, как мало детям нужно для счастья…"
 ep3_laamp_flavour_ewan.1081.t: "Взросление"
 ep3_laamp_flavour_ewan.1081.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Мама', 'Отец' )], — подойдя ко мне, торжественно начинает [Select_CString(child.IsFemale, 'моя дочь', 'мой сын' )] [child.GetFirstName], — я теперь [Select_CString(child.IsFemale, 'женщина', 'мужчина' )], и мне нужна собственная палатка. Я больше не желаю делить с кем-то кров!»\n\nПодбоченившись, [Select_CString(child.IsFemale, 'девушка', 'парень' )] гордо поднимает голову. В ответ на [Select_CString(child.IsFemale, 'ее', 'его' )] тираду я лишь насмешливо выгибаю бровь.\n\n«Это не обсуждается! Я взрослый человек, и я требую, чтобы со мной обращались как со [Select_CString(child.IsFemale, 'взрослой', 'взрослым' )]!»"
 ep3_laamp_flavour_ewan.1081.a: "Что ж, как скажешь. Теперь ты [Select_CString(child.IsFemale, 'взрослая женщина', 'взрослый мужчина' )]."
 ep3_laamp_flavour_ewan.1081.b: "Хочешь жить отдельно? Добейся."
 ep3_laamp_flavour_ewan.1081.b.f: "Вы устраиваете [Select_CString(child.IsFemale, 'своей дочери', 'своему сыну' )] испытание, которое зависит от вашего [Concept('education_trait', 'свойства образования')|E]."
 ep3_laamp_flavour_ewan.1081.b.tt.success: "[child.GetFirstNameNoTooltip] уверенно преодолевает испытание"
 ep3_laamp_flavour_ewan.1081.b.tt.failure: "[Select_CString(child.IsFemale, 'Ей', 'Ему' )] не удается произвести на вас впечатление"
 ep3_laamp_flavour_ewan.1081.c: "Ха! Мне решать, когда считать тебя [Select_CString(child.IsFemale, 'взрослой', 'взрослым' )]."
 ep3_laamp_flavour_ewan.1091.t: "Родительские обязанности"
 ep3_laamp_flavour_ewan.1091.desc: "«А она меня точно не сбросит?» — снова спрашивает [Select_CString(child.IsFemale, 'моя дочь', 'мой сын' )] [child.GetFirstName], тщетно пытаясь унять дрожь в голосе.\n\n[Select_CString(child.IsFemale, 'Она', 'Он' )] сидит верхом на маленьком пони — без преувеличения, самом покладистом животном во всём лагере. Интересно, мне было так же страшно, когда [Select_CString(ROOT.Char.IsFemale, 'мама учила', 'отец учил' )] меня верховой езде?\n\n«Держись, сейчас я пущу ее шагом…»"
 ep3_laamp_flavour_ewan.1091.tt.success: "Я скачу верхом, [Select_CString(ROOT.Char.IsFemale, 'мама', 'папа' )]! Я скачу верхом!"
 ep3_laamp_flavour_ewan.1091.tt.failure: "Нет, нет, нет!"
 ep3_laamp_flavour_ewan.1091.a: "Помни, тебе нужно быть [Select_CString(child.IsFemale, 'уверенной', 'уверенным' )], но не [Select_CString(child.IsFemale, 'грубой', 'грубым' )]."
 ep3_laamp_flavour_ewan.1091.b: "Не стесняйся использовать кнут!"
 ep3_laamp_flavour_ewan.1091.c: "Подчини скакуна своей воле — тогда и не сбросит."
 ep3_laamp_flavour_ewan.1091.d: "Промолчать."
 ep3_laamp_flavour_ewan.1091.d.tt.success: "[Select_CString(child.IsFemale, 'Она', 'Он' )] неплохо справляется"
 ep3_laamp_flavour_ewan.1091.d.tt.failure: "Без вашей помощи [child.GetFirstNameNoTooltip] не может справиться с пони"
 ep3_laamp_flavour_ewan_1091_confidence_gained_modifier: "Рост уверенности"
 ep3_laamp_flavour_ewan_1091_confidence_gained_modifier_desc: "Поразительно, каким бескрайним становится мир, когда ты можешь скакать верхом."
 ep3_laamp_flavour_ewan.1101.t: "[Select_CString(ROOT.Char.IsFemale, 'Мамин', 'Папин' )][Select_CString(child.IsFemale, 'а помощница', ' помощник' )]"
 ep3_laamp_flavour_ewan.1101.desc: "Каждые несколько дней мы переносим лагерь на новое место. Чаще всего переходы короткие, но порой новая стоянка оказывается на значительном расстоянии — и тогда приходится паковать уйму вещей.\n\nБольшинство носильщиков еще не отошли от последствий вчерашней попойки, так что мне остается лишь взять дело в свои руки. Кряхтя и вздыхая, я начинаю укладывать вещи.\n\nВнезапно кто-то дергает меня за рукав. Это [Select_CString(child.IsFemale, 'моя дочь', 'мой сын' )] [child.GetFirstName]. [Select_CString(child.IsFemale, 'Она', 'Он' )] протягивает мне скомканную рубаху. Кажется, хочет помочь…"
 ep3_laamp_flavour_ewan.1101.a: "Что ты тут делаешь, [Select_CString(child.IsFemale, 'малышка', 'малыш' )]?"
 ep3_laamp_flavour_ewan.1101.b: "Брысь! Не мешай."
 ep3_laamp_flavour_ewan.1103.t: "$ep3_laamp_flavour_ewan.1101.t$: привычный ритуал"
 ep3_laamp_flavour_ewan.1103.desc.child_younger: "Утром нас ждет очередной переезд, а носильщики, как всегда, заняты. Я иду к себе собирать вещи и вижу там [Select_CString(child.IsFemale, 'свою дочь', 'своего сына' )]. [Select_CString(child.IsFemale, 'Маленькая', 'Маленький' )] [child.GetFirstName] старательно укладывает мой скарб. [Select_CString(child.IsFemale, 'Она перепачкана', 'Он перепачкан' )] с головы до ног, но к работе подходит со всей серьезностью.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Мамуля пришла', 'Папочка пришел' )]!» — радостно улыбаясь, восклицает [Select_CString(child.IsFemale, 'малышка', 'малыш' )] и бежит обниматься. [Select_CString(child.IsFemale, 'Ее', 'Его' )] грязные пальцы сжимают мою любимую шляпу — теперь безнадежно испорченную."
 ep3_laamp_flavour_ewan.1103.desc.child_older: "Я возвращаюсь к себе, чтобы подготовиться к завтрашнему переезду — и ничуть не удивляюсь, когда понимаю, что [Select_CString(child.IsFemale, 'моя дочь', 'мой сын' )] уже здесь.\n\nНа кровати аккуратно сложена моя одежда, рядом свалена куча личных вещей. [child.GetFirstName] с гордостью демонстрирует мне свою работу:\n\n«Всё так, как ты любишь, [Select_CString(ROOT.Char.IsFemale, 'мамуля', 'папочка' )]! Я уже половину [Select_CString(child.IsFemale, 'собрала', 'собрал' )]!»"
 ep3_laamp_flavour_ewan.1103.desc.child_teen: "[Select_CString(child.IsFemale, 'Моя дочь', 'Мой сын' )] [child.GetFirstName] уже совсем [Select_CString(child.IsFemale, 'большая', 'большой' )], но когда предстоит долгий переход, [Select_CString(child.IsFemale, 'она', 'он' )] снова, как встарь, приходит помочь мне с вещами.\n\nВ этот раз мне удается [Select_CString(child.IsFemale, 'ее', 'его' )] опередить. Когда [Select_CString(child.IsFemale, 'она', 'он' )] входит в шатер, я уже вовсю собираю свой скарб.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Могла', 'Мог' )] бы и меня подождать!» — шутливо ворчит [child.GetFirstNameNoTooltip]. Я лишь смеюсь в ответ, и [Select_CString(child.IsFemale, 'она', 'он' )] с деланным возмущением швыряет в меня аккуратно сложенную рубаху."
 ep3_laamp_flavour_ewan.1103.desc.child_adult: "Пригнув голову, [Select_CString(child.IsFemale, 'моя дочь', 'мой сын' )] [child.GetFirstName] заходит в мою палатку. Я уже пакую вещи к завтрашнему переезду, но ради [Select_CString(child.IsFemale, 'нее', 'него' )] стараюсь не слишком-то спешить.\n\n[Select_CString(child.IsFemale, 'Она', 'Он' )] с улыбкой встает рядом и начинает собирать мои вещи, напевая под нос знакомую мелодию.\n\n«Ты не слишком [Select_CString(child.IsFemale, 'большая', 'большой' )], чтобы заниматься этим?» — спрашиваю я.\n\n«Не настолько, чтобы оставить [Select_CString(ROOT.Char.IsFemale, 'старушку-мать', 'моего старика' )] без помощи», — фыркает [Select_CString(child.IsFemale, 'она', 'он' )] в ответ."
 ep3_laamp_flavour_ewan.1103.a: "Спасибо, [child.GetFirstNameNoTooltip]. А теперь иди умойся."
 ep3_laamp_flavour_ewan.1103.b: "Взъерошить [Select_CString(child.IsFemale, 'ей', 'ему' )] волосы."
 ep3_laamp_flavour_ewan.1103.c: "Ты ж [Select_CString(child.IsFemale, 'моя маленькая помощница', 'мой маленький помощник' )]!"
 ep3_laamp_flavour_ewan.1103.d: "Рассмеяться и обнять [Select_CString(child.IsFemale, 'ее', 'его' )]."
 ep3_laamp_flavour_ewan.1103.e: "[child.GetFirstNameNoTooltip], ты [Select_CString(child.IsFemale, 'должна', 'должен' )] прекратить так делать."
 ep3_laamp_flavour_ewan.1104.t: "$ep3_laamp_flavour_ewan.1101.t$: опустевший шатер"
 ep3_laamp_flavour_ewan.1104.desc.child_dead: "Предстоящий переезд вызывает во мне непривычную тоску. Собирая вещи, я чувствую в груди какую-то тяжесть — ощущение пустоты, которую ничем невозможно заполнить.\n\nИ внезапно до меня доходит.\n\n[child.GetFirstName|U]. Теперь [Select_CString(child.IsFemale, 'она', 'он' )] никогда не поможет мне со сборами. [Select_CString(child.IsFemale, 'Ее', 'Его' )] больше нет…"
 ep3_laamp_flavour_ewan.1104.desc.child_rival: "Собирать вещи к завтрашнему переезду не так уж и сложно, но я никак не могу справиться с нахлынувшей тоской.\n\nВспоминая о [Select_CString(child.IsFemale, 'дочери', 'сыне' )], я мысленно погружаюсь в прошлое, когда [child.GetFirstName] [Select_CString(child.IsFemale, 'была совсем маленькой', 'был совсем маленьким' )] и [Select_CString(child.IsFemale, 'мечтала', 'мечтал' )] лишь об одном — почаще быть со [Select_CString(ROOT.Char.IsFemale, 'своей мамулей', 'своим папочкой' )]…\n\nВ те времена [Select_CString(child.IsFemale, 'она', 'он' )] мне еще [Select_CString(child.IsFemale, 'улыбалась', 'улыбался' )], еще [Select_CString(child.IsFemale, 'разговаривала', 'разговаривал' )] со мной…\n\nАх, эта [Select_CString(child.IsFemale, 'ее', 'его' )] щербатая улыбка…"
 ep3_laamp_flavour_ewan.1104.a: "Что же я [Select_CString(ROOT.Char.IsFemale, 'наделала', 'наделал' )]…"
 ep3_laamp_flavour_ewan.1104.b: "Я отомщу!"
 ep3_laamp_flavour_ewan.1104.c: "#EMP Эх.#!"
 ep3_laamp_flavour_ewan.1104.d: "Хватит себя корить."
 ep3_laamp_flavour_ewan.1111.t: "Нюх на неприятности"
 ep3_laamp_flavour_ewan.1111.desc.intro: "«[Select_CString(ROOT.Char.IsFemale, 'Мама', 'Папа' )]! — кричит [Select_CString(child.IsFemale, 'моя дочь', 'мой сын' )] [child.GetFirstName], едва не сбивая меня на бегу. — Смотри, что я [Select_CString(child.IsFemale, 'нашла', 'нашел' )]! Это песик!»\n\nИ действительно, [Select_CString(child.IsFemale, 'девочка', 'мальчик' )] держит в руках новорожденного зверька.\n\n"
 ep3_laamp_flavour_ewan.1111.desc.has_kennels: "Щенок явно не с нашей псарни,"
 ep3_laamp_flavour_ewan.1111.desc.no_kennels: "[ROOT.Char.GetFaith.KnowledgeGodName] знает, откуда он взялся,"
 ep3_laamp_flavour_ewan.1111.desc.outro: "но малышу явно нравится общество людей — а [child.GetFirstNameNoTooltip] так и вовсе светится от радости. [Select_CString(child.IsFemale, 'Такой счастливой', 'Таким счастливым' )] [Select_CString(child.IsFemale, 'ее', 'его' )] давно не видели…"
 ep3_laamp_flavour_ewan.1111.a: "[Select_CString(child.IsFemale, 'Девочка', 'Мальчик' )] с собакой, значит…"
 ep3_laamp_flavour_ewan.1111.b: "Утопить щенка."
 ep3_laamp_flavour_ewan.1111.c: "#EMP Ух#!, какой жирный пёс! Отличный улов, [Select_CString(child.IsFemale, 'девочка', 'парень' )]!"
 ep3_laamp_flavour_ewan.1111.d: "[child.GetFirstNameNoTooltip]! Брось эту грязную псину немедленно!"
