 ep3_laamp_flavour_ewan.4061.desc.intro: "Наутро приходят вести, что зверь-людоед снова напал."
 ep3_laamp_flavour_ewan.4061.desc.size.titanic: "Мы недосчитались сразу трех человек. Остались лишь пятна крови и отпечатки гигантских следов в грязи."
 ep3_laamp_flavour_ewan.4061.desc.size.colossal: "Мы недосчитались сразу трех человек. Остались лишь фрагменты костей да обглоданная рука со следами огромных зубов."
 ep3_laamp_flavour_ewan.4061.desc.size.mammoth: "Мы недосчитались двух человек. Какое-то невероятно крупное чудовище разорвало их и разбросало фрагменты тел по огромной территории."
 ep3_laamp_flavour_ewan.4061.desc.size.huge: "Мы недосчитались двух человек. То, что от них осталось, было разбросано за пределами лагеря — какой-то огромный зверь сожрал их почти целиком."
 ep3_laamp_flavour_ewan.4061.desc.size.large: "Мы потеряли еще одного спутника. Какое-то крупное чудовище обглодало его тело и бросило останки на краю лагеря."
 ep3_laamp_flavour_ewan.4061.desc.size.nimble: "Еще один наш товарищ исчез без следа. Какая-то ловкая и коварная зверюга утащила его из лагеря, на месте нападения остались лишь пятна крови и следы борьбы."
 ep3_laamp_flavour_ewan.4061.desc.midtro: "\n\nЧасовые снова ничего не заметили. Кем бы ни была эта тварь, она определенно вошла во вкус. Очевидно, она достаточно умна, чтобы преследовать наш караван, оставаясь незамеченной.\n\n"
 ep3_laamp_flavour_ewan.4061.desc.sight.blind: "Я погружаюсь в раздумья."
 ep3_laamp_flavour_ewan.4061.desc.sight.sighted: "Я осматриваю окрестности."
 ep3_laamp_flavour_ewan.4061.desc.terrain.major_river: "Наш путь пролегает вдоль реки… А ведь на дне такого крупного водоема могут обитать самые разнообразные чудовища!"
 ep3_laamp_flavour_ewan.4061.desc.terrain.farmlands: "Вокруг нас раскинулись бескрайние поля… Кто знает, какие твари прячутся в этом лабиринте рощ и живых изгородей."
 ep3_laamp_flavour_ewan.4061.desc.terrain.hills: "По обе стороны от дороги возвышаются холмы… Мы тут как на ладони — хищник может следить за нами со склонов, оставаясь незамеченным…"
 ep3_laamp_flavour_ewan.4061.desc.terrain.mountains: "Над нами высятся крутые утесы, розовеющие в лучах рассвета. Среди этих скал может спрятаться даже армия, не говоря уже о пещерных чудовищах…"
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert: "Со всех сторон нас окружает бескрайнее море песка. Барханы [ROOT.Char.Custom('SenseObserve_SeemLook')] безжизненными, но обитающие в пустыне хищники славятся своим умением скрываться…"
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert_mountains: "Тень от безжизненных скал пока еще спасает нас от утреннего солнца. Утесы пронизаны бесчисленными пещерами, и в каждой может прятаться голодный хищник, пережидая дневную жару…"
 ep3_laamp_flavour_ewan.4061.desc.terrain.oasis: "$ep3_laamp_flavour_ewan.4061.desc.terrain.desert$"
 ep3_laamp_flavour_ewan.4061.desc.terrain.jungle: "Заросли подступают со всех сторон, за густым зеленым пологом почти не видно солнца. Хищник может быть от нас в нескольких шагах, а мы никогда этого не узнаем…"
 ep3_laamp_flavour_ewan.4061.desc.terrain.forest: "Над нами раскинулось море зеленой листвы, тянущееся во всех направлениях. Растительность настолько густая, что уже в сотне шагов ничего не разглядеть. Хищник может подойти вплотную, оставаясь незамеченным."
 ep3_laamp_flavour_ewan.4061.desc.terrain.taiga: "$ep3_laamp_flavour_ewan.4061.desc.terrain.forest$"
 ep3_laamp_flavour_ewan.4061.desc.terrain.wetlands: "Болота покрыты густым туманом, над ним возвышаются редкие пригорки. Рельеф небогат на естественные укрытия, но опытный хищник #EMP наверняка#! найдет где спрятаться…"
 ep3_laamp_flavour_ewan.4061.desc.terrain.steppe: "Нас окружает целое море травы. Лишь глупец верит, что на такой местности негде спрятаться — на самом деле здесь хватает оврагов, холмов и пещер."
 ep3_laamp_flavour_ewan.4061.desc.terrain.floodplains: "Мы пересекаем заболоченную пойму, окруженную рядами деревьев. Идеальное место, чтобы подстерегать добычу…"
 ep3_laamp_flavour_ewan.4061.desc.terrain.drylands: "Мы движемся по сухому, безжизненному ландшафту, покрытому редкими холмами и деревьями. В такой местности хищник без труда найдет себе убежище…"
 ep3_laamp_flavour_ewan.4061.desc.terrain.plains: "Мы движемся по широкой, просторной равнине. Ландшафт здесь ровный, но #EMP не настолько#!, чтобы предприимчивому хищнику негде было укрыться."
 ep3_laamp_flavour_ewan.4061.desc.outro: "\n\nЗверь наблюдает. Выжидает. Нагуливает аппетит к ночной трапезе…"
 ep3_laamp_flavour_ewan.4061.a: "Удвоить караул."
 ep3_laamp_flavour_ewan.4061.a.tt.duel.safe: "В худшем случае чудовище сожрет кого-то из важных [Concept('followers', 'последователей')|E]"
 ep3_laamp_flavour_ewan.4061.a.tt.success: "Хищник пойман и уничтожен"
 ep3_laamp_flavour_ewan.4061.a.tt.failure: "Еще несколько погибших"
 ep3_laamp_flavour_ewan.4061.b: "Я лично убью эту тварь!"
 ep3_laamp_flavour_ewan.4061.a.tt.duel.risky: "Ради [Concept('prestige', 'престижа')|E] вы преследуете зверя, рискуя [Concept('character_death_death', 'погибнуть')|E] от его клыков и когтей"
 ep3_laamp_flavour_ewan.4061.a.tt.duel.risky.are_you_sure: "@alert_icon! #alert_trial Схватка с хищником может оказаться простой, а может и крайне сложной — всё зависит от того, что это за зверь и насколько он велик. Приступив к поискам, вы не можете передумать и отказаться!#!"
 ep3_laamp_flavour_ewan.4061.c: "Главное, чтобы чудище не сожрало никого действительно важного."
 ep3_laamp_flavour_ewan.4061.c.tt.success: "Не сожрало"
 ep3_laamp_flavour_ewan.4061.c.tt.failure: "Все-таки сожрало"
