 ep3_laamp_flavour_ewan.4062.desc.intro: "Мы не можем ждать еще одну ночь, чтобы потом пытаться оторваться от чудовища. Я собираю охотников, чтобы покончить с тварью этим же утром.\n\n"
 ep3_laamp_flavour_ewan.4062.desc.tracks.canine: "Идти по следам зверя нелегко, отпечатки лап сильно смазанны — но они определенно принадлежат волку или собаке."
 ep3_laamp_flavour_ewan.4062.desc.tracks.feline: "Зверь почти не оставляет следов, но нам удается найти несколько отпечатков, похожих на кошачьи."
 ep3_laamp_flavour_ewan.4062.desc.tracks.ursine: "Зверь старается ступать легко, однако следы явно принадлежат медведю."
 ep3_laamp_flavour_ewan.4062.desc.tracks.hippopotomine: "Зверь оставляет глубокие и четкие следы, но… я никак не могу понять, к какому виду он принадлежит."
 ep3_laamp_flavour_ewan.4062.desc.tracks.crocodyline: "Следы зверя напоминают отпечатки человеческих ладоней. Видимо, он ползает, цепляясь за землю когтистыми пальцами."
 ep3_laamp_flavour_ewan.4062.desc.tracks.human: "Следы неразборчивы и практически незаметны — как будто хищник скрывал их специально."
 ep3_laamp_flavour_ewan.4062.desc.tracks.connector: "Примерно через час"
 ep3_laamp_flavour_ewan.4062.desc.terrain.major_river: "мы выходим к узкому песчаному пляжу,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.farmlands: "мы находим проход в длинной изгороди,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.hills: "мы поднимаемся на вершину высокого холма,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.mountains: "мы достигаем края крутого обрыва,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.desert: "мы выходим к подножию высокой дюны,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.desert_mountains: "$ep3_laamp_flavour_ewan.4062.desc.terrain.mountains$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.oasis: "$ep3_laamp_flavour_ewan.4062.desc.terrain.desert$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.jungle: "мы выходим на широкую прогалину,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.forest: "мы входим в глухую чащу,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.taiga: "$ep3_laamp_flavour_ewan.4062.desc.terrain.forest$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.wetlands: "мы добираемся до относительно сухого участка земли,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.steppe: "мы находим каменистый овраг,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.floodplains: "мы добираемся до узкого полуострова,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.drylands: "мы входим в пыльную долину,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.plains: "мы поднимаемся на невысокий холм,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.connector: "и здесь след совершенно теряется.\n\n"
 ep3_laamp_flavour_ewan.4062.desc.animal.dog: "Позади раздается низкий рык. Обернувшись, мы видим одичавшего мастифа [ROOT.Char.Custom('4061_size_adjective')], его жуткая пасть все еще перемазана кровью ночных жертв. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.wolf: "Позади раздается злобное рычание. Обернувшись, мы видим жуткого волка [ROOT.Char.Custom('4061_size_adjective')]. В его глазах бушует пламя неутолимого голода, зубы щелкают, из пасти капает слюна. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hyena: "Позади раздается жуткое тявканье. Обернувшись, мы видим гиену [ROOT.Char.Custom('4061_size_adjective')], ее пасть перемазана кровью, в зубах застряли куски человеческого мяса. Животное смотрит на нас голодными глазами. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.lion: "За спиной раздается оглушительный рев. Обернувшись, мы видим одинокого льва [ROOT.Char.Custom('4061_size_adjective')]. Животное тяжело дышит, на его морде еще видны следы ночной трапезы, но оно явно голодно. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.tiger: "За спиной раздается ужасный рев. Обернувшись, мы видим тигра [ROOT.Char.Custom('4061_size_adjective')]. Животное смотрит на нас голодными глазами, из пасти несет гнилым мясом. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.leopard: "За спиной раздается громкий рев. Мы резко оборачиваемся — и понимаем, что перед нами бешеный леопард [ROOT.Char.Custom('4061_size_adjective')]. Его морда и лапы всё еще перемазаны кровью наших товарищей. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.panther: "За спиной раздается громкий рев. Мы резко оборачиваемся — и с удивлением понимаем, что перед нами иссиня-черная пантера [ROOT.Char.Custom('4061_size_adjective')]. Кровожадный хищник еще не отошел от возбуждения, вызванного охотой. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.lynx: "За спиной раздается шипение. Мы резко оборачиваемся, и через мгновение замечаем рысь [ROOT.Char.Custom('4061_size_adjective')]. Животное мягко ступает, его взгляд полон коварства. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.caracal: "За спиной раздается громкий рев. Обернувшись, мы видим каракала [ROOT.Char.Custom('4061_size_adjective')]. Таких крупных мы еще не видали — он скорее похож на мелкого льва, чем на дикую кошку. Морда животного перемазана кровью. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.bear: "Позади раздается утробный рык. Обернувшись, мы видим перемазанную кровью морду медведя [ROOT.Char.Custom('4061_size_adjective')]. В глазах животного светится ум. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hippo.largest: "Позади раздается самый громкий и недовольный рев, который мне доводилось слышать. Мы резко оборачиваемся — и перед нами предстает гиппопотам [ROOT.Char.Custom('4061_size_adjective')]. Зубы у него толщиной с ветку дерева, тело напоминает тяжело груженную повозку. Возможно, это самый крупный представитель своего вида. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hippo.fallback: "Позади раздается гулкий рев. Обернувшись, мы видим распахнутую пасть гиппопотама [ROOT.Char.Custom('4061_size_adjective')], полную тупых зубов. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.crocodile: "Позади раздается низкий, утробный рев. Обернувшись, мы видим широко распахнутую пасть крокодила [ROOT.Char.Custom('4061_size_adjective')]. Его чешуя всё еще покрыта запекшейся кровью моих товарищей. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate: "Почуяв добычу, чудовищный зверь бросается вперед."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_generated: "«Знаете, ваши люди были первыми, кого мне довелось попробовать», — раздается незнакомый голос за нашими спинами. Обернувшись, мы видим [Select_CString(cannibal.IsFemale, 'странную женщину', 'странного мужчину' )], чьи волосы покрыты запекшейся кровью, от [Select_CString(cannibal.IsFemale, 'нее', 'него' )] разит сырым мясом. «О, как же это было вкусно! А вы… вами я #EMP попирую всласть!#!» Обнажив оружие, [Select_CString(cannibal.IsFemale, 'людоедка', 'людоед' )] бросается на меня."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.anna: "Тишину разрывает вопль безумной ярости. Дротик, брошенный примерно с высоты колена, попадает одному из моих спутников прямиком в основание позвоночника. Бедняга беззвучно валится на землю. Обернувшись, мы видим [Select_CString(cannibal.IsFemale, 'жуткую карлицу', 'жуткого карлика' )], [Select_CString(cannibal.IsFemale, 'ее', 'его' )] лицо перемазано чем-то бурым, а оружие в окровавленных руках метит мне прямо в [Select_CString(ROOT.Char.IsFemale, 'промежность', 'мое мужское достоинство' )]."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.secret: "«Мне пришлось так поступить. #EMP Пришлось#!!» — за нашими спинами раздается незнакомый голос, полный отчаяния. Обернувшись, мы видим… [Select_CString(cannibal.IsFemale, 'обычную женщину', 'обычного человека' )], пусть и с перемазанным кровью лицом. «Вы не знаете, что такое #EMP голод#!! Вы не поймете! Не #EMP сможете#! понять!» — верещит [Select_CString(cannibal.IsFemale, 'она', 'он' )] и внезапно бросается на меня."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.fallback: "«Так, так…» — хихикает кто-то позади нас. Резко обернувшись, мы видим [Select_CString(cannibal.IsFemale, 'незнакомую женщину', 'незнакомого мужчину' )]. [Select_CString(cannibal.IsFemale, 'Она', 'Он' )] помахивает оружием, на губах у [Select_CString(cannibal.IsFemale, 'нее', 'него' )] играет безумная улыбка. «А вот и обед пожаловал!» — ухмыляется [Select_CString(cannibal.IsFemale, 'незнакомка', 'незнакомец' )] и бросается на меня."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_chad: "«Я никому не хотел причинить вреда», — жалобно говорит кто-то позади нас. Мы резко оборачиваемся, и перед нами предстает… какой-то мужчина. Причем, судя по виду, явно книжник. Его присутствие здесь кажется совершенно неуместным… «Я просто хотел… немного #EMP мяса#!. И сейчас хочу!» — внезапно вопит он, выхватывает оружие и бросается на меня."
 ep3_laamp_flavour_ewan.4061.size_adjective.titanic: "#BER титанических размеров#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.colossal: "#EMP колоссальных размеров#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.mammoth: "#EMP непомерных размеров#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.huge: "#EMP огромных размеров#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.large: "#EMP большого размера#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.sizeable: "#EMP внушительных размеров#!"
 ep3_laamp_flavour_ewan.4062.tt.success: "Зверь падает под градом ударов"
 ep3_laamp_flavour_ewan.4062.tt.failure: "Зверь убегает"
 ep3_laamp_flavour_ewan.4062.a: "Окружаем! Вперед, вперед!"
 ep3_laamp_flavour_ewan.4062.b: "Получай, чудовище!"
 ep3_laamp_flavour_ewan.4062.c: "Стреляй, [huntsperson.GetFirstNameNoTooltip]! Стреляй!"
 ep3_laamp_flavour_ewan.4062.c.tt.success: "Прямо в глаз"
 ep3_laamp_flavour_ewan.4062.c.tt.failure: "Царапина лишь разъяряет врага"
 ep3_laamp_flavour_ewan.4062.d: "[kenneler.GetFirstNameNoTooltip], спускай собаку!"
 ep3_laamp_flavour_ewan.4062.d.tt.success: "Собака бросается в бой"
 ep3_laamp_flavour_ewan.4062.d.tt.failure: "Собака разорвана в клочья"
 ep3_laamp_flavour_ewan.4062.e: "Готовься к смерти, тварь!"
 ep3_laamp_flavour_ewan.4064.t: "$ep3_laamp_flavour_ewan.4061.t$: победа в схватке"
 ep3_laamp_flavour_ewan.4064.desc: "[Select_CString(cannibal.IsFemale, 'Людоедка', 'Людоед' )] валится навзничь. Кровь из смертельных ран поначалу хлещет толчками, затем ее ток замедляется.\n\nИсход, конечно, несколько неожиданный, зато никто не посмеет сказать, что чудовище избежало моего возмездия.\n\nНапряжение постепенно отступает, и я слышу радостные крики моих спутников. Взглянув напоследок на труп [Select_CString(cannibal.IsFemale, 'людоедки', 'людоеда' )], я направляюсь назад в лагерь."
 ep3_laamp_flavour_ewan.4064.a.is_cannibal: "Вот #EMP теперь#! я чувствую голод…"
 ep3_laamp_flavour_ewan.4064.a.not_cannibal: "Чудовищное безумие."
 ep3_laamp_flavour_ewan.4071.t: "Работорговцы"
 ep3_laamp_flavour_ewan.4071.desc: "Засада была организована мастерски.\n\nВ самом узком месте тропы, размахивая мечами и держа наготове кандалы, на нас бросаются работорговцы. Они атакуют с двух сторон, пока третья группа отсекает нас от остальной колонны. Мои безоружные и беззащитные спутники кричат от страха — они уже догадываются, что их ждет.\n\nЕсли эти чудовища одержат верх, многим из нас светит ужасная участь."
 ep3_laamp_flavour_ewan.4071.a: "К оружию! К оружию! Смерть этим негодяям!"
 ep3_laamp_flavour_ewan.4071.a.tt.success: "Защитники каравана смело бросаются в бой"
 ep3_laamp_flavour_ewan.4071.a.tt.failure: "Жестокая резня"
 ep3_laamp_flavour_ewan.4071.b: "Навязать [Select_CString(slaver.IsFemale, 'предводительнице', 'главарю' )] работорговцев поединок."
 ep3_laamp_flavour_ewan.4071.c: "Предложить работорговцам купить лишних последователей."
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.profit: "Вы получите количество [Concept('gold', 'золота')|E], равное сумме [Concept('skills', 'навыков')|E] пяти ваших наименее способных [Concept('followers', 'последователей')|E]"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.limitations: "Наиболее умелые и важные для вас персонажи, а также больные и раненые спутники не продаются"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.death: "Продажа в рабство выводит [Concept('character', 'персонажа')|E] из игры и по сути эквивалентна [Concept('character_death_death', 'смерти')|E]"
 ep3_laamp_flavour_ewan.4071.d: "Не обращать внимания на вопли и надеяться на лучшее."
 ep3_laamp_flavour_ewan.4071.d.tt.success: "[ROOT.Char.GetFaith.FateGodName] благоволит вам"
 ep3_laamp_flavour_ewan.4071.d.tt.failure: "Крики пленников стихают в ночи"
 ep3_laamp_flavour_ewan.4073.t: "$ep3_laamp_flavour_ewan.4071.t$: победа в схватке"
 ep3_laamp_flavour_ewan.4073.desc: "Смерть [Select_CString(slaver.IsFemale, 'предводительницы', 'главаря' )] вызывает в рядах противника замешательство, быстро переходящее в панику.\n\nВокруг разгорается битва, отовсюду доносятся стоны раненых и хрипы умирающих, под ударами моих соратников работорговцы валятся снопами. Затем бойцы из основной колонны сминают вражеский арьергард, и противник окончательно прекращает сопротивление.\n\nКончиком сапога я брезгливо переворачиваю труп [Select_CString(slaver.IsFemale, 'предводительницы', 'главаря' )] лицом вниз."
 ep3_laamp_flavour_ewan.4073.a: "[ROOT.Char.Custom('GritType')|U] — вот твоя добыча, мразь. Жри!"
 ep3_laamp_flavour_ewan.4081.t: "Смелость отчаявшихся"
 ep3_laamp_flavour_ewan.4081.desc.intro: "Поначалу [current_county.GetCountyData.GetCulture.GetCollectiveNoun|l]ие крестьяне стараются не попадаться нам на глаза. Лишь изредка мы замечаем тощие фигуры, подглядывающие за нами из укрытий.\n\nТак проходит весь день. Пугливые местные продолжают следить за каждым нашим шагом, но убегают, как только понимают, что их заметили.\n\nЛишь к вечеру соглядатаи оставляют нас в покое, но внезапно с другой стороны холмистой гряды раздаются нестройные крики, и на нас обрушивается разъярённая толпа."
 ep3_laamp_flavour_ewan.4081.desc.epidemic: "Обезумевшие крестьяне выглядят больными и истощенными, они явно поражены какой-то болезнью —"
 ep3_laamp_flavour_ewan.4081.desc.mundane: "Обезумевшие крестьяне выглядят измученными и истощенными, они явно не первый день страдают от недоедания —"
 ep3_laamp_flavour_ewan.4081.desc.outro: "и всё же у них достаточно сил, чтобы смять нас числом и отобрать все припасы."
 ep3_laamp_flavour_ewan.4081.a: "Попытаться успокоить толпу."
 ep3_laamp_flavour_ewan.4081.a.tt.success: "Вам удается убедить крестьян разойтись"
 ep3_laamp_flavour_ewan.4081.a.tt.failure: "Они глухи к голосу разума"
 ep3_laamp_flavour_ewan.4081.b: "Если им нужны припасы, пусть #EMP заплатят#!!"
 ep3_laamp_flavour_ewan.4081.b.tt.success: "Удачная сделка"
 ep3_laamp_flavour_ewan.4081.b.tt.success.every_compassionate_or_generous_follower: "Каждый [Concept('follower', 'последователь')|E] со свойствами «[GetTrait('compassionate').GetName( GetNullCharacter )]» или «[GetTrait('generous').GetName( GetNullCharacter )]»"
 ep3_laamp_flavour_ewan.4081.b.tt.success.every_callous_greedy_or_sadistic_follower: "Каждый [Concept('follower', 'последователь')|E] со свойствами «[GetTrait('greedy').GetName( GetNullCharacter )]» или «[GetTrait('sadistic').GetName( GetNullCharacter )]»"
 ep3_laamp_flavour_ewan.4081.b.tt.failure: "Голодное безумие"
 ep3_laamp_flavour_ewan.4081.c: "Разогнать этот сброд."
 ep3_laamp_flavour_ewan.4081.c.tt.success: "Вооруженные спутники грубо отгоняют толпу"
 ep3_laamp_flavour_ewan.4081.c.tt.failure: "Всех не остановишь"
 ep3_laamp_flavour_ewan.4081.d: "Позволить им забрать часть припасов."
 ep3_laamp_flavour_ewan.4091.t: "Ночное нападение"
 ep3_laamp_flavour_ewan.4091.desc: "Среди ночи лагерь просыпается от звуков схватки.\n\nПротивник подобрался незамеченным, в отблесках далекого костра виден лишь блеск стали — если напавшие и носят чьи-то цвета, в темноте их не разглядеть. Впрочем, намерения их очевидны — выдворить нас из владения [current_county.GetBaseNameNoTier] живыми или мертвыми.\n\nК счастью, наш лагерь далеко не беззащитен. Отовсюду раздаются воинственные крики — мои спутники готовы дорого продать свои жизни."
 ep3_laamp_flavour_ewan.4091.a: "Ударим им навстречу! За мной!"
 ep3_laamp_flavour_ewan.4091.a.tt.success: "Эффектная победа"
 ep3_laamp_flavour_ewan.4091.a.tt.failure: "Унизительное поражение"
 ep3_laamp_flavour_ewan.4091.b: "Я их уничтожу!"
 ep3_laamp_flavour_ewan.4091.b.tt.success: "Отважный натиск"
 ep3_laamp_flavour_ewan.4091.b.tt.failure: "$ep3_laamp_flavour_ewan.4091.a.tt.failure$"
 ep3_laamp_flavour_ewan.4091.c: "Укрыться от схватки."
 ep3_laamp_flavour_ewan.4091.c.every_non_craven_follower: "Каждый [Concept('follower', 'последователь')|E], не имеющий свойства «[GetTrait('craven').GetName( GetNullCharacter )]»"
 ep3_laamps.5999.t: "Новости с острова"
 ep3_laamps.5999.desc: "Отец мой был строгим родителем. Теперь, по прошествии стольких лет, я понимаю, что его реакция на мою… непочтительность была вполне заслуженной. [edward.GetTitledFirstName] [Select_CString(edward.IsFemale, 'пошла', 'пошел' )] ему навстречу, и меня выслали из страны. С тех пор мой дом — [location.GetName], а [flanders.GetTitledFirstName|l] — [Select_CString(flanders.IsFemale, 'моя госпожа', 'мой сюзерен' )].\n\nПрошло немало лет, и теперь Англия стоит на пороге хаоса. [edward.GetTitledFirstNameNoTooltip] [Select_CString(edward.IsFemale, 'мертва', 'мертв' )], трон [Select_CString(harold.IsFemale, 'захватила', 'захватил' )] [harold.GetTitledFirstName|l], но [Select_CString(harold.IsFemale, 'ее', 'его' )] соперники, [william.GetTitledFirstName|l] и [harald.GetTitledFirstName|l], строят собственные планы.\n\nЯ лишь надеюсь, что грядущая смута не затронет моих родных и обойдет стороной их земли."
 ep3_laamps.5999.a: "Я буду внимательно следить за событиями."
 ep3_laamps.5999.b: "Моя судьба больше не связана с Англией."
 ep3_laamps.5999.b.tt: "Добавляет новый [Concept('task_contract', 'контракт')|E]"
 ep3_laamps.6000.t: "Судьба"
 ep3_laamps.6000.intro: "Я верчу в руках только что доставленное письмо. Его внешняя сторона груба на ощупь, а на восковой печати оттиснут до боли знакомый герб. Герб дома [ROOT.Char.GetHouse.GetBaseName]. Срезав печать, я начинаю читать послание.\n\nНовости из дома правда плохие."
 ep3_laamps.6000.body.alive: "К счастью, [Select_CString(brother.IsFemale,'моя сестра', 'мой брат')] [brother.GetFirstName] [Select_CString(brother.IsFemale,'жива', 'жив')] — письмо написано [Select_CString(brother.IsFemale,'ее', 'его')] рукой, — но слухи из Нормандии оказались правдивы."
 ep3_laamps.6000.body.dead: "[Select_CString(brother.IsFemale,'Моя сестра', 'Мой брат')] [brother.GetFirstName] [Select_CString(brother.IsFemale,'мертва', 'мертв')] — [brother.GetDeathReasonHideKiller]. К тому же слухи из Нормандии оказались правдивы."
 ep3_laamps.6000.desc: "\n\n[harold.GetFirstName] из дома [harold.GetHouse.GetBaseName] [Select_CString(harold.IsFemale, 'лишилась', 'лишился' )] трона, [Select_CString(harold.IsFemale, 'она либо погибла', 'он либо погиб' )], либо скрывается. [Select_CString(william.IsFemale, 'Герцогиня', 'Герцог' )] [william.GetFirstName], [Select_CString(william.IsFemale, 'незаконнорожденная претендентка', 'незаконнорожденный претендент' )] на трон, теперь [william.GetTitledFirstNameNoTooltip|l], [Select_CString(william.IsFemale, 'владычица', 'владыка' )] всего #L [william.GetPrimaryTitle.GetAdjective|l]ого#! королевства. [Select_CString(william.IsFemale, 'Она', 'Он' )] отбирает земли у побежденных #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]их#! лордов и передает своим сторонникам."
 ep3_laamps.6000.closing.alive: "[Select_CString(brother.IsFemale,'Сестра', 'Брат')] молит меня о помощи."
 ep3_laamps.6000.closing.dead: "Моя семья разрушена..."
 ep3_laamps.6000.a: "Я не оставлю свою семью в час нужды."
 ep3_laamps.6000.a.dead: "Я не откажусь от законного права наследования!"
 ep3_laamps.6000.a.flavor: "Курс на родину!"
 ep3_laamps.6000.a.tt: "Вы отправляетесь во владение [ely.GetName]"
 ep3_laamps.6000.b: "Я уже давно не принадлежу к дому [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 ep3_laamps.6000.b.tt: "@alert_icon!#alert_trial Если выбрать такой ответ, пути назад не будет…#!"
 ep3_laamps.6001.t: "Дом, милый дом"
 ep3_laamps.6001.desc: "Приблизившись к родовому поместью моей семьи, я сразу понимаю, что что-то не так. На земле лежит какая-то бесформенная куча, в тумане над ней виднеется тонкий шест. Я делаю пару шагов, и…\n\n[Select_CString(brother.IsFemale, 'Моя бедная', 'Мой бедный' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('brother'))] [brother.GetFirstName]! [Select_CString(brother.IsFemale, 'Ее', 'Его' )] голова посажена на кол, а внизу брошено искалеченное, окровавленное тело…\n\n«А ты еще кто [Select_CString(ROOT.Char.IsFemale, 'такая', 'такой' )]?» Внезапный вопрос заставляет меня вздрогнуть. Голос, в котором слышится странный акцент, мне незнаком. Обернувшись, я вижу [Select_CString(frederick.IsFemale, 'какую-то женщину', 'какого-то мужчину' )]. [Select_CString(frederick.IsFemale, 'Она', 'Он' )] с подозрением смотрит в мою сторону, вытирая от крови меч. «Если ты [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришел' )] убрать труп, я тебе платить не собираюсь».\n\nЯ еще раз бросаю взгляд на изувеченные останки [Select_CString(brother.IsFemale, 'сестры', 'брата' )]."
 ep3_laamps.6001.a: "«Ты умрешь за то, что с [Select_CString(brother.IsFemale, 'ней', 'ним' )] [Select_CString(frederick.IsFemale, 'сделала', 'сделал' )]»."
 ep3_laamps.6001.b: "«Я дам тебе один шанс убраться отсюда, [Select_CString(frederick.IsFemale, 'мерзкая тварь', 'гнусный ублюдок' )]»."
 ep3_laamps.6001.b.one: "[frederick.GetWomanMan|U] убегает"
 ep3_laamps.6001.b.one.tt: "[brother.GetFirstNameNoTooltip] будет покоиться с миром, вам удается вернуть [Select_CString(brother.IsFemale, 'ее', 'его' )] тело"
 ep3_laamps.6001.b.two: "Подняв меч, [frederick.GetWomanMan] бросается на вас"
 ep3_laamps.6001.b.two.tt: "Начинается [Concept('single_combat_duel', 'поединок')|E]"
 ep3_laamps.6003.t: "Блюдо, которое следует подавать…"
 ep3_laamps.6003.desc: "[frederick.GetFirstName] хрипит, суча по земле ногами. Брезгливо перешагнув через [Select_CString(frederick.IsFemale, 'умирающую', 'умирающего' )], я возвращаюсь к телу [Select_CString(brother.IsFemale, 'сестры', 'брата' )]. Нам еще предстоит вырыть могилу, в которой [brother.GetFirstName] найдет свое последнее пристанище, пригласить священника и достойно помянуть [Select_CString(brother.IsFemale, 'ее', 'его' )] недолгую жизнь, оборванную так жестоко. Но сейчас, в сгущающихся сумерках, я хочу предаться воспоминаниям.\n\n[Select_CString(brother.IsFemale, 'Она была доброй женщиной и не заслужила', 'Он был добрым человеком и не заслужил' )] такой ужасной кончины. [Select_CString(brother.IsFemale, 'Она просто хотела', 'Он просто хотел' )] жить в мире, никому не причиняя вреда. Разве это справедливо?\n\nПостепенно ко мне приходит понимание. Это всё [frederick.GetCulture.GetName|l]. Если бы не они, [Select_CString(brother.IsFemale, 'она могла', 'он мог' )] бы жить и жить. Прямо сейчас по всей стране умирают #EMP тысячи#! братьев, #EMP тысячи#! сестер, #EMP тысячи#! отцов и матерей, сыновей и дочерей… И всё из-за этих ублюдков.\n\n#EMP [frederick.GetCulture.GetNameNoTooltip|U], будьте вы прокляты!#!"
 ep3_laamps.6003.a: "«Я отомщу за тебя, [Select_CString(brother.IsFemale, 'сестра', 'брат' )]. Клянусь тебе»."
 ep3_laamps.6003.b: "Пора платить по счетам."
 ep3_laamps.6003.b.flavor: "У [Select_CString(frederick.IsFemale, 'мрази', 'ублюдка' )], [Select_CString(frederick.IsFemale, 'которую', 'которого' )] я [Select_CString(ROOT.Char.IsFemale, 'убила', 'убил' )], наверняка есть что-нибудь ценное…"
 ep3_laamps.6003.b.tt: "Вы получите [Concept('artifact', 'артефакт')|E] — украшение"
 ep3_laamps.6005.t: "В родных болотах"
 ep3_laamps.6005.desc: "Как же давно я не ступал на эти земли! Впрочем, на то были веские причины — вот и теперь я с трудом вытаскиваю сапоги из чавкающей заболоченной почвы.\n\nМои родные края издавна прозывают '[Glossary( 'Фенскими болотами', 'FENS_GLOSS' )]'. Временами вода поднимается так высоко, что Или превращается в остров.\n\nВремя на исходе. Норманнский пес усиливает свою хватку в земле англосаксов. Если мы хотим скинуть [Select_CString(william.IsFemale, 'ее', 'его' )] в море, нужны две вещи: люди и золото."
 ep3_laamps.6005.a: "Первым делом нужно пополнить казну. Любыми средствами!"
 ep3_laamps.6005.a.tt: "Неподалеку отсюда видели какого-то дворянина, он бродит тут совсем без охраны…"
 ep3_laamps.6005.b: "Надо заручиться поддержкой кого-то из здешних рыцарей."
 ep3_laamps.6005.b.tt: "Местные жители прекрасно знакомы с местностью, их помощь будет неоценима."
 every_fenland_holding: "Все [Concept('holding', 'владения')|E] в Фенских болотах"
 FENS_GLOSS: "Плодородные заболоченные земли по берегам залива Уош издавна называют Фенскими болотами. Именно в этих краях расположены многие знаменитые английские церкви и соборы.\n\nОбычно к Фенским болотам относят следующие [Concept('baronies', 'баронства')|E]:\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_lynn').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_cambridge').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_radfield').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_papworth').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_ely').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_hurstingstone').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_norman_cross').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_stamford').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_boston').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_peterborough').GetBaseName]"
 ep3_laamps.6010.t: "[powerful_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.6010.desc: "Я [Select_CString(powerful_vassal.IsFemale, 'наслышана', 'наслышан' )] о ваших подвигах в Фенских болотах. Вы делаете благое дело.\n\nНавестите меня в городе [powerful_vassal_capital.GetName], нам нужно многое обсудить."
 ep3_laamps.6010.a: "Я прибуду через несколько дней."
 ep3_laamps.6010.a.flavor: "[powerful_vassal_capital.GetNameNoTooltip], значит? Надо готовиться к поездке."
 ep3_laamps.6010.a.tt: "Вы отправляетесь во владение [powerful_vassal_capital.GetNameNoTooltip]."
 ep3_laamps.6010.b: "У меня свой путь."
 ep3_laamps.6015.t: "За Англию!"
 ep3_laamps.6015.desc: "[powerful_vassal.GetTitledFirstNameRegnal], наиболее [Select_CString(powerful_vassal.IsFemale, 'могущественная', 'могущественный' )] среди уцелевших #L [powerful_vassal.GetCulture.GetCollectiveNoun|l]их#! лордов, встречает меня с распростертыми объятиями. Мы много беседуем, но каждый разговор в итоге сводится к одной теме.\n\n«Нам не привыкать к чужеземным монархам, — сцепив пальцы, с горькой улыбкой замечает [powerful_vassal.GetFirstNameNoTooltip]. — В конце концов, нашими отцами долго правили датчане. Но теперь… Теперь всё иначе».\n\n«[Select_CString(william.IsFemale, 'Эта', 'Этот' )] #EMP [william.GetFirstNameNoTooltip]#!… — с ненавистью продолжает [Select_CString(powerful_vassal.IsFemale, 'она', 'он' )]. — Я [Select_CString(powerful_vassal.IsFemale, 'намерена', 'намерен' )] бросить вызов [Select_CString(william.IsFemale, 'ее', 'его' )] власти. Но мне нужна поддержка. В наши дни никому нельзя доверять…»\n\nПодняв голову, [Select_CString(powerful_vassal.IsFemale, 'она', 'он' )] смотрит мне в глаза: «Я могу на вас положиться?»"
 ep3_laamps.6015.a: "Можете рассчитывать на мою поддержку."
 every_direct_vassal_william: "Каждый норманнский [Concept('direct_vassal', 'прямой вассал')|E], над которым властвует [william.GetFirstNameRegnal]"
 every_anglo_noble: "Каждый англосаксонский [Concept('noble', 'дворянин')|E]"
 ep3_laamps.6015.b: "Мне нужно время подумать."
 ep3_laamps.6016.t: "Трагический финал"
 ep3_laamps.6016.frustrated: "«Времени у нас нет! — [powerful_vassal.GetFirstName|U] с грохотом бьет кулаком по столу, лицо [Select_CString(powerful_vassal.IsFemale, 'ее', 'его' )] темнеет от гнева. — Ходят слухи, что [Select_CString(william.IsFemale, 'она задумала', 'он задумал' )] учинить над нами расправу! Пока мы медлим, [william.GetFirstNameNoTooltip] становится всё сильнее!»\n\n«Мы #EMP должны#! выступить как можно быстрее. Думайте, но не слишком долго. Иначе выбор будет сделан за вас».\n\n"
 ep3_laamps.6016.happy: "«Прекрасно! Отличные новости! — [powerful_vassal.GetFirstName] с видимым облегчением хлопает по столу. — В стране нет [Select_CString(ROOT.Char.IsFemale, 'женщины более достойной', 'человека более достойного' )], чем вы. Я почту за честь сражаться бок о бок с вами!» Поднявшись из-за стола, [Select_CString(powerful_vassal.IsFemale, 'она', 'он' )] крепко сжимает мои руки.\n\n«Мы еще можем вырвать эти земли из крепкой хватки норманнской змеи. Но действовать нужно быстро…\n\n"
 ep3_laamps.6016.ending: "[powerful_vassal.GetFirstNameNoTooltip] хочет сказать еще что-то, но тут дверь со стуком распахивается, впуская перепуганного и насквозь промокшего гонца. Игнорируя протесты [Select_CString(powerful_vassal.IsFemale, 'хозяйки', 'хозяина' )], посыльный вручает [Select_CString(powerful_vassal.IsFemale, 'ей', 'ему' )] письмо.\n\nЯ наблюдаю, как [powerful_vassal.GetFirstNameNoTooltip] срезает печать и быстро просматривает сообщение.\n\n[Select_CString(powerful_vassal.IsFemale, 'Ее', 'Его' )] лицо становится белее снега."
 ep3_laamps.6016.a: "«Что там говорится?»"
 ep3_laamps.6016.a.tt: "Вы берете послание в руки…"
 ep3_laamps.6020.t: "Разорение севера"
 ep3_laamps.6020.desc: "Приход к власти [Select_CString(william.IsFemale, 'новой королевы-чужеземки', 'нового короля-чужеземца' )] — да еще и #L [william.GetCulture.GetCollectiveNoun|l]ого#! бастарда — окончательно разорвал ту слабую связь, которая еще удерживала английские земли воедино. Восстания, умело разжигаемые побежденными англосаксонскими [Glossary( 'этелингами', 'AETHELINGS_GLOSS' )], прокатились по Англии лесным пожаром.\n\nОкончательно закрепившись на юге страны, [william.GetTitledFirstName|l] [Select_CString(william.IsFemale, 'обратила', 'обратил' )] взор на непокорный и враждебный север. [Select_CString(william.IsFemale, 'Ее', 'Его' )] войска повсюду сеяли смерть и разрушение, вся Северная Англия стала ареной беспощадной борьбы за землю.\n\n[william.GetFirstNameNoTooltip] [Select_CString(william.IsFemale, 'оказалась', 'оказался' )] между молотом и наковальней. Проявив милосердие, [Select_CString(william.IsFemale, 'она', 'он' )] может потерять только что захваченное королевство; если же покарать врагов слишком строго, от королевства просто ничего не останется.\n\nЧто касается этелингов, их выбор прост — слава или смерть."
 ep3_laamps.6020.a: "Судьба Англии повисла на волоске."
 AETHELINGS_GLOSS: "Этелинг — англосаксонское слово, обозначающее любого англосакса благородных кровей. Многие англосаксонские дворянские имена начинаются с префикса «Этель»."
 every_aetheling: "Каждый англосаксонский [Concept('vassal', 'вассал')|E], над которым властвует [william.GetTitledFirstName]"
 every_county: "Все [Concept('county', 'графства')|E]"
 ep3_laamps.6021.desc: "Мой приход к власти окончательно разорвал ту слабую связь, которая еще удерживала английские земли воедино. Восстания, умело разжигаемые побежденными англосаксонскими [Glossary( 'этелингами', 'AETHELINGS_GLOSS' )], прокатились по Англии лесным пожаром.\n\nЗакрепившись на юге страны, я [Select_CString(ROOT.Char.IsFemale, 'обратила', 'обратил' )] взор на непокорный и враждебный север. Мои войска должны повсюду сеять смерть и разрушение, иначе коварные англосаксы лишат меня всех завоеваний.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] между молотом и наковальней. Проявив милосердие, я потеряю свое новое королевство; если же покарать врагов слишком строго, от него просто ничего не останется. А что касается этелингов…\n\nТе, кто откажется присягнуть мне, будут уничтожены."
 ep3_laamps.7000.t: "Другой путь"
 ep3_laamps.7000.desc: "[england.GetName] погрязает в беспорядках, и я временами задумываюсь, не зовет ли меня судьба куда-то еще.\n\n[william.GetTitledFirstName] борется за контроль над державой, и начинается беспокойное время. Что-то мне подсказывает, что дальше будет только хуже. Признаться, меня привлекает возможность пойти по стопам отца и жить в странствиях.\n\nМожет, отправиться на север, в Шотландию? Или на юг Италии, к апулийским горам?"
 ep3_laamps.7000.a: "Шотландия — неплохой выбор."
 ep3_laamps.7000.b: "Я уже предвкушаю аромат апулийского оливкового масла!"
 ep3_laamps.7000.c: "Нельзя забывать о своем долге."
 ep3_laamps.7001.t: "Пополнение"
 ep3_laamps.7001.desc: "«Мне [Select_CString(ROOT.Char.IsFemale,'нужен', 'нужна')] [ROOT.Char.GetFirstNameNoTooltip]! [Select_CString(ROOT.Char.IsFemale,'Она', 'Он')] же здесь живет? Эй, пустите меня!» — раздается громкий голос незваного гостя, быстро окруженного моей стражей. Выйдя из шатра, я вижу [Select_CString(siward.IsFemale,'рослую', 'рослого')] [Select_CString(siward.IsFemale,'женщину', 'мужчину')] с мечом за плечами.\n\n«Вы ведь [ROOT.Char.GetFirstNameNoTooltip], да?» Я киваю, и [Select_CString(siward.IsFemale,'она', 'он')] выступает вперед, протягивая свободную руку.\n\n«Молва опережает вас! Я [siward.GetFirstName] из дома [siward.GetHouse.GetBaseName]. Хочу присоединиться к вам»."
 ep3_laamps.7001.a: "«[siward.GetFirstNameNoTooltip], значит? Добро пожаловать!»"
 ep3_laamps.7001.b: "«Боюсь, наш отряд уже полон»."
 ep3_laamps.7002.t: "Новая Англия"
 ep3_laamps.7002.desc: "[siward.GetFirstName], [Select_CString(siward.IsFemale,'моя верная', 'мой верный')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siward'))], приближается ко мне. [Select_CString(siward.IsFemale,'Ее', 'Его')] глаза блестят.\n\n«Я [Select_CString(siward.IsFemale,'пришла', 'пришел')] попрощаться», — начинает [siward.GetFirstName]. Я пытаюсь возразить, но [Select_CString(siward.IsFemale,'она', 'он')] поднимает руку, не желая слушать: «Я [Select_CString(siward.IsFemale,'приняла', 'принял')] решение, и отговорить меня не получится».\n\n«Из Константинополя приходят слухи, что [emperor.GetTitledFirstName] предлагает безопасный проход всем беженцам, на которых [king_england.GetTitledFirstName] обращает свой гнев. Это шанс начать жизнь заново». Оглядевшись, [siward.GetFirstNameNoTooltip] решительно поднимается на ноги.\n\n«Я буду скучать по этим краям. Прощай, [Select_CString(ROOT.Char.IsFemale,'сестра', 'брат')]»."
 ep3_laamps.7002.a: "«Удачной дороги. Надеюсь, ты обретешь мир»."
 ep3_laamps.7002.b: "Звучит #EMP очень#! любопытно..."
 ep3_laamps.7002.c.success: "[siward.GetFirstNameNoTooltip] остается"
 ep3_laamps.7002.c.failure: "[siward.GetFirstNameNoTooltip] уходит"
 ep3_laamps.7003.t: "Аудиенция у монарха"
 ep3_laamps.7003.desc: "[emperor.GetTitleAsNameNoTooltip|U] [Select_CString(emperor.IsFemale,'согласна', 'согласен')] меня принять. Это большая честь. Немудрено, что наша компания сомнительных чужаков вызвала удивленный ропот.\n\n«Приветствую, [ROOT.Char.GetFirstName] из дома [ROOT.Char.GetHouse.GetBaseName]. Ты ищешь убежища, спасаясь от тягот своей родины?» Я киваю, будто оцепенев, и [emperor.GetTitleAsNameNoTooltip] мрачно улыбается. «Здесь ты будешь в безопасности, но я жду от тебя гораздо большего».\n\n«Отправляйся на северо-восток, где правит мой вероломный вассал. Можешь забрать его земли и оставить их себе, но обещай хранить мне верность».\n\n[emperor.GetTitleAsName|U] умолкает под хор изумленных вздохов. Новая держава? Для беглецов?"
 ep3_laamps.7003.a: "«Я принимаю ваше предложение, [Select_CString(emperor.IsFemale,'могущественная', 'могущественный')] [emperor.GetTitleAsNameNoTooltip]»."
 ep3_laamps.7003.a.tt: "Вы отправляетесь в новые земли..."
 ep3_laamps.7003.b: "«Я предпочту остаться здесь, в Константинополе»."
 ep3_laamps.7004.t: "Еще одна аудиенция у монарха"
 ep3_laamps.7004.desc: "«Значит, [Select_CString(emperor.IsFemale,'она', 'он')] послал тебя сюда и заявляет, что этот край принадлежит [Select_CString(emperor.IsFemale,'ей', 'ему')]?» — спрашивает [title_holder.GetFirstName], сердито усмехаясь. — Какая глупость. Тебе скормили красивую легенду».\n\nПохоже, империя простирается не так далеко, как утверждает [emperor.GetTitleAsNameNoTooltip]. Лесистые, но удивительно плодородные земли, куда мы прибыли, принадлежат не грекам. Ими владеет [title_holder.GetTitleAsNameNoTooltip] [title_holder.GetFirstNameNoTooltip].\n\n«[Select_CString(emperor.IsFemale,'Эта дрянь', 'Этот ублюдок')] на красивом троне [Select_CString(emperor.IsFemale,'обманула', 'обманул')] вас, — продолжает [Select_CString(title_holder.IsFemale,'она', 'он')], оглядывая мой потрепанный, но бойкий отряд. — Однако... у меня есть #EMP предложение#!. Если у тебя достаточно монет, можешь выкупить эти земли и владеть ими. Как мой вассал, конечно»."
 ep3_laamps.7004.a: "«Это честь для меня»."
 ep3_laamps.7004.b: "«Эти земли обещаны мне. Я заберу их силой»."
