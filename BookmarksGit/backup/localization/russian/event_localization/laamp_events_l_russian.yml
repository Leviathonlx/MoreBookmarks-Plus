 ep3_laamp_flavour_ewan.4041.t: "Каприз [ROOT.Char.GetFaith.TricksterGodNamePossessive]"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.thunder: "В вышине раздаются зловещие раскаты грома. Порывы шквального ветра грозят разметать наш караван, уныло бредущий под струями проливного дождя.\n\nОт головы и хвоста колонны доносятся отчаянные крики — [ROOT.Char.Custom('RainySoilType')] под ногами никак не желает отпускать телеги и животных. Похоже, буря не успокоится, пока не смоет нас всех прямиком в преисподнюю. Промокшие до нитки старики и дети лишь молча дрожат, холод лишил их сил.\n\nВоздух потрескивает, заряженный молниями."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.wind: "Ветер завывает так сильно, что на расстоянии в пару шагов приходится кричать, чтобы тебя услышали.\n\nПроклятая буря становится всё сильнее, косые струи дождя заливают глаза, [ROOT.Char.Custom('RainySoilType')|l] под ногами жадно чавкает, не желая выпускать тяжелые повозки и нагруженных животных. Вдоль всей колонны наблюдается одна и та же картина: самые сильные и стойкие помогают освободить телеги из ловушки, в то время как дети и старики прячутся под любым укрытием, которое им удается найти.\n\nКажется, будто против нас восстала сама природа."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.snow: "Как же холодно…\n\nЯ пытаюсь укутаться как можно плотнее, но спасения от ледяного ветра нет. Он царапает открытые участки кожи, лишая последних крох тепла. Другим обитателям лагеря приходится еще хуже: люди, животные и повозки вязнут в непролазных сугробах, дети и старики дрожат под покрытыми снегом навесами, пока взрослые отчаянно пытаются освободить застрявший транспорт.\n\nСнежная буря продолжает набирать силу."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.sand: "Песок #EMP повсюду#!. Он лезет в глаза, набивается в нос, попадает в глотку… Я пытаюсь прикрыть лицо, но даже это не приносит облегчения — разгоняемые ураганным ветром песчинки режут как бритвы.\n\nБуря обрушилась на нас внезапно. Ничто не предвещало беды, как вдруг за несколько минут караван исчез под завесой песка. Не видно ни зги, можно полагаться лишь на слух. Кто-то кричит, пытаясь спасти припасы, разбросанные порывами ураганного ветра. Надышавшиеся песком старики и дети отчаянно кашляют.\n\nВсе наши приготовления пошли прахом."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.intro: "Даже издалека мы чувствуем жар быстро приближающегося пламени.\n\n"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.scrub: "Разбушевавшийся огонь пожирает сухой кустарник, надвигаясь всё ближе. Коварный ветер гонит пламя в нашу сторону, угрожая сжечь дотла отстающих — и навьюченных мулов, и медлительных детей.\n\nСтарики и больные задыхаются в густом дыму, расстилающемся впереди огненной стены."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.slopes: "Мы торопливо поднимаемся вверх по склону, поросшему сухой травой, но огонь нагоняет, угрожая сжечь дотла отстающих — и навьюченных мулов, и медлительных детей.\n\nСильный ветер разносит клубы дыма, даже самые сильные среди нас начинают задыхаться."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.treeline: "Лесной пожар пожирает густую растительность, дистанция стремительно сокращается. Вокруг с громким треском лопаются сухие смолистые деревья, уже объятые огнем. Эта судьба ждет любого, кто окажется недостаточно быстр.\n\nИз пламени вырастают щупальца ароматного дыма, самые слабые из нас уже задыхаются."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.fallback: "Бушующий пожар неумолимо движется в сторону нашего каравана, пожирая всё на своем пути. Любой, кто отстанет, сгорит дотла: и навьюченные мулы, и медлительные дети.\n\nХуже того, ветер гонит вперед клубы удушливого дыма, и надышавшиеся им люди сгибаются в приступах мучительного кашля."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.avalanche: "Об опасности нас предупреждает глубокий вкрадчивый #EMP гул#!, доносящийся с высоты.\n\nМы все поднимаем глаза к вершинам горных пиков, и тут над скалами гремит ужасный гром — громче, чем в самую жестокую бурю.\n\n«#BER Лавина!#!» — раздается испуганный крик. Караван тут же охватывает паника: люди и животные бросаются во все стороны в поисках хоть какого-то укрытия от колоссальной массы снега, что вот-вот погребет нас заживо."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.flood: "Туман возникает словно из ниоткуда — влажный и душный воздух в одно мгновение становится густым как суп.\n\nСверху падают первые капли дождя, уровень воды в близлежащем ручье быстро поднимается. Караван постепенно останавливается, люди настороженно оглядываются вокруг. Никто не понимает, в чем дело, но все уже чувствуют: #EMP что-то#! не так.\n\nЗа считаные минуты земля под ногами превращается в густую грязь, повсюду поднимается вода. «Паводок! Это #EMP паводок#!!» — испуганно кричит кто-то."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.frozen_water: "Вокруг лежит снег. Он не настолько глубок, чтобы доставлять серьезные трудности, — просто белое покрывало, укрывшее землю до самого горизонта. В лесу, по которому двигался караван, наконец показалась прогалина, и можно вдоволь налюбоваться этой картиной. Какая же удивительная вокруг красота…\n\nИ тут раздается #BER треск#!.\n\nВзглянув под ноги, мы с ужасом понимаем, что поверхность земли рассекает стремительно растущая трещина. О нет… Это не земля — мы на #EMP замерзшем озере#!! Позабыв обо всём на свете, мы бросаемся врассыпную."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.earthquake: "Внезапно по земле будто проходит судорога. Люди и животные спотыкаются, младенцы хором начинают орать, у нескольких телег от резкого толчка ломаются колеса.\n\nКараван испуганно застывает на месте. Что это было? Это всё или будет еще?\n\n#EMP И тут земля начинает ходить ходуном#!. Неподалеку возникает широкая трещина, она с чудовищной скоростью змеится прямо к нам."
 ep3_laamp_flavour_ewan.4041.desc.outro: "Среди моих последователей начинается паника."
