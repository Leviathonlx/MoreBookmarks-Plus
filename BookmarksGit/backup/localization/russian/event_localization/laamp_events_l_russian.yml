 #LOANED COURTIER RETURNS
 ep3_laamp_flavour_ewan.9511.t: "Последователь возвращается: [visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9511.desc.intro: "Спустя годы [Select_CString(visitor.IsFemale,'моя верная последовательница', 'мой верный последователь')] [visitor.GetFirstNameNicknamed] наконец [Select_CString(visitor.IsFemale,'вернулась', 'вернулся')] на #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ие#! земли — [host.GetTitledFirstName] [Select_CString(host.IsFemale,'отпустила', 'отпустил')] [Select_CString(visitor.IsFemale,'ее', 'его')].\n\n"
 ep3_laamp_flavour_ewan.9511.desc.spouse.got_married: "[Select_CString(visitor.IsFemale,'Сама она', 'Сам он')] мало [Select_CString(visitor.IsFemale,'изменилась', 'изменился')] за это время, однако #EMP [Select_CString(visitor.IsFemale,'выбрала', 'выбрал')]#! себе [Select_CString(visitor_spouse.IsFemale,'супругу', 'супруга')] из местных. [Select_CString(visitor_spouse.IsFemale,'Избранница прибыла', 'Избранник прибыл')] в лагерь вместе с [Select_CString(visitor.IsFemale,'ней', 'ним')]. Кажется, [Select_CString(visitor_spouse.IsFemale,'ее', 'его')] родина — [capital.GetBaseNameNoTier]."
 ep3_laamp_flavour_ewan.9511.desc.spouse.nope: "К добру это или к худу, но [Select_CString(visitor.IsFemale,'она', 'он')] почти не [Select_CString(visitor.IsFemale,'изменилась', 'изменился')] с того дня, как [Select_CString(visitor.IsFemale,'покниула', 'покинул')] #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ие#! земли. Похоже, [Select_CString(visitor.IsFemale,'она', 'он')] искренне [Select_CString(visitor.IsFemale,'рада', 'рад')] снова оказаться в прежней компании."
 ep3_laamp_flavour_ewan.9511.desc.outro: "\n\nСтарые друзья и новые знакомые торопятся увидеть [Select_CString(visitor.IsFemale,'вернувшуюся соратницу', 'вернувшегося соратника')]. Все они рады неожиданным, но добрым вестям."
 ep3_laamp_flavour_ewan.9511.a: "Добро пожаловать, добро пожаловать!"
 ep3_laamp_flavour_ewan.9511.b: "#EMP Свадьба?#! Быть не может!"
 ep3_laamp_flavour_ewan.9511.c: "Мы больше не нуждаемся в тебе. Уходи."
 ep3_laamp_flavour_ewan.9512.t: "Последователь возвращается, улучшив навыки: [visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9512.desc: "«[ROOT.Char.GetTitledFirstNameNoTooltip]! — раздается знакомый голос. [visitor.GetFirstName] радостно шагает по лагерю, вернувшись после многолетнего отсутствия. — [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], родная земля! Между прочим, я не [Select_CString(visitor.IsFemale,'сидела', 'сидел')] без дела».\n\nПохоже, [host.GetTitledFirstName] хорошо [Select_CString(host.IsFemale,'повлияла', 'повлиял')] на [Select_CString(visitor.IsFemale,'мою соратницу', 'моего соратника')]: [Select_CString(visitor.IsFemale,'она', 'он')] не [Select_CString(visitor.IsFemale,'упустила', 'упустил')] возможность развить свои таланты и теперь [Select_CString(visitor.IsFemale,'готова', 'готов')] применять их нам на пользу."
 ep3_laamp_flavour_ewan.9512.a: "Ты так [Select_CString(visitor.IsFemale,'выросла', 'вырос')], [visitor.GetFirstNameNoTooltip]!"
 ep3_laamp_flavour_ewan.9512.b: "Проваливай, бродяга."
 ep3_laamp_flavour_ewan.9521.t: "А ты уже не [Select_CString(visitor.IsFemale, 'та', 'тот' )], [visitor.GetTitledFirstNameNicknamedNoTooltip]…"
 ep3_laamp_flavour_ewan.9521.desc.intro: "Спустя годы [visitor.GetTitledFirstNameNicknamed] наконец возвращается.\n\nНо [Select_CString(visitor.IsFemale,'она', 'он')] уже не [Select_CString(visitor.IsFemale,'та', 'тот')], что прежде."
 ep3_laamp_flavour_ewan.9521.desc.source.host: "Похоже, [host.GetTitledFirstName] [Select_CString(host.IsFemale,'оставила', 'оставил')] неизгладимый отпечаток на [Select_CString(visitor.IsFemale,'моей соратнице', 'моем соратнике')]: теперь [Select_CString(visitor.IsFemale,'она', 'он')] скорее напоминает [new_culture.GetCollectiveNoun|l][Select_CString(visitor.IsFemale,'ую жительницу', 'ого жителя')], чем [old_culture.GetCollectiveNoun|l][Select_CString(visitor.IsFemale,'ую', 'ого')].\n\n"
 ep3_laamp_flavour_ewan.9521.desc.source.capital: "Несомненно, город [capital.GetBaseNameNoTier] оставил заметный след на [Select_CString(visitor.IsFemale,'моей соратнице', 'моем соратнике')]. [Select_CString(visitor.IsFemale,'Ее', 'Его')] #L [old_culture.GetCollectiveNoun|l]ие#! манеры исчезли без следа, и даже речь звучит иначе. Теперь [Select_CString(visitor.IsFemale,'она', 'он')] почти не отличается от #L [new_culture.GetCollectiveNoun|l]их#! жителей.\n\n"
 ep3_laamp_flavour_ewan.9521.desc.reaction.changed_away: "Меня, как #L [old_culture.GetCollectiveNoun|l][Select_CString(ROOT.Char.IsFemale,'ую женщину', 'ого мужа')]#!, беспокоят эти перемены."
 ep3_laamp_flavour_ewan.9521.desc.reaction.changed_to: "Конечно, я [Select_CString(ROOT.Char.IsFemale,'могла', 'мог')] бы прекрасно обучить [Select_CString(visitor.IsFemale,'ее', 'его')] в #L [new_culture.GetCollectiveNoun|l]их#! традициях. #EMP Не стоило#![Select_CString(visitor.IsFemale,'ей', 'ему')] жить столько лет вдали от нас."
 ep3_laamp_flavour_ewan.9521.desc.reaction.uninvolved: "Непривычно видеть, как время изменило [Select_CString(visitor.IsFemale,'ее', 'его')]. Но, полагаю, все мы рано или поздно меняемся."
 ep3_laamp_flavour_ewan.9521.desc.outro: "\n\n[Select_CString(visitor.IsFemale,'Сама', 'Сам')] [visitor.GetFirstNameNoTooltip], похоже, не беспокоится о своем преображении и искренне [Select_CString(visitor.IsFemale,'рада', 'рад')] вернуться в лагерь."
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.diplomacy: "Получает [skill_1.GetValue|V0] оч. [Concept('skill', 'навыка')|E] [Concept('diplomacy', 'дипломатии')|E], переняв #L [new_culture.GetCollectiveNoun|l]ие#! [Concept('ethos', 'моральные принципы')|E]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.martial: "Получает [skill_1.GetValue|V0] оч. [Concept('skill', 'навыка')|E] [Concept('martial', 'военного дела')|E], переняв #L [new_culture.GetCollectiveNoun|l]ие#! [Concept('ethos', 'моральные принципы')|E]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.stewardship: "Получает [skill_1.GetValue|V0] оч. [Concept('skill', 'навыка')|E] [Concept('stewardship', 'управления')|E], переняв #L [new_culture.GetCollectiveNoun|l]ие#! [Concept('ethos', 'моральные принципы')|E]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.learning: "Получает [skill_1.GetValue|V0] оч. [Concept('skill', 'навыка')|E] [Concept('learning', 'учености')|E], переняв #L [new_culture.GetCollectiveNoun|l]ие#! [Concept('ethos', 'моральные принципы')|E]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.diplomacy: "Получает [skill_2.GetValue|V0] оч. [Concept('skill', 'навыка')|E] [Concept('diplomacy', 'дипломатии')|E], переняв #L [new_culture.GetCollectiveNoun|l]ие#! [Concept('ethos', 'моральные принципы')|E]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.stewardship: "Получает [skill_2.GetValue|V0] оч. [Concept('skill', 'навыка')|E] [Concept('stewardship', 'управления')|E], переняв #L [new_culture.GetCollectiveNoun|l]ие#! [Concept('ethos', 'моральные принципы')|E]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.intrigue: "Получает [skill_2.GetValue|V0] оч. [Concept('skill', 'навыка')|E] [Concept('intrigue', 'интриг')|E], переняв #L [new_culture.GetCollectiveNoun|l]ие#! [Concept('ethos', 'моральные принципы')|E]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.learning: "Получает [skill_2.GetValue|V0] оч. [Concept('skill', 'навыка')|E] [Concept('learning', 'учености')|E], переняв #L [new_culture.GetCollectiveNoun|l]ие#! [Concept('ethos', 'моральные принципы')|E]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.prowess: "Получает [skill_2.GetValue|V0] оч. [Concept('skill', 'навыка')|E] [Concept('prowess', 'доблести')|E], переняв #L [new_culture.GetCollectiveNoun|l]ие#! [Concept('ethos', 'моральные принципы')|E]"
 ep3_laamp_flavour_ewan.9521.a.changed_away: "Ты [Select_CString(visitor.IsFemale,'изменилась', 'изменился')], но всё еще [Select_CString(visitor.IsFemale,'одна', 'один')] из нас!"
 ep3_laamp_flavour_ewan.9521.a.changed_to: "Разумное решение!"
 ep3_laamp_flavour_ewan.9521.a.uninvolved: "Добро пожаловать домой!"
 ep3_laamp_flavour_ewan.9521.b: "#EMP [visitor.GetCulture.GetCollectiveNoun]ие#! чужаки нам не нужны. Ступай прочь."
 ep3_laamp_flavour_ewan.9522.t: "$ep3_laamp_flavour_ewan.9521.t$"
 ep3_laamp_flavour_ewan.9522.desc.intro: "Прошло несколько лет, прежде чем [Select_CString(visitor.IsFemale, 'моя бывшая последовательница', 'мой бывший последователь' )] [visitor.GetTitledFirstNameNicknamed] [Select_CString(visitor.IsFemale, 'сумела', 'сумел' )] найти дорогу назад.\n\nВот только… [Select_CString(visitor.IsFemale, 'она здорово изменилась', 'он здорово изменился' )] за эти годы."
 ep3_laamp_flavour_ewan.9522.desc.source.host: "[new_faith.CreatorName] и [new_faith.GetAdjective|l] в целом вызывают у [Select_CString(visitor.IsFemale,'нее', 'него')] благоговение. [Select_CString(visitor.IsFemale,'Она', 'Он')] заявляет, что [new_faith.HighGodName] помогает [Select_CString(visitor.IsFemale,'ей', 'ему')] обрести спасение души,"
 ep3_laamp_flavour_ewan.9522.desc.source.capital: "[Select_CString(visitor.IsFemale,'Она', 'Он')] с благоговением говорит о свете #L [new_faith.GetName|l]ой#! веры, которую исповедует [capital.GetBaseNameNoTier]. [Select_CString(visitor.IsFemale,'Она', 'Он')] заявляет, что [new_faith.HighGodName] помогает [Select_CString(visitor.IsFemale,'ей', 'ему')] обрести спасение души,"
 ep3_laamp_flavour_ewan.9522.desc.source.bridge: "в отличие от #L [old_faith.GetName|l]ой#! веры.\n\n"
 ep3_laamp_flavour_ewan.9522.desc.reaction.give_a_shit: "Не то чтобы меня это сильно беспокоило, но я всё же [Select_CString(ROOT.Char.IsFemale, 'удивлена', 'удивлен' )]."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_away: "Как [Select_CString(visitor.IsFemale, 'она могла', 'он мог' )] отвернуться от [old_faith.GetNameNoTooltip|l]ой веры и позабыть о священных традициях наших предков? В голове не укладывается…"
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_ours: "Разумеется, я донельзя [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )] [Select_CString(visitor.IsFemale, 'ее', 'его' )] выбору, ведь теперь [new_faith.HighGodName] дарует [Select_CString(visitor.IsFemale, 'ей', 'ему' )] спасение и смысл жизни."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_lovable: "Меня несколько удивил [Select_CString(visitor.IsFemale, 'ее', 'его' )] выбор, однако в [new_faith.GetNameNoTooltip|l]ой вере нет ничего дурного. В конце концов, [ROOT.Char.GetFaith.GetAdjective|l] относится к ней с уважением."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_acceptable: "Не знаю, что сподвигло [Select_CString(visitor.IsFemale, 'ее', 'его' )] на этот путь, но, по крайней мере, [new_faith.GetNameNoTooltip|l]ая вера пользуется в этом безбожном мире определенным уважением."
 ep3_laamp_flavour_ewan.9522.desc.reaction.uninvolved: "Как [Select_CString(ROOT.Char.IsFemale, 'стороннице', 'стороннику' )] [ROOT.Char.GetFaith.GetNameNoTooltip|l]ой веры, мне нет #EMP особого#! дела до [Select_CString(visitor.IsFemale, 'ее', 'его' )] обращения. Тем не менее, это стало неожиданностью."
 ep3_laamp_flavour_ewan.9522.desc.outro: "\n\nНе обращая внимания на шумиху, вызванную [Select_CString(visitor.IsFemale, 'ее', 'его' )] внезапным возвращением, [visitor.GetFirstNameNoTooltip] спокойно продолжает заниматься своими делами — так, будто никуда и не [Select_CString(visitor.IsFemale, 'пропадала', 'пропадал' )]."
 ep3_laamp_flavour_ewan.9522.a: "Добро пожаловать, [visitor.Custom('SisterBrother')|l]!"
 ep3_laamp_flavour_ewan.9522.b: "Но зачем тебе понадобилось принимать #L [new_faith.GetNameNoTooltip|l]ую#! веру?"
 ep3_laamp_flavour_ewan.9522.c: "Что ты [Select_CString(visitor.IsFemale, 'наделала', 'наделал' )], [Select_CString(visitor.IsFemale, 'сумасшедшая', 'безумец' )]?!"
 ep3_laamp_flavour_ewan.9522.d: "#L [old_faith.GetNameNoTooltip]ой#! ты веры или #L [new_faith.GetNameNoTooltip|l]ой#!, ты всё еще [Select_CString(visitor.IsFemale, 'моя', 'мой' )] [visitor.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.9522.e: "Я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )], что ты [Select_CString(visitor.IsFemale, 'вернулась', 'вернулся' )], [visitor.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.9522.f: "Тебе здесь больше не рады."
 ep3_laamp_flavour_ewan.9523.t: "$ep3_laamp_flavour_ewan.9521.t$"
 ep3_laamp_flavour_ewan.9523.desc.intro: "$ep3_laamp_flavour_ewan.9522.desc.intro$ [Select_CString(visitor.IsFemale,'Она', 'Он')] говорит и одевается как [new_culture.GetName|l]. Кроме того, [Select_CString(visitor.IsFemale,'она', 'он')] заявляет, что [Select_CString(visitor.IsFemale,'обрела', 'обрел')] свет истинной #L [new_faith.GetName|l]ой#! веры,"
 ep3_laamp_flavour_ewan.9523.desc.source.host: "которую исповедует [host.GetTitledFirstName],"
 ep3_laamp_flavour_ewan.9523.desc.source.capital: "которую исповедуют жители города [capital.GetBaseNameNoTier],"
 ep3_laamp_flavour_ewan.9523.desc.source.bridge: "и [Select_CString(visitor.IsFemale,'отринула', 'отринул')] #L [old_faith.GetAdherentName|l]ие#! верования.\n\n"
