 ep3_laamp_flavour_ewan.9531.t: "[Select_CString(visitor.IsFemale, 'Пропавшая последовательница', 'Пропавший последователь' )]: [visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9531.desc: "Прошли годы, и стало ясно: [Select_CString(visitor.IsFemale,'моя последовательница', 'мой последователь')] [visitor.GetTitledFirstNameNicknamed] не вернется.\n\nОт [Select_CString(visitor.IsFemale,'нее', 'него')] нет никаких вестей. Необъяснимое чувство подсказывает мне, что [Select_CString(visitor.IsFemale,'она погибла', 'он погиб')] во время своих скитаний.\n\nНаверное, стоит прекратить [Select_CString(visitor.IsFemale,'ее', 'его')] поиски."
 ep3_laamp_flavour_ewan.9531.tt.follower_is_dead: "[visitor.GetTitledFirstName] [Select_CString(visitor.IsFemale,'умерла', 'умер')] вдали от [Concept('camp', 'лагеря')|E]"
 ep3_laamp_flavour_ewan.9531.a: "Видимо, мы [Select_CString(visitor.IsFemale,'ее', 'его')] больше не увидим..."
 ep3_laamp_flavour_ewan.9531.b: "#EMP Эх.#!"
 ep3_laamp_flavour_ewan.9532.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9532.desc: "[Select_CString(visitor.IsFemale,'Моя последовательница', 'Мой последователь')] [visitor.GetTitledFirstNameNicknamed] уже несколько лет нет с нами, но мы ждали, что [Select_CString(visitor.IsFemale,'она', 'он')] скоро вернется.\n\nУвы, мы получаем неутешительное послание: [imprisoner.GetTitledFirstName] подло [Select_CString(imprisoner.IsFemale,'заточила', 'заточил')] [Select_CString(visitor.IsFemale,'ее', 'его')] в темницу. Нам нужно заплатить выкуп, чтобы увидеть [Select_CString(visitor.IsFemale,'ее', 'его')] снова."
 ep3_laamp_flavour_ewan.9532.a: "[visitor.GetFirstNameNoTooltip] нуждается в помощи. Мы освободим [Select_CString(visitor.IsFemale,'ее', 'его')]!"
 ep3_laamp_flavour_ewan.9532.b: "Пусть [imprisoner.GetFirstNameNoTooltip] делает с [Select_CString(visitor.IsFemale,'ней', 'ним')] что хочет — мне всё равно."
 ep3_laamp_flavour_ewan.9533.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9533.desc: "Прошли годы, и мы начали беспокоиться, что [visitor.GetTitledFirstNameNicknamed] так долго не возвращается.\n\nУвы, наши волнения оправдались: этим вечером [Select_CString(visitor.IsFemale,'она добрела', 'он добрёл')] до нашего лагеря и [Select_CString(visitor.IsFemale,'упала', 'упал')] без чувств. От [Select_CString(visitor.IsFemale,'женщины, которую', 'мужчины, которого')] мы знали, осталась лишь тень. Я не знаю, что с [Select_CString(visitor.IsFemale,'ней', 'ним')] произошло и как [Select_CString(visitor.IsFemale,'она добралась', 'он добрался')] обратно в таком состоянии.\n\n[Select_CString(visitor.IsFemale,'Сама она', 'Сам он')] сейчас тоже не [Select_CString(visitor.IsFemale,'способна', 'способен')] поведать нам свою историю."
 ep3_laamp_flavour_ewan.9533.tt.follower_is_incapable: "[visitor.GetTitledFirstName] [Select_CString(visitor.IsFemale,'получила', 'получил')] [GetTrait('incapable').GetName( GetNullCharacter )|l], находясь вне [Concept('camp', 'лагеря')|E]"
 ep3_laamp_flavour_ewan.9533.a: "Что же с [Select_CString(visitor.IsFemale,'ней', 'ним')] произошло?"
 ep3_laamp_flavour_ewan.9533.b: "Не волнуйся, [visitor.GetFirstNameNoTooltip]. Мы позаботимся о тебе."
 ep3_laamp_flavour_ewan.9533.c: "Вышвырните отсюда [Select_CString(visitor.IsFemale,'эту полоумную', 'этого полоумного')], пока [Select_CString(visitor.IsFemale,'ее', 'его')] не заметили."
 ep3_laamp_flavour_ewan.9534.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9534.desc: "[visitor.GetTitledFirstNameNicknamed] уже давно [Select_CString(visitor.IsFemale,'должна была', 'должен был')] вернуться.\n\nМы не ожидали, что [Select_CString(visitor.IsFemale,'она', 'он')] будет отсутствовать так долго, но от [Select_CString(visitor.IsFemale,'нее', 'него')] нет никаких вестей. Может, [Select_CString(visitor.IsFemale,'она', 'он')] просто не может нас найти?.\n\nКак бы то ни было, мы понимаем, что [visitor.GetFirstNameNoTooltip] уже никогда не вернется."
 ep3_laamp_flavour_ewan.9534.tt.follower_is_lost: "[visitor.GetTitledFirstName] куда-то [Select_CString(visitor.IsFemale,'пропала', 'пропал')] и уже не вернется в [Concept('camp', 'лагерь')|E]"
 ep3_laamp_flavour_ewan.9534.a: "Интересно, что же с [Select_CString(visitor.IsFemale,'ней', 'ним')] случилось..."
 ep3_laamp_flavour_ewan.9541.t.nickname_gained: "Последователь получает прозвище"
 ep3_laamp_flavour_ewan.9541.desc.nickname_gained: "[eponymee.GetFirstName|U] получает прозвище, отражающее [Select_CString(eponymee.IsFemale,'ее', 'его')] [Concept('personality', 'личность')|E] и [Concept('traits', 'особенности')|E].\n$EFFECT_LIST_BULLET$Отныне [Select_CString(eponymee.IsFemale, 'ее', 'его' )] имя — #V [eponymee.GetFirstNameNicknamed]#!"
 ep3_laamp_flavour_ewan.9541.t.dog_gained: "Последователь приручает собаку"
 ep3_laamp_flavour_ewan.9541.desc.dog_gained: "[pet_owner.GetFirstNameNicknamed] заводит питомца — собаку."
 ep3_laamp_flavour_ewan.9541.t.cat_gained: "Последователя приручает кошка"
 ep3_laamp_flavour_ewan.9541.desc.cat_gained: "[pet_owner.GetFirstNameNicknamed] теперь не расстается с маленькой кошкой."
 ep3_laamp_flavour_ewan.9541.t.opinion_gained: "Дружелюбные последователи"
 ep3_laamp_flavour_ewan.9541.desc.opinion_gained: "[follower_1.GetFirstNameNicknamed] и [follower_2.GetFirstNameNicknamed] нашли общие интересы."
 ep3_laamp_flavour_ewan.9541.t.opinion_lost: "Враждующие последователи"
 ep3_laamp_flavour_ewan.9541.desc.opinion_lost: "[follower_1.GetFirstNameNicknamed] и [follower_2.GetFirstNameNicknamed] соперничают из-за своих различий."
 ep3_laamp_flavour_ewan.9541.t.stress_gained: "Трудная жизнь"
 ep3_laamp_flavour_ewan.9541.desc.stress_gained: "[stressee.GetFirstNameNicknamed] плохо справляется с жизненными невзгодами."
 ep3_laamp_flavour_ewan.9541.t.stress_lost: "Легкая жизнь"
 ep3_laamp_flavour_ewan.9541.desc.stress_lost: "[stressee.GetFirstNameNicknamed] радуется свободной жизни в странствиях."
