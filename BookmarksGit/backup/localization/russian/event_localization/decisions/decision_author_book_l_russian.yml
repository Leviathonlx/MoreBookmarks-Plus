 prose_quality_great: "Автор явно превосходно владеет языком: слова подобраны четко и уместно. Доводы мастерски дополняют друг друга, и работа может послужить образцом любому современному писателю."
 author_book.0005.t: "Описание мира"
 author_book.0005.desc: "Сила разума, если она велика, способна проникать в самую суть мироустройства. Описать и упорядочить эти наблюдения, чтобы другие могли также приобщиться к этим знаниям, — задача еще более важная, но и куда более трудоемкая и требующая много времени.\n\nЯ приступаю к плану новой монографии. Самое время выбрать тему. И математика, и география одинаково важны, к тому же многие мои коллеги ими интересуются."
