 author_book.1000.t: "[newly_created_artifact.GetNameNoTooltip]"
 author_book.1000.poem_intro.desc: "Я читаю свежесочиненное стихотворение. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))|U] [trusted_influencer.GetFirstName] слушает внимательно, и я невольно чувствую гордость за свои достижения. Мне кажется, [SCOPE.Custom('GetCiPoemTheme')] — весьма многогранная тема, которую прежде еще не раскрывали с этой стороны. Я жду, когда же [trusted_influencer.GetFirstNameNoTooltip] оценит проделанную мной работу.\n\n"
 author_book.1000.poem_weak.desc: "«Во всём есть красота, но не все ее видят», — произносит [trusted_influencer.GetFirstName] с... одобрением, я полагаю?\n\nВозможно, мой результат не такой блестящий, как мне хотелось."
 author_book.1000.poem_mid.desc: "[Select_CString(trusted_influencer.IsFemale, 'Она', 'Он' )] выжидает мгновение, которое кажется мне вечностью, и, наконец, одобряет: «Весьма трогательно»."
 author_book.1000.poem_great.desc: "«Ищи новых знаний, размышляя о старых, и станешь учить других». [Select_CString(trusted_influencer.IsFemale, 'Она', 'Он' )] явно [Select_CString(trusted_influencer.IsFemale, 'довольна', 'доволен' )] моими успехами."
 author_book.1000.prose_intro.desc: "Любой ученый должен легко и непринужденно писать аргументативные эссе. Тема, которая меня интересовала, — [SCOPE.Custom('GetProseTheme')], — помогла мне попрактиковаться в умении подкреплять центральную идею примерами.\n\n"
 author_book.1000.prose_weak.desc: "«Ты приводишь весомые аргументы, но я вижу пару мест, которым не помешала бы доработка», — вот что отвечает мне [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName]. [Select_CString(trusted_influencer.IsFemale, 'Она', 'Он' )] явно старается меня поддержать и пускается в рассуждения о некоторых местах в моем тексте, которые могут сбить читателей с толку."
 author_book.1000.prose_mid.desc: "«Написано весьма достойно. Тебе удалось ухватить самую суть проблемы», — говорит первый читатель моего труда — [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName]."
 author_book.1000.prose_great.desc: "«Ты демонстрируешь ясность мысли, которой не хватает большинству наших современников!» — заявляет [Select_CString(trusted_influencer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName].\nОчевидно, мои слова сумели пробудить в [Select_CString(trusted_influencer.IsFemale, 'ней', 'нем' )] сильные чувства."
 author_book.1000.scholarship_intro.desc: "Времени ушло немало, но вот работа завершена. Новая монография под заголовком «[SCOPE.Custom('GetMonographTopic')]» готова, а спустя столько времени, проведенного за изучением вспомогательной литературы, я чувствую, что мои познания в теме стали невероятно обширными.\n\n"
 author_book.1000.scholarship_weak.desc: "«Это знаменательная веха в твоей карьере!» — заявляет [Select_CString(trusted_influencer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName], и я отчетливо вижу гордость в [Select_CString(trusted_influencer.IsFemale, 'ее', 'его' )] глазах. Но меня мучает один вопрос: а можно ли было написать еще лучше?"
 author_book.1000.scholarship_mid.desc: "«Достойная и информативная книга, которую я непременно порекомендую другим!» — вот что [Select_CString(trusted_influencer.IsFemale, 'заявила моя', 'заявил мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName] по прочтении труда от корки до корки.\nПо идее, меня должно затопить счастьем, и всё же я чувствую, что в будущем могу написать нечто лучшее."
 author_book.1000.scholarship_great.desc: "«Шедевральный труд, который ставит тебя на одну доску с величайшими авторами современности!»\nТак говорит первый читатель — [Select_CString(trusted_influencer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName]. Это достижение, которое я запомню надолго."
 author_book.1000.a: "Этот опыт многому меня научил."
 author_book.1000.b: "Хорошо проделанная работа."
 author_book.1000.c: "Это явно мое."
 author_book.1000.d: "«Это мой тебе подарок!»"
