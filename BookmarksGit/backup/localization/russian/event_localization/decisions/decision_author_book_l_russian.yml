 author_book.0001.t: "Поэтическая добродетель"
 author_book.0001.desc: "Мало найдется столь же чистых и динамичных жанров поэзии, как [Glossary( 'цы', 'CI_GLOSS' )]. Разноразмерные строфы по-разному раскрывают темы и передают эмоции. Благодаря этой краткой, но восхитительной форме стихосложения все мои любимые поэты добиваются невероятной искренности и яркости образов.\n\nЧто ж, настал мой черед облечь мысли в слова. Главное, тщательно подобрать мелодию."
 CI_GLOSS: "#bold Цы#! — форма поэзии, которая набрала невероятную популярность в эпоху династий Тан и Сун.\nСтроки стихотворения читают напевно, а тему излагают в виде разноразмерных строф, соответствующих ритму мелодии.\n\nПоэты цы нередко заимствуют персонажей из более старых поэм, и, чтобы понять их в полной мере, необходима определенная эрудиция."
 author_book.0001.a: "Пусть будет #italic [SCOPE.Custom('GetCiPoemName')]#!"
 author_book.0001.a.tt: "Мое стихотворение будет называться #italic [SCOPE.Custom('GetCiPoemName')]#!"
 author_book.0001.b: "[Select_CString(trusted_influencer.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetShortUINameNoTooltip] хорошо в этом разбирается — обращусь к [Select_CString(trusted_influencer.IsFemale, 'ней', 'нему' )] за советом"
 author_book.0001.b.tt: "[trusted_influencer.GetShortUIName] выберет мелодию для стихотворения"
 paid_me_respect: "Персонаж выразил мне уважение"
 author_book.0004.t: "О добродетели в наше время"
 author_book.0004.desc: "Я сижу за столом и размышляю о работе, как вдруг мой взор падает на «[Glossary( 'Четыре драгоценности рабочего кабинета', 'FOUR_TREASURES')]». Я ученый, и эти инструменты постоянно со мной. Они помогают мне взывать к разуму и просвещать других.\n\nНо о чем я могу поведать?\n\nПролить свет на события прошлого или уделить время чему-то более современному, анализируя добродетели, проявленные во время недавних событий?"
 author_book.0004.a: "Исторический труд"
 author_book.0004.a.tt: "В результате вы создадите книгу-[Concept('artifact', 'артефакт')|E], которая будет повышать [influence_i][Concept('influence', 'влияние')|E]"
 author_book.0004.b: "Философское эссе"
 author_book.0004.b.tt: "В результате вы создадите книгу-[Concept('artifact', 'артефакт')|E], которая будет наделять свойством «[GetTrait('confucian_education').GetName( GetNullCharacter )]»"
