l_russian:
 # Decision Menu Localization
 pledge_loyalty_to_liege_decision: "Присягнуть в верности сюзерену"
 pledge_loyalty_to_liege_decision_desc: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] официально присягнуть в верности моему сюзерену на глазах у всего [Select_CString(ROOT.Char.GetLiege.IsFemale, 'ее', 'его')] двора. Если этого не сделать, [GetPlayer.GetLiege.GetTitleTierName|l] сочтет это оскорблением — и прямым вызовом [Select_CString(ROOT.Char.GetLiege.IsFemale, 'ее', 'его')] власти."
 pledge_loyalty_to_liege_decision_tooltip: "Официально #V присягнуть в верности#! [Concept('liege', 'сюзерену')|E] при его [Concept('court', 'дворе')|E]"
 pledge_loyalty_to_liege_decision_effects: "Вы отправляетесь ко двору сюзерена. [THIS.Char.GetLiege.GetTitledFirstName|U] примет вашу официальную присягу"
 pledge_loyalty_to_liege_decision_confirm: "$pledge_loyalty_to_liege_decision$"
 pledge_loyalty_to_liege_decision_second_tooltip: "$DESC$\n$pledge_loyalty_to_liege_grace_tt$"
 pledge_loyalty_to_liege_grace_tt: "#weak #V Присягнуть в верности#! одному и тому же сюзерену можно только один раз#!"
 pledge_loyalty_to_liege_gift_warning_effect: "#weak Подарки увеличивают награду за #V присягу в верности#!#!\n$pledge_loyalty_to_liege_grace_tt$"
 pledge_loyalty_to_liege_grace_valid_tt: "[THIS.Char.GetLiege.GetTitledFirstName|U] еще не [Select_CString(THIS.Char.GetLiege.IsFemale, 'получила', 'получил' )] присягу в верности от этого персонажа"
 pledge_loyalty_to_liege_DECISION_NEXT_STEP_BUTTON: "Выберите подарок"
 pledge_loyalty_to_liege_available_adult_tt: "Персонаж — допустимый взрослый"
 pledge_loyalty_to_liege_available_liege_tt: "[ROOT.Char.GetLiege.GetTitledFirstName|U] — допустимый взрослый"
 # Submission
 pledge_loyalty_to_liege_decision_option_submission: "Проявить покорность\n#low Ничего не дарить#!"
 pledge_loyalty_to_liege_submission_desc: "[ROOT.Char.GetLiege.GetTitledFirstName|U] не получит ничего, кроме демонстрации вашей покорности"
 pledge_loyalty_to_liege_submission_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 # Gold
 pledge_loyalty_to_liege_decision_option_gold: "...и принести дары\n#low Подарить [Concept('gold', 'золото')|E]#!"
 pledge_loyalty_to_liege_gold_desc: "[ROOT.Char.GetLiege.GetTitledFirstName|U] получит от вас [Concept('gold', 'золото')|E] в дар"
 pledge_loyalty_to_liege_gold_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_gold: "[liege|E] получит от вас [Concept('gold', 'золото')|E] в дар"
 pledge_loyalty_to_liege_gold_tt: "#X У вас недостаточно [Concept('gold', 'золота')|E]#!"
 # Hook
 pledge_loyalty_to_liege_decision_option_hook: "...и пообещать услугу\n#low Дать [Concept('hook', 'рычаг влияния')|E]#!"
 pledge_loyalty_to_liege_hook_desc: "[ROOT.Char.GetLiege.GetTitledFirstName|U] получит слабое [Concept('hook', 'влияние')|E] на вас"
 pledge_loyalty_to_liege_hook_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_hook: "[liege|E] получит сильное [Concept('hook', 'влияние')|E] на вас"
 pledge_loyalty_to_liege_hook_tt: "#X [liege|E] уже имеет на вас [Concept('hook', 'влияние')|E]#!"
 # Contract
 pledge_loyalty_to_liege_decision_option_contract: "...и расширить обязательства\n#low Подарить обязательства по [Concept('vassal_contract', 'вассальному договору')|E]#!"
 pledge_loyalty_to_liege_contract_desc: "[ROOT.Char.GetLiege.GetTitledFirstName] будет получать от вас больше налогов и ополченцев по [Concept('vassal_contract', 'вассальному договору')|E]"
 pledge_loyalty_to_liege_contract_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_contract_gold: "[liege|E] будет получать от вас больше [Concept('taxes', 'налогов')|E]"
 pledge_loyalty_to_liege_decision_effects_contract_levies: "[liege|E] будет получать от вас больше [Concept('levies', 'ополченцев')|E]"
 pledge_loyalty_to_liege_contract_modifiable_tt: "#X Ваш [Concept('vassal_contract', 'вассальный договор')|E] изменился слишком недавно#!"
 pledge_loyalty_to_liege_contract_increasable_tt: "#X Ваши [Concept('taxes', 'налоги')|E] и [Concept('levies', 'ополчение')|E] нельзя увеличить#!"
 pledge_loyalty_to_liege_costs_refunded: "$pledge_loyalty_to_liege_decision$ — затраты возмещены"
 pledge_loyalty_to_liege_header: "Присяга в верности:"
 # Activity Start: Liege decides whether or not to hear petition
 pledge_loyalty_to_liege.0001.opening: "[pledge_loyalty_to_liege_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pledge_loyalty_to_liege.0001.desc: "Я [Select_CString(pledge_loyalty_to_liege_vassal.IsFemale, 'прибыла', 'прибыл')] во владение [pledge_loyalty_to_liege_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], чтобы показать мою преданность и воздать вам почести, о [Select_CString(pledge_loyalty_to_liege_scope.IsFemale, 'славная', 'славный' )] [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l]. \n\n"
 pledge_loyalty_to_liege.0001.desc.submission: "Надеюсь, выказанная мной покорность послужит достаточным доказательством моей чести."
 pledge_loyalty_to_liege.0001.desc.gold: "В знак доброй воли и преданности я приношу вам богатые дары, достойные вашего величия."
 pledge_loyalty_to_liege.0001.desc.hook: "Даю слово, [Select_CString(pledge_loyalty_to_liege_scope.IsFemale, 'моя', 'мой' )] [pledge_loyalty_to_liege_scope.GetLadyLord], что исполню любое ваше пожелание."
 pledge_loyalty_to_liege.0001.desc.contract: "В знак признания вашей власти и моей верности я [Select_CString(pledge_loyalty_to_liege_vassal.IsFemale, 'готова', 'готов')] увеличить свои вассальные обязательства."
 pledge_loyalty_to_liege.0001.a: "Предложить ответные дары, как принято по обычаю."
 pledge_loyalty_to_liege.0001.b: "[Select_CString(pledge_loyalty_to_liege_vassal.IsFemale, 'Она', 'Он')] ничего не получит взамен."
 pledge_loyalty_to_liege.0001.c: "Ответить роскошными дарами, далеко превосходящими [Select_CString(pledge_loyalty_to_liege_vassal.IsFemale, 'ее', 'его' )] щедроты."
 pledge_loyalty_to_liege.0001.c.insulted: "#EMP [pledge_loyalty_to_liege_vassal.GetShortUIName|U] воспримет это как оскорбление!#!"
 pledge_loyalty_to_liege.0001.c.honored: "#EMP [pledge_loyalty_to_liege_vassal.GetShortUIName|U] почтет это за честь#!"
 # Liege Event: Liege receives homage from vassal
 pledge_loyalty_to_liege.0101.t: "Присяга в верности: Преклонение колена"
 pledge_loyalty_to_liege.0101.desc: "Восседая на троне, я терпеливо жду, когда [pledge_loyalty_to_liege_vassal.GetTitledFirstName] прибудет во дворец, чтобы склониться передо мной.\n\n"
 pledge_loyalty_to_liege.0101.desc.submission: "[Select_CString(pledge_loyalty_to_liege_vassal.IsFemale, 'Она', 'Он')] преклоняет колено, не предлагая ничего, кроме обещания, что [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip|l] всегда сможет рассчитывать на [Select_CString(pledge_loyalty_to_liege_vassal.IsFemale, 'ее', 'его')] верность.\n\n"
 pledge_loyalty_to_liege.0101.desc.gold: "[Select_CString(pledge_loyalty_to_liege_vassal.IsFemale, 'Она', 'Он')] преклоняет колено, а слуги вносят [Select_CString(pledge_loyalty_to_liege_vassal.IsFemale, 'ее', 'его')] дары — деньги и драгоценности. Присяга принесена, и писцы записывают клятву верности с заверениями, что [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip] всегда сможет рассчитывать на [Select_CString(pledge_loyalty_to_liege_vassal.IsFemale, 'ее', 'его')] верную службу.\n\n"
 pledge_loyalty_to_liege.0101.desc.hook: "[Select_CString(pledge_loyalty_to_liege_vassal.IsFemale, 'Она', 'Он')] преклоняет колено и произносит слова присяги, заверяя, что [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip] всегда сможет рассчитывать на [Select_CString(pledge_loyalty_to_liege_vassal.IsFemale, 'ее', 'его')] верность. Кроме того, [Select_CString(pledge_loyalty_to_liege_vassal.IsFemale, 'она', 'он')] объявляет, что считает себя моим должником.\n\n"
 pledge_loyalty_to_liege.0101.desc.contract: "[Select_CString(pledge_loyalty_to_liege_vassal.IsFemale, 'Она', 'Он')] преклоняет колено и произносит слова присяги, заверяя, что [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip] всегда сможет рассчитывать на [Select_CString(pledge_loyalty_to_liege_vassal.IsFemale, 'ее', 'его')] верность. Помимо этого, [Select_CString(pledge_loyalty_to_liege_vassal.IsFemale, 'она', 'он')] как вассальный владыка, сюзерен которого [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip], вызывается увеличить свои обязательства по отношению ко мне.\n\n"
 pledge_loyalty_to_liege.0101.desc.success: "Наконец я велю, чтобы [pledge_loyalty_to_liege_vassal.GetTitleAsNameNoTooltip|l] [Select_CString(pledge_loyalty_to_liege_vassal.IsFemale, 'поднялась', 'поднялся' )] с колен. Выразив свое удовлетворение присягой, я подтверждаю [Select_CString(pledge_loyalty_to_liege_vassal.IsFemale, 'ее', 'его' )] право править землями от моего имени."
 pledge_loyalty_to_liege.0101.smooth.submission: "«Служите мне верой и правдой, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip]»."
 pledge_loyalty_to_liege.0101.smooth.gold: "«Я принимаю ваши щедрые дары, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip]»."
 pledge_loyalty_to_liege.0101.smooth.hook: "«Приятно знать, что я могу рассчитывать на вас, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip]»."
 pledge_loyalty_to_liege.0101.smooth.contract: "«Ваша служба бесценна, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip]»."
 # Activity End: Vassal learns that liege refuses to hear petition
 pledge_loyalty_to_liege.0009.opening: "[pledge_loyalty_to_liege_scope.Custom2('AppropriateGreeting', ROOT.Char )]"
 pledge_loyalty_to_liege.0009.desc: "Меня не так просто одурачить, [pledge_loyalty_to_liege_vassal.Custom2('InsultAdjective', SCOPE.sC('pledge_loyalty_to_liege_scope'))] вы [Select_CString(pledge_loyalty_to_liege_vassal.IsFemale, 'обманщица', 'обманщик' )]. Ваша присяга для меня пустой звук!"
 pledge_loyalty_to_liege.0009.a: "Это возмутительно!"
 # Vassal Event: Vassal hears how it went
 pledge_loyalty_to_liege.0201.t: "Присяга в верности: Преклонение колена"
 pledge_loyalty_to_liege.0201.desc: "Слуги проводят меня в главный зал владения [pledge_loyalty_to_liege_scope.GetCapitalLocation.GetNameNoTooltip]. [pledge_loyalty_to_liege_scope.GetTitledFirstNameRegnal|U] восседает на своем троне в ожидании моей присяги.\n\n"
 pledge_loyalty_to_liege.0201.desc.success: "Я преклоняю колено у ног [Select_CString(pledge_loyalty_to_liege_scope.IsFemale, 'моей госпожи', 'моего господина' )] и произношу клятвы верности, пока [Select_CString(pledge_loyalty_to_liege_scope.IsFemale, 'ее', 'его')] писцы записывают каждое слово.\n\n"
 pledge_loyalty_to_liege.0201.desc.submission: "На этом церемония завершается. [Select_CString(pledge_loyalty_to_liege_scope.IsFemale, 'Моя', 'Мой' )] [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l] и [Select_CString(pledge_loyalty_to_liege_scope.IsFemale, 'ее', 'его' )] [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip|l] могут рассчитывать на мою верную службу, а больше мне предложить нечего.\n\n"
 pledge_loyalty_to_liege.0201.desc.gold: "Затем подходит моя свита и преподносит богатые дары, которые [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] получает на виду у собравшихся придворных."
 pledge_loyalty_to_liege.0201.desc.gold.received_as_expected: "Чтобы скрепить наши отношения, [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l] по традиции преподносит мне символические ответные дары.\n\n"
 pledge_loyalty_to_liege.0201.desc.gold.received_more: "\n\nКак и следовало ожидать, [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l] преподносит мне ответные дары — и им нет конца и края! Проходят часы, а подарки всё несут и несут; сложенная у моих ног груда богатств уже намного превосходит мое собственное подношение. Придворные поражены подобным нарушением протокола — они гадают, хочет ли [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l] таким образом вознаградить или подкупить вас или же [Select_CString(pledge_loyalty_to_liege_scope.IsFemale, 'она', 'он')] просто похваляется своими богатствами и властью.\n\n"
 pledge_loyalty_to_liege.0201.desc.gold.received_nothing: "\n\nЯ продолжаю стоять на коленях, но постепенно до меня доходит, что [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l] не собирается вручать положенные по традиции ответные дары. Придворные неловко переминаются — они не понимают, то ли дворцовая казна совсем опустела, то ли [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l] таким образом демонстрирует свое недовольство.\n\n"
 pledge_loyalty_to_liege.0201.desc.hook: "Затем я добавляю обещание, что [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l] сможет попросить меня о любом одолжении. [Select_CString(pledge_loyalty_to_liege_scope.IsFemale, 'Она', 'Он')] вправе рассчитывать на мою поддержку во всех своих начинаниях.\n\n"
 pledge_loyalty_to_liege.0201.desc.contract: "Затем наступает время моего дара. Я заявляю, что увеличиваю свои вассальные обязательства, бенефициаром которых является [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip], в знак своей верности и ради блага короны.\n\n"
 pledge_loyalty_to_liege.0201.desc.brush_off: "К моему изумлению, [pledge_loyalty_to_liege_scope.GetFirstNameNoTooltip] делает вид, что ничего не произошло, и великодушно принимает мои клятвы.\n\n"
 pledge_loyalty_to_liege.0201.desc.outro: "[pledge_loyalty_to_liege_scope.GetFirstNameNoTooltip|U] велит мне подняться и выражает свое удовлетворение присягой. [Select_CString(pledge_loyalty_to_liege_scope.IsFemale, 'Она', 'Он')] подтверждает мое право управлять землями от [Select_CString(pledge_loyalty_to_liege_scope.IsFemale, 'ее', 'его' )] имени."
 pledge_loyalty_to_liege.0201.smooth.submission: "Да здравствует [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l]."
 pledge_loyalty_to_liege.0201.smooth.gold: "Цена верности..."
 pledge_loyalty_to_liege.0201.smooth.hook: "Будем надеяться, что одолжение будет небольшим..."
 pledge_loyalty_to_liege.0201.smooth.contract: "Бремя службы..."
 pledge_loyalty_to_liege.0201.faux_pas: "Все же сюзерен справедлив."
 pledge_loyalty_to_liege.0201.insult: "Не стоило приходить сюда."
 # Invalidated event
 pledge_loyalty_to_liege.0601.t: "Присяга в верности: Отмена"
 pledge_loyalty_to_liege.0601.desc.court: "Теперь я [ROOT.Char.GetTitleAsNameNoTooltip|l], а это значит, что больше не нужно никому приносить присягу..."
 pledge_loyalty_to_liege.0601.desc.imprisoned_me: "$pledge_loyalty_to_liege.0601_shared_intro$ но случилось так, что [ROOT.Char.GetImprisonedBy.GetTitledFirstName] [Select_CString(ROOT.Char.GetImprisonedBy.IsFemale, 'бросила', 'бросил' )] меня в темницу."
 pledge_loyalty_to_liege.0601.desc.imprisoned: "$pledge_loyalty_to_liege.0601_shared_intro$ но случилось так, что [ROOT.Char.GetImprisonedBy.GetTitledFirstName] [Select_CString(ROOT.Char.GetImprisonedBy.IsFemale, 'взяла', 'взял' )] меня в плен."
 pledge_loyalty_to_liege.0601.desc.liege_dead_me: "$pledge_loyalty_to_liege.0601_shared_intro$ но случилось так, что [pledge_loyalty_to_liege_scope.GetTitledFirstName] [Select_CString(pledge_loyalty_to_liege_scope.IsFemale, 'погибла', 'погиб' )] от моей руки... \n\n"
 pledge_loyalty_to_liege.0601.desc.liege_dead: "$pledge_loyalty_to_liege.0601_shared_intro$ но случилось так, что [pledge_loyalty_to_liege_scope.GetTitledFirstName] [pledge_loyalty_to_liege_scope.GetDeathReasonHideKiller]... \n\n"
 pledge_loyalty_to_liege.0601.desc.liege_imprisoned_me: "$ep3_decisions_event.2080_shared_intro$ но случилось так, что [pledge_loyalty_to_liege_scope.GetTitledFirstName] [Select_CString(pledge_loyalty_to_liege_scope.IsFemale, 'оказалась', 'оказался' )] у меня в плену!"
 pledge_loyalty_to_liege.0601.desc.liege_imprisoned: "$ep3_decisions_event.2080_shared_intro$ но случилось так, что [pledge_loyalty_to_liege_scope.GetTitledFirstName] [Select_CString(pledge_loyalty_to_liege_scope.IsFemale, 'оказалась', 'оказался' )] в плену, а виной тому [pledge_loyalty_to_liege_scope.GetImprisonedBy.GetTitledFirstName]."
 pledge_loyalty_to_liege.0601.desc.new_liege: "Теперь мою присягу должен принять новый сюзерен — [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 pledge_loyalty_to_liege.0601_shared_intro: "Я уже почти [Select_CString(ROOT.Char.IsFemale, 'закончила', 'закончил' )] текст своей присяги,"
 pledge_loyalty_to_liege.0601.desc: "\n\nЭто определенно всё меняет."
 pledge_loyalty_to_liege.0601.a_court: "Вперед, к новым высотам."
 pledge_loyalty_to_liege.0601.a_prison: "Тьфу ты."
 pledge_loyalty_to_liege.0601.a_liege: "Как досадно..."
 pledge_loyalty_to_liege.0601.a: "Пора всё обдумать..."
 pledge_loyalty_to_liege_overdue.1000.t: "Бесчестный вассал"
 pledge_loyalty_to_liege_overdue.1000.desc.1: "Изучая записи о том, чью присягу я [Select_CString(ROOT.Char.IsFemale, 'приняла', 'принял' )] как [ROOT.Char.GetTitleAsName|l], я замечаю отсутствие одного имени: [SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName] из дома [SCOPE.sC('pledge_loyalty_to_liege_offender').GetDynasty.GetName]. Уже прошло не меньше [SCOPE.sC('pledge_loyalty_to_liege_offender').MakeScope.Var('pledge_loyalty_to_liege_found_overdue_years').GetValue] лет "
 pledge_loyalty_to_liege_overdue.1000.desc.new_liege: "с тех пор, как я [Select_CString(ROOT.Char.IsFemale, 'взошла', 'взошел' )] на престол,"
 pledge_loyalty_to_liege_overdue.1000.desc.new_title: "с тех пор, как [Select_CString(SCOPE.sC('pledge_loyalty_to_liege_offender').IsFemale, 'она стала', 'он стал' )] моим вассалом,"
 pledge_loyalty_to_liege_overdue.1000.desc.2: " но из [Select_CString(SCOPE.sC('pledge_loyalty_to_liege_offender').IsFemale, 'ее', 'его' )] владений не поступает ни дани, ни вестей.\n\nПридворные неловко переглядываются. По коридорам носятся сплетни — что это, простая оплошность или намеренное пренебрежение по отношению к моей власти? С каждым днем этого молчаливого мятежа ситуация становится все более напряженной."
 pledge_loyalty_to_liege_overdue.1000.a: "Отправить к [Select_CString(SCOPE.sC('pledge_loyalty_to_liege_offender').IsFemale, 'ней', 'нему' )] гонцов с требованием явиться немедленно."
 pledge_loyalty_to_liege_overdue.1000.a.tt: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName|U] получит письмо с напоминанием о [Select_CString(SCOPE.sC('pledge_loyalty_to_liege_offender').IsFemale, 'ее', 'его' )] вассальных обязанностях. В зависимости от [Select_CString(SCOPE.sC('pledge_loyalty_to_liege_offender').IsFemale, 'ее', 'его' )] ответа у вас может появиться шанс [Concept('usurp', 'узурпировать')|E] [Select_CString(SCOPE.sC('pledge_loyalty_to_liege_offender').IsFemale, 'ее', 'его' )] [Concept('titles', 'титулы')|E]."
 pledge_loyalty_to_liege_overdue.1000.b: "Возможно, [Select_CString(SCOPE.sC('pledge_loyalty_to_liege_offender').IsFemale, 'она просто занята', 'он просто занят' )]."
 pledge_loyalty_to_liege_overdue.1000.b.tt: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName|U] не будет [Select_CString(SCOPE.sC('pledge_loyalty_to_liege_offender').IsFemale, 'наказана', 'наказан' )] за неисполнение обязанностей."
 pledge_loyalty_to_liege_overdue.1010.t: "Честь зовет"
 pledge_loyalty_to_liege_overdue.1010.desc.new_liege: "[ROOT.Char.GetLiege.GetTitledFirstName] [Select_CString(ROOT.Char.GetLiege.IsFemale, 'взошла', 'взошел' )] на блистательный #L [ROOT.Char.GetLiege.GetPrimaryTitle.GetAdjective]ий #! престол,"
 pledge_loyalty_to_liege_overdue.1010.desc.new_title: "Я — [ROOT.Char.GetTitleTierName] #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]их#! земель и вассал #L [ROOT.Char.GetLiege.GetPrimaryTitle.GetAdjective|l]ой#! державы, "
 pledge_loyalty_to_liege_overdue.1010.desc: "и мне пришла пора отправиться в путь, дабы выразить уважение сюзерену и подтвердить мою присягу на верность.\n\nЕсли я не сделаю это своевременно, мое бездействие может быть воспринято как оскорбление или, хуже того, как попытка мятежа."
 pledge_loyalty_to_liege_overdue.1010.a: "Отправляемся сейчас же — и поспешим!"
 pledge_loyalty_to_liege_overdue.1010.a.tt: "Открывает панель [Concept('decision', 'решения')|v] #V «Присягнуть в верности сюзерену»#!"
 pledge_loyalty_to_liege_overdue.1010.b: "[ROOT.Char.GetLiege.GetTitleAsName] может подождать."
 pledge_loyalty_to_liege_overdue.1010.b.tt: "Если вы будете ждать слишком долго, вас могут [Concept('revoked', 'лишить')|E] [Concept('titles', 'титулов')|E]!"
 pledge_loyalty_to_liege_overdue.1020.t: "[spurned_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 pledge_loyalty_to_liege_overdue.1020.desc: "Я более не могу игнорировать то, что вы пренебрегаете своей обязанностью нанести визит моему двору. Честь призывает вас немедленно исправить эту оплошность.\n\nДальнейшее пренебрежение своим долгом с вашей стороны может принудить меня принять меры во имя сохранения гармонии и порядка в стране."
 pledge_loyalty_to_liege_overdue.1020.a: "Отправляемся сейчас же — и поспешим!"
 pledge_loyalty_to_liege_overdue.1020.a.tt: "Открывает панель [Concept('decision', 'решения')|v] #V «Присягнуть в верности сюзерену»#!\n$pledge_loyalty_to_liege_overdue.1020.b.tt$"
 pledge_loyalty_to_liege_overdue.1020.b: "Эти угрозы мимолетны, как цветы сакуры на ветру."
 pledge_loyalty_to_liege_overdue.1020.b.tt: "Если вы будете ждать слишком долго, вас могут [Concept('revoked', 'лишить')|E] [Concept('titles', 'титулов')|E]!"
 pledge_loyalty_to_liege_overdue.1020.c: "Сорвите печать и верните письмо."
 pledge_loyalty_to_liege_overdue.1020.c.tt: "[SCOPE.sC('spurned_liege').GetName] может попытаться [Concept('revoke', 'лишить')|E] вас [Concept('titles', 'титулов')|E]!"
 pledge_loyalty_to_liege_overdue.1030.t: "Простить и забыть"
 pledge_loyalty_to_liege_overdue.1030.desc: "Хотя [ROOT.Char.GetLiege.GetTitledFirstName] до сих пор не [Select_CString(ROOT.Char.GetLiege.IsFemale, 'дождалась', 'дождался' )] моего визита, ожидаемого наказания так и не последовало. Быть может, [ROOT.Char.GetLiege.GetTitledFirstName] [Select_CString(ROOT.Char.GetLiege.IsFemale, 'решила', 'решил' )] игнорировать наши обычаи?"
 pledge_loyalty_to_liege_overdue.1030.a: "Одной заботой меньше."
 pledge_loyalty_to_liege_overdue.1030.b: "Очевидно, [Select_CString(ROOT.Char.GetLiege.IsFemale, 'она', 'он' )] просто боится мощи рода [ROOT.Char.GetDynasty.GetName]!"
 msg_pledged_loyalty_to_liege: "Вассал присягнул в верности"
 msg_pledged_loyalty_to_liege_desc: "$EFFECT$"
 msg_pledged_loyalty_to_liege.liege.desc: "[pledge_loyalty_to_liege_vassal.GetShortUIName|U] публично [Select_CString(pledge_loyalty_to_liege_vassal.IsFemale, 'простерлась', 'простерся' )] перед вами ниц, присягая на верность"
 msg_pledged_loyalty_to_liege.subject.desc: "Вы простерлись ниц перед сюзереном, публично показав, что [pledge_loyalty_to_liege_vassal.GetLiege.GetShortUIName] может рассчитывать на вашу верность"
 msg_refused_pledge_loyalty_to_liege: "Отказ склониться"
 msg_refused_pledge_loyalty_to_liege_desc: "$EFFECT$"
 msg_refused_pledge_loyalty_to_liege.liege.desc: "Вы получили право отнять титул, поскольку [SCOPE.sC('pledge_loyalty_to_liege_offender').GetShortUIName] не желает #V присягать вам на верность#!"
 msg_refused_pledge_loyalty_to_liege.subject.desc: "[ROOT.Char.GetLiege.GetShortUIName|U] [Select_CString(ROOT.Char.GetLiege.IsFemale, 'получила', 'получил' )] право отнять ваш титул, поскольку вы не пожелали #V присягнуть [Select_CString(ROOT.Char.GetLiege.IsFemale, 'ей', 'ему' )] на верность#!"
