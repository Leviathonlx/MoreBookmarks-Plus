l_russian:
 major_decisions.0100.t: "Святая родословная"
 major_decisions.0100.desc.temporal: "Благодаря ревностному служению и неутомимой работе мне удалось нераздельно связать наиболее священные должности #L [scoped_ruler.GetFaith.GetName|l]ой#! конфессии с династией [scoped_ruler.GetDynasty.GetBaseName].\n\nМногие среди духовенства и верующих начинают воспринимать мою семью как избранных хранителей священных реликвий и предвозвестников божественной воли."
 major_decisions.0100.desc.spiritual: "Моя преданность наместникам [scoped_ruler.GetFaith.HighGodNamePossessive] на земле не осталась незамеченной.\n\n[scoped_pope.GetTitledFirstName] официально [Select_CString(scoped_pope.IsFemale, 'признала', 'признал' )] вклад моей семьи и [Select_CString(scoped_pope.IsFemale, 'нарекла', 'нарек' )] нас вечными защитниками #L [scoped_ruler.GetFaith.GetName|l]ой#! веры."
 major_decisions.0100.a: "Мы мало чем отличаемся от простых смертных."
 major_decisions.0100.b: "Совершенная добродетель!"
 major_decisions.0102.desc.temporal: "Благодаря своей непогрешимости и просвещенному правлению [scoped_ruler.GetTitledFirstName] [Select_CString(scoped_ruler.IsFemale, 'обессмертила', 'обессмертил' )] себя, став одним из столпов #L [scoped_ruler.GetFaith.GetName|l]ой#! веры.\n\n[Select_CString(scoped_ruler.IsFemale, 'Она', 'Он' )] наиболее [Select_CString(scoped_ruler.IsFemale, 'влиятельная и уважаемая', 'влиятельный и уважаемый' )] [scoped_ruler.GetTitleTierName|l] на памяти людей, и некоторые утверждают, будто в [scoped_ruler.GetHerHis] венах может течь божественная кровь."
 major_decisions.0102.desc.spiritual: "[scoped_ruler.GetTitledFirstName] [Select_CString(scoped_ruler.IsFemale, 'достигла', 'достиг' )] столь многого, что [Select_CString(scoped_pope.IsFemale, 'сама', 'сам' )] [scoped_pope.GetFaith.ReligiousHeadName] официально [Select_CString(scoped_pope.IsFemale, 'признала', 'признал' )] [scoped_ruler.GetHerHis] роль в защите и распространении #L [scoped_ruler.GetFaith.GetName|l]их#! добродетелей.\n\nДинастию [scoped_ruler.GetDynasty.GetBaseName] еще долго будут помнить за ее благочестие и рвение — и за добродетельность [Select_CString(scoped_ruler.IsFemale, 'этой великой женщины', 'этого великого человека' )]."
 major_decisions.0102.a: "Благословенны наши времена!"
 major_decisions.0102.b: "Они пример для всех нас!"
 major_decisions.0103.desc.temporal: "[scoped_ruler.GetTitledFirstName] всю жизнь пытается добавить божественное обоснование власти своей семьи, и вот проявились результаты [scoped_ruler.GetHerHis] трудов.\n\nМногие среди духовенства и верующих начинают воспринимать нашу династию как избранных хранителей священных реликвий и посланников божественной воли."
 major_decisions.0103.desc.spiritual: "[scoped_ruler.GetTitledFirstName] всю жизнь добивается расположения #L [scoped_ruler.GetFaith.GetName|l]ого#! духовенства, и теперь наконец появились результаты [scoped_ruler.GetHerHis] трудов.\n\n[scoped_pope.GetTitledFirstName] официально [Select_CString(scoped_pope.IsFemale, 'признала', 'признал' )] вклад нашей семьи и [Select_CString(scoped_pope.IsFemale, 'нарекла', 'нарек' )] нас вечными защитниками веры."
 major_decisions.0103.a: "Мы должны быть благодарны [scoped_ruler.GetHerHim]."
 major_decisions.0103.b: "А [scoped_ruler.GetFirstNameNoTooltip] все также богохульствует..."
 #STRENGTHEN BLOODLINE
 major_decisions.0500.t: "Сила династии [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]"
 major_decisions.0500.desc: "На протяжении поколений наша династия славилась силой своей крови. Дух, красота и интеллект — все это неразрывно связано с именем [ROOT.Char.GetDynasty.GetBaseNameNoTooltip].\n\nМое собственное совершенство лишь подтверждает это: все лучшие качества династии соединились в одном идеальном индивиде. Мое имя и мои дары продолжат жить в моих потомках еще многие века."
 major_decisions.0500.a: "Нас ждет светлое будущее!"
 #DYNASTY OF MANY CROWNS
 major_decisions.0501.desc: "Благодаря тщательно спланированным бракам, союзам и завоеваниям династия [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] заняла свое законное место среди великих держав известного мира.\n\n[realm_1.GetNameNoTierNoTooltip|U], [realm_2.GetNameNoTierNoTooltip|U], [realm_3.GetNameNoTierNoTooltip|U], [realm_4.GetNameNoTierNoTooltip|U]... Наши владения так огромны! Разные короны венчают наши головы, но по крови мы едины."
 major_decisions.0501.a: "Пусть наше наследие живет вечно!"
 major_decisions.0001.t: "Новая эпоха"
 major_decisions.0001.desc: "Старые традиции сослужили нам хорошую службу, и мы всегда будем чтить их. Но, если мы хотим и впредь сохранять наше могущество, я как [ROOT.Char.GetTitleAsNameNoTooltip|l] державы [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] полагаю, что мы должны принять принципы феодализма. Это важный следующий шаг на пути к величию!"
 major_decisions.0001.a: "Да здравствует [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]..."
 major_decisions.0002.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 major_decisions.0200.t: "Возвращение к корням"
 major_decisions.0200.desc: "Мне привычна строгая иерархия, да и крестьянам, которые пашут в поле, нет дела до таких вещей, но правлю я беспокойными племенами. Они не уважают меня и признают только силу.\n\nЯ покажу им силу! Я сброшу величественное облачение, что так презирают мои подданные, и завоюю их сердца своим мечом!"
 major_decisions.0200.a: "Я покажу, чего стою!"
 #Dai Viet
 major_decisions.4000.t: "Правление южного императора"
 major_decisions.4000.desc: "От священной родины моих предков до неисчерпаемых рек дельты Меконга — эхо моего триумфа разносится всюду.\n\nНаш народ веками безуспешно старался раскрыть свои истинные возможности в борьбе с северными угнетателями, и теперь мы сплотились и готовы к более страшным угрозам.\n\nПусть во всех землях знают, что я, [ROOT.Char.GetTitleAsNameNoTooltip|l] державы [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], и моя благословенная кровь будем истинными защитниками этих земель."
 major_decisions.4000.a: "Да благословят небеса мой род!"
 major_decisions.4000.b: "Это #italic наше#! знамя."
 major_decisions.4000.c: "Я стою против солнца, чтобы укрыть свой народ."
 major_decisions.4001.t: "Основание Вьетской империи"
 major_decisions.4001.desc: "Издалека пришли новости о провозглашении новой империи, которой правит [founder.GetFullNameNoTooltip]. После тяжелой борьбы за сохранение своей независимости [Select_CString(founder.IsFemale, 'она набралась', 'он набрался' )] достаточно опыта, чтобы создать дом для своего народа.\n\nПосмотрим, как долго сохранится эта стабильность и как скоро опасные соперники обратят на них свой недружественный взгляд."
 major_decisions.4001.a: "Добро пожаловать за круглый стол."
 major_decisions.4001.b: "Еще одна?"
 #Majapahit
 major_decisions.5000.t: "Ритуал вознесения"
 major_decisions.5000.desc: "После создания моей империи [ritual_guide.GetTitledFirstName] на рассвете [Select_CString(ritual_guide.IsFemale, 'сопроводила', 'сопроводил' )] меня к храму, чтобы положить начало моему предстоящему путешествию.\n\n«Божественный порядок обращается вокруг вас, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Вы больше не искатель, вы творец. Поглотите ли вы пепел Мерапи или решите очистить душу в водах Шри?» — заканчивает [ritual_guide.GetSheHe] спокойным голосом.\n\nМне нужно проложить путь для себя и моих подданных."
 major_decisions.5000.a: "Мне нужно стать [Select_CString(ROOT.Char.IsFemale, 'единой', 'единым' )] с горой Мерапи, извергающей пламя и пепел!"
 major_decisions.5000.b: "Ом, Шри-Седана, свяжи нас с мировым духом."
 major_decisions.5001.t: "Рождение Маджапахита"
 major_decisions.5001.desc: "Мои советники сообщили мне об основании островной империи [founder.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nХотя они утверждают, что [founder.GetTitleAsNameNoTooltip|l] этой империи в глазах своих подданных является спасителем веры и культуры, мы пока не знаем, что будет двигать этой державой в будущем.\n\nПосмотрим, будет эта держава дружелюбной или враждебной по отношению к моим владениям."
 major_decisions.5001.a: "Пока у нас своих проблем хватает."
 major_decisions.5001.b: "В конечном счете это просто еще один соперник."
 #Ryukyu (Ruucuu)
 major_decisions.6000.t: "Наследие Рюкю"
 major_decisions.6000.desc: "«Островитяне славят ваше имя, [Select_CString(founder.IsFemale, 'моя', 'мой' )] [founder.GetTitleAsNameNoTooltip|l]. Все предводители кланов, ваши скромные подданные, уже получили весть о новом знамени. Трон Рюкю ждет, когда вы на него воссядете!» — под конец своей продолжительной речи восклицает [antiquarian.GetTitledFirstName].\n\nЧто ж, [founder.GetTitleAsNameNoTooltip|l] — это звучит неплохо, но я не буду жить вечно, да и мои дети тоже. Нужно оставить бессмертное наследие, которое будет напоминать о нашей власти даже много поколений спустя."
 major_decisions.6000.a: "Мы создадим артефакт, который станет источником вдохновения для всего моего народа."
 major_decisions.6000.b: "Принесите мне реликвию, которая будет символизировать могущество нашей империи."
 ryukyu_artifact_regalia_craft_tt: "#bold Через год#! правитель получит [artifact|E]-#italic регалию#!:\n[GetModifier( 'ryukyu_empire_shaku_modifier' ).GetNameWithTooltip]"
 ryukyu_artifact_crown_craft_tt: "#bold Через год#! правитель получит [artifact|E]-#italic корону#!:\n[GetModifier( 'ryukyu_empire_crown_modifier' ).GetNameWithTooltip]"
 ryukyu_empire_shaku_modifier: "Сяку Трех гор"
 ryukyu_empire_crown_modifier: "Корона дракона"
 major_decisions.6001.t: "Сяку императора"
 major_decisions.6001.desc: "В соответствии с моими указаниями мастера сделали великолепный жезл-сяку. Таким [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы гордиться [Select_CString(ROOT.Char.IsFemale, 'любая', 'любой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]! Результат превосходит все мои ожидания — несомненно, этот шедевр подчеркнет мой статус посредника между подданными и небесными духами.\n\nМой народ не будет предаваться лени или меланхолии, но полностью посвятит себя строительству великой империи. На пути к такой священной цели не может быть компромиссов."
 major_decisions.6001.a: "Мы поднимем Три горы до самых небес — все как один!"
 major_decisions.6002.t: "Корона дракона"
 major_decisions.6002.desc: "Как и было обещано, [antiquarian.GetTitledFirstName] выносит новую имперскую корону — символ нашей готовности покорять неизведанные земли, а не почивать на лаврах былых успехов.\n\nСкоро о рюкюсцах узнает весь мир, а имя мое будут произносить с восторгом и благоговением. Мои потомки будут с гордостью носить этот символ отваги и пренебрежения к врагам."
 major_decisions.6002.a: "Наша сила будет царствовать вечно!"
 major_decisions.6003.t: "Пробуждение Рюкю"
 major_decisions.6003.desc: "Мне сообщили, что на островах Рюкю появился свой император, которому удалось объединить под своим знаменем все кланы и установить прочную власть над плодородными равнинами и могучими горами архипелага.\n\nСохранить империю непросто, особенно в условиях нехватки ресурсов. Мы будем внимательно наблюдать за происходящим."
 major_decisions.6003.a: "Для подобного захолустья это серьезное достижение."
 major_decisions.6003.b: "Этим меня не впечатлить."
 #Siam
 major_decisions.7000.t: "Рассвет счастливой эпохи"
 major_decisions.7000.desc: "Войдя в зал, я ощущаю густой аромат благовоний. Бронзовые гонги гулко звенят, возвещая о моем прибытии. Советники и придворные писцы поднимаются с низких скамей, приветствуя меня.\n\nПокончив с обменом любезностями, несколько советников заговаривают о том, какими должны быть первостепенные задачи моего царствования. От того, на что мы направим средства казны, зависит будущее тайского наследия…\n\nСоветники не могут прийти к согласию, и я собираюсь с мыслями, чтобы принять окончательное решение."
 major_decisions.7000.a: "Мы поддержим гончарные мастерские техники «сангхалок» в области [kingdom_capital.GetNameNoTier]."
 major_decisions.7000.b: "Чтобы одолеть врагов, нашим воинам нужно всё самое лучшее."
 major_decisions.7000.c: "Я посвящу все силы продвижению тайских ценностей."
 siam_kingdom_sangkhalok_workshops_county_modifier: "Поддержка мастерских сангхалок"
 siam_kingdom_sangkhalok_workshops_province_modifier: "Процветающая торговля керамикой сангхалок"
 siam_kingdom_military_modifier: "Инвестиции в военную инфраструктуру"
 siam_kingdom_culture_modifier: "Светоч культуры"
 major_decisions.7001.t: "Восхождение тайцев"
 major_decisions.7001.desc: "В далекой глуши, которую некоторые называют «Золотой землей», к власти [Select_CString(founder.IsFemale, 'пришла', 'пришел' )] некто [founder.GetNameNoTierNoTooltip]. [Select_CString(founder.IsFemale, 'Эта', 'Этот' )] [founder.GetTitleAsNameNoTooltip|l] #L [founder.GetPrimaryTitle.GetAdjective|l]ой#! страны [Select_CString(founder.IsFemale, 'намерена', 'намерен' )] навсегда изменить судьбу своего народа.\n\nТайский народ долгие годы искал себе новую родину, кочуя по всему региону и постепенно перемещаясь на юг.\n\nВыдержит ли их новая держава испытание временем?"
 major_decisions.7001.a: "Еще одна будущая жертва урагана."
 major_decisions.7001.b: "Они могут представлять для нас угрозу? Что ж, посмотрим."
