l_russian:
 #Commision Legend Book
 ce1_decision_events.0001.t: "Все запишите"
 ce1_decision_events.0001.desc: "[Select_CString(chronicler.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] встречает меня довольной улыбкой. В [Select_CString(chronicler.IsFemale, 'ее', 'его' )] лампе для чтения почти закончилось масло.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], — говорит [Select_CString(chronicler.IsFemale, 'она', 'он' )], кладя на стол великолепно украшенную книгу, — мы тщательно записали каждую мелочь, каждый подвиг, каждое сражение, каждое приключение и каждый роман».\n\n«Вся ваша жизнь, — продолжает [Select_CString(chronicler.IsFemale, 'она', 'он' )], — записана на века»."
 ce1_decision_events.0001.a: "Восхитительно!"
 legend_book: "[ROOT.Var('finished_legend_var').Legend.GetName]"
 legend_book_desc: "#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('opening')]#!\n\n#EMP [ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetTitledFirstNameNoTooltip|U] завершает свою легенду невероятным приключением: [Select_CString(ROOT.Var('finished_legend_var').Legend.GetProtagonist.IsFemale, 'ее', 'его' )] воинские подвиги были столь велики, что им дивились цари и короли, и множество знати и простого люда прибыли увидеть [Select_CString(ROOT.Var('finished_legend_var').Legend.GetProtagonist.IsFemale, 'ее', 'его' )], дабы узреть легенду во плоти.#!\n\n#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('conclusion')]#!"
