l_russian:
 religious_decision.0001.t: "Адорцизм"
 religious_decision.0001.desc: "[Select_CString(realm_priest.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetFirstName] приводит меня в мирный овраг у небольшого ручья. Вода умиротворяюще журчит по камням.\n\n«Духам здесь нравится, [ROOT.Char.GetFirstNameNoTooltip]. Это лучшее место, чтобы просить их о помощи».\n\nВзяв в руки две принесенные с собой корзины, [realm_priest.GetFirstNameNoTooltip] добавляет: «Теперь нужно решить, какого рода подношение оставить им»."
 religious_decision.0001.desc_landless: "Бродя по диким местам вместе с корзинами с подношениями, я вскоре замечаю безмятежный ручей, укрытый в пещере.\n\nОт присутствия духов в воздухе становится сложно даже вздохнуть.\n\nОднако, не зная точно, кого именно из них я встретил здесь, я озабоченно проверяю содержимое корзин. Что же мне им предложить?"
 religious_decision.0001.a: "Щедрое подношение из каури, фруктов и мирра."
 religious_decision.0001.b: "Традиционное подношение из зерна и борассы."
 religious_decision.0001.c: "Подношения? Ха! Я здесь, разве этого мало?"
 religious_decision.0001.d: "С другой стороны, лучше их не беспокоить..."
 religious_decision.0001.a.tt.1: "Духи #P безусловно отметят#! это подношение"
 religious_decision.0001.a.tt.2: "Это может привлечь внимание #Z могущественного духа#!, во благо или во вред"
 religious_decision.0001.b.tt: "Духи, #P скорее всего, отметят#! это подношение"
 religious_decision.0001.c.tt: "Это, #N скорее всего, оскорбит#! духов, но вот наглость может #P произвести на них впечатление#!"
 religious_decision.0001.d.flavor: "Духи своенравны. Лучше не рисковать и не навлекать на себя их гнев."
 religious_decision.0002.t: "Адорцизм"
 religious_decision.0002.desc.start_offering: "[realm_priest.GetFirstName] выливает мое подношение на землю и начинает ходить кругами."
 religious_decision.0002.desc.start_offering_alone: "Я выливаю свое подношение на землю и начинаю ходить кругами."
 religious_decision.0002.desc.start_no_offering: "[realm_priest.GetFirstName] в недоумении смотрит на меня. «Вы предлагаете... себя? Полагаю, это сработает...» — говорит [realm_priest.GetSheHe], начиная ходить вокруг меня."
 religious_decision.0002.desc.start_no_offering_alone: "Одно мгновение я колеблюсь, размышляя, не будет ли слишком дерзко предложить духам себя. Затем я начинаю ходить кругами, приступая к ритуалу."
 religious_decision.0002.desc: "\n\n«О духи, услышьте меня. Я прошу вас даровать свою помощь этому просителю!» — нараспев произносит [realm_priest.GetFirstNameNoTooltip].\n\n[realm_priest.GetSheHe|U] убыстряется, пускаясь в танец, [realm_priest.GetHerHis] движения становятся более неистовыми — и вот уже пот стекает по [realm_priest.GetHerHis] лицу. Наконец, [realm_priest.GetSheHe] достигает пика, с трудом заканчивая танец, прежде чем рухнуть наземь от изнеможения."
 religious_decision.0002.desc_alone: "\n\n«Внемлите мне, духи! Примите мой дар и ответьте на мольбу!» — восклицаю я, пока вокруг сгущается сумрак.\n\nЯ продолжаю ходить кругами, и вдруг меня охватывает внезапный прилив энергии. На лбу проступает пот, а конечности начинают неистово дергаться — все быстрее и быстрее. Движение, движение, #EMP движение#! — пока я наконец не падаю на землю, едва переводя дух."
 religious_decision.0002.desc.end_changed: "\n\nПо окончании церемонии я чувствую себя иначе. Что-то во мне изменилось..."
 religious_decision.0002.desc.end_no_change: "\n\nВ овраг возвращаются покой и тишина. Все выглядит так же, как и прежде."
 religious_decision.0002.shrewd: "Мой разум никогда не был столь ясным!"
 religious_decision.0002.strong: "Какая энергия! Какое рвение!"
 religious_decision.0002.good: "Что это за странное чувство?"
 religious_decision.0002.bad: "Что-то здесь не так…"
 religious_decision.0002.possessed: "Я в ловушке в собственном теле!"
 religious_decision.0002.no_change.zealous: "Неужели духи на меня обиделись?"
 religious_decision.0002.no_change: "Пустая трата времени…"
 religious_decision.0101.t: "Бхакти"
 religious_decision.0101.desc.start: "Бхакти можно соотнести с обожанием, преданностью и почитанием, но ни одно из этих слов не способно в полной мере передать бхакти в полной мере. Посвятив себя аватаре божества, я отдаюсь ему душой и телом.\n\n[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] делает упор на поклонении"
 religious_decision.0101.desc.generic: "нескольким из них."
 religious_decision.0101.desc.vaishnavism: "различным инкарнациям Вишну Сохраняющего."
 religious_decision.0101.desc.shaivism: "множеству инкарнаций Шивы Разрушителя."
 religious_decision.0101.desc.smartism: "аспектам абсолютной реальности."
 religious_decision.0101.desc.end: "Из этих аспектов один должен общаться со мной чаще других..."
 religious_decision.0101.ganga: "Ганга, богиня чистоты и искупления."
 religious_decision.0101.saraswati: "Сарасвати, богиня наук и искусства."
 religious_decision.0101.kali: "Кали, богиня разрушения и зла."
 religious_decision.0101.kubera: "Кубера, бог богатства и справедливости."
 religious_decision.0101.lakishmi: "Лакишми, богиня удачи и процветания."
 religious_decision.0101.jagganath: "Джаганнатха, владыка вселенной."
 religious_decision.0101.hayagriva: "Хаягрива, бог знания и мудрости."
 religious_decision.0101.parvati: "Парвати, богиня плодородия и красоты."
 religious_decision.0101.virabhadra: "Вирабхадра, бог праведного гнева."
 religious_decision.0101.munishwarar: "Мунишварар, бог дома и семьи."
 religious_decision.0101.dakshinamoorthy: "Дакшинамурти, бог всех форм знания."
 religious_decision.0101.ganesha: "Ганеша, бог мудрости и нового начала."
 religious_decision.0101.vishnu: "Вишну, бог-охранитель мироздания."
 religious_decision.0101.shiva: "Шива, бог, охотящийся за злом."
 religious_decision.0101.optout: "Я пока не могу решить."
 religious_decision.0101.flavor: "Нет ничего постыдного в том, чтобы подождать, пока я не определюсь."
 religious_decision.0102.t: "Выбор божества"
 religious_decision.0102.desc: "[ROOT.Char.GetFaith.PantheonTerm|U] многочисленны и непостижимы, но всё же некоторые из них притягивают меня сильнее прочих. Если я начну открыто поклоняться одному из божеств, то, несомненно, привлеку к себе единомышленников.\n\nНезависимо от благословений божества собратья-[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l] принесут мне лишь здоровье, богатство и славу."
 religious_decision.0102.odin: "Один, повелитель асов!"
 religious_decision.0102.ullr: "Улль, охотник, воин и воплощение славы!"
 religious_decision.0102.tyr: "Тюр Однорукий, воин!"
 religious_decision.0102.thor: "Тор, Друг людей!"
 religious_decision.0102.freyr: "Фрейр, повелитель и защитник!"
 religious_decision.0102.optout: "$religious_decision.0101.flavor$"
 religious_decision.0102.flavor: "$religious_decision.0101.flavor$"
 religious_decision.0201.t: "Медитировать в одиночестве"
 religious_decision.0201.desc: "Путешествие вглубь себя при помощи медитации — не самая простая задача. Требуется основательно подготовиться. В последнюю очередь мне надо решить, где именно укрыться ото всех.\n\nМесто медитации сильно повлияет на исход моего путешествия."
 religious_decision.0201.home: "[ROOT.Char.Custom('ResidenceBuilding')|U] даст мне необходимое удобство и покой."
 religious_decision.0201.plains: "Спокойные равнины владения [plains_location.GetNameNoTooltip]."
 religious_decision.0201.hills: "Покатые холмы владения [hills_location.GetNameNoTooltip]."
 religious_decision.0201.steppe: "Место под бескрайним синим небом во владении [steppe_location.GetNameNoTooltip]."
 religious_decision.0201.forest: "Безлюдные леса владения [forest_location.GetNameNoTooltip]."
 religious_decision.0201.drylands: "Заросли сухого кустарника во владении [drylands_location.GetNameNoTooltip]."
 religious_decision.0201.mountains: "Отдаленные горы владения [mountains_location.GetNameNoTooltip]."
 religious_decision.0201.wetlands: "Зловонные болота владения [wetlands_location.GetNameNoTooltip]."
 religious_decision.0201.jungle: "Шумные джунгли владения [jungle_location.GetNameNoTooltip]."
 religious_decision.0201.desert: "Изнуряющая жара владения [desert_location.GetNameNoTooltip]."
 religious_decision.0201.optout: "У меня слишком много дел, я не могу сейчас медитировать."
 religious_decision.0201.optout.flavor: "Спешить некуда. Мир никуда не денется."
 religious_decision.0201.difficulty.easy: "[tooltip_loc.GetName] — #P безопасное и простое#! место для медитации"
 religious_decision.0201.difficulty.medium: "[tooltip_loc.GetName] — #Z умеренно трудное#! место для медитации"
 religious_decision.0201.difficulty.hard: "[tooltip_loc.GetName] — #N сложное и опасное#! место для медитации"
 religious_decision.0201.stress: "В этом месте выше вероятность того, что у меня снизится [stress|El]"
 religious_decision.0201.trait: "В этом месте выше вероятность того, что я лучше познаю себя"
 religious_decision.0201.learning: "В этом месте выше вероятность того, что мне откроется нечто божественное"
 religious_decision.0210.toast: "Вы начинаете медитировать"
 religious_decision.0211.t: "$religious_decision.0201.t$"
 religious_decision.0211.desc.beginning.home: "Удалившись в свои покои, я начинаю долгий период поста и медитаций."
 religious_decision.0211.desc.beginning.plains: "Совершив путешествие на обширные равнины владения [meditation_location.GetName], я избавляю разум от тягот и метаний."
 religious_decision.0211.desc.beginning.hills: "Открытые виды с вершины холма во владении [meditation_location.GetName] прекрасно подходят для вдумчивого самосозерцания."
 religious_decision.0211.desc.beginning.steppe: "Под бескрайним небом в степях владения [meditation_location.GetName] мне удалось избавить разум от тягот и метаний."
 religious_decision.0211.desc.beginning.forest: "Прибыв в дикие леса владения [meditation_location.GetName], я подыскиваю отличную поляну для медитации."
 religious_decision.0211.desc.beginning.drylands: "Сухой воздух кустарниковых зарослей владения [meditation_location.GetName] наполняет мои легкие и очищает кожу."
 religious_decision.0211.desc.beginning.mountains: "Разреженный горный воздух владения [meditation_location.GetName] очищает мои мысли во время самосозерцания."
 religious_decision.0211.desc.beginning.wetlands: "От влажного воздуха болот владения [meditation_location.GetName] моя одежда липнет к коже, когда я сажусь и погружаюсь в себя."
 religious_decision.0211.desc.beginning.jungle: "Гул насекомых и пение птиц в джунглях владения [meditation_location.GetName] создают постоянный фоновый шум, пока я пытаюсь заглянуть в себя."
 religious_decision.0211.desc.beginning.desert: "Под палящим солнцем пустыни [meditation_location.GetName] я всматриваюсь в себя, стремясь понять свое место во вселенной."
 religious_decision.0211.desc.result.impatient: "\n\nНо вскоре мое терпение иссякает: сколь неподвижно я ни сижу, сколько усилий я ни прикладываю, мне не удается почувствовать ничего, кроме скуки."
 religious_decision.0211.desc.result.secret: "\n\nУвы, мне не удается забыть о хранимых мной темных секретах. Что случится, если кто-нибудь о них узнает? Эти мысли тяготят меня, мешая обрести покой."
 religious_decision.0211.desc.result.hungry: "\n\nНо вскоре голод берет надо мной верх, и я понимаю, что взятых припасов катастрофически не хватает. Оставшиеся дни моего путешествия наполнены отчаянными попытками найти пропитание в глуши, так что на погружение в себя времени остается совсем немного."
 religious_decision.0211.desc.result.thirsty: "\n\nВскоре мои губы пересыхают, а запасов воды в бурдюке оказывается слишком мало. Вскоре я понимаю: чтобы пережить эту жару, мне придется найти убежище, но в обнаруженной мной таверне слишком шумно, чтобы обрести мир и тишину."
 religious_decision.0211.desc.result.headache: "\n\nУвы, вскоре у меня начинается пронзительная головная боль, которая никак не проходит. Ни о чем, кроме боли, я думать не могу."
 religious_decision.0211.desc.result.distraction: "\n\nУвы, нескончаемая какофония постоянно отвлекает меня, так что в душе моей нарастает не спокойствие, но раздражение и досада."
 religious_decision.0211.desc.result.minor_stress: "\n\nОсвободившись от обыденных тревог повседневной жизни [ROOT.Char.Custom('GetCourt_RU_Where')], я провожу больше времени, просто наслаждаясь жизнью."
 religious_decision.0211.desc.result.medium_stress: "\n\nУединенность выбранного места приносит свои плоды: я наконец отдыхаю от насущных забот [ROOT.Char.Custom('GetCourt_RU_Where')]."
 religious_decision.0211.desc.result.major_stress: "\n\nВ уединении в глуши я наконец понимаю, что заботы, снедавшие меня [ROOT.Char.Custom('GetCourt_RU_Where')], больше не властны надо мной. Впервые за долгое время я обретаю покой."
 religious_decision.0211.desc.result.reflection: "\n\nВглядевшись внутрь, я понимаю, что моя жизнь мелочна и несовершенна и что ее отравляют нездоровые желания. Когда мое путешествие заканчивается, эти вещи привлекают меня уже не так, как раньше."
 religious_decision.0211.desc.result.epiphany: "\n\nВо время медитации в изоляции на меня снисходит озарение. Я понимаю, что принес человек в этот мир, и осознаю его место в естественном порядке вещей... Еще один кусок вселенской мозаики встал на свое место!"
 religious_decision.0211.desc.result.fugue: "\n\nПо прошествии многих дней меня охватывает состояние фуги — полной потери себя. Избавившись от желаний и предубеждений, я постигаю вселенскую истину, написанную на самой структуре мира вокруг меня. Мне удается увидеть всё... понять всё... Вселенная и я едины.\n\nВ конечном счете мое старое «я» возвращается, однако некоторые воспоминания о том, что мне удалось узнать в трансе, остаются со мной."
 religious_decision.0211.a.critical_success: "Этот опыт останется со мной навсегда."
 religious_decision.0211.a.success: "Это и правда стоило потраченного времени."
 religious_decision.0211.a.failure: "Увы…"
 religious_decision.0211.experience: "Вы улучшаете свой навык медитации"
 religious_decision.0291.toast: "Вы завершаете медитацию"
 religious_decision.0302.t: "Воздушное погребение"
 religious_decision.0302.desc.wilderness: "По традиции, небольшая группа обитателей [ROOT.Char.Custom('GetCourt_RU_Gen')] отправилась в глушь, где [ROOT.Var('ancestor_to_bury').Char.GetFirstName] получит достойное погребение.\n\nВскоре над нами начали кружить падальщики, заметившие процессию. Голодные, они все же дождались, пока мы произнесем последние слова, и лишь затем спустились к пиршеству."
 religious_decision.0302.desc.zoroastrian: "Мне запрещено заходить в дахму, где будет лишен плоти мой предок [ROOT.Var('ancestor_to_bury').Char.GetFirstName]: там в мое тело мог бы проникнуть трупный демон Насу.\n\nВместо этого специально обученные обращению с мертвыми [ROOT.Char.GetFaith.PriestNeuterPlural] уносят тело на вершину башни.\n\nСпустя какое-то время они возвращаются: «Все готово, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Теперь падальщики пожрут плоть с [ROOT.Var('ancestor_to_bury').Char.GetHerHis] тела, а солнце выбелит [ROOT.Var('ancestor_to_bury').Char.GetHerHis] кости»."
 religious_decision.0302.a: "Покойся с миром, [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)]."
 religious_decision.0401.t: "Прорицание по звездам"
 religious_decision.0401.desc.beginning: "После долгих наблюдений за ночным небом и движением небесных тел я быстро замечаю закономерность и могу с уверенностью сделать предсказание.\n\nВсе признаки говорят о том, что"
 religious_decision.0401.desc.great_battle: "меня ожидает великая битва."
 religious_decision.0401.desc.new_friends: "пора залечить старые раны и завести новых друзей."
 religious_decision.0401.desc.hard_work: "упорный труд в будущем принесет мне богатство."
 religious_decision.0401.desc.betrayal: "мои союзники не те, кем я их считаю."
 religious_decision.0401.desc.new_beginnings: "пришло время для нового начала, с открытым разумом."
 religious_decision.0401.a: "Интересно, что еще готовит мне будущее?"
 religious_decision.0501.t: "[ROOT.Char.GetTitleAsNameNoTooltip] и [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l]"
 religious_decision.0501.desc: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip] уважает веру каждого. Уже много поколений местные аристократы — [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l], но в [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ом обществе процветают религиозное разнообразие и вера в местных богов. Однако после возрождения высшего духовенства [ROOT.Char.GetFaith.ReligiousHeadTitleName] [ROOT.Char.GetFaith.ReligiousHeadName] настаивает, что с этой языческой практикой пора заканчивать, и требует от всех, кто клянется в верности хану, поклясться в верности Богу и молиться ему подобающим образом.\n\nИ все же я — [ROOT.Char.GetTitleAsNameNoTooltip|l], и решать, во что будут верить [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] и Степь, предстоит именно мне."
 religious_decision.0501.a: "[ROOT.Char.GetTitleAsNameNoTooltip] не станет мешать своему народу."
 religious_decision.0501.b: "Возможно, небольшие перемены удовлетворят обе стороны."
 religious_decision.0501.c: "Пусть [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] охватит весь мир!"
 religious_decision.0501.jewish.tt: "Каждый иудейский [vassal|El]"
 religious_decision.0501.nonjewish.tt: "Каждый неиудейский [vassal|El]"
 religious_decision.0501.diff_culture.tt: "Каждый [vassal|El] иной [Concept( 'culture', 'культуры' )|E]"
 can_never_reform_kuzarism_tt: "[GetFaithByKey('kabarism').GetAdjective] навсегда сохранит существующие догматы."
 religious_decision.0502.t: "[khazar_khan.GetTitleAsNameNoTooltip] и [khazar_khan.GetFaith.GetAdherentNamePluralNoTooltip|l]"
 religious_decision.0501.d: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] — единственная истинная вера, и [ROOT.Char.GetCulture.GetNameNoTooltip|l] — посланцы [ROOT.Char.GetFaith.HighGodNamePossessive]."
 religious_decision.0502.desc.intro: "[khazar_khan.GetPrimaryTitle.GetNameNoTierNoTooltip] уважает веру каждого. Уже много поколений местные аристократы — [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l], но в [khazar_khan.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ом обществе процветают религиозное разнообразие и вера в местных богов."
 religious_decision.0502.desc.body: "Однако в последнее время [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip] больше напоминает поле боя, где [khazar_khan.GetTitleAsNameNoTooltip|l] и раввины в державе ведут жаркий спор о сути народных верований и неверных.\n\nВпрочем, [khazar_khan.GetTitleAsNameNoTooltip|l] [Select_CString(khazar_khan.IsFemale, 'приняла', 'принял' )] решение. "
 religious_decision.0502.desc.righteous: "Согласно особому монаршему указу, те, кто продолжает следовать старым заветам, будут лишены льгот, которые предоставляет [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip], и те, кто заявляет, что [khazar_khan.GetTitleAsNameNoTooltip|l] — их владыка, должны почитать и [khazar_khan.GetFaith.HighGodNamePossessive]."
 religious_decision.0502.desc.fundamentalist: "Религиозному разнообразию не просто настал конец: теперь все, кто отказывается признать [khazar_khan.GetFaith.GetAdjectiveNoTooltip|l] (причем исключительно ортодоксальный канон), все равно что заявляют, будто [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip|l] им враг. [khazar_khan.GetTitleAsNameNoTooltip] хочет распространить [khazar_khan.GetFaith.GetNameNoTooltip|l]ую веру по всей Степи и за ее пределами, и объявляет, что каждый добрый [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l] должен считать своим долгом отправиться на эту священную войну."
 religious_decision.0502.a: "Воистину, черные дни настали для [ROOT.Char.GetFaith.GetNameNoTooltip|l]их верующих"
 religious_decision.0502.b: "Самое время!"
 religious_decision.0503.t: "Еврейский язык"
 religious_decision.0503.desc: "Наиболее влиятельный правитель [hebrew_language_adopter_scope.GetCulture.GetCollectiveNoun|l]ой культуры и владыка обширной еврейской державы, [hebrew_language_adopter_scope.GetName] решает, что отныне еврейский язык станет одновременно литургическим языком и языком общения [hebrew_language_adopter_scope.GetCulture.GetCollectiveNounNoTooltip|l]ого народа!\n\nИврит тысячелетиями был литургическим языком иудаизма, но теперь, когда [hebrew_language_adopter_scope.GetNameNoTooltip] правит иудейским большинством, потребность в использовании других языков в быту сходит на нет. Хотя не все [hebrew_language_adopter_scope.GetCulture.GetNameNoTooltip|l] исповедуют иудаизм, потребуется лишь одно-два поколения, чтобы все мы заговорили на еврейском."
 religious_decision.0503.a.jewish: "Л'хаим!"
 religious_decision.0503.a.non_jewish: "Мне стоит попрактиковаться."
 religious_decision.0503.b: "Я не могу разговаривать на этом странном языке!"
 religious_decision.0601.t: "Раскол уммы: [founder.GetFaith.GetNameNoTooltip][Select_CString(founder.IsFemale, 'ая', 'ий' )] [founder.GetFaith.ReligiousHeadTitleName|l]"
 religious_decision.0601.desc: "Без #EMP настоящего#! лидера мы обречены.\n\nС того момента, как [old_caliph.GetTitledFirstName] [Select_CString(founder.IsFemale, 'заняла', 'занял' )] свое место, [founder.GetFaith.GetAdherentNamePlural|l] страдают от [old_caliph.GetHerHis] неспособности советовать, править и вершить правосудие.\n\nС тяжелым сердцем и поддержкой влиятельных [founder.GetFaith.GetNameNoTooltip|l]их богословов мне пришлось объявить, что по воле [founder.GetFaith.HighGodNamePossessive] теперь я [founder.GetFaith.ReligiousHeadTitleName].\n\nЯ и мои наследники будем носить этот титул отныне и до Страшного Суда, и под моим началом истинно верующих ждет процветание!"
 religious_decision.0601.a: "Теперь я несу это тяжкое бремя..."
 religious_decision.0601.b: "Ха, #EMP вот#! тебе, [old_caliph.GetFirstNameNoTooltip]."
 religious_decision.0601.tt.some_rulers_converted_away: "[THIS.Var('schismed_caliphate_major_ruler_converted_count').GetValue|0] [Concept( 'rulers', 'правителей' )|E] примут [old_caliph.GetFaith.GetAdjective|l] в знак протеста"
 religious_decision.0601.tt.all_rulers_stayed: "Никто из крупных #L [founder.GetFaith.GetName|l]их#! [Concept( 'rulers', 'правителей' )|E] не примет [old_caliph.GetFaith.GetAdjective|l] в знак протеста"
 religious_decision.0602.t: "$religious_decision.0601.t$"
 religious_decision.0602.desc: "[founder.GetFirstName] не скрывает своего #EMP отвращения#! к тому, как [old_caliph.GetTitledFirstName] справляется со священными обязанностями, что налагает титул [old_caliph.GetFaith.ReligiousHeadName], но вряд ли хоть кто-то думал, что [founder.GetSheHe] зайдет #EMP так далеко#!.\n\n[Select_CString(founder.IsFemale, 'Эта сумасшедшая набрала', 'Этот безумец набрал' )] достаточно популярности, чтобы присвоить #EMP себе#! титул [founder.GetFaith.ReligiousHeadName] и расколоть умму!\n\nПрискорбно, но простолюдины по большей части отнеслись к этому как к проискам господ. Я один из тех светочей, что направляют [founder.GetFaith.GetAdjective|l], и от меня зависит, ждет мою державу порядок или раздрай."
 religious_decision.0602.a: "[founder.GetTitledFirstNameNoTooltip] докажет свои способности."
 religious_decision.0602.a.tt: "Вы тихо вливаетесь в новый порядок"
 religious_decision.0602.b: "[old_caliph.GetTitledFirstNameNoTooltip] может не сомневаться в моей преданности!"
 religious_decision.0602.c: "Народу отчаянно нужен настоящий лидер..."
 fp2_opportunistic_schismatic_modifier: "Схизматик-оппортунист"
 fp2_opportunistic_schismatic_modifier_desc: "Этот персонаж пытается получить откровение..."
 religious_decision.0603.t: "$religious_decision.0601.t$"
 religious_decision.0603.desc: "В последнее время [founder.GetFirstName] и [old_caliph.GetShortUINameNoFormat] с трудом находят общий язык, но [founder.GetFirstNameNoTooltip] [Select_CString(founder.IsFemale, 'обострила', 'обострил' )] конфликт до невиданных масштабов.\n\nПользуясь поддержкой влиятельных [founder.GetFaith.GetNameNoTooltip|l]их богословов, [founder.GetFirstNameNoTooltip] [Select_CString(founder.IsFemale, 'объявила', 'объявил' )], что отныне [founder.GetSheHe] #EMP [Select_CString(founder.IsFemale, 'истинная', 'истинный' )]#! [founder.GetFaith.ReligiousHeadName] своей конфессии и всех тех, кто отвергает [old_caliph.GetFaith.GetNameNoTooltip|l]ий догматизм.\n\nМногие $islam_religion_adherent_plural$, стремящиеся к единству, оплакивают новый раскол уммы."
 religious_decision.0603.a: "Тварь! Собака! [Select_CString(founder.IsFemale, 'Еретичка', 'Еретик' )]!"
 religious_decision.0603.b: "[old_caliph.GetTitledFirstNameNoTooltip] не в силах поддерживать порядок в своем доме..."
 religious_decision.0603.c: "Ха! Вот это драма!"
