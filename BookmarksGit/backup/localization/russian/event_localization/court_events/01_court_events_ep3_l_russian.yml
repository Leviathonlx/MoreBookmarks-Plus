 employer_booner_food_taster_1_modifier_desc: "За слугами этого персонажа пристально следит умелый дегустатор блюд."
 employer_booner_food_taster_2_modifier: "Одобренное меню"
 employer_booner_food_taster_2_modifier_desc: "За кухнями этого персонажа пристально следит умелый дегустатор блюд.\nЭкономия на [Concept('court_amenity', 'увеселениях при дворе')|E], связанных с едой: #P -25%#!"
 employer_booner_food_taster_3_modifier: "Проверенное меню"
