 #Hunt Master
 court.8199.t: "Главный по дичи"
 court.8199.desc: "[position_holder.GetTitledFirstName], [Select_CString(position_holder.IsFemale,'моя', 'мой')] #L [position_holder.Custom('ComplimentAdjective')][Select_CString(position_holder.IsFemale,'ая', 'ый')]#! [GetCourtPositionType('master_of_hunt_court_position').GetName()|l], проявляет себя наилучшим образом, и все соглашаются, что никогда не видели столько дичи на #L [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]их#! землях.\n\nЯ радостно встречаю [Select_CString(position_holder.IsFemale,'ее', 'его')] в тронном зале, когда [Select_CString(position_holder.IsFemale,'она', 'он')] ненадолго возвращается ко двору: «[ROOT.Char.GetTitleAsNameNoTooltip], некоторые из ваших вассалов просят меня помочь им с дичью, но я как раз [Select_CString(position_holder.IsFemale,'намеревалась', 'намеревался')] улучшить ваши охотничьи угодья. Чем мне стоит заняться?»"
 court.8199.a: "Пусть мои подданные будут довольны."
 court.8199.b: "Улучшить, говоришь?"
 court.8199.c: "Почему бы не сделать и то, и другое?"
 court.8199.c.success: "[position_holder.GetFirstNameNoTooltip] [Select_CString(position_holder.IsFemale, 'благодарна', 'благодарен' )] вам за помощь"
 court.8199.c.failure: "[position_holder.GetFirstNameNoTooltip] не в силах справиться с нагрузкой"
 employer_booner_master_of_hunt_1_modifier: "Охотничьи советы"
 employer_booner_master_of_hunt_1_modifier_desc: "За охотничьими угодьями этого персонажа присматривает умелый главный охотник."
 employer_booner_master_of_hunt_2_modifier: "Охотничьи нововведения"
 employer_booner_master_of_hunt_2_modifier_desc: "За охотничьими угодьями вассалов этого персонажа присматривает умелый главный охотник.\n[prestige_i|E][Concept('prestige', 'Престиж')|E] от [Concept('activity', 'занятия')|E] «[GetActivityType( 'activity_hunt' ).GetName]»: #P +20%#!"
 employer_booner_master_of_hunt_3_modifier: "Новые рекомендации"
 employer_booner_master_of_hunt_3_modifier_desc: "За охотничьими угодьями этого персонажа и его вассалов присматривает умелый главный охотник.\n[prestige_i|E][Concept('prestige', 'Престиж')|E] от [Concept('activity', 'занятия')|E] «[GetActivityType( 'activity_hunt' ).GetName]»: #P +20%#!"
 #Royal Architect
 court.8200.t: "Крепкое основание"
 court.8200.desc: "[position_holder.GetTitledFirstName], [Select_CString(position_holder.IsFemale,'моя', 'мой')] [position_holder.Custom('ComplimentAdjective')][Select_CString(position_holder.IsFemale,'ая', 'ый')] [GetCourtPositionType('royal_architect_court_position').GetName()|l], высоко ценится при дворе. Даже простейший ремонт [Select_CString(position_holder.IsFemale,'она', 'он')] выполняет с удивительной точностью и вниманием. Ни [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], ни другие земли еще не знали такого таланта.\n\nВ последние дни [position_holder.GetTitledFirstName] [Select_CString(position_holder.IsFemale,'погружена', 'погружен')] в размышления. Наконец [Select_CString(position_holder.IsFemale,'она', 'он')] делится своими сомнениями: «[ROOT.Char.Custom('FormOfAddressForLiege')|U], я [Select_CString(position_holder.IsFemale,'заметила', 'заметил')], что процесс строительства можно улучшить. Но может, лучше направить усилия на расширение деревень?»"
 court.8200.a: "Ты #EMP мой#! архитектор."
 court.8200.b: "Позаботься о нуждах народа."
 court.8200.c: "[Select_CString(position_holder.IsFemale,'Женщина', 'Человек')] твоих талантов может достичь обеих целей."
 court.8200.c.success: "[position_holder.GetFirstNameNoTooltip] [Select_CString(position_holder.IsFemale, 'благодарна', 'благодарен' )] вам за помощь"
 court.8200.c.failure: "[position_holder.GetFirstNameNoTooltip] не в силах справиться с нагрузкой"
