 court.8321.t: "Пряник лучше кнута"
 court.8321.desc: "[position_holder.GetTitledFirstName], [Select_CString(position_holder.IsFemale,'моя', 'мой')] [position_holder.GetHeldCourtPositionsString|l], наконец [Select_CString(position_holder.IsFemale,'освоилась', 'освоился')] в своей должности, хотя и не без труда.\n\n[Select_CString(position_holder.IsFemale,'Она', 'Он')] прямо [Select_CString(position_holder.IsFemale,'заявила', 'заявил')], что [Select_CString(position_holder.IsFemale,'ее', 'его')] усилия должны быть вознаграждены по достоинству.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], моими услугами пользуется [ROOT.Char.GetTitleAsNameNoTooltip], а значит, и [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]! Разве за упорный труд на ваше благо мне не положено больше, чем жалкие крохи?»"
 court.8321.a: "Хорошо, но прибавку нужно заслужить."
 court.8321.b: "Как насчет небольшой премии?"
 court.8321.b.success: "[Select_CString(position_holder.IsFemale,'Она', 'Он')] принимает предложение"
 court.8321.b.failure: "[Select_CString(position_holder.IsFemale, 'Она оскорблена', 'Он оскорблен' )]"
 court.8321.c: "Сейчас у меня нет лишних средств..."
