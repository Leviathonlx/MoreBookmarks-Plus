 employer_booner_royal_architect_1_modifier_desc: "Строительство во владениях этого персонажа находится под постоянным контролем умелого придворного архитектора."
 employer_booner_royal_architect_2_modifier: "Контроль за гражданским строительством"
 employer_booner_royal_architect_2_modifier_desc: "Деревни этого персонажа находится под постоянным контролем умелого придворного архитектора.\nВыполнение [Concept('councillor_task', 'задания совета')|E] «Усилить развитие в графстве»: #P +10%#!"
 employer_booner_royal_architect_3_modifier: "Эффективный контроль"
 employer_booner_royal_architect_3_modifier_desc: "Деревни этого персонажа находится под постоянным контролем умелого придворного архитектора.\nВыполнение [Concept('councillor_task', 'задания совета')|E] «Усилить развитие в графстве»: #P +10%#!"
 #Cupbearer
 court.8201.t: "Мастер над кубками"
 court.8201.desc: "[position_holder.GetTitledFirstName], [Select_CString(position_holder.IsFemale,'моя', 'мой')] #L [position_holder.Custom('ComplimentAdjective')][Select_CString(position_holder.IsFemale,'ая', 'ый')]#! [GetCourtPositionType('cupbearer_court_position').GetName()|l], уверенно и с достоинством выполняет свои обязанности.\n\n[Select_CString(position_holder.IsFemale,'Она', 'Он')] наполняет не только мой кубок, но и чаши моих гостей и првдворных — с неизменной улыбкой.\n\nТакая ловкость и усердие — редкие качества. [Select_CString(position_holder.IsFemale,'Она', 'Он')] может принести большую пользу..."
 court.8201.a: "Не разочаруй моих гостей, [position_holder.GetFirstNameNoTooltip]."
 court.8201.b: "Следи за выучкой моих слуг."
 court.8201.c: "Мне нужно обслуживание высочайшего уровня."
 court.8201.c.success: "[position_holder.GetFirstNameNoTooltip] [Select_CString(position_holder.IsFemale, 'благодарна', 'благодарен' )] вам за помощь"
 court.8201.c.failure: "[position_holder.GetFirstNameNoTooltip] не в силах справиться с нагрузкой"
