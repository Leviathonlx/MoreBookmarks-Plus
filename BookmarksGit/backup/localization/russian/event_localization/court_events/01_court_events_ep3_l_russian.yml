 #Antiquarian
 court.8198.t: "Внимательный хранитель"
 court.8198.desc: "[Select_CString(position_holder.IsFemale, 'Моя', 'Мой' )] [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('antiquarian_court_position').GetName()], [position_holder.GetTitledFirstName], превосходно присматривает за сокровищницей. Там царит чистота, на предметах нет ни пылинки, и у [Select_CString(position_holder.IsFemale, 'нее', 'него' )] всегда наготове какая-нибудь увлекательная история о каждом из моих бесценных артефактов.\n\nСвободного времени у [Select_CString(position_holder.IsFemale, 'нее', 'него' )] немного, ведь [Select_CString(position_holder.IsFemale, 'ей', 'ему' )] приходится следить за всеми сокровищами [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ого двора. Тем не менее, когда я в очередной раз благодарю [Select_CString(position_holder.IsFemale, 'ее', 'его' )] за отличную работу, [position_holder.GetFirstNameNoTooltip] спрашивает: «[ROOT.Char.Custom('FormOfAddressForLiege')|U], быть может, какие-то предметы нуждаются в особом внимании?»"
 court.8198.a: "Вы не могли бы взглянуть на артефакт «[weak_1.Custom('ArtifactType')]»?"
 court.8198.b: "Честно говоря, артефакт «[weak_2.Custom('ArtifactType')]» выглядит #EMP не очень#!."
 court.8198.c: "Посмотрите на артефакт «[weak_3.Custom('ArtifactType')]»."
 court.8198.d: "Артефакт «[broken_1.Custom('ArtifactType')]» сломан, не мешало бы починить его."
 court.8198.e: "Артефакт «[broken_2.Custom('ArtifactType')]» разваливается в руках."
 court.8198.f: "Позаботьтесь об артефакте «[broken_3.Custom('ArtifactType')]»."
 court.8198.g: "Как насчет артефакта «[weak_4.Custom('ArtifactType')]»?"
 court.8198.h: "Отремонтируйте артефакт «[broken_4.Custom('ArtifactType')]», хорошо?"
 court.8198.i: "Нет, просто продолжай в том же духе!"
