l_russian:
 #Court Position Boons
 employer_booner_invalidated_tt: "#weak Модификатор будет удален, если [position_holder.GetShortUIName|V] [Select_CString(position_holder.IsLocalPlayer, 'лишитесь', 'лишится')] этой [Concept( 'court_position', 'придворной должности' )|E] или [Select_CString(position_holder.IsLocalPlayer, 'окажетесь', 'окажется')] при разных [Concept( 'court', 'дворах' )|E] с [Select_CString(THIS.Char.IsLocalPlayer, '', 'персонажем ' )][THIS.Char.GetNamePossessiveOrMy|V][Select_CString(THIS.Char.IsLocalPlayer, 'им персонажем', '' )|V]#!"
 employer_boon_target_invalidated_title: "Потеря преимущества при дворе"
 employer_booner_invalidated_title: "Преимущество при дворе потеряно"
 #Physician
 court.8190.t: "Добрый доктор [position_holder.GetFirstNameNoTooltip]"
 court.8190.desc: "[Select_CString(position_holder.IsFemale, 'Моя', 'Мой' )] [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('court_physician_court_position').GetName()], [position_holder.GetTitledFirstName] — просто чудо! Стоит кому-то из придворных пожаловаться на малейшее недомогание, и у [Select_CString(position_holder.IsFemale, 'нее', 'него' )] тут же найдутся какие-нибудь пилюли или мазь как раз для такого случая.\n\nИногда я думаю, что необходимость врачевать болячки всего [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ого двора — пустая трата [Select_CString(position_holder.IsFemale, 'ее', 'его' )] поразительного таланта."
 court.8190.a: "Мне не помешает персональный уход..."
 court.8190.b: "Я хочу, чтобы вашим основным пациентом [Select_CString(position_holder.IsFemale, 'стала моя наследница', 'стал мой наследник' )] [heir.GetFirstNameNoTooltip]."
 court.8190.c: "[Select_CString(child.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstNameNoTooltip] — ваш первейший пациент."
 court.8190.d: "[Select_CString(spouse.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] [spouse.GetFirstNameNoTooltip] особенно нуждается в вашей помощи."
 court.8190.e: "Теперь ваш основной пациент — [relation.GetFirstNameNoTooltip]."
 court.8190.f: "[Select_CString(family.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))] [family.GetFirstNameNoTooltip] [Select_CString(family.IsFemale, 'должна', 'должен' )] получать вашу помощь в первую очередь."
 court.8190.g: "В ваших услугах нуждается [Select_CString(house.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house'))] [house.GetFirstNameNoTooltip]."
 employer_booner_court_physician_modifier: "Особое внимание"
 employer_booner_court_physician_modifier_desc: "Этот персонаж находится под постоянным присмотром умелого врача."
 #Tutor
 court.8191.t: "Отдельные занятия"
 court.8191.desc: "[Select_CString(position_holder.IsFemale, 'Моя', 'Мой' )] [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('court_tutor_court_position').GetName()], [position_holder.GetTitledFirstName], — исключительно [Select_CString(position_holder.IsFemale, 'одаренная учительница', 'одаренный учитель' )]. Даже не представляю, как [position_holder.GetSheHe] справляется с непослушной детворой, которую пытается чему-то научить.\n\nХотя [position_holder.GetFirstNameNoTooltip] занимается со всеми детьми при [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ом дворе, я могу попросить [Select_CString(position_holder.IsFemale, 'ее', 'его' )] выделить время для отдельных уроков с кем-то из них."
 court.8191.a: "#EMP Я#! хочу учиться!"
 court.8191.b: "[Select_CString(heir.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))], [heir.GetFirstNameNoTooltip], получит титул после меня. [Select_CString(heir.IsFemale, 'Ей', 'Ему' )] не помешает лишняя толика знаний."
 court.8191.c: "Похоже, [Select_CString(struggling.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))] [struggling.GetFirstNameNoTooltip] не справляется с учебой. [Select_CString(struggling.IsFemale, 'Ей', 'Ему' )] нужна помощь."
 court.8191.d: "[Select_CString(hostage.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstNameNoTooltip], — вот кому нужны дополнительные занятия."
 court.8191.e: "[Select_CString(interesting.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))], [interesting.GetFirstNameNoTooltip], нуждается в дополнительных уроках."
 court.8191.f: "[Select_CString(oldest.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))], [oldest.GetFirstNameNoTooltip], [Select_CString(oldest.IsFemale, 'должна', 'должен' )] получить лучшее образование."
 court.8191.g: "Пусть [Select_CString(youngest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))] [youngest.GetFirstNameNoTooltip] как следует овладеет пером."
 court.8191.h: "[Select_CString(extra.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))], [extra.GetFirstNameNoTooltip], больше других нуждается в ваших услугах."
 court.8191.i: "[Select_CString(bonus.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))], [bonus.GetFirstNameNoTooltip], — [Select_CString(bonus.IsFemale, 'ей', 'ему' )] нужно больше знаний."
 employer_booner_court_tutor_modifier: "Отдельные занятия"
 employer_booner_court_tutor_modifier_desc: "Этот персонаж находится под постоянным присмотром умелого придворного наставника.\nЭто улучшает результаты [Concept( 'education', 'учебы' )|E] [Concept( 'child_possessive', 'ребенка' )|E]"
 #Seneschal
 court.8192.t: "Эффективное управление"
 court.8192.desc: "[position_holder.GetTitledFirstName], [Select_CString(position_holder.IsFemale,'моя', 'мой')] #L [position_holder.Custom('ComplimentAdjective')][Select_CString(position_holder.IsFemale,'ая', 'ый')]#! [GetCourtPositionType('seneschal_court_position').GetName()|l], упорно трудится на благо моего имения и двора.\n\nРазмышляя об этом удачном выборе, я слышу за спиной [Select_CString(position_holder.IsFemale,'ее', 'его')] голос: «[position_holder.Custom2('RelationToMeShort', ROOT.Char)|U], я [Select_CString(position_holder.IsFemale,'обнаружила', 'обнаружил')], что в вашем [ROOT.Char.Custom('ResidenceBuilding_RU_Prep')] можно сократить многие расходы, но мне интересно ваше мнение. На чем, по-вашему, стоит сэкономить?»\n\n[Select_CString(position_holder.IsFemale,'Она', 'Он')] показывает мне учетную книгу, с любопытством поднимая бровь."
 court.8192.a: "Думаю, можно урезать траты на убранство."
 court.8192.b: "Убедись, что у нас не больше слуг, чем нужно."
 court.8192.c: "Зачем искать компромиссы?"
 court.8192.c.success: "[position_holder.GetFirstNameNoTooltip] [Select_CString(position_holder.IsFemale, 'благодарна', 'благодарен' )] вам за помощь"
 court.8192.c.failure: "[position_holder.GetFirstNameNoTooltip] не в силах справиться с нагрузкой"
 employer_booner_seneschal_1_modifier: "Экономия на домашнем хозяйстве"
 employer_booner_seneschal_1_modifier_desc: "За вассалами этого персонажа следит умелый сенешаль."
 employer_booner_seneschal_2_modifier: "Управляющий"
 employer_booner_seneschal_2_modifier_desc: "Двором этого персонажа управляет умелый сенешаль. \nЭкономия на [Concept('court_amenity', 'увеселениях при дворе')|E]: #P -25%#!"
 employer_booner_seneschal_3_modifier: "Экономия управляющего"
 employer_booner_seneschal_3_modifier_desc: "Двором и слугами этого персонажа управляет умелый сенешаль. \nЭкономия на [Concept('court_amenity', 'увеселениях при дворе')|E]: #P -25%#!"
 #Wet Nurse
 court.8193.t: "Под присмотром"
 court.8193.desc: "[Select_CString(position_holder.IsFemale, 'Моя', 'Мой' )] [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('wet_nurse_court_position').GetName()], [position_holder.GetTitledFirstName], так заботится о наших карапузах, словно это [Select_CString(position_holder.IsFemale, 'ее', 'его' )] родные дети. У [Select_CString(position_holder.IsFemale, 'нее', 'него' )] настоящий дар!\n\nОтчитывая очередного ребенка, [position_holder.GetSheHe] внезапно поворачивается ко мне: «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], может, кто-то из малышей [ROOT.Char.Custom('GetCourt_RU_WhereTo')] нуждается в моем особом внимании?»"
 court.8193.a: "#EMP Я#! нуждаюсь в [Select_CString(position_holder.IsFemale, 'ее', 'его' )] особом внимании!"
 court.8193.b: "[Select_CString(heir.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))], [heir.GetFirstNameNoTooltip], стоит на первом месте."
 court.8193.c: "В вас особенно нуждается [Select_CString(baby.IsFemale, 'моя новорожденная', 'мой новорожденный' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('baby'))] [baby.GetFirstNameNoTooltip]."
 court.8193.d: "[Select_CString(hostage.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstNameNoTooltip]. Проследите, чтобы [hostage.GetSheHe] ни в чем не [Select_CString(hostage.IsFemale, 'нуждалась', 'нуждался' )]."
 court.8193.e: "[Select_CString(interesting.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))], [interesting.GetFirstNameNoTooltip], больше других нуждается в вашей заботе."
 court.8193.f: "[Select_CString(sickest.IsFemale, 'Малышка', 'Малыш' )] [sickest.GetFirstNameNoTooltip], [Select_CString(sickest.IsFemale, 'моя дорогая', 'мой дорогой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sickest'))], отчаянно нуждается в помощи."
 court.8193.g: "Проследите, чтобы [Select_CString(second_sickest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_sickest'))] [second_sickest.GetFirstNameNoTooltip] [Select_CString(second_sickest.IsFemale, 'получила', 'получил' )] побольше любви."
 court.8193.h: "[Select_CString(extra.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))], [extra.GetFirstNameNoTooltip]. Вы нужны [Select_CString(extra.IsFemale, 'ей', 'ему' )]."
 court.8193.i: "Я хочу, чтобы [Select_CString(bonus.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))] [bonus.GetFirstNameNoTooltip] [Select_CString(bonus.IsFemale, 'росла', 'рос' )] здоровым и сильным ребенком."
 employer_booner_wet_nurse_modifier: "Любимчик кормилицы"
 employer_booner_wet_nurse_modifier_desc: "Этот персонаж находится под постоянным присмотром умелой кормилицы."
 #High Almoner
 court.8194.t: "Цели благотворительности"
 court.8194.desc: "[position_holder.GetTitledFirstName], [Select_CString(position_holder.IsFemale,'моя', 'мой')] [position_holder.Custom('ComplimentAdjective')][Select_CString(position_holder.IsFemale,'ая', 'ый')] [GetCourtPositionType('high_almoner_court_position').GetName()|l], прекрасно справляется со своими обязанностями. [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]ие благодеяния известны многим.\n\nПоэтому меня удивило, когда [Select_CString(position_holder.IsFemale,'она спросила', 'он спросил')] меня, позванивая кошелем с монетами: «Мне приходится выбирать между благочестивыми дамами и господами владения [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] и нуждающимся народом. Прошу вашего совета, [ROOT.Char.Custom('FormOfAddressForLiege')]...»"
 court.8194.a: "Пусть [ROOT.Char.GetFaith.WealthGodName] одарит бедных."
 court.8194.b: "Убедись, что пожертвования попадут в нужные руки..."
 court.8194.c: "Я знаю, как угодить всем."
 court.8194.c.success: "[position_holder.GetFirstNameNoTooltip] [Select_CString(position_holder.IsFemale, 'благодарна', 'благодарен' )] вам за помощь"
 court.8194.c.failure: "[position_holder.GetFirstNameNoTooltip] не в силах справиться с нагрузкой"
 employer_booner_high_almoner_1_modifier: "Направленная помощь"
 employer_booner_high_almoner_1_modifier_desc: "Внимательный главный альмонарий заботится о нуждающихся подданных этого персонажа."
 employer_booner_high_almoner_2_modifier: "Показательная милость"
 employer_booner_high_almoner_2_modifier_desc: "Внимательный главный альмонарий заботится о благочестивых вассалах этого персонажа."
 employer_booner_high_almoner_3_modifier: "Показательная помощь"
 employer_booner_high_almoner_3_modifier_desc: "Внимательный главный альмонарий заботится о нуждающихся подданных и благочестивых вассалах этого персонажа."
 #Bodyguard
 court.8195.t: "Умение постоять за себя"
 court.8195.desc: "[Select_CString(position_holder.IsFemale,'Моя', 'Мой')] [position_holder.Custom('ComplimentAdjective')][Select_CString(position_holder.IsFemale,'ая', 'ый')] [GetCourtPositionType('bodyguard_court_position').GetName()|l], [position_holder.GetTitledFirstName], великолепно сражается на тренировочном поле и обеспечивает спокойствие [ROOT.Char.Custom('ResidenceBuilding_RU_Gen')].\n\nВ один прекрасный день [Select_CString(position_holder.IsFemale,'она', 'он')] и [portrait.GetFirstName] являются ко мне. Держа учебный меч, [position_holder.GetTitledFirstName] спрашивает: «Люди просят меня научить их искусству боя. [ROOT.Char.Custom('FormOfAddressForLiege')|U], с вашего позволения я буду давать уроки, но кого мне следует обучить?»"
 court.8195.a: "Будуешь тренироваться со #EMP мной#!!"
 court.8195.b: "[heir.GetFirstNameNoTooltip], [Select_CString(heir.IsFemale,'моя', 'мой')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))] и [Select_CString(heir.IsFemale,'наследница', 'наследник')], [Select_CString(heir.IsFemale,'должна', 'должен')] быть [Select_CString(heir.IsFemale,'сильной', 'сильным')]."
 court.8195.c: "Кажется, [Select_CString(struggling.IsFemale,'моя', 'мой')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))] [struggling.GetFirstNameNoTooltip] не справляется с обучением. [Select_CString(struggling.IsFemale, 'Ей', 'Ему' )] пригодится твоя помощь."
 court.8195.d: "[Select_CString(hostage.IsFemale,'Моя', 'Мой')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstNamePossessiveNoTooltip], — вот кому нужны дополнительные занятия."
 court.8195.e: "[Select_CString(interesting.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))], [interesting.GetFirstNameNoTooltip], нуждается в твоем внимании."
 court.8195.f: "[Select_CString(oldest.IsFemale,'Моя', 'Мой')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))], [oldest.GetFirstNameNoTooltip], [Select_CString(oldest.IsFemale,'должна', 'должен' )] тренироваться с тобой."
 court.8195.g: "Пусть [Select_CString(youngest.IsFemale,'моя', 'мой')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))] [youngest.GetFirstNameNoTooltip] как следует овладеет мечом."
 court.8195.h: "[Select_CString(extra.IsFemale,'Моя', 'Мой')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))], [extra.GetFirstNameNoTooltip], нуждается в тренировках."
 court.8195.i: "[Select_CString(bonus.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))], [bonus.GetFirstNameNoTooltip], [Select_CString(bonus.IsFemale,'должна', 'должен')] обучаться у тебя."
 employer_booner_bodyguard_modifier: "Учебные поединки"
 employer_booner_bodyguard_modifier_desc: "Этого персонажа тренирует опытный телохранитель."
 #Master of Horse
 court.8196.t: "В седле"
 court.8196.desc: "[position_holder.GetTitledFirstName], [Select_CString(position_holder.IsFemale,'моя', 'мой')] #L [position_holder.Custom('ComplimentAdjective')][Select_CString(position_holder.IsFemale,'ая', 'ый')]#!  [GetCourtPositionType('master_of_horse_court_position').GetName()|l], обладает поистине бесценным талантом.\n\nВыучка и верность лошадей растет не по дням, а почасам. У [Select_CString(position_holder.IsFemale,'нее', 'него')] природный дар держать в узде как коней, так и наездников.\n\nСегодня [Select_CString(position_holder.IsFemale,'она явилась', 'он явился')] в тронный зал и прямо [Select_CString(position_holder.IsFemale,'спросила', 'спросил')]: «[Select_CString(ROOT.Char.IsFemale,'Моя', 'Мой')] [ROOT.Char.GetTitleAsNameNoTooltip], стоит ли мне подготовить руководство по содержанию конюшен или сосредоточиться на обучении?»"
 court.8196.a: "Брось все силы на лошадей."
 court.8196.b: "В пустом седле нет пользы."
 court.8196.c: "А можешь сделать и то, и другое?"
 court.8196.c.success: "[position_holder.GetFirstNameNoTooltip] [Select_CString(position_holder.IsFemale, 'благодарна', 'благодарен' )] вам за помощь"
 court.8196.c.failure: "[position_holder.GetFirstNameNoTooltip] не в силах справиться с нагрузкой"
 employer_booner_master_of_horse_1_modifier: "Достойные конюшни"
 employer_booner_master_of_horse_1_modifier_desc: "За конюшнями этого персонажа присматривает умелый главный конюший."
 employer_booner_master_of_horse_2_modifier: "Повышение капитана"
 employer_booner_master_of_horse_2_modifier_desc: "Кавалерийские офицеры этого персонажа находятся под пристальным контролем умелого главного конюшего.\n[Concept('councillor_task', 'Задание совета')|E] «Обучить командиров» выполняется эффективнее"
 employer_booner_master_of_horse_3_modifier: "Достойное повышение"
 employer_booner_master_of_horse_3_modifier_desc: "Кавалерийские офицеры и конюшни этого персонажа находятся под пристальным контролем умелого главного конюшего.\n[Concept('councillor_task', 'Задание совета')|E] «Обучить командиров» выполняется эффективнее"
 task_train_commanders_master_of_horse_2_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_2_modifier$: #P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P]%#!"
 task_train_commanders_master_of_horse_3_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_3_modifier$: #P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P]%#!"
 #Caravan Master
 court.8197.t: "[position_holder.Custom('QueenKing')] дорог"
 court.8197.desc: "[Select_CString(position_holder.IsFemale, 'Моя', 'Мой' )] [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('travel_leader_court_position').GetName()], [position_holder.GetTitledFirstName], обладает прирожденным талантом к организации путешествий. С тех пор, как я [Select_CString(ROOT.Char.IsFemale, 'наняла', 'нанял' )] [Select_CString(position_holder.IsFemale, 'ее', 'его' )] на службу, все наши поездки проходят как по маслу!\n\n[position_holder.GetSheHe|U] работает не покладая рук, пополняя наши припасы и составляя карты [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]их дорог. И тут [position_holder.GetSheHe] задает мне неожиданный вопрос: «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], что вы цените больше, время или здоровье?»"
 court.8197.a: "Я лишь хочу добраться до нужного места в целости и сохранности!"
 court.8197.b: "Мы не можем медлить, ведь у меня всегда столько дел."
 court.8197.c: "Скорость и безопасность для меня одинаково важны!"
