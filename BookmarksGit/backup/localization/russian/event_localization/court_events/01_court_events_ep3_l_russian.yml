 #Poor Holder
 court.8301.t: "Неоправданные ожидания"
 court.8301.intro: "[position_holder.GetFirstName], [Select_CString(position_holder.IsFemale,'моя нерасторопная', 'мой нерасторопный')] [position_holder.GetHeldCourtPositionsString|l], всё чаще становится объектом грубых шуток. Всему виной [Select_CString(position_holder.IsFemale,'ее', 'его')] навыки — или скорее отсутствие оных. Признаться, [Select_CString(position_holder.IsFemale,'ее', 'его')] талант действительно оставляет желать лучшего...\n\n"
 court.8301.detractor: "Больше других над [Select_CString(position_holder.IsFemale,'ней', 'ним')] подтрунивает [Select_CString(detractor.IsFemale,'моя', 'мой')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('detractor'))] [detractor.GetTitledFirstName], [Select_CString(detractor.IsFemale,'которая', 'который')] даже не пытается скрыть презрение.\n\n"
 court.8301.desc: "«За что они так со мной, — смущенно бормочет [position_holder.GetFirstName], [Select_CString(position_holder.IsFemale,'окруженная', 'окруженный')] насмешками придворных после своей очередной оплошности. — Я #EMP хорошо#! служу вам... р-разве нет?»"
 court.8301.a: "Обсудим твое жалование, [position_holder.GetFirstNameNoTooltip]..."
 court.8301.b: "Думаю, пора тебе оставить службу."
 court.8301.c: "#weak *вздыхает*#! #EMP Да...#! Да! Ваша воля — закон!"
