 #Holder Improves
 court.8311.t: "Обучение основам"
 court.8311.desc: "[position_holder.GetTitledFirstName] постепенно постигает тонкости своей должности, хотя поначалу казалось, что [position_holder.Custom('GetCourtPositionSubject')] — совершенно не [Select_CString(position_holder.IsFemale,'ее', 'его')] стихия.\n\nМногие при дворе заметили, что [position_holder.GetTitledFirstName] справляется всё лучше, пусть и не безупречно. По меньшей мере, [Select_CString(position_holder.IsFemale,'она', 'он')] не зря ест свой хлеб."
 court.8311.a: "Ты растешь над собой, [position_holder.GetFirstNameNoTooltip]!"
