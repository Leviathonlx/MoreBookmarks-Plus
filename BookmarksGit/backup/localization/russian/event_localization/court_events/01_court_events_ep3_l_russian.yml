 employer_booner_cupbearer_2_modifier: "Особое внимание"
 employer_booner_cupbearer_2_modifier_desc: "За слугами этого персонажа присматривает умелый виночерпий. \nЭкономия на [Concept('court_amenity', 'увеселениях при дворе')|E] для слуг: #P -25%#!"
 employer_booner_cupbearer_3_modifier: "Полное внимание"
 employer_booner_cupbearer_3_modifier_desc: "Вассалы и слуги этого персонажа окружены вниманием умелого виночерпия. \nЭкономия на [Concept('court_amenity', 'увеселениях при дворе')|E] для слуг: #P -25%#!"
 #Lady-in-Waiting
 court.8203.t: "Глаза повсюду"
 court.8203.desc: "[Select_CString(position_holder.IsFemale,'Моя', 'Мой')] #L [position_holder.Custom('ComplimentAdjective')][Select_CString(position_holder.IsFemale,'ая', 'ый')]#! [GetCourtPositionType('lady_in_waiting_court_position').GetName()|l], [position_holder.GetTitledFirstName], прекрасно выполняет свою работу. Кажется, что [Select_CString(position_holder.IsFemale,'ей', 'ему')] заранее известны все мои желания.\n\nБолее того, ни одно событие пр дворе не ускользает от [Select_CString(position_holder.IsFemale,'ее', 'его')] глаз и ушей: от пустяковых сплетен до важнейших новостей.\n\n[Select_CString(position_holder.IsFemale,'Она могла', 'Он мог')] бы сослужить мне хорошую службу, если применить [Select_CString(position_holder.IsFemale,'ее', 'его')] таланты в нужном месте..."
 court.8203.a: "[position_holder.GetFirstNameNoTooltip], мне нужна твоя помощь..."
 court.8203.b: "Даже самый тихий шепот не должен ускользнуть от тебя."
 court.8203.c: "Пусть твое обаяние и знание тайн станут твоим оружием."
 court.8203.c.success: "[position_holder.GetFirstNameNoTooltip] [Select_CString(position_holder.IsFemale, 'благодарна', 'благодарен' )] вам за помощь"
 court.8203.c.failure: "[position_holder.GetFirstNameNoTooltip] не в силах справиться с нагрузкой"
