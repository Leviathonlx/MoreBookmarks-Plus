 employer_booner_lady_in_waiting_1_modifier_desc: "О навыках общения этого персонажа заботится умелая придворная дама."
 employer_booner_lady_in_waiting_2_modifier: "Шпион при дворе"
 employer_booner_lady_in_waiting_2_modifier_desc: "Слухи при дворе этого персонажа находятся под вниманием умелой придворной дамы.\nВыполнение [Concept('councillor_task', 'задания совета')|E] «Поиск секретов» в державе: #P +10#!"
 employer_booner_lady_in_waiting_3_modifier: "Поддержка двора"
 employer_booner_lady_in_waiting_3_modifier_desc: "Навыки общения этого персонажа и слухи при его дворе находятся под вниманием умелой придворной дамы.\nВыполнение [Concept('councillor_task', 'задания совета')|E] «Поиск секретов» в державе: #P +10#!"
 #Food Taster
 court.8204.t: "Мерило двора"
 court.8204.desc: "[position_holder.GetTitledFirstName], [Select_CString(position_holder.IsFemale,'моя', 'мой')] #L [position_holder.Custom('ComplimentAdjective')][Select_CString(position_holder.IsFemale,'ая', 'ый')]#! [GetCourtPositionType('food_taster_court_position').GetName()|l], будто [Select_CString(position_holder.IsFemale,'рождена', 'рожден')] для яств. [Select_CString(position_holder.IsFemale,'Ее', 'Его')] улыбка становится всё шире, как и [Select_CString(position_holder.IsFemale,'ее', 'его')] талия.\n\n[Select_CString(position_holder.IsFemale,'Она', 'Он')] проводит на кухнях всё больше времени, пробуя новые блюда и раздавая советы поварам.\n\nНаверное, не стоит растрачивать [Select_CString(position_holder.IsFemale,'ее', 'его')] талант и усердие на столь непримечательной должности..."
 court.8204.a: "Следи, чтобы ничего не ускользнуло от твоего взгляда, [position_holder.GetFirstNameNoTooltip]."
 court.8204.b: "Будешь управлять кухнями!"
 court.8204.c: "Следи не только за едой, #EMP но и#! за прислугой."
 court.8204.c.success: "[position_holder.GetFirstNameNoTooltip] [Select_CString(position_holder.IsFemale, 'благодарна', 'благодарен' )] вам за помощь"
 court.8204.c.failure: "[position_holder.GetFirstNameNoTooltip] не в силах справиться с нагрузкой"
