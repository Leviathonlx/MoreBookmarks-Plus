l_russian:
 court.0101.t: "Преступник при дворе"
 court.0101.desc.opening: "Преступник по имени [lowborn_criminal.GetName] предстает перед палачом по имени [executioner.GetName] по обвинению"
 court.0101.desc.murderer: "в немыслимом убийстве!\n\n"
 court.0101.desc.deviant: "в непристойном и греховном поведении!\n\n"
 court.0101.desc.witch: "в порочности и преступлениях против [lowborn_criminal.GetFaith.HighGodNamePossessive]!\n\n"
 court.0101.desc.lazy: "в неподчинении приказам господина. Находясь в обучении у деревенского каменщика, [lowborn_criminal.GetName] [Select_CString(lowborn_criminal.IsFemale, 'дерзила', 'дерзил' )], [Select_CString(lowborn_criminal.IsFemale, 'выказывала', 'выказывал' )] неповиновение и даже [Select_CString(lowborn_criminal.IsFemale, 'оспаривала', 'оспаривал' )] мастерство каменщика."
 court.0101.desc.thief: "в многочисленных кражах по всей державе.\n\n[Select_CString(lowborn_criminal.IsFemale, 'Эта преступница разорила', 'Этот преступник разорил' )] державу [ROOT.Char.GetPrimaryTitle.GetName], похищая собственность короны в виде хлеба, овощей и даже одежды!"
 court.0101.desc.sumptuary: "в нарушении сословных законов, кои устанавливает [ROOT.Char.GetTitleAsNameNoTooltip|l].\n\n[lowborn_criminal.GetSheHe|U] [Select_CString(lowborn_criminal.IsFemale, 'наряжалась', 'наряжался' )] в разноцветную, безвкусную и не сочетающуюся одежду. Это не просто преступление против державы, которой правит [ROOT.Char.GetTitleAsNameNoTooltip|l], это преступление против правил общественного приличия."
 court.0101.desc.cannibal: "[lowborn_criminal.GetName] и [lowborn_criminal.GetHerHis] семья жили в пещере недалеко от владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] и заманивали к себе путников обещаниями пищи и крова. Считается, что таким образом [lowborn_criminal.GetHerHis] семья съела больше тысячи путников, и жители владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] требуют справедливости."
 court.0101.desc.sadistic: "[Select_CString(lowborn_criminal.IsFemale, 'Преступница зарезала мельника и ограбила', 'Преступник зарезал мельника и ограбил' )] его дом. Кроме того, [lowborn_criminal.GetSheHe] [Select_CString(lowborn_criminal.IsFemale, 'заставила', 'заставил' )] жену мельника приготовить [lowborn_criminal.GetHerHim] яйца, а затем [Select_CString(lowborn_criminal.IsFemale, 'съела', 'съел' )] их, разложив на теле мельника и принудив его жену присоединиться."
 court.0101.desc.priest: "[lowborn_criminal.GetFaith.PriestNeuter|U], [lowborn_criminal.GetName] [Select_CString(lowborn_criminal.IsFemale, 'убила', 'убил' )] одного из своих прихожан. [Select_CString(lowborn_criminal.IsFemale, 'Негодяйка пыталась', 'Негодяй пытался' )] получить прощение у #L [lowborn_criminal.GetFaith.GetName|l]их#! властей, но стража поймала [lowborn_criminal.GetHerHis] за попыткой проникнуть во владение [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], и теперь [lowborn_criminal.GetFaith.PriestNeuter] под арестом."
 court.0101.desc.stableboy: "[lowborn_criminal.GetName] и [lowborn_criminal.Custom('servant_for_romance')] попались в компрометирующей ситуации. Это не просто акт неверности, это оскорбление чести дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!"
 court.0101.desc.kinky: "[lowborn_criminal.GetName] [Select_CString(lowborn_criminal.IsFemale, 'была найдена прикованной', 'был найден прикованным' )] к столбу, [Select_CString(lowborn_criminal.IsFemale, 'покрытой', 'покрытым' )] помоями и с отвратительного вида устройством, прикрепленным к нижней части [lowborn_criminal.GetHerHis] тела. Раны на теле свидетельствуют об увечьях с целью получения удовольствия, и [Select_CString(lowborn_criminal.IsFemale, 'узница', 'узник' )] совершенно не испытывает стыда за свои противоестественные желания."
 court.0101.desc.animals: "[Select_CString(lowborn_criminal.IsFemale, 'Узницу', 'Узника' )] застукали за греховным действом с участием [lowborn_criminal.GetHerHis] коровы, коня и пчелиных сот. Подобное противно воле [lowborn_criminal.GetFaith.HighGodNamePossessive] и является преступлением против природы, а также достоинства и правил приличия!"
 court.0101.desc.baby_soup: "[lowborn_criminal.GetName], как сообщают жители владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [Select_CString(lowborn_criminal.IsFemale, 'творила', 'творил' )] немыслимое и живьем [Select_CString(lowborn_criminal.IsFemale, 'варила', 'варил' )] своих новорожденных детей с травами и овощами. Подобное злодеяние было попыткой продлить себе жизнь!"
 court.0101.desc.suspicious_healer: "Целитель, [lowborn_criminal.GetName], обвиняется в использовании черной магии для убийства больных и стариков во владении [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. [lowborn_criminal.GetName] [Select_CString(lowborn_criminal.IsFemale, 'совершила', 'совершил' )] столько злодеяний, что [Select_CString(lowborn_criminal.IsFemale, 'заслужила', 'заслужил' )] прозвище «[lowborn_criminal.GetFaith.DeathDeityName] во плоти»."
 court.0101.desc.devil_worshiper: "Все считали [Select_CString(lowborn_criminal.IsFemale, 'ее благочестивой женщиной', 'его благочестивым мужчиной' )], [lowborn_criminal.GetName] [Select_CString(lowborn_criminal.IsFemale, 'построила', 'построил' )] в своем жилище небольшое святилище, но при пристальном изучении выяснилось, что объектом поклонения является не [lowborn_criminal.GetFaith.HighGodName], а [lowborn_criminal.GetFaith.WitchGodName], а само святилище используется для нечестивых жертвоприношений!"
 court.0101.desc.outro: "\n\n[executioner.GetName] уверяет, что испытывает глубокое отвращение к [Select_CString(lowborn_criminal.IsFemale, 'этой грешнице', 'этому грешнику' )], и спрашивает, какое наказание полагается за столь отвратительное преступление."
 court.0101.a.cannibal: "Пустите всю семью на корм собакам."
 court.0101.a.sadistic: "Несколько кругов на колесе заставят исправиться."
 court.0101.a.priest.sky: "Пусть стервятники съедят [lowborn_criminal.GetHerHis] тело... заживо."
 court.0101.a.priest: "Убедитесь, что [lowborn_criminal.GetHerHis] похоронят... заживо."
 court.0101.a.stableboy: "Отрежьте [lowborn_criminal.GetHerHis] достоинство и скормите коням."
 court.0101.a.kinky: "Пусть [lowborn_criminal.GetHerHis] публично запорют досмерти."
 court.0101.a.animals: "Сожгите [lowborn_criminal.GetHerHis] заживо вместе со скотом."
 court.0101.a.baby_soup: "Бросьте [lowborn_criminal.GetHerHis] в котел со смолой."
 court.0101.a.suspicious_healer: "Пусть примет собственное «лекарство»."
 court.0101.a.devil_worshiper: "Возможно, через огонь [lowborn_criminal.GetSheHe] и [lowborn_criminal.GetHerHis] [lowborn_criminal.GetFaith.WitchGodMistressMaster] станут ближе."
 court.0101.a: "Единственный вариант — запытать до смерти."
 court.0101.b: "Поступайте по своему усмотрению."
 court.0101.c.deviant: "Похоже, [lowborn_criminal.GetSheHe] знает толк в развлечениях!"
 court.0101.c.beastiality: "... #EMP и#! конь? [lowborn_criminal.GetSheHe|U] просто гений!"
 court.0101.c: "[lowborn_criminal.GetNameNoTooltip|U] умеет развлекаться!"
 court.0101.d: "Поместите под стражу, я приму решение потом..."
 court.0102.t: "Общественное презрение к казни"
 court.0102.desc: "Я вижу, как [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] сидит с печальным выражением лица, и на вопрос, что тревожит [executioner.GetHerHis] мрачный ум, [executioner.GetSheHe] вздыхает.\n\n«Понимаете, [ROOT.Char.GetLadyLord], каждую ночь перед сном мне приходится уходить на окраины владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Палачам нельзя находиться в пределах города. Не скажу, что не люблю пытки, но становится одиноко, когда рядом слышны лишь крики обреченных»."
 court.0102.a: "Проведите эту ночь в замке."
 court.0102.b: "Жизнь трудна, но кто-то же должен."
 court.0102.c: "Ха! Вы заслуживаете симпатии не больше, чем крысы в канаве!"
 court.0103.t: "Гробовая удача"
 court.0103.desc.opening: "[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] в последнее время часто привлекает мое внимание, поскольку носит всё более дорогие наряды и расхаживает как павлин.\n\nНа мой вопрос [executioner.GetSheHe] скалит желтые зубы в ухмылке и отвечает, что забирает вещи у осужденных."
 court.0103.desc.hair_and_teeth: "[executioner.GetHerHis|U] деятельность включает в себя продажу кукольникам прядей волос заключенных, продажу зубов тем, у кого их нет, и даже глаза находят покупателей в лице колдунов."
 court.0103.desc.jewelry: "[executioner.GetSheHe|U] признается в краже у осужденных одежды и украшений, продажа которых позволяла получать неплохой доход. [executioner.GetSheHe|U] даже [Select_CString(executioner.IsFemale, 'крала', 'крал' )] с трупов недавно умерших!"
 court.0103.desc.meat: "[executioner.GetSheHe|U] [Select_CString(executioner.IsFemale, 'разделывала', 'разделывал' )] трупы недавно умерших, продавая их части на рынке под видом экзотического мяса! [executioner.GetSheHe|U] заявляет, что это лучше, чем предоставлять подобающие похороны тем, кто их не заслуживает."
 court.0103.desc.saint_bones: "[executioner.GetSheHe|U] [Select_CString(executioner.IsFemale, 'вынимала', 'вынимал' )] костный мозг из костей безродных заключенных, продавая эти кости под видом артефактов и обманывая иноземцев и священнослужителей, которые покупали эти кости, считая их костями святых!"
 court.0103.desc.outro: "\n\nНесомненно, [executioner.GetSheHe] неплохо зарабатывает на этом, не заботясь, что окружающие думают о подобной практике."
 court.0103.a: "Возьми меня в долю, и получишь еще больше заключенных!"
 court.0103.b: "Пора покончить с этой гнусной торговлей!"
 court.0103.c: "Притворюсь, что ничего не знаю."
 court.0104.t: "Нездоровое увлечение"
 court.0104.desc: "«Ого! Ого! А что вы сделали потом?» — щебечет [Select_CString(morbid_child.IsFemale, 'моя дорогая подопечная', 'мой дорогой подопечный' )] [morbid_child.GetName]. К своему удивлению, я обнаруживаю [morbid_child.GetHerHis] внимающим всему, что говорит [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)], с благоговейным обожанием, ранее не виданным мной. «Потом я [Select_CString(executioner.IsFemale, 'запалила', 'запалил' )] огонь, и крыса начала расцарапывать его грудную клетку, чтобы сбежать! Срабатывает всегда, он сразу же запел соловьем!» — палач насмешливо подвизгивает, от чего [morbid_child.Custom('PetName')] [morbid_child.GetName] приходит в полный восторг."
 court.0104.a: "Просто умора! А что было потом?"
 court.0104.b: "Это жестокое развлечение закончится сейчас же!"
 court.0104.c: "Сделаю вид, что ничего не знаю."
 court.0106.t: "Темная сцена для темных дел"
 court.0106.desc: "Когда на двор опустились сумерки, палач [Select_CString(executioner.IsFemale, 'покинула', 'покинул' )] свою жуткую обитель и [Select_CString(executioner.IsFemale, 'явила', 'явил' )] себя свету жаровен в окровавленной одежде и с пыточными клещами в руке. «[ROOT.Char.GetLadyLord|U], в последнее время я часто думаю над тем, как далеко могу зайти, чтобы заставить допрашиваемого кричать?»"
 court.0106.a: "Делайте что угодно, лишь бы выдавить признание."
 court.0106.b: "Проявите сострадание к бедным грешникам."
 court.0106.c: "Мне нет дела до того, чем вы занимаетесь в этом жутком месте."
 court.0107.t: "[unruly_child.GetNameNoTooltip] в отчаянии"
 court.0107.desc: "Я сижу на престоле, когда до меня вдруг доносятся душераздирающие вопли и звуки борьбы. Это же [unruly_child.Custom2('MyCharacterIntroduction', ROOT.Char)]! Я немедленно вскакиваю и бегу по коридору, где вижу странную картину: [Select_CString(unruly_child.IsFemale, 'несчастная', 'несчастный' )] [unruly_child.Custom('GetLassLad')] ожесточенно вырывается, а [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] всеми силами пытается удержать [SCOPE.sC('unruly_child').GetHerHis] одной рукой. Во второй руке неловко зажата книга.\n\nЕдва я требую объяснений, как оба выпаливают свои версии произошедшего.\n\n«[unruly_child.GetName] сопротивляется любым попыткам зачитать [unruly_child.GetHerHim] мое произведение искусства, а ведь его тема — как раз [tutor.Custom('GetTutorEducation')]!» — жалуется [Select_CString(tutor.IsFemale, 'наставница', 'наставник' )].\n\n«Да я тысячу раз уже [Select_CString(unruly_child.IsFemale, 'слышала', 'слышал' )] эту #EMP скукотищу#!! — протестует [unruly_child.GetName]. — От нее даже мухи засыпают!»"
 court.0107.a: "[unruly_child.GetNameNoTooltip], пойми, что [tutor.GetNameNoTooltip] знает, что говорит."
 court.0107.a.tt.1: "Есть шанс, что [unruly_child.GetShortUINameNoTooltip] начнет получать более основательное образование"
 court.0107.a.tt.2: "[tutor.GetShortUINameNoTooltip] будет усерднее исполнять свои обязанности, как [GetCourtPositionType('court_tutor_court_position').GetName()|l]"
 court.0107.b: "По-моему, чудесная книга, может быть, мне стоит приобрести ее?"
 court_position_liege_support: "Поддержка сюзерена"
 court.0107.b.tt: "Вы получаете артефакт — книгу"
 court.0107.c: "Может, пусть [unruly_child.Custom('GetLassLad')] учится чему-то другому?"
 buy_book_artifact: "Вы получаете [court_artifact|El] — книгу"
 court.0108.t: "Импозантный придворный"
 court.0108.desc: "[foreign_prince.GetName], [Select_CString(foreign_prince.IsFemale, 'которая', 'который' )] утверждает, будто [SCOPE.sCharacter('foreign_prince').GetSheHe] — [foreign_prince.Custom('GetPrincessPrince')] в изгнании из далекой страны, [Select_CString(foreign_prince.IsFemale, 'прибыла', 'прибыл' )] ко двору с целым экзотическим зверинцем. [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] полнится слухами о [SCOPE.sC('foreign_prince').GetHerHis] щедрости!\n\n[Select_CString(foreign_prince.IsFemale, 'Богатая и великодушная чужеземка заявила', 'Богатый и великодушный чужеземец заявил' )], что намеревается вступить в брак, и целью [foreign_prince.GetHerHis] намерений [Select_CString(available_child.IsFemale, 'стала не кто иная', 'стал не кто иной' )], как [available_child.Custom2('MyCharacterIntroduction', ROOT.Char)]!\n\nИ хотя [Select_CString(foreign_prince.IsFemale, 'экзотическая', 'экзотический' )] [foreign_prince.Custom('GetPrincessPrince')] вызывает при дворе восхищение, с доверием все не так просто. [sceptical_courtier.GetName] утверждает, что края, в котором будто бы [Select_CString(foreign_prince.IsFemale, 'родилась чужеземка', 'родился чужеземец' )], нет ни на одной карте.\n\n[sceptical_courtier.GetSheHe|U], пользуясь поддержкой единомышленников, заявляет, что [foreign_prince.Custom('GetPrincessPrince')] [foreign_prince.GetName] — [Select_CString(foreign_prince.IsFemale, 'мошенница', 'мошенник' )] и требует суровой кары. Шутка ли, [available_child.GetName] [Select_CString(available_child.IsFemale, 'могла', 'мог' )] осквернить нашу династию браком с #EMP [Select_CString(foreign_prince.IsFemale, 'простолюдинкой', 'простолюдином' )]#!."
 court.0108.a: "Не порть людям удовольствие, [sceptical_courtier.GetNameNoTooltip]. С утра же они поженятся!"
 court.0108.b: "[sceptical_courtier.GetNameNoTooltip] [Select_CString(sceptical_courtier.IsFemale, 'права', 'прав' )]! Бросить [foreign_prince.GetHerHis] в темницу!"
 court.0108.c: "Поблагодарите [foreign_prince.GetHerHis] за визит и попросите уйти."
 court.0109.t: "Дока в анатомии"
 court.0109.desc: "Прогуливаясь по двору, я слышу нечто весьма удивительное. [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] и [learned_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] беседуют о лекарствах и природе целительства. [Select_CString(executioner.IsFemale, 'Ее', 'Его' )] познания об устройстве человеческого тела просто удивительны.\n\n«Когда все время режешь людей, начинаешь мало-помалу понимать, какими мы должны быть по замыслу [executioner.GetFaith.HighGodNamePossessive]», — говорит [Select_CString(executioner.IsFemale, 'она', 'он' )], завершая рассказ о том, как лечить воспалившиеся раны пиявками.\n\nПохоже, свои познания в человеческой анатомии [executioner.GetNameNoTooltip] использует, чтобы помогать местным жителям и даже врачует худородных обитателей моих темниц."
 court.0109.a: "Какой талант прозябает в безвестности! Бросай палаческий труд, будь моим врачом!"
 court.0109.b: "Не трать время на эту бедноту!"
 court.0109.c: "Крайне занимательно! Поделишься со мной кое-какими приемами?"
 court.0109.d: "Прекрасная работа! [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] нуждается в таких опытных и щедрых врачах."
 court.0110.t: "Нотации о похоти"
 court.0110.desc.intro: "Я прогуливаюсь по двору, смакуя воспоминания о минувшей ночи, полной страсти и похоти. Внезапно передо мной как из-под земли вырастают [parent.Custom2('MyCharacterIntroduction', ROOT.Char)] и [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]! Оба глядят на меня со смесью отвращения, злости и тревоги.\n«Что все это значит?» — требую я ответа.\n\n"
 court.0110.desc.deviant: "«О, [ROOT.Char.Custom('GetDaughterSon')] [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )], я очень волнуюсь о твоей душе. Каждую ночь ты предаешься животным страстям с таким упоением, что [ROOT.Char.GetFaith.FertilityGodName] вот-вот с омерзением отвернется от тебя»."
 court.0110.desc.pox: "«В твоей постели бывает больше людей, чем блох в шерсти иного пса. Боюсь, что когда ты утолишь свою страсть, герпес будет меньшей из твоих бед»."
 court.0110.desc.notspecial: "«Твое тело — храм, а ты превращаешь его в бордель! Сколько нечестивых связей нужно, чтобы заполнить алчную дыру, что зияет на месте твоей души?»"
 court.0110.desc.outro: "[parent.GetMotherFather|U] говорит с обидой и укором.\n\n«Ты каждую ночь тянешься к земным благам, забыв о высшем, но [ROOT.Char.GetFaith.NegativeAfterLife] все ближе!» — добавляет [chaplain.GetNameNoTooltip]. «Мы пришли, чтобы спасти твою душу, дорогое дитя. Принеси обет безбрачия — иного пути избавить твою душу от вечных мук уже не осталось»."
 court.0110.a: "Какая дерзость! В темницу!"
 court.0110.b: "Вы правы, я опасаюсь за свою бессмертную душу."
 court.0110.c: "Я не собираюсь запирать свои чувства!"
 court.0111.t: "Предмет мести"
 court.0111.desc: "Во время прогулки по двору я слышу оживленный разговор. [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и [antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)] с жаром спорят, насколько хорошим подарком к моему двору станет [rival.Custom2('MyCharacterIntroduction', ROOT.Char)] — вернее, [rival.GetHerHis] череп.\n\n«А, [ROOT.Char.Custom('FormOfAddressForLiege')], я тут говорю, что ежели [rival.GetTitledFirstNameNoTooltip] ни с того ни с сего отдаст концы, так я могу подарить вам [rival.GetHerHis] черепушку». — [executioner.GetName] с детским восторгом потирает пропитанные кровью руки. — «А можно зубы [rival.GetHerHis] взять и сделать модное ожерельице!»\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], — протестует [antiquarian.GetTitledFirstNameNoTooltip], — вы ведь не станете всерьез поручать мне превращение столь мрачной вещи в артефакт, достойный вашего двора! Быть может, этому... существу вообще не стоит выходить из своих подвалов, а реликвиями пусть занимаются те, кто имеет о них хоть малейшее понятие?»"
 court.0111.a: "[rival.GetHerHis|U] череп украсит любой пир!"
 court.0111.b: "Совершенно чудовищная мысль."
 get_skull_artifact: "Вы получаете [court_artifact|El] — череп"
 court.0112.t: "Скелет в шкафу"
 court.0112.desc: "Недра моего гардероба манят все сильнее: я предвкушаю, какие сокровища, должно быть, висят в задних рядах. И вот я нахожу мешок из шотландки, но он куда тяжелее остальных. Едва разрезав клетчатую ткань, я отшатываюсь и падаю, не в силах вынести убийственную вонь гниющего трупа.\n\nНадо мной нависает тело незнакомца, частично разложившееся, иссохшее, сидящее в луже собственных жидкостей.\n\nИз моего горла вырывается детский визг, и в дверном проеме немедленно возникает [guilty_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] со знакомым выражением вины и омерзения на лице.\n\n«Умоляю, [ROOT.Char.Custom('FormOfAddressForLiege')], поверьте, это была самозащита! [corpse.GetName] [Select_CString(corpse.IsFemale, 'вломилась', 'вломился' )] в ваши покои и, если бы я [Select_CString(guilty_courtier.IsFemale, 'стояла', 'стоял' )] сложа руки, [Select_CString(corpse.IsFemale, 'убила', 'убил' )] меня... или [Select_CString(corpse.IsFemale, 'сотворила', 'сотворил' )] бы [guilty_courtier.GetFaith.HighGodName] знает что!»\n\nОчевидно, [guilty_courtier.GetNameNoTooltip] настолько [Select_CString(guilty_courtier.IsFemale, 'поглощена', 'поглощен' )] виной, что и не собирается оправдываться. «Прошу вас, пусть об этом никто не узнает, а я обещаю заказать вам такое одеяние, что и [Select_CString(ROOT.Char.IsFemale, 'самая богатая', 'самый богатый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] позеленеет от зависти!»"
 court.0112.a: "Позеленеет, как этот труп? Отличная идея."
 court.0112.a.tt: "Вы получаете артефакт — регалии"
 court.0112.b: "Скоро [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] узнает о твоем преступлении!"
 court.0112.c: "Давай забудем об этом навсегда."
 get_regalia_artifact: "Вы получаете [artifact|El] — регалии"
