l_russian:
 ceremonial_petition_prefix: "Торжественное обращение:"
 court_ceremonial.1000.t: "$ceremonial_petition_prefix$ поддержка регента"
 court_ceremonial.1000.opening: "[petition_vassal.GetTitledFirstName] выходит вперед и низко кланяется двору, а слуги подают мне [Select_CString(petition_vassal.IsFemale, 'ее', 'его' )] написанное от руки обращение.\n\n[Select_CString(petition_vassal.IsFemale, 'Она', 'Он' )] излагает мысли четко и по существу: «Ваше величество [Select_CString(petition_liege.IsFemale, 'Великая', 'Великий' )], я нижайше прошу вашего заступничества в важном вопросе.\n\n"
 court_ceremonial.1000.desc: "Я — глава рода [petition_vassal.GetDynasty.GetName], который гордится привилегией служить верой и правдой такой великой державе, как [petition_vassal.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip]. И я обращаюсь к вам, как к державному регенту, за поддержкой»."
 court_ceremonial.1000.a: "Я милостиво принимаю твою искреннюю просьбу."
 court_ceremonial.1000.b: "Возможно, если [ROOT.Char.GetConfederation.GetName] получит твою поддержку..."
 court_ceremonial.1000.c: "О монарших милостях нужно помнить всегда."
 court_ceremonial.1000.d: "Конечно же, ты сумеешь щедро отблагодарить нас."
 court_ceremonial.1000.e: "Это не представляется возможным."
 court_ceremonial.1000.f: "Да, если [knight.GetFirstNameNoTooltip] поступит ко мне на службу."
 court_ceremonial.1000.g: "Думаю, [monk.GetFirstNameNoTooltip] согласится, что из [Select_CString(monk.IsFemale, 'нее', 'него' )] получится [Select_CString(monk.IsFemale, 'отличная', 'отличный' )] [GetTrait('devoted').GetName( monk )]."
 court_ceremonial.1000.h: "Давай выполним прежние договоренности."
 court_ceremonial.1100.t: "$ceremonial_petition_prefix$ поддержка губернаторства"
 court_ceremonial.1100.desc: "Я — глава рода [petition_vassal.GetDynasty.GetName], который гордится привилегией служить верой и правдой такой великой державе, как [petition_vassal.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip]. И я обращаюсь за монаршей поддержкой в нашем соискании губернаторских должностей»."
 court_ceremonial.1200.t: "$ceremonial_petition_prefix$ королевский брак"
 court_ceremonial.1200.desc: "«Я — глава одного из знатнейших семейств державы, дома [petition_vassal.GetDynasty.GetName], и прошу вашего официального дозволения на брачные узы с вашим великолепнейшим и священным домом»."
 court_ceremonial.1300.t: "$ceremonial_petition_prefix$ достоинство дома [petition_vassal.GetHouse.GetBaseNameNoTooltip]"
 court_ceremonial.1300.desc: "«Я — глава одного из знатнейших семейств державы, дома [petition_vassal.GetDynasty.GetName], и прошу вас официально признать наше гордое наследие и достоинство моего дома среди [petition_vassal.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой знати»."
