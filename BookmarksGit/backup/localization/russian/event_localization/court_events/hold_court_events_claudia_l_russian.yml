l_russian:
 #Empty Granaries
 hold_court.6000.t: "Пустые зернохранилища"
 hold_court.6000.desc_intro: "Передо мной [6000_poor.Custom2('MyCharacterIntroduction', ROOT.Char)], [6000_poor.GetHerHis] подбородок едва не касается груди.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], провинцию [6000_province.GetNameNoTooltip] здорово подкосила недавняя"
 hold_court.6000.desc_occupation: "вражеская оккупация."
 hold_court.6000.desc_raiding: "череда набегов и грабежей."
 hold_court.6000.desc_epidemics: "вспышка морового поветрия."
 hold_court.6000.desc_winter: "суровая зима."
 hold_court.6000.desc_middle: "Народ голодает, поля не родят, а скотины не хватает, чтобы выжить!"
 hold_court.6000.desc_count: "[6000_count.Custom2('MyCharacterIntroduction', 6000_poor)|U] или не может помочь нам, или не хочет."
 hold_court.6000.desc_ending: "Взываем к вашей великой щедрости, не оставьте в беде верных подданных!»\n\n[6000_poor.GetSheHe|U] низко кланяется и умолкает."
 hold_court.6000.a: "Золото облегчит ваши страдания."
 hold_court.6000.b: "Налоговые льготы помогут вам встать на ноги."
 hold_court.6000.c: "Я знаю самого подходящего человека для этой задачи."
 hold_court.6000.c.tt: "[inspector.GetTitledFirstName] станет вашим официальным проверяющим и проследит за возрождением графства."
 hold_court.6000.d: "Вы наверняка справитесь своими силами."
 #From Beyond the Border
 hold_court.6030.t: "Из-за границы"
 hold_court.6030.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], я из религиозной общины [6030_church.GetName], из местечка под названием [6030_border.GetName].\n\nТам мы, мудрые и благочестивые [6030_monk.GetWomenMen], уже много веков копим и сохраняем для потомков традиции и знания #L [6030_monk.GetCulture.GetCollectiveNoun|l]ой#! культуры. В знак доброй воли я прошу вас принять этот бесценный сборник [6030_monk.GetCulture.GetCollectiveNounNoTooltip|l]их текстов в переводе на ваш язык.\n\nНадеемся, вы примете подарок и увидите нас с новой стороны»."
 hold_court.6030.a: "Я снисходительно принимаю подношение."
 hold_court.6030.b: "Прошу, останьтесь, я хочу знать больше!"
 hold_court.6030.b.tt.2: "Все правители #L [6030_monk.GetCulture.GetCollectiveNoun|l]ой#! культуры"
 hold_court.6030.c: "Мне все равно, главное — убирайтесь поскорее."
 hold_court.6030.d: "О вашей недокультуре и вспоминать не хочется!"
 hold_court.6030.d.tt: "Все ваши вассалы #L [6030_monk.GetCulture.GetCollectiveNoun|l]ой#! культуры"
 #A Lost Treasure
 hold_court.6040.t: "Утраченное сокровище"
 hold_court.6040.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], я представляю религиозную общину [6040_church.GetName].\n\nНедавно мы рылись в наших скромных архивах и наткнулись на весьма любопытный фолиант. На его обложке лежал толстый слой пыли, а страницы пожелтели от времени, но рисунки внутри оказались очень интересными. Увы, наши [6040_monk.GetFaith.PriestNeuterPlural|l] не знают алфавита, на котором он написан.\n\nМы уверены, что в мире нет другой такой книги, и это — хранилище давно утерянных знаний, истинное сокровище! Поэтому мы хотим преподнести его вам. Возможно, это заповеди, творец которых — [6040_monk.GetFaith.HighGodName]. А может, хроника сотворения мира!»"
 hold_court.6040.a: "Спасибо, мне пригодится для коллекции."
 hold_court.6040.b: "#EMP Невероятно!#! Позвать моего антиквара!"
 hold_court.6040.b.tt: "Ваш антиквар ничего не может понять"
 hold_court_6040_b_fake: "Эта книга — дешевая подделка. Она бесполезна."
 hold_court_6040_b_generic: "Книга и впрямь древняя, но это просто «[6040_monk.Custom('GetOldBook')]»."
 hold_court_6040_b_clueless: "Даже вашему антиквару не удается пролить свет на происхождение и смысл книги"
 hold_court_6040_b_artifact: "Эта книга — древняя и бесценная копия шедевра!"
 hold_court.6040.c: "Дай-ка взглянуть, #EMP да поживее#!!"
 hold_court.6040.c.tt: "Это грубо выполненная подделка!"
 hold_court.6040.c.tt.2: "Книга остается для вас загадкой"
 hold_court.6040.c.tt.3: "Симпатичная рукопись, но в ней нет ничего особенного"
 hold_court.6040.c.tt.4: "Это редкий и ценный текст"
 hold_court_6040_c_clueless: "Символы и содержание книги выше вашего понимания"
 hold_court.6040.d: "За этим стоит [ROOT.Char.GetFaith.DevilName]! СЖЕЧЬ ЕЕ!"
 hold_court.6040.e: "Кому есть дело до книг?"
 #A Holy Tomb
 hold_court.6050.t: "Священная гробница"
 hold_court.6050.desc: "[Select_CString(6050_pop.IsFemale, 'Крестьянка', 'Крестьянин' )] передо мной едва не лопается от возбуждения.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Чудеса! Святость! #EMP БЛАГОДАТЬ#!!»\n\n[6050_pop.GetHerHis|U] восторженный лепет трудно понять, но наконец что-то вырисовывается: [6050_pop.GetSheHe] хочет от меня денег на поддержку культа [Select_CString(6050_holy.IsFemale, 'некоей местной святой, которая недавно умерла', 'некоего местного святого, который недавно умер' )], и теперь [6050_tomb.GetNameNoTooltip] — место поклонения [6050_holy.GetHerHis|U] праху. При жизни [6050_holy.GetFirstName] [Select_CString(6050_holy.IsFemale, 'творила', 'творил' )] чудеса: например, [6050_holy.Custom('GetMiracle1')] и [6050_holy.Custom('GetMiracle2')]. [6050_holy.GetHerHis|U] гробница привлекает паломников со всей державы."
 hold_court.6050.desc_hof: "\n\n[head_of_faith|E] должен решать такие вопросы, и мне предстоит понять, что делать с культом: поддержать или заклеймить."
 hold_court.6050.a: "[6050_holy.GetHerHis|U] святость будет должным образом почитаться."
 hold_court.6050.b: "Я уже знаю. [Select_CString(6050_holy.IsFemale, 'Святая явилась', 'Святой явился' )] мне во сне."
 hold_court.6050.c: "Я живо изведу эту ересь под корень!"
 hold_court.6050.d: "Мне нет дела до крестьянских суеверий."
 tougher_to_convert: "Прочная религиозная община"
 tougher_to_convert_desc: "Религиозное самосознание в этом графстве недавно окрепло, теперь его жителей труднее обратить.\n\n#N -25%#! от скорости обращения в другую конфессию"
 easier_to_convert: "Ослабленная религиозная община"
 easier_to_convert_desc: "Религиозное самосознание в этом графстве недавно ослабело, сейчас его жители более восприимчивы к новым верованиям.\n\n#P +25%#! к скорости обращения в другую конфессию"
 easier_to_culture_convert: "Ослабленная религиозная община"
 easier_to_culture_convert_desc: "Религиозное самосознание в этом графстве недавно ослабело, сейчас его жители более восприимчивы к новым верованиям.\n\n#P +25%#! к скорости смены культуры"
 #A Convenient offer
 hold_court.6060.t: "Заманчивое предложение"
 hold_court.6060.desc: "[6060_rich.Custom2('MyCharacterIntroduction', ROOT.Char)|U] в надежде смотрит на меня.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U],"
 hold_court.6060.desc_merchant: "Позвольте представиться, [ROOT.Char.Custom('FormOfAddressForLiege')]. Я — [6060_rich.GetTitledFirstName], [Select_CString(6060_rich.IsFemale, 'богатая торговка', 'богатый торговец ' )] из столицы.\n\n"
 hold_court.6060.desc_ending: "Трудно не заметить, что в последнее время финансовое положение державы оставляет желать лучшего. Конечно, вы занимаетесь им со всем возможным рвением, но — лишь предполагаю — возможно, вам пригодятся дополнительные вливания?\n\nЯ хочу купить у вас небольшое поселение и очень щедро за него заплачу. Что скажете?»"
 hold_court.6060.a: "Хорошо. Теперь [6060_offer.GetNameNoTooltip] принадлежит тебе."
 hold_court.6060.b: "Берите землю и постройте на ней город."
 hold_court.6060.b.tt.success: "[6060_rich.GetFirstNameNoTooltip] соглашается заплатить больше"
 hold_court.6060.b.tt.failure: "[6060_rich.GetFirstNameNoTooltip] не собирается торговаться, и вы лишь проявляете жадность и глупость"
 hold_court.6060.c: "Мне не нужно твое золото."
 character_title_cannot_be_revoked_tt: "Вы не сможете отнять титул в течение 25 лет."
 protected_from_revocation.tt: "Титулы этого персонажа не могут быть отняты"
 #Budding Ally
 hold_court.6070.t: "Дружелюбный союзник"
 hold_court.6070.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], я — [6070_embassy.GetTitledFirstName], и меня [Select_CString(6070_sender.IsFemale, 'прислала ваша союзница', 'прислал ваш союзник' )], [6070_sender.GetTitledFirstName]. Передаю вам [6070_sender.GetHerHis] дружеское приветствие и предложение.\n\nМой сюзерен ценит вашу дружбу превыше всего, и потому, в знак добрых отношений, это дитя — [6070_sender.GetHerHis] [6070_child.Custom('GetDaughterSon')] [6070_child.GetFirstName] — будет учиться у вас всему, чему вы пожелаете.\n\n[Select_CString(6070_sender.IsFemale, 'Моя', 'Мой' )] [6070_sender.GetLadyLord] надеется, что этот жест укрепит ваш союз и не сомневается, что [6070_child.GetFirstNameNoTooltip] будет в надежных руках»."
 hold_court.6070.a: "Я с радостью принимаю ваше предложение."
 hold_court.6070.b: "Конечно! [6070_friend.GetFirstNameNoTooltip], покажи [6070_child.GetHerHim] здесь все."
 hold_court.6070.c: "Я соглашусь, но взамен рассчитываю на помолвку."
 hold_court.6070.d: "Простите, но такая ответственность мне сейчас весьма некстати."
 hold_court.6070.e: "Все знают, что от этого ребенка одни беды, — не смейте спихивать [6070_child.GetHerHis] мне!"
 #Settling the [people]
 hold_court.6080.t: "[6080_culture.GetCollectiveNounNoTooltip|U]ая культура"
 hold_court.6080.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], я представляю [6080_culture.GetCollectiveNounNoTooltip|l]ий народ из графства [6080_county.GetNameNoTooltip]», — сообщает [6080_count.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«Мы — верные и преданные подданные, но земля наша бедна, не возделана и едва населена. Умоляю, позвольте нам пригласить больше наших сородичей и управлять графством по нашим обычаям!\n\nЕсли вы дадите нам защиту, наш край будет процветать, а у вас появится новый верный вассал!»"
 hold_court.6080.a: "Хорошо. Пусть [6080_county.GetNameNoTooltip] процветает в руках твоего народа — во благо его и мое."
 hold_court.6080.a.tt: "Вы не сможете отнять этот титул, пока не умрет [6080_count.GetFirstNameNoTooltip]"
 hold_court.6080.b: "[6080_county.GetNameNoTooltip] — моя забота."
 hold_court.6080.c: "[6080_province.GetNameNoTooltip] всегда будет надежным убежищем для вашего народа."
 #Heretics at Large
 hold_court.6090.t: "Засилье еретиков"
 hold_court.6090.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], с прискорбием сообщаю, что религиозная ситуация в моих владениях вышла из-под контроля...\n\nЯ пытаюсь заставить подданных узреть свет истинной веры, но слишком многие упорствуют в своих заблуждениях! Умоляю, помогите! Только ваши могущество и авторитет могут мне помочь!»"
 hold_court.6090.desc.almoner: "\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], позвольте сказать, — вмешивается [high_almoner.Custom2('MyCharacterIntroduction', ROOT.Char)], — возможно, они изменят свои взгляды, если те, чьи верования #EMP истинны#!, получат щедрую милостыню?»"
 hold_court.6090.desc.executioner: "\n\n«По-моему, им просто не хватает #EMP твердой руки#!», — с мрачной ухмылкой заявляет [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6090.a: "[court_chaplain.GetFirstNameNoTooltip], займитесь этим вопросом."
 hold_court.6090.b: "[high_almoner.GetFirstNameNoTooltip], займитесь раздачей милостыни."
 hold_court.6090.c: "Мирное сосуществование — всегда лучшее решение."
 title_granted_to_local_leader_tt: "[6090_main_county.GetName] перейдет к местному жителю #L [6090_main_county.GetCountyData.GetFaith.GetName|l]ой#! веры. Новый правитель будет у вас [Concept( 'hook', 'на крючке' )|E]."
 hold_court.6090.d: "[executioner.GetFirstNameNoTooltip], схватите нескольких неверных и накажите так, чтобы вопросов не осталось."
 hold_court.6090.e: "Это меня вообще не касается, разбирайтесь сами."
 #A Land at War
 hold_court.6100.t: "Край, охваченный войной"
 hold_court.6100.desc: "Передо мной стоят [6100_vassal_1.Custom2('MyCharacterIntroduction', ROOT.Char)] и [6100_vassal_2.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], — начинает [6100_vassal_1.GetFirstNameNoTooltip], — наша война затягивается, потому что [6100_vassal_2.GetTitledFirstNameNoTooltip] не может совладать с упрямством и отвергает разумные решения. Мы пришли просить вас рассудить нас».\n\n«Ах, теперь это #EMP моя вина#!?! — перебивает [6100_vassal_2.GetFirstNameNoTooltip]. — Ну и змея же ты подколодная! Скажите [6100_vassal_1.GetHerHim], [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]!»"
 hold_court.6100.desc.jester: "\n\n[jester.Custom2('MyCharacterIntroduction', ROOT.Char)|U] оживляется: «Ой, как я #EMP обожаю#! мелочную грызню! Под нее так хорошо идут... ПОТЕШНЫЕ СТИШКИ!»"
 hold_court.6100.a: "Любому ясно, что [6100_vassal_1.GetFirstNameNoTooltip] в своем праве."
 hold_court.6100.b: "Конечно же, [Select_CString(6100_vassal_2.IsFemale, 'права', 'прав' )] [6100_vassal_2.GetFirstNameNoTooltip]."
 hold_court.6100.c: "Немедленно прекратите распри, иначе..."
 hold_court.6100.d: "Меня утомила ваша чушь. Отправляйтесь-ка вы оба в тюрьму!"
 hold_court.6100.e: "Решим спор достойно, как подобает воинам."
 hold_court.6100.e.tt: "Соперники решат исход войны поединком"
 hold_court.6100.f: "Ха-ха, отличная идея! Ну-ка, обменяйтесь колкостями, да непременно в рифму!"
 hold_court.6100.f.1: "Подзаборная шавка,\nКто учил тебя гавкать?\nБрысь в конуру,\nТебе нос я утру?..»"
 hold_court.6100.f.1.t: "Вы хохочете, глядя, как потеет от усилий [6100_vassal_1.GetShortUIName|U]"
 hold_court.6100.f.2: "«Тупая деревенщина,\nГроза детей и женщин,\nСейчас ты побежишь,\nКак последняя мышь?..»"
 hold_court.6100.f.2.t: "Вы рыдаете от хохота, когда [6100_vassal_2.GetShortUIName|U] выдавливает из себя неуклюжие вирши"
 hold_court.6100.g: "Меня утомила ваша жалкая грызня. Убирайтесь."
 hold_court.6100.g.tt: "Война продолжается"
 hold_court.6101.t: "[sc_victor.GetTitledFirstName|U] выигрывает поединок"
 hold_court.6101.tt: "[sc_victor.GetTitledFirstName|U] выигрывает войну"
 #A Ravished Land
 hold_court.6110.t: "Оскверненная земля"
 hold_court.6110.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], не мне бы, деревенщине, вас отвлекать, но умоляю, помогите! Вассалы вашей милости, [6110_vassal_1.GetTitledFirstName] и [6110_vassal_2.GetTitledFirstName], совсем завоевались и не видят, что земля наша пришла в совершенную негодность!\n\nПоля горят, зверье убивают, а крестьяне мрут, как мухи! Умоляю, остановите кровопролитие!»"
 hold_court.6110.desc.almoner: "\n\n«Пусть милость [almoner.GetFaith.HighGodNamePossessive] и щедрость [almoner.GetFaith.HighGodNamePossessive] станут бальзамом для ваших ран», — мягко предлагает [almoner.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6110.a: "Война окончена, и [Select_CString(6110_vassal_1.IsFemale, 'победила', 'победил' )] в ней [6110_vassal_1.GetTitledFirstNameNoTooltip]."
 hold_court.6110.b: "Их нужно немедленно остановить!"
 hold_court.6110.c: "Эта война лишена всякого смысла. В ней побеждает [6110_vassal_2.GetTitledFirstNameNoTooltip]."
 hold_court.6110.e: "Не должно крестьянам совать нос в дела знати."
 6110_custom_every_realm_1: "Все графства державы персонажа [6110_vassal_1.GetShortUIName]"
 6110_custom_every_realm_2: "Все графства в державе [Select_CString(6110_vassal_2.IsLocalPlayer, '', 'персонажа ')][6110_vassal_2.GetNamePossessiveOrMy][Select_CString(6110_vassal_2.IsLocalPlayer, 'его персонажа', '')]"
 #The Day of Truth
 hold_court.6120.t: "День истины"
 hold_court.6120.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]! — вперед выступает [steward.Custom2('MyCharacterIntroduction', ROOT.Char)], — у меня есть идея, как сделать налогообложение более эффективным».\n\n«Отправьте служащих, чтобы досконально выяснить все о владениях ваших подданных: названия, имена владельцев, размеры, стоимость, а заодно узнать, сколько на территории проживает людей и животных!»"
 hold_court.6120.desc.seneschal: "\n\n«Прошу, [ROOT.Char.Custom('FormOfAddressForLiege')], позвольте мне курировать этот проект», — говорит [seneschal.Custom2('YourCharacterIntroduction', ROOT.Char)|U]."
 hold_court.6120.desc.swans: "\n\n«А я проведу перепись всех лебедей в ваших владениях! Моя любимица — [keeper_swans.Custom('GetSwanName')]! О, вы знаете, какое мягкое и бархатное у нее брюшко? Вчера мы гуляли, и...» Пусть [keeper_swans.Custom2('MyCharacterIntroduction', ROOT.Char)] болтает о проклятой птице, я стараюсь [SCOPE.sC('keeper_swans').GetHerHis] не слушать."
 hold_court.6120.desc.jester: "\n\n«Но цифры — это так #EMP ску-у-учно!#! — жалобно блеет [jester.Custom2('MyCharacterIntroduction', ROOT.Char)]. — Давайте лучше плясать!»"
 hold_court.6120.a: "Хорошо, проведите ревизию."
 hold_court.6120.a.tt: "Ревизия началась и продлится несколько месяцев"
 hold_court.6120.b: "[seneschal.GetFirstNameNoTooltip], займись этим."
 hold_court.6120.c: "Если я захочу сделать налогообложение эффективнее, я просто #EMP повышу#! налоги..."
 6120_every_vassal: "Каждый ваш вассал"
 hold_court.6120.d: "Оно того не стоит."
 hold_court.6120.e: "И впрямь, давайте изгоним злые цифры танцем!"
 swan_name_illfated: "Недотепа"
 swan_name_rose: "Роуз"
 swan_name_honky: "Гага"
 swan_name_honker: "Гагаша"
 swan_name_hugo: "Хуго"
 swan_name_leda: "Леда"
 swan_name_anklebiter: "Гроза лодыжек"
 swan_name_angrynipper: "Щипака"
 swan_name_odette: "Одетта"
 hold_court.6121.t: "День истины: окончание ревизии"
 hold_court.6121.desc: "«Дело сделано, [ROOT.Char.Custom('FormOfAddressForLiege')]», — кланяется [6121_responsible.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«Несколько месяцев назад вы поручили провести ревизию всех ваших владений, и она наконец завершена. Все подробности о владельцах и ценностях ваших земель собраны в этой книге. Пока написанное в ней соответствует реальности, налогообложение во всей вашей державе будет гораздо эффективнее!»"
 hold_court.6121.a: "Отлично, [6121_responsible.GetFirstNameNoTooltip]!"
 #The Cadastre
 hold_court.6130.t: "Кадастр"
 hold_court.6130.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], — говорит [6130_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)], — я предлагаю провести генеральное межевание всех графств в ваших владениях».\n\n«Подробный план ваших территорий непременно поспособствует их процветанию!»"
 hold_court.6130.a: "Хорошо, [6130_proposer.GetFirstNameNoTooltip]. Действуйте."
 hold_court.6130.a.tt: "[6130_proposer.GetFirstNameNoTooltip] начинает работу над кадастровым реестром. Она займет несколько месяцев и принесет следующие результаты:"
 hold_court.6130.d: "Польза карт преувеличена"
 hold_court.6131.t: "Кадастр: проект завершен"
 hold_court.6131.desc: "[6131_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] коротко кланяется и с довольной улыбкой рассказывает: «[ROOT.Char.Custom('FormOfAddressForLiege')|U], вы, должно быть, помните, как несколько месяце назад вложили крупную сумму в генеральное межевание ваших графств».\n\n«Я лично [Select_CString(6131_proposer.IsFemale, 'проследила', 'проследил' )] за выполнением задачи и с гордостью заявляю, что работа выполнена!»"
 hold_court.6131.desc_tutor: "Я также с удовольствием выслушиваю обстоятельный рассказ об успехах, которых [Select_CString(6131_proposer.IsFemale, 'добилась', 'добился' )] в учебе [6130_tutored.GetTitledFirstName] — [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)] действительно прекрасный наставник."
 hold_court.6131.desc_hunt: "\n\nМне приятно слышать, что [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(6130_helper.IsFemale, 'оказалась', 'оказался' )] ценным помощником."
 hold_court.6131.desc_dead: "\n\nК сожалению, [6130_helper.GetTitledFirstName] не [Select_CString(6130_helper.IsFemale, 'дожила', 'дожил' )] до завершения кадастра, который [Select_CString(6130_helper.IsFemale, 'поклялась', 'поклялся' )] воплотить в жизнь."
 hold_court.6131.a: "Золото потрачено не зря!"
 all_realm_county: "Все [Concept( 'county', 'графства' )|E] [Concept( 'realm', 'державы' )|E]"
 #A Cumbersome Gift
 hold_court.6140.t: "Непростой подарок"
 hold_court.6140.desc: "Тишина падает на тронный зал, когда в него с видом победителя входит [6140_gifter.Custom2('MyCharacterIntroduction', ROOT.Char)] в сопровождении двух пыхтящих слуг, за которыми #EMP в цепях, упираясь, волочится [ROOT.Char.Custom('GetAnimalType')|l]#!!\n\nС гордой улыбкой [6140_gifter.GetFirstNameNoTooltip] восклицает: «[ROOT.Char.Custom('FormOfAddressForLiege')|U], вот дар, достойный лишь величайшего правителя в мире! Этого величественного зверя по сей день боится [6140_province.GetTerrain.GetNameNoTooltip] [6140_province.GetCounty.GetName], но я дарю его вам — в знак преданности и вашего несравненного могущества!»"
 6140_bear: "медведь"
 6140_tiger: "тигр"
 6140_lion: "лев"
 hold_court.6140.a: "Спасибо, я как раз ищу новый ковер."
 hold_court.6140.a.tt: "Животное убивают и снимают шкуру."
 hold_court.6140.artifact_tt: "Вы получили [Concept( 'court_artifact', 'придворный артефакт' )|E] — шкуру"
 hold_court.6140.artifact_toast: "Получена шкура"
 hold_court.6140.b: "Воистину, могучий зверь для могучего правителя!"
 hold_court.6140.c: "Пусть шут учится на нем скакать! Что скажешь, [jester.GetFirstNameNoTooltip]?"
 hold_court.6140.c.success: "Это можно!"
 hold_court.6140.c.success.tt: "[jester.GetFirstNameNoTooltip] учится кататься верхом. Все еще узнают, что [ROOT.Char.Custom('GetAnimalType')|l] может быть неплохим скакуном!"
 hold_court.6140.c.soft_failure: "[jester.GetFirstNameNoTooltip] падает на задницу"
 hold_court.6140.c.soft_failure.tt: "[jester.GetFirstNameNoTooltip] так забавно [Select_CString(jester.IsFemale, 'неуклюжа', 'неуклюж' )]!"
 hold_court.6140.c.middle_failure: "[jester.GetFirstNameNoTooltip] получает ранение"
 hold_court.6140.c.middle_failure.tt: "[jester.GetFirstNameNoTooltip] не справляется"
 hold_court.6140.c.hard_failure: "[jester.GetFirstNameNoTooltip] умирает!"
 hold_court.6140.c.hard_failure.tt: "[jester.GetFirstNameNoTooltip] терпит полный крах..."
 hold_court.6140.d: "О, мои #EMP гости#! в подземелье будут #EMP в полном восторге#!..."
 hold_court.6140.e: "Какая опасная и вонючая тварь! Уберите ее с глаз долой."
 6140_every_courtier_or_guest: "Все придворные и гости вашего двора"
 6140_every_prisoner: "Все заключенные в ваших темницах"
 #The End Is Nigh!
 hold_court.6150.t: "Конец близок!"
 hold_court.6150.desc: "Как только наступает [6150_preacher.GetHerHis] очередь говорить, [6150_preacher.GetWomanMan] возбужденно вопит: «#EMP КОНЕЦ БЛИЗОК!#!\n\nЗнаки повсюду,"
 hold_court.6150.desc_county: "[6150_county.GetName] видит их яснее ясного:"
 hold_court.6150.desc_unsafety: "беспорядки, разбой, воровство, насилие и никакой справедливости человеческой!»"
 hold_court.6150.desc_nature: "неурожаи, нашествия саранчи на полях, вечные холода, наводнения и Чума бродит среди нас!»"
 hold_court.6150.desc_looting: "во-первых, у нас на пороге варвары! Они отбирают наш урожай, убивают людей, жгут города и распространяют болезни и голод!»"
 hold_court.6150.desc_infidels: "неверные повсюду, подрывают наши устои как из-за рубежей, так и в нашей же державе!»"
 hold_court.6150.desc_lost_hgw: "ведь армии [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] терпят поражение от неверных!»"
 hold_court.6150.desc_visions: "гром среди ясного неба, птицы улетают раньше срока, ночь полнится таинственным пением, а змеи говорят!»"
 hold_court.6150.desc_monk: "все даты и расчеты точно сходятся!»"
 hold_court.6150.desc_fallback: "насилие, коррупция, пороки — верные забыли заветы [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]!»"
 hold_court.6150.desc_christianism: "\n\n«Грядет Судный день!»"
 hold_court.6150.desc_buddhism: "\n\n«Настало время Майтреи!»"
 hold_court.6150.desc_islam: "\n\n«Близится Последний суд!»"
 hold_court.6150.desc_judaism: "\n\n«Уж скоро битва Гога и Магога!»"
 hold_court.6150.desc_germanic: "\n\n«Рагнарек наступает!»"
 hold_court.6150.desc_hinduism: "\n\n«Калки грядет!»"
 hold_court.6150.desc_zoroastrianism: "\n\n«Фрашокерети началась!»"
 hold_court.6150.desc_religion_fallback: "\n\n«Привычному укладу скоро настанет конец!»"
 hold_court.6150.desc_solution: "\n\n«Есть лишь один путь к спасению:"
 hold_court.6150.desc_celibacy: "целомудрие и чистота! Отриньте плотские искушения!»"
 hold_court.6150.desc_burn: "сжечь #EMP всех#! неверных!»"
 hold_court.6150.desc_alcohol: "отринуть все пороки, начиная с невоздержанного потребления горячительных напитков и еды!»"
 hold_court.6150.desc_reclusive: "уйти от мира и его искушений!»"
 hold_court.6150.desc_flagellant: "умерщвлять плоть и проливать кровь ради спасения!»"
 hold_court.6150.desc_eating: "очистить сердце через очищение тела! Набитое брюхо мешает спасению!»"
 hold_court.6150.desc_end: "\n\n«Покайтесь же, ибо день близок!»"
 hold_court.6150.a: "Ради спасения любые средства хороши!"
 hold_court.6150.a.tt: "Вам уже знакома практика покаяния."
 hold_court.6150.a.wrath: "Да очистится [6150_heretics_p.GetName] от всех еретиков."
 hold_court.6150.b: "О, [Select_CString(6150_preacher.IsFemale, 'мудрая', 'мудрый' )] [6150_preacher.GetFirstNameNoTooltip], останься и будь мне [Select_CString(6150_preacher.IsFemale, 'наставницей', 'наставником' )]!"
 hold_court.6150.c: "Чушь! Сжечь обезумевшего еретика!"
 hold_court.6150.d: "Гоните [Select_CString(6150_preacher.IsFemale, 'эту дуру', 'этого дурака' )] прочь."
 #Empty Coffers
 hold_court.6160.t: "Пустые закрома"
 hold_court.6160.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], — с сокрушенным видом начинает [6160_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)], — в последнее время моему домену пришлось несладко. На каждом шагу возникают дополнительные траты, и казна, к моему вящему прискорбию, совсем опустела...\n\nС болью в сердце я взываю к вашей щедрости. Помогите мне расплатиться с долгами»."
 hold_court.6160.desc_friend: "\n\n«Во имя наших уз, молю, помогите!»"
 hold_court.6160.desc_hook: "\n\n«И если вы это сделаете, считайте, что ничего мне не должны»."
 hold_court.6160.desc_fallback: "\n\n«Я не забуду, как вы помогли мне пережить тяжелые времена!»"
 hold_court.6160.a: "Хорошо, но ты будешь у меня в долгу!"
 hold_court.6160.b: "Договорились — я больше не в долгу перед тобой."
 hold_court.6160.c: "Это меньшее, что я могу для тебя сделать!"
 hold_court.6160.d: "Как учит мой главный альмонарий, милостыня — дело благочестивое."
 hold_court.6160.e: "Когда появляются долги, значит, хромает управление. [seneschal.GetFirstNameNoTooltip], помоги [6160_vassal.GetHerHim]!"
 hold_court.6160.f: "Прости, но у меня нет лишних денег."
 #Ignoble Imprisonment
 hold_court.6170.t: "Безвинный узник"
 hold_court.6170.desc: "[6170_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] стоит предо мной с озабоченным выражением лица. «[ROOT.Char.Custom('FormOfAddressForLiege')|U], меня очень беспокоит [6170_relative.Custom2('MyCharacterIntroduction', 6170_vassal)].\n\n«[6170_rival.Custom2('YourCharacterIntroduction', 6170_vassal)] [Select_CString(6170_rival.IsFemale, 'бросила', 'бросил' )] [6170_relative.GetHerHis] в темницу по причине столь смехотворной и надуманной, что поверить в нее решительно невозможно. У меня сердце разрывается при мысли о том, в каких плачевных условиях пребывает [6170_vassal.Custom2('RelationToMe', SCOPE.sC('6170_relative'))]...\n\nПрошу, проявите милосердие, прикажите освободить [6170_relative.GetHerHis]!»"
 hold_court.6170.a: "Пусть [6170_relative.GetFirstNameNoTooltip] выйдет на свободу!"
 hold_court.6170.b: "[6170_rival.GetFirstNameNoTooltip] никого не бросает в темницу просто так."
 hold_court.6170.c: "Я окажу [6170_relative.GetHerHim] небольшую милость."
 hold_court.6170.d: "Нет головы — нет проблемы!"
 hold_court.6170.e: "Мне плевать на ваши распри."
 #A Shadow in the Night
 hold_court.6190.t: "Тень в ночи"
 hold_court.6190.desc: "К трону подходит [Select_CString(6190_local.IsFemale, 'явная простолюдинка', 'явный простолюдин' )]. «[ROOT.Char.Custom('FormOfAddressForLiege')|U], — начинает [6190_local.GetSheHe], — помните такое местечко, как [capital.GetNameNoTooltip]? Тамошний народ меня прислал.\n\nУ нас тут на кладбищах неспокойно, ктой-то мертвецов воровать повадился! Раскопают могилку — и поминай, как звали! Сперва мы на зверье грешили да на темные силы. Вот только потом нашелся злодей — ваш $court_physician_court_position$, [physician.GetTitledFirstName]! Поймали, почитай, за руку. Ворует мертвецов и творит над ними непотребства всякие научные!\n\nПожалуйста, ваша милость, положите конец этому богохульству!»"
 hold_court.6190.a: "Изучение человеческого тела — печальная необходимость."
 hold_court.6190.b: "[physician.GetFirstNameNoTooltip], а меня ты позвать [Select_CString(physician.IsFemale, 'забыла', 'забыл' )]?!"
 hold_court.6190.c: "Свежие — #EMP живые#! — подопытные куда лучше..."
 hold_court.6190.d: "#EMP СТРАЖА!#! Схватить [Select_CString(physician.IsFemale, 'осквернительницу', 'осквернителя' )] могил!"
 hold_court.6190.e: "[physician.GetFirstNameNoTooltip], прекращай."
 #A Land of Foreigners
 hold_court.6210.t: "Земля чужаков"
 hold_court.6210.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], с сожалением сообщаю, что я на пределе!» — [6210_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] в страшном гневе.\n\n«Я просто не в состоянии понять вверенный мне народ! Обычаи их нелепы, а кулинарные пристрастия просто #EMP ужасны#!! Все мои усилия пропадают втуне — похоже, превратить их в добрых крестьян попросту невозможно.\n\nБоюсь, без серьезного вмешательства свыше уже не обойтись»."
 hold_court.6210.a: "[steward.GetFirstNameNoTooltip], научи их нашим обычаям."
 hold_court.6210.b: "Когда они узрят наше величие, то непременно вернутся на путь истинный!"
 hold_court.6210.b.tt: "Ваш $royal_architect_court_position$ отправляется улучшать инфраструктуру графств."
 hold_court.6210.c: "Мы уважаем традиции подданных."
 hold_court.6210.d: "Мне все равно, лишь бы они платили налоги."
 #A Massive Problem
 hold_court.6230.t: "#EMP Огромная#! проблема"
 hold_court.6230.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], уделите мне толику вашего внимания, пожалуйста... — начинает [6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U], — в последние недели [6230_province.GetName] испытывает весьма #EMP весомые#! трудности...\n\nВидите ли, стадо #EMP совершенно обезумевших#! слонов носится по графству, оставляя за собой лишь развалины, а иногда и мертвые тела! День и ночь их устрашающий топот отдается в наших ушах — я слышу его даже сейчас!» [6230_vassal.GetSheHe] самым неподобающим образом изображает #EMP топающие звуки#!. «Умоляю, [ROOT.Char.Custom('FormOfAddressForLiege')], пришлите подмогу!»"
 hold_court.6230.a: "Возьмите золото для ремонта."
 hold_court.6230.b: "Я отправлю кого-нибудь усмирить животных."
 hold_court.6230.b.success: "Ваши охотники отлавливают диких слонов"
 hold_court.6230.b.success.tt: "Слоны приручены"
 hold_court.6230.b.failure: "Слоны продолжают буйствовать"
 hold_court.6230.b.failure.tt: "Обезумевшие слоны"
 hold_court.6230.c: "Слоны, лошади, никакой разницы... [m_horse.GetFirstNameNoTooltip], разберись!"
 hold_court.6230.c.success: "Ваш $master_of_horse_court_position$ [Select_CString(m_horse.IsFemale, 'переловила', 'переловил' )] всех слонов"
 hold_court.6230.d: "Их направляет $hinduism_good_god_ganesh$."
 hold_court.6230.e: "У меня нет времени на эту чепуху."
 hold_court.6230.f: "Перебить эту мерзость."
