l_russian:
 #Secret History
 court_6000_all_courtiers_and_guests: "Все ваши [courtiers|El] и [guests|El]"
 court.6000.t: "Тайная история"
 court.6000.desc_opening: "Я вхожу в комнату, и [courtier.GetFirstName] взвизгивает от неожиданности, едва не роняя рукопись, озаглавленную «Тайная история», которой [SCOPE.sCharacter('courtier').GetSheHe] [Select_CString(courtier.IsFemale, 'была полностью поглощена', 'был полностью поглощен' )] перед моим приходом. Этот визг застает меня врасплох."
 court.6000.desc_liege: "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]!"
 court.6000.desc_family: "\n\n«[SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]!"
 court.6000.desc_ending: "Я вовсе не занимаюсь ничем предосудительным! Вообще!», — кричит [courtier.GetSheHe], пытаясь — безуспешно — спрятать предательскую вещицу под одеждой.\n\nЯ вырываю книгу у н[courtier.GetHerHis] из рук, листаю ее и с изумлением обнаруживаю на каждой странице подробные описания бесчинств, творившихся при дворе [Select_CString(predecessor.IsFemale, 'моей предшественницы', 'моего предшественника' )] с [predecessor.GetHerHis] полного одобрения!"
 court.6000.a: "#EMP ВОЗМУТИТЕЛЬНО!#! Кому взбрело в голову так бессовестно врать?"
 court.6000.a.tt: "Вы поручаете расследование тайному советнику."
 court.6000.b: "О-о-о, вкусные сплетни!"
 court.6000.b.tt: "Вы можете узнать нечто интересное о чьем-то #EMP бурном#! прошлом."
 court.6000.c: "Пусть все знают, каким человеком [Select_CString(predecessor.IsFemale, 'была', 'был' )] [predecessor.GetTitledFirstNameNoTooltip]!"
 court.6000.c.tt: "Моя династия не потерпит таких тиранов! Я вот сейчас #EMP всё#! выскажу, что думаю об этой трусливой твари..."
 court.6000.d: "Что за нудятина. Мне плевать."
 court.6000.e.tt: "Вы начинаете собственное расследование"
 court.6000.f: "Все это правда. И все же наш долг — простить и забыть."
 court.6002.desc: "Зарывшись в некую иностранную корреспонденцию, я не сразу замечаю, как в комнату врывается [spymaster.GetTitledFirstName], а за [Select_CString(spymaster.IsFemale, 'ней', 'ним' )] волочится [Select_CString(author.IsFemale, 'перепуганная', 'перепуганный' )] [author.GetTitledFirstName]. \n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], вот [SCOPE.sCharacter('author').GetSheHe]! [Select_CString(author.IsFemale, 'Мерзавка', 'Мерзавец' )], [Select_CString(author.IsFemale, 'состряпавшая', 'состряпавший' )] позорную клевету на [Select_CString(predecessor.IsFemale, 'вашу предшественницу', 'вашего предшественника' )]!»"
 court.6002.b.desc_opening: "В последние несколько месяцев я трачу каждую свободную минуту на поиски изворотливой змеи, распространяющей книгу о недостатках [Select_CString(predecessor.IsFemale, 'моей предшественницы', 'моего предшественника' )]."
 court.6002.b.desc_ending: "После долгих бессонных ночей эта гадина нашлась. Это [author.GetTitledFirstName]! \n\nИ вот [author.GetSheHe] предо мной, дрожит от страха в ожидании приговора. Я тщательно подбираю слова."
 court.6002.a: "Тебе должно быть стыдно за это неприкрытое вранье!"
 court.6002.a.tt: "[Select_CString(author.IsFemale, 'Ей', 'Ему' )] стоит отказаться от своих слов и покаяться, а не то..."
 COURT_OF_NO_SECRETS_VALUE: "Преследование оппозиции"
 court.6002.a.tt2: "На 15 лет увеличивает эффективность задания тайного советника «Поиск секретов»."
 court.6002.b: "С предателями разговор короткий. Стража!"
 court.6002.c: "Знаешь, [author.GetFirstNameNoTooltip], это уже было чересчур..."
 court.6002.d: "Ты, наверное, просто не [Select_CString(author.IsFemale, 'подумала', 'подумал' )], что этот дневничок кому-то навредит, правда?"
 court.6003.desc: "Прошло несколько месяцев, но мой тайный советник [spymaster.GetTitledFirstName] до сих пор не докладывает о каких-либо успехах в выполнении моего особого поручения — поисков проклятого писаки, намаравшего рукопись о тайных злодеяниях [Select_CString(predecessor.IsFemale, 'мой предшественницы', 'моего предшественника' )]! \n\nНеудивительно, что по моему вызову [spymaster.GetFirstNameNoTooltip] является с нервным и виноватым видом. «[ROOT.GetLadyLord|U]! Я ищу, не покладая рук, но писака как сквозь землю провалился! Возможно, куда-то перебрался, или кто-то его покрывает, или...» \n\nЯ жестом прерываю [spymaster.GetHerHis] разглагольствования."
 court.6003.b.desc_ending: "\n\nК несчастью, все мои усилия пропадают втуне — мерзавца и след простыл. Видимо, правду я не узнаю никогда."
 court.6003.a: "Ну и пусть. В сущности, не так уж это важно."
 court.6003.b: "Какое разочарование."
 court.6003.c: "#EMP Пиявки#! бездарные, вы ведь покрываете эту гадину, правда?"
 court.6003.c.tt: "Вы срываетесь на придворных"
 court.6003.d: "Ты [Select_CString(spymaster.IsFemale, 'сделала', 'сделал' )] все, что [Select_CString(spymaster.IsFemale, 'могла', 'мог' )], [spymaster.GetTitledFirstNameNoTooltip]..."
 court.6003.e: "Что ж, не можешь найти писаку — накажем тебя!"
 #Prophet in the Halls
 court.6010.t: "Пророк в чертогах"
 court.6010.desc: "«#EMP ПОКАЙТЕСЬ СЕГОДНЯ!#! УЗРИТЕ ИСТИНУ ИСТИН! ИДИТЕ К СВЕТУ!»\n\nС тех пор как при моем дворе [Select_CString(preacher.IsFemale, 'поселилась', 'поселился' )] [preacher.GetTitledFirstName], я каждый день слышу о [preacher.GetHerHis] попытках завлечь всех в [preacher.GetHerHis] чужеземный культ.\n\nДенно и нощно [preacher.GetSheHe] ходит по двору, бродит по залам и прячется в ожидании ничего не подозревающих прохожих, чтобы #EMP завлечь#! их своим назойливым клекотом. \n\nПридворные утомлены, а когда [preacher.GetFirstNameNoTooltip] осмеливается подловить меня на пути к ночному горшку, я начинаю думать, что они правы."
 court.6010.a: "Мы вытерпим и не такое. [preacher.GetFirstNameNoTooltip] не представляет опасности."
 court.6010.b: "Прогоните [Select_CString(preacher.IsFemale, 'эту дуру', 'этого дурака' )] прочь с моего двора!"
 court.6010.c: "Пусть крысам проповедует..."
 court.6010.c.tt: "[Select_CString(preacher.IsFemale, 'Ее', 'Его' )] сюзерен [preacher_liege.GeTitledFirstName] этому не обрадуется."
 court.6010.c.tt2: "На 20 лет #P увеличивает#! эффективность [Concept( 'councillor_task', 'задания совета' )|E] «Смена конфессии в графстве», которое может выполнять [chaplain.GetCouncilTitle|l], в #L [preacher.GetFaith.GetName|l]их#! графствах."
 court.6010.c.tt3: "На 20 лет #N уменьшает#! эффективность [Concept( 'councillor_task', 'задания совета' )|E] «Смена конфессии в графстве», которое может выполнять [chaplain.GetCouncilTitle|l], в #L [preacher.GetFaith.GetName|l]их#! графствах."
 court.6010.a_every_county: "Каждое #L [preacher.GetFaith.GetName|l]ое#! [Concept('county', 'графство')|E] в вашей [Concept('realm', 'державе')|E] ([preacher_faith_counties_size])"
 court_6010_harsh_conversions: "Суровое обращение"
 court_6010_tolerant_conversions: "Толерантный подход"
 court.6010.d: "ПОРА КОНЧАТЬ с этим #EMP БОГОХУЛЬСТВОМ#!!"
 court_6010_all_courtiers_and_guests_faith: "Все ваши [preacher.GetFaith.GetNameNoTooltip|l]ие [Concept( 'courtiers', 'придворные' )|E] и [Concept( 'guests', 'гости' )|E]"
 court.6011.desc_opening: "[preacher_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court.6011.desc_prisoner: "До моего сведения дошло, что вы изволили ввергнуть одного из моих подданных в узилище. Причина, насколько я понимаю, весьма смехотворна: [preacher.GetSheHe] всего лишь [Select_CString(preacher.IsFemale, 'проповедовала', 'проповедовал' )] свою веру — то есть #EMP мою веру#! — при вашем дворе. \n\nПолагаю, это всего лишь недопонимание, и вы немедленно исправите ситуацию. В противном случае, боюсь, я могу неправильно понять ваши намерения."
 court.6011.desc_executed: "Новость о том, что одного из моих подданных, гостившего при вашем дворе, казнили как опасного еретика, вызвала мое величайшее негодование. \n\nХотелось бы верить, что произошло лишь недоразумение и вы не пытались #EMP на самом деле#! оскорбить меня и мою веру."
 court.6011.a: "Я и помыслить не могу о том, чтобы оскорбить вас. Прошу, примите компенсацию."
 court.6011.b: "Вашим замаскированным проповедникам не место при моем дворе."
 #Possession at Court
 court.6020.t: "Одержимость при дворе"
 court.6020.desc_opening: "[possessed_char.GetTitledFirstName] пребывает в таинственном и пугающем состоянии."
 court.6020.desc_chaplain: "\n\n[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetTitledFirstName] утверждает, что"
 court.6020.desc_no_chaplain: "\n\nВсе сходятся на том, что"
 court.6020.desc_middle: "в [possessed_char.GetHerHis] тело вселилась темная сущность, которая периодически проявляет себя в виде неуправляемой силы. Однако частота и интенсивность этих проявлений заметно беспокоит моих придворных. [court_chaplain.GetSheHe|U] опасается, что зловещая сущность возьмет верх и хаос поглотит всех нас."
 court.6020.desc_physician: "\n\n[court_physician.GetTitledFirstName] уверяет меня, что"
 court.6020.desc_no_physician: "\n\n"
 court.6020.desc_ending: "[possessed_char.GetFirstNameNoTooltip], #EMP по сути#!, [Select_CString(possessed_char.IsFemale, 'неопасна', 'неопасен' )], но придворные требуют действий."
 court.6020.a: "[court_chaplain.GetTitledFirstNameNoTooltip], изгони демона!"
 court.6020.a.success: "[court_chaplain.GetFirstName] успешно проводит обряд экзорцизма"
 court.6020.a.success.tt: "Похоже, регулярные экзорцизмы сдерживают зло: [possessed_char.GetTitledFirstName] идет на поправку, и ваши придворные довольны"
 court.6020.a.failure: "[court_chaplain.GetFirstName] не в силах изгнать демона"
 court.6020.a.failure.tt: "[possessed_char.GetTitledFirstName] не идет на поправку"
 court.6020.b: "Не бойтесь! Это божественное знамение!"
 court.6020.c: "Сила этого священного предмета спасет [possessed_char.GetHerHis]."
 court.6020.c.tt: "Говорят, что [6020_relic.GetNameNoTooltip] одним прикосновением может исцелить любую болезнь"
 court.6020.d: "[court_physician.GetTitledFirstNameNoTooltip], какие-нибудь травы смогут [possessed_char.GetHerHim] помочь?"
 court.6020.d.tt: "[court_physician.GetFirstName] прекрасно разбирается в медицине. Вскоре [possessed_char.GetTitledFirstName] идет на поправку"
 court.6020.d.tt.2: "[court_physician.GetFirstNameNoTooltip] готовит какой-то травяной настой"
 court.6020.e: "Это же просто болезнь мозга. [court_physician.GetFirstNameNoTooltip]?"
 court.6020.f: "Оставьте [Select_CString(possessed_char.IsFemale, 'ее', 'его' )] в покое."
 court.6020.b.tt: "Наличие #EMP пророческих видений#! очень сильно помогает на таких должностях, как $court_poet_court_position$, $court_musician_court_position$ или $cave_hermit_court_position$"
 court_6020_all_courtiers_and_guests_christian: "Все ваши [courtiers|El] и [guests|El] той же конфессии"
 court_6020_all_courtiers_or_guests_polith: "Все прочие нециничные [courtiers|El] и [guests|El]"
 #The Ballad of the Garlic King
 court.6030.t: "Баллада «[ROOT.Char.Custom('GetQueenKing')]-Чеснок»"
 court.6030.desc: "«#EMP Послушайте байку из нашего городка!\n В ней [ROOT.Char.Custom('GetQueenKing')|l] на осле, в короне из чеснока!\n“Готовьтесь, [ROOT.Char.Custom('GetUnbelieverNamePlural')]! Теперь-то вам конец!”\nНо лишь мартышку малую пугал [ROOT.Char.GetHerHis] венец!#!»\n\nЭту проклятую балладу напевают все, странствующие менестрели, простолюдины — на мой вкус, она #EMP чересчур переоценена#!. Тем более, что в центральном персонаже прослеживается подозрительно много сходных со мной черт... Но слышать, как [6030_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] без зазрения совести поет ее прямо передо мной — это уже слишком!"
 court.6030.a: "Но байка-то #EMP забавная#!!"
 court.6030.b: "Какой #EMP позор#!..."
 court.6030.c: "#EMP ПО-ВАШЕМУ, ЭТО СМЕШНО?!#!"
 court.6030.d: "Это #EMP недопустимо#!."
 court.6030.d.tt: "Вы запрещаете балладу. За ее исполнение теперь можно попасть в тюрьму."
 court.6030.e: "Это. Просто. НЕВЫНОСИМО!"
 court.6030.e.tt: "Следующего, кто исполнит дурацкую балладу, вы бьете. Много раз."
 court.6030.f: "Ну когда-нибудь они же прекратят?.."
 #Scrounger Life
 court.6040.t: "Жизнь нахлебника"
 court.6040.desc: "[scrounger.GetTitledFirstName|U] теперь постоянно вертится у меня при дворе — и это #EMP дорого#! обходится. К тому же [scrounger.GetSheHe] #EMP невероятно#! [Select_CString(scrounger.IsFemale, 'назойлива', 'назойлив' )].\n\n[scrounger.GetSheHe|U] лезет на каждый банкет, пожирает все, что видит, и беспрестанно жалуется, как пусто у н[scrounger.GetHerHis] в кладовых. «Вы подаете лучшие напитки, [ROOT.Char.Custom('FormOfAddressForLiege')]!» — булькает [scrounger.GetSheHe] в очередную кружку, где плескается [ROOT.Char.Custom('GetExpensiveDrink')] — конечно же, из моих лучших бочек. «Вы — [Select_CString(ROOT.Char.IsFemale, 'самая', 'самый' )] #EMP [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )]#!, [Select_CString(ROOT.Char.IsFemale, 'самая', 'самый' )] #EMP [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )]#!, #EMP [Select_CString(ROOT.Char.IsFemale, 'САМАЯ КРАСИВАЯ', 'САМЫЙ КРАСИВЫЙ' )]#! [ROOT.Char.GetLadyLord]!» — заявляет [scrounger.GetSheHe], протягивая руку за новым займом, который, конечно же, никогда не отдаст.\n\n[scrounger.GetSheHe|U] — жадная яма для чужих денег, но [scrounger.GetHerHis] фиглярство весьма забавляет."
 court.6040.a: "Раз уж ты все время вертишься тут, начинай приносить пользу!"
 court.6040.b: "Если подумать, [scrounger.GetSheHe] весьма [Select_CString(scrounger.IsFemale, 'забавна', 'забавен' )]!"
 court.6040.c: "Уберите эту пиявку с глаз моих долой."
 court.6041.desc: "Уже несколько месяцев [scrounger.GetTitledFirstName], с моего дозволения, продолжает паразитировать при дворе .\n\nКазалось бы, чего можно от н[scrounger.GetHerHis] ждать, кроме привычного нытья о ужасающей бедности и до нелепости цветистых комплиментов, но в последнее время я замечаю, что [scrounger.GetHerHis] байки становятся забавнее, рифмы острее, а [scrounger.GetHerHis] комплименты — действительно приятными.\n\nИ придворные, и гости искренне радуются [scrounger.GetHerHis] искусным речам. Неужели [scrounger.GetFirstNameNoTooltip] [Select_CString(scrounger.IsFemale, 'нашла', 'нашел' )] свое истинное призвание?"
 court.6041.a: "У меня и сомнений не было, что из тебя еще выйдет толк!"
 court.6041.b: "...но я знаю, что ты можешь и лучше!"
 court.6041.b.failure: "Несмотря на все усилия, [scrounger.GetFirstNameNoTooltip], похоже, [Select_CString(scrounger.IsFemale, 'достигла', 'достиг' )] предела своих возможностей."
 court.6041.b.success: "[scrounger.GetFirstNameNoTooltip] обретает вдохновение и [Select_CString(scrounger.IsFemale, 'готова', 'готов' )] к великим свершениям"
 court.6041.b.failure.tt: "[scrounger.GetFirstNameNoTooltip] не в силах улучшить что-то еще"
 court.6041.b.success.tt: "[scrounger.GetFirstNameNoTooltip] обретает вдохновение!"
 court.6041.c: "Я больше не буду тратить на тебя время."
 #Saucy Readings
 court.6050.t: "Фривольное чтиво"
 court.6050.desc_opening: "В последнее время я повсюду слышу хихиканье девиц и гогот обычно суровых воинов. Они жмутся по темным углам и зачарованно слушают чтение.\n\nСегодня мне наконец удалось изловить чтеца. [courtier.GetTitledFirstName] [Select_CString(courtier.IsFemale, 'попалась', 'попался' )] мне с книгой в руках."
 court.6050.desc_byz: "Под аскетичной обложкой молитвенника скрывается развратная повесть, написанная несколько веков назад нашими языческими предками! На ее страницах — прекрасная дама, пираты, искушения и десятки страниц с описаниями богохульных страстей..."
 court.6050.desc_islam: "Я быстро проглядываю текст и обнаруживаю пиратов, едва одетых девиц, жадных до роскоши королей и коварных королев — даже уличного босяка, которому джинн помогает разбогатеть и жениться на принцессе..."
 court.6050.desc_sonetti: "Страница за страницей покрыты поэзией — изысканной по форме, но полной сладострастия по содержанию. Ангельская красота всевозможных женщин превозносится нежными словами, которые едва скрывают весьма мирское вожделение поэта..."
 court.6050.desc_chaucer: "Рассказы паломников о приключениях в пути. Вот только вместо историй о спасении души страницы полны рассказов о кровавых убийствах и неверных женах..."
 court.6050.desc_generic: "Полный сладострастия текст до краев полон чувственных искушений, мирских соблазнов и податливых грудей..."
 court.6050.desc_ending: "\n\nЯ молча представляю, что скажет [court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName], а [courtier.GetFirstNameNoTooltip] с опаской смотрит на меня."
 court.6050.a: "Бедные мои глаза!"
 court.6050.b: "Очистить их огнем!"
 court.6050.b.tt: "Вы сжигаете все списки скандальной книги и запрещаете ее при своем дворе"
 court.6050.b.tt.2: "Дети, получившие обучение при вашем дворе, с большей вероятностью получат свойства «[GetTrait('pensive').GetName( GetNullCharacter )]», «[GetTrait('chaste').GetName( GetNullCharacter )]» или «[GetTrait('zealous').GetName( GetNullCharacter )]»"
 court.6050.c: "Культура многолика. Пусть читают."
 court.6050.c.tt: "Дети, получившие обучение при вашем дворе, с большей вероятностью получат свойства «[GetTrait('curious').GetName( GetNullCharacter )]», «[GetTrait('lustful').GetName( GetNullCharacter )]» или «[GetTrait('cynical').GetName( GetNullCharacter )]»"
 court.6050.c.unlock_text: "Этот вариант доступен из-за высокого уровня навыка «[learning|E]»"
 court.6050.d: "У-ух, заманчиво!"
 court.6050.e: "Зачем нам ограничиваться чтением, [courtier.GetFirstNameNoTooltip]?"
 court.6050.e.tt: "Чтение вас вдохновляет."
 court.6050.f: "Убрать ее с глаз моих, и я сделаю вид, что ничего не случилось."
 court_6050_courtiers_or_guests: "Все ваши порочные [courtiers|El] и [guests|E]"
 #The Joys of Wine
 court.6060.t: "Винные радости"
 court.6060.desc_opening: "Ни с того ни с сего в тронный зал, переругиваясь, влетают [court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName] и [court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«[ROOT.Char.GetFaith.HighGodName] не дозволяет пить вино! Его #EMP должно#! избегать!» — вопит [court_chaplain.GetFirstNameNoTooltip].\n\n«Немного вина полезно для здоровья!» — отвечает [court_physician.GetFirstNameNoTooltip]."
 court.6060.desc_drunkard_courtier: "\n\nИз угла комнаты подает голос [courtier_drunkard.GetTitledFirstName]: «Единственная полезная порция вина — это когда #EMP ДО ДНА#!!»"
 court.6060.desc_ending: "\n\nЧто я думаю о вине?"
 court.6060.a: "Вино открывает дверь, за которой ждет [ROOT.Char.GetFaith.DevilName]!"
 court.6060.b: "Толика вина поддерживает равновесие гуморов."
 court.6060.c: "[courtier_drunkard.GetFirstNameNoTooltip|U], выпьем!"
 court.6060.c.tt: "[courtier_drunkard.GetFirstNameNoTooltip|U] вскрывает свою заначку!"
 court.6060.c.tt.2: "Поскольку [courtier_drunkard.GetFirstNameNoTooltip] делится запасами вина, увеселения, связанные с пищей, на следующие 10 лет будут на 50% дешевле."
 court.6060.d: "Ответ на дне этой чаши!"
 #The Value of Letters
 court.6070.t: "О важности букв"
 court.6070.desc: "Под осуждающими взглядами всех придворных, я дрожащим пером и неуверенной рукой медленно вывожу свое имя на новом указе.\n\nКонечно, #EMP «вывожу»#! — это громко сказано. Я попросту срисовываю буквы, вырезанные на деревянной дощечке — и это удается мне с большим трудом. Сегодня даже [tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)] глядит на меня с некоей смесью жалости и отвращения. \n\nНо прежде, чем я решаю отчитать [tutor_6070.GetHerHis] за неуважение, [tutor_6070.GetSheHe] обнадеживающе предлагает: «[ROOT.Char.Custom('FormOfAddressForLiege')|U], возможно, настала пора вам научиться читать и писать как следует?»"
 court.6070.a: "Научи меня #EMP немедленно#!!"
 court.6070.a.success: "Я успешно постигаю чтение и письмо"
 court.6070.a.failure: "Я не в силах научиться чтению и письму"
 court.6070.a.tt.1: "Больше никто не будет надо мной насмехаться"
 court.6070.a.tt.2: "Придется искать иное решение"
 court.6070.b: "Бумагомарание — удел неудачников и слабаков!"
 court.6070.c: "Притворюсь, что не замечаю их."
 court.6070.d: "Я #EMP умею#! писать, спасибо!"
 court.6070.d.tt: "Если говорить достаточно уверенно, они могут даже поверить..."
 court.6070.d.tt.success: "Моя ложь сработала!"
 court.6070.d.tt.failure: "Они меня раскусили"
 every_courtier_or_guest_6070_learning: "Все ваши грамотные [courtiers|El] и [guests|E]"
 court.6071.desc: "#EMP Д... о... р... о... г... о... й д... р... у... г,#!\n\n«Да, вполне неплохо!»\n\nЯ много часов учу алфавит, а [tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)] неусыпно наблюдает за моими успехами. И, похоже, усердие вознаграждается! Письма из-за границы, отчеты советников и прошения вассалов для меня больше не тайна! \n\nДайте-ка перо, я хочу еще что-нибудь подписать!"
 court.6071.a: "Ума мне не занимать."
 court.6071.b: "[tutor_6070.GetFirstNameNoTooltip] заслуживает награды."
 court.6071.b.tt: "[tutor_6070.GetFirstNameNoTooltip] увеличивает свою пригодность в качестве наставника."
 court_language_teacher_desc: "Сюзерен учится писать"
 court.6072.desc: "#EMP Д... р... а... г... о... и д... у... р... г,#!\n\n«Ты посмотри! У меня здорово выходит, правда?»\n\n[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)|U] вздыхает, безнадежно качая головой. «Быть может, [ROOT.Char.Custom('FormOfAddressForLiege')], вам больше пригодится эта красивая, блестящая печать, а не перо?»\n\nСудя по всему, [tutor_6070.GetSheHe] не ценит тот #EMP невероятный#! прогресс, которого мне удалось добиться в изучении чтения и письма."
 court.6072.a: "Все равно от букв никакого толка! А где [ROOT.Char.Custom('child_object_of_interest_random')]? Отдай!"
 court.6072.a.tt: "Никто не впечатлен"
 court.6072.b: "Ну и ладно, я буду развлекаться с печатью и шлепать ее на то, что #EMP читаю#!."
 court.6072.b.tt: "Выглядит это и впрямь впечатляюще, но не отменяет того, что вы не читаете то, что подписываете"
 court.6072.c: "Это твоя вина, [tutor_6070.GetFirstNameNoTooltip]!"
 #The Munificence of X
 court.6080.t: "[6080_visitor.GetFirstNameNoTooltip] проявляет щедрость"
 court.6080.desc: "[6080_visitor.GetTitledFirstName] из соседнего государства находится при моем дворе уже несколько дней, намереваясь после этого продолжить паломничество по святым местам или что-то в этом роде."
 court.6080.desc_middle: "\n\nС самого своего прибытия [Select_CString(6080_visitor.IsFemale, 'она', 'он' )] затмевает меня щедростью по отношению к моим же придворным. И те с легкостью берут у [Select_CString(6080_visitor.IsFemale, 'нее', 'него' )] золото, безо всякого зазрения совести! Я с трудом сдерживаю смех, когда в который уже раз вижу [Select_CString(6080_visitor.IsFemale, 'ее', 'его' )] в окружении восхищенных придворных. #EMP Моих#! придворных.\n\n«Кошель с золотом для вас, [Select_CString(beneficiary_1.IsFemale, 'благородная', 'благородный' )] [beneficiary_1.GetFirstName]!"
 court.6080.desc_liege: "Последние несколько дней при моем дворе находится мой сюзерен [6080_visitor.GetTitledFirstName], чьей целью является [GetActivityType('activity_tour').GetName]."
 court.6080.desc_2: "И немного монет для вас, [Select_CString(beneficiary_1.IsFemale, 'добрая', 'добрый' )] [beneficiary_2.GetFirstName]!"
 court.6080.desc_3: "А для тебя, [Select_CString(beneficiary_child.IsFemale, 'милая', 'милый' )] [beneficiary_child.GetFirstName], сладкие медовые булочки!"
 court.6080.desc_end: "Помните, богатством надо делиться!»"
 court.6080.a: "Я могу проявить #EMP еще большую#! щедрость!"
 court.6080.b: "Я тоже могу воспользоваться [6080_visitor.GetHerHis] нелепой щедростью!"
 court.6080.b.success: "Мне удается доказать, что [6080_visitor.GetFirstNameNoTooltip] может поделиться и со мной"
 court.6080.b.success.tt: "[6080_visitor.GetFirstNameNoTooltip] прислушивается ко мне!"
 court.6080.b.failure: "[6080_visitor.GetFirstNameNoTooltip] не обращает внимания на мои потуги"
 court.6080.b.failure.tt: "[6080_visitor.GetFirstNameNoTooltip] не слушает меня"
 court.6080.c: "Полагаю, [6080_visitor.GetFirstNameNoTooltip] гостит у нас слишком долго..."
 court.6080.d: "Пусть уж лучше [6080_visitor.GetSheHe] тратит деньги, чем я."
 #The Art of Rhetoric
 court.6090.t: "Искусство риторики"
 court.6090.desc: "«#EMP НО МНЕ СКУ-У-У-УЧНО!#!» — по одному только голосу я понимаю, что это [6090_child_a.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nМне открывается весьма печальное зрелище:"
 court.6090.desc.cp: "[6090_poet.Custom2('MyCharacterIntroduction', ROOT.Char)] вот-вот разразится слезами,"
 court.6090.desc.teacher: "[6090_poet.GetFirstName], [Select_CString(6090_poet.IsFemale, 'известная в этих землях учительница', 'известный в этих землях учитель' )], едва оказавшись при дворе, сразу оказывается на грани срыва,"
 court.6090.desc.middle: "а [6090_child_a.GetFirstNameNoTooltip] и [6090_child_b.GetFirstName] внимают [Select_CString(6090_poet.IsFemale, 'ей', 'ему' )] с самым унылым видом, что мне доводилось видеть на их лицах."
 court.6090.desc_other: "[6090_child_c.GetFirstName] стоит у окна, проявляя куда больше интереса к #EMP чему угодно#!, происходящему снаружи."
 court.6090.desc_end: "\n\nКогда [6090_poet.GetHerHis] глаза встречаются с моими, [6090_poet.GetFirstNameNoTooltip] буквально молит меня. «[ROOT.Char.Custom('FormOfAddressForLiege')|U], #EMP пожалуйста#!, я просто пытаюсь научить ваших детей искусству риторики, необходимому особам благородного происхождения...»"
 court.6090.a: "Слушайте внимательно, дети! Вам это пригодится."
 court.6090.b: "Позвольте объяснить более доступно."
 court.6090.b.success: "Мне удается впечатлить детей"
 court.6090.b.failure: "Я рассказываю еще скучнее, чем [6090_poet.GetFirstNameNoTooltip]"
 court.6090.b.failure.tt: "Дети не усваивают ничего"
 court.6090.c: "Вы просто слишком скучно рассказываете, [6090_poet.GetFirstNameNoTooltip]!"
 court.6090.c.tt: "#EMP Военное дело#! — более достойная наука для молодых дворян! Идемте, позанимаемся вместе!"
