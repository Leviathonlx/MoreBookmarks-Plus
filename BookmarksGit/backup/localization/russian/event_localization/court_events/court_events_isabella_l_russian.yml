l_russian:
 ##### A diplomat bleeds to death in your throne room by Isabella Welch
 court.4001.t: "Царапина"
 court.4001.desc: "[bleeding_diplomat.GetName], дипломат, которого [Select_CString(bleeding_diplomat_liege.IsFemale, 'прислала моя союзница', 'прислал мой союзник' )] [bleeding_diplomat_liege.GetName], стоит предо мной, и под ногами у н[SCOPE.sC('bleeding_diplomat').GetHerHis] уже образовалась заметная лужица крови. Она столь обильно пропитывает мой ковер, что я могу лишь предположить, что [Select_CString(bleeding_diplomat.IsFemale, 'гостья простояла', 'гость простоял' )] на этом месте уже несколько часов, а то и дольше.\n\n«Простите за эту грязь! Какой-то карлик в таверне пытался меня ограбить и мы оба выпали из окна в округе [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. К счастью, мне удалось приземлиться прямо на этого пройдоху, и рана неглубока — пройдут #EMP дни#!, прежде чем кровопотеря станет опасной!»"
 court.4001.a: "Стража, немедленно отведите [SCOPE.sC('bleeding_diplomat').GetHerHis] к врачу."
 court.4001.b: "Я смогу принять вас не раньше следующей недели — продержитесь?"
 court.4001.c: "Мы можем поговорить, но ваш сюзерен заплатит за мой ковер."
 court.4001.carpet: "Вам предстоит чистить ковер"
 court.4001.new_carpet: "[bleeding_diplomat.GetSheHe|U] потеряет еще больше крови — придется покупать новый ковер."
 court.4001.toast: "[bleeding_diplomat.GetName] умирает"
 court.4001.toast_desc: "[bleeding_diplomat.GetName] [Select_CString(bleeding_diplomat.IsFemale, 'залила', 'залил' )] кровью ваш роскошный ковер."
 court.4001.cure_toast: "Врач исцеляет дипломата"
 ##### All-male-choirs by Isabella Welch
 court.4100.t: "Оруженосец персонажа [GetPlayer.Custom( 'KnightCulturePluralNoTooltip' )]"
 court.4100.desc: "Ко мне приближается придворный музыкант, пританцовывая в ритм мелодии, которую слышит только [court_musician.GetSheHe].\n\n«Прошу лишь толику вашего внимания, [ROOT.Char.Custom('FormOfAddressForLiege')]. Мне удалось собрать мужской хор, равных которому не было и нет! А заодно разработать новую методику исполнения: они не только поют, но одеваются в трико, носят изысканные гульфики на блестящих чреслах и синхронно танцуют! Конечно же, в процессе постоянно воспевается [ROOT.GetCharacter.GetFaith.HighGodName]. Без сомнения, если вы поддержите большой концерт финансово, придворные дамы будут очень признательны»."
 court.4100.a: "Меня сейчас стошнит! Бросьте [Select_CString(court_musician.IsFemale, 'эту извращенку', 'этого извращенца' )] в темницу!"
 court.4100.b: "Пожалуй, дамы не вынесут их вид в трико."
 court.4100.c: "Можешь на меня рассчитывать, на такое зрелище денег не жалко!"
 ##### My Spire is Bigger than Yours! by Isabella Welch #####
 court.4250.t: "У меня выше!"
 court.4250.desc: "«Эй, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], не надоели тебе придворные нытики?!» — [tower_challenger_rival.GetTitledFirstName] врывается в мой тронный зал.\n\n«Пока [ROOT.Char.GetTitledFirstNameNoTooltip] возится на земле, как свинья в грязи, [tower_challenger_rival.GetCapitalLocation.GetTitle.GetNameNoTier] с гордостью демонстрирует башню, выше которой еще не было на этой грешной земле, и [Select_CString(tower_challenger_rival.IsFemale, 'возвела', 'возвел' )] ее я! [tower_challenger_rival.Custom('FortifiedBuilding')] уходит так высоко, что я могу спокойно доставать планеты с неба. А где твои звезды, [ROOT.Char.GetTitledFirstNameNoTooltip]?»\n\n[Select_CString(concerned_steward.IsFemale, 'Моя', 'Мой' )] [concerned_steward.GetCouncilTitle|l] [concerned_steward.GetTitledFirstName] предостерегающе кладет руку мне на плечо. «[ROOT.Char.Custom('FormOfAddressForLiege')|U], башня, которую [Select_CString(tower_challenger_rival.IsFemale, 'построила', 'построил' )] [tower_challenger_rival.GetTitledFirstNameNoTooltip], — это четыре сотни футов непрочной мешанины из глины и замазки. Не обращайте внимания на [tower_challenger_rival.GetHerHis] бахвальство и подождите, пока она сама не развалится!»"
 court.4250.a: "Засунь свою небесную иголку в свою высокомерную задницу!"
 court.4250.b: "Мы построим свою башню, на фут выше твоей!"
 court.4250.c: "Я требую построить башню на #EMP сотню футов#! выше!"
 court.4250.b.tt: "[THIS.GetCharacter.Custom('FortifiedBuilding')] обзаведется очень длинным флагштоком"
 court.4250.c.success.tt: "Вы строите невероятно огромную башню"
 court.4250.c.failure.tt: "Ваша башня рушится во время строительства"
 court.4250.c.failure_toast_title: "[ROOT.Char.Custom('FortifiedBuilding')] остается без башни — она обрушилась!"
 court.4250.c.accident.tt: "Происходит ужасный несчастный случай"
 court.4250.c.accident.tt.flavour: "Никогда не знаешь, что может пойти не так..."
 ### Spires part 2
 court.4251.desc: "Узнав, что моя высочайшая башня достроена, я приглашаю весь двор насладиться ее видом. Башня пронзает небо, но при этом качается на ветру."
 court.4251.desc_child_accident: "\n\nОт толпы тихонько отделяется мое дитя. [crushed_child.GetName] с любопытством подбирается к основанию могучего здания, глядя на него во все глаза.\n\n[crushed_child.GetNameNoTooltip] даже не успевает вскрикнуть, когда верхушка ломается, летит вниз и превращает [crushed_child.GetHerHis] в кровавое месиво."
 court.4251.desc_rival_accident: "\n\n«[tower_challenger_rival.GetTitledFirstNameNoTooltip], не желаешь взойти со мной на вершину?» [tower_challenger_rival.GetSheHe|U] едва дышит от восхищения — хотя, возможно, всему виной долгий подъем по лестницу. Когда мы достигаем вершины, я машу придворным, собравшимся внизу, а [tower_challenger_rival.GetSheHe] опирается на перила, которые немедленно ломаются, отправляя [tower_challenger_rival.GetHerHis] прямиком на небеса."
 court.4251.desc_success: "\n\nПридворные таращатся на башню и начинают шумно аплодировать, но почему-то опасаются стоять в ее тени.\n\n[tower_challenger_rival.GetTitledFirstNameNoTooltip] шепчет мне на ухо: «Собака, клянусь, я построю башню #EMP вдвое#! выше!»"
 court.4251.a: "О, [crushed_child.GetNameNoTooltip], ты всегда [Select_CString(crushed_child.IsFemale, 'была сладкой', 'был сладким' )], как блинчик!"
 court.4251.b: "Что ж, ты всегда [Select_CString(tower_challenger_rival.IsFemale, 'мечтала', 'мечтал' )] летать, [tower_challenger_rival.GetTitledFirstNameNoTooltip]."
 court.4251.c: "И кто теперь возится в грязи, [tower_challenger_rival.GetTitledFirstNameNoTooltip]?"
 ### Crusades Preaching Tours by Isabella Welch
 court.4300.t: "Quantum Praedecessores"
 court.4300.preaching_tour_bernard_of_clairvaux_intro: "Бернард Клервоский, что отправился в путешествие по континенту, дабы разжечь пламя идущей священной войны, встал здесь на постой. [Select_CString(bishop.IsFemale, 'Моя', 'Мой' )] [bishop.GetCouncilTitle] сообщает, что [right_portrait_character.GetSheHe] [Select_CString(right_portrait_character.IsFemale, 'сыграла', 'сыграл' )] ключевую роль в создании доктрин священного ордена рыцарей-тамплиеров.\n\n"
 court.4300.preaching_tour_bernard_of_clairvaux_theology: "«Мне весьма приятно общество [Select_CString(ROOT.Char.IsFemale, 'той', 'того' )], чья теистическая образованность широко известна. Я работаю над новым трактатом о военном порядке: «Во славу нового рыцарства». Если вы удостоите его взглядом, я непременно отправлю письмо с просьбой, чтобы [ghw_sponsor.GetTitledFirstName] [Select_CString(ghw_sponsor.IsFemale, 'издала', 'издал' )] буллу в поддержку и вашего ордена»."
 court.4300.preaching_tour_bernard_of_clairvaux_flea_excommunication: "«Примите мою благодарность за радушие. Я знаю, как отплатить за ваше гостеприимство: кажется, придворные то и дело почесывают некие укусы. Помнится, как-то мне довелось отлучить от церкви рой о тысяче мух, разом их умертвив. Похоже, орде мерзостных блох тоже не терпится ощутить гнев церкви!»"
 court.4300.preaching_tour_bernard_of_clairvaux_standard: "«Я прошу о весьма деликатном одолжении. По воле [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] благословлен мой разум, но моему кишечнику повезло меньше. И пока я пребываю в столь плачевном состоянии, во время проповеди мне необходимо находиться над ямой, вырытой специально для опорожнения. Не возжелает ли кто-нибудь отправиться со мной в качестве благочестивого ройщика ям?»"
 court.4300.preaching_tour_default: "Вход в ваш тронный зал преграждает жрец, который раздает всем входящим знаки в форме красного креста для крепления на одежду.\n\n«Славься, [ROOT.GetCharacter.GetFaith.HighGodName]! Я иду с проповедью по землям наших союзников в священной войне, зазывая новобранцев и привлекая средства»."
 court.4300.a: "«Можешь рассчитывать на мое перо и мой меч!»"
 court.4300.b: "«Давай же отлучим этих насекомых-отступников!»"
 court.4300.c: "«Без сомнения, [possible_latrine_digger.GetTitledFirstNameNoTooltip] отчаянно мечтает помочь!»"
 court.4300.d: "«Моя казна разверста, как небо!»"
 court.4300.e: "«Тебя будут сопровождать мои личные гвардейцы»."
 court.4300.e.tt: "Когда [right_portrait_character.GetTitledFirstName] отправится странствовать по вашей державе, [bernard_guard_1.GetTitledFirstName] и [bernard_guard_2.GetTitledFirstName] будут [SCOPE.sC('right_portrait_character').GetHerHis] сопровождать."
 court.4300.f: "Когда говорит [Select_CString(right_portrait_character.IsFemale, 'эта', 'этот' )] [right_portrait_character.GetWomanMan], мне остается лишь молча преклонить колени."
 court.4300.g: "[right_portrait_character.GetHerHis|U] крестики выглядят как-то пошло, правда?"
 court.4300.a.tt: "Для основания священного ордена теперь потребуется гораздо меньше [Concept( 'piety', 'благочестия' )|E] и [Concept( 'gold', 'золота' )|E]"
 ## Our Caravans are being attacked by Christian Nobles by Isabella Welch
 court.4350.t: "Шафрановый пожар"
 court.4350.desc: "[Select_CString(concerned_marshal.IsFemale, 'Моя', 'Мой' )] [concerned_marshal.GetCouncilTitle] только что [Select_CString(concerned_marshal.IsFemale, 'закончила', 'закончил' )] разговор с парой закопченных торговцев, что недавно проковыляли в мой тронный зал. «Известно, что [caravan_attacker_liege.GetCapitalLocation.GetTitle.GetNameNoTier] давно поставляет нам шафран, и до сих пор [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] не имеет причин для недовольства. Однако на очередной караван напали. Негодяи не были разбойниками: налет устроила кучка христианских землевладельцев, закованных в латы.\n\n[concerned_marshal.GetSheHe|U] глубоко вздыхает. «Дурачье, помешанное на истреблении нашего народа, пытается развязать войну прямо под носом у собственного сюзерена. Ответный удар [caravan_attacker_liege.GetName] может воспринять как сигнал к разрыву соглашений об импорте столь любимых нашими придворными предметов роскоши»."
 court.4350.a: "Не обращать внимания на это фиглярство довольно сложно, но торговля превыше всего."
 court.4350.b: "А давайте сами устроим пару набегов!"
 court.4350.c: "Посмотрим, как они запищат, если мы прекратим торговлю сахаром!"
 court.4350.c.tt: "#F Вы перестаете торговать с персонажем [caravan_attacker_liege.GetNameNoTooltip]#!"
 ## Our Nobles are attacking Islamic Caravans by Isabella Welch
 court.4355.t: "Кто смеет сражаться с сарацинами?"
 court.4355.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», — зовет [reporting_marshal.GetCouncilTitle], — «[caravan_attacker.GetTitledFirstName] хвастается, что [caravan_attacker.GetSheHe] и шайка дворян, как простые разбойники, нападают на караваны с сахаром, которым торгует [attacked_liege.GetCapitalLocation.GetTitle.GetNameNoTier]. Эти собаки мечтают о священной войне и надеются, что [attacked_liege.GetTitledFirstName] поведется на их провокацию. Я же считаю, что торговля нам важнее любой битвы...»\n\n«К чему нам еда, когда можно напиться крови неверных!» — кричит [caravan_attacker.GetTitledFirstNameNoTooltip] с противоположной стороны тронного зала."
 court.4355.a: "Молодцы! Грабить неверных — дело святое!"
 court.4355.a.tt: "Вы поддерживаете продолжение налетов на торговцев"
 court.4355.b: "Стража! Бейте [caravan_attacker.GetHerHis] сахарницей, пока не раскается."
 court.4355.c: "Думаю, [caravan_attacker.GetSheHe] продолжит грабежи, невзирая на мои приказы."
 court.4355.c.tt: "#F [caravan_attacker.GetSheHe|U] продолжит#!"
 #Monks/Holy men chasing the decapitated head of their target of worship by Isabella Welch
 #better title please
 court.4400.t: "Охота за головой"
 court.4400.desc: "[head_chasing_monk.GetWomenMen|U] в мантиях врываются в мой тронный зал, лихорадочно осматривают пол, переворачивают стулья, задирают юбки.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip], — кричит кто-то из них, — знаешь ли ты, кто [Select_CString(the_headless.IsFemale, 'такая', 'такой' )] [the_headless.GetTitledFirstNameNoTooltip] [Select_CString(the_headless.IsFemale, 'Безголовая', 'Безголовый' )]? Это [Select_CString(the_headless.IsFemale, 'великая святая', 'великий святой' )]! С рождения [Select_CString(the_headless.IsFemale, 'ей', 'ему' )] было суждено лишиться головы — таково было пророчество [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] — и оно сбылось! Но, как это часто бывает со святыми, голова сама собой укатилась. Мы ищем ее по всей земле и #EMP уверены,#! что она катилась вверх по насыпи. Мы перерыли всё, остается только [ROOT.GetCharacter.Custom('FortifiedBuilding')]!»"
 court.4400.a: "Что ж, [ROOT.GetCharacter.Custom('FortifiedBuilding')] так [ROOT.Char.Custom('ResidenceBuilding')]. Я дозволяю вам искать где вздумается."
 court.4400.b: "Позвольте присоединиться к поискам!"
 court.4400.c: "Я не позволю сектантам переворачивать мой двор с ног на голову!"
 court.4400.b.discovery: "Оказывается, [THIS.GetCharacter.Custom('FortifiedBuilding')] хранит давно забытую реликвию"
 court.4400.b.failure: "Сектанты устраивают беспорядок"
 court.4400.b.severed_head: "Отрубленная голова найдена!"
 court.4400.c.backdown: "Сектанты запуганы"
 court.4400.c.refusal: "Сектанты вернутся"
 #Rummaging through the castle
 court.4401.desc: "[ROOT.GetCharacter.Custom('FortifiedBuilding')] хранит в подвалах куда больше бесполезных безделушек, чем мне бы того хотелось."
 court.4401.desc_arbitrary: "[head_chasing_monk.GetName] выслушивает мое хвастовство о гениальной схеме безопасности: если все лежит в куче и никто не знает систему, по которой она организована, меня никто не ограбит!"
 court.4401.desc_default: "Каждый раз, когда [head_chasing_monk.GetName] открывает очередную дверь, я думаю, что [head_chasing_monk.GetHerHim] на голову обрушится очередная куча диковин. По-моему, здесь лежит даже [ROOT.Char.Custom('RandomPrivateObject')]!"
 court.4401.desc_object: "\n\nПробежка выдалась приятная. Голову мы, конечно, не нашли, но [head_chasing_monk.GetName] явно в восторге от увиденного. Учитывая деликатность, с которой [head_chasing_monk.GetSheHe] осматривает [ROOT.Char.Custom('RandomWeirdObject')], возможно, [head_chasing_monk.GetSheHe] [Select_CString(head_chasing_monk.IsFemale, 'могла', 'мог' )] бы стать отличным антикваром."
 court.4401.desc_head: "\n\nСудя по всему, [head_chasing_monk.GetSheHe] обладает нюхом свиньи, ищущей трюфели, — почуяв резкую вонь, [head_chasing_monk.GetSheHe] вытаскивает из кучи хлама человеческую голову.\n\nВпрочем, неподалеку дверь в подземелье, так что перед нами может быть всего лишь побочный продукт пыточной."
 court.4401.a: "О, да! Кхм. Это [the_headless.GetTitledFirstNameNoTooltip]! Да славится [ROOT.GetCharacter.GetFaith.HighGodName]... и все такое."
 court.4401.b: "Взгляните, какой чистый разрез! Это же явно моих рук дело."
 court.4401.c: "«Вам не хотелось бы зарабатывать на жизнь, перебирая мой хлам?»"
 court.4401.d: "Здесь небольшой беспорядок — прикажу-ка я устроить уборку."
 ## Being threatened by the cultist
 court.4402.desc: "Однажды ночью я внезапно просыпаюсь и понимаю, что кто-то сидит у меня между ног. И это не продолжение чувственного сна — [Select_CString(head_chasing_monk.IsFemale, 'безумная монашка, что ворвалась', 'безумный монах, что ворвался' )] тогда в тронный зал, держит скальпель у моего горла!\n\n«Что ж, если ты не даешь нам искать голову, мы заменим ее твоей. Такая кругленькая и блестящая, катиться будет — просто загляденье!»"
 court.4402.a: "Может, поищем прямо сейчас?"
 court.4402.a.tt: "Вы провожаете [head_chasing_monk.GetHerHis] в подвал"
 court.4402.b: "Да не видели мы голову! Оставь меня!"
 court.4402.b.success: "Вы отбиваетесь от [Select_CString(head_chasing_monk.IsFemale, 'монашки', 'монаха' )] и бросаете [head_chasing_monk.GetHerHis] в подземелье"
 court.4202.b.success.tt: "[head_chasing_monk.GetName] отправляется в подземелье"
 court.4402.b.failure: "Вы ранены или убиты"
 court.4402.c: "Спорим, ты бы ни за что не [Select_CString(head_chasing_monk.IsFemale, 'отрезала', 'отрезал' )] мне голову этой мелочью!"
 court.4402.c2.tt: "Вам частично отрезают голову"
 court.4402.c3.tt: "Вам полностью отрезают голову"
 ## A series of questionable artifacts are up for sale by Isabella Welch
 court.4500.t: "Пальцы персонажа [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 court.4500.desc: "Ко мне подбегает мелкий торговец, к плащу которого пришито множество безделушек и побрякушек.\n\n"
 court.4500.bleeder: "«Я создаю артефакты, чтобы выманивать золото у богатых дураков. До меня дошел слух, что вы страдаете от полнокровия. Наверняка у вас найдутся почитатели, готовые купить брошь со стеклянным шаром с каплей вашей крови».\n\n[artifact_peddler.GetSheHe|U] смотрит на вены на моей шее. «Я щедро заплачу, а у какого-нибудь идиота появится ощущение причастности к величию»."
 court.4500.psalter: "«У меня есть великолепный Псалтырь — украшенный манускрипт, покрытый слоновой костью и вставками из бирюзы. В нем рассказывается о том, как [ROOT.GetCharacter.GetWomanMan] и [cheating_character.GetWomanMan] любили друг друга. [cheating_character.GetTitledFirstNameNoTooltip] наверняка проникнется изображениями и никогда и не помыслит о том, чтобы делить ложе с кем-то другим!»"
 court.4500.chastity_belt: "«Вся держава знает, что вы одержимы неутолимыми страстями, мощными, словно катафрактарий, выпущенный из требушета. У меня есть артефакт, способный облегчить ваши муки».\n\n[artifact_peddler.GetSheHe|U] достает пояс верности, покрытый заржавленными шипами."
 court.4500.holy_needle: "«У меня есть бесценное оружие, достойное ваших рук. Священное Антиохийское копье, Копье Судьбы! С его помощью вы уничтожите неверных на поле боя!»\n\n[artifact_peddler.GetSheHe|U] достает крошечный кусочек металла, скорее напоминающий иглу."
 court.4500.finger_bones: "«Вы производите впечатление опытного коллекционера», — [artifact_peddler.GetSheHe] достает и открывает потертый сундук, наполненный всевозможными костями.\n\n«У меня есть редчайшие пальцы святого, в том числе покрытые золотом. Они продаются поштучно, но за отдельную цену я могу продать все десять»."
 court.4500.dead_chicken: "«У меня есть замечательный предмет! Носите его с собой, и враги на поле боя решат, что вы уже мертвы! Одно дуновение, и ваша безопасность обеспечена!»\n\nИз глубин своего плаща [artifact_peddler.GetSheHe] достает дохлую курицу."
 court.4500.worm: "«[ROOT.GetCharacter.GetLadyLord|U], у меня есть артефакт, который поможет вам убедить всех, что вы обладаете магическими способностями».\n\n[artifact_peddler.GetSheHe|U] размахивает разноцветным тряпичным червяком на очень тонкой нити. «Поначалу он кажется спящим, но с помощью нити можно создать иллюзию, будто червь оживает! Подумайте, как удивятся [dummy_gender.Custom('LadiesLords')] при дворе!»"
 court.4500.a: "Мне и так не хватает крови в моем теле, поди прочь!"
 court.4500.b: "Я уже на все [Select_CString(ROOT.Char.IsFemale, 'согласна', 'согласен' )]."
 court.4500.c: "$court.4500.b$"
 court.4500.d: "От этого мои чресла будут пылать по иной причине..."
 court.4500.e: "Я слышу зов Судьбы!"
 court.4500.f: "Продавай свои подделки в другом месте!"
 court.4500.g: "Штопать носки реликвией Христа — в этом что-то есть..."
 court.4500.h: "Вот #EMP поэтому#! у многих крестьян в наше время всего девять пальцев."
 court.4500.i: "Мне нужна вся рука, до самого локтя!"
 court.4500.j: "Продолжай."
 court.4500.k: "Мне и так неплохо удается притворяться трупом."
 court.4500.l: "Я не стану строить из себя кукловода!"
 court.4500.m: "Обожаю смотреть на корчащихся червей!"
 court.4500.n: "$court.4500.j$"
 ## Your cupbearer is drinking all your wine! By Isabella Welch
 court.4600.t: "[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')|U] высочайшего качества"
 court.4600.desc: "Я вижу, как виночерпий [cupbearer.GetTitledFirstName] и [cupbearer_friend.GetTitledFirstName], покачиваясь, разливают напиток из одной из моих редчайших бутылок.\n\n«Какая жалость, что [ROOT.GetCharacter.GetTitledFirstName] сидит над ними, как дракон над кладом."
 court.4600.desc_lover: "Ты [Select_CString(cupbearer.IsFemale, 'такая аппетитная', 'такой аппетитный' )] [cupbearer.Custom('LoverPetName')], ты заслуживаешь вкус, не уступающий твоему собственному."
 court.4600.desc_friend: "Мой друг вправе пить как [ROOT.Char.GetTitleAsNameNoTooltip|l]!»"
 court.4600.desc_ending: "\n\nЗаменив меня, они не проявляют ни малейших признаков раскаяния.\n\n«Ой, [ROOT.GetCharacter.GetLadyLord]! Мы решили на всякий случай проверить все ваши напитки на предмет ядов. И после того, как мое нутро поглотит последнюю каплю, завтрашняя головная боль станет для меня боевой раной, полученной в сражении за вашу честь!»"
 court.4600.a: "Я слишком часто держу погреб закрытым — по бутылке каждому придворному!"
 court.4600.b: "Мои бесценные запасы! Ты #EMP никчемная#! прислуга."
 court.4600.b.tt: "Ваш следующий пир обойдется дешевле, если вы помешаете пропивать ваши запасы."
 court.4600.c: "«Этот погреб закрыт, ведь в нем хранится [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] с ядом!»"
 court.4600.c.tt: "Эти двое узнают цену неуважению, но весь мир узнает о ваших ядах."
 court.4600.c.t: "Виночерпия отравили!"
 court.4600.d: "Поскорее взять бутылку с противоядием."
 court.4600.d.tt: "Попытаться незаметно спасти глупцов и сохранить свои яды в тайне."
 court.4600.d.cure.t: "Противоядие попало в напиток"
 court.4600.d.cure.tt: "О ваших ядах никто не узнал"
 court.4600.e: "Думаю, я на время запру эти погреба."
 ## A special procedure to cure your ailments is suggested... by Isabella Welch
 court.4700.t: "Трепанация души"
 court.4700.desc_native_trepanning: "Фигура в одежде врача приблизилась, держа в руках набор инструментов. Мое сердце ушло в пятки, когда в их числе обнаружились молоток и долото.\n\n«[ROOT.GetCharacter.GetLadyLord|U], я хорошо разбираюсь в трепанации."
 court.4700.desc_foreign_medicine: "Закутанное в черное фигура из далеких земель прибыла с ящиком странных молотков, напоминающих инструменты скульптора.\n\n«В моих землях распространен ритуал трепанации, в котором вы, по всей видимости, нуждаетесь."
 court.4700.desc_possessed: "Ваша одержимость вызвана духами, кружащими в вашей голове. Но они не хотят в ней оставаться $court.4700.desc_passage$ $court.4700.growth$»."
 court.4700.desc_witch: "Вы разбираетесь в оккультных искусствах, и весьма неплохо, но один барьер продолжает сдерживать их. Ваша магия могла бы покорить весь мир, если бы духи воздуха могли проникнуть в ваш череп»."
 court.4700.desc_melancholic: "Представьте, что все невзгоды могли бы просто выйти из вашего тела. Не вы ответственны за ваши страдания, но духи, которых я могу освободить $court.4700.growth$»."
 court.4700.desc_heavy_mind: "Вы чувствуете тяжесть в голове, но лишь потому, что она стала тяжелее. Ваша голова полна духов, постепенно, мысль за мыслью поглощающих ваш разум $court.4700.growth$ $court.4700.desc_passage$»."
 court.4700.desc_blind: "Ваше зрение не пропало, оно просто затуманено. В ваших глазах плавают духи. Я могу нырнуть в них и прогнать духов»."
 court.4700.desc_lunatic: "Решения за вас принимает группа невольных духов-спутников. Они и есть причина вашего помешательства. $court.4700.growth$ Мы можем выпустить их с помощью нескольких проколов»."
 court.4700.desc_headache: "Говорят, вы страдаете от жутких головных болей. Чем сильнее на вас давят жизненные обстоятельства, тем больше духов собирается в вашей голове, питаясь вашими тревогами $court.4700.desc_passage$»."
 court.4700.desc_trepanning_vices: "Вы не виноваты в своих преступных грехах, ведь вы находитесь во власти духов. $court.4700.desc_passage$»."
 court.4700.growth: "Возможно, они даже размножаются в вашем мозгу"
 court.4700.desc_passage: "Я могу создать проход и освободить их"
 court.4700.a: "Вы насмехаетесь надо мной! Мое горе — это не просто предрассудки!"
 court.4700.b: "Я больше не выдержу, несите долото!"
 court.4700.b.tt: "Будет проведена операция..."
 court.4700.c: "На мне нет вины, это мой народ застрял в прошлом!"
 court.4700.d: "Я отказываюсь, но, возможно, мой врач может у вас поучиться."
 court.4700.success: "Вы благополучно переживаете трепанацию"
 court.4700.no_success: "Трепанация не оказывает воздействия"
 court.4700.removal: "Трепанация избавляет вас от страданий"
 court.4700.headache: "Все ваши тревоги ушли"
 court.4700.witch_power: "Трепанация усиливает ваши ведовские способности"
 court.4700.mental_faculties: "Трепанация вредит вашим умственным способностям"
 court.4700.physical_faculties: "Трепанация вредит вашему телу"
 ## The Trepanning!
 court.4701.physician_study: "Я прохожу в лабораторию, которую занимает [court_physician.GetTitledFirstName], мой врач. [trepanner.GetTitledFirstName] считает, что [Select_CString(court_physician.IsFemale, 'она', 'он' )] в состоянии помочь. Когда [trepanner.GetSheHe] привязывает меня к стулу, [court_physician.GetTitledFirstNameNoTooltip] маячит за спиной."
 court.4701.no_physician: "Я пробираюсь в один из далеких закутков своей резиденции. Привязывая меня к стулу, [trepanner.GetTitledFirstNameNoTooltip] уверяет, что мои крики могли бы вызвать суматоху при дворе.\n\n"
 court.4701.physician_excited: "«Нет ничего лучше хорошей трепанации!»\n\n"
 court.4701.physician_excited_2: "«Как интересно! Новая процедура!»\n\n"
 court.4701.physician_concerned: "«Постарайтесь не навредить [ROOT.GetCharacter.GetHerHim]!»\n\n"
 court.4701.physician_concerned_2: "«Я помогу, если эта варварская процедура завершится провалом».\n\n"
 court.4701.mental_health_cannot_be_trepanned_away: "$court.4701.trepanning_vices_operation$ \n\nМне бы хотелось, чтобы лечение избавило меня от мук, но все же приятно осознавать, что мой разум принадлежит мне, а не демону."
 court.4701.trepanning_success: "Молот вбивает долото в макушку моей головы. Врата в мое тело распахиваются. Я дергаюсь, дрожу, вздрагиваю и ощущаю, как разгорается пламя боли. В облаке искр боли я возношусь в новый мир приятного успокоения."
 court.4701.trepanning_witch_power: "Я не испытываю страха, когда долото впивается в мой череп. Среди втирания снадобий в мой мозг и слепящей боли я слышу, как смеется [ROOT.Char.GetFaith.WitchGodName|U], насмехаясь над глупым ритуалом.\n\n$court.4701.trepanning_no_result$"
 court.4701.trepanning_vices_operation: "Молот обрушивается на мой череп, но, вцепившись в стул, $court.4701.trepanning_no_result$"
 court.4701.trepanning_headache_operation: "$court.4701.trepanning_no_result$ Боль в моей голове утихла."
 court.4701.trepanning_mental_injury: "[trepanner.GetTitledFirstNameNoTooltip] осторожно ударяет молотком по моему черепу, словно по яйцу, сваренному всмятку."
 court.4701.trepanning_incapable_injury: "Надо мной возносится свечение. Я ощущаю лихорадку, вижу, как мимо меня проносятся дни и годы моего прошлого. Где я? Почему у меня болит голова? Как меня зовут? Какая моя любимая начинка для пирога?"
 court.4701.trepanning_possessed_injury: "Несмотря на обещание, что духи покинут мою голову, впервые один из них попался мне на глаза. Красивый крылатый силуэт мечется от тени к тени, смеясь надо мной."
 court.4701.trepanning_deviant_injury: "С углублением дыры я начинаю наслаждаться хлюпающими звуками, издаваемыми моими внутренностями. После непродолжительного головокружения на меня обрушивается поток гениальных мыслей! Нужно перейти на ночной образ жизни и питаться только хлебными корочками! И почему мне не приходило в голову заниматься любовью, притворяясь лошадью?"
 court.4701.trepanning_learning_penalty: "Скальпель врезается все глубже и глубже, и мне трудно даже просто выкрикнуть #EMP стой! #!Когда движение наконец прекращается, моему несчастному уплывающему разуму приходится продираться сквозь вязкую трясину, чтобы сформулировать предложение."
 court.4701.trepanning_physical_injury: "От первых ударов по черепу меня пронзила страшная боль, словно мой позвоночник вот-вот расколется надвое. Но когда долото уходит глубже,"
 court.4701.trepanning_no_result: "мне удается взять себя в руки. Когда долото наконец убирают, я не ощущаю никакой разницы, кроме дуновения ветерка на моем обнаженном мозгу."
 court.4701.trepanning_coordination_penalty: "я вообще перестаю что-либо чувствовать. Я не ощущаю, как убирают долото. Я пытаюсь встать, но тело почти не слушается."
 court.4701.trepanning_blind_injury: "перед глазами все окутывается туманом. Секунду спустя я начинаю тосковать по этому туману, вступая в царство вечных сумерек."
 court.4701.a: "Хе-хе! Привет!"
 court.4701.b: "Ублюдок! Что ты со мной [Select_CString(trepanner.IsFemale, 'сделала', 'сделал' )]?!"
 court.4701.c: "Мой череп раскалывается от боли!"
 court.4701.d: "Кто хороший демон? Ты, да-да-да, ты!"
 court.4701.e: "Нужно устроить дефенестрацию нижнего белья!"
 court.4701.f: "Потрясающе! Не хотите стать моим врачом?"
 court.4701.g: "Это доказывает, что мои якобы «грехи» вряд ли имеют что-то общее с демонами"
 court.4701.h: "Я в долгу перед вами... только дайте мне затычку для этой дыры..."
 court.4701.i: "Мои спутанные мысли — это враг, с которым могу совладать лишь я."
 court.4750.t: "Мне нужен герой"
 court.4750.desc: "Недавно к моему двору [Select_CString(poet.IsFemale, 'прибыла сладкоречивая поэтесса, известная', 'прибыл сладкоречивый поэт, известный' )] в местных кругах.\n\n«[Select_CString(ROOT.GetCharacter.IsFemale, 'Моя госпожа', 'Мой господин' )], подобно древним сказителям, сидевшим подле трона великих вождей, я, [poet.GetFirstName], надеюсь получить место при вашем дворе и ваше покровительство. Позвольте, я продемонстрирую свое мастерство. Быть может, мою следующую работу стоит посвятить вам?»\n\n«Мой конек — эпический жанр. Скажите, [ROOT.Char.GetTitleAsName], о каком герое мне спеть?»"
 court.4750.a: "Сочините историю о правлении Папессы Иоанны!"
 court.4750.b: "Леди Годива! Балладу о ее поездке!"
 court.4750.c: "Синдбад совершил много смелых путешествий!"
 court.4750.d: "О Калигуле. Личность интригующая и весьма недооцененная."
 court.4750.e: "Истории Насреддина всегда вызывают у меня улыбку."
 court.4750.f: "Расскажите мне о Вальмики, поэте-предвестнике!"
 court.4750.g: "Что за вопрос, конечно же, это я!"
 court.4750.h: "У меня на это нет ни времени, ни золота."
 court.4751.intro: "Выполняя мои указания, [Select_CString(poet.IsFemale, 'новая поэтесса', 'новый поэт' )], [poet.GetFirstName], приносит мне работу, источником вдохновения для которой является"
 court.4751.topic.pope_joan: "Папесса Иоанна,"
 court.4751.topic.lady_godiva: "Леди Годива,"
 court.4751.topic.sinbad: "Синдбад,"
 court.4751.topic.caligula: "Калигула,"
 court.4751.topic.nasreddin: "Насреддин,"
 court.4751.topic.valmiki: "Вальмики,"
 court.4751.topic.ruler_hero: "моя героическая жизнь,"
 court.4751.topic.unexpected: "но это совсем не то, чего мне хотелось."
 court.4751.ruler_character: "\n\nБыстро пролистав украшенный манускрипт, я замечаю, что тоже являюсь действующим лицом!\n\n"
 court.4701.pope_joan_desc: "\n\nПри взгляде на иллюстрации я понимаю, что в образе Иоанны использованы черты моего лица!\n\n[poet.GetTitledFirstNameNoTooltip|U] наклоняется поближе ко мне. «Вы намного привлекательнее папессы. Подобно тому, как любовник Иоанны убедил ее переодеться мужчиной и отправиться на учебу в Афины, я дарю вам этот текст, мечтая, чтобы вы были на месте человека, которого мне #EMP положено#! почитать»."
 court.4701.ruler_hero_desc: "\n\nПоэма посвящена моим славным свершениям, и, хотя некоторые из далеки от правды, результат впечатляет."
 court.4751.topic.lady_godiva_desc: "В этой поэме я скачу рядом с леди Годивой, не уступая ей в красоте — и точно так же без одежды!"
 court.4751.topic.sinbad_desc: "Я таинственная личность, с которой Синдбад время от времени сталкивается в своих приключениях. Я существо, вылупляющееся из огромного яйца птицы Рух. Я злой шейх моря, который годами сидит на плечах Синдбада. Я пленник в пещере великана-людоеда."
 court.4751.topic.caligula_desc: "Я персонаж истории: усталый советник Калигулы, дающий мудрые советы, к которым, увы, тот редко прислушивается."
 court.4751.topic.nasreddin_desc: "История повествует о том, как Насреддин верхом на осле следует за мной, пока я исполняю свои обязанности при дворе, и ехидно комментирует все мои действия."
 court.4751.topic.valmiki_desc: "\n\nКак и в легенде, охотник стреляет в прекрасную птицу, и я не могу удержаться от двустишия.\n\nПодобно тому, как поэт-предвестник сложил свою первую поэму, в этой истории я создаю стихи каждый раз, когда меня застают врасплох."
 court.4751.a: "Не знаю почему, но нечестивость вашего восхищения делает его более притягательным..."
 court.4751.b: "Возможно, стоит нацелиться на Папство..."
 court.4751.c: "Мне бы стоило разозлиться, но поклонники мне обеспечены..."
 court.4751.c.tt: "Это не укроется от внимания симпатизирующих вам..."
 court.4751.d: "От этого в моей голове возникают нечестивые мысли."
 court.4751.e: "За его ужимками всегда кроется смысл."
 court.4751.f: "Забавная история, наверняка двор оценит ее."
 court.4751.g: "Иначе и быть не может!"
 court.4751.h: "Это творчество отлично пойдет для растопки."
 #By Isabella Welch
 court.4800.t: "Расправь крылья"
 court.4800.desc: "«Еще один звук, шут, и ты полетишь вниз!» — мне на глаза попадается [Select_CString(defenestrating_bodyguard.IsFemale, 'моя телохранительница', 'мой телохранитель' )] [defenestrating_bodyguard.GetTitledFirstName], а рядом из окна торчит [defenestrated_character.GetTitledFirstName], которого [defenestrating_bodyguard.GetSheHe] удерживает от падения.\n\n[defenestrating_bodyguard.GetTitledFirstNameNoTooltip] скрежещет зубами. «[defenestrated_character.GetSheHe|U] насмехается надо мной при исполнении. [defenestrated_character.GetSheHe|U] гогочет гусем, чтобы вывести меня из себя. Я считаю, что это угроза нашей безопасности».\n\nНесмотря на угрозу и попытки вырваться, [defenestrated_character.GetTitledFirstNameNoTooltip] продолжает насмехаться. «#EMP Га-га-га#!»."
 court.4800.a: "Посмотрим, умеют ли гуси летать!"
 court.4800.maimed_toast: "[Select_CString(defenestrated_character.IsFemale, 'Нелетающая', 'Нелетающий' )] [defenestrated_character.GetTitledFirstName]"
 court.4800.death_toast: "[defenestrated_character.GetTitledFirstName] погибает в полете"
 court.4800.b: "Не стоит перегибать палку! Врежь [defenestrated_character.GetHerHim] пару раз, но не сильно."
 court.4800.c: "[defenestrated_character.GetTitledFirstNameNoTooltip] [Select_CString(defenestrated_character.IsFemale, 'права', 'прав' )] — хороший охранник не поддается на провокации."
 #By Isabella Welch
 court.4801.t: "До краев"
 court.4801.desc: "Задолго до того, как мне на глаза попадается [poopy_child.GetTitledFirstName], я улавливаю характерный запах.\n\n«Ой, [ROOT.GetCharacter.Custom('GetMamaPapa')]! Как же приятно тебя видеть!» — [poopy_child.GetSheHe] бежит обнять мою ногу, и я чувствую, как [poopy_child.GetHerHis] переполненный подгузник упирается мне в голень.\n\nКогда его содержимое начинает растекаться по моей щиколотке, я невольно задумываюсь, неужели у меня действительно настолько мало слуг, что мне нужно лично менять эти отвратительные пеленки?"
 court.4801.a: "«Иди на ручки, нужно привести тебя в порядок»."
 court.4801.b: "Я лучше проиграю войну, чем коснусь этой пакости."
 #By Isabella Welch
 court.4802.t: "Учеба по принуждению"
 court.4802.desc: "Мне встречается [Select_CString(court_tutor.IsFemale, 'моя придворная наставница', 'мой придворный наставник' )] в окружении толпы учеников.\n\n«Учитель, что такое параллелограмм?»\n\n«Учитель, что значит... \"заниматься любовью\"?»\n\n«Учитель, мне нужно играть на флейте громче или #EMP намного#! громче?»\n\n[court_tutor.GetTitledFirstNameNoTooltip] смотрит на меня запавшими глазами. «[ROOT.GetCharacter.GetLadyLord|U], я больше этого не вынесу. Пожалуйста, примите мою отставку»."
 court.4802.a: "Разве они не очаровательны?"
 court.4802.b: "Я куплю тебе трубу, [child_2.GetTitledFirstNameNoTooltip]. Так будет #EMP еще громче#!!"
 court.4802.c: "Я понимаю. Мы поищем нового наставника."
 #By Isabella Welch
 court.4803.t: "Незримое перо"
 court.4803.desc: "[Select_CString(prison_holder.IsFemale, 'Моя поэтесса', 'Мой поэт' )] [court_poet.GetSheHe], едва завидев меня, раз за разом повторяет одно и то же. «О, [ROOT.GetCharacter.Custom('PetName')]! Как тяжела жизнь без музы!»\n\n«Ты командуешь войсками, но слова тебе неподвластны. Что это, как не величайшая трагедия человечества?»\n\n«Позволь мне помочь. Я могу писать за тебя речи. Скажи тему, и я оберну ее в изящные слова»."
 court.4803.a: "Моим речам не помешает некая... витиеватость."
 court.4803.b: "Порой мне кажется, что я больше понимаю в поэзии, чем [ROOT.GetCharacter.GetTitleAsName|l]. Помощь мне не нужна."
 court.4803.c: "Лучше напишите поэму о моей любви."
 court.4803.c.tt: "[lover.GetTitledFirstName] получит поэму"
 court.4803.c.intrigue.tt: "Благодаря высокому навыку «[intrigue|E]» [lover.GetFirstNameNoTooltip] может понять, что автор поэмы не вы."
 court.4803.c.realize.tt: "[lover.GetFirstNameNoTooltip] определяет настоящего автора"
 court.4803.c.fooled.tt: "[lover.GetFirstNameNoTooltip] [Select_CString(lover.IsFemale, 'польщена', 'польщен' )] «вашей» поэмой"
 court.4803.d: "Пусть мои слова не слишком изящны, зато они искренни."
 #By Isabella Welch
 court.4804.t: "Гнусные соседи по койке"
 court.4804.desc: "Я замечаю, как двое моих придворных, живущих в одной комнате, яростно спорят. У обоих под глазами круги.\n\n«[ROOT.GetCharacter.GetLadyLord|U], я и [roomate_2.GetTitledFirstName] ни ночи не проведем в одной постели. [roomate_2.GetSheHe|U] ненасытная свинья и каждую ночь забирает себе все одеяло».\n\n«А [roomate_1.GetTitledFirstName] [ROOT.Char.Custom('RandomBadRoomate')] каждую ночь, — отвечает [roomate_2.GetSheHe]. — Умоляю, дайте нам лучшие покои. Я мечтаю только о холодной пустой постели»."
 court.4804.a: "Я попрошу слуг подобрать вам новых соседей по комнате."
 court.4804.b: "[ROOT.GetCharacter.GetTitleAsNameNoTooltip] #EMP не может#! мириться со столь убогими покоями."
 court.4804.c: "У нас нет возможности всем предоставлять по комнате."
 #By Isabella Welch
 court.4805.t: "Срежем углы"
 court.4805.desc: "Мой архитектор, [royal_architect.GetTitledFirstName], таскается с большим мешком и все время ухмыляется. Я вздрагиваю, когда мешок со скрежетом скребет пол моего тронного зала.\n\n«[ROOT.GetCharacter.GetLadyLord|U], мне пришла в голову #EMP крайне#! пакостная мысль, но думаю, вам она понравится».\n\nЯ ожидаю увидеть что-то непристойное, когда [royal_architect.GetSheHe] открывает мешок, но внутри просто большой прямоугольный камень. «Это краеугольный камень из резиденции, где живет ваш злейший враг [rival.GetTitledFirstName]. С его пропажей пропал весь символизм!»"
 court.4805.a: "Используем его для свинарника!"
 court.4805.b: "Я размещу его на видном месте!"
 court.4805.c: "Я и так жалею о нашей вражде. Верните камень на место."
 court.4805.d: "Зачем мне этот хлам? Избавьтесь от него!"
 #By Isabella Welch
 court.4806.t: "[ROOT.Char.GetTitleAsNameNoTooltip]офилия"
 court.4806.intro: "[Select_CString(adoring_fan.IsFemale, 'Новая гостья', 'Новый гость' )] бродит по моему тронному залу, временами хихикая и подпрыгивая от восторга при виде образцов [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ого искусства."
 court.4806.hre_desc: "\n\n«Ну и ну! [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] — просто земля мечты! Хотя моя родина [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], мне кажется, что в груди моей бьется #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ое#! сердце! Я могу перечислить всех князей-епископов. У меня даже есть татуировка на лодыжке — [ROOT.GetCharacter.GetTitledFirstNameNoTooltip], вернее, только лицо».\n\n[adoring_fan.GetSheHe|U] лезет рукой в сумку и достает что-то, напоминающее дешевую бронзовую копию Имперской короны. «Я ношу ее почти не снимая и говорю проходящим мимо меня людям, что рассчитываю на их голоса!»"
 court.4806.byzantine_desc: "Когда [Select_CString(adoring_fan.IsFemale, 'восхищенная гостья', 'восхищенный гость' )] пытается приблизиться ко мне, охрана не дает [adoring_fan.GetHerHim] подойти слишком близко.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip]! Хотя мой дом [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], [ROOT.Char.GetCulture.GetName|l] восхищают меня так, что и словами не передать».\n\n«Всю свою жизнь я стараюсь жить по вашим обычаям и изучаю [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] язык».\n\n«Я ношу нижнее белье только пурпурного цвета. Я твердо знаю, что если Империя падет, для меня это станет большей трагедией, чем смерть моей родной матери, — мои скорбные крики разлетятся по всему миру!»"
 court.4806.general_desc: "Что-то в [Select_CString(adoring_fan.IsFemale, 'этой гостье', 'этом госте' )] привлекает к себе внимание, и когда [adoring_fan.GetSheHe] подходит ближе, становится ясно, что в руке у н[adoring_fan.GetHerHis] [ROOT.Char.Custom('signature_weapon')], а вернее точная копия моего оружия.\n\n«Я не могу удержаться от того, чтобы пасть на колени пред вами. Всю свою жизнь я стараюсь уважать традиции, которым следуют [ROOT.Char.GetCulture.GetName|l]. Я знаю только [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l], мое любимое блюдо — [ROOT.GetCharacter.Custom('GetExpensiveMeal')] по-[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]и, и я изучаю #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ий#! стиль фехтования».\n\n«Моя семья прогнала меня из дома со словами, что раз уж в голове у меня только [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip], то и жить мне нужно именно там»."
 court.4806.a: "Лестно, хотя и немного пугает."
 court.4806.b: "Дайте сюда этот хлам! Никто не смеет носить мою корону."
 court.4806.c: "Мне при дворе нужны такие воодушевленные люди!"
 court.4806.c.byz: "За проявленный патриотизм я позволю вам носить пурпур."
 court.4806.d: "Только [ROOT.Char.GetTitleAsNameNoTooltip|l] может носить пурпур! В темницу [adoring_fan.GetHerHis]!"
 court.4806.e: "Как вы смеете копировать мое оружие! Отберите его у н[adoring_fan.GetHerHis]!"
