l_russian:
 # Event 0002 - Rivalry During Teaching
 chinese_students.0002.t: "Отсутствие дисциплины"
 chinese_students.0002.desc: "«[ROOT.Char.Custom('TeachingsAccordingToMovement')]».\n\nЯ делаю паузу, чтобы добавить веса своим словам, однако [second_student.GetName] не упускает случая вставить кое-что от себя. Прочистив горло и презрительно скосив глаза туда, где сидит [first_student.GetName], [second_student.GetSheHe] отвечает: «[ROOT.Char.Custom('TeachingResponsesAccordingToMovement')]».\n\nЭта парочка грызется уже целую неделю."
 # Options for Event 0002
 chinese_students.0002.a: "В здоровом соперничестве нет ничего дурного!"
 chinese_students.0002.a.tooltip: "Оба послушника приобретут заслуги и будут признательны за ваши наставления, при этом их соперничество усилится. В зависимости от своего темперамента вы можете получить стресс."
 chinese_students.0002.b: "Было бы неплохо заручиться поддержкой дома [most_renowned_student.GetHouse.GetNameNoTooltip]."
 chinese_students.0002.b.tooltip: "Ученик из более престижной династии приобретет заслуги и будет вам признателен (как и глава династии), тогда как его соперник невзлюбит вас за фаворитизм."
 chinese_students.0002.c: "[underdog.GetShortUINameNoTooltip|U] [Select_CString(underdog.IsFemale, 'должна', 'должен' )] знать свое место."
 chinese_students.0002.c.tooltip: "Худший из учеников утратит заслуги, получит стресс и невзлюбит вас за строгость. Его соперник приобретет заслуги."
 chinese_students.0002.d: "[overdog.GetShortUINameNoTooltip|U] [Select_CString(overdog.IsFemale, 'должна', 'должен' )] быть выше этого!"
 chinese_students.0002.d.tooltip: "Лучший из учеников утратит заслуги, получит стресс и невзлюбит вас за строгость. Его соперник приобретет заслуги."
 chinese_students.0002.e: "Обоим следует преподать урок смирения."
 chinese_students.0002.e.tooltip: "Оба послушника будут наказаны, получат стресс и невзлюбят вас. Вы получите немного стресса из-за срыва урока, а также заслуги за насаждение дисциплины."
 # Event 0003 - After the Rivalry Lesson
 chinese_students.0003.t: "$chinese_students.0002.t$"
 # Dynamic descriptions
 chinese_students.0003.desc.intro: "«[mentor.Custom('TeachingsAccordingToMovement')]».\n\n[Select_CString(mentor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] [mentor.GetTitledFirstName] торжественно замолкает. Бросив на меня косой взгляд, [Select_CString(second_student.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('second_student'))] [second_student.GetTitledFirstName] тут же прочищает горло и отвечает: «[ROOT.Char.Custom('TeachingResponsesAccordingToMovement')]».\n\n"
 chinese_students.0003.desc.encourage_both: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))|U] поощряет наше соперничество, и теперь оно будет усиливаться с каждым занятием."
 chinese_students.0003.desc.punish_both: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))|U], [Select_CString(mentor.IsFemale, 'раздраженная', 'раздраженный' )] ссорой между учениками, сурово наказывает нас."
 chinese_students.0003.desc.favor: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))|U] бросает на [Select_CString(second_student.IsFemale, 'нее', 'него' )] недовольный взгляд и продолжает урок."
 chinese_students.0003.desc.disfavor: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))|U] благодарит [Select_CString(second_student.IsFemale, 'ее', 'его' )], бросив недовольный взгляд в мою сторону. Мои уши горят от стыда."
 # Options for Event 0003
 chinese_students.0003.a: "Я докажу, что [second_student.GetTitledFirstNameNoTooltip] ошибается!"
 chinese_students.0003.b: "Какая разница? Ничто не может поколебать моего умиротворения."
 chinese_students.0003.c: "Все должны знать, что я лучше!"
 chinese_students.0003.d: "Успех неотделим от скромности."
 chinese_students.0003.e: "Я отомщу!"
 chinese_students.0003.f: "Неудача послужит мне уроком."
 # Opinion Modifiers
 opinion_mentor_appreciation: "Ценит наставника за урок"
 opinion_mentor_favoritism_positive: "Ценит фаворитизм"
 opinion_mentor_favoritism_negative: "Злится на фаворитизм"
 opinion_mentor_strict_negative: "Злится на строгость наставника"
 TeachingsAccordingToMovementProHegemon_Teaching: "Хоть ось Небес сокрыта от глаз, она движет всем сущим под небесами. Если в сердце страны утвердилась добродетель, повсюду будет царить гармония"
 TeachingsAccordingToMovementExpansion_Teaching: "Разлив реки губит немногих, но даёт влагу полям, что прокормят многих. Так и величие проявляется в смелости шагнуть за пределы своих владений"
 TeachingsAccordingToMovementAdvancement_Teaching: "Сад, возделанный за прочной стеной, наполняет воздух благоуханием, которое привлекает других. Истинная сила и слава растет из корней, глубоко пустившихся в ухоженную почву"
 TeachingsAccordingToMovementConservative_Teaching: "Внемли тишине, царящей в залах предков — и ты услышишь эхо, что направляет каждый твой шаг. Почитай путь, что привел нас в это место и время"
 TeachingsAccordingToMovementUndecided_Teaching: "Когда ветер меняется, мудрец поворачивает паруса, чтобы уловить его силу. Вечный поиск равновесия между сдержанностью и стремлениями, традициями и переменами — вот чем мы руководствуемся как в управлении, так и в жизни"
 TeachingsAccordingToMovementFallback_Teaching: "И одинокий светильник способен рассеять мрак. Мудрость не нуждается в знамени, чтобы указывать путь"
 TeachingsAccordingToMovementProHegemon_Response: "Восхваляя тележную ось, некоторые забывают, что являются спицами, без которых колесо развалится"
 TeachingsAccordingToMovementExpansion_Response: "Некоторые так жаждут завладеть новыми нивами, что забывают ухаживать за собственным садом"
 TeachingsAccordingToMovementAdvancement_Response: "Есть и такие, кто ради славы гонится за далёкими цветами, но забывает о плодах, что кормят его дом"
 TeachingsAccordingToMovementConservative_Response: "Те, кто слишком цепляется за прошлое, не смогут возделывать новые земли, даже если старые поля уже опустели"
 TeachingsAccordingToMovementUndecided_Response: "К несчастью, многие превозносят равновесие, чтобы оправдать собственное бездействие, в то время как мир движется дальше"
 TeachingsAccordingToMovementFallback_Response: "Есть те, кто мечется от светильника к светильнику, подобно мотыльку, которого влечет на всякий свет"
 # A Test of Wisdom: The Blank Scroll
 chinese_students.0010.t: "Чистый лист"
 chinese_students.0010.desc: "[Select_CString(mentor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] [mentor.GetTitledFirstName] подходит ко мне. В руках у [Select_CString(mentor.IsFemale, 'нее', 'него' )] изящный свиток — чистый лист, нетронутый чернилами. Безграничное пространство возможностей.\n\n«Пустой свиток — это испытание мудрости и характера, — торжественным тоном говорит [mentor.GetSheHe]. — Написанное тобой станет отражением твоей души. Подбирай слова с осторожностью, [Select_CString(ROOT.Char.IsFemale, 'юная ученица', 'юный ученик' )]».\n\n[mentor.GetSheHe|U] уходит, оставив меня наедине с кистью, тушью и собственными мыслями."
 # Strong areas - Safe choices
 chinese_students.0010.a.strength: "Это возможность реформировать давно устаревшие законы!"
 chinese_students.0010.b.strength: "О [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('beloved'))], я посвящу тебе поэму, полную игривых намеков!"
 chinese_students.0010.c.strength.china: "Моей кисти [Select_CString(ROOT.Char.GetTopLiege.IsFemale, 'достойна одна лишь Дщерь', 'достоин один лишь Сын' )] Неба!"
 chinese_students.0010.c.strength.other: "Моей кисти [Select_CString(ROOT.Char.GetTopLiege.IsFemale, 'достойна одна', 'достоин один' )] лишь [ROOT.Char.GetTopLiege.GetShortUINameNoTooltip]!"
 chinese_students.0010.d.strength: "Философия вольной рекой прольется на этот свиток!"
 chinese_students.0010.e.strength: "Военная стратегия — вот в чём я [Select_CString(ROOT.Char.IsFemale, 'сильна', 'силен' )]!"
 # Weak areas - Growth opportunities
 chinese_students.0010.a.weakness: "Законодательная деятельность меня всегда немного пугала, но я [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )] попытаться…"
 chinese_students.0010.b.weakness: "Я не поэт, но [Select_CString(beloved.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('beloved'))] [Select_CString(beloved.IsFemale, 'должна', 'должен' )] узнать о моих чувствах…"
 chinese_students.0010.c.weakness.china: "Попытаюсь сочинить оду в честь [Select_CString(ROOT.Char.GetTopLiege.IsFemale, 'Дщери', 'Сына' )] Неба…"
 chinese_students.0010.c.weakness.other: "Попытаюсь сочинить оду, [Select_CString(ROOT.Char.GetTopLiege.IsFemale, 'героиней', 'героем' )] которой станет [ROOT.Char.GetTopLiege.GetShortUINameNoTooltip]…"
 chinese_students.0010.d.weakness: "Я плохо разбираюсь в философии, но это задание может помочь в ее понимании…"
 chinese_students.0010.e.weakness: "Война остается для меня загадкой, но [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой армии явно не помешает свежий взгляд…"
 chinese_students.0010.f: "Самые глубокие истины должны оставаться невысказанными."
 chinese_students.0010.tt: "#weak Ваши усилия будут отмечены…#!"
 chinese_students.0010.law.success.tt: "Я могу получить модификатор «[GetModifier('wrote_law_modifier').GetNameWithTooltip]»"
 chinese_students.0010.poem.success.tt: "Я могу получить модификатор «[GetModifier('wrote_poem_loved_one_modifier').GetNameWithTooltip]»"
 chinese_students.0010.ode.success.tt: "Я могу получить модификатор «[GetModifier('wrote_ode_to_liege_modifier').GetNameWithTooltip]»"
 chinese_students.0010.treatise.success.tt: "Я могу получить модификатор «[GetModifier('wrote_philosophical_treatise_modifier').GetNameWithTooltip]»"
 chinese_students.0010.stratagem.success.tt: "Я могу получить модификатор «[GetModifier('wrote_strategy_scroll_modifier').GetNameWithTooltip]»"
 chinese_students.0010.blank.success.tt: "Я могу получить модификатор «[GetModifier('left_scroll_blank_modifier').GetNameWithTooltip]»"
 chinese_students.0010.failure.tt: "Я могу приобрести бесценный опыт"
 chinese_students.0010.success: "Прекрасный текст"
 chinese_students.0010.failure: "Посредственный текст"
 chinese_students.0010.success_blank: "Наставник понимает вашу идею"
 chinese_students.0010.failure_blank: "Ваша идея остается непонятой"
 # Mentor evaluates the student's scroll
 chinese_students.0011.t: "Поучительная ситуация"
 chinese_students.0011.desc.intro: "На пороге стоит [Select_CString(scroll_student.IsFemale, 'моя ученица', 'мой ученик' )] [scroll_student.GetShortUIName]. [Select_CString(scroll_student.IsFemale, 'Она', 'Он' )] с почтением протягивает мне изящный свиток. [Select_CString(scroll_student.IsFemale, 'Девушка', 'Юноша' )] ждет моего суждения, от волнения [Select_CString(scroll_student.IsFemale, 'ее', 'его' )] руки чуть дрожат.\n\nЯ бережно разворачиваю свиток, чтобы узнать, что же [Select_CString(scroll_student.IsFemale, 'она написала', 'он написал' )]."
 chinese_students.0011.desc.law: "Это предложение нового закона, в котором во всех подробностях описаны тонкости грамотного управления."
 chinese_students.0011.desc.love_letter: "Это любовное послание, полное нежных чувств. Его адресат — [beloved.GetShortUIName]."
 chinese_students.0011.desc.emperor_ode: "Это ода, в которой воспевается [ROOT.Char.GetTopLiege.GetShortUIName] и [Select_CString(ROOT.Char.GetTopLiege.IsFemale, 'ее', 'его' )] бесчисленные добродетели."
 chinese_students.0011.desc.treatise: "Это философский труд, в котором исследуются взаимоотношения пяти элементов и четырех столпов."
 chinese_students.0011.desc.strategy: "Это труд о военной стратегии, описывающий ряд необычных маневров. Такие приемы могут сыграть важную роль в военных кампаниях [scroll_student.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой армии."
 chinese_students.0011.desc.blank: "Но свиток пуст!"
 chinese_students.0011.desc.conclusion: "\n\nЭтот труд многое говорит о [Select_CString(scroll_student.IsFemale, 'ее', 'его' )] мыслях и личных качествах."
 chinese_students.0011.desc.quality_success: "Великолепная работа. Такую не стыдно разместить в библиотеке города [scroll_student.GetTopLiege.GetCapitalLocation.GetNameNoTooltip]."
 chinese_students.0011.desc.quality_failure: "К несчастью, уровень работы, прямо скажем, невысок."
 chinese_students.0011.desc.quality_success.blank: "Какой интересный и глубокомысленный выбор!"
 chinese_students.0011.desc.quality_failure.blank: "И о чём [Select_CString(scroll_student.IsFemale, 'она только думала', 'он только думал' )]?"
 chinese_students.0011.self_improvement: "Неплохо, но я верю, что [Select_CString(scroll_student.IsFemale, 'она способна', 'он способен' )] на большее."
 # Dynamic positive evaluation descriptions by scroll type
 chinese_students.0011.positive_law: "Этот законопроект демонстрирует глубокие познания и мудрость."
 chinese_students.0011.positive_love: "Какие трогательные и эмоциональные строки!"
 chinese_students.0011.positive_emperor: "Очень выразительная похвала, достойная Сына Неба."
 chinese_students.0011.positive_philosophy: "За этими философскими размышлениями стоит мощный интеллект."
 chinese_students.0011.positive_strategy: "[Select_CString(scroll_student.IsFemale, 'Изобретательница', 'Изобретатель' )] этих маневров — будущий военный гений."
 chinese_students.0011.positive_blank: "Невероятно! Истинную мудрость невозможно изложить в письме!"
 chinese_students.0011.positive_law.worst: "[Select_CString(scroll_student.IsFemale, 'Ее', 'Его' )] понимание юриспруденции растет с каждым днем!"
 chinese_students.0011.positive_love.worst: "[Select_CString(scroll_student.IsFemale, 'Она', 'Он' )] явно осваивает высокое искусство обольщения!"
 chinese_students.0011.positive_emperor.worst: "Не [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что у [Select_CString(scroll_student.IsFemale, 'нее', 'него' )] есть такой дар лести!"
 chinese_students.0011.positive_philosophy.worst: "[Select_CString(scroll_student.IsFemale, 'Она', 'Он' )] быстро осваивает сложнейшие философские концепции!"
 chinese_students.0011.positive_strategy.worst: "[Select_CString(scroll_student.IsFemale, 'Ее', 'Его' )] понимание военного дела быстро растет!"
 # Dynamic negative evaluation descriptions by scroll type
 chinese_students.0011.negative_law: "Какое примитивное понимание управления. [Select_CString(scroll_student.IsFemale, 'Ей', 'Ему' )] предстоит еще многому научиться."
 chinese_students.0011.negative_love: "Банальные сантименты, изложенные запутанным языком. Сплошное разочарование."
 chinese_students.0011.negative_emperor: "Пустая лесть — признак недалекого ума."
 chinese_students.0011.negative_philosophy: "[Select_CString(scroll_student.IsFemale, 'Она', 'Он' )] бездумно повторяет чужие мысли, даже не пытаюсь вникнуть в их смысл."
 chinese_students.0011.negative_strategy: "Такие «гениальные» идеи могут погубить [scroll_student.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ое войско."
 chinese_students.0011.negative_blank: "В голове у [Select_CString(scroll_student.IsFemale, 'нее', 'него' )] тоже пусто."
 wrote_law_modifier: "Архитектор порядка"
 wrote_poem_loved_one_modifier: "Поэт любви"
 wrote_ode_to_liege_modifier: "Ода престолу величия"
 wrote_philosophical_treatise_modifier: "Исследователь Пути"
 wrote_strategy_scroll_modifier: "Знаменитый стратег"
 left_scroll_blank_modifier: "Мастер У-вэй"
 mentor_encouragement_modifier: "Поощрение развития"
 opinion_mentor_respect: "Уважение к старанию в учебе"
 opinion_mentor_disrespect: "Разочарование в учебе"
 opinion_student_gratitude: "Благодарность за наставления"
 opinion_student_scolded: "Трепка от наставника"
 opinion_student_highroad: "Восхищение скромностью"
 opinion_student_humility: "Благодарность за смиренный ответ"
 chinese_students.0011.positive.toast: "Мой свиток впечатлил наставника"
 chinese_students.0011.negative.toast: "Мой свиток раскритикован наставником"
 chinese_students.0011.self_improvement.toast: "Наставник поощряет к развитию"
 # I Ching Divination Events (0020/0021)
 chinese_students.0020.t: "Что подскажет Путь?"
 chinese_students.0020.desc: "[Select_CString(mentor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] [mentor.GetTitledFirstName] раскладывает перед нами древние стебли тысячелистника. Неверный свет свечи отражается от старой древесины. «Знания оракула безграничны, [Select_CString(ROOT.Char.IsFemale, 'юная ученица', 'юный ученик' )], — с благоговением говорит [mentor.GetSheHe]. — Но говорит он лишь с теми, кто приходит с чистым сердцем и умеет задавать вопросы. Скажи, что ты видишь?»\n\nПока [mentor.GetSheHe] говорит, я явственно различаю гексаграммы «Книги перемен», символизирующие"
 chinese_students.0020.desc.heaven: "[Glossary('Небо','I_CHING_HEAVEN_GLOSS')]."
 chinese_students.0020.desc.thunder: "[Glossary('Гром','I_CHING_THUNDER_GLOSS')]."
 chinese_students.0020.desc.water: "[Glossary('Воду','I_CHING_WATER_GLOSS')]."
 chinese_students.0020.desc.mountain: "[Glossary('Гору','I_CHING_MOUNTAIN_GLOSS')]."
 chinese_students.0020.desc.wind: "[Glossary('Ветер','I_CHING_WIND_GLOSS')]."
 comma_space: "–"
 comma_space_and: "–"
 chinese_students.0020.desc.conclusion: "Они словно ждут, когда я научусь различать вселенский узор, направляющий судьбы мира."
 chinese_students.0020.a.strength: "Небо всегда указывало мне верный путь!"
 chinese_students.0020.a.weakness: "Возможно, сегодня я наконец-то разгадаю тайны Неба…"
 chinese_students.0020.b.strength: "Гром — вот моя стихия!"
 chinese_students.0020.b.weakness: "Быть может, я овладею силой Грома именно сегодня…"
 chinese_students.0020.c.strength: "Вода в совершенстве отражает мои мысли!"
 chinese_students.0020.c.weakness: "Мудрость Воды столь же неуловима, как и она сама…"
 chinese_students.0020.d.strength: "Я [Select_CString(ROOT.Char.IsFemale, 'взбиралась', 'взбирался' )] на Гору множество раз!"
 chinese_students.0020.d.weakness: "Недостижимая Гора высится в глубинах моего разума…"
 chinese_students.0020.e.strength: "Я [Select_CString(ROOT.Char.IsFemale, 'познала', 'познал' )] Ветер!"
 chinese_students.0020.e.weakness: "Коварная природа Ветра ставит меня в тупик…"
 I_CHING_HEAVEN_GLOSS: "Гексаграмма Неба символизирует божественный порядок, руководство и управление. Воплощая принципы власти и организации, она направляет тех, кто желает править мудро и добродетельно."
 I_CHING_THUNDER_GLOSS: "Гексаграмма Грома символизирует могущество, власть и способность утверждать свою волю. Она учит силе и решительности перед лицом испытаний."
 I_CHING_WATER_GLOSS: "Гексаграмма Воды символизирует текучесть, податливость и умение преодолевать жизненные трудности. Она учит гибкости и стойкости перед лицом испытаний."
 I_CHING_MOUNTAIN_GLOSS: "Гексаграмма Горы символизирует устойчивость, силу и способность переносить невзгоды. Она учит твердости и упорству перед лицом испытаний."
 I_CHING_WIND_GLOSS: "Гексаграмма Ветра символизирует перемены, гибкость и умение приспосабливаться к новым обстоятельствам. Она учит адаптации и стойкости перед лицом испытаний."
 chinese_students.0020.tt: "#weak Прорицание будет оценено наставником…#!"
 chinese_students.0020.heaven.success.tt: "Я могу получить модификатор «[GetModifier('heaven_divination_insight_modifier').GetNameWithTooltip]»"
 chinese_students.0020.thunder.success.tt: "Я могу получить модификатор «[GetModifier('thunder_divination_insight_modifier').GetNameWithTooltip]»"
 chinese_students.0020.water.success.tt: "Я могу получить модификатор «[GetModifier('water_divination_insight_modifier').GetNameWithTooltip]»"
 chinese_students.0020.mountain.success.tt: "Я могу получить модификатор «[GetModifier('mountain_divination_insight_modifier').GetNameWithTooltip]»"
 chinese_students.0020.wind.success.tt: "Я могу получить модификатор «[GetModifier('wind_divination_insight_modifier').GetNameWithTooltip]»"
 chinese_students.0020.failure.tt: "Я могу приобрести бесценный опыт"
