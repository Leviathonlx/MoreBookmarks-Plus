 # Event 0030 - Showcase or Train Skill
 chinese_students.0030.t: "Сила или смирение?"
 chinese_students.0030.desc: "Во время занятия я замечаю, что [Select_CString(mentor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] [mentor.GetShortUIName] неотрывно смотрит на меня. Я продолжаю заниматься, [mentor.GetSheHe] молча наблюдает за моей работой. Кажется, проходит целая вечность, и тут [mentor.GetSheHe], наконец, говорит.\n\n«Мало знать свои сильные стороны. Понимать свои ограничения — вот что действительно важно. Покажи, что тебе удалось узнать о себе, [Select_CString(ROOT.Char.IsFemale, 'ученица', 'ученик' )]»."
 chinese_students.0030.a.diplomacy: "Я зачитаю эффектную речь, призывающую к гармонии в стране."
 chinese_students.0030.a.martial: "Я покажу [Select_CString(mentor.IsFemale, 'ей', 'ему' )], как ловко управляюсь с копьем."
 chinese_students.0030.a.stewardship: "Я укажу [Select_CString(mentor.IsFemale, 'ей', 'ему' )] на ошибки в распределении средств из казны."
 chinese_students.0030.a.intrigue: "Возможно, [Select_CString(mentor.IsFemale, 'ее', 'его' )] заинтересует мой новый тайный шифр."
 chinese_students.0030.a.learning: "Я могу прочитать наизусть «Лунь юй»."
 chinese_students.0030.b.diplomacy: "Я #emp вызову#! [Select_CString(mentor.IsFemale, 'ее', 'его' )] на откровенный дебат!"
 chinese_students.0030.b.martial: "Во владении копьем [Select_CString(mentor.IsFemale, 'ей', 'ему' )] со мной #emp не сравниться#!!"
 chinese_students.0030.b.stewardship: "Я скажу [Select_CString(mentor.IsFemale, 'ей', 'ему' )], что думаю о #emp [Select_CString(mentor.IsFemale, 'ее', 'его' )] собственных#! финансах!"
 chinese_students.0030.b.intrigue: "Я поделюсь с [Select_CString(mentor.IsFemale, 'ней', 'ним' )] парочкой #emp [Select_CString(mentor.IsFemale, 'ее', 'его' )] же#! сокровенных тайн!"
 chinese_students.0030.b.learning: "#emp Никто#! не сравнится со мной в понимании классиков!"
 chinese_students.0030.c.diplomacy: "Я тут [Select_CString(ROOT.Char.IsFemale, 'составила', 'составил' )] одно прошение…"
 chinese_students.0030.c.martial: "Можно продемонстрировать мои скромные навыки владения копьем…"
 chinese_students.0030.c.stewardship: "Есть несколько учетных книг, с которыми мне никак не совладать…"
 chinese_students.0030.c.intrigue: "Я немного знаю о дворцовых интригах…"
 chinese_students.0030.c.learning: "Я могу вспомнить что-нибудь из Конфуция…"
 chinese_students.0030.talent.success: "Я отлично справляюсь"
 chinese_students.0030.talent.success.tt: "Я могу заслужить [Select_CString(mentor.IsFemale, 'ее', 'его' )] уважение"
 chinese_students.0030.talent.failure: "Я плохо справляюсь"
 chinese_students.0030.talent.failure.tt: "Меня могут отчитать"
 chinese_students.0030.show_off.success: "Мне удается превзойти [Select_CString(mentor.IsFemale, 'ее', 'его' )]"
 chinese_students.0030.show_off.success.tt: "Я могу заслужить [Select_CString(mentor.IsFemale, 'ее', 'его' )] уважение и приобрести [Concept('merit', 'заслуги')|E]"
 chinese_students.0030.show_off.failure: "Я выставляю себя на посмешище"
 chinese_students.0030.show_off.failure.tt: "Меня могут наказать за высокомерие"
 chinese_students.0030.improve.success: "Я отлично справляюсь"
 chinese_students.0030.improve.success.tt: "Я могу заслужить [Select_CString(mentor.IsFemale, 'ее', 'его' )] уважение и приобрести бесценный опыт"
 chinese_students.0030.improve.failure: "Наставник преподает мне урок"
 chinese_students.0030.improve.failure.tt: "Меня могут отчитать, но зато я приобрету бесценный опыт"
 # Event 0031 - Mentor's Response
 chinese_students.0031.a.success.talent: "[mentee.GetSheHe|U] отлично справляется."
 chinese_students.0031.a.success.show_off: "Мне больше нечего [Select_CString(mentee.IsFemale, 'ей', 'ему' )] преподать!"
 chinese_students.0031.a.success.improve: "Приятно наблюдать [Select_CString(mentee.IsFemale, 'ее', 'его' )] успехи!"
 chinese_students.0031.a.failure.talent: "[mentee.GetSheHe|U] слишком высокого мнения о себе, но все мы когда-то с чего-то начинали."
 chinese_students.0031.a.failure.show_off: "Что же я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] не так?!"
 chinese_students.0031.a.failure.improve: "Учеба [Select_CString(mentee.IsFemale, 'ей', 'ему' )] никак не дается."
 chinese_students.0031.b.success.talent: "Похвала не сделает ученика способнее!"
 chinese_students.0031.b.success.show_off: "Это было смело, даже нагло. Но придраться мне не к чему."
 chinese_students.0031.b.success.improve: "$chinese_students.0031.b.success.talent$"
 chinese_students.0031.b.failure.talent: "[Select_CString(mentee.IsFemale, 'Ей', 'Ему' )] следует научиться смирению."
 chinese_students.0031.b.failure.show_off: "Ни скромности, ни таланта. Пустая трата времени."
 chinese_students.0031.b.failure.improve: "[Select_CString(mentee.IsFemale, 'Ей', 'Ему' )] еще многое предстоит пройти."
 # Action description (what the student attempts)
 chinese_students.0031.desc.action.talent.diplomacy: "[mentee.GetSheHe|U] выходит вперед и читает эффектную речь, призывающую к гармонии в стране."
 chinese_students.0031.desc.action.talent.martial: "Медленно выдохнув, [mentee.GetSheHe] демонстрирует, как ловко управляется с копьем."
 chinese_students.0031.desc.action.talent.stewardship: "Раскрыв учетную книгу, [mentee.GetSheHe] указывает, куда попусту тратятся средства из казны."
 chinese_students.0031.desc.action.talent.intrigue: "[mentee.GetSheHe|U] демонстрирует хитроумный шифр, который мне не сразу удается разгадать."
 chinese_students.0031.desc.action.talent.learning: "[mentee.GetSheHe|U] спокойно начинает читать наизусть «Лунь юй»."
 chinese_students.0031.desc.action.show_off.diplomacy: "[mentee.GetSheHe|U] вступает со мной в ожесточенный спор, жонглируя аргументами и бросая вызов моей мудрости."
 chinese_students.0031.desc.action.show_off.martial: "[mentee.GetSheHe|U] берется за копье, предлагая мне лично испытать [Select_CString(mentee.IsFemale, 'ее', 'его' )] непревзойденное мастерство."
 chinese_students.0031.desc.action.show_off.stewardship: "Ухмыльнувшись, [mentee.GetSheHe] с демонстративным презрением указывает на ошибки в моих собственных счетах."
 chinese_students.0031.desc.action.show_off.intrigue: "[mentee.GetSheHe|U] начинает перечислять малоизвестные дворцовые тайны, намекая, что кое-что знает о моих собственных происках."
 chinese_students.0031.desc.action.show_off.learning: "[mentee.GetSheHe|U] заявляет, что в совершенстве знает классиков, и в доказательство начинает по памяти цитировать малоизвестные фрагменты."
 chinese_students.0031.desc.action.improve.diplomacy: "[mentee.GetSheHe|U] нерешительно показывает составленное [Select_CString(mentee.IsFemale, 'ею', 'им' )] прошение и просит помочь [Select_CString(mentee.IsFemale, 'ей', 'ему' )] с искусством риторики."
 chinese_students.0031.desc.action.improve.martial: "Охотно признавая свои недостатки, [mentee.GetSheHe] демонстрирует свое более чем скромное владение копьем и просит о наставлении."
 chinese_students.0031.desc.action.improve.stewardship: "[mentee.GetSheHe|U] показывает учетные книги и просит помочь разобраться в неразберихе."
 chinese_students.0031.desc.action.improve.intrigue: "[mentee.GetSheHe|U] нерешительно рассуждает о дворцовых интригах, надеясь получить мое наставление."
 chinese_students.0031.desc.action.improve.learning: "Поколебавшись, [mentee.GetSheHe] цитирует Конфуция, надеясь, что я объясню непонятные фрагменты."
 chinese_students.0031.t: "Нефрит или камень?"
 chinese_students.0031.desc.intro: "Во время занятий я наблюдаю, как [Select_CString(mentee.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentee'))] [mentee.GetShortUIName] пытается продемонстрировать свои способности.\n\n"
 # Talent showcase (best skill)
 chinese_students.0031.desc.talent.diplomacy.success: "Взвешенные слова и почтительный тон выдают в [Select_CString(mentee.IsFemale, 'ней', 'нём' )] прирожденного дипломата, способного сплести полотно гармонии из непримиримых разногласий."
 chinese_students.0031.desc.talent.diplomacy.failure: "[mentee.GetSheHe|U] говорит неуверенно, путаясь в словах. Вместо того, чтобы принести гармонию, [Select_CString(mentee.IsFemale, 'ее', 'его' )] речь лишь сбивает с толку."
 chinese_students.0031.desc.talent.martial.success: "Уверенно приняв стойку, [mentee.GetSheHe] наносит техничные удары, отточенные бесчисленными часами упорных тренировок."
 chinese_students.0031.desc.talent.martial.failure: "[Select_CString(mentee.IsFemale, 'Ее', 'Его' )] ноги заплетаются, а удары направлены в пустоту. [Select_CString(mentee.IsFemale, 'Девушке', 'Юноше' )] явно не достает умения."
 chinese_students.0031.desc.talent.stewardship.success: "Баланс в [Select_CString(mentee.IsFemale, 'ее', 'его' )] учетной книге сведен настолько безупречно, будто его взвешивали на небесных весах. Каждая монета потрачена с умом."
 chinese_students.0031.desc.talent.stewardship.failure: "Страницы покрыты кляксами, колонки расположены где попало — [Select_CString(mentee.IsFemale, 'ее', 'его' )] учетная книга говорит о халатности, которая никак не вяжется с бахвальством [Select_CString(mentee.IsFemale, 'ученицы', 'ученика' )]."
 chinese_students.0031.desc.talent.intrigue.success: "[Select_CString(mentee.IsFemale, 'Ее', 'Его' )] хитроумная загадка обладает изяществом тени, мелькнувшей в лунном свете. Она способна раскрыть тайные мотивы слушателей."
 chinese_students.0031.desc.talent.intrigue.failure: "Нити обмана сплетаются в полную чушь. [Select_CString(mentee.IsFemale, 'Девушка', 'Юноша' )] нечаянно раскрывает все свои секреты."
 chinese_students.0031.desc.talent.learning.success: "[mentee.GetSheHe|U] сходу начинает декламировать классические произведения, каждая строфа демонстрирует [Select_CString(mentee.IsFemale, 'ее', 'его' )] усердие в учебе."
 chinese_students.0031.desc.talent.learning.failure: "[mentee.GetSheHe|U] забывает строчки и путается в смысле цитат. Несмотря на бахвальство, [Select_CString(mentee.IsFemale, 'ее', 'его' )] знания поверхностны и фрагментарны."
 # Show-off attempt (best skill)
 chinese_students.0031.desc.show_off.diplomacy.success: "Изящество формы соответствует содержанию — [Select_CString(mentee.IsFemale, 'ее', 'его' )] красноречие пленяет, но всё же приводит сердца к согласию."
 chinese_students.0031.desc.show_off.diplomacy.failure: "[Select_CString(mentee.IsFemale, 'Ей', 'Им' )] явно движет не стремление достичь согласия, а желание произвести впечатление. [Select_CString(mentee.IsFemale, 'Ее', 'Его' )] речь — не более чем демонстрация собственного тщеславия."
 chinese_students.0031.desc.show_off.martial.success: "[Select_CString(mentee.IsFemale, 'Ее', 'Его' )] эффектные приемы безупречно хороши — каждый выпад, направленный умелой рукой, выдает подлинное мастерство."
 chinese_students.0031.desc.show_off.martial.failure: "[mentee.GetSheHe|U] эффектно размахивает клинком, но в каждом движении видна показуха, а не подлинное умение."
 chinese_students.0031.desc.show_off.stewardship.success: "При всей своей браваде [mentee.GetSheHe] демонстрирует столь точные расчеты, что мне нечего возразить."
 chinese_students.0031.desc.show_off.stewardship.failure: "[mentee.GetSheHe|U] жонглирует цифрами, словно это реквизит для спектакля, позабыв, что истинная мудрость любит тишину."
 chinese_students.0031.desc.show_off.intrigue.success: "Под лоском скрывается безупречная стратегия, каждый намек подталкивает невидимых слушателей к нужному мнению."
 chinese_students.0031.desc.show_off.intrigue.failure: "[mentee.GetSheHe|U] сплетает лабиринт из тайн и интриг — не ради пользы, но лишь для того, чтобы другие восхищались [Select_CString(mentee.IsFemale, 'ее', 'его' )] хитроумием."
 chinese_students.0031.desc.show_off.learning.success: "[Select_CString(mentee.IsFemale, 'Ее', 'Его' )] энергичная декламация поражает воображение. У [Select_CString(mentee.IsFemale, 'девушки', 'юноши' )] есть не только знания, но и стиль."
 chinese_students.0031.desc.show_off.learning.failure: "[mentee.GetSheHe|U] стремительно тараторит цитаты, явно не понимая заложенного в них глубокого смысла."
 # Improvement request (worst skill)
 chinese_students.0031.desc.improve.diplomacy.success: "Несмотря на недостаточное знакомство с вопросом, [Select_CString(mentee.IsFemale, 'девушка', 'юноша' )] говорит уверенно и выдвигает убедительные аргументы. [Select_CString(mentee.IsFemale, 'Ей', 'Ему')] удается превзойти мои ожидания."
 chinese_students.0031.desc.improve.diplomacy.failure: "[Select_CString(mentee.IsFemale, 'Ее', 'Его' )] неуверенные слова выдают нехватку решимости. Впрочем, смирение — первый шаг на пути дипломата."
 chinese_students.0031.desc.improve.martial.success: "В [Select_CString(mentee.IsFemale, 'ее', 'его' )] прежде неустойчивой позе появляется уверенность — следствие упорных тренировок."
 chinese_students.0031.desc.improve.martial.failure: "Копье дрожит и раскачивается в [Select_CString(mentee.IsFemale, 'ее', 'его' )] руках, но даже величайшие из воинов когда-то не могли удержать деревянный меч."
 chinese_students.0031.desc.improve.stewardship.success: "Все цифры сходятся, колонки выведены безупречным почерком — [Select_CString(mentee.IsFemale, 'ее', 'его' )] настойчивость позволила создать порядок из хаоса."
 chinese_students.0031.desc.improve.stewardship.failure: "Цифры не сходятся, чернила размазаны, однако [Select_CString(mentee.IsFemale, 'ее', 'его' )] смиренное желание учиться заслуживает поощрения."
 chinese_students.0031.desc.improve.intrigue.success: "[Select_CString(mentee.IsFemale, 'Ее', 'Его' )] уловка оказывается на удивление тонкой — похоже, [Select_CString(mentee.IsFemale, 'девушка', 'юноша' )] понимает куда больше, чем хочет показать."
 chinese_students.0031.desc.improve.intrigue.failure: "Неловкая попытка обмана видна за версту, но я не могу не оценить [Select_CString(mentee.IsFemale, 'ее', 'его' )] честную оценку собственных недостатков."
 chinese_students.0031.desc.improve.learning.success: "[Select_CString(mentee.IsFemale, 'Девушка', 'Юноша' )] цитирует без ошибок, хоть и запинаясь. Видимо, ростки учености всё же пустили в [Select_CString(mentee.IsFemale, 'ней', 'нём' )] корни."
 chinese_students.0031.desc.improve.learning.failure: "[mentee.GetSheHe|U] перевирает цитаты из «Лунь юй», но по глазам видно, что [Select_CString(mentee.IsFemale, 'девушка', 'юноша' )] действительно хочет учиться."
 chinese_students.0031.desc.conclusion: "\n\nЯ прочищаю горло, и во дворе наступает тишина. Пора высказать мое мнение."
