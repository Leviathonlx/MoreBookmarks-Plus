 # Event 0021 - Mentor's Evaluation
 chinese_students.0021.t: "Суждение оракула"
 chinese_students.0021.desc: "[Select_CString(divination_student.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('divination_student'))] [divination_student.GetShortUIName] выходит из комнаты для предсказаний, [Select_CString(divination_student.IsFemale, 'потрясенная', 'потрясенный' )] откровениями «Книги Перемен».\n\n«[divination_student.Custom2('RelationToMe',ROOT.Char)|U], мне открылось,"
 chinese_students.0021.desc.heaven.success: "что шесть непрерывных линий раскрывают чистую созидательную силу Цянь. Как Небо охватывает всё сущее, так и правитель должен являть силу в сочетании с мудростью»."
 chinese_students.0021.desc.heaven.failure: "что шесть непрерывных линий означают безграничную власть! Император должен править железной рукой, сокрушая всякое сопротивление — как Небо карает тех, кто бросает ему вызов!»"
 chinese_students.0021.desc.thunder.success: "что успех приносят решительные действия, предпринятые в нужное время. Именно этому учит гексаграмма Чжэнь. Весенний гром пробуждает жизнь от спячки, так же и истинный вождь побуждает людей действовать»."
 chinese_students.0021.desc.thunder.failure: "что мы должны заставлять других трепетать, подобно оглушительному грому и стремительной молнии! Сомнения — это слабость. Оракул требует незамедлительных действий!»"
 chinese_students.0021.desc.water.success: "что гексаграмма Кань учит видеть опасность и искать обходные пути — подобно воде, огибающей любые преграды. Вот истинная мудрость»."
 chinese_students.0021.desc.water.failure: "что вода сметает всё на своем пути. Так и мы должны обрушиться на наших врагов словно потоп, сокрушающий любое сопротивление!»"
 chinese_students.0021.desc.mountain.success: "что ясности ума можно достигнуть лишь в неподвижности. Когда разум спокоен, а тело отдыхает, гексаграмма Гэнь укажет верный путь»."
 chinese_students.0021.desc.mountain.failure: "что горы сокрушают тех, кто стоит внизу! Мы должны быть непоколебимы и упрямы, не уступать никому и ни в чём!»"
 chinese_students.0021.desc.wind.success: "что мягкая настойчивость всегда одолеет грубую мощь. Подобно ветру, что веками меняет ландшафт, незримое влияние Сюнь позволяет сделать то, чего невозможно добиться силой»."
 chinese_students.0021.desc.wind.failure: "что мы должны уподобиться буре и заглушить голоса соперников! Если мы хотим одержать верх в спорах о будущем [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой державы, наш голос должен звучать громче всех!»"
 chinese_students.0021.positive_heaven.best: "[Select_CString(divination_student.IsFemale, 'Ее', 'Его' )] понимание небесного порядка выдает истинную мудрость правителя!"
 chinese_students.0021.positive_heaven.worst: "Понимание дается [Select_CString(divination_student.IsFemale, 'ей', 'ему' )] непросто, однако [Select_CString(divination_student.IsFemale, 'ее', 'его' )] желание вести за собой других вызывает уважение."
 chinese_students.0021.positive_thunder.best: "[Select_CString(divination_student.IsFemale, 'Она', 'Он' )] отлично [Select_CString(divination_student.IsFemale, 'ухватила', 'ухватил' )] суть решительного действия!"
 chinese_students.0021.positive_thunder.worst: "[Select_CString(divination_student.IsFemale, 'Ее', 'Его' )] готовность бросить вызов испытаниям Грома достойна восхищения."
 chinese_students.0021.positive_water.best: "В [Select_CString(divination_student.IsFemale, 'ее', 'его' )] предсказании слышится природное умение приспосабливаться!"
 chinese_students.0021.positive_water.worst: "[Select_CString(divination_student.IsFemale, 'Ее', 'Его' )] настойчивое стремление познать тайны Воды весьма похвально."
 chinese_students.0021.positive_mountain.best: "[Select_CString(divination_student.IsFemale, 'Ее', 'Его' )] спокойствие отражает глубокое понимание вопроса!"
 chinese_students.0021.positive_mountain.worst: "[Select_CString(divination_student.IsFemale, 'Ее', 'Его' )] старательное изучение мудрости Горы нужно поощрять."
 chinese_students.0021.positive_wind.best: "[Select_CString(divination_student.IsFemale, 'Она', 'Он' )] великолепно [Select_CString(divination_student.IsFemale, 'объяснила', 'объяснил' )] незримую природу Ветра!"
 chinese_students.0021.positive_wind.worst: "[Select_CString(divination_student.IsFemale, 'Она', 'Он' )], несомненно, [Select_CString(divination_student.IsFemale, 'мудра', 'мудр' )], раз понимает основные принципы влияния."
 chinese_students.0021.negative_heaven: "[Select_CString(divination_student.IsFemale, 'Она', 'Он' )] воспринимает принципы небесного руководства очень поверхностно."
 chinese_students.0021.negative_thunder: "[Select_CString(divination_student.IsFemale, 'Ей', 'Ему' )] никак не дается понимание решительной силы Грома. У всякого действия должна быть цель."
 chinese_students.0021.negative_water: "[Select_CString(divination_student.IsFemale, 'Ей', 'Ему' )] никак не дается понимание гибкости, а без гибкости не бывает и мудрости."
 chinese_students.0021.negative_mountain: "[Select_CString(divination_student.IsFemale, 'Ей', 'Ему' )] не достает духовного покоя. Пусть чаще предается раздумьям."
 chinese_students.0021.negative_wind: "[Select_CString(divination_student.IsFemale, 'Она', 'Он' )] не понимает незримую силу Ветра. [Select_CString(divination_student.IsFemale, 'Ей', 'Ему' )] следует научиться мягкости."
 chinese_students.0021.balanced_evaluation: "Я вижу потенциал, но над ним предстоит немало поработать."
 chinese_students.0021.positive.toast: "Одобрение наставника"
 chinese_students.0021.negative.toast: "Поправка наставника"
 chinese_students.0021.balanced.toast: "Руководство наставника"
 heaven_divination_insight_modifier: "Порядок небес"
 thunder_divination_insight_modifier: "Сила грома"
 water_divination_insight_modifier: "Поток воды"
