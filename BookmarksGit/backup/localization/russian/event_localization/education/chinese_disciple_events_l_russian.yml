 # Event 0032 - Mentorship Ends
 chinese_students.0032.t: "Прощание"
 chinese_students.0032.desc: "[mentor.GetShortUIName] подходит ко мне, сложив руки за спиной. «Отныне наши пути расходятся, [Select_CString(ROOT.Char.IsFemale, 'ученица', 'ученик' )], — сдержанно говорит [mentor.GetSheHe]. — Мои наставления закончены. Впредь тебе придется рассчитывать лишь на собственные силы»."
 chinese_students.0032.a: "Тогда я буду стремиться к мудрости без чужой помощи."
