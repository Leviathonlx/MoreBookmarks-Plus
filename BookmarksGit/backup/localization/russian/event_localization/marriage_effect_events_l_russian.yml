l_russian:
 marriage_effect.0001.t: "Исправляя ошибки"
 marriage_effect.0001.desc.multiple: "Наконец все стало так, как должно было быть. Секрет, под угрозой которого жили мои [illegitimate_child.Custom('TwinDaughtersSonsChildren')], больше не сможет навредить нам, поскольку [new_spouse.GetTitledFirstName] и я вступили в законный брак."
 marriage_effect.0001.desc.child: "На протяжении многих бессонных ночей у меня из головы не [Select_CString(illegitimate_child.IsFemale, 'шла моя', 'шел мой' )] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName]: меня тревожит, что произойдет, если всплывет правда о [illegitimate_child.GetHerHis] родителях.\n\nТеперь же, когда [illegitimate_child.GetHerHis] отец [new_spouse.GetTitledFirstName] и я вступили в законный брак, мои страхи наконец отступили."
 marriage_effect.0001.desc.pregnancy: "С того самого дня, когда я узнала о беременности, я беспокоилась о будущем моего ребенка. Но теперь я наконец свободна от страхов: отец ребенка, [new_spouse.GetTitledFirstName], и я вступили в законный брак."
 marriage_effect.0001.a: "Этот секрет больше не будет преследовать меня."
 marriage_effect.0002.desc.multiple: "Наконец-то все стало так, как должно было быть. Секрет, под угрозой которого жили мои [illegitimate_child.Custom('TwinDaughtersSonsChildren')], больше не сможет навредить им или их матери, поскольку [real_mother.GetTitledFirstName] и я вступили в законный брак."
 marriage_effect.0002.desc.child: "На протяжении многих бессонных ночей у меня из головы не [Select_CString(illegitimate_child.IsFemale, 'шла моя', 'шел мой' )] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName]. Меня беспокоило то, что может произойти, если всплывет правда о [illegitimate_child.GetHerHis] родителях.\n\nТеперь же, когда [illegitimate_child.GetHerHis] мать [real_mother.GetTitledFirstName] и я вступили в законный брак, мои страхи наконец отступили."
 marriage_effect.0002.desc.pregnancy: "С того самого дня, когда я узнал, что [real_mother.GetTitledFirstName] беременна, меня тревожило будущее ребенка. Теперь же, когда мы вступили в законный брак, мои страхи наконец отступили."
 marriage_effect.0002.desc.pregnancy_not_knowing: "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне, прижимая руку к животу.\n\n«Я не говорила этого раньше, но... Этот ребенок от тебя. Теперь, когда мы законные супруги, этот секрет не причинит вреда»."
 marriage_effect.0001.a_not_knowing: "Я... Я рад."
 marriage_effect.0003.desc.pregnancy: "С того самого дня, когда мне открылось, что моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] беременна, и отец ребенка — [SCOPE.sC('new_spouse').GetTitledFirstName], мне приходилось тщательно скрывать этот секрет. Теперь же, когда они вступили в законный брак, я могу расслабиться."
 marriage_effect.0003.desc.multiple: "Меня беспокоили моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] и [real_mother.GetHerHis] [illegitimate_child.Custom('TwinDaughtersSonsChildren')] с самого их рождения, ведь мне было известно, что они были зачаты в порочной связи, и их отец — [new_spouse.GetTitledFirstName].\n\nТеперь же, когда [new_spouse.GetTitledFirstName] и [real_mother.GetFirstName] вступили в законный брак, мои старые страхи остались в прошлом."
 marriage_effect.0003.desc: "Меня беспокоили моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] и [real_mother.GetHerHis] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] с самого [Select_CString(illegitimate_child.IsFemale, 'ее', 'его' )] рождения, ведь мне было известно, что [Select_CString(illegitimate_child.IsFemale, 'она была зачата', 'он был зачат' )] в порочной связи, и [Select_CString(illegitimate_child.IsFemale, 'ее', 'его' )] отец — [new_spouse.GetTitledFirstName].\n\nТеперь же, когда [new_spouse.GetTitledFirstName] и [real_mother.GetFirstName] вступили в законный брак, мои старые страхи прошли."
 #For concubines - similar events and text to marriage
 marriage_effect.0011.desc.multiple: "Наконец все так, как должно было быть. Секрет, под угрозой которого жили мои [illegitimate_child.Custom('TwinDaughtersSonsChildren')], больше не сможет навредить нам, поскольку [new_spouse.GetTitledFirstName] и я вступили в законный брак."
 marriage_effect.0011.desc.child: "Долгими бессонными ночами у меня из головы не [Select_CString(illegitimate_child.IsFemale, 'шла моя', 'шел мой' )] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName]: меня тревожило, что произойдет, если всплывет правда о [illegitimate_child.GetHerHis] происхождении.\n\nТеперь же, когда [illegitimate_child.GetHerHis] отец [new_spouse.GetTitledFirstName] и я вступили в законный брак, мои страхи наконец отступили."
 marriage_effect.0011.desc.pregnancy: "С того самого дня, когда я узнала о беременности, я беспокоилась о будущем моего ребенка. Но теперь я наконец свободна от страхов: отец ребенка, [new_spouse.GetTitledFirstName], и я вступили в законный брак."
 marriage_effect.0012.desc.multiple: "Наконец-то все стало так, как должно было быть. Секрет, под угрозой которого жили мои [illegitimate_child.Custom('TwinDaughtersSonsChildren')], больше не сможет навредить им или их матери, поскольку [real_mother.GetTitledFirstName] и я вступили в законный брак."
 marriage_effect.0012.desc.child: "Долгими бессонными ночами у меня из головы не [Select_CString(illegitimate_child.IsFemale, 'шла моя', 'шел мой' )] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName]. Меня беспокоило то, что произойдет, если всплывет правда о [illegitimate_child.GetHerHis] происхождении.\n\nТеперь же, когда [illegitimate_child.GetHerHis] мать [real_mother.GetTitledFirstName] и я вступили в законный брак, мои страхи наконец отступили."
 marriage_effect.0012.desc.pregnancy: "С того самого дня, когда я узнал, что [real_mother.GetTitledFirstName] беременна, меня тревожило будущее ребенка. Теперь же, когда мы вступили в законный брак, мои страхи наконец отступили."
 marriage_effect.0012.desc.pregnancy_not_knowing: "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне, прижимая руку к животу.\n\n«Я не говорила этого раньше, но... Этот ребенок от тебя. Теперь, когда мы связаны законными узами, этот секрет не причинит вреда»."
 marriage_effect.0013.desc.pregnancy: "С того самого дня, когда мне открылось, что моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] беременна, и отец ребенка — [new_spouse.GetTitledFirstNamePossessive], мне приходилось тщательно скрывать этот секрет. Теперь же, когда они вступили в законный брак, я могу расслабиться."
 marriage_effect.0013.desc.multiple: "Меня беспокоили моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] и [real_mother.GetHerHis] [illegitimate_child.Custom('TwinDaughtersSonsChildren')] с самого их рождения, ведь мне было известно, что они зачаты в порочной связи, и их отец — [new_spouse.GetTitledFirstName].\n\nТеперь же, когда [new_spouse.GetTitledFirstName] и [real_mother.GetFirstName] вступили в законный брак, страхи оставили меня."
 marriage_effect.0013.desc: "Меня беспокоили моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] и [real_mother.GetHerHis] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName], ведь мне было известно, что ребенок зачат в порочной связи, и [Select_CString(illegitimate_child.IsFemale, 'ее', 'его' )] отец — [new_spouse.GetTitledFirstName].\n\nТеперь же, когда [new_spouse.GetTitledFirstName] и [real_mother.GetFirstName] вступили в законный брак, страхи оставили меня."
 marriage_effect.1001.t: "Торжество любви"
 marriage_effect.1001.desc: "О [spouse.GetTitledFirstName], [Select_CString(secondary_recipient.IsFemale, 'моя', 'мой' )] [spouse.Custom('LoverPetName')]! Одна мысль о том, что я могу открыто обнять тебя с благословения [ROOT.Char.GetFaith.HighGodNamePossessive] и окружающих... Вряд ли на свете есть кто-то счастливее меня!"
 marriage_effect.1001.a: "Иди сюда, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse') )] [Select_CString(secondary_recipient.IsFemale, 'моя', 'мой' )]!"
 marriage_effect.1002.desc: "О [spouse_2.GetTitledFirstName], [Select_CString(secondary_actor.IsFemale, 'моя', 'мой' )] [spouse_2.Custom('LoverPetName')]! Одна мысль о том, что я могу открыто обнять тебя с благословения [ROOT.Char.GetFaith.HighGodNamePossessive] и окружающих... Вряд ли на свете есть люди счастливее меня!"
 marriage_effect.1002.a: "Иди сюда, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_2') )] [Select_CString(secondary_actor.IsFemale, 'моя', 'мой' )]!"
 marriage_effect.2001.t: "Свадебные празднества"
 marriage_effect.2001.desc.start_normal: "Я и [new_spouse.GetTitledFirstName] женимся, и все ожидают, что мы устроим достаточно расточительную свадебную церемонию."
 marriage_effect.2001.desc.start_divine_marriage: "Я и [new_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] женимся, и народ с нетерпением ждет праздника, на котором будут славить воссоединение божественной крови."
 marriage_effect.2001.desc.start_prison: "В настоящее время [Select_CString(new_spouse.IsFemale, 'моя новая супруга', 'мой новый супруг' )], [new_spouse.GetTitledFirstName], пребывает в заточении. Как бы то ни было, брак действителен и держава ожидает пышной церемонии."
 marriage_effect.2001.desc.end: "\n\nМои права позволяют мне собрать королевский налог, хотя некоторые могут счесть дурным тоном сбор дополнительных налогов во время праздника..."
 marriage_effect.2001.a: "Конечно, я соберу налог! Кто оплачивает свою свадьбу из своего кошелька?"
 marriage_effect.2001.b: "Я позволю моим подданным беззаботно наслаждаться празднествами."
