l_russian:
 #Debug
 test_artifact_name: "Артефакт, которым владеет [ROOT.Char.GetTitledFirstNameNoTooltip]"
 test_artifact_desc: "Этот артефакт отмечен гербом династии [ROOT.Char.GetDynasty.GetName]."
 debug_test_artifact_cloth_option: "Какая мягкость! Какая гладкость!"
 #Notification localization
 artifact_lost_toast: "Артефакт утрачен"
 artifact_lost_in_siege: "Воспользовавшись осадой города [SAISE_location.GetNameNoTooltip], [SAISE_attacker.GetShortUINameNoTooltip] [Select_CString(SAISE_attacker.IsFemale, 'украла', 'украл' )] ценный артефакт: [SAISE_artifact.GetName]"
 artifact_lost_in_raid: "Во время набега на город [SAISE_location.GetNameNoTooltip], [SAISE_attacker.GetShortUINameNoTooltip] [Select_CString(SAISE_attacker.IsFemale, 'украла', 'украл' )] ценный артефакт: [SAISE_artifact.GetName]"
 artifact_seized_toast: "Артефакт захвачен"
 artifact_seized_in_siege: "После осады города [SAISE_location.GetNameNoTooltip] мне удалось захватить ценный артефакт: [SAISE_artifact.GetName]"
 artifact_seized_in_raid: "Во время набега на город [SAISE_location.GetNameNoTooltip] мне удалось захватить ценный артефакт: [SAISE_artifact.GetName]"
 artifact_damaged_toast: "Артефакт поврежден"
 artifact_damaged_in_siege: "Во время осады города [DAIBE_location.GetNameNoTooltip] мой артефакт [DAIBE_artifact.GetName] получил [DAIBE_artifact.MakeScope.Var('DAIBE_damage').GetValue|V0] ед. урона"
 artifact_damaged_in_duel: "Я и [DAIBE_opponent.GetShortUINameNoTooltip] дрались на дуэли, и мой артефакт [DAIBE_artifact.GetName] получил [DAIBE_artifact.MakeScope.Var('DAIBE_damage').GetValue|V0] ед. урона"
 artifact_claim_gained_notification: "Получена претензия на артефакт"
 artifact_claim_lost_notification: "Потеряна претензия на артефакт"
 #Event localization
 artifact.0011.t: "Потерян артефакт: [this_artifact.Custom('InventoryCourtArtifact')]!"
 artifact.0011.tooltip: "Вы утратили артефакт [this_artifact.GetName], и он достался персонажу [owner.GetTitledFirstNameNoTooltip]"
 artifact.0012.t_1: "Получен артефакт!"
 artifact.0012.t: "Получены артефакты!"
 artifact.0012.tooltip: "Вы получили артефакт [this_artifact.GetName] от персонажа [old_owner.GetTitledFirstNameNoTooltip]"
 msg_artifact_gained_acquired_desc_1: "Вы получили артефакт: [PlayerMessageItem.GetRightArtifact.GetName]"
 msg_artifact_gained_acquired_desc_2: "Вы получили артефакты: [PlayerMessageItem.GetRightArtifact.GetName] и [PlayerMessageItem.GetLeftArtifact.GetName]"
 msg_artifact_gained_acquired_desc: "Вы получили артефакты: [PlayerMessageItem.GetRightArtifact.GetName], [PlayerMessageItem.GetLeftArtifact.GetName] и $msg_artifact_gained_desc_others$"
 msg_artifact_gained_desc_others: "#tooltip:message_consolidation_names #L еще#!#!"
 artifact.0021.t: "Артефакт [this_artifact.Custom('InventoryCourtArtifact')] уничтожен!"
 artifact.1001.t: "Прах праху, а ржавчина?.."
 artifact.1001.desc.antiquarian: "Ко мне приближается мой антиквар [antiquarian.GetTitledFirstName], и в руках у н[antiquarian.GetHerHis] [this_artifact.GetName]."
 artifact.1001.desc.servant: "Слуга приносит мне артефакт. Это [this_artifact.GetName]."
 artifact.1001.desc.weapon: "\n\n«Ваша милость, мы убирались в оружейной и обнаружили кучу ржавчины. Кажется, это [SCOPE.Custom('ThisArtifactType')], но в ужасном состоянии. Что прикажете делать?»\n\nЯ размышляю. Конечно, [SCOPE.Custom('ThisArtifactType')] уже вряд ли послужит мне в бою. И все же артефакт можно очистить и выставить на почетном месте. Придется уплатить лишь его себестоимость."
 artifact.1001.desc.other: "\n\n«Ваша милость, мы убирались в кладовой и обнаружили, что [SCOPE.Custom('ThisArtifactType')] вот-вот развалится. Что прикажете делать?»\n\nЯ размышляю. Конечно, [SCOPE.Custom('ThisArtifactType')] у меня так давно, что залатать артефакт вряд ли получится. И все же его можно почистить и выставить на почетном месте. Придется уплатить лишь его себестоимость."
 artifact.1001.a: "Стоящее предприятие."
 artifact.1001.a.tt.free: "#instruction Этот [artifact|El] можно изменить бесплатно!#!"
 artifact.1001.a.tt: "[this_artifact.GetName] становится [Concept( 'court_artifact', 'придворным артефактом' )|E] и предоставляет только [Concept( 'grandeur', 'величие' )|E] и [Concept( 'prestige', 'престиж' )|E]"
 artifact.1001.b: "Нет, слишком дорого."
 manhunter: "#EMP «Преследователь»#!"
 heartseeker: "#EMP «Сердцеед»#!"
 artifact.1001.desc.kills_none: "[this_artifact.GetDesc]\n\nЭто оружие никогда не было в бою и служит лишь украшением стены мелкого дворянина."
 artifact.1001.desc.kills_one: "[this_artifact.GetDesc]\n\nЭто оружие отведало вражеской крови и доказало, что достойно украшать чертог правителя."
 artifact.1001.desc.kills_some: "[this_artifact.GetDesc]\n\nЭто оружие побывало в боях, и отнятых жизней на его счету — [ROOT.Var('num_kills').GetValue|V0]. Оно заслужило свое место в чертоге великого воина или другого правителя."
 artifact.1001.desc.kills_many: "[this_artifact.GetDesc]\n\nКонечно, время сражений для этого оружия давно прошло, но отнятых жизней на его счету — [ROOT.Var('num_kills').GetValue|V0]. Оно превратилось в символ боевой мощи и ныне выставлено в чертоге великого воина."
 artifact.1001.desc.kills_tons: "[this_artifact.GetDesc]\n\nКонечно, время сражений для этого оружия давно прошло, но отнятых жизней на его счету — [ROOT.Var('num_kills').GetValue|V0]. Оно превратилось в легенду, воплощение боевой мощи, вселяющее трепет или страх одним своим видом."
 #Degraded Artifact Events
 artifact.3000.t: "Испорченный артефакт: Новая жизнь"
 artifact.3000.desc.armorer_intro: "[Select_CString(antiquarian.IsFemale, 'Моя', 'Мой' )] $armorer_camp_officer$ [antiquarian.GetTitledFirstName] подходит ко мне с выражением озабоченности на лице.\n\n«[ROOT.GetCharacter.GetLadyLord|U], меня все больше волнует то, в каком состоянии находится [this_artifact.GetName]. Там все держится на честном слове!»"
 artifact.3000.desc.antiquarian_intro: "[Select_CString(antiquarian.IsFemale, 'Моя', 'Мой' )] $antiquarian_court_position$ [antiquarian.GetTitledFirstName] подходит ко мне с выражением озабоченности на лице.\n\n«[ROOT.GetCharacter.GetLadyLord|U], меня все больше волнует то, в каком состоянии находится [this_artifact.GetName]. Там все держится на честном слове!»"
 artifact.3000.desc.antiquarian: "\n\n«Для восстановления уже слишком поздно, но, возможно, еще не все потеряно. Если позволите, я могу разобрать артефакт на части, которые затем можно будет использовать при создании нового артефакта!»"
 artifact.3000.desc.servant_intro: "Ко мне с виноватым видом подходит слуга, пряча что-то у себя за спиной.\n\n«[ROOT.GetCharacter.GetLadyLord|U], во время чистки ваших артефактов мне бросилось в глаза то, в насколько плачевном состоянии находится [this_artifact.GetName]»."
 artifact.3000.desc.servant: "«Вряд ли получится вернуть артефакту былую славу без специалиста, но можно сохранить его остатки и потом использовать для создания нового артефакта...»"
 artifact.3000.a: "Прискорбно, но приступайте."
 artifact.3000.b: "Все еще можно исправить!"
 artifact.3000.c: "Наверняка это #EMP вы#! сломали артефакт!"
 artifact.3001.t: "Вдохновение: Повторное использование"
 artifact.3001.desc: "Ко мне подходит [inspiration_owner.GetFirstName], всем своим видом излучая вдохновение.\n\n«[ROOT.GetCharacter.GetLadyLord|U]! В поисках вдохновения я [Select_CString(inspiration_owner.IsFemale, 'копалась', 'копался' )] в ненужных вещах и сломанных безделушках, запрятанных в чулан, и вдруг мне попалось настоящее сокровище. Похоже, вы сохранили части сломанного артефакта на будущее... и это будущее наступило сегодня!\n\nС помощью этих запасных частей я смогу вернуть вам часть золота, отложенного на покупку материалов для проекта, без потери качества!»"
 artifact.3001.a: "Отличные новости!"
 artifact.3010.t: "Испорченный артефакт: Продажа"
 artifact.3010.desc.antiquarian: "\n\n«Возможно, барахольщику будет интересно купить части артефакта за приемлемую цену...»"
 artifact.3010.desc.servant: "\n\n«Артефакт бесполезен, его почти не узнать! С тем же успехом его можно продать барахольщику и выручить на этом несколько золотых...»"
 artifact.3010.a: "Хорошо, все равно эта вещь мне не нужна."
 artifact.3010.a.tt: "Артефакт [this_artifact.GetNameNoTooltip|U] продан торговцу и потерян навеки."
 artifact.3010.b: "Это #EMP МОЙ#! артефакт!"
 artifact.3020.t: "Испорченный артефакт: Приспособление"
 artifact.3020.desc: "\n\n«Нам никогда не удастся вернуть артефакт в его прежнее состояние, но, если позволите, я могу спасти хотя бы часть его былой славы! Все же этот артефакт долгое время был символом вашего могущества...»"
 artifact.3020.a: "По крайней мере, он до сих пор на что-то годится..."
 artifact.3020.b: "Просто делайте свою работу и почините его!"
 keepsake_trinket_name: "Сувенир от артефакта [this_artifact.GetNameNoTooltip]"
 keepsake_trinket_description: "Фрагмент разрушенного артефакта [this_artifact.GetNameNoTooltip], который [owner.GetTitledFirstNameNoTooltip] может хранить как память, благодаря стараниям, что проявил [owner.GetHerHis] $antiquarian_court_position$."
 artifact.3030.t: "Испорченный артефакт: Сохранение"
 artifact.3030.desc: "\n\n«У меня есть мысль, как спасти артефакт. Недавно мне повезло выиграть в кости старинный свиток у одного подозрительного типа на ярмарке. Это большая удача, поскольку содержимое свитка подстегнуло мой зарождающийся интерес к алхимии! В нем описывается тайное зелье, с помощью которого #EMP любой артефакт#! можно сделать лучше прежнего. Прошу вас, давайте опробуем его!»"
 artifact.3030.a: "Вряд ли от этого станет хуже..."
 artifact.3030.b: "Вы #EMP не#! коснетесь артефакта своим зельем!"
 artifact.3030.a.bigsuccess: "Артефакт стал чище и прочнее, чем когда-либо"
 artifact.3030.a.bigsuccess.t: "Артефакт восстановлен и улучшен"
 artifact.3030.a.success: "Артефакт восстановлен"
 artifact.3030.a.success.t: "Артефакт восстановлен"
 artifact.3030.a.failure: "Лечение было неуспешным"
 artifact.3030.a.failure.t: "Бесполезная работа"
 artifact.3030.a.bigfailure: "Артефакт разрушен"
 artifact.3030.a.bigfailure.t: "Артефакт уничтожен!"
 artifact.3040.t: "Испорченный артефакт: Предложение"
 artifact.3040.desc.antiquarian: "Ко мне подходят $antiquarian_court_position$ [antiquarian.GetTitledFirstName] и [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«[ROOT.GetCharacter.GetLadyLord|U], мне стало известно, что ваш артефакт, [this_artifact.GetName], находится в плачевном состоянии... Несмотря на все мои старания, я не могу сохранить его без соответствующих расходов!\n\nТем не менее мне удалось найти способ обойтись без них. [vassal.GetTitledFirstNameNoTooltip|U] предлагает помочь с расходами в обмен на символическую благодарность»."
 artifact.3040.desc.no_antiquarian: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне с настолько фальшивым сочувствием, что я начинаю заранее опасаться [vassal.GetHerHis] слов.\n\n«[ROOT.GetCharacter.GetLadyLord|U], как же #EMP прискорбно#!, что такое сокровище, как [this_artifact.GetName], лежит всеми забытое и покрывается пылью! Позвольте мне оплатить его восстановление... в обмен на небольшое одолжение»."
 artifact.3040.a: "Не зря мне мерещился подвох... Но так и быть!"
 artifact.3040.b: "Будем считать, что мы в расчете."
 artifact.3040.c: "Мне не нужна ваша помощь."
 artifact.3050.t: "Испорченный артефакт!"
 artifact.3050.desc: "Принадлежащий вам высококачественный артефакт — [this_artifact.GetName] — приближается к #N нулевой#! [Concept( 'durability', 'прочности' )|E] и может разрушиться!"
 artifact.4000.t: "Проклятые слухи"
 artifact.4000.desc.antiquarian_intro: "[Select_CString(antiquarian.IsFemale, 'Моя', 'Мой' )] $antiquarian_court_position$ [antiquarian.GetTitledFirstName] уже давно проявляет беспокойство и сегодня наконец решает обратиться ко мне.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], у меня тревожные известия об одном из ваших ценных артефактов. По залам распространяются слухи, как среди гостей, так и среди свиты, и в центре слухов находится [this_artifact.GetName]… Похоже, многие считают, что артефакт #EMP проклят!#! В слухах говорится, что"
 artifact.4000.desc.servant_intro: "От меня не укрылось, что в последние дни в моей резиденции бродит больше слухов, чем обычно. Но стоит мне войти в помещение, как все тут же умолкают.\n\nКогда мне наконец-то удалось изловить слугу и потребовать объяснений, [dummy_servant_gender.GetHerHis] ответ звучал так: «[ROOT.Char.Custom('FormOfAddressForLiege')|U], разве вы не знали? Это всё [this_artifact.GetName]! Все знают, что артефакт #EMP проклят!#! И что"
 artifact.4000.desc.stolen: "никто не может владеть им, потому что по воле судьбы артефакт всегда будут красть и он будет сеять распри!"
 artifact.4000.desc.assassinated: "он приносит несчастье и жестокую смерть своим владельцам!"
 artifact.4000.desc.ghost: "в нем живет злобный дух покойника!"
 artifact.4000.desc.fallback: "в нем скрыты темные силы, источником которых является [ROOT.Char.GetFaith.DevilName]!"
 artifact.4000.desc.end: "\n\n«Возможно, вмешательство святого или святой поможет всех успокоить...»"
 artifact.4000.cursed_name: "[this_artifact.GetNameNoTooltip] с проклятьем"
 artifact.4000.cursed_desc: "[this_artifact.GetDesc]\n\n И знать, и простой люд замолкают или начинают молить высшие силы о защите, едва завидев этот артефакт, который считается проклятым."
 artifact.4000.a: "Немедленно отыщите такого человека!"
 artifact.4000.b: "Пусть все прячутся в страхе!"
 artifact.4001.t: "Проклятые слухи: святое вмешательство"
 artifact.4001.desc.antiquarian_intro: "[ROOT.Char.Custom('FormOfAddressForLiege')|U], — обращается ко мне [Select_CString(antiquarian.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName], —"
 artifact.4001.desc.servant_intro: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], — ко мне подходит слуга в сопровождении важно выглядящей фигуры, —"
 artifact.4001.desc: "по вашей просьбе мы нашли [Select_CString(holy_man.IsFemale, 'эту святую женщину', 'этого святого человека' )], чтобы благословить артефакт „[this_artifact.GetName]“». \n\nПозвольте представить, [holy_man.GetFirstName]. Наверняка [holy_man.GetHerHis] вмешательство снимет проклятье и успокоит всех»."
 artifact.4001.a: "Сделайте все возможное, [holy_man.GetFirstNameNoTooltip]..."
 artifact.4001.a.success: "Проклятье снято"
 artifact.4001.a.failure: "Проклятье осталось"
 artifact.4001.a.success.desc: "Проклятье снято"
 artifact.4001.a.failure.desc: "Проклятье осталось"
 artifact.4002.t: "Проклятые слухи: Мрачная слава"
 artifact.4002.desc.antiquarian_intro: "[Select_CString(antiquarian.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName] подходит ко мне с задумчивым выражением лица."
 artifact.4002.desc.servant_intro: "По пути в мои покои мне встречается группа слуг. Один из них решается обратиться ко мне:"
 artifact.4002.desc: "\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], вам стоит знать, что ваш артефакт — „[this_artifact.GetName]“ — пользуется дурной славой из-за лежащего на нем проклятья… Ваши приближенные, слуги и даже гости в ужасе от него!\n\nНе согласитесь ли вы пригласить святого человека, который благословил бы этот предмет и подарил покой вашим напуганным подданным?"
 artifact.4010.t: "Прославленное орудие убийства"
 artifact.4010.desc.antiquarian_intro: "[ROOT.Char.Custom('FormOfAddressForLiege')|U], вы слышали новость?» — обращается ко мне [Select_CString(antiquarian.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName]."
 artifact.4010.desc.servant_intro: "Небольшая группа слуг взахлеб что-то обсуждает посреди зала, и я невольно слышу их слова."
 artifact.4010.desc: "\n\n«Репутация, которой обладает [this_artifact.GetName], известна всему миру! Все с восхищением обсуждают, как [SCOPE.Custom('ThisArtifactType')] косит врагов, словно траву в поле, и прославляют обладателя сего оружия!»"
 artifact.4010.a: "Отличные новости!"
 artifact_killer_1_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle1')]"
 artifact_killer_2_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle2')]"
 artifact_killer_3_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle3')]"
 artifact_killer_4_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle4')]"
 artifact_killer_1_desc: "[this_artifact.GetDesc]\n\nПосле по меньшей мере 15 побед на поле боя это оружие наглядно показывает доблесть своих владельцев."
 artifact_killer_2_desc: "[this_artifact.GetDesc]\n\nПосле по меньшей мере 30 побед на поле боя это оружие славится тем, что причиняет боль врагам."
 artifact_killer_3_desc: "[this_artifact.GetDesc]\n\nПосле по меньшей мере 50 побед на поле боя это оружие известно тем, что его обладатель всегда одерживает победу."
 artifact_killer_4_desc: "[this_artifact.GetDesc]\n\nПосле по меньшей мере 100 побед на поле боя об этом оружии слагают легенды."
 artifact.4020.t: "Прославленный доспех"
 artifact.4020.desc: "\n\n«Все признают, что [this_artifact.GetName] сияет на поле боя как ничто иное и дает понять друзьям и врагам, что среди них бессмертный герой!»"
 artifact.4020.a: "Отличные новости!"
 artifact_armor_1_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle1')]"
 artifact_armor_2_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle2')]"
 artifact_armor_3_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle3')]"
 artifact_armor_4_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle4')]"
 artifact_armor_1_desc: "[this_artifact.GetDesc]\n\nПосле того, как этот доспех оберегал своих владельцев в сражениях в течение 15 лет, его начали узнавать на полях сражений."
 artifact_armor_2_desc: "[this_artifact.GetDesc]\n\nПосле того, как этот доспех оберегал своих владельцев в сражениях в течение 30 лет, он заслужил славу на полях сражений."
 artifact_armor_3_desc: "[this_artifact.GetDesc]\n\nПосле того, как этот доспех оберегал своих владельцев в сражениях в течение 50 лет, его стали узнавать и бояться и друзья, и враги."
 artifact_armor_4_desc: "[this_artifact.GetDesc]\n\nПосле того, как этот доспех оберегал своих владельцев в сражениях в течение 100 лет, он обрел статус легендарного."
 artifact.4030.t: "Корона нашего народа"
 artifact.4030.desc.antiquarian_intro: "[Select_CString(antiquarian.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName] подходит ко мне с улыбкой на губах. В [Select_CString(antiquarian.IsFemale, 'ее', 'его' )] руках лежит [this_artifact.GetName]."
 artifact.4030.desc.servant_intro: "Слуга, отвечающий за чистку моих самых ценных вещей, подходит ко мне. В [dummy_servant_gender.GetHerHis] руках покоится [this_artifact.GetName]."
 artifact.4030.desc_emperor: "\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], вы знали, что после многих поколений, в течение которых эту корону носит [ROOT.Char.GetTitleTierName|l], в ней стали видеть символ имперской власти?»"
 artifact.4030.desc_kingdom: "\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], вы знали, что после многих поколений, в течение которых эту корону носит [ROOT.Char.GetTitleAsNameNoTooltip|l], в ней стали видеть символ, с которым отождествляется [primary_title_scope.GetBaseNameNoTierNoTooltip]?»"
 artifact_emperors_crown_name: "[this_artifact.GetNameNoTooltip] Империи"
 artifact_emperors_crown_desc: "[this_artifact.GetDesc]\n\nВ течение многих поколений эта корона принадлежала императорам, что придает ей больший авторитет."
 artifact_crown_special_name: "[this_artifact.GetNameNoTooltip] державы [primary_title_scope.GetNameNoTierNoTooltip]"
 artifact_crown_special_desc: "[this_artifact.GetDesc]\n\nЭта корона в течение нескольких поколений принадлежала правителям одного титула, став символом их власти."
 artifact.4040.t: "Глаз специалиста"
 artifact.4040.desc: "С блестящими глазами [helpful.Custom2('MyCharacterIntroduction', ROOT.Char)] подходит ко мне.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], я не могу не отметить, с каким искусством выполнен ваш артефакт — [this_artifact.GetName]... Однако только военный специалист вроде меня может указать на небольшие изменения, которые превратят его в еще более эффективный инструмент войны!»\n\nЯ теряю нить разговора, когда [helpful.GetSheHe] начинает что-то бормотать о #EMP симметрии#!, #EMP балансе#! и #EMP использовании режущей кромки#!, но в целом мне ясно, что [helpful.GetFirstNameNoTooltip] может улучшить артефакт в обмен на #EMP символический знак моей признательности#!."
 artifact.4040.a: "Хорошо, приступайте."
 artifact.4040.a.tt: "[this_artifact.GetName|U] получает улучшение!"
 artifact.4040.b: "Мне не нужна ваша помощь."
 artifact.4050.t: "Вспышка гнева"
 artifact.4050.desc: "Уже довольно давно во мне копится напряжение, давящее на меня, словно груда камней. Я чувствую, как во мне всё кипит, и нужен лишь малейший повод для взрыва.\n\nИ этот момент наступает сегодня, когда я вхожу в зал и слышу сплетничающих слуг, болтовню приближенных и попытки моих советников разом привлечь мое внимание. Для меня это уже слишком.\n\n«#EMP ДОВОЛЬНО!#!» — кричу я, хватая первое, что попалось под руку, и швыряя им в стену.\n\nВ комнате воцаряется тишина, и я вижу, что [this_artifact.GetName] лежит на полу с вмятинами и царапинами, и на место стремительно испаряющемуся гневу приходит чувство ужаса…"
 artifact.4050.a: "Проклятье!"
 artifact.4060.t: "[SCOPE.Custom('ThisArtifactType')|U] [ROOT.Char.GetFaith.HighGodNamePossessive]"
 artifact.4060.desc: "«Позвольте представить, [holy_man.GetFirstName], [holy_man.GetWomanMan], чья святость известна во всех окрестных землях».\n\n«[holy_man.GetSheHe|U] [Select_CString(holy_man.IsFemale, 'впечатлилась', 'впечатлился' )], узнав о вашей славе благочестивого и справедливого правителя, и хочет поделиться божественным покровительством с одним из ваших сокровищ».\n\n«Вы позволите?»"
 artifact.4060.a: "Я покорно принимаю ваше предложение, [holy_man.GetFirstNameNoTooltip]."
 artifact.4060.b: "В этом нет необходимости."
 artifact_4060_blessed_artifact_name: "[this_artifact.GetNameNoTooltip] с благословением"
 artifact_4060_blessed_artifact_desc: "[this_artifact.GetDesc]\n\nКак гласит предание, этот предмет был благословлен святым или святой и получил божественное покровительство. Мудрые правители не лезут в вопросы сверхъестественных сил независимо от того, верят ли в них."
 artifact.4070.t: "Реликвия осквернена"
 artifact.4070.desc: "То, что [this_artifact.GetName] теперь в моих руках, наверняка принесло мне благорасположение [ROOT.Char.GetFaith.HighGodNamePossessive]. Но несмотря на то, что [ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')] лишились этой святыни, я продолжаю чувствовать беспокойство — да и постоянное ворчание придворных не дает мне почивать на лаврах.\n\n#EMP «[ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')|U] осквернили нашу реликвию!», «Они ее прокляли!», «Кто знает, что за извращенные ритуалы над ней проводились!»#!\n\nСкорее всего, они преувеличивают, но полагаю, что пышная религиозная процессия с целью «очищения» не повредит?"
 artifact.4070.a: "Давайте немедленно ее организуем!"
 artifact.4070.b: "Нет, это просто суеверия."
 artifact.4080.t: "Оружие опытного бойца"
 artifact.4080.desc: "\n\n«У всех на слуху [this_artifact.GetName]! Похоже, владелец этого оружия выиграет любой поединок! А еще говорят, что оно выбирает себе в хозяева только достойных! А вчера мне довелось пообщаться со странствующим торговцем, и оказалось, что слава о непобедимом оружии достигла даже его родных земель!»"
 artifact_duel_weapon_1_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle1')]"
 artifact_duel_weapon_2_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle2')]"
 artifact_duel_weapon_3_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle3')]"
 artifact_duel_weapon_4_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle4')]"
 artifact_duel_weapon_1_desc: "[this_artifact.GetDesc]\n\nПосле победы над врагами в 5 поединках это оружие доказало надежность и удачливость."
 artifact_duel_weapon_2_desc: "[this_artifact.GetDesc]\n\nПосле победы над врагами в 10 поединках это оружие обрело некоторую известность."
 artifact_duel_weapon_3_desc: "[this_artifact.GetDesc]\n\nПосле победы над врагами в 20 поединках это оружие обрело устрашающую репутацию."
 artifact_duel_weapon_4_desc: "[this_artifact.GetDesc]\n\nПосле победы над врагами в 30 поединках это оружие оставило наследие, достойное легенды."
 artifact.6001.t: "Вражеское знамя"
 artifact.6001.desc.commander: "Я прогуливаюсь по полю боя, размышляя, как эта битва останется в веках, и обвожу взглядом тела павших воинов. Ко мне подходит отряд моих солдат, приветствующих меня вежливым поклоном.\n\n"
 artifact.6001.desc: "Сражение в области [combat_location.GetName] увенчалось грандиозной победой! Я с удовольствием выслушиваю доклад, который [Select_CString(friendly_commander.IsFemale, 'прислала', 'прислал' )] [friendly_commander.GetTitledFirstName], [Select_CString(friendly_commander.IsFemale, 'командующая', 'командующий' )] армией, и перевожу взгляд на стоящего передо мной солдата.\n\n"
 artifact.6001.desc.looting: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Мы наткнулись на вражеское знамя, когда... „прибирались“ на поле боя! Было бы жаль просто бросить его. Возможно, вы хотели бы сохранить его как трофей?»"
 artifact.6001.desc.killed_defender: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Мы загнали в угол остатки вражеского войска, и они до последнего доблестно сражались, защищая это знамя»."
 artifact.6001.a: "Оно станет отличным дополнением к моей коллекции!"
 artifact.6001.b: "Сожгите его на погребальном костре. Нам не нужна эта безделица."
 artifact.6001.toast: "Штандарт потерян в битве «[combat_location.GetNameNoTooltip]»"
 artifact.7000.a.boil_skull: "[skull_boiler.GetFirstName] вываривает череп персонажа [skull_to_boil.GetFirstName], превращая его в [Concept( 'court_artifact', 'артефакт' )|E]"
 artifact_rival_skull: "Череп персонажа [skull_to_boil.GetTitledFirstName], [Select_CString(skull_to_boil.IsFemale, 'соперницы, которую', 'соперника, которого' )] [Select_CString(ROOT.Char.IsFemale, 'казнила', 'казнил' )] [ROOT.Char.GetTitledFirstName]. Затем череп [Select_CString(skull_boiler.IsFemale, 'выварила и вычистила', 'выварил и вычистил' )] [skull_boiler.GetFirstName]. На лбу вырезаны слова: «[skull_to_boil.Custom2('InsultAdjective', ROOT.Char)|U] [skull_to_boil.Custom2('InsultNoun', ROOT.Char)]»."
 artifact.7000.t: "Соперники навсегда"
 artifact.7000.desc: "О [ROOT.Char.GetFaith.HighGodName], свершилось, [skull_to_boil.GetFirstName] [Select_CString(skull_to_boil.IsFemale, 'мертва, казнена', 'мертв, казнен' )] по #EMP моему#! приказу!\n\nПризнаюсь, мне будет не хватать [skull_to_boil.GetHerHis] жалких стонов в моем подземелье... Возможно, стоит оставить кусочек на память, чтобы можно было оскорблять его, восседая на троне?\n\nВсе равно [skull_boiler.GetFirstName] не занимается ничем важным..."
 artifact.7000.a: "[skull_boiler.GetFirstNameNoTooltip], вывари и вычисти этот череп для меня. Сейчас же."
 artifact.7000.b: "Нет, я #EMP только и жду#! возможности забыть, что [skull_to_boil.GetFirstNameNoTooltip] вообще [Select_CString(skull_to_boil.IsFemale, 'жила', 'жил' )] на этом свете!"
 artifact.4090.t: "Реликвия в руке..."
 artifact.4090.desc.antiquarian: "[Select_CString(antiquarian.IsFemale, 'Моя хранительница древностей', 'Мой хранитель древностей' )] [antiquarian.GetTitledFirstName] [Select_CString(antiquarian.IsFemale, 'обратилась', 'обратился' )] ко мне с предложением. Если [that_artifact.GetName] окажется в рукояти моего артефакта [this_artifact.GetName], [ROOT.Char.GetFaith.HighGodName] всегда будет со мной.\n\n«[ROOT.Char.GetFaith.PositiveAfterLife] в буквальном смысле будет у вас в руке», — [Select_CString(antiquarian.IsFemale, 'сказала', 'сказал' )] [antiquarian.GetTitledFirstNameNoTooltip] с фанатичным блеском в глазах."
 artifact.4090.desc: "В моих руках лежит [that_artifact.GetName], я рассматриваю артефакт, и вдруг на меня накатывает вдохновение. Если я размещу в рукояти реликвию, [ROOT.Char.GetFaith.HighGodName] всегда будет со мной, пока [this_artifact.GetName] в моей руке."
 artifact.4090.a: "[ROOT.Char.GetFaith.HighGodName] всегда будет со мной."
 artifact.4090.b: "Это будет неправильно."
 artifact.4090.a.tt: "Реликвия и оружие совмещены"
 artifact_weapon_relic_desc: "[this_artifact.GetDesc]\n\n#L [ROOT.Char.GetFaith.GetName]ая#! реликвия [that_artifact.GetNameNoTooltip] размещена в рукояти."
 relic_weapon_name: "[this_artifact.GetType|U]-[ROOT.Char.Custom('artifact_relic_desc')]"
 embedded_not_destroyed_tooltip: "[that_artifact.GetName] находится в артефакте [this_artifact.GetName] "
 relic_name_afterlife: "[ROOT.Char.GetFaith.PositiveAfterLife|U]"
 relic_name_highgod: "[ROOT.Char.GetFaith.HighGodName]"
 relic_name_highgod_alternate: "[ROOT.Char.GetFaith.HighGodNameAlternate]"
 relic_name_health: "[ROOT.Char.GetFaith.HealthGodName]"
 relic_name_symbol: "[ROOT.Char.GetFaith.ReligiousSymbol|U]"
 relic_name_text: "[ROOT.Char.GetFaith.ReligiousText|U]"
