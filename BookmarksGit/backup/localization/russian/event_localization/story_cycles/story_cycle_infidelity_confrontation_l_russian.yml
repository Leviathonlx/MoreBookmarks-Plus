l_russian:
 #Secret has been exposed/discovered — lover/spouse decides how to react, by Mathilda Bjarnehed
 infidelity_confrontation.1000.t: "Неверность"
 #Special confession desc
 infidelity_confrontation.1000.confession.apologetic_start.desc: "[infidelity_partner.GetFirstName] застывает и не говорит ни слова, но я все вижу по [infidelity_partner.GetHerHis] глазам: мои страхи оказались правдой. Я тоже стою, словно заледенев, и лишь мое сердце бьется сильнее.\n\nИ когда наконец начинает говорить, слезы текут из [infidelity_partner.GetHerHis] глаз: «Ох, [infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)], у меня в мыслях не было причинять тебе боль, клянусь! Я... Я все расскажу. Мы делили постель, я и..."
 infidelity_confrontation.1000.confession.your_lovername.desc: "[infidelity_partners_lover.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."
 infidelity_confrontation.1000.confession.my_lovername.desc: "[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', infidelity_partner)]."
 infidelity_confrontation.1000.confession.apologetic_end.desc: "»."
 infidelity_confrontation.1000.confession.unapologetic_start.desc: "Очевидно, [infidelity_partner.GetFirstNameNoTooltip] не [Select_CString(infidelity_partner.IsFemale, 'ожидала', 'ожидал' )] моих обвинений. Но [Select_CString(infidelity_partner.IsFemale, 'ее', 'его' )] потрясение было недолгим.\n\n«Много же у тебя ушло времени, чтобы заметить, #EMP [infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)]#!, — эти слова сочатся ядом. — Да, я [Select_CString(infidelity_partner.IsFemale, 'была', 'был' )] с [Select_CString(lover.IsFemale, 'другой', 'другим' )]. "
 infidelity_confrontation.1000.confession.unapologetic_end_opposite_sex.desc: "Да я лучше пересплю с сотней других, чем проведу одну ночь с тобой»."
 infidelity_confrontation.1000.confession.unapologetic_end_same_sex.desc: "И тебе никогда не сравниться с [Select_CString(infidelity_partners_lover.IsFemale, 'ней', 'ним' )]»."
 #Regular desc
 infidelity_controntation.1000.partner_exposed_intro.desc: "[infidelity_partner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(infidelity_partner.IsFemale, 'призналась, что она', 'признался, что он' )] и [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] имели связь!\n\n"
 infidelity_controntation.1000.partners_lover_exposed_intro.desc: "[infidelity_partners_lover.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(infidelity_partners_lover.IsFemale, 'призналась, что она', 'признался, что он' )] и [infidelity_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] имели связь!\n\n"
 infidelity_controntation.1000.exposed_intro.desc: "[exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(exposer.IsFemale, 'сообщила', 'сообщил' )], что [Select_CString(infidelity_partner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] [infidelity_partner.GetFirstName] и [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] имели связь!\n\n"
 infidelity_controntation.1000.investigation_intro.desc: "Мое расследование было успешным, и мои страхи подтвердились. [infidelity_partner.GetSheHe|U] и [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] устроили какую-то интрижку!\n\n"
 infidelity_controntation.1000.exposed_knew.desc: "Теперь, когда вся история раскрылась, [Select_CString(infidelity_partner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', infidelity_partner )] и [infidelity_partner.GetHerHis] [infidelity_partners_lover.Custom2('InsultNounSexual', ROOT.Char)] столкнутся с последствиями своих действий."
 infidelity_controntation.1000.start_lover.desc: "И словно мало было завести [Select_CString(infidelity_partners_lover.IsFemale, 'еще одну любовницу', 'еще одного любовника' )],"
 infidelity_controntation.1000.start_spouse.desc: "И словно мало было нарушить святость нашего брака,"
 infidelity_controntation.1000.incest.desc: "[Select_CString(infidelity_partner.IsFemale, 'моя', 'мой' )] [infidelity_partner.Custom2('InsultNoun', ROOT.Char)]-[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] [Select_CString(adulterer.IsFemale, 'делила', 'делил' )] постель не с кем-нибудь! Нет, это [Select_CString(infidelity_partners_lover.IsFemale, 'была', 'был' )] [infidelity_partner.GetHerHis] [Select_CString(infidelity_partners_lover.IsFemale, 'собственная', 'собственный' )] #EMP  [infidelity_partner.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partners_lover'))]#!!\n\nВозможно, мне следовало догадаться. Они всегда были так... близки. О [ROOT.Char.GetFaith.HighGodName]. Одна мысль о них вместе... Меня тошнит от этого."
 infidelity_controntation.1000.sodomy.desc: "[Select_CString(infidelity_partner.IsFemale, 'моя', 'мой' )] [infidelity_partner.Custom2('InsultNoun', ROOT.Char)]-[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] не с кем-то там, а с [Select_CString(infidelity_partners_lover.IsFemale, 'ней', 'ним' )]! С [Select_CString(infidelity_partner.IsFemale, 'другой', 'другим' )] #EMP [Select_CString(infidelity_partner.IsFemale, 'женщиной', 'мужчиной' )]#!!\n\nО [ROOT.Char.GetFaith.HighGodName]. От одной мысли об этом меня тошнит...»"
 infidelity_controntation.1000.regular.desc: "Как [infidelity_partner.GetTitledFirstName] [Select_CString(infidelity_partner.IsFemale, 'могла', 'мог' )] делить постель с [Select_CString(infidelity_partners_lover.IsFemale, 'другой', 'другим' )]? Как [infidelity_partner.GetSheHe] [Select_CString(infidelity_partner.IsFemale, 'могла', 'мог' )] так меня предать? Возможно, я никогда не узнаю [infidelity_partner.GetHerHis] причин, но [infidelity_partner.GetHerHis] вина не вызывает сомнений."
 #Options
 infidelity_confrontation.1000.demand_break_up.lover: "Выбирай, [infidelity_partners_lover.GetSheHe] или я!"
 infidelity_confrontation.1000.demand_break_up.spouse: "Разорви эту связь, не то..."
 infidelity_confrontation.1000.demand_break_up.success: "[infidelity_partner.GetFirstNameNoTooltip] выполняет ваше требование"
 infidelity_confrontation.1000.break_up.failure: "[infidelity_partner.GetFirstNameNoTooltip] отказывается закончить интрижку"
 infidelity_confrontation.1000.demand_break_up.flavor: "[infidelity_partner.GetFirstNameNoTooltip] скорее согласится, если будет бояться последствий"
 infidelity_confrontation.1000.plead_break_up: "Любовь моя, умоляю! Покончи с этим безумием!"
 infidelity_confrontation.1000.plead_break_up.flavor: "[infidelity_partner.GetFirstNameNoTooltip] скорее согласится, если любит вас или жалеет"
 infidelity_confrontation.1000.plead_break_up.success: "[infidelity_partner.GetFirstNameNoTooltip] бросает интрижку и молит о прощении"
 infidelity_confrontation.1000.break_up: "Сразу было #EMP ясно#!, что [infidelity_partner.GetSheHe] не стоит моего внимания."
 infidelity_confrontation.1000.expose: "Мир узнает о твоей мерзкой связи!"
 infidelity_confrontation.1000.blackmail: "Конечно, если ты хочешь, чтобы это оставалось тайной..."
 infidelity_confrontation.1000.imprison: "Любовь согреет тебя в темнице."
 infidelity_confrontation.1000.opt_out: "Мне нужно время, чтобы подумать..."
 infidelity_confrontation.1000.opt_out.knew: "Мне надоел этот фарс."
 infidelity_confrontation.1000.opt_out.blackmail.tt: "Я могу [Concept( 'blackmailing', 'шантажировать' )|E] [infidelity_partner.GetHerHis] — пусть [infidelity_partner.GetShortUIName] узнает, каково это, — а могу простить"
 infidelity_confrontation.1000.opt_out.divorce.tt: "Я могу [Concept( 'divorcing', 'развестись' )|E] с [Select_CString(infidelity_partner.IsFemale, 'ней', 'ним' )] — пусть [infidelity_partner.GetShortUIName] узнает, каково это, — а могу простить"
 infidelity_confrontation.1000.opt_out.fallback.tt: "Я могу сделать так, что [infidelity_partner.GetShortUIName] узнает, каково это, — а могу простить"
 #Demand break up branch: Demand is presented to infidelity partner, by Mathilda Bjarnehed
 infidelity_confrontation.1010.start.desc: "«Я знаю, какой мерзостью занимаетесь ты и [infidelity_partners_lover.GetTitledFirstName]! Не трать слова на оправдания!»"
 infidelity_confrontation.1010.sad.desc: "[Select_CString(confronting_partner.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstName] говорит дрожащим голосом, слезы текут по [confronting_partner.GetHerHis] щекам.\n\n"
 infidelity_confrontation.1010.angry.desc: "[Select_CString(confronting_partner.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstName] кричит так, что у меня внутри все трясется. Мне приходится прилагать все силы, чтобы не дрожать.\n\n"
 infidelity_confrontation.1010.break_up.desc: "«Я так больше не вынесу, [ROOT.Char.GetFirstNameNoTooltip]. Решай, или [infidelity_partners_lover.GetSheHe], или я!»"
 infidelity_confrontation.1010.celibacy.desc: "«Если не бросишь [infidelity_partners_lover.GetHerHis], я больше никогда не пущу тебя в свою постель!»"
 infidelity_confrontation.1010.imprisonment.desc: "«Если откажешься бросить [infidelity_partners_lover.GetHerHis], я запру тебя за решеткой!»"
 infidelity_confrontation.1010.a: "Я порву эти отношения, клянусь!"
 infidelity_confrontation.1010.c: "Делай что хочешь, но [infidelity_partners_lover.GetSheHe] и я созданы друг для друга!"
 #Demand break up branch: Demand is accepted, by Mathilda Bjarnehed
 infidelity_confrontation.1011.unapologetic_start.desc: "[infidelity_partner.GetFirstName] смотрит на меня пылающим взором, но [infidelity_partner.GetHerHis] голос холоден как лед.\n\n«Думаешь, эти угрозы спасут"
 infidelity_confrontation.1011.unapologetic_marriage.desc: "брак,"
 infidelity_confrontation.1011.unapologetic_love.desc: "любовь,"
 infidelity_confrontation.1011.unapologetic_end.desc: "[ROOT.Char.GetFirstNameNoTooltip]? Хорошо. Будь по-твоему. Но не обманывай себя: я не жалею о содеянном. Ни на секунду»."
 infidelity_confrontation.1011.a: "Будут ли наши отношения прежними?"
 infidelity_confrontation.1011.apologetic_start.desc: "[infidelity_partner.GetFirstName] рыдает, размазывая слезы по щекам. Интересно, это слезы сожаления или страха?\n\n«Пожалуйста, прости меня. Умоляю! Я покончу с этим, клянусь. Это была глупая ошибка, не более! Клянусь!»"
 #Demand break up branch: Demand is rejected, by Mathilda Bjarnehed
 infidelity_confrontation.1012.apologetic_start.desc: "[infidelity_partner.GetFirstName] молча и неподвижно выслушивает мои требования, лишь слезы стекают по [infidelity_partner.GetHerHis] щекам. Но когда [infidelity_partner.GetSheHe] наконец начинает говорить, [infidelity_partner.GetHerHis] слова становятся для меня неожиданностью.\n\n"
 infidelity_confrontation.1012.apologetic_imprisonment.desc: "«Прости, но я не могу этого сделать. Лучше я проведу остаток своих дней в темнице, чем откажусь от своих чувств. Если ты меня настолько ненавидишь, если хочешь причинить мне страдания, будь по сему»."
 infidelity_confrontation.1012.apologetic_break_up.desc: "«У меня и в мыслях не было причинить тебе боль, прости. Но я не могу отрицать тех чувств, что вызывает во мне [infidelity_partners_lover.GetFirstName]. Ничто не сравнится с этим. Даже ты»."
 infidelity_confrontation.1012.unapologetic_imprisonment.desc: "[ROOT.Char.GetFirstNameNoTooltip]? Я лучше проведу остаток жизни в темнице, чем хоть на секунду останусь с тобой!»"
 infidelity_confrontation.1012.unapologetic_break_up.desc: "[ROOT.Char.GetFirstNameNoTooltip]? Ты всегда [Select_CString(ROOT.Char.IsFemale, 'была дурой', 'был глупцом' )]. Спасибо, что [Select_CString(ROOT.Char.IsFemale, 'открыла', 'открыл' )] мне глаза. Прежде мне не удавалось видеть тебя столь ясно!»"
 infidelity_confrontation.1012.a: "Хорошо! Будь по-твоему, [infidelity_partner.Custom2('InsultAdjective', ROOT.Char)] ты [infidelity_partner.Custom2('InsultNounSexual', ROOT.Char)]!"
 #Demand break up branch: break up notification for the infidelity partner's lover, by Mathilda Bjarnehed
 infidelity_confrontation.1013.t: "[infidelity_partners_lover.Custom2('AppropriateGreeting', infidelity_partner)]"
 infidelity_confrontation.1013.love.desc: "[ROOT.Char.Custom('LoverPetName')|U], мне казалось, мы всегда будем вместе и ничто не сможет разлучить нас. Но несмотря на чувства к тебе, я больше не могу закрывать глаза на суровую реальность. Наши мечты, сколь бы сладкими и совершенными они ни были, так и останутся мечтами.\n\nНесмотря на все, что было, мы должны двигаться дальше, любовь моя. Если в этой жизни нам не суждено соединиться, мы должны терпеливо ждать следующей."
 infidelity_confrontation.1013.like.desc: "[Select_CString(ROOT.Char.IsFemale, 'Бесценная', 'Бесценный' )] [ROOT.Char.Custom('LoverPetName')]! С тяжелым сердцем пишу я это письмо. У нас была мечта, чудесная, восхитительная мечта. Но она всегда была лишь мечтой, и, как бы ни было больно это признавать, ответ очевиден: мы не можем быть вместе.\n\nЯ хочу поблагодарить тебя за чудесное время, которое мы провели вместе. Я никогда этого не забуду. Живи долго и счастливо."
 infidelity_confrontation.1013.neutral.desc: "Наша связь, какой бы приятной она ни была, больше не является тайной. Все было хорошо, но теперь пора положить этому конец.\n\nБереги себя, [ROOT.Char.GetTitledFirstNameNoTooltip]. Возможно, сегодня это письмо причинит тебе боль, но уверяю тебя: вскоре ты о нем забудешь."
 infidelity_confrontation.1013.a: "И даже без прощального поцелуя..."
 #Plead for break up branch: infidelity partner is presented with request, by Mathilda Bjarnehed
 infidelity_confrontation.1001.kind_start.desc: "[Select_CString(confronting_partner.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstName] своими слезами ранит меня сильнее, чем могли бы ранить любые обвинения. Я стою, понурив голову, пока"
 infidelity_confrontation.1001.unkind_start.desc: "Так ли искренне плачет [Select_CString(confronting_partner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstName]? Возможно, это лишь игра, чтобы пробудить во мне жалость? Я выдавливаю из себя сердитый вздох, когда"
 infidelity_confrontation.1001.love_end.desc: "[confronting_partner.GetSheHe] утыкается лицом мне в [ROOT.Char.Custom('GetClothingArticle')].\n\n«[ROOT.Char.GetFirstNameNoTooltip], как ты [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )]? Я люблю тебя, [Select_CString(ROOT.Char.IsFemale, 'глупая', 'глупый' )] ты [ROOT.Char.GetWomanMan]! — [confronting_partner.GetFirstName] делает долгий прерывистый выдох. — Иди ко мне, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('LoverPetName')]. Пусть [Select_CString(infidelity_partners_lover.IsFemale, 'эта', 'этот' )] [infidelity_partners_lover.Custom2('InsultNoun', SCOPE.sC('confronting_partner'))] и все с [Select_CString(infidelity_partners_lover.IsFemale, 'ней', 'ним' )] связанное останется в прошлом»."
 infidelity_confrontation.1001.regular_end.desc: "[confronting_partner.GetSheHe] вытирает лицо.\n\n«Знаю, я не [Select_CString(confronting_partner.IsFemale, 'идеальная', 'идеальный' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))], но я заслуживаю лучшего. Мы заслуживаем лучшего. Молю тебя, одумайся, пусть [Select_CString(infidelity_partners_lover.IsFemale, 'эта', 'этот' )] [infidelity_partners_lover.Custom2('InsultNoun', SCOPE.sC('confronting_partner'))] останется в прошлом. Еще не поздно все исправить»."
 infidelity_confrontation.1020.a: "Я сделаю что угодно, чтобы заслужить твое прощение!"
 infidelity_confrontation.1020.b: "Я не могу отрицать, насколько [Select_CString(infidelity_partners_lover.IsFemale, 'дорога', 'дорог' )] мне [infidelity_partners_lover.GetFirstNameNoTooltip]!"
 #Plead for breakup branch: request is accepted, by Mathilda Bjarnehed
 infidelity_confrontation.1021.love.desc: "[infidelity_partner.GetFirstName] всем своим видом выражает облегчение, вместе с которым приходят рыдания. И когда [infidelity_partner.GetSheHe] бросается ко мне в объятия, я чувствую, как слезы текут по моей шее.\n\n«Я не заслуживаю твоего прощения, — шепчет [infidelity_partner.GetSheHe] между всхлипами. — Но я сделаю все возможное, чтобы изменить это. Клянусь, любовь моя. Клянусь своей жизнью»."
 infidelity_confrontation.1021.regular.desc: "[infidelity_partner.GetFirstName] всем своим видом выражает глубокий стыд. «Я [Select_CString(infidelity_partner.IsFemale, 'убеждала', 'убеждал' )] себя, что все правильно, но теперь, когда правда раскрылась...»\n\n[infidelity_partner.GetSheHe|U] со вздохом качает головой: «Теперь я вижу, насколько я [Select_CString(infidelity_partner.IsFemale, 'была неправа', 'был неправ' )]. Прости меня, [ROOT.Char.GetFirstNameNoTooltip]. Давай попробуем еще раз»."
 infidelity_confrontation.1021.a: "Потребуется время, но мы вернем наши чувства."
 #Plead for breakup branch: request is rejected, by Mathilda Bjarnehed
 infidelity_confrontation.1021.unapologetic_start.desc: "«Прекрати этот спектакль, — говорит [infidelity_partner.GetFirstName], [infidelity_partner.Custom('quirk_neg_pp')]. — Никакими слезами ты не изменишь моего мнения. Не трать ни свое время, ни мое».\n\nКак [infidelity_partner.GetSheHe] может вести себя столь холодно?"
 infidelity_confrontation.1022.apologetic_start.desc: "[infidelity_partner.GetFirstName] молча и неподвижно выслушивает мои мольбы, лишь слезы стекают по [infidelity_partner.GetHerHis] щекам. Но когда [infidelity_partner.GetSheHe] наконец начинает говорить, [infidelity_partner.GetHerHis] слова становятся для меня неожиданностью.\n\n"
 infidelity_confrontation.1022.a: "Я предлагаю тебе свое сердце, и ты его просто выбросишь?"
 #Break up branch: infidelity partner is informed about confronting partner's decision to end it, by Mathilda Bjarnehed
 infidelity_confrontation.1030.t: "[confronting_partner.Custom2('AppropriateGreetingNegative', infidelity_partner)]"
 infidelity_confrontation.1030.desc: "Мне говорили, что ты и [infidelity_partners_lover.GetTitledFirstName] состоите в презренной связи. Спасибо, что не скрываешь своей истинной сути!\n\nВ моей душе нет места сомнениям: ты, [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('confronting_partner'))] [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('confronting_partner'))], не заслуживаешь моего времени и внимания. Ты даже не стоишь чернил на моем пере! После этого письма я ни единой мысли не посвящу тебе."
 infidelity_confrontation.1030.a: "Просто позволь мне объяснить!"
