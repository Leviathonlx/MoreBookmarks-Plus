l_russian:
 bell_special_yearly.1000.t: "Колокол владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 bell_special_yearly.1000.desc: "[Select_CString(steward.IsFemale, 'Моя', 'Мой' )] [steward.GetCouncilTitle|l] [steward.GetFirstName] [Select_CString(steward.IsFemale, 'предложила', 'предложил' )] мне осмотреть ближайшую брошенную церковь, выстроенную во времена вестготов.\n\nСреди сводчатых потолков и арочных сводов находится некогда прекрасная колокольня с несколькими поврежденным колоколами, оставшимися без языков.\n\nПрохаживаясь среди развалин, я слышу звук копыт. Через дыру в стене я вижу, что приближается [faction_member_1.GetTitledFirstName]. Возможно, [faction_member_1.GetSheHe|l] считает это место подходящим убежищем для своей фракции предателей?"
 #[faction_member_1_faction.GetName]
 bell_special_yearly.1000.a: "Я могу убить [faction_member_1.GetHerHis|l], и никто не узнает!"
 bell_special_yearly.1000.a.tt: "Вы подкрадываетесь к персонажу [faction_member_1.GetTitledFirstName] и пытаетесь убить [faction_member_1.GetHerHis|l]"
 bell_special_yearly.1000.b: "Мне стоит незаметно ретироваться."
 bell_special_yearly.1500.desc: "Я прячусь сразу за входом в церковь и слышу лишь биение своего жаждущего убийства сердца и шаги — [faction_member_1.GetTitledFirstName] приближается.\n\nКогда [faction_member_1.GetSheHe|l] входит в помещение, я бью [faction_member_1.GetHerHis|l] по голове обломком камня, и [faction_member_1.GetSheHe|l] падает наземь.\n\nЯ бью снова и снова, мои глаза застилает кровавая пелена. Передо мной является образ церкви, в ней снова бьют колокола, а вместо языков у них головы моих врагов."
 bell_special_yearly.1500.a: "Еще один глупец из фракции вольется в мой ансамбль!"
 bell_special_yearly.1500.a.tt: "Вы выискиваете новую жертву."
 bell_special_yearly.1500.discovery.tt: "Шанс раскрытия увеличивается"
 bell_special_yearly.1500.b: "Стоит вернуться домой и отдохнуть."
 bell_special_yearly.1500.b.tt: "Вы прекращаете собирать головы для колокола."
 bell_special_yearly.2000.desc: "По моему требованию [Select_CString(faction_member_2.IsFemale, 'мерзкая', 'мерзкий' )] [faction_member_2.GetTitledFirstName] прибывает ко двору. Я же переодеваюсь трубадуром. «[ROOT.Char.GetTitledFirstName] требует, чтобы вы услышали эту чудесное произведение, изобретенное в славной столице!»\n\nКогда [faction_member_2.GetSheHe|l] проходит внутрь, я вынуждаю [faction_member_2.GetHerHis|l] остаться в одиночестве. Затем я часами исполняю скучнейшие #italic кансо#!, пока [faction_member_2.GetSheHe|l] не уснет.\n\nЯ работаю быстро: душу врага одной из струн лютни, прячу голову жертвы [Select_CString(ROOT.Char.IsFemale, 'у себя под платьем', 'в складках плаща' )] и стрелой проношусь по коридорам."
 bell_special_yearly.2000.a: "Колоколу нужно больше голов!"
 bell_special_yearly.2000.b: "Такое прелестное преступление — не стоит рисковать и портить его."
 #Dropping an organ out of a window
 bell_special_yearly.3000.desc: "[faction_member_3.GetTitledFirstName] принимает меня с монаршим визитом под предлогом снизить напряженность с [faction_member_3.GetHerHis|l] мятежной фракцией. В перерыве между переговорами я осматриваю [faction_member_3.GetHerHis|l] музыкальную комнату и прошу позволить мне помузицировать в одиночестве.\n\nИз комнаты открывается большое окно в сад, а рядом с окном стоит большой орган. Момент просто идеальный.\n\nКогда [faction_member_3.GetFirstNameNoTooltip] прогуливается под окном, наслаждаясь мигом одиночества, я сталкиваю орган. [faction_member_3.GetTitledFirstName] погибает под рухнувшим на н[faction_member_3.GetHerHis|l] инструментом. Хихикая от восторга, я спешу забрать голову, пока никто не заметил это происшествие."
 bell_special_yearly.3000.a: "Колокол будет великолепным!"
 bell_special_yearly.3000.b: "Странные происшествия с органами — обыденность."
 #[faction_member_3_faction.GetName]
 bell_special_yearly.4000.desc: "Я прогуливаюсь по саду, бездумно касаясь роз и срывая их одну за другой.\n\nЯ думаю о том, что делать с моей колокольней. Услышат ли когда-нибудь ее звон?"
 bell_special_yearly.4000.desc_discoverer: "\n\nРазмышляя над вопросом, я замечаю, как [bell_discoverer.GetTitledFirstName], [Select_CString(bell_discoverer.IsFemale, 'продолжающая', 'продолжающий' )] оплакивать пропавших жертв, смотрит на меня с другого конца сада. Я усмехаюсь, борясь с желанием обо всем [bell_discoverer.GetHerHim|l] рассказать."
 bell_special_yearly.4000.a: "Стоит дать грандиозный концерт в церкви!"
 bell_special_yearly.4000.a.tt: "Все узнают о ваших убийствах."
 bell_special_yearly.4000.b: "Никто не должен знать о моих личных забавах."
 bell_discovery_success_effect: "Колокол остается тайной"
 bell_discovery_failure_effect: "Колокол обнаружен"
 bell_special_yearly.5000.desc: "Однажды ночью я скачу к своему колоколу, чтобы насладиться сим великолепным злодеянием. К моему удивлению, в развалинах уже горят факелы.\n\nПоначалу мне кажется, что это призраки вестготов недовольны осквернением церкви, но затем [bell_discoverer.GetTitledFirstName] стягивает капюшон. «После того как я [Select_CString(bell_discoverer.IsFemale, 'узнала', 'узнал' )] о твоем чудовищном преступлении, мне кажется, что это уже [bell_discoverer.GetFaith.NegativeAfterLife] и что я останусь здесь до конца своих дней. Ты присоединишься к своим жертвам, мерзкое отродье!»\n\nЯ успеваю почувствовать прикосновение стали к горлу, а затем мир исчезает."
 bell_special_yearly.5000.a: "Вы меня переиграли, [bell_discoverer.GetTitledFirstNameNoTooltip]."
 bell_special_yearly.6000.desc: "В вестготских руинах проходит концерт для всего моего двора — ночь музыки в старой церкви при свечах.\n\nМенестрели играют привычную музыку, а некоторые гости жалуются на странный запах. Мы наслаждаемся легкими мелодиями флейт и перебором струн, но постепенно мелодии становятся всё более трагичными.\n\nВ конце, повинуясь моей команде, слуги бьют в колокол, завершая последнюю песню. В поющий хор вливаются крики моих придворных, когда собравшиеся замечают мои отбивающие мелодию головы!"
 bell_special_yearly.6000.a: "Какая музыка!"
 bell_special_yearly.6000.b: "Если предадите меня, то присоединитесь к ним!"
