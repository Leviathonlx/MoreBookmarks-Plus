l_russian:
 murders_at_court.1001.t: "Убийства при дворе: молитва за безымянных мертвецов"
 murders_at_court.1001.desc_physician: "«Этим утром нашли части очередного тела, [ROOT.Char.Custom('FormOfAddressForLiege')]», — говорит [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] и указывает на стол. Жалкие куски плоти лежат в кровавых лужах; в темной слизи набухают полоски ткани.\n\n«Как видите, здесь не... целый... человек. Для установления личности этого мало»."
 murders_at_court.1001.desc: "«Этим утром нашли части очередного тела, [ROOT.Char.Custom('FormOfAddressForLiege')]», — говорит стражник, указывая на стол. Жалкие куски плоти лежат в кровавых лужах; в темной слизи набухают полоски ткани.\n\n«Как видите, здесь не... целый... человек. Для установления личности этого мало»."
 murders_at_court.1001.a: "Я помолюсь за жертву."
 murders_at_court.1001.b: "Установить #EMP постоянное#! наблюдение за всеми."
 murders_at_court.1001.b.tt: "Я ограничу перемещения всех при дворе — надеюсь, это заставит убийцу выдать себя"
 murder_at_court_movement_restricted_courtiers_craven: "Все трусливые придворные"
 murder_at_court_movement_restricted_courtiers_other: "Все прочие придворные"
 murder_at_court_movement_restricted_courtiers: "Все придворные"
 murders_at_court.1001.c: "Удвоить стражу!"
 murders_at_court.1001.c.tt: "Если стражников будет больше, они сумеют остановить убийцу — или хотя бы помешать ему"
 murders_at_court.1001.d: "Кто-нибудь что-нибудь видел? Умоляю, помогите мне!"
 murders_at_court.1001.d.tt: "Я отправлю весть по всей державе, что мне нужны улики и любые сведения"
 murders_at_court.1001.e: "Я возглавлю расследование лично."
 murders_at_court.1001.e.tt: "Мои знания помогут раскрыть это дело"
 murders_at_court.1002.t: "Убийства при дворе: убийство на рассвете"
 murders_at_court.1002.desc_named: "С восходом солнца я получаю известия о том, что ночью [Select_CString(victim.IsFemale, 'была убита', 'был убит' )] [victim.Custom2('MyCharacterIntroduction', ROOT.Char)]. [SCOPE.sC('victim').GetHerHis|U] жестоко зарезали и вытащили на всеобщее обозрение со свисающими наружу внутренностями...\n\nТело быстро убирают, и к рассвету не остается ни следа ужасающего преступления."
 murders_at_court.1002.desc: "Новый день — новая смерть. С тяжелым сердцем я понимаю, что [ROOT.Char.Custom('ResidenceBuilding')] обретает весьма неприятную традицию.\n\nТело (это [ROOT.Char.Custom('RandomWomanMan')] весьма юного возраста) быстро убирают, и к рассвету не остается ни следа ужасающего преступления."
 murders_at_court.1003.t: "Убийства при дворе: пока смерть не разлучит нас"
 murders_at_court.1003.desc_opening: "Я нахожу [spouse.GetHerHis] в наших покоях: [spouse.GetSheHe] лежит на полу в луже собственной крови."
 murders_at_court.1003.desc_like: "Я с рыданиями падаю на пол, прижимая дитя к своей груди"
 murders_at_court.1003.desc: "Я падаю на пол, прижимая [spouse.GetHerHis] к своей груди"
 murders_at_court.1003.desc_end: "— [spouse.GetSheHe] [Select_CString(spouse.IsFemale, 'такая холодная', 'такой холодный' )]... О [ROOT.Char.GetFaith.HighGodName], почему [spouse.GetSheHe] [Select_CString(spouse.IsFemale, 'такая холодная', 'такой холодный' )]?!"
 murders_at_court.1004.t: "Убийства при дворе: мое дитя"
 murders_at_court.1004.desc: "[Select_CString(child.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))] [child.GetTitledFirstName] лежит в постели — [Select_CString(child.IsFemale, 'мертвая и окоченевшая', 'мертвый и окоченевший' )]. Кровь окрасила ложе в алый цвет, и тягучий звук, с которым капли падают на пол, разносится под сводами спальни оглушительным громом."
 murders_at_court.2001.t: "Убийства при дворе: краски сгущаются"
 murders_at_court.2001.desc: "[Select_CString(victim.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'распласталась', 'распластался' )] на полу в луже собственной крови, излившейся из множества колотых ран.\n\nЗа что убийца издевается надо мной?!"
 murders_at_court.2002.t: "Убийства при дворе: на шаг впереди"
 murders_at_court.2002.desc: "Я возвращаюсь в покои и вижу на столе ужасный предмет: голову [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('heir'))][Select_CString(heir.IsFemale, 'ой', 'ого' )] [Select_CString(heir.IsFemale, 'наследницы', 'наследника' )]! [Select_CString(heir.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName] смотрит на меня мертвыми глазами, рот разинут в беззвучном вопле. О, [ROOT.Char.GetFaith.HighGodName], за что? Пора покончить с этими убийствами раз и навсегда!"
 murders_at_court.2002.a: "[ROOT.Char.Custom('RealmType')], я молюсь за тебя!"
 murders_at_court.2003.t: "Убийства при дворе: вот и убийца"
 murders_at_court.2003.desc: "Резкая боль в спине — я вдыхаю и кричу от нарастающей боли. Пытаюсь бежать, и обмякаю, падаю на пол, успев услышать звонкую #EMP капель#! собственной крови.\n\nВ глазах темнеет, но я вижу, что надо мной с широкой улыбкой стоит [Select_CString(murderer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName]. Я тянусь к н[murderer.GetHerHim] и получаю мощный пинок, от которого комната начинает вращаться; она кружится все быстрее, и свет меркнет... меркнет... и сменяется абсолютным мраком..."
 murders_at_court.2003.a: "[murderer.GetFirstNameNoTooltip]... За что?.."
 murders_at_court.2101.t: "Убийства при дворе: убийство преемника"
 murders_at_court.2101.desc_opening: "Я смотрю на безжизненную груду плоти, в которую [Select_CString(other_heir.IsFemale, 'превратилась', 'превратился' )] [Select_CString(other_heir.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_heir'))] [other_heir.GetTitledFirstName], и голова начинает кружиться. Похоже, это моя кровь разливается по полу: мне кажется, во мне ее не осталось вовсе.\n\n"
 murders_at_court.2101.desc_family: "Я наклоняюсь к н[other_heir.GetHerHim], касаюсь холодной щеки — [other_heir.GetHerHis] глаза широко раскрыты, но в них скорее удивление, нежели страх. «Ты знаешь того, кто это сделал?»"
 murders_at_court.2101.desc: "[other_heir.GetSheHe|U] скорее [Select_CString(other_heir.IsFemale, 'удивлена', 'удивлен' )], чем [Select_CString(other_heir.IsFemale, 'испугана', 'испуган' )]... Возможно, [other_heir.GetSheHe] [Select_CString(other_heir.IsFemale, 'знала', 'знал' )] своего убийцу?"
 murders_at_court.2201.t: "Убийства при дворе: незримое"
 murders_at_court.2201.desc: "«Но... где глаза-то! Их выдрали, как соха выдирает камни на пашне!» — [ROOT.GetCharacter.Custom('lowly_servant_type')] совершенно не в себе после обнаружения жертвы — орет без остановки, лицо бледное, а руки трясутся.\n\nЯ заглядываю в черные дыры, где когда-то были глаза, и чувствую невольную дрожь. Зачем убийце глаза? Для какого-то ритуала?"
 murders_at_court.5001.t: "Убийства при дворе: помощник"
 murders_at_court.5001.desc: "Довольно интересная личность обратилась ко мне, услышав об убийствах у меня при дворе.\n\n«Меня зовут [watson.GetTitledFirstName], [ROOT.Char.Custom('FormOfAddressForLiege')]. Думаю, я могу помочь вам»."
 murders_at_court.5001.a: "Мне пригодится любая помощь!"
 #murders_at_court.5001.b: ""
 murders_at_court.5001.c: "Вас это не касается!"
 murders_at_court.8001.t: "Убийства при дворе: memento mori"
 murders_at_court.8001.desc: "[story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] обретает вечный покой, а я клянусь, что найду того, кто сотворил с [Select_CString(story_owner.IsFemale, 'ней', 'ним' )] такое. Но убийца, похоже, притих. Неужели его целью все это время [Select_CString(story_owner.IsFemale, 'была', 'был' )] [story_owner.GetTitleAsNameNoTooltip|l]?.."
 murders_at_court.8001.a: "Покойся с миром, [story_owner.GetFirstNameNoTooltip]."
 murders_at_court.8002.desc: "[story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] отправляется в последний путь, а я едва сдерживаю смех: ну и рожу [story_owner.GetSheHe] [Select_CString(story_owner.IsFemale, 'скорчила', 'скорчил' )] в конце! Как там говорили? [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('story_owner'))|U][Select_CString(story_owner.IsFemale, 'ая', 'ый' )] [story_owner.GetWomanMan] — пф!\n\nЛадно, главное, что теперь суматоха должна слегка поубавиться: у страшного убийцы есть дела поважнее."
 murders_at_court.8002.a: "Например, [ROOT.Char.Custom('RealmType')]! Иногда нужно и державой управлять."
 murders_at_court.8003.t: "Убийства при дворе: наследство"
 murders_at_court.8003.desc: "[predecessor.GetTitledFirstName] много [Select_CString(story_owner.IsFemale, 'говорила', 'говорил' )] об убийствах, переполошивших всех при [predecessor.GetHerHis] дворе; смерть несчастных была просто чудовищной.\n\nВсе, что [predecessor.GetSheHe] [Select_CString(predecessor.IsFemale, 'сделала', 'сделал' )] ради прекращения убийств, до сих пор в силе, и я могу лишь надеяться, что этого достаточно..."
 murders_at_court.8003.a: "Пусть проклятие, терзавшее двор, умрет вместе с [Select_CString(predecessor.IsFemale, 'ней', 'ним' )]."
 murders_at_court.9001.t: "Убийства при дворе: отпор"
 murders_at_court.9001.desc_opening_watson: "Я возвращаюсь в покои и обнаруживаю письмо, написанное красными чернилами. Адресаты — я и [watson.GetTitledFirstName]... Постойте, это же писано #EMP кровью#!!\n\n"
 murders_at_court.9001.desc_opening: "Я возвращаюсь в покои и обнаруживаю письмо, написанное красными чернилами... постойте, это же #EMP кровь#!!\n\n"
 murders_at_court.9001.desc_heir: "#EMP «Если [ROOT.Char.Custom('RealmType')] для вас — не пустой звук, прекратите поиски. Я всю жизнь действую у вас под носом, но вы просто слепы. Правда может оказаться очень болезненной».#!"
 murders_at_court.9001.desc_rival: "#EMP «Вся моя жизнь посвящена лишь одной цели: вашему #EMP уничтожению#!. Я уничтожу вашу семью и ваше правление. Остановить меня вы не в силах, но если не прекратите мешать, я гарантирую еще более мрачные последствия».#!"
 murders_at_court.9001.desc_witch: "#EMP «Думаете, ваше вмешательство к чему-то приведет? Темные силы уже не остановить, но попытайтесь мне помешать — и все, кто вам дорог, окажутся в опасности!»#!"
 murders_at_court.9001.desc_cannibal: "#EMP «Вы не понимаете. Я выживаю благодаря этому, я #EMP питаюсь#! этим. Прекратите ваши поиски, пока мой голод не поглотил все!»#!"
 murders_at_court.9001.desc_vassal: "#EMP Ради блага своих земель вы прекратите поиски. Во мне нуждаются... #EMP меня ценят#!, и вы только пожалеете, если раскроете мою личность.#!"
 murders_at_court.9001.desc_fallback: "#EMP «Прекратите поиски немедленно. Правда не принесет вам облегчения, а если вы не остановитесь, я гарантирую, что вам — и всем, кто вам дорог, — не сдобровать».#!"
 murders_at_court.9001.desc_ending: "\n\nЭтот почерк... [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] пишет практически так же!"
 murders_at_court.9001.a: "Неужели?.."
 murders_at_court.9001.a.tt: "[murderer.GetTitledFirstNameNoTooltip] [Select_CString(murderer.IsFemale, 'должна', 'должен' )] ответить мне на несколько вопросов"
 murders_at_court.9001.b: "Думаю, раскрыть эти убийства не удастся."
 murders_at_court.9001.b.tt: "Хуже быть уже не может, верно?"
 murders_at_court.9001.c: "[watson.GetFirstNameNoTooltip], что вы думаете?"
 murders_at_court.9001.c.tt: "Не думаю, что все так просто..."
 murders_at_court.9002.t: "Убийства при дворе: последствия"
 murders_at_court.9002.desc: "За воротами резиденции я вижу висельника. Это [the_one_to_kill.Custom2('MyCharacterIntroduction', ROOT.Char)]. [the_one_to_kill.GetHerHis|U] тело холодное, бледное, неподвижное... Но что это? В складках одежды спрятана небольшая записка!\n\n#EMP Это моя последняя жертва, последний подарок вам, [ROOT.Char.GetTitledFirstNameNoTooltip]. Но не бойтесь, я буду рядом — буду приглядывать за вами.#!"
 murders_at_court.9002.a: "Подумать только, что такое чудовище бродит на свободе..."
 murders_at_court.9003.t: "Убийства при дворе: темное наследие"
 murders_at_court.9003.a: "Тебя ждет кара за преступления!"
 murders_at_court.9003.b: "Глаз за глаз, жизнь за жизнь!.."
 murders_at_court.9003.c: "Ты [Select_CString(murderer.IsFemale, 'свободна', 'свободен' )], [murderer.GetTitledFirstNameNoTooltip]."
 murders_at_court.9003.d: "Должно быть, скучно творить такое в одиночку..."
 murders_at_court.9003.e: "Оу... М-мне очень жаль."
 murders_at_court.9004.t: "Убийства при дворе: с поличным"
 murders_at_court.9004.desc_letter_event: "[watson.GetTitledFirstName] и я часами изучаем письмо. Но этот запах... Пахнет как [Select_CString(murderer.IsFemale, 'моя', 'мой' )] [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [murderer.GetTitledFirstName]!"
 murders_at_court.9004.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], [victim.GetTitledFirstName] и [murderer.GetTitledFirstName] пропали».\n\nЯ жестом велю стражнику уйти и замечаю, что [watson.GetTitledFirstName] смотрит на меня с тревогой. Нехорошее предчувствие вспыхивает в моей душе. [murderer.GetTitledFirstNameNoTooltip], возможно..."
 murders_at_court.9004.desc_ending: "\n\nКогда мы наконец нагоняем [murderer.GetHerHis], [murderer.GetTitleAsNameNoTooltip|l] уже готовится нанести удар ножом, а [victim.GetTitledFirstName] стоит прямо перед [Select_CString(murderer.IsFemale, 'ней', 'ним' )].\n\n«Не двигаться!»"
 murders_at_court.9021.t: "Убийства при дворе: черная магия"
 murders_at_court.9021.desc: "Когда мне и моим стражникам наконец удается выследить [murderer.GetHerHis], [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] сидит на коленях перед старой книгой, лоб прижат к полу, а руки подняты над головой под почти невозможным углом.\n\n"
 murders_at_court.9031.t: "Убийства при дворе: голод"
 murders_at_court.9031.desc: "Когда мне и моим стражникам наконец удается выследить [murderer.GetHerHis], [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] грызет что-то, напоминающее человеческий #EMP палец#!."
 murders_at_court.9041.t: "Убийства при дворе: побег"
 murders_at_court.9041.desc_opening: "Когда мне наконец удается выследить [murderer.GetHerHis], на месте меня ждут лишь"
 murders_at_court.9041.desc_witch: "обломки костей, нечто, подозрительно напоминающее человеческие глаза, и"
 murders_at_court.9041.desc_cannibal: "обломки костей, кажущиеся обглоданными, и"
 murders_at_court.9041.desc: "письма, в которых [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] насмехается над моими потугами. [Select_CString(murderer.IsFemale, 'Ее саму', 'Его самого' )] нигде не видно."
 murders_at_court.9041.a: "Все узнают об этих преступлениях!"
 murders_at_court.9041.b: "Лучше об этом помалкивать..."
 murders_at_court.9099.t: "Убийства при дворе: кровавые соглашения"
 murders_at_court.9099.t_wrong: "Убийства при дворе: ошибка"
 murders_at_court.9099.desc_wrong: "Когда мне наконец удается выследить [murderer.GetHerHis], [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] даже не пытается бежать. Собственно, [murderer.GetSheHe] смотрит на меня в совершенном изумлении.\n\n«Наконец-то ты [Select_CString(murderer.IsFemale, 'попалась', 'попался' )], убийца!»\n\n«Что-что? Думаете, это #EMP я#! [Select_CString(murderer.IsFemale, 'убила', 'убил' )] всех этих людей?!»"
 murders_at_court.9099.desc_nothing: "Когда мне наконец удается выследить [murderer.GetHerHis], [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] даже не пытается бежать от меня и моих стражников.\n\n"
 murders_at_court.9099.desc: "«Ну здравствуй, [ROOT.Char.GetFirstNameNoTooltip], — говорит [murderer.GetSheHe], меряя меня взглядом. — Наконец-то ты все знаешь. Тебе понравились мои... #EMP дары#!?»\n\nУлыбка расплывается на [murderer.GetHerHis] лице, и меня охватывает дрожь."
 murders_at_court.9989.desc: "И все же какое удивительное совпадение: убийства прекратились, когда двор [Select_CString(murderer.IsFemale, 'покинула', 'покинул' )] [murderer.GetTitledFirstName]..."
 murders_at_court.9989.a: "За такими людьми стоит наблюдать пристальнее..."
 murders_at_court.9999.t: "Убийства при дворе: проклятию конец"
 murders_at_court.9999.desc_opening: "Время идет, новые тела не появляются, и я осторожно вздыхаю с облегчением. Убийца прекратил злодеяния!\n\n"
 murders_at_court.9999.desc: "И все же какое удивительное совпадение: убийства прекратились, когда [Select_CString(murderer.IsFemale, 'умерла', 'умер' )] [murderer.GetTitledFirstName]..."
 murders_at_court.9999.a: "Но как ни крути, [murderer.GetSheHe] [Select_CString(murderer.IsFemale, 'мертва', 'мертв' )], и всей правды мы никогда не узнаем..."
