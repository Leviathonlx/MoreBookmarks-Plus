l_russian:
 #Tourney Troubles
 #Initial Event:
 relation_upgrade.0001.t: "Неприятности на турнире"
 relation_upgrade.0001.desc.opening: "Я — [ROOT.Char.GetTitleAsNameNoTooltip|l], и это налагает на меня определенные обязанности. Сегодня мне следовало посетить местный турнир по [ROOT.Char.Custom('MartialTournamentAdjective')], но что-то пошло не так, и состязания пришлось отложить не менее чем на час.\n\n"
 relation_upgrade.0001.desc.rival: "[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] уже здесь и, как всегда, ведет себя просто несносно. [rival.GetHerHis|U] постоянные жалобы портят собравшимся настроение #EMP сильнее#!, чем обычно."
 relation_upgrade.0001.desc.friend: "Оглядевшись вокруг, я замечаю, что в тени ближайшего шатра сидит [friend.Custom2('MyCharacterIntroduction', ROOT.Char)]. По унылому выражению [Select_CString(friend.IsFemale, 'её', 'его' )] лица видно, что [Select_CString(friend.IsFemale, 'её', 'его' )] одолевает вселенская скука."
 relation_upgrade.0001.desc.lover: "Оглядевшись вокруг, я замечаю, что [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] сидит на трибунах в полном одиночестве."
 relation_upgrade.0001.desc.second_friend: "\n\nЧуть поодаль, в тени ближайшего шатра, восседает [friend.Custom2('MyCharacterIntroduction', ROOT.Char)], и по унылому выражению [Select_CString(friend.IsFemale, 'ее', 'его' )] лица видно, что [Select_CString(friend.IsFemale, 'ее', 'его' )] одолевает вселенская скука..."
 relation_upgrade.0001.desc.second_lover: "\n\nЧуть поодаль, на трибунах для зрителей, в полном одиночестве восседает [lover.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 relation_upgrade.0001.desc.second_bridge: "\n\nС другой стороны,"
 relation_upgrade.0001.desc.drink: "один из торговцев только что закончил выгружать бочки, в которых призывно булькает [ROOT.Char.Custom('GetExpensiveDrink')]..."
 relation_upgrade.0001.desc.food: "с кухни доносится восхитительный запах. Похоже, что главным блюдом пира станет [ROOT.Char.Custom('GetExpensiveMeal')]..."
 relation_upgrade.0001.desc.prowess: "это отличный повод продемонстрировать мою доблесть и в то же время развлечь собравшуюся толпу."
 relation_upgrade.0001.desc.gossip: "это отличная возможность подслушать, о чем говорят другие гости."
 relation_upgrade.0001.desc.book: "у меня всегда есть с собой [ROOT.Char.GetFaith.ReligiousText], и я могу скоротать время за чтением."
 relation_upgrade.0001.rival: "[rival.GetFirstNameNoTooltip] [Select_CString(rival.IsFemale, 'расслабилась', 'расслабился' )] и не ждет, что я толкну [Select_CString(rival.IsFemale, 'ее', 'его' )] в корыто с водой ради потехи."
 relation_upgrade.0001.friend: "Я и [friend.GetFirstNameNoTooltip] могли бы вместе скоротать время."
 relation_upgrade.0001.lover: "[lover.GetFirstNameNoTooltip] наверняка не будет возражать, если мы устроим «соревнование по[ROOT.Char.Custom('MartialTournamentAdjective')]» наедине."
 relation_upgrade.0001.drink: "Хороший тост всегда поднимает мне настроение!"
 relation_upgrade.0001.food: "Хороший обед всегда поднимает мне настроение!"
 relation_upgrade.0001.prowess: "Я заставлю толпу кричать от восторга!"
 relation_upgrade.0001.gossip: "Кто-нибудь наверняка знает что-нибудь интересное..."
 relation_upgrade.0001.gossip.tt: "Вы узнаете случайный секрет одного из жителей вашего королевства"
 relation_upgrade.0001.book: "[ROOT.Char.GetFaith.ReligiousText] — это источник мудрости, из которого можно черпать бесконечно."
 relation_upgrade.0001.opt_out: "Я и так [Select_CString(ROOT.Char.IsFemale, 'убила', 'убил' )] тут достаточно времени..."
 #Tourney Troubles
 #Follow-Up Event:
 relation_upgrade.0011.t: "$relation_upgrade.0001.t$"
 relation_upgrade.0011.desc.opening: "$relation_upgrade.0001.desc.opening$"
 relation_upgrade.0011.desc.rival: "Пока я расписываю собравшимся, как плохо организован турнир, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] заходит со спины и толкает меня прямо в корыто с водой! Толпа разражается громким хохотом."
 relation_upgrade.0011.desc.friend: "Пока я в тени шатра жду хотя бы какого-то развития событий, ко мне подсаживается [source.Custom2('MyCharacterIntroduction', ROOT.Char)]. «Ну и турнир, а? Лучше расскажи, как у тебя дела»."
 relation_upgrade.0011.desc.lover: "Пока я жду появления бойцов, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] подходит ко мне и предлагает составить [source.GetHerHim] компанию, чтобы устроить «соревнование по [ROOT.Char.Custom('MartialTournamentAdjective')]» наедине."
 relation_upgrade.0011.rival.accept: "Да как [source.GetSheHe] #EMP смеет#!!"
 relation_upgrade.0011.rival.accept.toast: "[rival.GetFirstNameNoTooltip] воспринимает это как оскорбление"
 relation_upgrade.0011.rival.decline: "Пожалуй, это #EMP и вправду#! было смешно..."
 relation_upgrade.0011.rival.decline.toast: "[rival.GetFirstNameNoTooltip] смеется вместе со всеми"
 relation_upgrade.0011.friend.accept: "Ах, какая приятная встреча, [source.GetFirstNameNoTooltip]!"
 relation_upgrade.0011.friend.accept.toast: "Вы и [friend.GetFirstNameNoTooltip] лучше узнали друг друга"
 relation_upgrade.0011.friend.decline: "О, прошу прощения, я уже ухожу..."
 relation_upgrade.0011.friend.decline.toast: "[friend.GetFirstNameNoTooltip] [Select_CString(friend.IsFemale, 'равнодушна', 'равнодушен' )]"
 relation_upgrade.0011.lover.accept: "Это звучит куда интересней..."
 relation_upgrade.0011.lover.accept.toast: "[lover.GetFirstNameNoTooltip] принимает мое предложение"
 relation_upgrade.0011.lover.decline: "Ха, хорошая шутка... Это же #EMP шутка#!?"
 relation_upgrade.0011.lover.decline.toast: "[lover.GetFirstNameNoTooltip] отделывается от меня шуткой"
 #relation_upgrade.1001-1999
 #Attending a Terrible Party
 #Initial Event:
 relation_upgrade.1001.t: "Ночь, которую хочется забыть"
 relation_upgrade.1001.desc.intro: "О, [ROOT.GetCharacter.GetFaith.HighGodName], до чего же это праздненство #EMP скучное#!! [terrible_party_host.GetFirstName] наверняка худший организатор из всех #EMP со дня сотворения мира#!. Как можно выдержать это сонное торжество посредственности?\n\nЯ оглядываю комнату в поисках развлечения — любого развлечения."
 relation_upgrade.1001.desc.friend: "[potential_friend.GetFirstName] приветливо машет мне рукой с ближайшего балкона."
 relation_upgrade.1001.desc.lover: "[potential_lover.GetFirstName] томно вздыхает, проходя мимо меня."
 relation_upgrade.1001.desc.rival: "Из угла [potential_rival.GetFirstName] с ненавистью смотрит на меня."
 relation_upgrade.1001.desc.outro: "Мне нужно сделать #EMP хоть что-нибудь#!, чтобы расшевелить этот вечер."
 relation_upgrade.1001.a: "Возможно, я и [potential_friend.GetFirstNameNoTooltip] можем получше узнать друг друга?"
 relation_upgrade.1001.a.tt: "Вы ждете ответа..."
 relation_upgrade.1001.b: "[potential_lover.GetFirstNameNoTooltip], как насчет прогулки под луной?"
 relation_upgrade.1001.b.tt: "$relation_upgrade.1001.a.tt$"
 relation_upgrade.1001.c: "Эй, [potential_rival.GetFirstNameNoTooltip], хотите услышать, что я #EMP действительно#! думаю о вас?"
 relation_upgrade.1001.c.tt: "[potential_rival.GetFirstNameNoTooltip] реагирует на вашу фразу..."
 relation_upgrade.1001.d: "Давайте танцевать!"
 relation_upgrade.1001.d.tt_success: "Вы оживляете вечер!"
 relation_upgrade.1001.d.tt_success.list: "Все [Concept( 'guests', 'гости' )|E] и [Concept( 'courtiers', 'придворные' )|E] на вечеринке"
 relation_upgrade.1001.d.tt_fail: "Очевидно, #EMP ВЫ#! испортили вечер, что [Select_CString(terrible_party_host.IsFemale, 'устроила', 'устроил' )] [terrible_party_host.GetFirstNameNoTooltip]"
 relation_upgrade.1001.e: "Если кто-нибудь запрет двери, тут все может запросто загореться..."
 relation_upgrade.1001.e.list: "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.f: "Пожалуй, я попробую наслаждаться тем, что есть."
 relation_upgrade.1001.g: "Может быть, поговорю с кем-то новым?"
 relation_upgrade.1001.h: "[terrible_party_host.GetFirstName], вы не умеете устраивать праздники!"
 relation_upgrade.1001.h.list: "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.i: "Незаметно ретироваться."
 #Follow-Up, Friend:
 relation_upgrade.1002.t: "$relation_upgrade.1001.t$: куда угодно, лишь бы подальше отсюда"
 relation_upgrade.1002.desc: "Я торчу на этом мучительном праздненстве (которое [terrible_party_host.GetFirstName] совершенно не [Select_CString(terrible_party_host.IsFemale, 'смогла', 'смог' )] организовать) уже несколько #EMP часов#!, вяло приветствуя всех встречных.\n\nМысль броситься с балкона начинает казаться все более привлекательной, когда кто-то хлопает меня по плечу.\n\n«Прошу прощения, [potential_friend.GetFirstNameNoTooltip]? — говорит [party_root.GetTitledFirstName]. — Что вы думаете насчет того, чтобы уйти?»"
 relation_upgrade.1002.a: "[ROOT.GetCharacter.GetFaith.HighGodName], да, куда угодно, лишь бы отсюда!"
 relation_upgrade.1002.a.tt: "[potential_friend.GetFirstNameNoTooltip] принимает ваше предложение"
 relation_upgrade.1002.b: "Эм-м-м, спасибо, но нет."
 relation_upgrade.1002.b.tt: "[potential_friend.GetFirstNameNoTooltip] вежливо вам отказывает"
 relation_upgrade.1002.c: "С #EMP вами#!? Вы скучнее всех остальных в этом зале!"
 relation_upgrade.1002.c.tt: "[potential_friend.GetFirstNameNoTooltip] обижает вас"
 #Follow-Up, Lover:
 relation_upgrade.1003.t: "$relation_upgrade.1001.t$: прогулка под луной"
 relation_upgrade.1003.desc: "Не представляю, как [terrible_party_host.GetFirstName] [Select_CString(terrible_party_host.IsFemale, 'смогла', 'смог' )] зазвать меня на свое отвратительное праздненство. Наверное, меня охватило минутное помутнение — или меня привело сюда обещание, что и [party_root.GetTitledFirstName] придет.\n\nМы уже пересекались чуть раньше, но [party_root.GetSheHe], похоже, не [Select_CString(party_root.IsFemale, 'заметила', 'заметил' )] мой нарочитый вздох одиночества. Или [party_root.GetSheHe] не...\n\n«[Select_CString(potential_lover.IsFemale, 'Моя дорогая', 'Мой дорогой' )] [potential_lover.GetFirstNameNoTooltip]! Как насчет прогулки под луной?»"
 relation_upgrade.1003.a: "[party_root.GetFirstNameNoTooltip], мне казалось, вы уже и не спросите!"
 relation_upgrade.1003.a.tt: "[potential_lover.GetFirstNameNoTooltip] будет в восторге"
 relation_upgrade.1003.b: "Думаю, лучше нам просто остаться друзьями..."
 relation_upgrade.1003.b.tt_custom_relation: "[party_root.GetFirstNameNoTooltip] больше не будет пытаться стать [Select_CString(party_root.IsFemale, 'вашей', 'вашим' )] [Concept( 'lover', Select_CString(party_root.IsFemale, 'любовницей', 'любовником' ))|E]."
 relation_upgrade.1003.b.tt: "[potential_lover.GetFirstNameNoTooltip] хочет, чтобы мы оставались друзьями"
 relation_upgrade.1003.c: "Нет. Сейчас меня не интересуют ухаживания."
 relation_upgrade.1003.c.tt: "[potential_lover.GetFirstNameNoTooltip] не отвечает вам"
 #Follow-Up, Rival:
 relation_upgrade.1004.t: "$relation_upgrade.1001.t$: нескончаемый визг"
 relation_upgrade.1004.desc: "О, [ROOT.GetCharacter.GetFaith.HighGodName], [terrible_party_host.GetFirstName] не сможет устроить вечеринку, даже если от этого будет зависеть [terrible_party_host.GetHerHis] жизнь! Никакой музыки, безвкусная еда, никаких танцев, почти никакого освещения, а еще здесь эта мразь, [party_root.GetTitledFirstName]!\n\n«$relation_upgrade.1001.c$», — кричит [Select_CString(party_root.IsFemale, 'эта омерзительная', 'этот омерзительный' )] [party_root.GetWomanMan] через всю комнату, привлекая внимание всего стада сонных гостей, и топает ко мне, очевидно, намереваясь высказать свое ценное мнение."
 relation_upgrade.1004.a: "О, так ты хочешь услышать #EMP настоящую#! правду, скотина?"
 relation_upgrade.1004.a.tt: "[potential_rival.GetFirstNameNoTooltip] злится в ответ"
 relation_upgrade.1004.b: "Это ниже моего достоинства."
 relation_upgrade.1004.b.tt: "[potential_rival.GetFirstNameNoTooltip] отказывается опускаться до вашего уровня"
 relation_upgrade.1004.c: "Возможно... Возможно, мы могли бы стать друзьями?"
 #Other:
 aloof_but_alluring_modifier: "Непонятно, но заманчиво"
 aloof_but_alluring_modifier_desc: "Кажется, с этим персонажем вовсе невозможно заговорить, но все же он создает вокруг себя некий таинственный ореол..."
 inured_to_boredom_modifier: "Привычка к скуке"
 inured_to_boredom_modifier_desc: "Этот персонаж привык к скуке общественной жизни."
 #relation_upgrade.2001-2999
 relation_upgrade.2101.t: "Нездоровые отношения"
 relation_upgrade.2101.desc_opening: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], эта болезнь заразна, будьте осторожны!»\n\n"
 relation_upgrade.2101.desc_opening_physician: "[Select_CString(physician.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('physician'))] [physician.GetTitledFirstName] удерживается меня. Пораженное болезнью тело простолюдина,"
 relation_upgrade.2101.desc_opening_other: "Пораженное болезнью тело простолюдина,"
 relation_upgrade.2101.desc_bubonic_plague: "покрытое большими бубонами, сочащимися гноем и кровью,"
 relation_upgrade.2101.desc_smallpox: "с кожей, покрытой пятнами и волдырями,"
 relation_upgrade.2101.desc_ending: "лежит на столе. Любой, кто коснется трупа, рискует заразиться, а мне... Мне как раз надо было #EMP съездить#! посмотреть, как там [rival_capital.GetNameNoTierNoTooltip] — владение, [Select_CString(rival.IsFemale, 'хозяйкой', 'хозяином' )] которого является [rival.Custom2('MyCharacterIntroduction', ROOT.Char)]..."
 relation_upgrade.2101.a: "Забросить труп во владение [rival_capital.GetNameNoTierNoTooltip]!"
 relation_upgrade.2101.a_tt: "Кто-нибудь при [rival.GetHerHis] дворе может заразиться!"
 relation_upgrade.2101.a_tt_rival: "[rival.GetTitledFirstName], вероятно, станет [Select_CString(rival.IsFemale, 'вашей соперницей', 'вашим соперником' )]"
 relation_upgrade.2101.a_tt_nemesis: "[rival.GetTitledFirstName], вероятно, станет вашим заклятым врагом"
 relation_upgrade.2101.b: "Тело может содержать указания на источник болезни."
 relation_upgrade.2101.b_tt: "Один из ваших придворных заражается болезнью"
 relation_upgrade.2101.b_tt_2: "Вспышка болезни во владении [capital.GetNameNoTooltip]"
 relation_upgrade.2101.c: "[peasant.GetSheHe|U] получит достойные похороны."
 relation_upgrade.2102.desc_opening: "[corpse_rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] со свитой останавливаются за границей владения [rival_capital.GetNameNoTier]. Не успеваю я отправить гонца, как некий снаряд вылетает со стороны их лагеря к месту, где стоит [rival.Custom('ResidenceBuilding')].\n\nС неба падает искореженное тело, изуродованное болезнью,"
 relation_upgrade.2102.desc_bubonic_plague: "покрытое большими бубонами, сочащимися гноем и кровью, — это видно даже с того места, где я стою."
 relation_upgrade.2102.desc_smallpox: "с кожей, покрытой пятнами и волдырями, — это видно даже с того места, где я стою."
 relation_upgrade.2102.desc_ending: "\n\nОно падает с хлюпаньем, разбрызгивая кровь, внутренности и сея панику."
 relation_upgrade.2102.a: "Поднимите [peasant.GetHerHis], — отправим тело обратно!"
 relation_upgrade.2102.b: "Тело следует изучить."
 relation_upgrade.2102.tt: "Кто-то при дворе персонажа [rival.GetTitledFirstName] заражается болезнью"
 relation_upgrade.2102.b_tt_2: "Вспышка болезни во владении [rival_capital.GetNameNoTooltip]"
 #Character is very passionate about something
 relation_upgrade.2001.t: "Интересы страсти"
 relation_upgrade.2001.lover_dinner.desc: "За ужином"
 relation_upgrade.2001.lover_party.desc: "[lover_1_location.GetNameNoTooltip]. За ужином"
 relation_upgrade.2001.lover.desc: "я выбираю место таким образом, чтобы [lover_1.Custom('ComplimentAdjective')][Select_CString(lover_1.IsFemale, 'ая', 'ый' )] [lover_1.GetTitledFirstName] [Select_CString(lover_1.IsFemale, 'оказалась', 'оказался' )] рядом со мной. [lover_1.GetSheHe|U] втягивает меня в дискуссию, предмет обсуждения — [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.soulmate.desc: "[Select_CString(lover_1.IsFemale, 'Моя', 'Мой' )] [lover_1.Custom('LoverPetName')] [lover_1.GetTitledFirstName] рассеянно поигрывает прядью моих волос, рассказывая мне о таком предмете, как [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.relates.desc: "\n\n[lover_1.GetHerHis|U] точка зрения интересна, но больше всего мне нравится [lover_1.GetHerHis] любовь к этой теме. Чем глубже [lover_1.GetSheHe] погружается, тем живее становится, и тем ярче #EMP сияют#! [lover_1.GetHerHis] прекрасные глаза. Думаю, что могу слушать [lover_1.GetHerHis] вечно."
 relation_upgrade.2001.does_not_relate.desc: "\n\nХотя я мало что в этом понимаю, [lover_1.GetHerHis] любовь к этой теме очаровывает меня. [lover_1.GetHerHis|U] прекрасные глаза просто #EMP сияют#!, а глубокий смысл [lover_1.GetHerHis] слов очевиден даже новичку вроде меня. Думаю, что могу слушать [lover_1.GetHerHis] вечно."
 relation_upgrade.2001.a: "Может быть, продолжим беседу в более укромном месте?"
 relation_upgrade.2001.a.success: "[lover_1.GetShortUIName|U] принимает ваше предложение"
 relation_upgrade.2001.a.failure: "[lover_1.GetShortUIName|U] не понимает намека"
 relation_upgrade.2001.b: "[lover_1.GetFirstNameNoTooltip], кажется, я люблю тебя."
 relation_upgrade.2001.b.success: "[lover_1.GetShortUIName|U] испытывает те же чувства"
 relation_upgrade.2001.b.failure: "[lover_1.GetShortUIName|U] не испытывает тех же чувств"
 relation_upgrade.2001.c: "Как интересно! Можешь объяснить еще раз?"
 relation_upgrade.2002.lover_dinner.desc: "За ужином [lover_2.Custom('ComplimentAdjective')][Select_CString(lover_2.IsFemale, 'ая', 'ый' )] [lover_2.GetTitledFirstName] оказывается рядом со мной."
 relation_upgrade.2002.lover_party.desc: "[lover_2.Custom('ComplimentAdjective')][Select_CString(lover_2.IsFemale, 'ая', 'ый' )] [lover_2.GetTitledFirstName] — гость неожиданный, но, несомненно, желанный."
 relation_upgrade.2002.lover.desc: "Тема нашего разговора — [lover_1.Custom('my_subject_of_interest')], а об этом я могу рассуждать часами. К моему вящему удовольствию, [lover_2.GetFirstNameNoTooltip] оказывается отличным слушателем. [lover_2.GetHerHis|U] интерес к моим словам кажется искренним, а уточняющие вопросы — продуманными.\n\nЯ даже не замечаю, как все прочие гости расходятся, и мы остаемся за столом вдвоем. Когда [lover_2.GetFirstNameNoTooltip] наклоняется, чтобы лучше меня слышать, я чувствую, как мое сердце начинает биться чаще..."
 relation_upgrade.2002.c.lover: "Эм... Да, о чем я..."
 relation_upgrade.2002.soulmate.desc: "Когда [Select_CString(lover_2.IsFemale, 'моя', 'мой' )] [lover_2.Custom('LoverPetName')] [lover_2.GetTitledFirstName] отдыхает, склонив голову мне на грудь, я рассеянно играю прядью [lover_2.GetHerHis] волос и рассказываю о таком предмете, как [lover_1.Custom('my_subject_of_interest')]. [lover_2.GetSheHe|U] умеет слушать и побуждает меня продолжать, поддакивая и вовремя кивая головой, а также задавая вдумчивые вопросы. Я вижу, что [lover_2.GetHerHim] интересна столь близкая моему сердцу тема, и это греет мне душу."
 relation_upgrade.2002.c.soulmate: "Знаешь, а ты отличный слушатель!"
 relation_upgrade.2003.lover.desc: "Когда я наклоняюсь и озвучиваю свое предложение, [lover_1.GetFirstName] смотрит на меня взглядом, полным страсти иного рода. [lover_1.GetSheHe|U] колеблется лишь мгновение, [lover_1.GetHerHis] щеки краснеют, но внутренний раздор длится лишь мгновение.\n\n«Подожди здесь, совсем немного, чтобы никто ничего не заподозрил. Затем приходи в мои покои». [lover_1.GetFirstNameNoTooltip] поспешно уходит, и я не могу отвести от н[lover_1.GetHerHis] взгляда."
 relation_upgrade.2003.soulmate_start.desc: "Похоже, [lover_1.GetFirstName] не [Select_CString(lover_1.IsFemale, 'ожидала', 'ожидал' )] моего признания в любви. [lover_1.GetHerHis|U] рука замирает на моих волосах, и я слышу, как [lover_1.GetHerHis] сердце колотится под моей щекой. Мое бьется столь же сильно.\n\n"
 relation_upgrade.2003.soulmate_end.desc: "«Это правда, [lover_2.GetFirstNameNoTooltip]? Я тоже люблю тебя, и очень давно, но мне и в голову не приходило...»\n\nПоследовавший за этим поцелуй становится самым сладким мигом моей жизни."
 relation_upgrade.2003.a: "Что за [lover_1.GetWomanMan]!"
 relation_upgrade.2003.b: "Я [Select_CString(lover_2.IsFemale, 'самая счастливая', 'самый счастливый' )] человек на свете!"
 relation_upgrade.2004.lover.desc: "[lover_1.GetFirstName] не понимает моего намека. Или [lover_1.GetSheHe] игнорирует его, чтобы не ставить меня в неловкое положение своим отказом.\n\nМы продолжаем беседу, предметом которой является [lover_1.Custom('my_subject_of_interest')]. К счастью, [Select_CString(lover_1.IsFemale, 'ее', 'его' )] интерес к теме затмевает мою неловкость."
 relation_upgrade.2004.soulmate_end.desc: "«Ты мне нравишься, [lover_2.GetFirstNameNoTooltip], и мне нравится проводить время с тобой. Мы можем ограничиться этим?»\n\nПосле неловкого извинения я возвращаюсь к теме разговора, отчаянно пытаясь развеять возникшую неловкость."
 relation_upgrade.2004.a: "Было глупо предполагать подобное..."
 relation_upgrade.3000.t: "Расцветающая ненависть"
 relation_upgrade.3000.desc: "[Select_CString(rival_to_be.IsFemale, 'Эта', 'Этот' )] [rival_to_be.Custom2('InsultAdjective', ROOT.Char)] [rival_to_be.Custom2('InsultNoun', ROOT.Char)] [rival_to_be.GetFirstName] и [Select_CString(rival_to_be.IsFemale, 'её', 'его' )] [rival_to_be.Custom2('InsultBehavior', ROOT.Char)] приводят меня в жуткую ярость! Чем мы так прогневали [ROOT.GetCharacter.GetFaith.HighGodNamePossessive], что залужили такое проклятие?! Нет никаких сомнений, что [rival_to_be.GetSheHe] — отродье [ROOT.GetCharacter.GetFaith.DevilNamePossessive]. [rival_to_be.GetSheHe|U] хуже вонючего чирья и нашествия саранчи.\n\n#EMP Сама мысль#! о том, что я дышу с [Select_CString(rival_to_be.IsFemale, 'ней', 'ним' )] одним воздухом, невыносима! Нужно что-то делать, нужно действовать.\n\nИначе я просто с ума сойду."
 relation_upgrade.3000.a: "Я не успокоюсь, пока [rival_to_be.GetFirstNameNoTooltip] не окажется в могиле..."
 relation_upgrade.3000.b: "Нет! Нельзя жить местью!"
 driven_by_vengeance_modifier: "Месть — мой поводырь"
 driven_by_vengeance_modifier_desc: "Этим персонажем движет желание уничтожить соперников."
