l_russian:
 vassal.1001.t: "Так хочет [ROOT.Char.GetFaith.HighGodName]"
 vassal.1001.desc: "[Select_CString(religious_liege.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_liege'))|l] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.GetTitledFirstName], проезжает по моим землям. Осматривая мои постройки, [religious_liege.GetSheHe] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_liege'))] и хмурится.\n\n«А где у вас [religious_liege.GetFaith.HouseOfWorship], знак почитания [religious_liege.GetFaith.HighGodNamePossessive]?!»"
 vassal.1001.a: "Обещаю вам, здесь будет стоять [ROOT.Char.GetFaith.HouseOfWorship]!"
 vassal.1001.a.tt: "#F [religious_liege.GetFirstNameNoTooltip] запомнит мое обещание и задолжает мне [favor|El], если я исполню обещанное в течение десяти лет#!"
 vassal.1001.b_zealous: "Кем вы себя возомнили, рассуждая о воле [ROOT.Char.GetFaith.HighGodNamePossessive]?!"
 vassal.1001.b: "Нам это не требуется."
 vassal.1010.desc: "«На этот раз вы превзошли себя, [ROOT.Char.GetFirstNameNoTooltip]. Это поистине великолепное здание». — [Select_CString(religious_liege.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))] [religious_liege.GetTitledFirstName] [religious_liege.Custom('quirk_pos_present')], указывая на [religious_liege.GetFaith.HouseOfWorship].\n\n«Наверняка [religious_liege.GetFaith.HighGodName] радуется вашим успехам не меньше моего!»"
 vassal.1010.a: "Я живу, чтобы исполнять повеления [religious_liege.GetFaith.HighGodNamePossessive]."
 vassal.1020.desc_religious: "«Поверить не могу, что [Select_CString(ROOT.Char.IsFemale, 'такая набожная', 'такой набожный' )] [ROOT.Char.GetWomanMan], как вы, будет разбрасываться обещаниями… И ведь это [religious_liege.GetFaith.HouseOfWorship], где восхваляют имя [religious_liege.GetFaith.HighGodNamePossessive]!»"
 vassal.1020.desc_not_as_religious: "«Вы солгали мне, [ROOT.Char.GetFirstNameNoTooltip]… И ведь это [religious_liege.GetFaith.HouseOfWorship], где восхваляют имя [religious_liege.GetFaith.HighGodNamePossessive]!»"
 vassal.1020.desc: "\n\n[Select_CString(religious_liege.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))] [religious_liege.GetTitledFirstName] [religious_liege.Custom('quirk_neg_present')], не скрывая своего разочарования."
 vassal.1020.a: "Человеку свойственно ошибаться!"
 vassal.1020.a_religious: "Надеюсь, [religious_liege.GetFaith.HighGodName] простит меня..."
 vassal.1020.a.tt: "#F Возможно, мне стоило выполнить обещание и построить [THIS.Char.GetFaith.HouseOfWorship]...#!"
 vassal.1101.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], мне стало известно, что в ваших владениях может разместиться [religious_vassal.GetFaith.HouseOfWorship]».\n\n[Select_CString(religious_vassal.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_vassal'))|l] [religious_vassal.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_vassal'))], затем продолжает: «Построив подобное здание, вы заслужите благодарность [religious_vassal.GetFaith.HighGodNameAlternatePossessive]… И мою»."
 vassal.1101.a.tt: "#F [religious_vassal.GetFirstNameNoTooltip] запомнит мое обещание и задолжает мне [favor|El], если я исполню обещанное в течение десяти лет#!"
 vassal.1110.desc: "«На этот раз вы превзошли себя, [ROOT.Char.Custom('FormOfAddressForLiege')]. Это поистине великолепное здание». — [Select_CString(religious_liege.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))] [religious_vassal.GetTitledFirstName] [religious_vassal.Custom('quirk_pos_present')], указывая на [religious_vassal.GetFaith.HouseOfWorship].\n\n«Наверняка [religious_vassal.GetFaith.HighGodName] радуется вашим успехам не меньше моего!»"
 vassal.1110.a: "Я живу, чтобы исполнять повеления [religious_vassal.GetFaith.HighGodNamePossessive]."
 vassal.1120.desc_religious: "«Поверить не могу, что [Select_CString(ROOT.Char.IsFemale, 'такая набожная', 'такой набожный' )] [ROOT.Char.GetWomanMan], как вы, будет разбрасываться обещаниями… И ведь это [religious_vassal.GetFaith.HouseOfWorship], где почитают [religious_liege.GetFaith.HighGodNamePossessive]!»"
 vassal.1120.desc_not_as_religious: "«Вы солгали мне, [ROOT.Char.Custom('FormOfAddressForLiege')]… И ведь это [religious_vassal.GetFaith.HouseOfWorship], где славят имя [religious_liege.GetFaith.HighGodNamePossessive]!»"
 vassal.1120.desc: "[Select_CString(religious_vassal.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))] [religious_vassal.GetTitledFirstName] [religious_vassal.Custom('quirk_neg_present')] и качает головой.\n\n«Да простит вас [religious_vassal.GetFaith.HighGodNameAlternate]»."
 vassal.1120.a: "Человеку свойственно ошибаться!"
 vassal.1120.a.tt: "#F Возможно, мне стоило выполнить обещание и построить [THIS.Char.GetFaith.HouseOfWorship]...#!"
 vassal.2001.t: "Обучение молодых"
 vassal.2001.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], думаю, [Select_CString(child_to_educate.IsFemale, 'юная', 'юный' )] [child_to_educate.GetFirstName] может многому научиться под вашим руководством».\n\n[vassal_proposing_education.GetTitledFirstName] ждет моего решения, и [Select_CString(vassal_proposing_education.IsFemale, 'ее', 'его' )] [vassal_proposing_education.Custom2('RelationToMe', SCOPE.sC('child_to_educate'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('child_to_educate'))], а затем осторожно машет нам рукой."
 vassal.2001.a: "Конечно, пускай [child_to_educate.Custom('GirlBoy')] учится у меня."
 vassal.2001.b: "[Select_CString(child_to_educate.IsFemale, 'Ваша', 'Ваш' )] [child_to_educate.Custom('GetDaughterSon')] — ваша ответственность!"
 vassal.2101.t: "Страстный любитель пиров"
 vassal.2101.desc: "«Уже несколько месяцев вассалы нашей державы не собирались на пир, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleTierName|l]».\n\n[party_vassal.GetTitledFirstName] [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', party_vassal)] продолжает: «Если исправить это упущение в ближайшее время, вы непременно выиграете от этого, как и те из нас, кто ценит хороший пир!»"
 vassal.2101.a: "Я обещаю устроить пир в ближайшее время!"
 vassal.2101.a_hyped: "Конечно же, мы должны устроить пир! Не знаю, зачем было тянуть так долго."
 vassal.2101.a.tt: "#F [party_vassal.GetFirstNameNoTooltip] запомнит мое обещание и преисполнится благодарности, если я исполню обещанное в течение десяти лет#!"
 vassal.2101.b: "Я устрою пир, когда сочту нужным."
 vassal.2101.b_arrogant: "Кем вы себя возомнили?!"
 vassal.2101.b_greedy: "Вы представляете, сколько это будет стоить?!"
 vassal.2101.b_lazy: "Думаю, рано или поздно я дойду до этого..."
 vassal.2101.b_shy: "Пир? С гостями? Вряд ли..."
 vassal.2110.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], на сей раз вы превзошли себя!»\n\n[Select_CString(party_vassal.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))] [party_vassal.GetTitledFirstName], похоже, до сих пор пытается прийти в себя после пира, но настроение у н[party_vassal.GetHerHis] все равно отличное."
 vassal.2110.a: "Да, этот пир запомнят надолго!"
 vassal.2120.desc_party: "«Мне и в голову не приходило, что [ROOT.Char.GetWomanMan], так [Select_CString(ROOT.Char.IsFemale, 'ценящая', 'ценящий' )] хорошее развлечение, будет разбрасываться обещаниями… Вы разочаровали меня»."
 vassal.2120.desc_regular: "«Мне и в голову не приходило, что [Select_CString(ROOT.Char.IsFemale, 'такая', 'такой' )] [party_vassal.Custom2('DescriptorPositive', ROOT.Char)][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetWomanMan], как вы, будет разбрасываться обещаниями… Вы разочаровали меня»."
 vassal.2120.desc: "\n\n[Select_CString(party_vassal.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))] [party_vassal.GetTitledFirstName] [party_vassal.Custom('quirk_neg_present')] и качает головой."
 vassal.2120.a: "Это просто вылетело у меня из головы!"
 vassal.2201.t: "Денежное вспомоществование"
 vassal.2201.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleTierName|l], от меня не укрылось, что вам не помешала бы помощь с деньгами».\n\n[Select_CString(vassal_loan_holder.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_loan_holder'))] [vassal_loan_holder.GetTitledFirstName] [vassal_loan_holder.Custom('quirk_pos_present')], предлагая мне ссудить денег, чтобы облегчить пополнение моей казны."
 vassal.2201.a: "Я ценю вашу помощь, [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.money_loan_tooltip: "[vassal_loan_holder.GetFirstNameNoTooltip] одолжит мне [gold_i] #bold [THIS.Var('amount_to_loan_root').GetValue]#! золота."
 vassal.2201.a.repay_loan: "Чтобы выплатить долг, придется воспользоваться взаимодействием #bold Выплатить займ#!."
 vassal.2201.b: "Положение не #EMP настолько#! отчаянное!"
 vassal.2205.desc_inherited: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], [Select_CString(original_lender.IsFemale, 'моя покойная', 'мой покойный' )] [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] некогда [Select_CString(original_lender.IsFemale, 'ссудила', 'ссудил' )] вам денег».\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))], а затем продолжает: «Как [vassal_loan_holder.GetHerHis] наследник, я прошу вас вернуть этот долг»."
 vassal.2205.desc_inherited_loan: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], некогда [Select_CString(original_loaner.IsFemale, 'ваша покойная', 'ваш покойный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))] [Select_CString(original_loaner.IsFemale, 'взяла', 'взял' )] у меня взаймы золото».\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))], а затем продолжает: «Вы, как [vassal_loan_holder.GetHerHis] наследник, обязаны вернуть этот долг»."
 vassal.2205.desc_all_new_char: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], некогда [Select_CString(original_lender.IsFemale, 'моя покойная', 'мой покойный' )] [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] [Select_CString(original_lender.IsFemale, 'предложила', 'предложил' )], чтобы [Select_CString(original_loaner.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))] [Select_CString(original_loaner.IsFemale, 'взяла', 'взял' )] у [Select_CString(original_lender.IsFemale, 'нее', 'него' )] взаймы золото».\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))], а затем продолжает: «Вы, как [vassal_loan_holder.GetHerHis] наследник, должны вернуть этот долг»."
 vassal.2205.desc_first_time: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], полагаю, мой займ помог вам?»\n\n[vassal_loan_holder.GetTitledFirstName] [Select_CString(vassal_loan_holder.IsFemale, 'пришла', 'пришел' )] ко мне с просьбой вернуть данное взаймы золото."
 vassal.2205.desc_second_time: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], мне не нравится эта игра. Вы должны мне, и я надеюсь, ваше обещание выплатить заем не было ложью».\n\n[vassal_loan_holder.GetTitledFirstName] [vassal_loan_holder.Custom('quirk_neg_present')], вновь навестив меня."
 vassal.2205.desc_three_times: "«Мне это начинает надоедать, [ROOT.Char.Custom('FormOfAddressForLiege')]! Я в последний раз вежливо спрашиваю, где деньги, что вы мне задолжали?»\n\n[vassal_loan_holder.GetTitledFirstName] [vassal_loan_holder.Custom('quirk_neg_pp')], от н[vassal_loan_holder.GetHerHis] исходят волны негодования: [vassal_loan_holder.GetHerHis] терпение на исходе."
 vassal.2205.desc_more_times: "«Жаль, раньше мне никто не сказал, что вы [ROOT.Char.Custom2('InsultAdjectiveArticle', SCOPE.sC('vassal_loan_holder'))] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('vassal_loan_holder'))]: вы бы тогда ничего от меня не получили».\n\nДеньги в казне служат мне слабым утешением, когда [vassal_loan_holder.GetTitledFirstNamePossessive] [vassal_loan_holder.Custom('quirk_neg_present')] перед уходом."
 vassal.2205.z: "Вот! Забирайте и уходите!"
 vassal.2205.a: "Конечно, я найду для вас золото!"
 vassal.2205.a.tt: "#F Мне стоит расплатиться с [Select_CString(vassal_loan_holder.IsFemale, 'ней', 'ним' )] как можно скорее!#!"
 vassal.2205.b: "Не беспокойте меня подобными мелочами."
 vassal.2205.c_greedy: "Да кого я обманываю? Золото отлично успокаивает меня!"
 vassal.2205.c: "Но это была приличная сумма денег..."
 vassal.2301.t: "[Select_CString(skilled_vassal.IsFemale, 'Моя талантливая', 'Мой талантливый' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('skilled_vassal'))]"
 vassal.2301.desc_opening: "[skilled_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] превосходно себя [Select_CString(skilled_vassal.IsFemale, 'показала', 'показал' )],"
 vassal.2301.desc_diplomacy: "особенно в вопросах дипломатии."
 vassal.2301.desc_martial: "особенно в военном деле."
 vassal.2301.desc_stewardship: "особенно в вопросах управления."
 vassal.2301.desc_intrigue: "особенно в #EMP деликатных#! делах."
 vassal.2301.desc_learning: "особенно в вопросах исследования."
 vassal.2301.desc_ending: "\n\n«Мне бы хотелось начать несколько проектов во владении [develop_county.GetNameNoTier], мой сюзерен. С вашего благословения, разумеется»."
 vassal.2301.a: "Командуйте, [skilled_vassal.GetFirstNameNoTooltip]!"
 vassal.2301.b_diplomacy: "Нет, лучше положитесь на #EMP мой#! опыт в дипломатии."
 vassal.2301.b_martial: "Военная доблесть? Ха! Я #EMP самолично#! займусь улучшениями."
 vassal.2301.b_stewardship: "Я могу справиться с этим вопросом управления и без посторонней помощи."
 vassal.2301.b_intrigue: "Думаю, это #EMP мне#! стоит заниматься столь щекотливыми вопросами."
 vassal.2301.b_learning: "И я обладаю куда большими познаниями, чтобы разобраться с этим."
 vassal.2301.c: "Вассалы не должны позволять себе такие вольности."
 vassal.2401.t: "Проблеск надежды"
 vassal.2401.desc_family: "«Послушай, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))], мне нужны деньги»."
 vassal.2401.desc_other: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleTierName|l]… Мне нужны деньги»."
 vassal.2401.desc: "\n\nПоймав мой взгляд, [Select_CString(vassal_needs_gold.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))] [vassal_needs_gold.GetTitledFirstName] [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', SCOPE.sC('vassal_needs_gold'))] продолжает: «Я даже [Select_CString(vassal_needs_gold.IsFemale, 'готова', 'готов' )] заключить соглашение… Пожалуйста, я знаю, вы можете помочь мне!»"
 vassal.2401.a: "[possible_county.GetNameNoTierNoTooltip] в обмен на золото — разумное предложение, не так ли?"
 vassal.2401.b: "А ведь у вас #EMP крайне#! выгодный договор..."
 vassal.2401.c: "Вы не можете разобраться со своим собственным золотом?!"
 vassal.2451.t: "Лучший договор"
 vassal.2451.desc: "[Select_CString(negotiating_vassal.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('negotiating_vassal'))] [negotiating_vassal.GetTitledFirstName] [Select_CString(negotiating_vassal.IsFemale, 'подошла', 'подошел' )] ко мне, [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('negotiating_vassal'))]о улыбаясь.\n\n«Я [Select_CString(negotiating_vassal.IsFemale, 'была бы весьма признательна', 'был бы весьма признателен')], если бы мы смогли... пересмотреть мой вассальный договор, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой')] [ROOT.Char.GetTitleTierName|l]. Разумеется, я подтвержу свою признательность силами моей земли — и моей казны»."
 vassal.2451.a: "Меня #EMP весьма#! интересует [possible_county.GetNameNoTierNoTooltip]…"
 vassal.2451.b: "Мою казну не помешало бы пополнить, это точно."
 vassal.2451.c: "Никаких сделок, [negotiating_vassal.GetFirstNameNoTooltip]."
 vassal.2501.t: "Стремление к миру"
 vassal.2501.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], эта война… — вздыхает [Select_CString(peaceful_vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('peaceful_vassal'))|l] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peaceful_vassal'))] [peaceful_vassal.GetTitledFirstName]. — Войскам приходится нелегко, как и всем нам. [Select_CString(peaceful_vassal.IsFemale, 'Должна', 'Должен' )] признать, я сомневаюсь в ее исходе».\n\nВозможно, мне стоит развеять [peaceful_vassal.GetHerHis] растущие сомнения?"
 vassal.2501.a: "Возможно, стоит не так сильно давить на н[peaceful_vassal.GetHerHis]?"
 vassal.2501.b: "Напомнить вам, кто здесь [ROOT.Char.GetTitleTierName|l]?!"
 vassal.2501.c: "Учитесь держать свои сомнения при себе."
 vassal.2601.t: "Жажда войны"
 vassal.2601.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]! [holder_of_claim.GetTitledFirstName] — у вас ведь есть повод атаковать [Select_CString(holder_of_claim.IsFemale, 'ее', 'его' )] владения, но вы бездействуете… — [Select_CString(warmongering_vassal.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))|l] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))] [warmongering_vassal.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('warmongering_vassal'))], а затем продолжает: — Почему? Мы слишком долго наслаждались миром, пора воспользоваться случаем!»"
 vassal.2601.a: "Вы правы, [warmongering_vassal.GetFirstNameNoTooltip]!"
 vassal.2601.a.tt: "#F [warmongering_vassal.GetFirstName] запомнит мое обещание#!"
 vassal.2601.b: "Никто не вынудит меня действовать преждевременно."
 vassal.2610.desc: "«Вы поступили правильно, [ROOT.Char.Custom('FormOfAddressForLiege')]. [Select_CString(recipient.IsFemale, 'Эта', 'Этот' )] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('recipient'))][Select_CString(recipient.IsFemale, 'ая', 'ый' )] [recipient.GetTitledFirstName] узнает, на что мы способны! [claim_to_fight_for.GetNameNoTier] будет принадлежать вам!»"
 vassal.2610.a: "Мы выиграем эту войну!"
 vassal.2620.desc: "[Select_CString(warmongering_vassal.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))|l] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))] [warmongering_vassal.GetTitledFirstName] [warmongering_vassal.Custom('quirk_neg_present')].\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], [holder_of_claim.GetTitledFirstName] до сих пор не [Select_CString(holder_of_claim.IsFemale, 'познала', 'познал' )] ваш гнев и мощь ваших войск. Зачем вы обещали мне войну, которую не собирались начинать?»"
 vassal.2620.a: "Просто столько всего навалилось..."
 vassal.2701.t: "[ROOT.Char.Custom('CommanderTraitBeingTaughtNoTooltip')]"
 vassal.2701.desc: "[Select_CString(teacher.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('teacher'))|l] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))] [teacher.GetTitledFirstName] славится своими познаниями в военном деле, особенно в тех его областях, в которых я разбираюсь хуже всего."
 vassal.2701.a: "Вы научите меня, [teacher.GetFirstNameNoTooltip]?"
 vassal.2701.a.tt: "Я не получаю свойства «[THIS.Char.Custom('CommanderTraitBeingTaught')]»"
 vassal.2701.a.random_list.success: "Обучение было успешным"
 vassal.2701.a.random_list.failure: "Обучение не было успешным"
 vassal.2701.c: "У меня есть дела поважнее!"
 vassal.2702.desc_success_inclination: "«Вы меня удивляете, [ROOT.Char.Custom('FormOfAddressForLiege')]!»\n\nМои природные способности к наукам, которым меня обучает [teacher.GetTitledFirstName], не являются неожиданностью, но меня это все равно радует."
 vassal.2702.desc_success_no_inclination: "«Вы меня удивляете, [ROOT.Char.Custom('FormOfAddressForLiege')]!»\n\nНесмотря на отсутствие способностей к военному делу, я воспринимаю все, чему меня учит [teacher.GetTitledFirstName], с удивляющей даже меня жадностью."
 vassal.2702.desc_failure: "Несмотря на все старания, все, что показывает или рассказывает [teacher.GetTitledFirstName], кажется мне бессмыслицей. Эта затея обречена на провал."
 vassal.2702.a: "Наконец-то я понимаю, в чем вообще дело!"
 vassal.2702.b: "Либо [teacher.GetSheHe] плохой учитель, либо я не гожусь для этого."
 vassal.2801.t: "Требование сюзерена"
 vassal.2801.desc: "«[ROOT.Char.GetTitledFirstNameNoTooltip], от меня не укрылось, что во владении [develop_county.GetNameNoTier] уже довольно давно не происходит никаких улучшений, хотя у вас есть для этого все необходимое»."
 vassal.2801.a: "Я немедленно займусь этим!"
 vassal.2801.b: "Если бы вы сняли с меня часть других обязательств..."
 vassal.2901.t: "[claim_to_propose.GetNameNoTier|U]"
 vassal.2901.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой')] [ROOT.Char.GetTitleTierName|l], в настоящий момент вам принадлежит кое-что… кусок земли, который по праву должен быть моим».\n\n[Select_CString(claim_vassal.IsFemale, 'Моя', 'Мой')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))|l] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] [claim_vassal.GetTitledFirstName] [Select_CString(claim_vassal.IsFemale, 'прибыла', 'прибыл')] ко мне, требуя передать [Select_CString(claim_vassal.IsFemale, 'ей', 'ему')] владение [claim_to_propose.GetName]."
 vassal.2901.a: "Посмотрим, что тут можно сделать."
 vassal.2901.a.tt: "#F [claim_vassal.GetFirstNameNoTooltip] запомнит мое обещание и преисполнится благодарности, если я исполню его!#!"
 vassal.2901.b: "[claim_to_propose.GetNameNoTierNoTooltip] принадлежит мне!"
 vassal.2901.z: "Вы получите то, о чем просите."
 vassal.2910.desc: "«Благодарю вас, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleTierName|l]!»\n\n[Select_CString(recipient.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('recipient'))|l] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName] радуется полученному титулу, а меня радует новое обязательство."
 vassal.2910.a: "Все имеет свою цену!"
 vassal.2911.desc: "[Select_CString(claim_vassal.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))|l] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] в ярости. [Select_CString(claim_vassal.IsFemale, 'Она наконец-то поняла', 'Он наконец-то понял' )], что мое обещание передать [claim_vassal.GetHerHim] владение [claim_to_propose.GetName] было лишь пустыми словами."
 vassal.2911.a: "У меня нет обязательств выполнять такие абсурдные просьбы."
 vassal.3001.t: "Навалившаяся беда"
 vassal.3001.desc_child: "[Select_CString(vassal_to_ask.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName] живет в любви, которую дарят [vassal_to_ask.GetHerHim] [vassal_to_ask.GetHerHis] многочисленные [vassal_to_ask.Custom('ChildChildrenGender')]. Это напоминает мне о холоде, царящем в моем собственном доме, холоде, рассеять который могло бы рождение еще одного ребенка."
 vassal.3001.desc_no_child: "[Select_CString(vassal_to_ask.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName] живет в любви, которую дарят [vassal_to_ask.GetHerHim] [vassal_to_ask.GetHerHis] многочисленные [vassal_to_ask.Custom('ChildChildrenGender')]. Это напоминает мне о пустых комнатах и тихих коридорах моего дома."
 vassal.3001.desc: "\n\nКонечно же, мы пытались, [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] и я, но, наверное, мы что-то делаем не так..."
 vassal.3001.a: "Возможно, [vassal_to_ask.GetFirstNameNoTooltip] может дать нам несколько подсказок!"
 vassal.3001.b: "Это слишком личное дело."
 vassal.3002.desc: "«[ROOT.Char.GetFirstNameNoTooltip], у вас есть многочисленные [ROOT.Char.Custom('ChildChildrenGender')], а вот мне не повезло. Вы могли бы дать мне совет… как это исправить?»\n\nУшам своим не верю! [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('liege_with_trouble'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))], [liege_with_trouble.GetTitledFirstName] просит меня подсказать, что нужно делать в спальне!"
 vassal.3002.a: "Что скажете насчет сушеных свиных яичек и вина?"
 vassal.3002.a.critical_success: "Мой совет привел к поразительным результатам"
 vassal.3002.a.success: "Мой совет привел к хорошим результатам"
 vassal.3002.a.failure: "Мой совет принес больше вреда, чем пользы"
 vassal.3002.b: "Я не хочу иметь ничего общего с тем, что там происходит!"
 vassal.3002.c: "Думаю, [spouse.GetTitledFirstNameNoTooltip] нуждается в паре уроков."
 vassal.3002.c.tt_success: "[liege_with_trouble.GetTitledFirstNameNoTooltip] соглашается"
 vassal.3002.c.tt_failure: "[liege_with_trouble.GetSheHe|U] [Select_CString(bird_sender.IsFemale, 'оскорблена', 'оскорблен' )]"
 vassal.3002.d: "Думаю, несколько личных #EMP уроков#! пойдут вам на пользу."
 vassal.3002.d.tt_success: "[liege_with_trouble.GetSheHe|U] [Select_CString(liege_with_trouble.IsFemale, 'заинтересована', 'заинтересован' )] в личных уроках"
 vassal.3002.d.tt_failure: "[liege_with_trouble.GetSheHe|U] [Select_CString(bird_sender.IsFemale, 'оскорблена', 'оскорблен' )]"
 vassal.3003.desc_good_counsel: "[Select_CString(vassal_to_ask.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName] [Select_CString(vassal_to_ask.IsFemale, 'дала', 'дал' )] мне зелье, заявив: «Вы тотчас же заметите разницу, [ROOT.Char.Custom('FormOfAddressForLiege')]!»\n\nМеня беспокоит, что [vassal_to_ask.GetTitledFirstName] не хочет рассказывать об ингредиентах зелья, но я уже чувствую, как жизненная сила струится по моим венам!"
 vassal.3003.desc_bad_counsel: "[Select_CString(vassal_to_ask.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName] [Select_CString(vassal_to_ask.IsFemale, 'дала', 'дал' )] мне зелье, заявив: «Вы тотчас же заметите разницу, [ROOT.Char.Custom('FormOfAddressForLiege')]!»\n\nМеня беспокоит, что [vassal_to_ask.GetTitledFirstName] не хочет рассказывать об ингредиентах зелья, и, чувствуя сокращение моих теплых гуморов, я проклинаю [vassal_to_ask.GetHerHis] дурной совет!"
 vassal.3003.desc_making_a_move_on_spouse: "«Пришлите [Select_CString(spouse.IsFemale, 'свою жену', 'своего мужа' )] ко мне, [ROOT.Char.Custom('FormOfAddressForLiege')], и я научу [spouse.GetHerHis], как лучше ублажать вас»."
 vassal.3003.desc_making_a_move: "«Но, [ROOT.Char.Custom('FormOfAddressForLiege')], давать советы не так-то просто. Куда проще было бы показать вам…»"
 vassal.3003.desc_refusal: "Какая дерзость! Несмотря на деликатность моей просьбы, [Select_CString(vassal_to_ask.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('vassal_to_ask'))][Select_CString(vassal_to_ask.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [Select_CString(vassal_to_ask.IsFemale, 'отказалась', 'отказался' )] помочь мне!"
 vassal.3003.a: "[spouse.GetTitledFirstNameNoTooltip|U]! Встречаемся в опочивальне!"
 vassal.3003.b: "Неужели бездетность стала моим проклятьем?"
 vassal.3003.spouse: "Я отправлю [spouse.GetHerHis] тотчас же!"
 vassal.3003.spouse.tt: "Повышенная плодовитость"
 vassal.3003.c: "Да, личное руководство, вероятно, не помешает."
 vassal.3003.d: "Какая дерзость!"
 vassal.3004.desc_spouse: "Эффективность нашего личного урока может быть спорной, но [spouse.GetTitledFirstName] определенно ни на что не жалуется.\n\nВозможно, [spouse.GetSheHe] кое-что [Select_CString(liege_with_trouble.IsFemale, 'усвоила', 'усвоил' )], если [spouse.GetHerHis] [spouse.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))] достаточно [Select_CString(spouse.IsFemale, 'удачлива', 'удачлив' )]!.."
 vassal.3004.desc_refused: "[liege_with_trouble.GetTitledFirstName] [Select_CString(liege_with_trouble.IsFemale, 'отказалась', 'отказался' )] от моей помощи!\n\nНадеюсь, [liege_with_trouble.GetHerHis] [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] более [Select_CString(spouse.IsFemale, 'удачлива', 'удачлив' )] в их спальне!.."
 vassal.3004.desc: "Эффективность нашего личного урока может быть спорной, но [liege_with_trouble.GetTitledFirstName] точно ни на что не жалуется.\n\nВозможно, [liege_with_trouble.GetSheHe] кое-что [Select_CString(liege_with_trouble.IsFemale, 'усвоила', 'усвоил' )], если [liege_with_trouble.GetHerHis] [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] достаточно [Select_CString(spouse.IsFemale, 'удачлива', 'удачлив' )]!.."
 vassal.3004.a: "Это [liege_with_trouble.GetSheHe] многое упускает!"
 vassal.3004.b: "Предложить свои навыки — это меньшее, что я могу!"
 vassal.3004.c: "[spouse.GetFirstNameNoTooltip] отлично все усваивает!"
 vassal.5010.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 vassal.5010.desc: "Возможно, не мне спрашивать, но я хочу знать, почему вы позволяете врагам нашей веры безнаказанно заниматься своими мерзостями. У нас есть и возможность, и право обрушить на них справедливое возмездие [ROOT.Char.GetFaith.HighGodNamePossessive]. Именно так мы и должны поступить!"
 vassal.5010.a: "В ближайшие полгода мы двинемся на них войной!"
 vassal.5010.a.tt: "#F Я обещаю объявить войну неверным.#!"
 vassal.5010.b: "Всему свое время..."
 vassal.5010.b.tt: "#F Я обещаю все и ничего.#!"
 vassal.5010.c: "Да как вы смеете! [ROOT.Char.GetTitleTierName] лучше вас знает, что нужно делать!"
 vassal.5020.t: "Нарушен благочестивый обет"
 vassal.5020.desc: "Прошло шесть месяцев с моего обещания послать войска против врагов веры. [vassal.GetTitledFirstName] будет не в восторге от того, что это так и не было сделано."
 vassal.5020.a: "Возможно, мне не стоило торопиться с обещаниями."
 vassal.5020.b: "Слова что ветер."
 vassal.5050.desc: "Позвольте просить, чтобы в мудрости своей вы рассмотрели мои притязания на владение [claim.GetName]. [Select_CString(claimed_title_holder.IsFemale, 'Узурпаторша', 'Узурпатор' )] [claimed_title_holder.GetTitledFirstName] не смеет сидеть там, насмехаясь над правами моей династии. Молю вас, [ROOT.Char.Custom('FormOfAddressForLiege')], поддержите своего верного вассала и созовите войско, если [claimed_title_holder.GetTitledFirstName] не признает мою претензию мирно!"
 vassal.5050.a: "Я обязуюсь выступить от вашего имени в течение года!"
 vassal.5050.a.tt: "#F Я обещаю, что [vassal.GetTitledFirstName] получит желаемое.#!"
 vassal.5050.b: "Всему свое время..."
 vassal.5050.b.tt: "#F Я буду действовать тогда и только тогда, когда увижу в этом выгоду для себя.#!"
 vassal.5050.c: "У меня есть более срочные дела."
 vassal.5060.t: "Нарушенное обещание"
 vassal.5060.desc: "Прошел год с моего обещания, что я пойду войной за владение [claim.GetName], как того просит [vassal.GetTitledFirstName]. [vassal.GetTitledFirstName] будет не в восторге от того, что я ничего не делаю, чтобы исполнить обещанное."
 vassal.5060.a: "Пожалуй, не стоило давать подобное обещание."
 vassal.5060.b: "Понимаете, время еще не пришло..."
