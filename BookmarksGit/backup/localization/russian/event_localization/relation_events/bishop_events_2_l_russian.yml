l_russian:
 bishop.2001.t: "Право духовенства"
 bishop.2001.desc.a: "[scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] в ярости. \n\n[Select_CString(scoped_bishop.IsFemale, 'Она', 'Он' )] утверждает, что [scoped_prisoner.GetTitledFirstName] находится в моей темнице в нарушение всяких законов: «[Select_CString(scoped_prisoner.IsFemale, 'Она священница', 'Он священник' )]! Какими бы ни были [scoped_prisoner.GetHerHis] преступления, у светского правителя нет права судить [scoped_prisoner.GetHerHis]!»"
 bishop.2001.desc.b: "[Select_CString(scoped_prisoner.IsFemale, 'Моя узница', 'Мой узник' )] [scoped_prisoner.GetTitledFirstName] твердым голосом цитирует священные тексты — [scoped_prisoner.GetFaith.ReligiousText], не иначе — и смотрит на собравшихся, ожидая приговора. «[scoped_prisoner.GetFirstNameNoTooltip] [Select_CString(scoped_prisoner.IsFemale, 'доказала', 'доказал' )] свою принадлежность к духовенству, — заявляет [scoped_bishop.GetCouncilTitle|l] [scoped_bishop.GetFirstName], подходя к [Select_CString(scoped_prisoner.IsFemale, 'узнице', 'узнику' )] и одаряя меня пренебрежительным взглядом. — Посему [scoped_prisoner.GetHerHis] следует поместить под надзор духовенства»."
 bishop.2001.desc.c: "[Select_CString(scoped_prisoner.IsFemale, 'Моя узница', 'Мой узник' )] [scoped_prisoner.GetTitledFirstName] дрожащим голосом цитирует священные тексты — кажется, это [scoped_prisoner.GetFaith.ReligiousText] — и затем умолкает.\n\n«[scoped_prisoner.GetFirstNameNoTooltip] [Select_CString(scoped_prisoner.IsFemale, 'доказала', 'доказал' )] свою принадлежность к духовенству, — заявляет [scoped_bishop.GetCouncilTitle|l] [scoped_bishop.GetFirstName], подходя к [Select_CString(scoped_prisoner.IsFemale, 'узнице', 'узнику' )] и одаряя меня пренебрежительным взглядом. — Посему [scoped_prisoner.GetHerHis] следует поместить под надзор духовенства»."
 bishop.2001.a: "Надо думать, [scoped_prisoner.GetSheHe] сможет процитировать любой выбранный *мной* отрывок?"
 tooltip.bishop.2001.a.success: "[scoped_prisoner.GetTitledFirstName] правильно цитирует отрывок"
 bishop.2001.success.a.desc.tt: "[scoped_prisoner.GetTitledFirstName] помещается под надзор духовенства"
 tooltip.bishop.a.2001.fail: "[scoped_prisoner.GetTitledFirstName] не может воспроизвести второй отрывок"
 bishop.2001.failure.a.desc.tt: "[scoped_prisoner.GetTitledFirstName] возвращается в темницу."
 bishop.2001.b: "Вы не оставляете мне выбора."
 bishop.2001.c: "Не заплутайте, когда будете уходить..."
 tooltip.bishop.c.2001.success: "[scoped_prisoner.GetTitledFirstName] погибает от несчастного случая"
 bishop.2001.success.c.desc.tt: "[scoped_prisoner.GetFirstName] умирает после освобождения."
 tooltip.bishop.c.2001.fail: "[scoped_prisoner.GetTitledFirstName] уходит в целости и сохранности"
 bishop.2001.failure.c.desc.tt: "[scoped_prisoner.GetFirstName] уходит от моих убийц!"
 bishop.2001.d: "Это [Select_CString(scoped_prisoner.IsFemale, 'моя узница', 'мой узник' )], и [scoped_prisoner.GetSheHe] останется в моей темнице!"
 bishop.2002.t: "Моя [ROOT.Char.GetFaith.GetNameNoTooltip]ая семья"
 bishop.2002.desc.b: "Я поднимаю руку, чтобы [scoped_relative.GetFirstName] [Select_CString(scoped_relative.IsFemale, 'обратила', 'обратил' )] на меня внимание, но [Select_CString(scoped_relative.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_relative'))] лишь кидает на меня смущенный взгляд, а затем стремительно уходит."
 bishop.2002.desc.c: "Я осматриваю собравшихся за обеденным столом, пытаясь начать разговор, но все на меня смотрят со смущением и отводят взгляд."
 bishop.2002.desc.a: "\n\nМоя собственная семья отвернулась от меня, и всему виной [Select_CString(scoped_bishop.IsFemale, 'эта', 'этот' )] [scoped_bishop.Custom2('InsultAdjective', ROOT.Char)] [scoped_bishop.Custom2('InsultNoun', ROOT.Char)] [scoped_bishop.GetCouncilTitle|l] [scoped_bishop.GetFirstName]. [Select_CString(scoped_bishop.IsFemale, 'Она', 'Он' )] часто нашептывает ложь в уши моим родственникам, когда те обращаются за духовным руководством. Говорит, будто я [Select_CString(ROOT.Char.IsFemale, 'порочная', 'порочный' )] [ROOT.Char.GetTitleTierName|l] и [ROOT.GetCharacter.GetFaith.HighGodName] проклинает наш дом."
 bishop.2002.a: "Мне тоже есть что сказать о [Select_CString(scoped_bishop.IsFemale, 'ней', 'нем' )]..."
 tooltip.bishop.2002.a.success: "Мне удается убедить родных, что [scoped_bishop.GetTitledFirstName] лжет"
 bishop.2002.success.a.desc.tt: "Я успешно доказываю, что [scoped_bishop.GetFirstName] пытается оклеветать меня."
 tooltip.bishop.a.2002.fail: "Моя семья равнодушна к моим словам"
 bishop.2002.failure.a.desc.tt: "Мои родные отказались прислушаться ко мне."
 bishop.2002.b: "Поможет ли публичное раскаяние?"
 bishop.2002.c: "Я не позволю, чтобы [scoped_bishop.GetCouncilTitle|l] [Select_CString(scoped_bishop.IsFemale, 'подрывала', 'подрывал' )] мою власть!"
 bishop.2003.t: "Священник простых людей"
 bishop.2003.desc: "И дня не проходит, чтобы [scoped_bishop.GetCouncilTitle|l] [scoped_bishop.GetFirstName] не [Select_CString(scoped_bishop.IsFemale, 'выставила', 'выставил' )] меня на посмешище в своих проповедях.\n\n[Select_CString(scoped_bishop.IsFemale, 'Эта одержимая', 'Этот одержимый' )] [scoped_bishop.Custom2('InsultNoun', ROOT.Char)] полагает, что мной руководит [ROOT.Char.GetFaith.DevilName], и не успокоится, пока не настроит против меня крестьян."
 bishop.2003.a: "Пожертвование и парочка покаяний успокоят [scoped_bishop.GetHerHis]..."
 bishop.2003.b.a: "У меня все под контролем!"
 bishop.2003.b.b: "Ерунда. Ничего ужасного не случится."
 bishop.2003.c: "Я не потерплю неповиновения моих вассалов!"
 bishop.2003.c.infidel: "Пора навсегда заткнуть [scoped_bishop.GetHerHim] рот."
 bishop.2002.everyrelative.custom: "Все мои прочие #L [scoped_bishop.GetFaith.GetName|l]ие#! [family_members|El]"
 bishop.2002.everypiousrelative.custom: "Все мои благочестивые #L [scoped_bishop.GetFaith.GetName|l]ие#! [family_members|El]"
 bishop.2003.countyunrest.custom: "Каждое #L [scoped_bishop.GetFaith.GetName|l]ое#! [county|El] в моем [Concept( 'domain', 'домене' )|E]"
 bishop.2003.everytheocrat.custom: "Все #L [scoped_bishop.GetFaith.GetName|l]ие#! [Concept('theocratic', 'теократические')|E] вассалы"
 bishop.2004.t: "В глазах фанатика"
 bishop.2004.desc: "My [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] в последнее время на каждой службе жалуется на мою «нехватку благочестия».\n\nПо-видимому, [Select_CString(scoped_bishop.IsFemale, 'она', 'он' )] даже называет меня нечестивцем, и мои фанатичные вассалы начинают прислушиваться к [Select_CString(scoped_bishop.IsFemale, 'ней', 'нему' )]..."
 bishop.2004.theologian: "Это ложь и наветы!"
 bishop.2004.a: "Полагаю, «пожертвование от чистого сердца» поможет решить проблему..."
 bishop.2004.b: "Ха! Пусть верят во что хотят."
