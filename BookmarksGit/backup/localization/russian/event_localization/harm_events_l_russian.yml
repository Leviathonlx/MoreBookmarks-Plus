l_russian:
 ##################################################
 ##Misc Keys
 aging_gracefully_modifier: "Красивая старость"
 aging_gracefully_modifier_desc: "Этот персонаж начинает стареть, но время щадит его больше, чем других людей."
 thick_skulled_modifier: "Крепкий лоб"
 thick_skulled_modifier_desc: "Похоже, этот персонаж может выдержать немало ударов в голову."
 strong_willed_modifier: "Сильная воля"
 strong_willed_modifier_desc: "Этот персонаж привык терпеть даже самую сильную боль."
 harm.0000.tt.spared_for_now: "Вас пощадили. Пока что."
 harm.0000.tt.no_permanent_damage: "Вы не получаете неизлечимых травм."
 harm.0000.tt.physician: "#EMP [ROOT.Char.Custom('GetRandomCourtMedic')|U]! [medic.GetFirstNameNoTooltip]!#!"
 harm.0000.tt.incapable.success: "Вы не получаете неизлечимых травм"
 harm.0000.tt.incapable.failure: "Вы ослабели от пережитого"
 harm.0000.tt.death.success: "Вы смогли выжить"
 harm.0000.tt.death.failure: "Вы погибли"
 ##################################################
 ##Responsive Incapability Events
 harm.0001.t.pre_title: "Старческие болезни"
 harm.0001.t: "$harm.0001.t.pre_title$: одряхление"
 harm.0001.desc: "Я просыпаюсь, захлебываясь кашлем, с туманом в голове и стуком в висках. Подавляя рвоту, я пытаюсь выбраться из кровати, но моя рука, схватившаяся за изголовье, слаба, как у младенца.\n\nС неимоверным усилием я поднимаюсь на дрожащие ноги и ковыляю к умывальнику. О [ROOT.Char.GetFaith.HealthGodName], откуда на меня напала эта слабость? Мне так... нехорошо.\n\nПрохладная вода едва приводит меня в чувство. Я вглядываюсь мутными глазами в темное, неясное отражение в полированном серебре зеркала. Из его глубины на меня смотрит [Select_CString(ROOT.Char.IsFemale, 'глубокая старуха', 'глубокий старик' )]."
 harm.0001.a: "Я еще поживу на этом свете, будьте уверены!"
 harm.0001.a.tt.success: "Ваше тело здорово, а разум ясен"
 harm.0001.a.tt.failure: "Вы вовсе не так крепки, как думали"
 harm.0001.b: "Быть может, стоит заняться здоровьем..."
 harm.0001.b.tt.success: "Вы несколько меняете свою жизнь"
 harm.0001.b.tt.failure: "Ход времени не остановить"
 harm.0001.c: "Я уйду, когда придет мое время, [ROOT.Char.GetFaith.DeathDeityName], но не раньше."
 harm.0001.d: "Старость — не радость."
 harm.0001.d.tt.success: "Время вас щадит"
 harm.0001.d.tt.failure: "Ваше тело слабеет от старости"
 harm.0002.t: "$harm.0001.t.pre_title$: забывчивость"
 harm.0002.desc: "Куда я [Select_CString(ROOT.Char.IsFemale, 'шла', 'шел' )]? Зачем я сюда [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришел' )]? Я же точно... точно, я [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал' )]... Что же я [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал' )]?\n\nЭто было что-то срочное? Мне нужно было #EMP кому-то#! ответить. Срочно! На следующей неделе? Да, наверное.\n\nАх да! Вот оно, вот что мне было нужно... Но зачем?.."
 harm.0002.a: "О чем это я?"
 harm.0002.a.tt: "Ваш ум с возрастом притупился..."
 harm.0003.t: "$harm.0001.t.pre_title$: боль"
 harm.0003.desc.intro: "О [ROOT.Char.GetFaith.HealthGodName], почему же у меня всё так #EMP болит#!? И ведь спалось мне вроде бы спокойно, как обычно, но стоит потянуться, и прямо чувствуешь, как кости трутся друг о друга.\n\n"
 harm.0003.desc.sighted: "Я гляжу на [ROOT.Char.Custom('HandHands')], пристально разглядываю ногти. Они уже начинают желтеть, и кожа на пальцах неприятно морщиниста."
 harm.0003.desc.blind: "Я прикладываю [ROOT.Char.Custom('HandHands')] к коже — она тонка и суха, как пергамент, и испещрена густой сетью морщин."
 harm.0003.desc.outro: "Как трудно представить, что когда-то это тело было полно молодости и силы."
 harm.0003.a: "#EMP Проклятье#!! Это у всех так скрипят суставы или только у меня?"
 harm.0003.a.tt: "Ваше тело начинает увядать..."
 harm.0011.t: "Боевые раны"
 harm.0011.desc.default_body: "[battle_location.GetName] в прошлом, битва закончена. Раненые и увечные устало бредут с поля боя, самых знатных из погибших уносят на руках друзья и оруженосцы.\n\nМне пришлось оказаться в самой гуще битвы: никакого фехтования, только лютая рубка, крики и смерть. Голова все еще идет кругом от ударов и адреналина, в груди поднимается то ужас, то ярость и ликование, и...\n\nК-кружится. Как же кружится голова. Зрение затуманивается, в глазах двоится, и я начинаю заваливаться в [ROOT.Char.Custom('GritType')].\n\n«Где [ROOT.Char.Custom('GetRandomBattlefieldMedic')]?! — кричит кто-то, — [ROOT.Char.GetTitleAsNameNoTooltip|l] [Select_CString(ROOT.Char.IsFemale, 'ранена', 'ранен' )]!»"
 harm.0011.desc.medic_present: "Последнее, что я вижу, это [Select_CString(ROOT.Char.IsFemale, 'пробивающаяся', 'пробивающийся' )] через толпу [medic.GetTitledFirstName]."
 harm.0011.desc.no_medic: "Но никто не отвечает. Ни одна душа."
 harm.0011.a: "Всё хорошо! У меня всё хорошо..."
 harm.0011.a.tt.success: "Со временем вы выздоровеете"
 harm.0011.a.tt.success.bone: "Вас спасает ваш крепкий череп"
 harm.0011.a.tt.success.brain: "Вы выживаете одной силой воли"
 harm.0011.a.tt.failure: "Вам нехорошо"
 harm.0011.b: "[medic.GetFirstNameNoTooltip]. Прошу. #EMP Голова#!."
 harm.0011.b.tt.success: "Вы выживаете с [medic.GetHerHis] помощью"
 harm.0011.b.tt.failure: "[medic.GetFirstName|U] [Select_CString(medic.IsFemale, 'старалась как могла', 'старался как мог' )], но этого не хватило"
 ##################################################
 ##Random Incapability Events
 harm.0501.t.prefix: "Грехи семьи"
 harm.0501.t: "$harm.0501.t.prefix$: Лучший в роду"
 harm.0501.desc: "Мое естество пылает — моя душа объята огнем и сгорает изнутри. Что я делаю... зачем я здесь? Почему мне #EMP так больно#!?\n\nМедленно, нерв за нервом, пылающая агония охватывает мое искаженное тело, то вспыхивая, то затихая. Мне жарко и в то же время холодно, меня терзают резкие вспышки боли.\n\nВ редкий момент прояснения мне становится ясной причина моего недуга. Мое тело страдает за грехи моего рода."
 harm.0501.a: "Где... где я?"
 harm.0501.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0501.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0501.b: "Я могу #EMP контролировать себя#!."
 harm.0501.c: "Мой разум острее этого."
 harm.0501.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0501.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0502.t: "$harm.0501.t.prefix$: С небес на землю"
 harm.0502.desc: "Пересекая [ROOT.Char.Custom('GetCourtyard')] из-за пустякового дела, я вдруг ощущаю резкую боль в ноге, затем в руке. Почему... почему у меня дрожит рука? Откуда этот звон в ушах? Куда я...\n\nНа мгновение я спотыкаюсь и почти падаю на землю. Но мне удается придти в себя и двигаться дальше.\n\nЯ... я не знаю, что это было."
 harm.0502.a: "Что это за странный недуг?"
 harm.0502.a.tt: "#WEAK Боль вновь стихает...#!"
 harm.0511.t.prefix: "Вкус земли"
 harm.0511.t: "$harm.0511.t.prefix$: Небольшая неловкость"
 harm.0511.desc: "Мы с моей свитой наслаждаемся конной прогулкой по владению [ROOT.Char.GetCurrentLocation.GetName] — все запланированные дела закончены, и мы направляемся домой к вечерней трапезе.\n\nСолнце еще только начинает садиться, озаряя нас красными лучами, когда моя лошадь вдруг встает на дыбы. Я не успеваю отреагировать на это резкое и стремительное движение и вылетаю из седла."
 harm.0511.a: "Тпру, не!.."
 harm.0511.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0511.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0511.b: "Сделать перекат."
 harm.0511.c: "Принять удар плечом."
 harm.0511.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0511.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0512.t: "$harm.0511.t.prefix$: Почти"
 harm.0512.desc: "Приятная поездка на природе в окрестностях владения [ROOT.Char.GetCurrentLocation.GetName] — [ROOT.Char.GetTitleAsNameNoTooltip|l] иногда может позволить себе расслабиться и наслаждаться жизнью в одиночестве или со свитой, чтобы отдохнуть от рутины управления державой [ROOT.Char.GetPrimaryTitle.GetNameNoTier].\n\nПогрузившись в размышления, я едва успеваю отреагировать, когда моя лошадь замечает на земле какую-то страшную рептилию и встает на дыбы. Быстро вцепившись в поводья, я успокаиваю лошадь.\n\nПоездка продолжается."
 harm.0512.a: "Ха, #EMP это#! больше не повторится."
 harm.0512.a.tt: "#WEAK Ваша лошадь остается нервной до конца поездки...#!"
 harm.0521.t.prefix: "Волна за волной"
 harm.0521.t: "$harm.0521.t.prefix$: Барахтаясь и захлебываясь"
 harm.0521.desc.sea: "Мне всегда нравилось любоваться морем. Даже в непогоду, как сегодня, меня поражают его величие и красота..."
 harm.0521.desc.river: "На реке вблизи владения [ROOT.Char.GetCurrentLocation.GetName] редко бывает волнение, как сегодня, но мне всё равно нравится речная прогулка. Она помогает мне расслабиться..."
 harm.0521.desc.coastal: "Разбитые штормами берега владения [ROOT.Char.GetCurrentLocation.GetName] порой небезопасны для путешествий, но мне всё равно нравится плавать вдоль них. Они заставляют меня чувствовать..."
 harm.0521.desc.outro: "\n\nКорабль резко кренится на бок, и я падаю в воду. Удар выбивает воздух из моих легких, а резкий перепад температуры ввергает тело в шок.\n\nЯ пытаюсь прийти в себя, откашливаясь и отчаянно бултыхаясь под водой. Тело и мозг буквально пылают. Сознание начинает постепенно гаснуть, в глазах темнеет с каждой секундой."
 harm.0521.a: "Бросьте мне веревку, сеть, доску, да хоть что-нибудь!"
 harm.0521.a.tt.success: "Ваши руки ухватываются за что-то"
 harm.0521.a.tt.failure: "Вы слишком долго пробыли под водой"
 harm.0521.b: "Скорее к поверхности!"
 harm.0521.b.tt.unlocked_by_cultrad: "Эта возможность доступна благодаря вашим [Concept( 'culture_possessive', 'культурным' )|E] [Concept( 'traditions', 'традициям' )|E]"
 harm.0521.c: "Плыви, #EMP плыви#!!"
 harm.0521.c.tt.success: "Вы успеваете достичь поверхности"
 harm.0521.c.tt.failure: "У вас уходит слишком много времени"
 harm.0522.t: "$harm.0521.t.prefix$: Умиротворяющий вид"
 harm.0522.desc.sea: "Ничто так не бодрит, как море. Запах соли, редкие крики чаек, пролетающих над берегом, мягкий плеск волн о борт судна."
 harm.0522.desc.river: "Река вблизи владения [ROOT.Char.GetCurrentLocation.GetName] является отличным способом перевозки, и порой, как, например, сегодня, я тоже им пользуюсь.\n\nТакие поездки всегда меня бодрят. Мне нравится слушать команды гребцов, направляющих судно по течению, смотреть, как мимо проносятся берега, пока я стою неподвижно на одном месте."
 harm.0522.desc.coastal: "Редко выдается год, когда мне #EMP не#! нужно путешествовать через океанскую гладь. Это было бы глупо, учитывая его близость к владению [ROOT.Char.GetCurrentLocation.GetName].\n\nСегодняшнее путешествие было быстрым, мое присутствие потребовалось, чтобы уладить незначительный спор, и это дало мне возможность насладиться умиротворением от плавания домой и беззаботно смотреть на проносящийся мимо берег."
 harm.0522.desc.outro: "\n\nСтоя на палубе корабля, прислонившись к борту, я наслаждаюсь чувством умиротворения."
 harm.0522.a: "Вода почти завораживает..."
 harm.0522.a.tt: "#WEAK Почти... завораживает...#!"
 harm.0531.t.prefix: "Внутренние проблемы"
 harm.0531.t: "$harm.0531.t.prefix$: Ускользающий мир"
 harm.0531.desc: "Я чувствую. Онемение. Что... происходит...\n\nЯ не могу стоять. Не могу сосредоточиться. Ничего не чувствую. Ничего, кроме острой боли и...\n\nПомогите.\n\nЧем-нибудь.\n\nКто-нибудь.\n\nПожалуйста.\n\n#EMP Пожалуйста#!."
 harm.0531.a: "Мой разум... #EMP пылает#!..."
 harm.0531.a.tt.success: "Небытие отступает"
 harm.0531.a.tt.failure: "Вас хватил удар"
 harm.0531.b: "Я знаю себя, это пройдет."
 harm.0531.c: "[ROOT.Char.GetFaith.HealthGodName], дай мне сил."
 harm.0531.c.tt.success: "$harm.0531.a.tt.success$"
 harm.0531.c.tt.failure: "$harm.0531.a.tt.failure$"
 harm.0532.t: "$harm.0531.t.prefix$: Не могу думать"
 harm.0532.desc: "В последнее время меня мучают жестокие мигрени. Они разрывают мои разум и тело, заставляя голову взрываться от боли.\n\nСо временем приступы #EMP проходят#!, но как же мне хочется, чтобы они заканчивались быстрее."
 harm.0532.a: "Закончатся ли когда-нибудь эти жуткие головные боли?"
 harm.0532.a.tt: "#WEAK Закончатся... наверное...#!"
 harm.0541.t.prefix: "Зимние недуги"
 harm.0541.t: "$harm.0541.t.prefix$: Тишина и неподвижность"
 harm.0541.desc.baby: "...\n\nЯ спрашиваю себя, какой могла бы быть моя жизнь.\n\n..."
 harm.0541.desc.fallback: "Плотнее закутаться в одеяло. Прижать к себе конечности. Сжать стучащие от холода зубы.\n\nКажется, что эта леденящая душу зима по капле вытягивает жизнь из моего тела, оставляя лишь остов, едва способный кашлять. Я не сдамся.\n\nЯ не..."
 harm.0541.a: "..."
 harm.0541.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0541.a.tt.failure: "Холод довершает свое темное дело"
 harm.0541.b: "Не самое худшее из того, что мне пришлось пережить."
 harm.0541.c: "Я не дам победить себя #EMP морозу#!!"
 harm.0541.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0541.c.tt.failure: "$harm.0541.a.tt.failure$"
 harm.0542.t: "$harm.0541.t.prefix$: Пробирает до костей"
 harm.0542.desc.baby: "Мой крошечный мир такой странный. Что это за ощущение? Почему я не чувствую тепла?\n\nТак было не всегда, и я не понимаю, что изменилось. Я пытаюсь заплакать, чтобы привлечь внимание своих воспитателей, но выходит лишь тихий кашель."
 harm.0542.desc.fallback: "Как я ни кутаюсь в одеяла, мне всё равно очень, очень холодно. Зимний мороз пристал ко мне, словно мясо к кости, сжав меня в своих кусачих объятиях.\n\nЯ крепко сжимаю веки — скоро настанет утро и принесет с собой живительный свет солнца и очага."
 harm.0542.a: "Как бы мне хотелось, чтобы было теплее..."
 harm.0542.a.tt: "#WEAK Огонь... нужно больше огня...#!"
 harm.0551.t.prefix: "Игры в вышине"
 harm.0551.t: "$harm.0551.t.prefix$: Бух и треск"
 harm.0551.desc: "Видит [ROOT.Char.GetFaith.FateGodName], я обожаю исследовать владение [ROOT.Char.GetCurrentLocation.GetName]! Не будь у меня тайного прохода за стены, у меня бы не было возможности отдохнуть от своих придирчивых опекунов и поиграть в одиночестве.\n\nРазве удалось бы мне найти такое большое дерево, а тем более забраться на него? Эти надоеды никогда бы не позволили мне...\n\nУф, какое же высокое это дерево."
 harm.0551.a: "Нужно... быть осторожнее..."
 harm.0551.a.tt.success: "Вам удается спуститься вниз"
 harm.0551.a.tt.failure: "Бух и треск"
 harm.0551.b: "Помогите! Помогите! ПОМОГИТЕ!"
 harm.0551.c: "Да не #EMP так#! уж тут и высоко..."
 harm.0551.c.tt.success: "$harm.0551.a.tt.success$"
 harm.0551.c.tt.failure: "$harm.0551.a.tt.failure$"
 harm.0552.t: "$harm.0551.t.prefix$: Тайный проход"
 harm.0552.desc: "Я [ROOT.Char.GetTitleAsNameNoTooltip|l], и у меня не так уж много личного времени. Воспитатели и опекуны всюду окружают меня, защищая от вреда и от веселья.\n\nНо мне наконец-то удалось ускользнуть! Это было немного опасно, но они не знают о пути за стену, о котором знаю #EMP я#!.\n\nЯ не могу использовать его слишком часто, но, когда мне удается выбраться, в моем распоряжении [ROOT.Char.GetCurrentLocation.GetName] во всём своем великолепии. Свобода."
 harm.0552.a: "Как же здорово!"
 harm.0552.a.tt: "#WEAK Не думаю, что кому-нибудь удастся его найти...#!"
 harm.0561.t.prefix: "Уже не ребенок"
 harm.0561.t: "$harm.0561.t.prefix$: Спуск"
 harm.0561.desc_adventurer: "Снаружи грязь по колено, повсюду протянуты канаты от шатров. Я вновь размышляю, нужна ли мне нянька.\n\nНичего сложного. Я уже [Select_CString(ROOT.Char.IsFemale, 'взрослая', 'взрослый' )] и знаю, как пройти по лагерю и не сломать себе шею.\n\nЭто должно быть очень, #EMP очень#! просто.\n\nНо всё же..."
 harm.0561.desc: "Я вновь смотрю на ступени, ведущие из моей комнаты и размышляю, нужна ли мне нянька.\n\nНичего сложного. Я уже [Select_CString(ROOT.Char.IsFemale, 'взрослая', 'взрослый' )] и знаю, как спуститься по лестнице и не сломать шею.\n\nЭто должно быть очень, #EMP очень#! просто.\n\nНо все же..."
 harm.0561.a: "О... секунду... НЕ-ЕТ..."
 harm.0561.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0561.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0561.b: "Спокойно, сначала левая, потом правая."
 harm.0561.c: "Это просто #EMP ступени#!."
 harm.0561.c.adventurer: "Это просто #EMP шатры#!."
 harm.0561.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0561.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0562.t: "$harm.0561.t.prefix$: Растущая хрупкость"
 harm.0562.desc_adventurer: "Поднявшись с постели и откинув полог, я практически цепляюсь за стенку шатра.\n\nКазалось... казалось, это так просто. Это очень трудно, и у меня нехорошее предчувствие. Эта грязь, эти канаты, эти кучи скарба тянутся до бесконечности...\n\nНет, нет. Я все слишком драматизирую. Я [ROOT.Char.GetTitleAsNameNoTooltip|l] и я могу пройти по лагерю без посторонней помощи."
 harm.0562.desc: "Спускаясь по ступеням из спальни, я практически цепляюсь за стены.\n\nКазалось... казалось, это так просто. Это очень трудно, и у меня нехорошее предчувствие. Кажется, эти узкие ступени тянутся до бесконечности...\n\nНет, нет. Я все слишком драматизирую. Я #EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#!, и я могу выйти из [ROOT.Char.Custom('GetRoom_RU_Gen')] без посторонней помощи."
 harm.0562.rump: ""
 harm.0562.a: "Как же трудно."
 harm.0562.a.tt: "#WEAK С каких пор это стало для вас такой проблемой?#!"
 harm.0571.t.prefix: "Необходимое обучение"
 harm.0571.t: "$harm.0571.t.prefix$: Случайный удар"
 harm.0571.desc: "Я [ROOT.Char.GetTitleAsName|l], и одна из моих утомительных обязанностей состоит в том, что [sparring_partner.GetTitledFirstName] [Select_CString(sparring_partner.IsFemale, 'должна', 'должен' )] стать лучшим бойцом.\n\nСегодняшний бой меня очень разочаровал, [sparring_partner.GetFirstNameNoTooltip] сражается даже хуже обычного. Иногда я спрашиваю себя...\n\nРезкая вспышка боли пронзает мой череп. Я... [sparring_partner.GetSheHe] что, [Select_CString(sparring_partner.IsFemale, 'ударила', 'ударил' )] меня #EMP в висок#!? Ну что за #EMP тупица#!..."
 harm.0571.a: "О [ROOT.Char.GetFaith.TricksterGodName], [Select_CString(sparring_partner.IsFemale, 'идиотка', 'идиот' )], это моя голова!"
 harm.0571.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0571.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0571.b: "Просто царапина."
 harm.0571.c: "Эх... могло быть и хуже."
 harm.0571.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0571.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0572.t: "$harm.0571.t.prefix$: Просто случайность"
 harm.0572.desc: "Тренируясь у меня [ROOT.Char.Custom('GetCourtyard_RU_Where')], [sparring_partner.GetTitledFirstName] и я скрещиваем клинки в танце, который на поле боя уже несколько тысяч раз привел бы [sparring_partner.GetHerHis] к смерти.\n\n[sparring_partner.GetSheHe|U] просто не ровня мне как воин.\n\nНо это необходимая тренировка для того, кто должен представлять меня на поле боя, поэтому я уделяю время, чтобы...\n\nО [ROOT.Char.GetFaith.WarGodName], этот удар чуть не раскроил мне череп!"
 harm.0572.a: "Осторожнее, бестолочь!"
 harm.0572.a.tt: "#WEAK Могло бы быть намного хуже...#!"
 harm.0581.t.prefix: "Редкое одиночество"
 harm.0581.t: "$harm.0581.t.prefix$: Неосторожное движение"
 harm.0581.desc: "Мне выпала редкая возможность принять ванну в одиночестве, вдали от слуг и опекунов, и я в полной мере наслаждаюсь этим. Мне редко выпадает возможность побыть наедине с собой.\n\nНо всё хорошее когда-нибудь заканчивается, и я начинаю приподниматься, выбираясь из ванны.\n\nНо... Но моя хватка оказалась не столь крепкой, нога соскочила, и я начинаю стремительное и неожиданное падение."
 harm.0581.a: "Постой, [ROOT.Char.GetFaith.TricksterGodName], не..."
 harm.0581.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0581.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0581.b: "Нужно не спешить и действовать осторожнее."
 harm.0582.t: "$harm.0581.t.prefix$: Скользя по мокрому"
 harm.0582.desc: "Мне редко удается в одиночестве принять ванну. Я [ROOT.Char.GetTitleAsNameNoTooltip|l], вокруг меня все время копошатся слуги, а [ROOT.Char.Custom('GetCourtierConceptPlural')|l] вечно хотят переброситься со мной парой слов наедине. Даже водные процедуры не исключение.\n\nОсторожно приподнимая разомлевшее тело из воды, я ухватываюсь за край и делаю шаг в сторону стопки сложенных полотенец.\n\nТолько вот шаг не вполне удается.\n\nМоя нога, все еще мокрая от воды, поскальзывается, и лишь благодаря быстроте реакции я не падаю на пол."
 harm.0582.a: "Полагаю, нужно быть осторожнее."
 harm.0582.a.tt: "#WEAK Не так уж и часто вы принимаете ванну без посторонних...#!"
 harm.0591.t.prefix: "Без забот"
 harm.0591.t: "$harm.0591.t.prefix$: Смерть с небес"
 harm.0591.desc: "Пустяковое дело в городе занимает мое внимание куда дольше, чем мне хотелось бы, но, наконец, мы с моей свитой отправляемся домой.\n\nОбитатели владения [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] проходят по заполненным гулом улицам крупнейшего из местных городков, проживая свои скромные жизни, не особенно замечая, когда [ROOT.Char.GetTitleAsNameNoTooltip|l] проезжает по улицам.\n\nНеожиданно в моей голове вспыхивает осознание: #EMP опасность#!. Что-то находится прямо над моей головой и стремительно несется вниз."
 harm.0591.a: "Метнуться в сторону."
 harm.0591.a.tt.success: "Вы в безопасности"
 harm.0591.a.tt.failure: "Горшок горожанина прилетает вам в висок"
 harm.0591.b: "#EMP Неужели я нигде не буду в безопасности?!#!"
 harm.0591.b.tt: "Вы реагируете с параноидально высокой скоростью"
 harm.0591.c: "Я уже двигаюсь."
 harm.0591.c.tt.success: "$harm.0591.a.tt.success$"
 harm.0591.c.tt.failure: "$harm.0591.a.tt.failure$"
 harm.0592.t: "$harm.0591.t.prefix$: Утилизация"
 harm.0592.desc: "Мы со свитой движемся по улицам владения [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] после разрешения пустяковых вопросов, как вдруг слышим громкий звук удара.\n\nКороткое расследование выявило, что это какой-то горожанин выбросил в окно глиняный горшок, не задумавшись о том, стоит ли кто внизу.\n\nПолное безразличие к окружающим, но чего еще ожидать?\n\nВ любом случае, об этом можно спокойно забыть."
 harm.0592.a: "Ох уж эти #EMP простолюдины#!."
 harm.0592.a.tt: "#WEAK А ведь кто-нибудь мог пострадать...#!"
 harm.0601.t.prefix: "Жесткая игра"
 harm.0601.t: "$harm.0601.t.prefix$: Последствия"
 harm.0601.desc: "Как это часто бывает, [playmate.GetFirstName] и я играем в неиспользуемой части дворца.\n\nМы давние друзья и #EMP всегда#! находим возможность развлечься. Тем более приятно побыть с кем-то кроме опекуна или няньки.\n\nСегодня мы затеяли потешную драку вдали от стражи, которая обычно вмешивается. Было весело! Но... Но последний захват... у меня от него кружится голова... и... #DIE1 и...#!"
 harm.0601.a: "Я... Мне что-то нехорошо..."
 harm.0601.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0601.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0602.t: "$harm.0601.t.prefix$: Что в этом плохого?"
 harm.0602.desc: "Мне нравится, когда [playmate.GetFirstName] и я играем вместе, [playmate.GetSheHe] всегда выдумывает новые забавы!\n\nМы забираемся на здания, пугаем животных, подшучиваем над придворными... немного веселья двору не повредит. Хорошо бы, если бы мы могли веселиться всегда."
 harm.0602.a: "Мы должны играть каждый день!"
 harm.0602.a.tt: "#WEAK Всё же вы еще просто дети...#!"
 harm.0611.t.prefix: "Слишком далеко, слишком быстро"
 harm.0611.t: "$harm.0611.t.prefix$: Головокружение"
 harm.0611.desc.intro: "После очередного вечера дипломатической переписки я начинаю вставать из-за стола. Пора ужинать, и я хочу... о [ROOT.Char.GetFaith.HealthGodName], #EMP что со мной#!? Почему вдруг закружилась голова?\n\nГде... Где я? Что происходит?\n\n"
 harm.0611.desc.blind: "Меня словно подбросило до облаков. Я ничего не слышу. Я ничего не чувствую. Осталось лишь ощущение головокружительной высоты и пульсация крови в висках."
 harm.0611.desc.fallback: "В глазах начинает темнеть, зрение и слух уступают стремительно надвигающейся черноте и чувству скорого конца."
 harm.0611.a: "Что... я..."
 harm.0611.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0611.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0611.b: "Сжать зубы и переждать приступ."
 harm.0611.c: "Сосредоточиться. Очистить голову. #EMP Сосредоточиться#!."
 harm.0611.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0611.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0612.t: "$harm.0611.t.prefix$: Приступ"
 harm.0612.desc: "Это последнее. Сто одно письмо. Во всяком случае, так кажется. Письма от служащих, благодаря которым [ROOT.Char.Custom('GetRealmOrDomicile')|l] существует и функционирует. К тому же, мне пришлось убить весь вечер, отвечая на каждое из них.\n\nДумаю, теперь можно позволить себе перекусить перед сном.\n\nОтставляя кресло в сторону, я вскакиваю на ноги, и... и... что-то голова... закружилась. Кровь пульсирует в висках.\n\nСосредоточься.\n\n#EMP Сосредоточься#!.\n\nУфф, что #EMP это#! было?"
 harm.0612.a: "Голова до сих пор кружится."
 harm.0612.a.tt: "#WEAK Неужели ваше тело действительно так слабо?#!"
 harm.0621.t.prefix: "Под градусом"
 harm.0621.t: "$harm.0621.t.prefix$: Веселенькое время"
 harm.0621.desc: "Как я люблю говаривать, «еще одна ночь, еще одна пинта»! #EMP Всегда#! есть еще одна ночь!\n\nНебольшая таверна во владении [ROOT.Char.GetCurrentLocation.GetName] вращается вокруг меня размытой каруселью лиц и движений. Еще одну! Еще... ух... как же сложно оторваться от стола. Как бы встать?\n\nКак... Ой, кажется я падаю... ох, [ROOT.Char.GetFaith.HealthGodName], моя голова..."
 harm.0621.a: "*ИК*... *ик*..."
 harm.0621.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0621.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0621.b: "Хе-хе, веселенькое меня ждет утро."
 harm.0621.c: "Ох, моя голова. Последняя кружка была лишней."
 harm.0621.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0621.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0622.t: "$harm.0621.t.prefix$: Вредные привычки"
 harm.0622.desc: "«Трактирщик, еще по одной!» — кричу я, пытаясь перекрыть шумную попойку.\n\nЯ улыбаюсь, заслышав одобрительные крики осталь-*ИК*-ных выпивох. Должно быть, здесь собралась уже добрая половина обитателей владения [ROOT.Char.GetCurrentLocation.GetName], и все их возгласы и восторги — в мой адрес.\n\nВ конце концов, кто лучше #EMP меня#! может осушить пинту?"
 harm.0622.a: "Жизнь хороша."
 harm.0622.a.tt: "#WEAK А с выпивкой еще лучше!#!"
 harm.0631.t.prefix: "Экстаз"
 harm.0631.t: "$harm.0631.t.prefix$: Беззаботное веселье"
 harm.0631.desc: "[bonker.GetFirstName] заставляет меня чувствовать себя счастливейшим человеком на свете. Такими вечерами, когда мы можем на практике показать свою любовь друг к другу, [bonker.GetHerHis] приязнь ко мне очевидна.\n\nМои пальцы сжимаются, глаза закатываются, и я устремляюсь к [Select_CString(bonker.IsFemale, 'самой активной любовнице', 'самому активному любовнику' )] в моей жизни.\n\nКровь стучит в висках, сосредоточиться всё сложнее. Кровь. Бьет в висках... Что... Что-то не..."
 harm.0631.a: "Стой, я не могу... как же давит в груди!"
 harm.0631.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0631.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0631.b: "Н-нет, сердце, не #EMP сейчас#!..."
 harm.0631.c: "Нужно просто выдержать."
 harm.0631.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0631.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0632.t: "$harm.0631.t.prefix$: Сладостная музыка"
 harm.0632.desc: "Клянусь всеми звездами, [bonker.GetFirstName] разжигает во мне жаркий огонь страсти. Никто иной не в силе подарить мне столь яркие ощущения, столь приятную ночь, как [bonker.GetSheHe], и сейчас я не могу подумать ни о ком другом, с к...\n\n...\n\n...ем могу разделить ложе."
 harm.0632.a: "[bonker.GetFirstNameNoTooltip] помогает мне почувствовать себя #EMP [Select_CString(ROOT.Char.IsFemale, 'живой', 'живым' )]#!."
 harm.0632.a.tt: "#WEAK Очень, очень [Select_CString(ROOT.Char.IsFemale, 'живой', 'живым' )]...#!"
 harm.0641.t.prefix: "Внутренние жидкости"
 harm.0641.t: "$harm.0641.t.prefix$: Небольшой отек"
 harm.0641.desc: "Будь проклята эта злосчастная водянка, неужели мне никогда не будет покоя? Моя плоть... #EMP отекает#! из-за ее разлагающего действия, белесая жидкость и бледные наросты выпирают куда больше положенного.\n\nМое раздутое, дородное тело искажено агонией, от которой страдает даже разум.\n\nМысли путаются.\n\nМне остается лишь страдать.\n\nСтрадать, страдать и стонать..."
 harm.0641.a: "Что... со мной не так..."
 harm.0641.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0641.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0641.b: "Это пройдет."
 harm.0641.c: "Наверняка это можно вылечить?"
 harm.0641.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0641.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0642.t: "$harm.0641.t.prefix$: Чувствительность"
 harm.0642.desc: "В последнее время у меня жутко болят суставы.\n\nНа них появились... синяки? Воспаление? Как минимум скопление жидкостей в подвижных частях тела причинило мне немало страданий.\n\nОстается лишь надеяться, что со временем это пройдет."
 harm.0642.a: "Ох, немного полегчало."
 harm.0642.a.tt: "#WEAK Это обязательно пройдет...#!"
 ##################################################
 ##Random Death Events
 harm.1001.t.prefix: "Вечерняя трапеза"
 harm.1001.t: "$harm.1001.t.prefix$: Подавись"
 harm.1001.desc: "Сегодня к ужину подают сразу несколько моих любимых блюд — в последнее время пища получается на удивление вкусной, и я набрасываюсь на нее с волчьим аппетитом.\n\nТолько вот... мое горло... в горле что-то застряло!\n\nВоздух... нужен... #EMP воздух#!."
 harm.1001.a: "Попытаться прокашляться."
 harm.1001.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1001.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1001.b: "Спокойно, вдох-выдох."
 harm.1001.c: "Постучать себя в грудь."
 harm.1001.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1001.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1002.t: "$harm.1001.t.prefix$: Почти застряло"
 harm.1002.desc: "Закашлявшись, я непроизвольно прочищаю горло. Вечерняя трапеза восхитительна, пожалуй, даже... #EMP слишком#! восхитительна, и я ем чересчур быстро.\n\nЯ пытаюсь взять себя в руки.\n\nНет причин торопиться."
 harm.1002.a: "Мне очень нравится еда в последнее время."
 harm.1002.a.tt: "#WEAK Безобидные радости жизни...#!"
 harm.1011.t.prefix: "Испуг"
 harm.1011.t: "$harm.1011.t.prefix$: Смертельные скачки"
 harm.1011.desc: "Мы со свитой возвращаемся домой, завершив дела в сельской местности владения [ROOT.Char.GetCurrentLocation.GetName], как вдруг что-то мелкое и злобное выбирается из-под камня и шипит на мою лошадь.\n\nОт неожиданности лошадь впадает в панику и срывается в галоп на бешеной скорости.\n\nИспугавшись не столько шипения, сколько собственной реакции, животное отчаянно брыкается и встает на дыбы, грозя повалиться наземь или сбросить меня."
 harm.1011.a: "Отчаянно вцепиться в поводья."
 harm.1011.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1011.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1011.b: "Пригнуться и держаться."
 harm.1011.c: "Это не первая напуганная лошадь в моей жизни."
 harm.1011.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1011.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1012.t: "$harm.1011.t.prefix$: По дороге обратно"
 harm.1012.desc: "Как и любому предводителю, мне положено часто ездить верхом и уметь держаться в седле. Иначе [ROOT.Char.Custom('GetRealmOrDomicile')|l] останется без моего присмотра.\n\nСегодня мне пришлось заниматься пустяковым делом в сельской местности владения [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]. Такие задачи лучше всего решать безотлагательно и при личном учас...\n\nМоя лошадь без предупреждения встает на дыбы, испугавшись какого-то мелкого животного на тропе. Я едва не вылетаю из седла, лишь в последний момент совладав с конем."
 harm.1012.a: "Тише, девочка, спокойно..."
 harm.1012.a.tt: "#WEAK Всё могло бы плохо кончиться...#!"
 harm.1021.t.prefix: "Полный живот"
 harm.1021.t: "$harm.1021.t.prefix$: Слишком много"
 harm.1021.desc: "Ужин — это лучшая и последняя трапеза дня!\n\nАх, жизнь прекрасна, столько текстур, столько вкусов, столько богатых ароматов...\n\nМои внутренности скрутило узлом.\n\nРезкая вспышка боли, сжавшая мой желудок и расходящаяся по всем остальным органам. Никакого отравления, одно лишь жуткое сочетание пищи разрывает меня изнутри.\n\nЧем меня накормили... #DIE1 Я#!... #DIE2 ой#!..."
 harm.1021.a: "Я... Мне что-то нехорошо..."
 harm.1021.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1021.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1021.b: "Принесите холодной воды. Мне надо прилечь. Сейчас же."
 harm.1021.c: "Наверняка у нас есть лекарство на этот случай!"
 harm.1021.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1021.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1022.t: "$harm.1021.t.prefix$: Недостаточно"
 harm.1022.desc: "О [ROOT.Char.GetFaith.HouseholdGodName], как же я #EMP [Select_CString(ROOT.Char.IsFemale, 'наелась', 'наелся' )]#!. Я откидываюсь в кресле после сытного обеда и слушаю, как мои [ROOT.Char.Custom('GetCourtierPlural')] болтают между собой. Вот теперь все как надо.\n\nВ последнее время я и правда все чаще жду ужинов. Вид, вкус, аромат блюд... ощущение, как стекают по подбородку соки и густые соусы.\n\nПо крайней мере до тех пор, пока мой желудок не начнет бурчать, угрожая выплеснуть съеденное.\n\nНо это чувство проходит так же быстро, как накатывает. В большинстве случаев."
 harm.1022.a: "Хорошо, что всё быстро закончилось."
 harm.1022.a.tt: "#WEAK Возвращаемся к трапезе...#!"
 harm.1031.t.prefix: "Забитое горло"
 harm.1031.t: "$harm.1031.t.prefix$: Удушение"
 harm.1031.desc: "Я резко просыпаюсь, ощутив пылающее пламя в венах, жгучее стремление плоти сорваться на крик, чтобы обрести избавление.\n\nМой рот... мое горло... забито? Не заполнено, а перекрыто изнутри какой-то мерзостью.\n\nЯ отхаркиваю желтые скопления до отвращения сладковатой слизи, от каждого куска которой пахнет смертью и гнилой плотью, но она всё не кончается.\n\nПомощь. Мне нужна. #EMP Помощь#!."
 harm.1031.a: "Не могу... дышать..."
 harm.1031.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1031.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1031.b: "Нужно взять себя в руки. Дышать. Пока не найду. Врача."
 harm.1031.c: "Успокоиться. Чуть вдохнуть. К врачу."
 harm.1031.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1031.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1032.t: "$harm.1031.t.prefix$: Проблемы с дыханием"
 harm.1032.desc: "О [ROOT.Char.GetFaith.HealthGodName], на этот раз боль длится уж два #EMP дня#!.\n\nЧелюсть болит, в горле першит и зудит, а во рту всё... разбухло? Мне больно есть. Больно глотать. Больно даже #EMP жевать#!.\n\nАптекарь уверяет, что волноваться не о чем, это просто нарушение природного равновесия, которое со временем пройдет.\n\nЯ... надеюсь на это."
 harm.1032.a: "Это обычно проходит."
 harm.1032.a.tt: "#WEAK Облегчение наступит скоро...#!"
 harm.1041.t.prefix: "Безмятежные воды"
 harm.1041.t: "$harm.1041.t.prefix$: Неизбежная случайность"
 harm.1041.desc: "Моя стража стоит в сторонке, не мозоля глаза, но при этом достаточно близко, чтобы откликнуться на мой зов. Наконец-то я могу в одиночестве отдохнуть на берегу водоема, известного как [ROOT.Char.Custom('IndefiniteBodyOfWater_Static')], мимо которого мне не раз доводилось проезжать.\n\nЯ погружаю ногу в прохладную воду, наслаждаясь чувством очищения, смывая с себя пыль и грязь. Это купание я никогда не забуду!\n\nМоя нога непроизвольно соскальзывает, и я падаю лицом в воду. Голова ударяется обо что-то твердое, и я ненадолго оказываюсь в ступоре.\n\nЗдесь... Здесь глубже, чем мне казалось. Меня тянет вниз, во тьму..."
 harm.1041.a: "Нужно двигаться... не могу... дышать..."
 harm.1041.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1041.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1041.b: "#EMP Я не могу умереть!#!"
 harm.1042.t: "$harm.1041.t.prefix$: Наверное, безопасно"
 harm.1042.desc: "Нечасто мне удается побыть в одиночестве во владении [ROOT.Char.GetCurrentLocation.GetName], но это всё же случается. Впрочем, это условное одиночество, ведь моя охрана в пределах слышимости, но при этом достаточно далеко, чтобы не мешать мне наслаждаться поездкой по моим землям.\n\nЯ ненадолго останавливаюсь полюбоваться, как несет свои воды [ROOT.Char.Custom('IndefiniteBodyOfWater_Static')]. Кажется, мне еще не доводилось бывать в этом уединенном месте... здесь спокойно. Вода глубокая и чистая, хотя небольшие завихрения и воронки на поверхности указывают на то, что вода стекает в крупный водоем неподалеку.\n\nВозможно, я скоро сюда вернусь."
 harm.1042.a: "Это хорошее место."
 harm.1042.a.tt: "#WEAK Несомненно, стоит сюда вернуться...#!"
 harm.1051.t.prefix: "Всполохи пламени"
 harm.1051.t: "$harm.1051.t.prefix$: Пекло"
 harm.1051.desc: "Меня разбудил донесшийся снаружи крик перепуганного слуги, «[ROOT.Char.GetTitledFirstNameNoTooltip]!»\n\nРезко проснувшись, я первым делом чувствую, как с меня ручьем течет пот, и лишь потом до меня доходит ощущение невыносимого жара. [ROOT.Char.Custom('GetRoom')|U] в огне, и добрая половина моего тела уже покрывается ожогами!\n\nМне *КХЕ* нужно выбираться отсюда, как вообще вышло... #EMP проклятые свечи#!!\n\nМежду мной и выходом сплошная стена огня, и с каждой секундой пламя все выше."
 harm.1051.a: "Нужно прорываться сквозь пламя!"
 harm.1051.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1051.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1051.b: "В окно, это самый быстрый путь!"
 harm.1052.t: "$harm.1051.t.prefix$: От свечи"
 harm.1052.desc: "Я резко просыпаюсь, отдергивая руку от горящей свечи, на которую она соскользнула. О [ROOT.Char.GetFaith.random_EvilGodNames] и все страдания, как же больно!\n\nЯ мутным взглядом осматриваю [ROOT.Char.Custom('GetRoom_RU_Acc')]. Похоже, меня сморил сон, пока свеча еще горела. Повезло, что моя рука упала на нее.\n\nЕсли бы она упала на постель..."
 harm.1052.a: "Нужно быть поосторожнее с этими свечами."
 harm.1052.a.tt: "#WEAK Всё могло бы быть куда хуже...#!"
 harm.1061.t.prefix: "Какой вид"
 harm.1061.t: "$harm.1061.t.prefix$: Падение"
 harm.1061.desc: "Как это у меня заведено, я начинаю утро с того, что впитываю виды и звуки из окна моей спальни.\n\nМир снаружи такой яркий, полный света и жизни, — совершенное творение. Чуть ближе, взглянуть на мир с высоты птичьего полета, еще чуть...\n\n#EMP О нет,#! слишком далеко, #EMP я падаю!#!"
 harm.1061.a: "Вцепиться в оконную раму."
 harm.1061.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1061.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1061.b: "хвататься...#EMP хвататься#!...ХВАТАТЬСЯ!"
 harm.1061.c: "Дернуться назад."
 harm.1061.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1061.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1062.t: "$harm.1061.t.prefix$: Безобидное любование"
 harm.1062.desc: "Какой прекрасный день снаружи!\n\nСтоя у окна моих покоев, я наслаждаюсь жизнью, смотрю на суетящихся внизу людей и на далекие дикие земли. Это бодрит и придает сил перед новым рабочим днем.\n\nХотя... неплохо бы чуть усилить это ощущение. Радуясь всем своим естеством, я высовываю голову наружу, наслаждаясь потоками свежего воздуха, проносящимися мимо моей комнаты.\n\nИ на этом хватит."
 harm.1062.a: "Дух захватывает!"
 harm.1062.a.tt: "#WEAK Очаровательное и безобидное начало утра...#!"
 harm.1071.t.prefix: "Преступления страсти"
 harm.1071.t: "$harm.1071.t.prefix$: Нужно действовать"
 harm.1071.desc: "[ROOT.Char.Custom('GetDoor')|U] чуть не разлетается на куски, когда я прохожу мимо, и мне навстречу со всех ног вылетает [other.GetTitledFirstName], опрокидывая меня на спину.\n\nСледом с рыком выпрыгивает [killer.GetTitledFirstName], направляя нож в мою сторону. [killer.GetHerHis|U] ярость угасает, когда [killer.GetTitledFirstName] осознает, что я #EMP не#! [killer.GetHerHis] цель, но занесенный для удара клинок уже невозможно остановить.\n\nОстрие кинжала стремительно несется к моей шее."
 harm.1071.a: "Уклониться."
 harm.1071.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1071.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1071.b: "Отшатнуться от клинка."
 harm.1071.c: "Положиться на рефлексы."
 harm.1071.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1071.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1072.t: "$harm.1071.t.prefix$: Небольшое разногласие"
 harm.1072.desc: "«А еще ты [other.Custom2('InsultAdjective', SCOPE.sC('killer'))] [other.Custom2('InsultNoun', SCOPE.sC('killer'))]», — вопит [killer.GetTitledFirstName] — кажется, это уже третья перепалка, в которую [other.GetTitledFirstName] попадает за сегодня.\n\nЯ игнорирую их крики и спокойно прохожу мимо. Эти двое вечно препираются, но их оглушительные вопли в целом безобидны.\n\nУ меня есть более серьезные поводы для беспокойства, чем мелкие склоки, что устраивают мои [ROOT.Char.Custom('GetCourtierPlural')|l]."
 harm.1072.a: "Просто еще один день [ROOT.Char.Custom('GetCourt_RU_Where')]…"
 harm.1072.a.tt: "#WEAK Это их дело...#!"
 harm.1081.t.prefix: "Непогода"
 harm.1081.t: "$harm.1081.t.prefix$: Ярость бури"
 harm.1081.desc: "Чтоб тебя, [ROOT.Char.GetFaith.WaterGodName], по твоей милости мы со свитой обречены сгинуть в этой проклятой буре!\n\nРешение пустякового вопроса в местной деревне превратилось из поездки в ясный день в переход в кромешной тьме под хлещущим дождем с порывами ветра и редкими вспышками молний.\n\nЕсли мы не найдем укрытие, холод и сырость добьют нас вернее любого клинка."
 harm.1081.a: "Если пришпорить лошадей, мы сумеем добраться домой."
 harm.1081.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1081.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1081.b: "Можно укрыться в той расселине!"
 harm.1081.c: "Я... У меня тут неподалеку было тайное убежище."
 harm.1081.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1081.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1082.t: "$harm.1081.t.prefix$: Далекие раскаты"
 harm.1082.desc: "Я вижу, как по окрестностям проносится на удивление свирепая буря, и далекие раскаты грома разносятся на многие мили вокруг.\n\nМеня тревожит этот ливень. Что это, знак божественного недовольства моими действиями или просто случайное движение ветра?\n\nВ любом случае, я не хочу оказаться у него на пути."
 harm.1082.a: "Надеюсь, [ROOT.Char.GetFaith.FateGodName] ни на что не намекает."
 harm.1082.a.tt: "#WEAK Не лучшее время для прогулок...#!"
 harm.1091.t.prefix: "Сердцебиение"
 harm.1091.t: "$harm.1091.t.prefix$: Пылающие мысли"
 harm.1091.desc: "#EMP О [ROOT.Char.GetFaith.HighGodName], яви свое милосердие и избавь меня от этой напасти#!!\n\nЧто это за стучащая боль, разрывающая мой череп на кровавые ошметки, что это за пламя, бьющееся в моих венах, словно барабан [ROOT.Char.GetFaith.DevilNamePossessive]...\n\nВсё было... в порядке, а затем началась... черная рвота, без предупреждения, а затем... #EMP а-а-а-а#!, хватит, хватит, #BER ХВАТИТ#!!\n\nП-пожалуйста. #DIE1 Хва#!#DIE2 тит#!."
 harm.1091.a: "#EMP Моя голова?!#!"
 harm.1091.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1091.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1091.b: "Я. Всё. Выдержу."
 harm.1091.c: "Прояснение, прояснение, мне нужно #EMP прояснение#!."
 harm.1091.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1091.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1092.t: "$harm.1091.t.prefix$: Больной разум"
 harm.1092.desc.intro: "Вот уже две недели я страдаю от... #EMP пульсирующих#! мигреней.\n\n"
 harm.1092.desc.blind: "Я не могу думать, не могу сосредоточиться, почти ничего не слышу — звуки проходит мимо моих ушей, кроме очень высоких и очень низких.\n\n[ROOT.Char.GetFaith.HealthGodName|U] должно быть жестоко забавляется, прокляв меня головной болью, от которой я не слышу ничего, кроме плача младенцев и конского ржания."
 harm.1092.desc.fallback: "Когда приходит боль, у меня темнеет в глазах, сжимаясь, пока передо мной не остается лишь маленький кусочек мира, остающийся где-то в углу зрения под завесой боли.\n\n[ROOT.Char.GetFaith.HealthGodName|U] явно забавляется моими страданиями, поскольку эти приступы происходят с пугающей частотой."
 harm.1092.a: "А-а-а, моя голова..."
 harm.1092.a.tt: "#WEAK Возможно, стоит расслабиться...#!"
 harm.1101.t.prefix: "Оживленное поселение"
 harm.1101.t: "$harm.1101.t.prefix$: Осторожно!"
 harm.1101.desc: "Я вновь скачу по улицам владения [ROOT.Char.GetCurrentLocation.GetName], а за моей спиной свита гордо несет мое знамя. Мне пришлось посетить этот городок по пустяковому вопросу, уделив этому целый день, но теперь я мечтаю о домашнем уюте.\n\nНа перекрестке я отвлекаюсь на хихикающую толпу восторженной молодежи и не слышу несущейся ко мне повозки, среагировав лишь на крик возницы."
 harm.1101.a: "Попытаться отпрыгнуть."
 harm.1101.a.tt.success: "За спиной раздается грохот и болезненный вой"
 harm.1101.a.tt.failure: "Мир превращается в мешанину расколотых досок и сломанных конечностей"
 harm.1101.b: "Прижать лошадь к стене"
 harm.1101.c: "Броситься вперед и надеяться на лучшее"
 harm.1101.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1101.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1102.t: "$harm.1101.t.prefix$: Безопасность на улицах"
 harm.1102.desc: "Во время поездки по улицам владения [ROOT.Char.GetCurrentLocation.GetName] в сопровождении свиты я стараюсь держаться достойно. Важно, чтобы народ время от времени меня видел, но не менее важно оставаться символом власти.\n\nМы останавливаемся, когда мимо нас на перекрестке пролетает повозка — слишком быстро и небезопасно.\n\nИ к счастью для возницы, [ROOT.Char.GetTitleAsNameNoTooltip|l] не потерпит, чтобы [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] так подрезали, но лошади проносятся столь стремительно, что возницу невозможно даже рассмотреть, не то что остановить."
 harm.1102.a: "Простолюдины должны видеть, кто их [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 harm.1102.a.tt: "#WEAK Пусть даже проездом...#!"
 harm.1111.t.prefix: "Царство террора"
 harm.1111.t: "$harm.1111.t.prefix$: Народное правосудие"
 harm.1111.desc: "Когда я иду по [ROOT.Char.Custom('GetCourt_RU_Dat')], меня всегда прикрывает стража. Еще больше охраны стоит у входа, и, конечно, у меня вокруг [ROOT.Char.Custom('GetChamber_RU_Gen')]. Этого достаточно, чтобы остановить любого незваного гостя — но все же проклятый слуга сталкивается со мной на ходу и...\n\nБоль. Острая, пронзающая боль. Я отшатываюсь, в моем животе торчит нож, а из раны обильно хлещет кровь.\n\nМои телохранители быстро реагируют и мощным ударом валят убийцу на пол. Судя по самодовольной предсмертной ухмылке, это было что-то глубоко личное.\n\nКаждый хочет умереть героем."
 harm.1111.a: "Ах, я умираю!"
 harm.1111.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1111.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1111.b: "#EMP Меня#! убить не так-то просто."
 harm.1111.c: "#EMP Очередной#! убийца? Ничтожество!"
 harm.1111.c.tt.dread: "Эта возможность доступна из-за высокого уровня [Concept( 'dread', 'ужаса' )|E]"
 harm.1111.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1111.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1112.t: "$harm.1111.t.prefix$: Испуганная покорность"
 harm.1112.desc: "Я поворачиваю за угол в сопровождении верных охранников, когда в меня почти врезается слуга с миской в руках.\n\nВ последний момент он успевает шарахнуться в сторону, едва не выплеснув мне в лицо горячий суп.\n\n«Смотри, куда прешь!» — рявкает кто-то из моей свиты.\n\nСлуга истово кланяется, боясь раскрыть рот, после чего поспешно скрывается в противоположном направлении. Правильное решение после подобного проступка."
 harm.1112.a: "Полагаю, могло быть и хуже."
 harm.1112.a.tt: "#WEAK В последнее время помощи просто не дождаться...#!"
 ##################################################
 ##Random Death Battle Events
 harm.2001.t: "Лагерная лихорадка"
 harm.2001.desc: "Будь прокляты твои земли, [ROOT.Char.GetCurrentLocation.GetName]! Какая гнусная ирония — осады должны изматывать защитников, а в действительности осадные #EMP лагеря#! являются рассадниками болезни.\n\nЭтим утром меня разбудило бурление в желудке и ощущение жидкого пламени, сжигающего меня изнутри. У меня течет изо всех щелей, я даже стоять не могу.\n\nНе так мне хотелось встретить свою смерть."
 harm.2001.a: "Мое... нутро... аргх... "
 harm.2001.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2001.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2001.b: "Я тут не помру."
 harm.2001.c: "Я знаю, что мне нужно. Принесите мне..."
 harm.2001.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2001.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2011.t: "Болезнь на марше"
 harm.2011.desc: "Боль терзает меня почти неделю — холодный пот и жгучая лихорадка, скрученные кишки и дрожащие руки. Не знаю, что это за напасть, но нет сомнений, что вызвали его длительные переходы и ночные стоянки.\n\nДаже сейчас у меня всё плывет перед глазами, но останавливаться нельзя.\n\nНужно. Идти дальше. Мы должны... идти..."
 harm.2011.a: "Почему... Что..."
 harm.2011.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2011.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2011.b: "Выдержу я — выдержат и мои солдаты."
 harm.2011.c: "Наверняка мне бывало и похуже?"
 harm.2011.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2011.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2021.t: "Как же... холодно..."
 harm.2021.desc: "Не стоит вести военную кампанию на таком морозе. Не стоит. Каждый вечер в лагере мы выкапываем свежие могилы для погибших, которых мы находим поутру, для тех, кого нужно бросить, не оставляя их на милость безжалостного воронья.\n\nЯ почти завидую им. Для них борьба окончена. Им не нужно сражаться с бесчувственным #EMP морозом#!.\n\nЗимняя стужа пробирает нас до костей, постоянно прерывая мои мысли вспышками боли, не давая мне покоя, мешая сосредоточиться.\n\nВозможно... Возможно, было бы лучше..."
 harm.2021.a: "..."
 harm.2021.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2021.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2021.b: "Мне. Уготовано. Нечто. Большее."
 harm.2021.c: "Я. Не. Умру."
 harm.2021.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2021.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2031.t: "Как... жарко..."
 harm.2031.desc: "Неужели солнце всегда было таким ярким? Таким жарким? Таким гнетущим?\n\nДаже не знаю, как долго мы находимся в этом месте, о котором [ROOT.Char.GetFaith.HealthGodName] вряд ли помнит, не имея доступа к хорошей воде и вынужденные продолжать движение.\n\nКампания требует продолжать движение, но каждый день по капле вытягивает из нас силы. Еще одна капля, пот стекает на жадную до влаги землю, мгновенно впитываясь без следа. Еще одна капля наших жизней потеряна среди безжалостного зноя.\n\nКаждый день."
 harm.2031.a: "Тирания света и жажды губит нас..."
 harm.2031.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2031.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2031.b: "Мне. Уготовано. Нечто. Большее."
 harm.2031.c: "Я не игрушка [ROOT.Char.GetFaith.DeathDeityNamePossessive]."
 harm.2031.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2031.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2041.t: "За державу"
 harm.2041.desc: "Даже я не могу вспомнить, как долго длится эта война. Кампания тяжким бременем ложится на плечи каждого из нас, понемногу отнимая каждый день и предлагая лишь немного облегчения по вечерам в лагере.\n\nВозвращаясь в палатку после беседы с квартирмейстером, я нахожу лагерь на удивление пустым. Пропала уставшая стража, пропали недовольные наемники, пропало тоскующее по дому ополчение. Но пустым он остается лишь до тех пор, пока из теней не выходит с полдюжины вооруженных и солдат в кольчугах.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip], — сплевывает вожак мятежников, — ваши глупые войны слишком дорого нам обошлись. На этот раз расплачиваться придется #EMP вам#!» "
 harm.2041.a: "Предатели! ПРЕДАТЕЛИ!"
 harm.2041.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2041.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2041.b: "Всего шестеро? Ну держитесь, молокососы!"
 harm.2041.c: "#BER ВЫ ЗАПЛАТИТЕ ЗА ЭТО СВОЕЙ КРОВЬЮ!#!"
 harm.2041.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2041.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2051.t: "Голод"
 harm.2051.desc: "Немногое уничтожает армию так тщательно, как голод. От него не закрыться щитом, не отвести клинком, не защититься кольчугой от его уколов.\n\nБез еды, без воды, без каких-либо припасов, кроме вьючных животных, мои войска медленно тают.\n\nДаже... Даже я... увядаю без пищи..."
 harm.2051.a: "Моя кожа... словно пергамент..."
 harm.2051.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2051.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2051.b: "Положение еще поправимо."
 harm.2051.c: "У нас есть резервы, #EMP должны#! быть резервы!"
 harm.2051.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2051.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2061.t: "Препоны на каждом шагу"
 harm.2061.desc: "Моя армия бежит с поля боя во владении [ROOT.Char.GetCurrentLocation.GetName], и всюду, куда ни глянь, можно увидеть группы воинов, которые сражаются друг с другом, бегут прочь или преследуют убегающих. Моя свита рассеялась, мои телохранители убиты или бежали, и я бегу вместе с ними.\n\nЕсли нам удастся перегруппироваться, если удастся...\n\nЯ обегаю крупный камень и натыкаюсь на отряд солдат с вражескими знаменами.\n\nОни устремляются ко мне с воинственным криком."
 harm.2061.a: "Не подходите ко мне, подонки!"
 harm.2061.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2061.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2061.b: "БЕЖИМ!"
 harm.2061.c: "Надо трубить в рог, [ROOT.Char.GetTitleAsNameNoTooltip|l] нуждается в помощи!"
 harm.2061.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2061.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2071.t: "Катастрофическая победа"
 harm.2071.desc: "Моя победоносная армия зачищает поле боя во владении [ROOT.Char.GetCurrentLocation.GetName]. Отовсюду слышатся торжествующие крики моих воинов, преследующих врага.\n\nДаже мы с моей свитой, упоенные победой, предаемся радостной бойне. Да, мы разделились, но враг разбит и не может...\n\nГде моя охрана? Солдаты вокруг меня... я узнаю их знамя, да это же [actor.GetPrimaryTitle.GetNameNoTier]! С ненавистью в глазах, до крови стиснув зубы, разбитый враг устремляется ко мне, чтобы прикончить."
 harm.2071.a: "Сегодня ты меня не получишь, [ROOT.Char.GetFaith.DeathDeityName]!"
 harm.2071.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2071.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2071.b: "БЕЖИМ!"
 harm.2071.c: "Ко мне! [ROOT.Char.GetTitleAsNameNoTooltip] призывает вас!"
 harm.2071.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2071.c.tt.failure: "$harm.0000.tt.death.failure$"
