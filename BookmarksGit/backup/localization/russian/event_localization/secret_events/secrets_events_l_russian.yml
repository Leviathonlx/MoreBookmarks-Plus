 secrets.0001.t: "Мой секрет раскрыт!"
 secrets.0001.desc: "О нет, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'раскрыла', 'раскрыл' )] мой секрет всему миру!\n\nТеперь все узнали о моих диких желаниях и неуемной похоти — и поверили в них!"
 secrets.0001.a: "Как мне теперь жить с этим позором?"
 secrets.0101.negative.desc: "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] занимается сексуальными извращениями! Детали рассказа просто чудовищны!"
 secrets.0101.positive_1.desc: "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] открыто [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] занимается сексуальными извращениями!"
 secrets.0101.worried.desc: "\n\nМне нужно сдерживать свою похоть, чтобы она не управляла мной. Кто знает, на кого покажут пальцем в следующий раз..."
 secrets.0101.positive_2.desc: "\n\nНе понимаю, из-за чего шум. Можно подумать, похоть — это что-то противоестественное..."
 secrets.0101.b: "[owner.GetFirstNameNoTooltip] ответит за свои преступления. Стража!"
 secrets.0003.desc: "О нет, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] открыто [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что я сплю с другими [ROOT.Char.GetWomanMan]ми! Никто не поверит, что это недоразумение: [ROOT.Char.Custom('DefaultPriestTitlePlural')] все равно будут считать, что я грешу."
 secrets.0003.a: "Просто дайте мне все объяснить, я... я..."
 secrets.0103.negative.desc: "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] вступает в плотские связи с другими [owner.GetWomanMan]ми! Это великий грех против замыслов [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]!"
 secrets.0103.positive_1.desc: "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] открыто [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] — содомит!"
 secrets.0103.positive_2.desc: "\n\nСудя по тому, какими оскорблениями сыплет [secret_exposer.GetTitledFirstNameNoTooltip], [secret_exposer.GetSheHe] полагает, что [owner.GetTitledFirstNameNoTooltip] не иначе как [ROOT.Char.GetFaith.DevilName]. Но что плохого может быть в любви?"
 secrets.0103.worried_2.desc: "\n\nЯ и [lover.GetFirstName] должны вести себя осторожнее — кто знает, на кого покажут пальцем в следующий раз..."
 secrets.0103.worried_3.desc: "Сможем ли мы когда-нибудь любить открыто, без страха?"
 secrets.0103.dislikes_negative: "Пусть тебя судит [ROOT.Char.GetFaith.HighGodName]!"
 secrets.0103.b: "Стража! Заковать [Select_CString(owner.IsFemale, 'ее', 'его' )] в цепи!"
 secrets.0004.desc: "О нет, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'обвинила', 'обвинил' )] меня в извращенном пристрастии к поеданию человечины! Вряд ли [secret_exposer.GetSheHe] понимает, о чем говорит, но почему-то все верят слухам."
 secrets.0004.a: "Моя репутация уничтожена!"
 secrets.0104.negative.desc: "Желчь подступает к моему горлу при мысли об обвинениях, которые [Select_CString(secret_exposer.IsFemale, 'выдвинула', 'выдвинул' )] [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)]. Подумать только, [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] каннибал! Жуткие образы не идут у меня из головы..."
 secrets.0104.positive_1.desc: "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] открыто [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] — каннибал!"
 secrets.0104.worried.desc: "Нужно быть осторожнее. Если я не сдержу голод, в следующий раз могут обвинить и меня..."
 secrets.0104.positive_2.desc: "Как они не понимают, что [ROOT.Char.GetFaith.HighGodName] одобряет наши пиршества?"
 secrets.0104.dislikes_negative: "Меня тошнит от тебя, [owner.GetFirstNameNoTooltip]!"
 secrets.0104.b: "[Select_CString(owner.IsFemale, 'Эта больная извращенка', 'Этот больной извращенец' )] заплатит за свои преступления. Стража!"
 secrets.0005.desc: "Пересказывая налево и направо мои идеи насчет [ROOT.Char.GetFaith.HighGodNamePossessive], [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'добилась', 'добился' )] того, что теперь [ROOT.Char.Custom('DefaultPriestTitlePlural')] подозревают меня в неверии. Они считают, что я отступаю от [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]!"
 secrets.0005.a: "Что плохого в свободе мысли?!"
 secrets.0105.negative.desc: "Похоже, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] не верует! [Select_CString(owner.IsFemale, 'Вероотступница', 'Вероотступник' )]! Да кто [owner.GetSheHe] [Select_CString(owner.IsFemale, 'такая', 'такой' )], чтобы сомневаться в существовании [owner.GetFaith.HighGodNameAlternatePossessive]?"
 secrets.0105.positive_1.desc: "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] открыто [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] не верует!"
 secrets.0105.positive_2.desc: "[secret_exposer.GetFirstNameNoTooltip] смущает всех своими нелепыми доводами. Разве [owner.GetFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'причинила', 'причинил' )] вред хоть кому-то?"
 secrets.0105.worried.desc: "Впредь нужно быть осторожнее со словами, не то примутся за меня..."
 secrets.0105.dislikes_negative: "У [Select_CString(owner.IsFemale, 'нее', 'него' )] совсем стыда нет?!"
 secrets.0105.likes_positive: "Что плохого в независимом мышлении?!"
 secrets.0006.desc: "О нет, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] распространяет гнусные слухи о том, что я предаюсь плотским утехам с родственниками! И, похоже, люди в это верят!"
 secrets.0006.a: "Много они понимают в истинной любви!"
 secrets.0106.t: "Секрет раскрыт!"
 secrets.0106.negative.desc: "[ROOT.Char.GetFaith.HighGodName]! Недавно [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'представила', 'представил' )] неопровержимые доказательства того, что [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] предается кровосмесительным извращениям!"
 secrets.0106.positive_1.desc: "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] открыто [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] не гнушается инцеста!"
 secrets.0106.worried.desc: "\n\nСовершенно очевидно, что [owner.GetTitledFirstNameNoTooltip] страдает, мне же приходится сохранять видимость спокойствия. Мне кажется, эти взгляды преследуют меня повсюду..."
 secrets.0106.positive_2.desc: "Но ведь любовь между родными столь же естественна, как дыхание?"
 secrets.0106.likes_negative: "Я бы никогда... Мне такое и в голову не приходило!"
 secrets.0106.dislikes_negative: "Отвратительно! Полнейшая мерзость!"
 secrets.0106.likes_positive: "Нельзя подвергать гонениям за это!"
 secrets.0106.dislikes_positive: "Нам больше нечем заняться?"
 secrets.0007.desc: "О нет, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что мои обряды противны богу и непростительны! Люди обвиняют меня в колдовстве и называют врагом [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 secrets.0007.a: "Они что, не видят открывшуюся мне истину?"
 secrets.0107.negative.desc: "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] занимается колдовством! [ROOT.Char.GetFaith.DevilName] забрал душу [Select_CString(owner.IsFemale, 'этой грешницы', 'этого грешника' )], чтобы отравлять умы человеческие и отвращать невинных от [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 secrets.0107.positive_1.desc: "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] открыто [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] занимается колдовством!"
 secrets.0107.positive_2.desc: "[Select_CString(secret_exposer.IsFemale, 'Эта полоумная', 'Этот полоумный' )] [secret_exposer.GetWomanMan]! Всюду [Select_CString(secret_exposer.IsFemale, 'ей', 'ему' )] видится [secret_exposer.GetFaith.DevilName]! Неужели не видно, что [owner.GetTitledFirstNameNoTooltip] обладает великой мудростью?"
 secrets.0107.worried.desc: "\n\nМне бы хотелось выступить открыто, объяснить им, но станут ли меня слушать? Боюсь, вместо этого они тут же ополчатся против меня..."
 secrets.0107.dislikes_negative: "На костер!"
 secrets.0107.b: "[Select_CString(owner.IsFemale, 'Ведьма', 'Колдун' )] заплатит за свои преступления!"
 secrets.0107.c: "В этих обвинениях лишь злоба и ложь."
 secrets.0008.desc: "О нет, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'открыла', 'открыл' )], что я и [Select_CString( ObjectsEqual( secret_exposer, target ), secret_exposer.GetTitledFirstName, target.GetTitledFirstName )] тайно встречаемся! Теперь новость распространяется подобно лесному пожару, и наша страсть уже не столь тайная, как нам хотелось бы."
 secrets.0008.forbidden.desc: "О нет, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'раскрыла', 'раскрыл' )] миру, что я и [Select_CString( ObjectsEqual( secret_exposer, target ), secret_exposer.GetTitledFirstName, target.GetTitledFirstName )] состоим в отношениях!\n\nВ нас тычут пальцами, нас оскорбляют, но мне не стыдно. Я буду лгать, сколько необходимо, ради того, чтобы [Select_CString(target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [Select_CString(target.IsFemale, 'оставалась', 'оставался' )] в безопасности. Но мне страшно: что теперь с нами будет?"
 secrets.0008.a: "Да кто они такие, чтобы судить нас?!"
 secrets.0108.no_exposer.desc: "Открылось сокровенное: [Select_CString(primary_character.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', primary_character)] [primary_character.GetTitledFirstName]"
 secrets.0108.exposer.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [Select_CString(secret_exposer.IsFemale, 'ее', 'его' )] [secret_exposer.Custom2('RelationToMeShort', primary_character)] [primary_character.GetTitledFirstName]"
 secrets.0108.incest_bad.desc: "и [owner.GetHerHis] #EMP [primary_character.Custom2('RelationToMeShort', SCOPE.sC('secondary_character'))]#! состоят в кровосмесительных отношениях! [primary_character.GetFirstNameNoTooltip] и [secondary_character.GetTitledFirstName] — любовники!\n\nМне многое довелось повидать, но такое..."
 secrets.0108.sodomy_bad.desc: "и [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] предаются содомии! Это греховное искажение замысла [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]!"
 secrets.0108.adulterer_bad.desc: "и [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] имеют внебрачную связь! Как [primary_character.GetSheHe] может порочить святость своего брака?"
 secrets.0108.fornicator_bad.desc: "и [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] предавались плотским утехам! Подобное недопустимо вне брака!"
 secrets.0108.incest_is_good.desc: "и [secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)] имели любовную интрижку. Многие осуждают их, но я не вижу ничего плохого в том, что делают [primary_character.GetFirstNameNoTooltip] и [secondary_character.GetFirstNameNoTooltip]..."
 secrets.0108.all_is_good.desc: "и [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] имели любовную интрижку.\n\nЯ не понимаю, из-за чего весь этот шум. Можно подумать, похоть — это нечто противоестественное..."
 secrets.0108.dislikes_negative: "Пусть их судит [ROOT.Char.GetFaith.HighGodName]!"
 secrets.0108.b: "Такое преступление нельзя оставлять безнаказанным. Стража!"
 secrets.0110.start.desc: "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'предоставила', 'предоставил' )] неопровержимые свидетельства о том, что"
 secrets.0110.start.above_cutoff: "И хотя наверняка это знать невозможно, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] только что [Select_CString(secret_exposer.IsFemale, 'предоставила', 'предоставил' )] свидетельства того, что"
 secrets.0110.single_child.desc: "[child.GetTitledFirstName] не"
 secrets.0110.single_child_relation.desc: "[child.GetFirstName] не"
 secrets.0110.is_not_fathers.desc: "[child.Custom('GetDaughterSon')] персонажа [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. [Select_CString(child.IsFemale, 'Ее', 'Его' )] отцом является"
 secrets.0110.are_not_fathers.desc: "дети персонажа [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Их отцом является"
 secrets.0110.is_not_mine.desc: "[Select_CString(child.IsFemale, 'моя', 'мой' )] [child.Custom('GetDaughterSon')]. [Select_CString(child.IsFemale, 'Ее', 'Его' )] отцом является"
 secrets.0110.incest_real_father.desc: "[real_father.GetTitledFirstName], причем [mother.GetTitledFirstName] — его родная [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))]!\n\n"
 secrets.0110.regular_real_father.desc: "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0110.regular_real_father_self_expose: "не кто иной, как [real_father.GetSheHe] [Select_CString(real_father.IsFemale, 'сама', 'сам' )]!"
 secrets.0110.father.child_above_cutoff: "\n\nНет способов однозначно доказать что-либо, но все начинает проясняться..."
 secrets.0110.father_knew.desc: "\n\nЭто старая рана, но мне по-прежнему больно вспоминать, что [mother.GetFirstName] была неверна... И теперь мне придется жить с этим позором у всех на виду."
 secrets.0110.father_love.desc: "\n\nО [mother.GetFirstName], как ты могла? Я ведь любил тебя, и [Select_CString(child.IsFemale, 'наша', 'наш' )] [child.Custom('GetDaughterSon')]... [Select_CString(child.IsFemale, 'твоя', 'твой' )] [child.Custom('GetDaughterSon')]. Одним ударом ты лишила меня всего."
 secrets.0110.father_no_love.desc: "\n\nИ тысячи лун спустя я не забуду, что [mother.GetFirstName] предала меня. Возможно, однажды я снова смогу доверять [mother.GetHerHim], но не сегодня."
 secrets.0110.incest_consort.desc: "\n\nОсознание обрушилось на меня подобно молоту. О [ROOT.Char.GetFaith.HighGodName], [consort_bastard.GetFirstNameNoTooltip] — [Select_CString(consort_bastard.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]. Все это время... то, что мы делали..."
 secrets.0110.incest_consort_accepted.desc: "\n\n[ROOT.Char.GetFaith.HighGodName], это значит, что [consort_bastard.GetFirstNameNoTooltip] — [Select_CString(consort_bastard.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]! Мне всегда казалось, что между нами было #EMP что-то#! особое, некая связь... Теперь я ближе к н[consort_bastard.GetHerHim], чем когда-либо."
 secrets.0110.mother_spouse.desc: "\n\nСлухи распространяются подобно лесному пожару, [mother.GetFirstName] заперлась в своих покоях. Мне пойти успокоить ее? Или наказать? И вообще следует ли мне... начать беспокоиться?"
 secrets.0110.real_father_spouse.desc: "\n\nСлухи распространяются подобно лесному пожару, а я не знаю, что думать и что говорить. Как ты мог, [real_father.GetFirstName]? Как я смогу снова доверять тебе?"
 secrets.0110.mother_family.desc: "\n\nКак могла моя собственная [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] так поступить с нами? [child.GetFirstNameNoTooltip] же не в ответе за произошедшее. Но все-таки последствия для н[child.GetHerHis] могут быть ужасны..."
 secrets.0110.real_father_family.desc: "\n\nКак мог мой собственный [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] так поступить с нами? [child.GetFirstNameNoTooltip] же не в ответе за произошедшее. Но все-таки последствия для н[child.GetHerHis] могут быть ужасны..."
 secrets.0110.general_end.desc: "\n\n[child.GetFirstNameNoTooltip] не в ответе за произошедшее, но последствия для н[child.GetHerHis] могут быть самыми ужасными. С другой стороны, [real_father.GetTitledFirstNameNoTooltip] и [mother.GetTitledFirstName]..."
 secrets.0110.a: "У меня слов нет!"
 secrets.0110.a.incest: "Кажется, меня сейчас стошнит."
 secrets.0110.b: "Вы по-прежнему с [Select_CString(consort_bastard_parent_lover.IsFemale, 'ней', 'ним' )] спите, да?!"
 secrets.0110.b.success.desc: "Мои обвинения справедливы"
 secrets.0110.b.success.tt: "Теперь я знаю, что скрывает [consort_bastard_parent.GetTitledFirstName]"
 secrets.0110.b.failure.desc: "[consort_bastard_parent_lover.GetTitledFirstNameNoTooltip] и [consort_bastard_parent.GetTitledFirstNameNoTooltip] не любовники"
 secrets.0110.c: "Мне почти жаль, что я это знаю..."
 secrets.0112.single_child_relation.desc: "человек, которого [Select_CString(child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] [Select_CString(child.IsFemale, 'должна', 'должен' )] называть отцом — это"
 secrets.0112.single_child.desc: "человек, которого [child.GetTitledFirstName] [Select_CString(child.IsFemale, 'должна', 'должен' )] называть отцом — это"
 secrets.0112.mother_family.desc: "Ах, мама. Я не знаю, что сказать, как к этому относиться... По крайней мере, теперь об этом знают все."
 secrets.0112.real_father_family.desc: "\n\nКак мог мой собственный [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] так поступить с нами? [real_father.GetFirstNameNoTooltip], ты знаешь, что это значит для нашей семьи?"
 secrets.0112.general_end.desc: "Интересно, а [child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'знала', 'знал' )] о своем истинном происхождении или для н[child.GetHerHis] это такая же новость, как и для меня? Стало ли это открытие благом или же проклятьем?"
 secrets.0112.b.success.desc: "Мои подозрения верны"
 secrets.0112.a: "Кто бы мог подумать?"
 secrets.0112.b: "И вы с [Select_CString(consort_bastard_parent_lover.IsFemale, 'ней', 'ним' )] по-прежнему встречаетесь?"
 secrets.0112.c: "Оставим это в прошлом."
 secrets.0115.start.desc: "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'предоставила', 'предоставил' )] неопровержимые свидетельства того, что [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(victim.IsFemale, 'была', 'был' )] целью моего покушения! [ROOT.Char.Custom('CulturalCurse')]!\n\n"
 secrets.0115.victim_alive.desc: "Теперь [victim.GetSheHe] обо всем знает, и мне нужно быть настороже. Возможно, [victim.GetSheHe] попытается отомстить мне завтра, через десять лет — или никогда. Мне лучше быть наготове."
 secrets.0115.victim_dead.desc: "По крайней мере, теперь [Select_CString(victim.IsFemale, 'эта', 'этот' )] [victim.Custom2('InsultNoun', ROOT.Char)] гниет в могиле!"
 secrets.0115.a: "У меня были на то причины!"
 secrets.0116.negative.desc: "[ROOT.Char.GetFaith.HighGodName]! Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)][Select_CString(secret_exposer.IsFemale, 'предоставила', 'предоставил' )] неопровержимые свидетельства того, что [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(victim.IsFemale, 'была', 'был' )] целью покушения, которое [Select_CString(murderer.IsFemale, 'организовала', 'организовал' )] [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n[Select_CString(murderer.IsFemale, 'Эта хладнокровная', 'Этот хладнокровный' )] [murderer.Custom2('InsultNoun', ROOT.Char)] совсем не ценит человеческую жизнь?"
 secrets.0116.positive.desc: "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)][Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(murderer.IsFemale, 'пыталась', 'пытался' )] устроить покушение, целью которого [Select_CString(victim.IsFemale, 'была', 'был' )] [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nТрепещи, [murderer.GetFirstNameNoTooltip]: правда всплыла!"
 secrets.0106.victim_knows.desc: "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] открыто [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(murderer.IsFemale, 'покушалась', 'покушался' )] на мою жизнь. И как бы [murderer.GetSheHe] теперь ни [Select_CString(murderer.IsFemale, 'пыталась', 'пытался' )] все объяснить или скрыть, свидетельства видны каждому."
 secrets.0106.victim.desc: "[ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] только что [Select_CString(secret_exposer.IsFemale, 'предоставила', 'предоставил' )] неопровержимые свидетельства попытки покушения на #EMP меня#!! И [Select_CString(murderer.IsFemale, 'гнусная', 'гнусный' )] [murderer.Custom2('InsultNoun', ROOT.Char)], что стоит за этим, — не кто иной, как [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nКлянусь, [murderer.GetSheHe] еще пожалеет, что не [Select_CString(murderer.IsFemale, 'довела', 'довел' )] дело до конца."
 secrets.0116.likes_negative: "Как [murderer.GetSheHe] [Select_CString(murderer.IsFemale, 'могла', 'мог' )] так со мной поступить?!"
 secrets.0116.dislikes_negative: "Так или иначе, [murderer.GetSheHe] поплатится за это!"
 secrets.0116.likes_positive: "Наверняка [victim.GetFirstNameNoTooltip] [Select_CString(victim.IsFemale, 'заслужила', 'заслужил' )] это!"
 secrets.0116.victim_knows: "Теперь все знают, кто [murderer.GetSheHe] на самом деле."
 secrets.0116.b: "Стража! Арестовать это преступное отродье!"
 secrets.0116.c: "[Select_CString(murderer.IsFemale, 'Она', 'Он' )] побудет на свободе. Пока."
 secrets.0117.start.desc: "[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(victim.IsFemale, 'убита', 'убит' )]. И только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'предоставила', 'предоставил' )] неопровержимые свидетельства моей причастности к этой смерти! Вот [ROOT.Char.Custom('CulturalCurse')]!\n\n"
 secrets.0117.kinslayer.desc: "Мне хотелось верить, что до этого не дойдет. Как глупо с моей стороны! Теперь [dynast.GetTitledFirstName] будет решать мою участь, и даже если [dynast.GetSheHe] меня простит, множество других людей алчут мести..."
 secrets.0117.kinslayer_dynasty_head.desc: "Мне хотелось верить, что до этого не дойдет. Как глупо с моей стороны! Теперь, боюсь, вся династия обратится против меня..."
 secrets.0117.regular.desc: "Теперь мне лучше почаще оглядываться и защищать спину: многие жаждут мести..."
 secrets.0117.a: "У меня были на то причины!"
 secrets.0118.known_murder.t: "Убийца!"
 secrets.0118.negative_start.desc: "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'раскрыла', 'раскрыл' )] ужасный секрет! Оказывается, причиной того, что [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(victim.IsFemale, 'умерла', 'умер' )] так рано, [Select_CString(murderer.IsFemale, 'стала', 'стал' )] [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.0118.negative_start_known.desc: "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] хладнокровно [Select_CString(murderer.IsFemale, 'убила', 'убил' )] такого человека, как [victim.Custom2('MyCharacterIntroduction', ROOT.Char)]!\n\n"
 secrets.0118.negative_end_family.desc: "[Select_CString(murderer.IsFemale, 'Эта', 'Этот' )] [murderer.Custom2('InsultAdjective', ROOT.Char)] [murderer.Custom2('InsultNoun', ROOT.Char)] пусть поостережется: [murderer.GetSheHe] еще горько пожалеет о содеянном. [victim.GetTitledFirstNameNoTooltip] не останется без отмщения, клянусь!"
 secrets.0118.negative_end.desc: "Может, [murderer.GetFirstNameNoTooltip], ставит себя превыше [ROOT.Char.GetFaith.HighGodNamePossessive]? Думает, что властвует над жизнью и смертью людскими, а на законы может наплевать?! Подобное преступление искупить нельзя!"
 secrets.0118.positive.desc: "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(murderer.IsFemale, 'организовала', 'организовал' )] убийство, жертвой которого [Select_CString(victim.IsFemale, 'стала', 'стал' )] [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nТрепещи, [murderer.GetFirstNameNoTooltip]: правда всплыла!"
 secrets.0118.positive_known.desc: "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(murderer.IsFemale, 'стала', 'стал' )] причиной того, что [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(victim.IsFemale, 'умерла', 'умер' )] до срока! Сегодня [Select_CString(murderer.IsFemale, 'эта', 'этот' )] [murderer.GetWomanMan] [Select_CString(murderer.IsFemale, 'нажила', 'нажил' )] себе немало новых врагов."
 secrets.0121.start.desc.intro.self_exposed: "Будь трижды [Select_CString(secret_exposer.IsFemale, 'проклята эта', 'проклят этот' )] [secret_exposer.GetTitledFirstName], вот так взять и разболтать всему свету, что я использую в своих целях выделяемые [Select_CString(secret_exposer.IsFemale, 'ей', 'им' )] средства.\n\n"
 secrets.0121.start.desc.intro: "Будь [Select_CString(secret_exposer.IsFemale, 'проклята эта трусливая', 'проклят этот трусливый' )] [secret_exposer.GetTitledFirstName], вот так взять и разболтать всему свету, что я использую в своих целях средства, которые выделяет [secret_target.GetTitledFirstName].\n\n"
 secrets.0121.desc.victim_is_liege_or_above: "Что еще хуже, [secret_target.GetFirstNameNoTooltip] обладает надо мной законной властью и может потребовать расплатиться за #EMP всё#!. Это меня разорит."
 secrets.0121.desc.victim_not_liege.root_has_liege: "К счастью, [secret_target.GetFirstNameNoTooltip] не имеет надо мной непосредственной власти и не может потребовать компенсации. К сожалению, [Select_CString(secret_target.IsFemale, 'она', 'он' )] может обратиться к моему сюзерену, чтобы [secret_owner.GetLiege.GetTitledFirstName] [Select_CString(secret_owner.GetLiege.IsFemale, 'заставила', 'заставил' )] меня расплатиться. Остается надеяться, что до этого не дойдет."
 secrets.0121.desc.victim_not_liege.root_has_no_liege: "По крайней мере, нет никакой высшей власти, способной заставить меня расплатиться. О [secret_owner.GetFaith.WealthGodName], спасибо тебе за это."
 secrets.0121.a: "Деньги просто отдыхали в моей казне!"
 secrets.0122.t: "Липкие пальцы"
 secrets.0122.start.desc.intro.self_exposed: "Я предъявляю неопровержимые свидетельства того, что [secret_owner.Custom2('MyCharacterIntroduction', secret_target)] тайно меня обворовывает! Мои писари и казначеи подробно проверили нечестно нажитое имущество, ценность которого в точности равняется недополученным или пропавшим налогам и выплатам.\n\n"
 secrets.0122.start.desc.intro: "Как утверждает [secret_exposer.Custom2('MyCharacterIntroduction', secret_target)], [secret_owner.Custom2('MyCharacterIntroduction', secret_target)] тайно меня [Select_CString(secret_owner.IsFemale, 'обкрадывала', 'обкрадывал' )]! Свидетельства неоспоримы, все приведенные числа соответствуют недополученным или пропавшим налогам и выплатам.\n\n"
 secrets.0122.desc.victim_is_vassal_or_below.secret_owner: "К счастью, [secret_owner.GetFirstNameNoTooltip] повинуется мне, и я могу потребовать компенсации. #EMP А не то...#!"
 secrets.0122.desc.victim_is_vassal_or_below.other: "Хотя [secret_owner.GetFirstNameNoTooltip] не в моей власти, у [Select_CString(secret_owner.IsFemale, 'нее', 'него' )] #EMP есть#! сюзерен, который может заставить [Select_CString(secret_owner.IsFemale, 'ее', 'его' )] заплатить. Возможно, [secret_owner.GetLiege.GetTitledFirstName] даже согласится выступить от моего имени, если я соглашусь разделить полученные обратно налоги."
 secrets.0122.desc.victim_not_vassal: "Учитывая, что [secret_owner.GetFirstName] не в моей власти, у меня нет возможности вернуть потерянное серебро."
 secrets.0122.a: "Я верну свои деньги, [secret_owner.GetFirstNameNoTooltip]!"
 secrets.0122.a.tt: "[secret_owner.GetFirstName] выплатит вам #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#! или начнет восстание"
 secrets.0122.b: "Мне нет дела до золота. Предпочитаю... железо..."
 secrets.0122.c: "Человеку свойственно ошибаться, а богам — прощать."
 secrets.0122.c.tt: "[secret_target.GetFirstNameNoTooltip] прощает вам ваш «долг»"
 secrets.0122.d: "$secrets.0122.a$"
 secrets.0122.d.tt: "Вы требуете, чтобы [secret_owner.GetFirstName] [Select_CString(secret_owner.IsFemale, 'выплатила', 'выплатил' )] вам #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#! — [Select_CString(secret_owner.IsFemale, 'она', 'он' )] не имеет причин делать это и вряд ли согласится"
 secrets.0122.e: "Несомненно, [secret_owner.GetLiege.GetTitledFirstNameNoTooltip] понимает, что это несправедливо..."
 secrets.0122.e.tt: "Вы предлагаете, чтобы вы и [secret_owner.GetLiege.GetTitledFirstName] разделили #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#! поровну, если [secret_owner.GetFirstName] расплатится с вами"
 secrets.0122.f: "$secrets.0122.c$"
 secrets.0122.g: "Я могу подождать..."
 secrets.0122.g.tt: "[secret_owner.GetFirstName] получит по заслугам. Когда-нибудь."
 secrets.0123.t: "[secret_target.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0123.desc.self_exposed: "Теперь все знают, что вы незаконно присваивали налоги, подати и предметы из моей казны.\n\nВы немедленно вернете всё украденное, а не то пеняйте на себя."
 secrets.0123.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', secret_target)|U] [Select_CString(secret_exposer.IsFemale, 'сообщила', 'сообщил' )] мне, что вы незаконно присваивали налоги, подати и предметы из моей казны.\n\nВы немедленно вернете всё украденное, а не то пеняйте на себя."
 secrets.0123.a: "Это кража моей законной собственности, но #EMP так и быть#!."
 secrets.0123.a.tt: "Ваше золото пребывает в полной мере и вовремя"
 secrets.0123.b: "Вы получите свое золото, когда отведаете моей стали!"
 secrets.0123.b.tt.on_the_lamb: "[secret_owner.GetFirstNameNoTooltip] бежит из державы"
 secrets.0123.b.tt.captured: "[secret_owner.GetFirstNameNoTooltip] безуспешно [Select_CString(secret_owner.IsFemale, 'пыталась', 'пытался' )] бежать"
 secrets.0123.b.tt.refused: "[secret_owner.GetFirstNameNoTooltip] открыто отказывается"
 secrets.0124.t: "[secret_target.Custom2('AppropriateGreetingPositive', SCOPE.sC('liege'))]"
 secrets.0124.desc: "[secret_owner.Custom2('YourCharacterIntroduction', SCOPE.sC('liege'))|U] [Select_CString(secret_target.IsFemale, 'украла', 'украл' )] у меня большое количество золота, и мне не вернуть его без вашей помощи.\n\nЯ прошу вас потребовать компенсацию от моего имени, и предлагаю вам половину этой суммы за помощь."
 secrets.0124.a: "Что ж. Вам ведь задолжали..."
 secrets.0124.a.tt: "Вы и [secret_target.GetShortUIName] получаете по #P [gold_i][secret.MakeScope.Var('embezzlement_stake_half').GetValue]#!"
 secrets.0124.b: "Вы получите всю сумму!"
 secrets.0124.b.tt: "[secret_target.GetShortUIName|U] получает #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!"
 secrets.0124.b.tt.conditional: "Если [secret_owner.GetTitledFirstName] согласится"
 secrets.0124.b.tt.conditional_failed: "Если [secret_owner.GetTitledFirstName] откажется"
 secrets.0124.c: "Похоже, это личное дело."
 secrets.0124.c.tt: "[liege.GetTitledFirstNameNoTooltip] не проявляет интереса"
 secrets.0125.t: "[liege.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0125.desc: "Меня потрясло известие о том, что [secret_target.Custom2('YourCharacterIntroduction', secret_owner)] [Select_CString(secret_owner.IsFemale, 'была ограблена', 'был ограблен' )] вами. [Select_CString(secret_owner.IsFemale, 'Она обратилась', 'Он обратился' )] ко мне в поисках справедливости, и я, как ваш сюзерен, требую выплатить половину украденной суммы.\n\nВторую половину вы отдадите мне в качестве наказания. Ради блага державы."
 secrets.0125.a: "Пф, ну и забирайте."
 secrets.0125.a.tt: "Ваша половина золота прибывает"
 secrets.0125.b: "Никто из вас не получит от меня ничего, кроме стали!"
 secrets.0125.b.tt: "[secret_owner.GetTitledFirstNameNoTooltip] [Select_CString(secret_owner.IsFemale, 'предпочла', 'предпочел' )] бунт плате"
 secrets.0126.t: "[liege.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0126.desc: "Ваша трусливая кража денег, законным владельцем которых является [secret_target.GetTitledFirstName], даром вам не пройдет. Немедленно верните их, не то познаете на себе мой гнев."
 secrets.0126.a: "Эти деньги были получены законно, но #EMP так и быть#!."
 secrets.0126.a.tt: "[liege.GetTitledFirstNameNoTooltip] отправляет вам всю сумму"
 secrets.0126.b: "Вы мне не сюзерен!"
 secrets.0126.b.tt: "$secrets.0125.b.tt$"
 secrets.0131.desc: "[Select_CString(secret_target.IsFemale,'Моя', 'Мой')] [secret_target.GetTitledFirstName] не [Select_CString(secret_target.IsFemale,'проявила', 'проявил')] ко мне снисхождение. Теперь все вокруг знают о моих планах заполучить #L [secret_target.GetPrimaryTitle.GetAdjective|l]ие#! земли!\n\nЕсли бы только был способ загладить свою вину..."
 every_fellow_vassal_tt: "Все прочие [Concept('vassal', 'вассалы')|E]"
 secrets.0131.a: "Да сжалится надо мной [ROOT.Char.GetFaith.FateGodName]."
 secrets.0141.start.desc.intro.other_exposed: "[secret_target.GetTitledFirstName] всё знает. [secret_exposer.GetTitledFirstName] [Select_CString(secret_exposer.IsFemale, 'выдала', 'выдал' )] наш план во всех подробностях…\n\n"
 secrets.0141.start.desc.intro.self_exposed: "Что ж, рано или поздно [secret_target.GetTitledFirstName|l] [Select_CString(secret_target.IsFemale, 'должна была', 'должен был' )] всё узнать…\n\n"
 secrets.0141.start.desc.intro: "Надо было догадаться, что нападение на дом [secret_target.GetHouse.GetBaseName] недолго останется в секрете. Это не [secret_owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l], а настоящее змеиное гнездо!"
 secrets.0141.desc.target_emperor: "[secret_target.GetTitleAsNameNoTooltip|U] рвет и мечет. Ответ не заставит себя ждать…"
 secrets.0141.desc.owner_emperor: "Как [secret_owner.GetTitleAsNameNoTooltip|l], я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] проявлять осторожность, чтобы не вызвать недовольства великих домов…"
 secrets.0141.desc.fallback: "Вооружившись этой информацией, [secret_target.GetFirstNameNoTooltip] сделает всё возможное, чтобы [secret_owner.GetTopLiege.GetTitleAsNameNoTooltip|l] [Select_CString(secret_owner.GetTopLiege.IsFemale, 'покарала', 'покарал' )] дом [secret_owner.GetHouse.GetBaseName]…"
 secrets.0141.a: "Да пусть себе болтает!"
 secrets.0142.t: "Разоблачение налетчиков"
 secrets.0142.start.desc.intro.other_exposed: "Милостью [secret_target.GetFaith.HighGodNamePossessive] [secret_exposer.GetTitledFirstName|l] [Select_CString(secret_exposer.IsFemale, 'разоблачила', 'разоблачил' )] преступные замыслы дома [secret_owner.GetHouse.GetBaseName]!\n\n"
 secrets.0142.start.desc.intro.self_exposed: "Спасибо, [secret_target.GetFaith.HighGodNameAlternate]! Это настоящее чудо, что мне удалось раскрыть преступные замыслы дома [secret_owner.GetHouse.GetBaseName]!\n\n"
 secrets.0142.start.desc.intro: "Теперь мы знаем, кто стоял за наглым набегом на имение дома [secret_target.GetHouse.GetBaseName]! Всему виной [Select_CString(secret_owner.IsFemale, 'гнусная', 'гнусный' )] [secret_owner.GetTitledFirstName|l] и весь [Select_CString(secret_owner.IsFemale, 'ее', 'его' )] проклятый дом!"
 secrets.0142.desc.target_emperor: "Как [secret_target.GetTitleAsNameNoTooltip|l], я могу задействовать любые ресурсы, чтобы покарать вероломное семейство."
 secrets.0142.desc.owner_emperor: "Действовать придется осторожно. [secret_owner.GetTitleAsNameNoTooltip|U] наверняка ожидает нашего ответа…"
 secrets.0142.desc.fallback: "[secret_target.GetTopLiege.GetTitleAsNameNoTooltip|U] и [secret_target.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] должны узнать, на какие гнусности способны наши враги!"
 secrets.0142.a: "Такое вероломство даром не пройдет!"
 secrets.0142.b: "Так или иначе, мы найдем способ отомстить…"
 secrets.0500.single_child.t: "[Select_CString(child.IsFemale, 'Дочь', 'Сын' )] другого мужчины"
 secrets.0500.start.desc: "Да как такое может быть?"
 secrets.0500.single_child.desc: "[child.GetFirstName] — действительно ли [Select_CString(child.IsFemale, 'ее', 'его' )] зачал"
 secrets.0500.incest_real_father.desc: "[real_father.GetTitledFirstName], для которого [mother.GetTitledFirstName] — родная [real_father.Custom2('RelationToMeShort', SCOPE.sC('mother'))],"
 secrets.0500.regular_real_father.desc: "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)],"
 secrets.0500.end.desc: "а не я?\n\nИ что мне теперь делать, рыдать? Кричать? Наказывать? Простить? [child.GetFirstNameNoTooltip] всегда будет считаться моим отпрыском, но я не могу не верить доказательствам..."
 secrets.0500.a: "Мне нужно время, чтобы подумать..."
 secrets.0501.t: "Мое истинное происхождение"
 secrets.0501.desc_incest_marriage: "Наконец-то я знаю, что мой настоящий [real_father.Custom('MotherFather')] — [real_father.GetTitledFirstName]. Вот только мне бы очень хотелось, чтобы это открытие не пришло вместе с осознанием того, что [Select_CString(incest_spouse.IsFemale, 'моя', 'мой' )] [incest_spouse.Custom('WifeHusband')] [incest_spouse.GetTitledFirstName] еще и [Select_CString(incest_spouse.IsFemale, 'моя', 'мой' )] [incest_spouse.Custom('SisterBrother')]!"
 secrets.0501.desc_unmarried_mother: "Тот факт, что меня зачали вне брака, преследовал меня с самого рождения.\n\nТеперь я знаю правду и могу вздохнуть свободно: [real_father.GetTitledFirstName] — мой [real_father.Custom('MotherFather')]."
 secrets.0501.desc_married_mother: "Это шутка, сон? [father.GetFirstName], что растил меня, мне не отец?\n\nКажется, это сон, но я не могу отрицать представленные доказательства: меня зачал другой — [real_father.GetTitledFirstName]."
 secrets.0501.a: "Правда может быть благом, а не проклятьем."
 secrets.0502.single_child.t: "[Select_CString(child.IsFemale, 'Моя потерянная', 'Мой потерянный' )] [child.Custom('GetDaughterSon')]"
 secrets.0502.single_child_start.desc: "[ROOT.Char.GetFaith.HighGodName], [child.GetTitledFirstName] — [Select_CString(child.IsFemale, 'моя', 'мой' )] [child.Custom('GetDaughterSon')]?!"
 secrets.0502.lover.desc: "У меня всегда были подозрения. Но теперь, когда правда открылась, у меня нет слов."
 secrets.0502.unmarried.desc: "\n\nВсе знают, что [mother.Custom2('MyCharacterIntroduction', ROOT.Char)] забеременела вне брака, но до сегодняшнего дня никто не знал о #EMP моей#! причастности к этой истории."
 secrets.0502.married.desc: "\n\nМы все думали, что отец — [father.Custom2('MyCharacterIntroduction', ROOT.Char)]. Подумать только, [mother.GetTitledFirstName] все это время скрывала правду!"
 secrets.0502.end: "\n\nВсегда найдутся те, кто станет утверждать, будто [Select_CString(child.IsFemale, 'юная', 'юный' )] [child.GetFirstNameNoTooltip] является законным ребенком, и [father.GetFirstNameNoTooltip] — [Select_CString(child.IsFemale, 'ее', 'его' )] отец, но я знаю правду."
 secrets.0502.a.incest: "Кажется, меня сейчас стошнит..."
 secrets.0502.a: "[child.GetFirstNameNoTooltip], все это время..."
 secrets.0502.b: "Мир должен знать!"
 secrets.0503.t: "Близкая связь"
 secrets.0503.incest_accepted.desc: "О, [ROOT.Char.GetFaith.HighGodName], [sibling_partner.GetFirstName] — [Select_CString(sibling_partner.IsFemale, 'моя', 'мой' )] [sibling_partner.Custom('SisterBrother')]! Мне всегда казалось, что между нами было #EMP что-то#! особое, некая связь... Теперь я ближе к н[consort_bastard.GetHerHim], чем когда-либо."
 secrets.0503.incest.desc: "Правда о том, от кого [Select_CString(sibling_partner.IsFemale, 'родилась', 'родился' )] [sibling_partner.GetFirstName], повлекла за собой отвратительные последствия. Если у нас общий отец...\n\nВоспоминания о том, что мы говорили, что делали, проносятся перед моим внутренним взором. Все это время..."
 secrets.0502.likes_incest.a: "Это подлинное благословение!"
 secrets.0502.dislikes_incest.a: "Кажется, меня сейчас стошнит."
 secrets.0510.t: "Змея нашлась"
 secrets.0510.traitor.desc: "Поверить не могу, что [murderer.GetTitledFirstName] [Select_CString(murderer.IsFemale, 'решилась', 'решился' )] плести заговор против меня! Я же [murderer.GetHerHis] [murderer.Custom2('RelationToMeShort', ROOT.Char)]!\n\n"
 secrets.0510.regular.desc: "Я испытываю облегчение и ярость, узнав, кто покушался на мою жизнь. Ах, [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)], [murderer.Custom2('InsultAdjective', ROOT.Char)] [Select_CString(murderer.IsFemale, 'змея', 'змей' )]!\n\n"
 secrets.0510.alive.desc: "Нельзя оставлять это безнаказанным: кто знает, что может случиться в следующий раз. Интересно, как лучше поступить..."
 secrets.0510.dead.desc: "Но [murderer.GetHerHis] планы увенчались полным провалом. Я все еще стою на ногах, а [murderer.GetSheHe] гниет в земле!"
 secrets.0510.a.alive: "Нужно продумать следующий шаг..."
 secrets.0510.a.dead: "Скатертью дорога!"
 secrets.0511.regular.desc: "Во имя [ROOT.Char.GetFaith.HighGodNamePossessive]! Оказывается, [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(murderer.IsFemale, 'совершила', 'совершил' )] покушение, целью которого [Select_CString(victim.IsFemale, 'была', 'был' )] [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0511.dead.desc: "Наконец-то [murderer.Custom2('InsultAdjective', ROOT.Char)] [Select_CString(murderer.IsFemale, 'змея', 'змей' )] [Select_CString(murderer.IsFemale, 'мертва', 'мертв' )] и лежит в земле!"
 secrets.0511.alive.desc: "Если я ничего не сделаю, [victim.GetFirstNameNoTooltip] может оказаться в опасности."
 secrets.0512.regular.desc: "Наконец-то я знаю правду! [Select_CString(murderer.IsFemale, 'Хладнокровная', 'Хладнокровный' )] [murderer.Custom2('InsultNoun', ROOT.Char)], из-за [Select_CString(murderer.IsFemale, 'которой', 'которого' )] [Select_CString(victim.IsFemale, 'умерла моя', 'умер мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetFirstName], — [Select_CString(murderer.IsFemale, 'не кто иная', 'не кто иной' )], как [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.0512.immured.desc: "Мои агенты перерыли [murderer.GetHerHis] [murderer.Custom('ResidenceBuilding')] сверху донизу и обнаружили замурованную комнату с мертвым телом внутри. Это [Select_CString(victim.IsFemale, 'была', 'был' )] [victim.GetFirstNamePossessiveNoTooltip].\n\n"
 secrets.0512.alive.desc: "О, [murderer.GetSheHe] [Select_CString(murderer.IsFemale, 'думала', 'думал' )], что сможет избежать наказания за свое гнусное преступление, но помяните мое слово: [murderer.GetFirstNameNoTooltip] дорого заплатит за свои грехи."
 secrets.0512.dead.desc: "И хотя меня радует, что [murderer.GetFirstNameNoTooltip] гниет в могиле, часть меня хочет, чтобы прежде [Select_CString(murderer.IsFemale, 'преступница предстала', 'преступник предстал' )] передо мной. Я знаю кое-что, что подошло бы [murderer.GetHerHim] больше, чем вечный покой..."
 secrets.1001.t: "Открытие"
 secrets.1001.opening_spymaster: "Во время очередного отчета [spymaster.GetCouncilTitle|l] [spymaster.GetFirstName] ненадолго умолкает. «[Select_CString(secret_holder.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]... Вам нужно кое-что знать о [Select_CString(secret_holder.IsFemale, 'ней', 'нем' )]»."
 secrets.1001.opening_no_spymaster: "Уже какое-то время [Select_CString(secret_holder.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] [Select_CString(secret_holder.IsFemale, 'была', 'был' )] в центре слухов, но доказательств до сего дня не было."
 secrets.1001.sexual_habits: "\n\nПохоже, [secret_holder.GetTitledFirstName] предпочитает весьма необычные плотские утехи..."
 secrets.1001.secret_relationships: "\n\n[secret_holder.GetTitledFirstName] и [secret_lover.GetTitledFirstName] поддерживают любовную связь!"
 secrets.1001.fallback: "\n\nПохоже, [secret_holder.GetTitledFirstName] хранит множество секретов."
 secrets.1001.a: "Говорите, нравятся [secret_holder.Custom('WomenMen')]?"
 secrets.1001.b: "Похоже, не только я иду на поводу своих желаний."
 secrets.1001.c: "[Select_CString(secret_holder.IsFemale, 'Она', 'Он' )] неверно [Select_CString(secret_holder.IsFemale, 'поняла', 'понял' )], что такое «любовь к животным»?"
 secrets.1001.f: "[secret_holder.GetFirstNameNoTooltip] и [secret_lover.GetFirstNameNoTooltip]? Сама мысль об этом беспокоит меня!"
 secrets.1001.option_fallback: "Не знай я, что это правда..."
 secrets.1012.t: "Друзья и любовники"
 secrets.1012.close_relation: "Трудно утаить секреты от настоящего друга, и мне всегда было известно, что [ROOT.Char.GetTitledFirstName] и [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] интересуются друг другом.\n\nТеперь же мне открылось, что интересом дело не ограничилось. Они вступили в недозволенную связь!"
 secrets.1012.desc: "Трудно утаить секреты от настоящего друга, и мне всегда было известно, что [first_lover.GetTitledFirstName] и [lover.GetTitledFirstName] интересуются друг другом.\n\nТеперь же мне открылось, что интересом дело не ограничилось. Эти двое вступили в недозволенную связь!"
 secrets.1012.a: "Не удивительно, что [first_lover.GetFirstNameNoTooltip] пытается это скрывать."
 secrets.1101.t: "Наше происхождение"
 secrets.1101.opening: "Когда правда открылась, все кусочки мозаики встали на места."
 secrets.1101.friendly: "При всех сходствах между нами есть существенные различия, и теперь понятно почему."
 secrets.1101.unfriendly: "Мне следовало знать, что мы различны не только потому, что постоянно спорим."
 secrets.1101.end: "\n\n[bastard.GetTitledFirstName] не совсем [Select_CString(bastard.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bastard'))]: на самом деле [Select_CString(bastard.IsFemale, 'ее', 'его' )] отец — [real_father.GetTitledFirstName]!"
 secrets.1101.a: "Я с трудом верю этому."
 secrets.1102.friendly: "Сперва у меня были сомнения, но то, как [father.Char.GetSheHe] подчеркивает слово «#EMP [ROOT.Char.Custom('SisterBrother')]#!», приветствуя меня, сразу все расставило по местам."
 secrets.1102.unfriendly: "Сперва во мне были сомнения, но та дразнящая манера, с которой [father.GetSheHe] выделяет голосом «#EMP [ROOT.Char.Custom('SisterBrother')]#!», приветствуя меня, сразу все расставила по местам."
 secrets.1102.end: "\n\n[father.GetTitledFirstName] знает, кто мой настоящий отец."
 secrets.1102.a: "Как [father.GetSheHe] поступит с этим знанием?"
 secrets.2002.t: "Нельзя простить?"
 secrets.2002.desc: "Я почти жалею о том, что знаю правду! Подумать только: [Select_CString(secret_holder.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] [secret_holder.GetTitledFirstName] [Select_CString(secret_holder.IsFemale, 'способна', 'способен' )] на убийство...\n\nДаже [murdered_character.GetTitledFirstName] не заслуживает такой позорной смерти."
 secrets.2002.a: "[secret_holder.GetFirstNameNoTooltip] понесет суровое наказание за свои преступления!"
 secrets.2002.a.tt: "#F [secret_holder.GetFirstNameNoTooltip], возможно, раскаивается.#!"
 secrets.2002.b: "Что ж. Порой политика довольно жестока."
 secrets.2003.desc: "[Select_CString(close_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] приходит ко мне, и на [close_character.GetHerHis] лице читается сомнение.\n\n«[murdered_character.GetTitledFirstName], я знаю, что вы с [Select_CString(murdered_character.IsFemale, 'ней', 'ним' )] сделали, — говорит мне [close_character.GetFirstName]. — Подумать только, вы способны на такое преступление... Я только об этом и думаю...»"
 secrets.2003.a: "Это было необходимо."
 secrets.2003.b: "Я сожалею о содеянном — каждый день!"
 secrets.2004.desc: "Я утверждаю, что [secret_holder.GetTitledFirstName] [Select_CString(close_character.IsFemale, 'замешана', 'замешан' )] в убийстве и что [murdered_character.GetTitledFirstName] [Select_CString(murdered_character.IsFemale, 'умерла', 'умер' )] по [SCOPE.sC('close_character').GetHerHis] вине. [SCOPE.sC('secret_holder').GetTitledFirstName] отвечает на мои жестокие слова неожиданно.\n\n«Представляете, как сильно это тяготило меня?! — восклицает [secret_holder.GetSheHe]. — Какое облегчение, что я могу хоть кому-то рассказать, как сожалею об этом»."
 secrets.2004.a: "Пожалуй, со временем [secret_holder.GetSheHe] заслужит прощение."
 secrets.2004.b: "Ах, [target.GetFirstNameNoTooltip], разве я могу на вас сердиться!"
 secrets.3001.t: "Беспокойство за меня"
 secrets.3001.opening: "[Select_CString(close_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetTitledFirstName] приходит ко мне, на [close_character.GetHerHis] лице читается тревога."
 secrets.3001.scheme_owner_known: "\n\n«Я [Select_CString(close_character.IsFemale, 'нашла', 'нашел' )] одного из заговорщиков, на которых опирается [known_scheme_owner.GetTitledFirstName] в своем заговоре против вас! [agent.GetTitledFirstName|U] среди ночи [Select_CString(agent.IsFemale, 'пыталась', 'пытался' )] передать [Select_CString(known_scheme_owner.IsFemale, 'ей', 'ему' )] сообщение»."
