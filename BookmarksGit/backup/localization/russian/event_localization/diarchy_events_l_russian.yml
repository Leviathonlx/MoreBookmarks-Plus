 diarchy.2201.t: "Выводите молодежь"
 diarchy.2201.desc: "Обитатели владения [exploitable_county.GetNameNoTier] обязаны выставлять определенное количество войск всякий раз, как [liege.GetTitledFirstName] попросит их об этом.\n\nНо это не значит, что они посылают всех боеспособных, я [liege.GetDiarchTitle], и мое недавнее расследование показало, что их обязательства #EMP потрясающе#! малы. Количество воинов, которое мы могли бы набирать, затмевает ту горстку, что мы получаем.\n\nМестные противятся, но мой мандат побуждает меня действовать вопреки им."
 diarchy.2201.a: "Если они могут взмахнуть копьем, то и умереть на нем могут!"
 diarchy.2201.a.t: "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.2201.b: "Пусть холопы знают, что это их шанс #EMP пограбить#!."
 diarchy.2201.b.tt.success: "Вы поражаете воображение крестьян"
 diarchy.2201.b.tt.failure: "Местные сотнями становятся хромыми"
