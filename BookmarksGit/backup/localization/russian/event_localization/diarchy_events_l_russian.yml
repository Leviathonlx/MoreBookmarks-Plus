 vizierate_0001.reason.best_friend.saved_from_assassin_corresponding: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'спасли', Select_CString(CHARACTER.IsFemale, 'спасла', 'спас' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )] от покушения со стороны кровожадного соперника при дворе"
 vizierate_0001.reason.best_friend.natural_working_arrangement: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] отлично уживаются друг с другом, что является основой крепкого союза и верной дружбы."
 vizierate_0001.reason.best_friend.mutually_assured_destruction: "Ни для кого не секрет, что [TARGET_CHARACTER.GetShortUIName] и [CHARACTER.GetShortUIName] знают нечто #EMP непостижимое#! друг о друге — примечательно, что общий риск лишь помог сближению."
 vizierate_0001.reason.best_friend.mutually_assured_destruction_corresponding: "Ни для кого не секрет, что [TARGET_CHARACTER.GetShortUIName] и [CHARACTER.GetShortUIName] знают нечто #EMP непостижимое#! друг о друге — примечательно, что общий риск лишь помог сближению."
 vizierate_0001.reason.best_friend.natural_compliments: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] отлично [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'дополняете', Select_CString(CHARACTER.IsLocalPlayer, 'дополняете', 'дополняют' ))] друг друга."
 vizierate_0001.reason.best_friend.snarky_bffs: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] не [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'можете', Select_CString(CHARACTER.IsLocalPlayer, 'можете', 'могут' ))] перестать подкалывать друг друга, наедине и на людях. Подколки бывают острыми, но за каждой скрывается улыбка."
 vizierate_0001.reason.friend.enemy_of_my_enemy: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] сблизились на почве общей ненависти к политическому сопернику."
 vizierate_0001.reason.friend.unlikely_friendship: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] сдружились главным образом из-за необычных различий, а не из-за общих черт характера."
 vizierate_0001.reason.friend.foiled_conspiracy_together: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] временно объединились против заговора, угрожавшего [Select_CString(CHARACTER.IsLocalPlayer, 'вам', 'им' )] обоим, и с тех пор [Select_CString(CHARACTER.IsLocalPlayer, 'поддерживаете', 'поддерживают' )] тесный контакт."
 vizierate_0001.reason.friend.foiled_conspiracy_together_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] временно объединились против заговора, угрожавшего [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вам', 'им' )] обоим, и с тех пор [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'поддерживаете', 'поддерживают' )] тесный контакт."
 vizierate_0001.reason.friend.similar_personalities: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] порой [Select_CString(CHARACTER.IsLocalPlayer, 'кажетесь', 'кажутся' )] настолько похожими, что нет ничего удивительного, что [Select_CString(CHARACTER.IsLocalPlayer, 'вы ладите', 'они ладят' )] друг с другом."
 vizierate_0001.reason.friend.similar_personalities_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] порой [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'кажетесь', 'кажутся' )] настолько похожими, что нет ничего удивительного, что [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вы ладите', 'они ладят' )] друг с другом."
 vizierate_0001.reason.friend.shared_pastimes: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] сблизились на почве общих увлечений."
 vizierate_0001.reason.friend.shared_pastimes_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] сблизились на почве общих увлечений."
 vizierate_0001.reason.friend.policy_interests: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] заняли одну сторону в политическом споре и с тех пор [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'остаетесь', Select_CString(CHARACTER.IsLocalPlayer, 'остаетесь', 'остаются' ))] близки."
 vizierate_0001.reason.friend.friends_at_party: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] заключили соглашение в результате цепочки событий при дворе."
 vizierate_0001.reason.friend.accidental_movement: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] были участниками недолговечного движения при дворе. Движение распалось, но союз остался."
 vizierate_0001.reason.friend.co_own_business: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] стали друзьями, вложив средства в одно предприятие."
 vizierate_0001.reason.friend.unexpected_aid.fiscal: "[TARGET_CHARACTER.GetShortUIName|U] неожиданно [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'простили', Select_CString(TARGET_CHARACTER.IsFemale, 'простила', 'простил' ))] долг [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )], и с тех пор [Select_CString(CHARACTER.IsLocalPlayer, 'вы', 'они' )] стали друзьями."
 vizierate_0001.reason.friend.unexpected_aid.fiscal_corresponding: "[CHARACTER.GetShortUIName|U] неожиданно [Select_CString(CHARACTER.IsLocalPlayer, 'простили', Select_CString(TARGET_CHARACTER.IsFemale, 'простила', 'простил' ))] долг [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )], и с тех пор [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вы', 'они' )] стали друзьями."
 vizierate_0001.reason.friend.unexpected_aid.physical: "[TARGET_CHARACTER.GetShortUIName|U] и [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'ваша', Select_CString(TARGET_CHARACTER.IsFemale, 'ее', 'его' ))] охрана пришли на помощь [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажу ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'ему персонажу', '' )] во время стычки в подворотне."
