 diarchy.2211.t: "Редкий талант"
 diarchy.2211.desc: "Воин редкостного таланта путешествует через владение [hedge_knight_location.GetNameNoTier], и [liege.GetTitledFirstName] наверняка оценит его присутствие в рядах своей армии.\n\nЯ [liege.GetDiarchTitle], и мой мандат велит мне искать подобных воинов. [hedge_knight.GetFirstName] уже [Select_CString(hedge_knight.IsFemale, 'получила', 'получил' )] от меня несколько писем с отчаянными попытками нанять [hedge_knight.GetHerHis|l] на службу моему сюзерену.\n\nТолько вот странствующий воин не особо желает присягать нам, раз за разом прогоняя моих посланцев."
 diarchy.2211.a: "Это просто [GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )], который #EMP согласится#! служить. Рано или поздно."
 diarchy.2211.a.t: "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.2211.b: "Возможно, я и [hedge_knight.GetFirstNameNoTooltip] лучше договоримся при личной встрече?"
 diarchy.2211.b.tt.success: "Ваши слова воздействуют на н[hedge_knight.GetHerHis|l]"
 diarchy.2211.b.tt.failure: "Ваши мольбы остаются без внимания"
 diarchy.2211.b.t: "[liege.GetDiarchTitle|U] неудачно исполняет [mandate|El]"
 diarchy.2211.c: "ПотВозможно, дело в [Select_CString(liege.IsFemale, 'потенциальной госпоже', 'потенциальном господине' )]..."
 diarchy.2211.c.tt.success: "[hedge_knight.GetFirstNameNoTooltip] соглашается пойти к вам на службу"
 diarchy.2211.c.t.success: "[liege.GetDiarchTitle|U] злоупотребляет [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.2211.c.tt.failure: "[hedge_knight.GetSheHe|U] не желает иметь с вами дел"
 diarchy.2211.c.t.failure: "[liege.GetDiarchTitle|U] безуспешно пытается злоупотреблять [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.2211.d: "У меня уже голова болит от этого!"
 diarchy.2211.d.t: "[liege.GetDiarchTitle|U] отклоняет [mandate|El] из-за [Concept( 'personality_trait', 'свойства личности' )|E]"
 diarchy.2211.e: "Оставьте [hedge_knight.GetHerHis|l] в покое, [hedge_knight.GetHerHim|l] это не интересно."
 diarchy.2211.e.t: "[liege.GetDiarchTitle|U] избегает обязанностей, связанных с [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.2221.t: "Военные дары"
 diarchy.2221.desc: "В крупных поселениях державы [liege.GetPrimaryTitle.GetNameNoTier] есть множество мест, где можно найти наемников. Рыночная площадь, на которой я швыряю деньги в толпу, — лишь одно из них.\n\nОбычно такие спонтанные воинские отряды включаются в крупные объединения наемников или укрепляют собой личные войска местных лордов во время войн, что не слишком эффективно.\n\nЯ [liege.GetDiarchTitle], и мой мандат обязывает меня увеличивать войска моего сюзерена, поэтому я пытаюсь нанять таких воинов напрямую."
 diarchy.2221.a: "Эти деньги ничто в сравнении с добычей, на которую вы можете рассчитывать!"
 diarchy.2221.a.t: "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.2221.b: "Это серебро — лишь малая толика сокровищ, которыми располагает [liege.GetTitledFirstNameNoTooltip]!"
 diarchy.2221.b.tt.success: "Удачное вложение денег!"
 diarchy.2221.b.tt.failure: "Плохое вложение"
 diarchy.2221.b.t: "[liege.GetDiarchTitle|U] неудачно исполняет [mandate|El]"
 diarchy.2221.c: "Найму вас я или [liege.GetTitleAsNameNoTooltip|l], #EMP плату#! вы получите в любом случае."
 diarchy.2221.c.tt.success: "Хороший улов солдат"
 diarchy.2221.c.t.success: "[liege.GetDiarchTitle|U] злоупотребляет [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.2221.c.tt.failure: "Удалось завербовать лишь нескольких воинов"
 diarchy.2221.c.t.failure: "[liege.GetDiarchTitle|U] безуспешно пытается злоупотреблять [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.2221.d: "Сдаться и сбежать у них на глазах."
 diarchy.2221.d.t: "[liege.GetDiarchTitle|U] отклоняет [mandate|El] из-за [Concept( 'personality_trait', 'свойства личности' )|E]"
 diarchy.2221.e: "Разумеется, вы сами вольны выбирать своих нанимателей..."
 diarchy.2221.e.t: "[liege.GetDiarchTitle|U] избегает обязанностей, связанных с [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.2231.t: "Лучшее применение"
 diarchy.2231.desc: "Через тюрьмы и суды владения [exploitable_county.GetNameNoTier] в последнее время прошло прискорбно большое количество преступников. В обычных обстоятельствах справедливость быстро находит подобных им, а затем они либо пропадают с концами, либо оказываются в могиле.\n\nМногих из них спасает владение мечом или луком — ведь я [diarch.Custom('GetDiarchTitle')|l], и мой мандат обязывает меня найти новых солдат. Эти негодяи получат шанс избежать наказания, отслужив в армии сюзерена. Хотя на предложение отозвалось множество матерых бандитов и метких браконьеров, крестьяне негодуют."
 diarchy.2231.a: "Продолжать. Жалобы со временем прекратятся."
 diarchy.2231.a.t: "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.2231.b: "Может, стоит отбирать только самых лучших?"
 diarchy.2231.b.tt.success: "Удалось достичь равновесия"
 diarchy.2231.b.tt.failure: "Большинство преступников сбегает при первой же возможности"
 diarchy.2231.b.t: "[liege.GetDiarchTitle|U] неудачно исполняет [mandate|El]"
 diarchy.2231.c: "Они принесут куда больше пользы неофициально"
 diarchy.2231.c.tt.success: "Создан отряд для жестоких расправ"
 diarchy.2231.c.t.success: "[liege.GetDiarchTitle|U] злоупотребляет [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.2231.c.tt.failure: "Большинство преступников сбегает при первой же возможности"
 diarchy.2231.c.t.failure: "[liege.GetDiarchTitle|U] безуспешно пытается злоупотреблять [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.2231.d: "Я #EMP не могу#!. Это просто насмешка над правосудием!"
 diarchy.2231.d.t: "[liege.GetDiarchTitle|U] отклоняет [mandate|El] из-за [Concept( 'personality_trait', 'свойства личности' )|E]"
 diarchy.2231.e: "Это слишком спорное решение."
 diarchy.2231.e.t: "[liege.GetDiarchTitle|U] избегает обязанностей, связанных с [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.2241.t: "Отделение зерен от плевел"
 diarchy.2241.desc: "Мандат, что [Select_CString(liege.IsFemale, 'вручила', 'вручил' )] мне [liege.GetDiarchTitle] [liege.GetTitledFirstName], обязывает меня регулярно находить [liege.GetHerHim|l] источники свежих воинов.\n\nИ с чего же еще начинать, если не с плохо организованного ополчения, которое набирает [exploitable_vassal.GetTitledFirstName]? Мы с моей свитой собрали местных для оценки, но никак не можем довести достаточное их количество до такого состояния, чтобы хотя бы #EMP был смысл#! в будущем собирать их."
 diarchy.2241.a: "Делайте как я, солдаты! Внимание!"
 diarchy.2241.a.t: "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.2241.b: "Всыпать плетей этим деревенщинам, тогда они научатся!"
 diarchy.2241.b.tt.success: "Под вашим руководством они становятся стремительными как река"
 diarchy.2241.b.tt.failure: "Это и впрямь неотесанные деревенщины"
 diarchy.2241.b.t: "[liege.GetDiarchTitle|U] неудачно исполняет [mandate|El]"
 diarchy.2241.c: "Мне тоже не помешало бы потренироваться..."
 diarchy.2241.c.tt.success: "Дополнительная тренировка оказывается плодотворной"
 diarchy.2241.c.t.success: "[liege.GetDiarchTitle|U] злоупотребляет [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.2241.c.tt.failure: "Вы отвлекаетесь и зарабатываете растяжение"
 diarchy.2241.c.t.failure: "[liege.GetDiarchTitle|U] безуспешно пытается злоупотреблять [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.2241.d: "Молча уйти."
 diarchy.2241.d.t: "[liege.GetDiarchTitle|U] отклоняет [mandate|El] из-за [Concept( 'personality_trait', 'свойства личности' )|E]"
 diarchy.2241.e: "Это #EMP безнадежная#! трата моего времени."
 diarchy.2241.e.t: "[liege.GetDiarchTitle|U] избегает обязанностей, связанных с [Concept( 'mandate', 'мандатом' )|E]"
 ##################################################
 ##Overthrow Diarch Scheme Events
 diarchy.0511.t: "$overthrow_regent$: провал"
 diarchy.0511.desc.intro: "Проклятье на [Select_CString(target.IsFemale, 'ее', 'его' )] ничтожную шкуру, [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'ускользнула', 'ускользнул' )] от моих головорезов, "
 diarchy.0511.desc.discovered: "но что еще хуже, одного из громил поймали, и на допросе он #EMP проболтался#!. И [target.GetFirstNameNoTooltip], и [liege.GetTitledFirstName] теперь прекрасно знают о моих планах!"
 diarchy.0511.desc.undiscovered: "но хотя бы наемники все погибли, не попав в плен.\n\nНет ни одного прямого свидетельства, позволяющего заподозрить мое участие, поэтому [target.GetFirstNameNoTooltip] и [liege.GetTitledFirstName] не могут обвинить меня."
 diarchy.0511.desc.outro: "\n\nПока что [target.GetDiarchTitle|l] продолжит править державой."
 diarchy.0511.a: "Да ну, это бессмысленно."
 diarchy.0511.b: "Повторим. В следующий раз [Select_CString(liege.IsFemale, 'ей', 'ему' )] не уйти."
 diarchy.0521.t: "[Select_CString(liege.IsFemale, 'Благородная', 'Благородный' )] [liege.GetTitledFirstName],"
 diarchy.0521.desc.discovered: "[Select_CString(owner.IsFemale, 'Подлая', 'Подлый' )] [owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'пыталась', 'пытался' )] похитить меня, прихватив со мной мои рабочие инструменты!\n\nОчевидно, что [Select_CString(owner.IsFemale, 'она намеревалась', 'он намеревался' )] сместить меня с должности, заняв ее лично. Это отвратительное преступление не может остаться безнаказанным."
 diarchy.0521.desc.undiscovered: "Я пишу, чтобы сообщить, что на мою свободу покушались — группа головорезов пыталась похитить меня и мои рабочие инструменты.\n\nНеизвестно, кто им заплатил, но намерения очевидны. Взяв под контроль меня и символы, с которыми ассоциируется [liege.GetDiarchTitle|l], они могли бы помочь своему нанимателю занять мое законное место."
 diarchy.0521.a: "Я в ужасе!"
 diarchy.0521.b: "Тревожные вести..."
 diarchy.0531.t: "$overthrow_regent$: неудачная попытка"
 diarchy.0531.desc.intro: "Я скользящим движением сворачиваю за угол коридора, а в ушах продолжает звенеть шум боя. Эти подлые наемники словно выскочили из стен! У меня не было при себе оружия, и только своевременное вмешательство стражи позволило мне бежать.\n\n"
 diarchy.0531.desc.discovered: "На допросе пленный головорез признается, на кого работал: это [target.Custom2('MyCharacterIntroduction', owner)] собственной персоной!"
 diarchy.0531.desc.undiscovered: "Спустя минуту они все мертвы, а с ними и секрет их нанимателя."
 diarchy.0531.desc.outro: "\n\nОчевидно, [target.GetDiarchTitle] делает меня мишенью. Мне следовало об этом догадаться..."
 diarchy.0531.a.paranoid: "Значит заговор #EMP существует#!! Сразу было ясно!"
 diarchy.0531.a.trusting: "Как... как кто-то мог решиться на такое?"
 diarchy.0531.a.scheme_discovered: "[owner.GetFirstNameNoTooltip], скотина!"
 diarchy.0531.a.scheme_secret: "Наверняка за этим последует новая попытка."
 diarchy.0551.t: "$overthrow_regent$: успех"
 diarchy.0551.desc: "Простая и надежная операция. [Select_CString(target.IsFemale, 'Наша бывшая', 'Наш бывший' )] [owner.GetDiarchTitle] [Select_CString(target.IsFemale, 'была схвачена', 'был схвачен' )] отрядом моих наемников, которые и переправили свою добычу, надев на голову мешок.\n\nБлагодаря захваченной со стола государственной печати мне удалось почти без кровопролития подготовить признание в разнообразных преступлениях, тем самым оправдав передачу власти. Этого достаточно для придания официальности, но это не значит, что [liege.GetTitledFirstName] в будущем не сочтет это проблемой.\n\nРазумеется, [target.GetFirstNameNoTooltip] тоже получит копию текста. Будет чем заняться в темнице."
 diarchy.0551.a: "Без сучка без задоринки."
 diarchy.0561.t: "[Select_CString(liege.IsFemale, 'Благородная', 'Благородный' )] [liege.GetTitledFirstName],"
 diarchy.0561.desc: "Я с радостью довожу до вашего сведения, что [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'сложила', 'сложил' )] свои полномочия после недолгого, но весьма живого обсуждения. Теперь [liege.GetDiarchTitle|l] я.\n\nПоскольку возложенные обязательства были слишком тяжелыми, [Select_CString(target.IsFemale, 'она', 'он' )] останется под моей опекой до окончания моих полномочий. Чтобы поправить здоровье."
 diarchy.0561.a: "Что вышло, то вышло, пока..."
 diarchy.0571.t: "$overthrow_regent$: в заключении"
 diarchy.0571.desc.intro: "#EMP Моя голова#!. Я... где я? [owner.GetTitledFirstName]?\n\n«Отрадно видеть, что вы еще с нами, [target.GetFirstName], — усмехается [Select_CString(owner.IsFemale, 'она', 'он' )], бросая к моим ногам стопку бумаг, — можете ознакомиться. Это список преступлений, которые вы совершили как [owner.GetDiarchTitle|l], а затем решили во всем признаться и передать должность мне. Мне показалось, вам захочется иметь у себя копию».\n\n"
 diarchy.0571.desc.outro.blind: "Мне не нужно видеть эти лживые каракули, чтобы понять размах [Select_CString(owner.IsFemale, 'ее', 'его' )] подлога или догадаться, что вскоре их увидит вся держава [liege.GetPrimaryTitle.GetBaseNameNoTier]."
 diarchy.0571.desc.outro.sighted: "Я судорожно перелистываю текст, страницу за страницей откровенного подлога и умелых передергиваний. Я хочу отрицать написанное, все, до последнего слова, но знаю, что сейчас эти же подделки читает вся держава [liege.GetPrimaryTitle.GetBaseNameNoTier]."
 diarchy.0571.a: "[liege.GetTitledFirstNameNoTooltip] об этом узнает! [Select_CString(liege.IsFemale, 'Она', 'Он' )] меня послушает!"
 ##################################################
 ##Interactions
 diarchy.8001.t: "[recipient.Custom2('AppropriateGreeting', actor )]"
 diarchy.8001.desc: "Ваша просьба возглавить экспедицию в наших общих интересах не лишена смысла, поэтому я дам вам разрешение. При необходимости вы можете использовать ресурсы наших губернаторов.\n\nПусть враги трепещут при виде ваших войск."
 diarchy.8001.a: "За [actor.Custom('GetBestEmpireWithAdjective')]!"
 getbestempirewithadjective.rome: "Славный Рим"
 getbestempirewithadjective.mongolia: "Бескрайнюю Монголию"
 getbestempirewithadjective.outremer: "Благословенный Утремер"
 getbestempirewithadjective.slavia: "Обширную Славию"
 getbestempirewithadjective.great_armenia: "Великую Армению"
 getbestempirewithadjective.india: "Безграничную Индию"
 getbestempirewithadjective.the_empire: "Могущественную Империю"
 diarchy.8002.t: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 diarchy.8002.desc: "Я скорее приложу нож к собственному горлу, чем соглашусь передать #EMP вам#! контроль над армией без моего надзора.\n\nВаша просьба отклонена. Вопрос #EMP закрыт#!."
 diarchy.8002.a: "Вы узколобый дурень!"
 diarchy.8003.t: "[actor.Custom2('AppropriateGreeting', recipient )]"
 diarchy.8003.desc: "Хотя мы правим вместе, вы, несомненно, помните, что вы #EMP в долгу#! передо мной. Я воспользуюсь этим: чтобы вернуть долг, поддержите мою будущую захватническую экспедицию."
 diarchy.8003.a: "Нахальный глупец!"
 diarchy.8004.t.vetoed: "Имперская экспедиция отменена"
 diarchy.8004.t.planned: "Имперская экспедиция запланирована"
 diarchy.8004.desc.vetoed: "При дворе уже несколько месяцев ходят слухи, что [recipient.GetTitleAsNameNoTooltip|l]-соправитель [actor.GetFirstName] намеревается направить армии, которыми располагает [recipient.GetPrimaryTitle.GetDefinitiveName], чтобы покорить ряд новых владений на приграничных землях.\n\nНо теперь эти слухи резко прекратились.\n\nПохоже, [recipient.GetTitleAsNameNoTooltip|l] [recipient.GetFirstName] сомневается в [Select_CString(actor.IsFemale, 'ее', 'его' )] намерениях."
 diarchy.8004.desc.planned: "Ни для кого не секрет, что при имперском дворе только и говорят, что о военной экспедиции и отправке войск империи против ничего не подозревающей приграничной державы ради земель и славы.\n\nПодобные разговоры не редкость, но зачастую они ничего не значат. Не на этот раз. Похоже, [recipient.GetTitleAsNameNoTooltip|l]-соправитель [actor.GetFirstName] ведет серьезную подготовку к расширению границ, и [recipient.GetTitleAsNameNoTooltip|l] [recipient.GetFirstName] поддерживает [Select_CString(actor.IsFemale, 'ее', 'его' )] в этом.\n\n"
 diarchy.8004.desc.planned.forced: "Предположительно, [actor.GetFirstNameNoTooltip] [Select_CString(actor.IsFemale, 'сумела', 'сумел' )] навязать свою волю соправителю. Во всяком случае, такие ходят слухи."
 diarchy.8004.desc.planned.allowed: "Тот факт, что [Select_CString(recipient.IsFemale, 'старшая', 'старший' )] [recipient.GetTitleAsNameNoTooltip|l] [Select_CString(recipient.IsFemale, 'согласилась', 'согласился' )] с тем, чтобы [actor.GetFirstNameNoTooltip] [Select_CString(actor.IsFemale, 'распоряжалась', 'распоряжался' )] войсками, явно свидетельствует о взаимном доверии."
 diarchy.8004.a.vetoed: "Ну хоть войны удалось избежать..."
 diarchy.8004.a.allowed: "Новые земли, за которые можно соперничать..."
 diarchy.8005.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char )]"
 diarchy.8005.desc.boilerplate: "Я [Select_CString(attacker.IsFemale, 'ваша', 'ваш' )] [attacker.GetLiege.GetTitleAsNameNoTooltip|l]. Я собираю экспедицию против трусливых псов из державы [defender.GetPrimaryTitle.GetDefinitiveName]."
 diarchy.8005.desc: "$diarchy.8005.desc.boilerplate$\n\nВаше губернаторство граничит с землями, которые мы рассчитываем захватить, и это значит, что вы должны помочь нам. Я требую, чтобы вы немедленно отправили солдат на фронт!"
 diarchy.8005.a: "И вновь на штурм!"
 diarchy.8005.b: "[attacker.GetLiege.GetTitleAsNameNoTooltip]-#EMP соправитель#! не втянет меня в свои глупости."
 diarchy.8006.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char )]"
 diarchy.8006.desc: "$diarchy.8005.desc.boilerplate$ Хотя ваше губернаторство не граничит с фронтом, вы #EMP считаетесь#! одним из наших лучших военных администраторов.\n\nВаши силы могут принять участие в войне, если вы хотите заработать частицу славы."
 diarchy.8006.a: "$diarchy.8005.a$"
 diarchy.8006.b: "$diarchy.8005.b$"
 diarchy.8011.t: "Славная экспедиция!"
 diarchy.8011.desc.all_titles_legally_yours: "Война окончена, пыль осела, я осматриваю земли, захваченные для империи... и понимаю, что они #EMP случайно#! уже оказались в моей юрисдикции.\n\nВозможно, подобные закулисные маневры не принесут мне славы, но жаловаться никто не станет.\n\nВ конце концов, все законно."
 diarchy.8011.desc.fallback: "Война окончена, [defender.GetTitledFirstName] [Select_CString(defender.IsFemale, 'лишилась', 'лишился' )] своих земель, граница вновь отодвинута.\n\nОсталось решить, как поступить с завоеванными территориями.\n\nПо закону их #EMP [Select_CString(attacker.GetLiege.IsFemale, 'должна', 'должен' )]#! распределить [attacker.GetLiege.GetTitledFirstName], что #EMP наверняка#! усилит мое влияние во владении [attacker.GetLiege.GetCapitalLocation.GetTitle.GetBaseNameNoTier], но разве я не [attacker.GetLiege.GetTitleAsNameNoTooltip|l]-соправитель? Разве я не могу распределить их самостоятельно или назначить местных, которые будут особенно благодарны за предоставленную возможность?"
 diarchy.8011.a: "Эти территории захвачены мной, и я оставлю их себе."
 diarchy.8011.tt.all_lands_remain_in_your_custody: "Вы сохраните всех захваченных [Concept( 'vassals', 'вассалов' )|E] и все [Concept( 'titles', 'титулы' )|E], но не получите [influence_i][Concept( 'influence', 'влияния' )|E]"
 diarchy.8011.b: "Мы сражались за империю, и ей отойдут все трофеи!"
 diarchy.8011.tt.distribution.lands_given_to_emperor: "[attacker.GetLiege.GetTitledFirstName] получит завоеванные территории"
 diarchy.8011.c: "Я могу оставить себе #EMP один#! трофей..."
 diarchy.8011.tt.distribution.reserve_prize: "[attacker.GetLiege.GetTitledFirstName] получит завоеванные территории, кроме владения [prize_county.GetBaseNameNoTier] и земель, входящих в его [Concept( 'duchy', 'герцогство' )|E]"
 diarchy.8011.d: "Временные губернаторы будут распоряжаться новыми землями."
 diarchy.8011.tt.distribution.interim_governors: "Завоеванные территории переданы подходящим местным [Concept( 'characters', 'персонажам' )|E]"
 diarchy.8011.tt.distribution.interim_governors.hook_and_opinion: "Вы подцепите всех новых губернаторов [Concept( 'hook', 'на крючок' )|E] с помощью обязательства"
 diarchy.8011.e: "Какое удачное совпадение."
 diarchy.8011.e.tt.keep_everything_but_legally: "Вы сохраните все завоеванные земли, и никто не сможет пожаловаться, что это нечестно"
 diarchy_8011.turn_over_titles.tt.titles_to_transfer_all: "[attacker.GetShortUIName|U] [Select_CString(attacker.IsLocalPlayer, 'получите', 'получит' )] [influence_i][attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_counties_full_value')|P0] [Concept( 'influence', 'влияния' )|E] за переданные [Concept( 'counties', 'графства' )|E]"
 diarchy_8011.turn_over_titles.tt.vassals_to_transfer_all: "[attacker.GetShortUIName|U] [Select_CString(attacker.IsLocalPlayer, 'получите', 'получит')] [influence_i][attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_vassals_full_value')|P0] [Concept('influence', 'влияния')|E] за переданных [Concept('vassals', 'вассалов')|E]"
 diarchy_8011.turn_over_titles.tt.titles_to_transfer_prize: "[attacker.GetShortUIName|U] [Select_CString(attacker.IsLocalPlayer, 'получите', 'получит' )] [influence_i][attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_vassals_prize_value')|P0] [Concept( 'influence', 'влияния' )|E] за переданные [Concept( 'counties', 'графства' )|E]"
 diarchy_8011.turn_over_titles.tt.vassals_to_transfer_prize: "[attacker.GetShortUIName|U] [Select_CString(attacker.IsLocalPlayer, 'получите', 'получит' )] [influence_i][attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_counties_prize_value')|P0] [Concept( 'influence', 'влияния' )|E] за переданных [Concept( 'vassals', 'вассалов' )|E]"
 diarchy_8011.turn_over_titles.tt.interim_governors.county: "[attacker.GetShortUIName|U] [Select_CString(attacker.IsLocalPlayer, 'получите', 'получит' )] [influence_i][attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_counties_reduced_value')|P0] [Concept( 'influence', 'влияния' )|E] за переданные [Concept( 'counties', 'графства' )|E]"
 diarchy_8011.turn_over_titles.tt.interim_governors.vassal: "[attacker.GetShortUIName|U] [Select_CString(attacker.IsLocalPlayer, 'получите', 'получит' )] [influence_i][attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_vassals_reduced_value')|P0] [Concept( 'influence', 'влияния' )|E] за переданных [Concept( 'vassals', 'вассалов' )|E]"
 diarchy.8012.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char )]"
 diarchy.8012.desc.keeping_all: "Вы будете рады узнать, что моя война протекает хорошо, даже #EMP очень#! хорошо.\n\nНо покоренным территориям все равно потребуется крепкая рука, поэтому я останусь здесь, чтобы проследить за их управлением."
 diarchy.8012.desc.turning_over_all: "Слава украшает [attacker.Custom('GetBestEmpireWithAdjective')] в этот день, а также нас с вами! Наша экспедиция увенчалась полным успехом, и покоренные мной земли в вашем распоряжении.\n\nЗа удачное партнерство!"
 diarchy.8012.desc.turning_over_most: "Сегодня мы почувствовали вкус победы! Война выиграна, на большинство новых территорий уже назначены верные вам администраторы.\n\nНадеюсь, вы не осудите меня, если я возьму себе владение [prize_county.GetBaseNameNoTier] и еще пару территорий. Небольшая компенсация за пролитую кровь и потраченное золото."
 #Death to the Corpse Emperor, etc.
 diarchy.8012.desc.interim_governors: "Хаос войны уступил место сладкой победе империи, и я с радостью сообщаю вам об успехе экспедиции!\n\nМне показалось разумным передать завоеванные территории местным губернаторам. Они, несомненно, будут верно служить нам, пока мы не примем совместное решение сместить их."
 diarchy.8012.desc.legal_shenanigans: "Я с радостью сообщаю вам об успехе нашей войны! Как мы оба понимаем, освобожденные территории входят в состав моих титулярных земель, они расцветут под моим управлением.\n\nРазумеется, все прочие завоеванные земли были бы переданы вам, но увы..."
 diarchy.8012.tt.keeping_all: "[attacker.GetFirstName] оставляет себе все земли #WEAK (пока что)#!, но не получает [Concept( 'influence', 'влияния' )|E]"
 diarchy.8012.tt.turning_over_all: "[attacker.GetFirstName] передает вам все завоеванные [Concept( 'titles', 'титулы' )|E] и всех [Concept( 'vassals', 'вассалов' )|E]"
 diarchy.8012.tt.turning_over_most: "[attacker.GetFirstName] передает вам большую часть завоеванных [Concept( 'titles', 'титулов' )|E] и [Concept( 'vassals', 'вассалов' )|E], но оставляет себе [Concept( 'duchy', 'герцогство' )|E]"
 diarchy.8012.tt.interim_governors: "[attacker.GetFirstName] [Select_CString(attacker.IsFemale, 'назначила', 'назначил' )] местных губернаторов #WEAK (на время)#! для управления завоеванными территориями"
 diarchy.8012.tt.legal_shenanigans: "[attacker.GetFirstName] оставит себе все — все [Concept( 'titles', 'титулы' )|E] и [Concept( 'vassals', 'вассалы' )|E] попадут под [Select_CString(attacker.IsFemale, 'ее', 'его' )] юрисдикцию"
 diarchy.8012.desc.a.keeping_all: "#EMP Какая неблагодарность!#!"
 diarchy.8012.desc.a.turning_over_all: "Ах, хотя бы ради этого стоит властвовать."
 diarchy.8012.desc.a.turning_over_most: "Приемлемо."
 diarchy.8012.desc.a.interim_governors: "Хм, в принципе, логика мне ясна."
 diarchy.8012.desc.a.legal_shenanigans: "Умно, [attacker.GetFirstNameNoTooltip]. Очень умно."
 diarchy.8022.t: "Политическое увечье: свержение"
 diarchy.8022.t.dead: "Политическая казнь"
 diarchy.8022.desc.intro: "Есть лишь два способа раз и навсегда сбросить кого-то с императорского трона: смерть или уродство.\n\n"
 diarchy.8022.desc.dead: "Увы тебе, [Select_CString(recipient.IsFemale, 'несчастная', 'несчастный' )] [actor.GetTitleAsNameNoTooltip|l]-соправитель [recipient.GetFirstName]! [actor.GetTitleAsNameNoTooltip|U] [actor.GetFirstName] [Select_CString(actor.IsFemale, 'решила', 'решил' )] выбрать более #EMP надежный#! вариант."
 diarchy.8022.desc.maimed: "[actor.GetTitleAsNameNoTooltip]-соправитель [recipient.GetFirstName] может считать, что [Select_CString(recipient.IsFemale, 'ей', 'ему' )] повезло: [actor.GetTitleAsNameNoTooltip|l] [actor.GetFirstName] [Select_CString(actor.IsFemale, 'выбрала', 'выбрал' )] более милосердный из двух вариантов."
 diarchy.8022.desc.outro: "\n\nМногие спорят, какая ссора привела к столь радикальным поступкам, но это уже и не важно. Сделанного не воротишь.\n\nВероятно, все к тому и шло: одна корона плохо сидит на двух головах."
 diarchy.8022.tt.explanation: "[recipient.GetFirstName] больше не считается [Concept( 'co_emperor', 'императором-соправителем' )|E]"
 diarchy.8022.a: "Возмутительное преступление!"
 diarchy.8022.b: "Это лучший из возможных исходов."
 diarchy.8022.c: "Так уж заведено во владении [actor.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]."
 diarchy.8023.t: "Политическое увечье: узурпация!"
 diarchy.8023.t.dead: "$diarchy.8022.t.dead$"
 diarchy.8023.desc.intro: "Отдавшись на волю звериной жестокости, [actor.GetFirstName] — ранее [actor.GetTitleAsNameNoTooltip|l]-соправитель, совместно с [Select_CString(actor.IsFemale, 'которой', 'которым' )] [Select_CString(recipient.IsFemale, 'правила Ее', 'правил Его' )] императорское величество [recipient.GetFirstName], —"
 diarchy.8023.desc.dead: "безжалостно [Select_CString(actor.IsFemale, 'казнила', 'казнил' )] [Select_CString(recipient.IsFemale, 'свою старшую соправительницу', 'своего старшего соправителя' )]."
 diarchy.8023.desc.maimed: "[Select_CString(actor.IsFemale, 'изувечила', 'изувечил' )] плоть [Select_CString(recipient.IsFemale, 'своей старшей соправительницы', 'своего старшего соправителя' )]."
 diarchy.8023.desc.outro: "\n\nЭто символическое действие в свете наших традиций и законов можно трактовать только одним образом: [actor.GetPrimaryTitle.GetDefinitiveName] теперь подчиняется лишь одному человеку."
 diarchy.8023.desc.outro.alive: "\n\n[recipient.GetFirstNameNoTooltip] сохранит свою жизнь, но и только."
 diarchy.8023.tt.explanation: "[actor.GetFirstName] [Concept( 'deposed', Select_CString(actor.IsFemale, 'свергла', 'сверг' ))|E] персонажа [recipient.GetFirstName], и теперь [Select_CString(actor.IsFemale, 'она единственная', 'он единственный' )] [actor.GetTitleAsName|U]"
 diarchy.8023.a: "Дом [actor.GetHouse.GetBaseNameNoTooltip] наконец-то занимает свое законное место!"
 diarchy.8023.b: "Это узурпация!"
 diarchy.8023.c: "$diarchy.8022.c$"
 diarchy.8031.t: "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 diarchy.8031.desc: "Ваша просьба кажется разумной и уместной: я сообщу губернаторам владения [target.GetDefinitiveName], что с этого момента они в первую очередь должны подчиняться вам.\n\nНадеюсь, вы будете править ими столь же умело, как я стараюсь править остальной империей."
 diarchy.8031.a: "Ага-а, моя империя внутри империи."
 diarchy.8032.t: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 diarchy.8032.desc: "Вы второй по могуществу человек в державе [recipient.GetPrimaryTitle.GetDefinitiveName] и хотите #EMP большего#!?\n\nНет, мы уже разделены из-за наличия двух верховных властителей. Возможно, даже слишком разделены."
 diarchy.8032.a: "Мы же должны были действовать сообща!"
 diarchy.8033.t: "[actor.Custom2('AppropriateGreeting', recipient )]"
 diarchy.8033.desc.intro: "[Select_CString(recipient.IsFemale, 'Сестра', 'Собрат' )]-[recipient.GetTitleAsNameNoTooltip|l], мне жаль, что наше сотрудничество вынуждает вас брать на себя столько обязанностей. С этого момента я беру под прямой контроль владение [target.GetName]. Я разберусь с местными губернаторами, приведу к порядку народ и сниму бремя с ваших благородных плеч.\n\n"
 diarchy.8033.desc.hook: "Считайте свой долг уплаченным."
 diarchy.8033.desc.insufficient_influence: "Разумеется, я ценю ваше мнение по этому и иным вопросам, но вопрос уже решен."
 diarchy.8033.tt.influence: "У вас недостаточно [influence_i][Concept( 'influence', 'влияния' )|E], чтобы противиться [Concept( 'co_emperor', 'императору-соправителю' )|E]"
 diarchy.8033.a: "Это возмутительно!"
 diarchy.8041.t: "Настоящим ваш властитель [actor.GetFirstName] официально объявляет."
 diarchy.8041.desc: "С тяжелым сердцем я признаю, что на [actor.Custom('GetBestEmpireWithAdjective')] обрушился настоящий шквал бедствий: наша канализация забита, наши границы непрочны, а наши дети рождаются идиотами.\n\nВо всех этих проблемах [Select_CString(recipient.IsFemale, 'виновна моя', 'виновен мой' )] якобы [actor.GetTitleAsNameNoTooltip|l]-#EMP соправитель#! [recipient.GetFirstName], [Select_CString(recipient.IsFemale, 'идиотка', 'идиот' )] и тупица, по чьей вине на нас гневается [actor.GetFaith.FateGodName]."
 diarchy.8041.a: "[Select_CString(actor.IsFemale, 'Надменная', 'Надменный' )] [actor.Custom2('InsultNoun', ROOT.Char)]!"
 diarchy.8041.b: "Разве должны эти двое спорить открыто?"
 diarchy.8042.t: "$diarchy.8041.t$"
 diarchy.8042.desc: "Пусть все знают, что в обрушившихся на нас неисчислимых бедствиях — от чужеземцев до пороков и высоких налогов — во #EMP всех#! этих бедах [Select_CString(recipient.IsFemale, 'виновата', 'виноват' )] #EMP [Select_CString(recipient.IsFemale, 'старшая', 'старший' )]#! [recipient.GetTopLiege.GetTitleAsNameNoTooltip|l].\n\n[Select_CString(recipient.IsFemale, 'Ее', 'Его' )] некомпетентность не позволяет мне действовать и с каждым днем ухудшает ваше положение."
 diarchy.8042.a: "Какая неблагодарность!"
 diarchy.8042.b: "$diarchy.8041.b$"
 ##################################################
 ##Decisions
 betrayed_by_proxy: "Предательство по доверенности"
 diarch_attempt_to_overthrow_liege.event.t: "Долгожданный переворот:"
 diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate: "\n\n«[liege.GetFirstName]! — кричит [usurper.GetFirstNameNoTooltip]. — Я объявляю тебя [Select_CString(liege.IsFemale, 'самозванкой, недостойной', 'самозванцем, недостойным' )] престола! Склонись перед истинным правителем державы. #EMP Мной#!».\n\nНесколько младших рыцарей пытаются помешать [Select_CString(usurper.IsFemale, 'ей', 'ему' )], но погибают в мгновение ока."
 #Diplomacy: You attempt to bloodlessly coup your liege.
 diarchy.9001.t: "$diarch_attempt_to_overthrow_liege.event.t$ красноречие"
 diarchy.9001.desc.intro: "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U] врывается в мой тронный зал. За [Select_CString(usurper.IsFemale, 'ее', 'его' )] спиной толпа видных придворных с оружием в руках и уверенностью на лицах, присущей людям, которые знают, что хватит одной лишь угрозы. $diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9001.desc.proxy.none: "$diarchy.9011.desc.proxy.none$"
 diarchy.9001.desc.proxy.betrayed: "$diarchy.9011.desc.proxy.betrayed$"
 diarchy.9001.desc.proxy.loyal: "$diarchy.9011.desc.proxy.loyal$"
 diarchy.9001.desc.outro: "\n\nНу вот и все. Измена вырвалась на свободу."
 diarchy.9001.a: "Думаешь, мои верные вассалы бросят меня ради #EMP тебя#!?"
 diarchy.9001.a.tt.success: "[usurper.GetFirstNameNoTooltip] со своими сторонниками сбиты с толку вашим красноречием"
 diarchy.9001.a.tt.failure: "Это уже свершившийся факт"
 diarchy.9001.b.young: "[proxy.GetFirstNameNoTooltip] может помочь."
 diarchy.9001.b.fallback: "[proxy.GetFirstNameNoTooltip], разберитесь с этим."
 diarchy.9001.b.tt.success: "[usurper.GetFirstNameNoTooltip] со своими сторонниками сбиты с толку красноречием, что выказывает [proxy.GetFirstNameNoTooltip]"
 diarchy.9001.b.tt.failure: "Это уже свершившийся факт"
 diarchy.9001.c: "Я... я ничего не могу сделать..."
 diarchy.9001.d: "#DIE2 Стража.#! #DIE1 Стража.#! #BER СТРАЖА!#!"
 diarchy.9001.d.tt.win: "Верные солдаты приходят на помощь и побеждают заговорщиков"
 diarchy.9001.d.tt.loss: "Ваши последние защитники без труда перебиты"
 #Diplomacy: Usurper won, liege-side.
 diarchy.9002.t: "$diarchy.9001.t$"
 diarchy.9002.desc.intro: "Мне конец. Полный и безоговорочный конец.\n\n"
 diarchy.9002.desc.proxy.proxy_fought: "[proxy.GetTitledFirstName] [Select_CString(proxy.IsFemale, 'сделала', 'сделал' )] все возможное, но [usurper.GetFirstName] приводит надежные и отработанные доводы. Предатели остались верны своему хозяину, а мои придворные разошлись в стороны, открывая [Select_CString(usurper.IsFemale, 'ей', 'ему' )] дорогу."
 diarchy.9002.desc.proxy.self_fought: "Все мои усилия оказываются напрасными. [usurper.GetFirstName|U] всё основательно [Select_CString(usurper.IsFemale, 'спланировала', 'спланировал' )], и с каждой сказанной репликой несколько знакомых лиц переходят на [Select_CString(usurper.IsFemale, 'ее', 'его' )] сторону. Дело плохо. Трон для меня потерян."
 diarchy.9002.desc.surrendered: "Я знаю, как пройдет этот бой. Если я буду сражаться словами, то докажу свою неспособность править. Если буду сражаться сталью, то попаду в плен или того хуже. Единственный путь к победе — отказаться от игры, #EMP пока#!.\n\nНо учти, «[usurper.GetTitleAsName|l]» [usurper.GetFirstName], я за тобой приду."
 diarchy.9002.desc.scuffled: "Я зову на помощь, но [usurper.GetFirstName] с заговорщиками легко расправляются с немногими прибывшими солдатами. Спустя некоторое время поток возможных заступников иссякает, и все могут видеть мое одиночество и отчаяние."
 diarchy.9002.desc.outro: "\n\nУзурпатор отдает команду, и моя же охрана неуверенно подходит, чтобы увести меня прочь. Увы, всем ясно, куда дует ветер."
 diarchy.9002.a: "Я сохраню свободу, но и только."
 diarchy.9002.b: "Моя судьба. Разрушена."
 #Diplomacy: Usurper won, usurper-side.
 diarchy.9003.t: "$diarchy.9001.t$"
 diarchy.9003.desc.intro: "Все кончено. Отныне я буду править единолично и безраздельно.\n\n"
 diarchy.9003.desc.proxy.proxy_fought: "Едва мы вошли в зал, как тогда еще [usurper.GetTitleAsNameNoTooltip|l] [liege.GetFirstName] [Select_CString(liege.IsFemale, 'отправила', 'отправил' )] к нам [Select_CString(proxy.IsFemale, 'свою', 'своего' )] слугу, рассчитывая, что [proxy.Custom2('MyCharacterIntroduction', ROOT.Char)] подорвет уверенность моих спутников. Мы обменялись словами, острыми, словно клинок кинжала, но в конце концов всем стало ясно, что двор на моей стороне."
 diarchy.9003.desc.proxy.self_fought: "Тогда еще [usurper.GetTitleAsNameNoTooltip|l] [liege.GetFirstName] лично [Select_CString(liege.IsFemale, 'встретила', 'встретил' )] меня и моих спутников, когда мы вошли в тронный зал. Стоит отдать [Select_CString(liege.IsFemale, 'ей', 'ему' )] должное за последнюю отчаянную попытку вернуть верность сомневающихся придворных, но они остались глухи к увещеваниях и закрыли глаза на [Select_CString(liege.IsFemale, 'ее', 'его' )] потуги.\n\nВскоре всем стало ясно, кто #EMP настоящий#! хозяин зала."
 diarchy.9003.desc.surrendered: "Но закончилось все как-то очень уж буднично. Когда мы со свитой вошли в зал, все поняли, почему и зачем мы здесь. Никто не оказывал сопротивления, особенно тогда еще [usurper.GetTitleAsNameNoTooltip|l] [liege.GetFirstName], и вся моя заготовленная речь так и не понадобилась."
 diarchy.9003.desc.scuffled: "Едва мы вошли в тронный зал, как тогда еще [usurper.GetTitleAsNameNoTooltip|l] [liege.GetFirstName] [Select_CString(liege.IsFemale, 'начала', 'начал' )] во всеуслышание показывать свою непригодность, громко требуя, чтобы хоть кто-нибудь [Select_CString(liege.IsFemale, 'ее', 'его' )] спас. Мы даже не успели обнажить оружие, что, впрочем, не помешало быстро расправиться с парой стражников, которые примчались с мечами наголо. Вот и все, на кого [Select_CString(liege.IsFemale, 'могла', 'мог' )] рассчитывать [liege.GetFirstNameNoTooltip]."
 diarchy.9003.desc.outro: "\n\nСтражники полегли, а знать опустилась на колено. Даже сейчас, пока [usurper.GetPrimaryTitle.GetTierAsName|l] еще только узнает новости, народ стремительно пересматривает свою верность."
 diarchy.9003.a: "И без капли крови на #EMP моем#! троне!"
 diarchy.9003.a.some_blood: "А как хотелось избежать кровопролития."
 #Diplomacy: Liege won, liege-side.
 diarchy.9004.t: "$diarchy.9001.t$"
 diarchy.9004.desc.proxy.proxy_fought: "Едва [proxy.GetTitledFirstName] начинает говорить, как предателям приходит конец.\n\nИми двигала лишь жажда власти, а не верность, и вскоре [usurper.GetTitledFirstName] своими глазами видит, как заговор начинает разваливаться."
 diarchy.9004.desc.proxy.self_fought: "Мои слова быстро находят цель, и каждый четко сформулированный удар разбивает узы алчности и амбиций, которыми [usurper.GetTitledFirstName] удерживает своих сторонников.\n\nБез единства их дело не имеет шансов, и [usurper.GetFirstNameNoTooltip] стремительно начинает терять сторонников и среди предателей, и среди наемников."
 diarchy.9004.desc.scuffled: "На мой призыв о помощи сбегаются все младшие рыцари и солдаты, находящиеся недалеко от зала — куда больше воинов, чем рассчитывали [usurper.GetTitledFirstName] со своей шайкой.\n\nВспыхивает короткая, свирепая схватка, в результате которой заговорщики мертвы или схвачены, а их лидер обезоружен."
 diarchy.9004.desc.outro: "\n\nЯ позволяю себе ухмыльнуться, глядя, как стража хватает [Select_CString(usurper.IsFemale, 'ее', 'его' )], и жестом велю увести эту погань прочь."
 diarchy.9004.a: "Самодовольный предатель."
 #Diplomacy: Liege won, usurper-side.
 diarchy.9005.t: "$diarchy.9001.t$"
 diarchy.9005.desc.intro: "Провал. Полный и безоговорочный.\n\nА все так хорошо начиналось... "
 diarchy.9005.desc.proxy.proxy_fought: "[liege.GetTitledFirstName] в панике зовет, чтобы [proxy.GetTitledFirstName] [Select_CString(proxy.IsFemale, 'пришла', 'пришел' )] на помощь, а у меня за спиной мои сторонники, наша цель ясна, а ряды многочисленны.\n\nЗатем канцлер открывает свой рот, и наш план начинает рушиться. Один за другим поддержавшие меня представители знати начали уходить, оставляя меня в одиночестве. Вся тщательно выстроенная пирамида власти рухнула у меня на глазах.\n\nВскоре после этого стража арестовала меня."
 diarchy.9005.desc.proxy.self_fought: "мы с моими приближенными уверены в неминуемой победе. Но все рухнуло, едва [liege.GetFirstNameNoTooltip] [Select_CString(liege.IsFemale, 'открыла', 'открыл' )] рот и [Select_CString(liege.IsFemale, 'начала', 'начал' )] указывать на слабые места моего плана, на бреши в моей власти.\n\nМне казалось, что всё под контролем. Но осознание ошибки пришло лишь тогда, когда меня начали вязать стражники."
 diarchy.9005.desc.scuffled: "[liege.GetTitledFirstName] явно [Select_CString(liege.IsFemale, 'запаниковала', 'запаниковал' )], когда мы с сопровождающими вошли в тронный зал, не скрывая своих целей, и [Select_CString(liege.IsFemale, 'принялась', 'принялся' )] требовать, чтобы нас всех убили.\n\nИ... это вскрыло глубину моих заблуждений о верности наемников и купленной стражи. Нас просто смяли. Мое красноречие не значит ничего под ударом булавы наемника, и теперь я сижу в самой надежной клетке из всех возможных."
 diarchy.9005.desc.outro: "\n\nИронично, но теперь моя жизнь зависит от благосклонности сюзерена, ставшего целью моего заговора. Пусть [usurper.GetFaith.FateGodName] смилостивится надо мной."
 diarchy.9005.a: "А ведь все было тщательно спланировано!"
 #Intrigue: You attempt to coup your liege with just a little bloodshed, threatened and actual.
 diarchy.9011.t: "$diarch_attempt_to_overthrow_liege.event.t$ острые ножи"
 diarchy.9011.desc.intro: "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U] врывается в мой тронный зал. За [Select_CString(usurper.IsFemale, 'ее', 'его' )] спиной стоит толпа из представителей мелкой знати, наемников и воров, все с кинжалами наголо и жаждой крови в глазах. $diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9011.desc.proxy.none: "Я оглядываюсь по сторонам, ища поддержки советников. Их нет, как нет никого достаточно умелого, чтобы выступить от моего имени."
 diarchy.9011.desc.proxy.betrayed: "Я оглядываюсь по сторонам, ища поддержки советников. [proxy.GetTitledFirstName] отвечает мне стальным взглядом и присоединяется к толпе сторонников, во главе которой стоит [usurper.GetFirstNameNoTooltip]. Еще одно предательство."
 diarchy.9011.desc.proxy.loyal: "Я перевожу взгляд в надежде, что [proxy.GetTitledFirstName] поддержит меня, но [Select_CString(proxy.IsFemale, 'она', 'он' )] уже собирается выступить от моего имени."
 diarchy.9011.desc.outro: "$diarchy.9001.desc.outro$"
 diarchy.9011.a: "Что, змея, думаешь, я в западне?"
 diarchy.9011.a.tt.success: "Вы подрываете единство заговорщиков и разрушаете заговор"
 diarchy.9011.a.tt.failure: "Ваши выпады пропадают втуне, и вы оказываетесь за решеткой"
 diarchy.9011.b.young: "$diarchy.9001.b.young$"
 diarchy.9011.b.fallback: "$diarchy.9001.b.fallback$"
 diarchy.9011.b.tt.success: "[proxy.GetFirstName] подрывает единство заговорщиков и разрушает заговор"
 diarchy.9011.b.tt.failure: "[proxy.GetFirstName] старается, но вы все равно оказываетесь за решеткой"
 diarchy.9011.c: "$diarchy.9001.c$"
 diarchy.9011.d: "$diarchy.9001.d$"
 diarchy.9011.d.tt.win: "$diarchy.9001.d.tt.win$"
 diarchy.9011.d.tt.loss: "$diarchy.9001.d.tt.loss$"
 #Intrigue: Usurper won, liege-side.
 diarchy.9012.t: "$diarchy.9011.t$"
 diarchy.9012.desc.intro: "$diarchy.9002.desc.intro$"
 diarchy.9012.desc.proxy.proxy_fought: "[proxy.GetTitledFirstName] выходит вперед от моего имени. [Select_CString(proxy.IsFemale, 'Она', 'Он' )] и [usurper.GetFirstName] обмениваются колкостями, но все зря. Предатели все продумали, прикрыв себя со всех сторон взятками и влиянием. Наконец, [proxy.GetFirstNameNoTooltip] бросается в атаку, но [usurper.GetFirstNameNoTooltip] отходит в сторону, позволяя своим сопровождающим схватить [Select_CString(proxy.IsFemale, 'ее', 'его' )]."
 diarchy.9012.desc.proxy.self_fought: "Я и [usurper.GetFirstName] несколько минут ведем словесный поединок, но мне с [Select_CString(usurper.IsFemale, 'ней', 'ним' )] не тягаться. Предатели все продумали, прикрыв себя со всех сторон взятками и влиянием.\n\nМоя рука опускается на рукоять оружия, но через мгновения клинок уже оказывается у моего горла. Проклятый предатель-стражник."
 diarchy.9012.desc.surrendered: "[usurper.GetFirstName] кажется почти [Select_CString(usurper.IsFemale, 'разочарованной', 'разочарованным' )] моим отказом сопротивляться, но я знаю, что бороться с [Select_CString(usurper.IsFemale, 'ней', 'ним' )] бесполезно. [Select_CString(usurper.IsFemale, 'Она бы не решилась', 'Он бы не решился' )] на этот смелый шаг, если бы каждый клинок в этом здании не был повернут против всякого, кто решит воспротивиться [Select_CString(usurper.IsFemale, 'ей', 'ему' )]."
 diarchy.9012.desc.scuffled: "Вызванная мной стража вбегает в зал, но первые ряды тут же падают замертво, когда воины второго ряда бьют их в спины или перерезают глотки. [usurper.GetFirstName] не в силах сдержать ухмылку при виде этого."
 diarchy.9012.desc.outro: "\n\nЯ зову на помощь, когда предатели с кинжалами наголо подходят ко мне, а [usurper.GetFirstNameNoTooltip] готовит кандалы.\n\nНикто не слышит. Никому нет дела. Меня заковывают в железо и уводят прочь."
 diarchy.9012.a: "Вы не смеете! Я [usurper.GetTitleAsNameNoTooltip|l]! #EMP [usurper.GetTitleAsNameNoTooltip]!#!"
 diarchy.9012.b: "$diarchy.9002.b$"
 #Intrigue: Usurper won, usurper-side.
 diarchy.9013.t: "$diarchy.9011.t$"
 diarchy.9013.desc.intro: "$diarchy.9003.desc.intro$"
 diarchy.9013.desc.proxy.proxy_fought: "[liege.GetFirstName] [Select_CString(liege.IsFemale, 'отправила', 'отправил' )] [Select_CString(proxy.IsFemale, 'свою', 'своего' )] слугу, чтобы [proxy.GetTitledFirstName] уговорами [Select_CString(proxy.IsFemale, 'переманила', 'переманил' )] моих сторонников. Мы несколько минут вели словесный поединок, а затем, исчерпав все доводы, [Select_CString(proxy.IsFemale, 'она попыталась', 'он попытался' )] атаковать меня, но один из моих наемников помешал этому.\n\nОт шока [Select_CString(liege.IsFemale, 'наша', 'наш' )] тогда еще сюзерен даже не [Select_CString(liege.IsFemale, 'сопротивлялась, когда на нее', 'сопротивлялся, когда на него' )] надели кандалы."
 diarchy.9013.desc.proxy.self_fought: "[liege.GetFirstName] [Select_CString(liege.IsFemale, 'попыталась', 'попытался' )] бросить мне вызов, чтобы в решающий момент подорвать веру моих спутников, но мне не стоило особого труда отразить все словесные уколы. Никто не устраивает переворот без подготовки.\n\nКогда [liege.GetFirstNameNoTooltip] [Select_CString(liege.IsFemale, 'попробовала', 'попробовал' )] обнажить оружие, несомненно, чтобы отсечь мне голову, один из моих головорезов подошел со спины и схватил [Select_CString(liege.IsFemale, 'ее', 'его' )]. После этого надеть кандалы было несложно."
 diarchy.9013.desc.surrendered: "Мне сложно скрыть разочарование от того, что [liege.GetFirstName] даже не [Select_CString(liege.IsFemale, 'попыталась', 'попытался' )] оказать сопротивление, если не считать краткую вспышку ярости, когда мы надевали на  [Select_CString(liege.IsFemale, 'нее', 'него' )] кандалы.\n\n#EMP Умное#! решение, но почему [Select_CString(liege.IsFemale, 'она поступила', 'он поступил' )] именно #EMP так#!?"
 diarchy.9013.desc.scuffled: "[liege.GetFirstName] [Select_CString(liege.IsFemale, 'звала', 'звал' )] на помощь, но у меня все продумано. Те, кто по глупости откликнулся на зов, были почти мгновенно перебиты моими головорезами.\n\nБольше никто и пальцем не шевельнул, когда мы приблизились к бывшему сюзерену."
 diarchy.9013.desc.outro: "\n\nВсе сопротивлявшиеся мертвы или в заточении, и экс-[usurper.GetTitleAsNameNoTooltip|l] сидит под замком. Будущее выглядит безоблачным."
 diarchy.9013.a: "Новый трон и свежий заложник. Я уже чувствую себя в безопасности."
 #Intrigue: Liege won, liege-side.
 diarchy.9014.t: "$diarchy.9011.t$"
 diarchy.9014.desc.proxy.proxy_fought: "[proxy.GetFirstName] произносит несколько хорошо подобранных слов, и $diarchy.9014.desc.proxy.self_fought$"
 diarchy.9014.desc.proxy.self_fought: "[usurper.GetTitledFirstName] со своими самоуверенными сторонниками терпят полный крах.\n\nКак в случае с любым подобным гадючником, они готовы вцепиться друг в друга с не меньшим рвением, чем в меня, и не требуется особых понуканий, чтобы часть заговорщиков дезертировала, а остальные сцепились между собой.\n\n[usurper.GetFirstNameNoTooltip] быстро перестает улыбаться, осознав, что заговор сорван..."
 diarchy.9014.desc.scuffled: "На мой зов сбегаются стражники, и их количество удивляет даже #EMP меня#!. [usurper.GetTitledFirstName] со своей шайкой не имеют ни единого шанса устоять под их натиском.\n\nПредатели быстро смекают, что оказались в меньшинстве и начинают бросать оружие. [usurper.GetTitledFirstNameNoTooltip] делает это в последнюю очередь."
 diarchy.9014.desc.outro: "\n\nКогда моя охрана подходит, чтобы арестовать [Select_CString(usurper.IsFemale, 'ее', 'его' )], [Select_CString(usurper.IsFemale, 'она', 'он' )] даже не сопротивляется. С заговором покончено, любая попытка сопротивления стала бы самоубийством."
 diarchy.9014.a: "Я подумаю, как поступить с #EMP тобой#!."
 #Intrigue: Liege won, usurper-side.
 diarchy.9015.t: "$diarchy.9011.t$"
 diarchy.9015.desc.intro: "$diarchy.9005.desc.intro$"
 diarchy.9015.desc.proxy.proxy_fought: "мы были сильны, едины и готовы пожинать плоды нашего тщательно продуманного плана. Так было, пока [Select_CString(proxy.IsFemale, 'эта проклятая', 'этот проклятый' )] [proxy.GetTitledFirstName] не [Select_CString(proxy.IsFemale, 'вышла', 'вышел' )] вперед, чтобы говорить от имени своего бестолкового сюзерена. И... доводы, что [Select_CString(proxy.IsFemale, 'она привела', 'он привел' )], застали меня врасплох. В моем плане вскрылись прорехи. И они бросили меня. Все они бросили меня."
 diarchy.9015.desc.proxy.self_fought: "мы ворвались единой могучей силой, с кинжалами в руках и готовые к развязке. Было ошибкой допустить, чтобы [liege.GetFirstName] [Select_CString(liege.IsFemale, 'начала', 'начал' )] говорить. Нельзя было позволять [Select_CString(liege.IsFemale, 'ей', 'ему' )] и рта раскрыть! Каждое предложение становилось доводом, разрывавшим мои тщательно продуманные оправдания, каждое было как удар кинжала в сердце нашего дела. Один за другим мои товарищи покидали меня."
 diarchy.9015.desc.scuffled: "мы ворвались в тронный зал, готовые совершить то, что должно. А затем [liege.GetTitledFirstName] своим криком [Select_CString(liege.IsFemale, 'призвала', 'призвал' )] на наши головы толпы защитников. Кто бы мог подумать, что [Select_CString(liege.IsFemale, 'эту идиотку', 'этого идиота' )] ринутся так рьяно защищать. Мои перебежчики почти не сопротивлялись и побросали оружие сразу, как поняли, что находятся в полном меньшинстве."
 diarchy.9015.desc.outro: "\n\nЗаговор рушится у меня на глазах, и поэтому нет смысла противиться страже, подошедшей, чтобы заковать меня в железо. Повезло, что меня не казнят прямо на месте."
 diarchy.9015.a: "Столько #EMP трудов#!. И все напрасно."
 #Prowess: You try to slaughter your way to power.
 diarchy.9021.t: "$diarch_attempt_to_overthrow_liege.event.t$ блеск мечей"
 diarchy.9021.desc.intro: "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U] врывается в мой тронный зал во главе толпы наемников и перебежчиков. Оружие наготове, а в глазах горит огонь решимости перебить стольких, сколько потребуется. $diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9021.desc.proxy.none: "$diarchy.9011.desc.proxy.none$"
 diarchy.9021.desc.proxy.betrayed: "$diarchy.9011.desc.proxy.betrayed$"
 diarchy.9021.desc.proxy.loyal: "Я перевожу взгляд в надежде, что [proxy.GetTitledFirstName] поддержит меня, но [Select_CString(proxy.IsFemale, 'она', 'он' )] уже готовится сражаться за меня."
 diarchy.9021.a: "Скотина! Я убью тебя своими руками!"
 diarchy.9021.a.tt.commence_duel.self: "Вы и [usurper.GetShortUIName] немедленно начнете [Concept( 'single_combat_duel', 'поединок' )|E]"
 diarchy.9021.a.tt.success: "Вы казните напавшего"
 diarchy.9021.a.tt.failure: "[Select_CString(usurper.IsFemale, 'Ей', 'Ему' )] удается повалить вас на пол тронного зала"
 diarchy.9021.b.young: "$diarchy.9001.b.young$"
 diarchy.9021.b.fallback: "$diarchy.9001.b.fallback$"
 diarchy.9021.b.tt.commence_duel.proxy: "[proxy.GetShortUIName] и [usurper.GetShortUIName] немедленно начнут [Concept( 'single_combat_duel', 'поединок' )|E]"
 diarchy.9021.c: "$diarchy.9001.c$"
 diarchy.9021.d: "$diarchy.9001.d$"
 diarchy.9021.d.tt.win: "$diarchy.9001.d.tt.win$"
 diarchy.9021.d.tt.loss: "$diarchy.9001.d.tt.loss$"
 #Prowess: Usurper won, liege-side.
 diarchy.9022.t: "$diarchy.9021.t$"
 diarchy.9022.desc.intro: "$diarchy.9002.desc.intro$"
 diarchy.9022.desc.proxy.proxy_fought: "[proxy.GetTitledFirstName] [Select_CString(proxy.IsFemale, 'билась', 'бился' )] изо всех сил, но [usurper.GetFirstName] все равно [Select_CString(usurper.IsFemale, 'сразила', 'сразил' )] [Select_CString(proxy.IsFemale, 'ее', 'его' )]. Поверить не могу, что [Select_CString(proxy.IsFemale, 'такая женщина пожертвовала', 'такой мужчина пожертвовал' )] собой ради меня... #EMP впустую#!."
 diarchy.9022.desc.scuffled: "Моя стража врывается в зал, но [usurper.GetFirstName] умело [Select_CString(usurper.IsFemale, 'подобрала', 'подобрал' )] участников заговора — наемники из их числа перебили защитников, едва те успели прибыть. Они... не успеют. Не #EMP смогут#!."
 diarchy.9022.desc.proxy.surrendered: "Несмотря на мои протесты, [usurper.GetFirstName] со своими приспешниками столкнулись с сопротивлением лишь горстки стражников и наемников, быстро с ними расправившись. На шум сбежалось множество воинов моей гвардии, но на входе в тронный зал они тут же замешкались."
 diarchy.9022.desc.outro: "\n\nНе оставляя мне ни времени, ни других возможностей, [Select_CString(usurper.IsFemale, 'узурпаторша', 'узурпатор' )] идет ко мне, [usurper.Custom('signature_weapon')|l] грозно багровеет в [Select_CString(usurper.IsFemale, 'ее', 'его' )] руке. Это конец."
 diarchy.9022.desc.outro.surrendered: "\n\nПоследние искры надежды гаснут, когда первый из моих солдат преклоняет колено перед новым правителем.\n\nВсе кончено."
 diarchy.9022.a: "За это вас ждет [liege.GetFaith.random_NegativeAfterLife], [usurper.GetFirstNameNoTooltip]."
 diarchy.9022.b: "$diarchy.9002.b$"
 #Prowess: Usurper won, usurper-side.
 diarchy.9023.t: "$diarchy.9021.t$"
 diarchy.9023.desc.intro: "$diarchy.9003.desc.intro$"
 diarchy.9023.desc.proxy.proxy_fought: "[proxy.GetTitledFirstName] падает замертво. На насилие нужно отвечать насилием, и [liege.GetFirstName] [Select_CString(liege.IsFemale, 'выбрала', 'выбрал' )] свой путь.\n\nПока [liege.GetTitleAsNameNoTooltip|l] стоит, пытаясь осознать смерть своего защитника, я делаю шаг вперед и [usurper.Custom('SignatureWeaponWoundVerb5')] свое оружие [Select_CString(liege.IsFemale, 'ей', 'ему' )] в горло.\n\nНе самая быстрая смерть, но и не слишком медленная. И я, и двор наблюдаем, как [Select_CString(liege.IsFemale, 'она', 'он' )] умирает, не издав ни единого слова, и я сталкиваю [Select_CString(liege.IsFemale, 'ее', 'его' )] с трона."
 diarchy.9023.desc.proxy.self_fought: "Власть у меня в руках, а экс-[usurper.GetTitleAsNameNoTooltip|l] [liege.GetFirstNameNoTooltip] [Select_CString(liege.IsFemale, 'убита', 'убит' )] лично мной. Немногие воспротивятся тому, что я займу свое законное место на троне, если не считать неловкого покашливания пары-тройки советников."
 diarchy.9023.desc.surrendered: "К моему удивлению, [liege.GetFirstName] [Select_CString(liege.IsFemale, 'сдалась', 'сдался' )]. Предполагалось, что я убью [Select_CString(liege.IsFemale, 'ее', 'его' )], но, похоже, жизнь [Select_CString(liege.IsFemale, 'ей', 'ему' )] дороже короны.\n\nБольшинство из моих спутников презрительно фыркают, глядя, как экс-[usurper.GetTitleAsNameNoTooltip|l] под охраной выходит из тронного зала, освобождая место #EMP мне#!.\n\nДобровольное отречение стало неожиданностью, но и это работает в мою пользу. Тем более... легитимно."
 diarchy.9023.desc.scuffled: "Ожидаемо, [liege.GetFirstName] [Select_CString(liege.IsFemale, 'позвала', 'позвал' )] стражу, едва мы ворвались в тронный зал. К несчастью для этой сановной бестолочи, я все планирую заранее, и мои спутники легко расправляются с прибывшими.\n\nМои солдаты выиграли стычку, а я тем временем подхожу и, пока [liege.GetFirstNameNoTooltip] продолжает вопить, [usurper.Custom('SignatureWeaponWoundVerb5')] свое оружие [Select_CString(liege.IsFemale, 'ей', 'ему' )] в глотку.\n\nСмерть и последующее падение бывшего сюзерена с трона становятся сигналом к окончанию сражения."
 diarchy.9023.desc.outro: "\n\n[liege.GetFirstNameNoTooltip] остывает на полу тронного зала — не лучшее начало моего правления, но это было необходимо. В конечном счете это куда менее кровопролитно, чем гражданская война.\n\nНадеюсь, держава со мной согласится."
 diarchy.9023.a: "Несколько смертей, зато [usurper.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] избежит кровопролития."
 diarchy.9023.a.liege_survives: "Великодушное начало моего правления."
 #Prowess: Liege won, liege-side.
 diarchy.9024.t: "$diarchy.9021.t$"
 diarchy.9024.desc.proxy.proxy_fought: "Увы, я нахожусь слишком далеко и не могу услышать, как [usurper.GetTitledFirstName] проклинает меня перед смертью, но хотя бы могу насладиться зрелищем.\n\n[proxy.GetTitledFirstName] хорошо мне [Select_CString(proxy.IsFemale, 'послужила', 'послужил' )], играючи перебив предателей у подножья моего трона. Это подбадривает мою стражу и роняет боевой дух заговорщиков. В последовавшие несколько минут отчаянного кровопролития все мятежники были перебиты."
 diarchy.9024.desc.proxy.self_fought: "[usurper.GetTitledFirstName] бездыханным телом лежит у моих ног, [Select_CString(usurper.IsFemale, 'сраженная', 'сраженный' )] моей рукой.\n\nВ слепой панике шайка заговорщиков распадается и пытается спастись бегством, но приободренные моим успехом стражники врываются прямиком в их ряды. В последовавшие несколько минут отчаянного кровопролития все мятежники были перебиты."
 diarchy.9024.desc.scuffled: "К счастью, мои крики о помощи привели в зал целую #EMP орду#! верных войск и наемников из ближайших покоев. [usurper.GetTitledFirstName] со своей шайкой предателей бились отважно, но их попросту смяли.\n\n[usurper.GetFirstNameNoTooltip] погибает у меня на глазах в числе последних, явно впав в панику при виде летающей вокруг стали. А затем прилетает и [Select_CString(usurper.IsFemale, 'ей', 'ему' )]. И проходит насквозь.\n\nТакова цена измены."
 diarchy.9024.desc.outro: "\n\nЯ ожидаю, что [liege.GetPrimaryTitle.GetTierAsName] вскоре содрогнется от новостей, и это станет предупреждением всем будущим узурпаторам."
 diarchy.9024.a: "Собаке собачья смерть."
 #Prowess: Liege won, usurper-side.
 diarchy.9025.t: "$diarchy.9021.t$"
 diarchy.9025.desc: "Едва мы врываемся в тронный зал, как [liege.GetTitledFirstName] своими паническими воплями призывает на наши головы настоящую лавину вооруженных рыцарей, готовых умереть за [Select_CString(liege.IsFemale, 'свою госпожу', 'своего господина' )].\n\nМы с соратниками пробиваемся через толпу этих без пяти минут покойников, но их слишком много. Нужно отступить, отойти назад... о, [usurper.GetFaith.FateGodName], они даже позади нас. Выхода... Выхода нет.\n\nНет, нет, #EMP нет!#! Столько планирования, столько усилий — и всё впустую!"
 diarchy.9025.a: "Все должно было закончиться ина... #BER А-А-А-А-А-А!#!"
