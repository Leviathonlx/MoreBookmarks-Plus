 diarchy.1241.t: "Налоговый вопрос"
 diarchy.1241.desc: "Я [liege.GetDiarchTitle], и одной из моих обязанностей является исполнение мандата, которым меня [Select_CString(liege.IsFemale, 'наделила', 'наделил' )] [liege.GetTitledFirstName], и в данный момент от меня требуется добыть золото.\n\nЯ непрерывно размышляю о новых источниках доходов для короны, все время возвращаясь к очевидному, хоть и необычному ответу: [diarch.Custom('GetFaithTaxExemptInstitution')].\n\nТрадиционно они избавлены от уплаты налогов, но... [diarch.Custom('GetFaithTaxExemptInstitution')]... звучит очень заманчиво. Пусть и не слишком благочестиво."
 diarchy.1241.a: "[diarch.Custom('GetFaithTaxExemptInstitution')|U]? Мы слишком долго не трогали их!"
 diarchy.1241.a.t: "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.1241.b: "Наверняка особый сбор на нужды никого не расстроит?"
 diarchy.1241.b.tt.success: "Несмотря на недовольство, они заплатили десятину"
 diarchy.1241.b.tt.failure: "Ваше имя проклято, а кошель пуст"
 diarchy.1241.b.t: "[liege.GetDiarchTitle|U] неудачно исполняет [mandate|El]"
 diarchy.1241.c: "Разумеется, пострадавшие от этого налога получат компенсацию..."
 diarchy.1241.c.tt.success: "Несмотря на недовольство, они заплатили десятину"
 diarchy.1241.c.t.success: "[liege.GetDiarchTitle|U] злоупотребляет [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1241.c.tt.failure: "Ваше имя проклято, а кошель пуст"
 diarchy.1241.c.t.failure: "[liege.GetDiarchTitle|U] безуспешно пытается злоупотреблять [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1241.d: "Совершить подобное только из-за того, что [liege.GetFirstNameNoTooltip] нуждается в деньгах? Да ни за что."
 diarchy.1241.d.t: "[liege.GetDiarchTitle|U] отклоняет [mandate|El] из-за [Concept( 'personality_trait', 'свойства личности' )|E]"
 diarchy.1241.e: "Я не могу сделать это. Я #EMP не буду#! делать это."
