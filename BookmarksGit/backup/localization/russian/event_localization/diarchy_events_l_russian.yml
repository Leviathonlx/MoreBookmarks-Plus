 diarchy.1701.t: "Право на власть"
 diarchy.1701.desc: "Я [liege.GetDiarchTitle], и долг велит мне исполнять мандат, которым меня [Select_CString(liege.IsFemale, 'наделила', 'наделил' )] [liege.GetTitledFirstName], и укреплять централизованную власть в державе [liege.GetPrimaryTitle.GetNameNoTier].\n\nСегодня из-за этих обязанностей я нахожусь в тесных палатах совета. С одной стороны [councillor_1.Custom('CouncilPosition')] [councillor_1.GetTitledFirstName], с другой [councillor_2.Custom('CouncilPosition')] [councillor_2.GetTitledFirstName], и они орут друг на друга из-за личных разногласий.\n\nУ меня была надежда договориться о новых привилегиях, которыми сможет пользоваться [liege.GetTitleAsNameNoTooltip|l], но пока они спорят, успеха мне не видать."
 diarchy.1701.a: "Думаю, вы просто не слышите друг друга. Позвольте..."
 diarchy.1701.a.t: "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.1701.b: "Господа, мы отошли от темы разговора... "
 diarchy.1701.b.tt.success: "Вы направляете разговор в нужное русло"
 diarchy.1701.b.tt.failure: "Советники вас игнорируют"
