 vizierate.1001.t: "[propositioner.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 vizierate.1001.desc.intro: "Вы должны согласиться с тем, что [vizier.GetFirstName] ужасно показывает себя в качестве визиря, своим взяточничеством подрывая доверие к должности. К счастью, затратив немало времени и средств, мне удалось подготовить план"
 vizierate.1001.desc.diplomacy: "переманить [vizier.GetHerHis] ключевых сторонников и лучших агентов на свою сторону."
 vizierate.1001.desc.stewardship: "умыкнуть [vizier.GetHerHis] предприятия и подкупить [vizier.GetHerHis] охрану."
 vizierate.1001.desc.intrigue: "поставить в неловкое положение [vizier.GetHerHis] лучших охранников и захватить [vizier.GetHerHis] для пыток и допроса."
 vizierate.1001.desc.outro: "Назначьте визирем меня и позвольте мне превратить #EMP [vizier.GetHerHis]#! имущество в #EMP ваше#! золото."
 vizierate_1001_duel_for_vizierate_effect.tt.success: "[propositioner.GetFirstNameNoTooltip] успешно претворяет план в жизнь"
 vizierate_1001_duel_for_vizierate_effect.tt.failure: "[propositioner.GetFirstNameNoTooltip] терпит политическую катастрофу"
 vizierate_1001_duel_for_vizierate_effect.tt.ex_vizier_remains_at_court: "[vizier.GetFirstName] остается при вашем [Concept( 'court', 'дворе' )|E]"
 vizierate.1001.a: "Этот план может сработать..."
 vizierate.1001.b: "Эти финансы выглядят мудрено..."
 vizierate.1001.c: "Опасно, очень опасно..."
 vizierate.1001.d: "Как удобно — отправить письмо, которое [vizier.GetFirstNameNoTooltip] может получить из моих рук!"
 vizierate.1001.d.tt.filtered_out: "[propositioner.GetTitledFirstName] с #EMP намного#! меньшей вероятностью унаследует какие-либо [Concept( 'diarchy', 'полномочия' )|E]"
 vizierate.1001.e: "Ваши чиновничьи склоки не заслуживают моего внимания."
