 diarchy.1721.c: "Меня можно убедить закрыть глаза на ваши... действия..."
 diarchy.1721.c.tt.success: "Вы сговариваетесь на обещании и небольших выплатах"
 diarchy.1721.c.t.success: "[liege.GetDiarchTitle|U] злоупотребляет [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1721.c.tt.failure: "Возможно, обиды #EMP есть#! и против вас"
 diarchy.1721.c.t.failure: "[liege.GetDiarchTitle|U] безуспешно пытается злоупотреблять [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1721.d: "Полагаю, что в конечном счете это не #EMP моя#! проблема."
