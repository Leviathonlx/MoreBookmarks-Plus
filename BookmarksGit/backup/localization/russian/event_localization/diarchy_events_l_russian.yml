 diarchy.1711.t: "Срок действия"
 diarchy.1711.desc: "«Честно сказать, мне казалось, что этот вопрос решенный. Соглашения, что заключили я и [liege.GetTitledFirstName], были исправлены, когда мы в последний раз обсуждали мои обязательства, — бормочет [exploitable_vassal.GetTitledFirstName]. — Я не понимаю, почему вы утверждаете, что я не исполняю данные клятвы. Они же должны быть вечными, разве нет?»\n\n[exploitable_vassal.GetSheHe|U] в общем [Select_CString(exploitable_vassal.IsFemale, 'права', 'прав' )]. Я хожу по тонкому льду, но я [liege.GetDiarchTitle], и мой мандат ясен как день. Если клятвы вассала хотя бы отчасти недействительны, [liege.GetTitleAsNameNoTooltip|l] сможет изменить условия договора, и моя работа будет выполнена."
 diarchy.1711.a: "Все ведь знают, что я всегда поступаю справедливо и по закону?"
 diarchy.1711.a.t: "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.1711.b: "Хорошо, давайте еще раз все обсудим..."
 diarchy.1711.b.tt.success: "Ваша интерпретация законов безукоризненна"
 diarchy.1711.b.tt.failure: "Прорехи в ваших доводах очевидны"
