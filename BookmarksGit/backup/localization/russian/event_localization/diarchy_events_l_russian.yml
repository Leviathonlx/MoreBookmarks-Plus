 diarchy.1741.c: "Короной владеет не #EMP только#! [liege.GetTitleAsNameNoTooltip|l]."
 diarchy.1741.c.tt.success: "Совет одобряет ваше мнение"
 diarchy.1741.c.t.success: "[liege.GetDiarchTitle|U] злоупотребляет [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1741.c.tt.failure: "Очевидно, вы играете на публику"
 diarchy.1741.c.t.failure: "[liege.GetDiarchTitle|U] безуспешно пытается злоупотреблять [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1741.d: "Непонятно? Ты на #EMP что#! намекаешь, [councillor_1.Custom2('InsultNoun', ROOT.Char)]?"
