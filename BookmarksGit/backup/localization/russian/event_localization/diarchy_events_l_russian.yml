 diarchy.1731.t: "Сведение счетов"
 diarchy.1731.desc: "Передо мной стоит толпа из разношерстных и крайне сердитых представителей владений [county_1.GetNameNoTier], [county_2.GetNameNoTier] и [county_3.GetNameNoTier], разрозненных городов и деревень, которых [liege.GetTitledFirstName] [Select_CString(liege.IsFemale, 'сплотила', 'сплотил' )] ненавистью к себе. Раз уж я [liege.GetHerHis|l] [Select_CString(diarch.IsFemale, 'незадачливая', 'незадачливый' )] [liege.GetDiarchTitle], мне положено утихомирить их.\n\nНе имея центрального руководства, толпа осыпает меня насмешками вперемешку с проблемами и давно игнорируемыми инцидентами "
 diarchy_1731.tt.affected_counties_removed: "[county_1.GetNameNoTier], [county_2.GetNameNoTier] и [county_3.GetNameNoTier] покидают фракцию «[faction.GetName|V]»"
 diarchy.1731.a: "Пожалуйста, соблюдайте порядок! Я выслушаю ваши проблемы в порядке очередности."
 diarchy.1731.a.t: "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.1731.b: "Уважаемые подданные, неужели мы не можем найти общий язык?"
 diarchy.1731.b.tt.success: "Вы успокаиваете накал страстей"
 diarchy.1731.b.tt.failure: "Толпа забрасывает вас гнилыми овощами"
 diarchy.1731.b.t: "[liege.GetDiarchTitle|U] неудачно исполняет [mandate|El]"
 diarchy.1731.c: "Это серьезные проблемы! При #EMP мне#! такого бы не случилось."
 diarchy.1731.c.tt.success: "Народ полагает, что вы исправите все несправедливости"
 diarchy.1731.c.t.success: "[liege.GetDiarchTitle|U] злоупотребляет [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1731.c.tt.failure: "Дело не в #EMP вас#!"
 diarchy.1731.c.t.failure: "[liege.GetDiarchTitle|U] безуспешно пытается злоупотреблять [Concept( 'mandate', 'мандатом' )|E]"
 diarchy.1731.d: "Порази вас [diarch.GetFaith.HighGodName], #EMP уймитесь вы#!, неотесанные выродки!"
 diarchy.1731.d.t: "[liege.GetDiarchTitle|U] отклоняет [mandate|El] из-за [Concept( 'personality_trait', 'свойства личности' )|E]"
 diarchy.1731.e: "Да, да. Мы этим займемся. Когда-нибудь."
