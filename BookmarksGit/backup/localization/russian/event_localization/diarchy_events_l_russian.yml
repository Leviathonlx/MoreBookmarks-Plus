 diarchy.1231.t: "Монеты ради"
 diarchy.1231.desc: "Мандат, которым меня [Select_CString(liege.IsFemale, 'наделила', 'наделил' )] [liege.GetTitledFirstName], обязывает меня изыскивать доходы для казны, и в настоящий момент сюзерен практически не получает доходов от судов. Магистраты и мелкие дворяне регулярно взимают штрафы с мелких преступников, но оставляют себе большую часть этих средств.\n\nВладение [exploitable_county.GetNameNoTier] особенно богато подобной швалью, и перекладывание на местных штрафов за их проступки принесет значительные доходы, хоть и вызовет недовольство."
 diarchy.1231.a: "Кому какое дело до их мнения? Преступник будет наказан."
 diarchy.1231.a.t: "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.1231.b: "Думаю, можно как-то уравновесить обвинения."
