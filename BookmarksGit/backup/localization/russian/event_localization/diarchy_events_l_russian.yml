 diarchy.1721.t: "Разрешение обид"
 diarchy.1721.desc: "«Я даже не понимаю, почему вы так настойчиво пытаетесь вмешаться, [diarch.GetFirstName], — вздыхает [exploitable_vassal.GetTitledFirstName], — наши обиды вас не касаются».\n\nНи для кого не секрет, что [exploitable_vassal.GetTitleAsNameNoTooltip|l] обладает своими амбициями, которые противоречат целям, к которым стремится [liege.GetTitledFirstName]. Если не обуздать эти амбиции, они могут ввергнуть страну в разрушительную гражданскую войну.\n\nЯ [liege.GetDiarchTitle], и мой мандат обязывает меня сгладить отношения, но покамест [exploitable_vassal.GetSheHe|l] не реагирует на мои попытки."
 diarchy.1721.a: "Мы ведь оба приносили клятвы, что наш сюзерен — [liege.GetTitledFirstNameNoTooltip]."
 diarchy.1721.a.t: "[liege.GetDiarchTitle|U] исполняет [mandate|El]"
 diarchy.1721.b: "Вы правы. Мой замок точно не окажется в осаде первым."
 diarchy.1721.b.tt.success: "[exploitable_vassal.GetTitleAsNameNoTooltip] соглашается с вами"
