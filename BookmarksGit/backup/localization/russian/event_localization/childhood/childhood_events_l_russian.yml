l_russian:
 childhood.0002.t: "Игра-свидание"
 childhood.0002.opening: "[crush.GetTitledFirstName] своим присутствием делает всё интереснее!\n\n"
 childhood.0002.loud: "[Select_CString(crush.IsFemale, 'Она', 'Он' )] обычно требует много внимания к себе, но я не против. Каждый раз, когда я вижу [crush.GetHerHis], мой день становится лучше!"
 childhood.0002.quiet: "[Select_CString(crush.IsFemale, 'Она', 'Он' )] немного стесняется большую часть времени, и все же [crush.GetSheHe] превращает каждую нашу встречу в целое событие!"
 childhood.0002.fallback: "Каждый раз, когда я вижу [crush.GetHerHis], мой день становится лучше, и мне бы хотелось, чтобы мы могли играть постоянно."
 childhood.0002.end: "\n\nКаждый раз, как наши взгляды встречаются, у меня словно бабочки порхают в животе... Интересно, понравится ли [Select_CString(crush.IsFemale, 'ей', 'ему' )] [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')], что мне удалось найти?"
 childhood.0002.a: "Этот цветок для тебя, [crush.GetFirstNameNoTooltip]!"
 childhood.0002.b: "Нет... мы должны остаться просто друзьями."
 crush_returned: "[crush.GetFirstNameNoTooltip] тоже испытывает к вам интерес!"
 crush_crushed: "[crush.GetFirstNameNoTooltip] хочет просто дружить..."
 childhood.0004.t: "Расцветающая дружба"
 childhood.0004.desc1: "В последнее время я и [friend.GetTitledFirstName] много играли вместе. На днях [friend.GetSheHe] даже [Select_CString(friend.IsFemale, 'разрешила', 'разрешил' )], чтобы [friend.GetHerHis] любимая игрушка, [friend.Custom('child_favorite_toy')], какое-то время побыла у меня!! Мы отлично ладим и весело проводим время!"
 childhood.0004.desc2: "[friend.GetTitledFirstName] и я в последнее время проводили вместе много времени, болтая и играя. Нам так весело вместе!"
 childhood.0004.desc3: "В последнее время я и [friend.GetFirstName] проводили много времени вместе."
 childhood_0004.desc3_rowdy: "[Select_CString(friend.IsFemale, 'Она', 'Он' )] всегда что-то придумывает, и нам никогда не скучно вместе!"
 childhood_0004.desc3_curious: "[Select_CString(friend.IsFemale, 'Она', 'Он' )] знает все, что происходит при дворе, и наши разговоры не бывают скучными!"
 childhood_0004.desc3_charming: "Никто не заставляет меня смеяться так, как [friend.GetSheHe]!"
 childhood_0004.desc3_pensive: "[Select_CString(friend.IsFemale, 'Она', 'Он' )] всегда задает правильные вопросы, докапываясь до истины в каждой беседе. Когда я с [Select_CString(friend.IsFemale, 'ней', 'ним' )], мне не бывает скучно!"
 childhood_0004.desc3_bossy: "[Select_CString(friend.IsFemale, 'Она', 'Он' )] всегда точно знает, чем нам заняться при встрече, и мне с [Select_CString(friend.IsFemale, 'ней', 'ним' )] никогда не бывает скучно!"
 childhood_0004.desc3_fallback: "Нам всегда весело вместе, играем ли мы в одну из наших любимых игр или же просто болтаем!"
 childhood.0004.a: "[Select_CString(friend.IsFemale, 'Она', 'Он' )] отличный друг!"
 childhood.0004.b: "Мне очень нравится играть с [Select_CString(friend.IsFemale, 'ней', 'ним' )]!"
 childhood.0004.c: "Трудно найти лучшего друга, чем [friend.GetSheHe]!"
 childhood.0004.a_alt: "Поклянемся быть друзьями #EMP навек!#!"
 childhood.0004.c_alt: "#EMP Глупо#! было верить мне, #EMP [child.Custom2('InsultNoun', ROOT.Char)]!#!"
 childhood.0004.d: "...что, [friend.Custom('child_favorite_toy')]? Хочешь #EMP назад#!? Ни за что!"
 childhood.0006.t: "Нежелательное внимание"
 childhood.0006.opening: "[bully.GetTitledFirstName] уже долгое время докучает мне.\n\n"
 childhood.0006.mean: "[Select_CString(bully.IsFemale, 'Она злая', 'Он злой' )], постоянно дразнит и толкает меня."
 childhood.0006.loud: "Другие дети слушают [bully.GetHerHis], и [bully.GetSheHe] использует свое влияние, чтобы настраивать их против меня."
 childhood.0006.quiet: "Обычно [bully.GetHerHis] проделки никто не замечает: [bully.GetSheHe] задирает меня, когда никто не видит."
 childhood.0006.nice: "[Select_CString(bully.IsFemale, 'Она заставила', 'Он заставил' )] всех поверить, будто [bully.GetSheHe] сама святость, но при этом постоянно дразнит меня за каждую ошибку."
 childhood.0006.fallback: "[Select_CString(bully.IsFemale, 'Она', 'Он' )] не упускает случая злобно глянуть не меня или поддеть."
 childhood.0006.toy: "А еще [bully.GetSheHe] [Select_CString(bully.IsFemale, 'сломала', 'сломал' )] мою любимую игрушку, вот же #EMP [bully.Custom2('InsultNoun', ROOT.Char)]!#!"
 childhood.0006.end: "И мне никак не удается убедить [bully.GetHerHis] прекратить!"
 childhood.0006.a: "[Select_CString(bully.IsFemale, 'Она хуже всех', 'Он хуже всех' )]!"
 childhood.0006.b: "Ррр... я изобью тебя до потери создания!"
 childhood.0006.b.critical_success: "Вы избиваете [bully.GetHerHis] до смерти"
 childhood.0006.b.success: "Вы избиваете [bully.GetHerHis], и [bully.GetSheHe] оставляет вас в покое"
 childhood.0006.b.failure: "[bully.GetSheHe|U] избивает вас"
 childhood.0006.b.critical_failure: "[bully.GetSheHe|U] серьезно избивает вас"
 childhood.0006.b.death: "[bully.GetSheHe|U] избивает вас #EMP до смерти#!"
 childhood.0006.c: "Слушай, я дам тебе пять золотых, только отстань."
 childhood.0006.c_leave: "[bully.GetSheHe|U] #EMP не#! отстает"
 childhood.0008.t: "Управление гневом"
 childhood.0008.desc: "[Select_CString(victim.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))] [victim.GetTitledFirstName] раздражает меня.\n\n"
 childhood.0008.mean: "[Select_CString(victim.IsFemale, 'Она', 'Он' )] при каждом удобном случае поддевает меня и, похоже, получает удовольствие от боли, которую причиняет мне."
 childhood.0008.loud: "[Select_CString(victim.IsFemale, 'Она', 'Он' )] все трещит и трещит о чем угодно, хотя я говорю, что мне не интересно. И так без конца!"
 childhood.0008.quiet: "Мне уже надоело пытаться завязать с [Select_CString(victim.IsFemale, 'ней', 'ним' )] разговор, заставить высказать свое мнение, сказать #EMP хоть что-нибудь#!!.. Несмотря на все мои попытки [victim.GetSheHe] все больше замыкается в себе. Да что с [Select_CString(victim.IsFemale, 'ней', 'ним' )] не так?!"
 childhood.0008.nice: "[Select_CString(victim.IsFemale, 'Она', 'Он' )] все время строит из себя #EMP святошу#!, учит всех добродетели. [Select_CString(victim.IsFemale, 'Ее', 'Его' )] постоянные нравоучения производят на меня обратный эффект..."
 childhood.0008.fallback: "[Select_CString(victim.IsFemale, 'Она', 'Он' )] всегда путается у меня под ногами и обсуждает самые скучные темы, умудряясь ляпнуть что-нибудь не то в любом разговоре."
 childhood.0008.a: "Это отучит [victim.GetHerHis] от назойливости!"
 childhood.0008.b: "При следующей встрече я #EMP попытаюсь#! хорошо себя вести..."
 childhood.0008.c: "Ух, как я [victim.GetHerHis] #EMP ненавижу#!! Пусть [victim.GetSheHe]... умрет."
 childhood.0009.t: "Безобидность потакает"
 childhood.0009.opening: "Наконец-то [victim.GetFirstName] узнает свое место. Одна мысль об этом поднимает мне настроение.\n\n"
 childhood.0009.desc1: "Одна из моих любимых игр — проверить, сколько раз можно [victim.GetHerHis] толкнуть без последствий!"
 childhood.0009.desc2: "Я привычно следую за [Select_CString(victim.IsFemale, 'ней', 'ним' )], как можно громче критикуя каждый [victim.GetHerHis] поступок."
 childhood.0009.desc3: "Теперь [victim.GetHerHis] [victim.Custom('child_favorite_toy')] у меня, и [victim.GetSheHe] [Select_CString(victim.IsFemale, 'вынуждена', 'вынужден' )] делать все, что я скажу!"
 childhood.0009.fallback: "[victim.GetHerHis|U] любимая игрушка, [victim.Custom('child_favorite_toy')], оказалась у меня. Мне оставалось лишь спрятать ее и понаблюдать, как [Select_CString(victim.IsFemale, 'безутешная хозяйка', 'безутешный хозяин' )] пытается ее разыскать. Это была отличная неделя!"
 childhood.0009.a: "Очень весело!"
 childhood.0012.t: "Получив внимание"
 childhood.0012.desc: "На днях я и [crush_holder.GetTitledFirstName] играли вместе, и [crush_holder.GetSheHe] [Select_CString(crush_holder.IsFemale, 'была очень внимательна', 'был очень внимателен' )] ко мне. Мне еще не доводилось испытывать такие чувства по отношению к [Select_CString(crush_holder.IsFemale, 'ней', 'нему' )], но, возможно, я начинаю воспринимать [crush_holder.GetHerHis] не просто как друга."
 childhood.0012.a: "[crush_holder.GetTitledFirstNameNoTooltip|U], думаю, ты мне нравишься!"
 childhood.0012.b: "[crush_holder.GetTitledFirstNameNoTooltip|U] просто друг."
 childhood.0013.t: "Дружеское общение"
 childhood.0013.desc: "В последнее время я и [child.GetTitledFirstName] много времени проводили вместе.\n\n"
 childhood.0013.desc1: "Я даже не возражаю, чтобы моя любимая игрушка, [child.Custom('child_favorite_toy')], какое-то время побыла у [Select_CString(child.IsFemale, 'нее', 'него' )]! Мы отлично ладим и весело проводим время!"
 childhood.0013.desc2: "[child.GetTitledFirstName] и я в последнее время проводили вместе много времени, болтая и играя. Нам так весело вместе!"
 childhood.0013.desc3: ""
 childhood.0013.desc3_rowdy: "[Select_CString(child.IsFemale, 'Она', 'Он' )] всегда терпит мои кривляния и следует вместе со мной навстречу приключениям, вместе нам никогда не скучно!"
 childhood.0013.desc3_curious: "[Select_CString(child.IsFemale, 'Она', 'Он' )] с удовольствием выслушивает все придворные слухи и сплетни, дает ценные комментарии и помогает мне по-новому взглянуть на добытые сведения."
 childhood.0013.desc3_charming: "Никто другой не смеется над моими шутками так, как [child.GetSheHe]!"
 childhood.0013.desc3_pensive: "[Select_CString(child.IsFemale, 'Она', 'Он' )] всегда ценит мое общество, прислушивается к моим мыслям и развлекает меня долгими беседами."
 childhood.0013.desc3_bossy: "[Select_CString(child.IsFemale, 'Она', 'Он' )] всегда следует за мной, с [Select_CString(child.IsFemale, 'ней', 'ним' )] мне никогда не скучно!"
 childhood.0013.desc_fallback: "С [Select_CString(child.IsFemale, 'ней', 'ним' )] всегда весело: и во время игр, и когда надо что-то обсудить!"
 childhood.0013.desc_end: "Я действительно наслаждаюсь [child.GetHerHis] обществом и думаю, что мы еще долго будем вместе."
 childhood.0013.a: "Какое счастье, что мы познакомились!"
 childhood.0910.t: "Постоянные муки"
 childhood.0910.opening: "То, что [bully.GetTitledFirstName] [Select_CString(bully.IsFemale, 'проделывала', 'проделывал' )] со мной в детстве, до сих пор давит на меня."
 childhood.0910.desc1: "Взгляды, смех, боль... Каждый раз при виде [Select_CString(bully.IsFemale, 'нее', 'него' )] у меня портится настроение.\n\nХотя [bully.GetSheHe] [Select_CString(bully.IsFemale, 'стала', 'стал' )] старше, я точно знаю: хорошим человеком [bully.GetHerHim] не стать никогда!"
 childhood.0910.desc2: "\n\nПорой я будто наяву вижу: [ROOT.Char.Custom('child_favorite_toy')] оказывается на земле, и [bully.GetSheHe] нагло хохочет, втаптывая мою любимую игрушку в землю."
 childhood.0910.a: "Я никогда [bully.GetHerHis] не прощу!"
 childhood.0911.t: "Детство потакает"
 childhood.0911.desc_rival: "[victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'повзрослела', 'повзрослел' )], но это не значит, что [victim.GetSheHe] [Select_CString(bully.IsFemale, 'простила', 'простил' )] меня за все, что было в детстве.\n\nИ это правильно, поскольку моя ненависть к н[victim.GetHerHim] тоже лишь усилилась!"
 childhood.0911.opening: "Интересно, помнит ли [victim.GetTitledFirstName], что [victim.GetHerHim] приходилось терпеть от меня, когда мы были детьми."
 childhood.0911.desc1: "\n\nТеперь, когда [victim.GetSheHe] [Select_CString(victim.IsFemale, 'повзрослела', 'повзрослел' )], нужно оставить детские слабости в прошлом и сосредоточиться на другом."
 childhood.0911.desc2: "Я всегда буду помнить, какое было у н[victim.GetSheHe] лицо, когда [victim.GetHerHis] игрушка, [victim.Custom('child_favorite_toy')], сломалась. Это было уморительно!\n\nНо теперь [victim.GetSheHe] старше, и мне нужно оставить в прошлом эти детские слабости и сосредоточиться на другом."
 childhood.0911.a: "Еще увидимся, [victim.GetTitledFirstNameNoTooltip]."
 childhood.0998.t: "Растущие чувства"
 childhood.0998.desc: "Я нежно храню воспоминания о времени, что я и [crush.GetTitledFirstName] провели вместе, когда были детьми.\n\n[Select_CString(crush.IsFemale, 'Она', 'Он' )] всегда будет [Select_CString(crush.IsFemale, 'дорога', 'дорог' )] мне, даже если между нами ничего не будет, когда мы вырастем!"
 childhood.0998.a: "Мне повезло знать [Select_CString(crush.IsFemale, 'ее', 'его')]."
 childhood.0999.t: "Растущие чувства"
 childhood.0999.desc: "Я нежно храню воспоминания о времени, что я и [root_crush.GetTitledFirstName] провели вместе, когда были моложе.\n\nПусть даже [root_crush.GetSheHe] теперь [Select_CString(crush.IsFemale, 'вступила', 'вступил' )] во взрослую жизнь, [root_crush.GetSheHe] всегда будет [Select_CString(crush.IsFemale, 'дорога', 'дорог' )] мне!"
 childhood.0999.desc_unrequited: "Пусть даже [root_crush.GetSheHe] так и не [Select_CString(crush.IsFemale, 'ответила', 'ответил' )] на мои чувства..."
 childhood.0999.a: "Мне повезло знать [root_crush.GetHerHis]."
 childhood.1000.t: "Крепкая дружба"
 childhood.1000.desc: "[friend_to_crush.GetTitledFirstName] хороший друг!\n\nКогда мы вместе, у меня на душе всегда светло. И [friend_to_crush.GetSheHe] понимает меня, как никто другой.\n\nХотя мы хорошие друзья, иногда я думаю, не превратить ли нам наши отношения в нечто большее..."
 childhood.1000.a: "Думаю, [friend_to_crush.GetSheHe] мне нравится не только как друг!"
 childhood.1000.c: "[friend_to_crush.GetSheHe|U] и я друзья, не более!"
 childhood.1000.b: "Смотри, у меня с собой [friend_to_crush.Custom('FavoriteTreatDemand')]... хочешь взяться за руки?"
 sweet_opinion: "Очень мило"
 crush_crushed_hard: "[crush.GetFirstNameNoTooltip] больше не хочет дружить..."
 risks_childhood.1000: "Неизвестно, как отреагирует на это [friend_to_crush.GetFirstNameNoTooltip]..."
 childhood.1001.t: "Последний бой"
 childhood.1001.opening: "Непрекращающиеся издевательства, которым меня подвергает [bully.GetTitledFirstName], должны прекратиться! [Select_CString(bully.IsFemale, 'Она', 'Он' )] безжалостно дразнит меня, толкает и унижает.\n\n"
 childhood.1001.desc: "Так не может продолжаться! Пора показать [bully.GetHerHim], с кем [bully.GetSheHe] [Select_CString(bully.IsFemale, 'связалась', 'связался' )]."
 childhood.1001.fallback: "И как бы мне ни было плохо, я не в силах помешать [bully.GetHerHim]!"
 childhood.1001.a: "Что до отсутствия у тебя манер..."
 childhood.1001.a.success: "[bully.GetTitledFirstNameNoTooltip] [Select_CString(bully.IsFemale, 'получила', 'получил' )] урок"
 childhood.1001.a.failure: "[bully.GetTitledFirstNameNoTooltip] [Select_CString(bully.IsFemale, 'побила', 'побил' )] меня"
 childhood.1001.b: "Давай поговорим о твоем поведении..."
 childhood.1001.b.success: "Благодаря моей убедительности [bully.GetTitledFirstNameNoTooltip] перестанет издеваться надо мной"
 childhood.1001.c: "Проклятье на тебя, [bully.GetTitledFirstNameNoTooltip]."
 childhood.1001.d: "[adult_friend.GetFirstNameNoTooltip], ты же [Select_CString(adult_friend.IsFemale, 'взрослая', 'взрослый' )], помоги!"
 childhood.1002.t: "Поддержка [Select_CString(guardian_parent.IsFemale, 'матери', 'отца' )]"
 childhood.1002.desc1: "Ой! Когда я и [friend.GetTitledFirstName] играли в саду, мне случилось упасть и расцарапать колено. [Select_CString(guardian_parent.IsFemale, 'Моя', 'Мой' )] [guardian_parent.Custom('MotherFather')] [Select_CString(guardian_parent.IsFemale, 'прохаживалась', 'прохаживался' )] на другом конце двора, наслаждаясь хорошей погодой, и [friend.GetTitledFirstName] [Select_CString(friend.IsFemale, 'убедила', 'убедил' )] меня сходить к [Select_CString(guardian_parent.IsFemale, 'ней', 'нему' )]."
 childhood.1002.desc2: "Ой! Я и [ROOT.Char.Custom('child_favorite_toy')] играли, и мне случилось упасть и расцарапать колено. И почти сразу же [Select_CString(guardian_parent.IsFemale, 'пришла моя', 'пришел мой' )] [guardian_parent.Custom('MotherFather')], спрашивая, все ли со мной в порядке."
 childhood.1002.desc2_add: "\n\n«Будь [Select_CString(ROOT.Char.IsFemale, 'храброй', 'храбрым' )], [ROOT.Char.Custom('GetDaughterSon')], — говорит [guardian_parent.GetSheHe]. — Все будет хорошо, я здесь, я помогу тебе. Выслушай меня и узнаешь, как избегать этого впредь»."
 childhood.1002.desc3: "Мне полагалось досконально изучить одну книгу, но улавливать тонкости темы становится все сложнее.\n\nВскоре мне предстоит пересказать содержание [Select_CString(guardian_parent.IsFemale, 'моей матери', 'моему отцу' )], но если я продолжу заниматься самостоятельно, то рискую застрять с книгой на всю ночь."
 childhood.1002.a: "Пожалуйста, помоги мне, [guardian_parent.Custom('MotherFather')]!"
 childhood.1002.b: "Я справлюсь без чьей-либо помощи."
 childhood.1002.b_1: "Ни к чему хорошему это не привело"
 childhood.1002.b_2: "Вы отлично справляетесь"
 childhood.1003.t: "Боль взросления"
 childhood.1003.desc1: "Я наслаждаюсь погодой в саду, слушая, как [Select_CString(child.IsFemale, 'моя', 'мой' )] [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] и [child.GetHerHis] друг [friend.GetTitledFirstName] смеясь играют в саду. Вдруг я замечаю, как [child.GetTitledFirstName] падает, разбивая колено. [Select_CString(child.IsFemale, 'Она', 'Он' )] подходит ко мне по совету друга и просит помочь со ссадиной."
 childhood.1003.desc2: "Я прогуливаюсь по саду, наслаждаясь погодой, и вдруг вижу, как [Select_CString(child.IsFemale, 'моя', 'мой' )] [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] падает и разбивает колено во время игры. Когда я подхожу к [Select_CString(child.IsFemale, 'ней', 'нему' )] и спрашиваю, все ли в порядке, [child.GetSheHe] просит меня помочь со ссадиной."
 childhood.1003.desc3: "[Select_CString(child.IsFemale, 'Моя', 'Мой' )] [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] по моей просьбе [Select_CString(child.IsFemale, 'должна была', 'должен был' )] прочесть сложную книгу за пару дней. Накануне назначенного срока [child.GetSheHe] [Select_CString(child.IsFemale, 'пришла', 'пришел' )] ко мне с просьбой о помощи."
 childhood.1003.a: "Хорошо, что [child.GetSheHe] может на меня положиться!"
 childhood.1004.t: "Усталый ум"
 childhood.1004.desc: "«Ты не слишком мало спишь?»\n\n[Select_CString(guardian_parent.IsFemale, 'Моя', 'Мой' )] [guardian_parent.Custom('MotherFather')] тревожится, а я вспоминаю, что в последнее время не успеваю как следует выспаться. Я изо всех сил стараюсь преуспеть в учебе, и потому сном приходится пожертвовать.\n\n[Select_CString(guardian_parent.IsFemale, 'Мать', 'Отец' )] велит мне отдохнуть этим вечером и пораньше лечь в постель, и я с радостью подчиняюсь."
 childhood.1004.a: "Спасибо, [guardian_parent.Custom('MotherFather')]!"
 childhood.1004.b: "Отличная возможность почитать в кровати!"
 childhood.1004.c: "Я не буду спать и сделаю подарок [Select_CString(guardian_parent.IsFemale, 'своей маме', 'своему папе' )]!"
 childhood.1005.t: "Усталый ум"
 childhood.1005.desc: "«На что ты только тратишь свое время?»\n\n[Select_CString(guardian_parent.IsFemale, 'Моя', 'Мой' )] [guardian_parent.Custom('MotherFather')] без конца обвиняет меня. Я пытаюсь выполнять все задания, однако [guardian_parent.GetSheHe], как кажется, постоянно [Select_CString(guardian_parent.IsFemale, 'недовольна', 'недоволен' )] результатом."
 childhood.1005.a: "Я буду стараться!"
 childhood.1005.b: "Я и так делаю, что могу."
 childhood.1005.c: "#EMP Ты не можешь приказывать мне, [guardian_parent.Custom('MotherFather')]!#!"
 childhood.1006.t: "Когда сталкиваются противоположности"
 childhood.1006.desc: "[Select_CString(guardian_parent.IsFemale, 'Моя', 'Мой' )] [guardian_parent.Custom('MotherFather')] не дает мне покоя. С тех самых пор, как [guardian_parent.GetSheHe] [Select_CString(guardian_parent.IsFemale, 'решила', 'решил' )], что мне не хватает усердия, [guardian_parent.GetSheHe] лично следит за тем, чтобы у меня не было времени расслабиться.\n\n[Select_CString(guardian_parent.IsFemale, 'Она', 'Он' )] ворчит, едва я пытаюсь урвать немного времени, чтобы вздремнуть!"
 childhood.1006.a: "[Select_CString(guardian_parent.IsFemale, 'Моя', 'Мой' )] [guardian_parent.Custom('MotherFather')] никогда не успокоится!"
 childhood.1006.b: "Я попробую..."
 childhood.1006.c: "Х-р-р#DIE1 х-р-р#!#DIE2 х-р-р...#!"
 childhood.1007.t: "Растущая тень"
 childhood.1007.opening: "[bully.GetTitledFirstName] постоянно достает меня!\n\n"
 childhood.1007.young_malicious: "Я и [ROOT.Char.Custom('child_favorite_toy')] играли, а затем [bully.GetSheHe] [Select_CString(bully.IsFemale, 'ворвалась', 'ворвался' )] в комнату и [Select_CString(bully.IsFemale, 'выхватила', 'выхватил' )] игрушку у меня из рук."
 childhood.1007.young_extroverted: "[Select_CString(bully.IsFemale, 'Она', 'Он' )] постоянно рассказывает гадости обо мне другим детям, и те меня не любят."
 childhood.1007.young_dominant: "Когда мы с другими детьми играли во дворе, [bully.GetSheHe] внезапно [Select_CString(bully.IsFemale, 'пришла', 'пришел' )] и [Select_CString(bully.IsFemale, 'велела', 'велел' )] всем прекратить играть со мной."
 childhood.1007.young_emotional: "Стоило мне пройти рядом с [Select_CString(bully.IsFemale, 'ней', 'ним' )] в коридоре, как [bully.GetSheHe] [Select_CString(bully.IsFemale, 'принялась', 'принялся' )] громко плакать, говоря, что я [bully.GetHerHis] обижаю."
 childhood.1007.malicious: "Во время прогулки по парку [bully.GetSheHe] вдруг [Select_CString(bully.IsFemale, 'вышла', 'вышел' )] из кустов и [Select_CString(bully.IsFemale, 'толкнула', 'толкнул' )] меня в грязь. [Select_CString(bully.IsFemale, 'Она', 'Он' )] еще и по[Select_CString(bully.IsFemale, 'смеялась', 'смеялся' )]!"
 childhood.1007.dominant: "Похоже, [bully.GetSheHe] [Select_CString(bully.IsFemale, 'велела', 'велел' )] другим детям избегать меня, и теперь они умолкают, стоит мне приблизиться. Я понимаю: это [bully.GetHerHis] рук дело, а остальные дети не желают мне зла, но мне все равно больно."
 childhood.1007.extroverted: "При каждом удобном случае [bully.GetSheHe] всеми силами пытается убедить других детей, что я ужасный человек. [Select_CString(bully.IsFemale, 'Она', 'Он' )] лжет и выдумывает истории, и только я знаю правду."
 childhood.1007.fallback: "Видя, что я иду мимо, [bully.GetSheHe] внезапно [Select_CString(bully.IsFemale, 'вытянула', 'вытянул' )] ногу и [Select_CString(bully.IsFemale, 'подставила', 'подставил' )] мне подножку!"
 childhood.1007.end: "\n\n[Select_CString(bully.IsFemale, 'Она', 'Он' )] никак не оставит меня в покое, я не знаю, что мне делать."
 childhood.1007.a: "[Select_CString(bully.IsFemale, 'Она хуже всех', 'Он хуже всех' )]!"
 childhood.1007.b: "[bully.GetFirstNameNoTooltip|U] #EMP наверняка#! прислушается к доводам!"
 childhood.1007.b.success: "[bully.GetSheHe|U] в конечном счете прислушивается"
 childhood.1007.b.failure: "[bully.GetSheHe|U] продолжает обижать"
 childhood.1007.c: "*#DIE1 Хрусть#! #DIE2 хрусть*#! [victim.GetFirstNameNoTooltip] отлично подойдет для того, чтобы снять раздражение..."
 childhood.1007.d: "Нет. #EMP Я не буду никого обижать.#!"
 childhood.1007.d.success: "Вы и [bully.GetFirstNameNoTooltip] меняетесь ролями"
 childhood.1007.d.failure: "[bully.GetFirstNameNoTooltip] не уступает"
 childhood.1007.c.toast: "[child.GetFirstNameNoTooltip] обижает вас"
 childhood.1008.t: "Необычное успокоительное"
 childhood.1008.opening: "[victim.GetTitledFirstName] наконец-то на что-то [Select_CString(victim.IsFemale, 'сгодилась', 'сгодился' )]!\n\nПоследние деньки выдались нервными, но [victim.GetSheHe] [Select_CString(victim.IsFemale, 'помогла', 'помог' )] мне успокоиться.\n\n"
 childhood.1008.1: "Мы встретились в коридоре, и когда [victim.GetSheHe] [Select_CString(victim.IsFemale, 'проходила', 'проходил' )] мимо меня, мне оставалось лишь подставить [victim.GetHerHim] подножку. Выражение на [victim.GetHerHis] лице в этот момент было потрясающее!"
 childhood.1008.2: "Всякий раз в разговорах я сомневаюсь во всем, что [victim.GetSheHe] говорит, и насмехаюсь над [Select_CString(victim.IsFemale, 'ее', 'его' )] умозаключениями."
 childhood.1008.3: "Как раз когда [victim.GetSheHe] [Select_CString(victim.IsFemale, 'собиралась', 'собирался' )] откусить кусок хлеба за завтраком, моя рука с размаху ударила [victim.GetHerHis] по спине. Конечно, при этом едва не перевернулся стол, но звук, который [victim.GetTitledFirstName] при этом [Select_CString(victim.IsFemale, 'издала', 'издал' )], был просто уморительным!"
 childhood.1008.a: "Полезно иногда сбросить пар!"
 childhood.1008.b: "Закрепим это старым добрым избиением!"
 childhood.1008.c: "[extra_bully.GetFirstNameNoTooltip]! Помоги-ка мне, тут [Select_CString(victim.IsFemale, 'эта', 'этот' )] [victim.Custom2('InsultAdjective', ROOT.Char)] [victim.Custom2('InsultNoun', ROOT.Char)]!"
 childhood.1009.t: "Беспокойство друга"
 childhood.1009.opening: "[friend.GetTitledFirstName] хороший друг. [Select_CString(friend.IsFemale, 'Она заметила', 'Он заметил' )], что меня что-то гнетет, и [Select_CString(friend.IsFemale, 'убедила', 'убедил' )] меня поделиться своими мыслями.\n\n"
 childhood.1009.1: "«Зачем мы пришли в этот мир? Какие у [ROOT.Char.GetFaith.FateGodNamePossessive] планы на нас?»"
 childhood.1009.2: "«Кем мне предначертано стать, когда я вырасту?»"
 childhood.1009.3: "«Как вообще можно понять, что кто-то испытывает к тебе влечение?»"
 childhood.1009.end: "\n\nМне стало лучше просто от того, что мы поговорили!"
 childhood.1009.a: "Мне повезло с другом."
 childhood.1009.b: "Спасибо, ты [Select_CString(friend.IsFemale, 'такая добрая', 'такой добрый' )], вот, это [ROOT.Char.Custom('child_favorite_toy')], оставь себе!"
 gave_toy_opinion: "Подаренная игрушка"
 childhood.1009.c: "Ты так много знаешь, [friend.GetFirstNameNoTooltip]. Расскажи еще!"
 childhood.1010.t: "Всегда в моих мыслях"
 childhood.1010.opening: "[crush.GetTitledFirstName] никак не идет у меня из головы, [crush.GetHerHis] улыбка, [crush.GetHerHis] речь.\n\n"
 childhood.1010.returned: "Одно только осознание того, что мои чувства взаимны, приносит мне огромную радость и покой в душе."
 childhood.1010.not_returned: "И то, что [crush.GetSheHe] не испытывает ко мне тех же чувств, тяжким грузом лежит на моем сердце."
 childhood.1010.a: "[Select_CString(crush.IsFemale, 'Моя дорогая', 'Мой дорогой' )] [crush.GetTitledFirstNameNoTooltip]!"
 childhood.1010.b: "Горе мне!"
 childhood.1010.c: "Любовь — это ложь... #EMP ложь!#!"
 childhood.1010.d: "[crush.GetFirstNameNoTooltip], у меня для тебя [ROOT.Char.Custom('SeductionGiftTypeIndefiniteSimple')]!"
 childhood.1010.d.effect: "Еще один подарок может растопить [crush.GetHerHis] сердце... или разбить ваше, опять"
 childhood.1010.e: "Ах, при виде тебя мое сердце переполняют восторг и радость!"
 hopeless_romantic_modifier: "Безнадежная романтика"
 hopeless_romantic_modifier_desc: "Этот персонаж с малых лет твердо верит в романтику и куртуазную любовь.\n[success_chance|E] происков «[GetScheme('courting').GetTypeName]»: #P +10%#!"
 childhood.1011.t: "Сердцу не прикажешь"
 childhood.1011.opening: "От меня не укрылось, что в последнее время [crush_returned.GetTitledFirstName] оказывает мне знаки внимания, ценя и мои шутки, и мое мнение.\n\n"
 childhood.1011.returned: "Приятно чувствовать, когда тебя ценят, и теперь я понимаю, [Select_CString(crush_returned.IsFemale, 'какой милой', 'каким милым' )] [crush_returned.GetFirstNameNoTooltip] может быть.\n\nТеперь я даже думаю, что мой интерес к н[crush_returned.GetHerHim] может быть не меньше, чем [crush_returned.GetHerHis] интерес ко мне!"
 childhood.1011.not_returned: "И хотя приятно чувствовать, что тебя ценят, это начинает утомлять. Почему [crush_returned.GetSheHe] просто не оставит меня в покое?"
 childhood.1011.a: "[crush_returned.GetFirstNameNoTooltip], думаю, ты мне нравишься."
 childhood.1011.b: "[Select_CString(crush_returned.IsFemale, 'Она', 'Он' )] раздражает меня."
 childhood.1011.c: "Нет, в моем сердце лишь [true_crush.GetFirstNameNoTooltip]!"
 heartbroken_opinion: "Разбитое сердце"
 childhood.1012.t: "Суровое наказание"
 childhood.1012.desc: "Я знаю, что в последнее время у меня были проблемы с учебой и что [Select_CString(guardian_parent.IsFemale, 'моя', 'мой' )] [guardian_parent.Custom('MotherFather')] [Select_CString(guardian_parent.IsFemale, 'разочарована', 'разочарован' )] во мне. Но для меня стало неожиданностью, что [Select_CString(guardian_parent.IsFemale, 'она решила', 'он решил' )] отнять у меня мою любимую игрушку!\n\n"
 childhood.1012.desc_2: "«Она отправляется в очаг, — говорит [guardian_parent.Custom('MotherFather')], швыряя игрушку в пламя. — Возможно, теперь ты станешь хоть немного ответственнее».\n\n"
 childhood.1012.desc2: "Хуже всего то, что [guardian_parent.GetHerHis], похоже, вовсе не трогают мои беды."
 childhood.1012.desc3: "Хуже всего то, что мои беды, как кажется, доставляют [guardian_parent.GetHerHim] удовольствие."
 childhood.1012.a: "[Select_CString(guardian_parent.IsFemale, 'Она', 'Он' )] может быть [Select_CString(guardian_parent.IsFemale, 'такой жестокой', 'таким жестоким' )]!"
 childhood.1012.b: "Как... как #EMP ты [Select_CString(guardian_parent.IsFemale, 'могла', 'мог' )]!#! Я тебя ненавижу!"
 cruel_upbringing_modifier: "Жестокое воспитание"
 cruel_upbringing_modifier_desc: "Этот персонаж рос в окружении недоверия и жестокости."
 childhood.1013.t: "Ломается [victim.Custom('child_favorite_toy')]"
 childhood.1013.desc: "[Select_CString(victim.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))] [victim.GetFirstName] играет в саду, с [Select_CString(victim.IsFemale, 'ней', 'ним' )] [victim.GetHerHis] [victim.Custom('child_favorite_toy')]. [victim.GetFirstName] весело смеется.\n\nУ н[victim.GetHerHis] нет права быть [Select_CString(victim.IsFemale, 'такой счастливой', 'таким счастливым' )]! А еще [victim.Custom('child_favorite_toy')]... Что хорошего в этой дурацкой игрушке, которая разлетается на части, едва я вырываю ее у н[victim.GetHerHis] из рук и бью об землю?!"
 childhood.1013.a: "Надо было видеть [victim.GetHerHis] лицо!"
 childhood.1013.b: "Я... не верю, что я это [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )]... Я #EMP [Select_CString(ROOT.Char.IsFemale, 'плохая девочка', 'плохой мальчик' )]!#!"
 childhood.1014.t: "Ломается [victim.Custom('child_favorite_toy')]"
 childhood.1014.desc: "[bully.GetTitledFirstName] постоянно надо мной издевается, и сегодня по [Select_CString(bully.IsFemale, 'ее', 'его' )] милости сломана моя любимая игрушка, [ROOT.Char.Custom('child_favorite_toy')]! Во время моей игры [bully.GetSheHe] тихо [Select_CString(bully.IsFemale, 'подошла', 'подошел' )], [Select_CString(bully.IsFemale, 'выхватила', 'выхватил' )] игрушку у меня из рук и [Select_CString(bully.IsFemale, 'втоптала', 'втоптал' )] ее в землю.\n\n«Пф, [ROOT.Char.Custom('child_favorite_toy')], да кто вообще играет таким мусором?»"
 childhood.1014.a: "[Select_CString(bully.IsFemale, 'Она ужасная', 'Он ужасен' )]!"
 childhood.1015.t: "Дипломатические решения"
 childhood.1015.desc: "[educator.GetTitledFirstName] [Select_CString(educator.IsFemale, 'настояла', 'настоял' )], чтобы я и [Select_CString(study_friend.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] участвовали в нынешних переговорах о вмешательстве короны в дела управления провинцией [province.GetName].\n\nВо время дискуссии от меня не укрылось, что [province_holder.GetTitledFirstName] не понимает, как вообще следует действовать. Возможно, мне стоит вмешаться, ведь я уже какое-то время изучаю эту тему."
 childhood.1015.a: "«Послушай меня хоть раз...»"
 childhood.1015.b: "Нужно молча слушать — мне еще многому предстоит научиться."
 childhood.1015.b.tt: "[study_friend.GetFirstNameNoTooltip] и вы глубже продвинетесь в изучении [Concept( 'diplomacy', 'дипломатии' )|E]"
 childhood.1015.a.flavor: "Почему ты смеешься? Мои идеи #MP великолепны!#!"
 childhood.1016.t: "Дела военные"
 childhood.1016.desc: "[Select_CString(study_friend.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] и я в ходе обучения наблюдаем за потешной битвой солдат.\n\n«Теперь окружите их и ударьте во фланг!» — кричит [commander.GetTitledFirstName], и я не успеваю опомниться как делаю шаг вперед, привлекая [commander.GetHerHis] внимание."
 childhood.1016.a: "«Вообще, я думаю, что атака в лоб будет более уместной»."
 childhood.1016.b: "Я качаю головой — мое дело наблюдать."
 childhood.1016.b.tt: "[study_friend.GetFirstNameNoTooltip] и вы глубже продвинетесь в изучении [Concept( 'martial', 'военного дела' )|E]"
 childhood.1017.t: "Что касается зерна"
 childhood.1017.desc: "Уже несколько часов я и [province_holder.GetTitledFirstName] ведем переговоры о поставках зерна провинцией [province.GetName]. [Select_CString(study_friend.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] последние полчаса поглядывает в мою сторону, давая понять, что поддерживает меня в моем бедственном положении.\n\nКогда же начинается перерыв, я замечаю открытую учетную книгу на столе, за которым сидит [province_holder.GetTitledFirstName]. Вся страница испещрена заметками о пшенице. Сделав всего несколько небольших изменений, я могу серьезно повлиять на производительность области."
 childhood.1017.a: "Интересно, что случится, если я изменю эти числа?"
 childhood.1017.a.tt: "Порой все учатся на собственных ошибках — вы и [study_friend.GetFirstNamePossessiveNoTooltip] продвинетесь в изучении такого предмета, как «[stewardship|El]»"
 childhood.1017.b: "Лучше ничего не трогать."
 childhood.1018.t: "Интригующее происшествие"
 childhood.1018.desc: "Если [educator.GetTitledFirstName] чему и [Select_CString(educator.IsFemale, 'пыталась', 'пытался' )] меня научить, так это тому, что иногда лгать необходимо.\n\nКогда же [Select_CString(study_friend.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] и я слышим, как [province_holder.GetTitledFirstName] из провинции [province.GetName] рассуждает о том, как подгоняет числа ради процветания провинции, я начинаю задумываться об уроке, что мне [Select_CString(educator.IsFemale, 'преподала', 'преподал' )] [educator.GetFirstName]."
 childhood.1018.a: "[educator.GetFirstNameNoTooltip] [Select_CString(educator.IsFemale, 'должна', 'должен' )] узнать об этом!"
 childhood.1018.a.tt: "[study_friend.GetFirstNameNoTooltip] и вы глубже продвинетесь в изучении [Concept( 'intrigue', 'придворных интриг' )|E]"
 childhood.1018.b: "Им бы #EMP действительно#! пригодились лишние деньги."
 childhood.1019.t: "Читать или не читать"
 childhood.1019.desc: "[Select_CString(study_friend.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] и я получили задание доставить стопку книг посланцам из провинции [province.GetName]. Мне так хочется забрать их себе на пару минут — или пару дней...\n\nГоворят, если книги не доставить скорейшим образом, это скажется на производительности целой области! Впрочем, это лишь подогревает наше любопытство."
 childhood.1019.a: "Мы изучим эти книги #EMP тщательнейшим#! образом."
 childhood.1019.a.tt1: "[study_friend.GetFirstNameNoTooltip] и вы глубже продвинетесь в изучении [Concept( 'learning', 'научных трудов' )|E]"
 childhood.1019.a.tt2: "[study_friend.GetFirstNameNoTooltip] и вы глубже продвинетесь в изучении [Concept( 'stewardship', 'управления' )|E]"
 childhood.1019.b: "Книги будут доставлены вовремя!"
 childhood.2001.t: "Котенок"
 childhood.2001.desc_educator: "Я играю на улице, и [educator.GetTitledFirstNamePossessive] присматривает за мной, когда я вдруг слышу звук. Он тихий и слабый, но я его слышу!"
 childhood.2001.desc: "Я играю на улице, когда вдруг слышу звук. Он тихий и слабый, но я его слышу!"
 childhood.2001.desc_ending: "\n\nПосмотрев под деревьями, заглянув под каждый камень и осмотревшись по сторонам я наконец замечаю: крошечный котенок сидит совершенно один под колючим кустом."
 childhood.2001.a: "Теперь это мой котенок!"
 childhood.2001.b: "[educator.GetTitledFirstNameNoTooltip] иногда кажется [Select_CString(educator.IsFemale, 'такой одинокой', 'таким одиноким' )]..."
 childhood.2001.c: "Интересно, что внутри!.."
 gift_of_cat_opinion: "Подарили кошку"
 gift_of_dog_opinion: "Подарили собаку"
 childhood.2002.desc: "Я и [ward.GetTitledFirstName] гуляем на улице, когда [ward.GetSheHe] вдруг исчезает. Но не успеваю я встревожиться, как [ward.GetSheHe] возвращается с маленьким котенком в руках!\n\n«[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Смотрите, это подарок вам!»"
 childhood.2002.a: "Спасибо!"
 childhood.2002.b: "Фу, верни его обратно."
 childhood.2002.c: "А, вы нашли #EMP мой#! подарок #EMP вам#!! И как же мы поступаем с долгами?"
 childhood.2002.d: "Наконец-то будет кого помучить!"
 childhood.2003.t: "Щенок"
 childhood.2003.desc_educator: "Я и [educator.GetTitledFirstName] гуляем вместе, когда я слышу что-то. Некий звук —- тихий и слабый."
 childhood.2003.desc_friend: "Я и [friend.GetTitledFirstName] играем на улице, когда я слышу что-то. Некий звук — тихий и слабый."
 childhood.2003.desc: "Я играю на улице, когда вдруг слышу что-то: звук, тихий и слабый."
 childhood.2003.desc_ending: "\n\nПосмотрев всюду, под каждым кустом, за каждым углом, я наконец нахожу источник звука! Маленький щенок сидит между камнями совершенно один."
 childhood.2003.a: "Теперь это мой щенок!"
 childhood.2003.b: "Вот, [friend.GetFirstNameNoTooltip], возьмите."
 childhood.2003.c: "[educator.GetTitledFirstNameNoTooltip] иногда кажется [Select_CString(educator.IsFemale, 'такой одинокой', 'таким одиноким' )]..."
 childhood.2003.d: "Интересно, что внутри!.."
 childhood.2004.desc: "Я и [ward.GetTitledFirstName] гуляем на улице, когда [ward.GetSheHe] вдруг исчезает. Но не успеваю я встревожиться, как [ward.GetSheHe] возвращается с маленьким щенком в руках!\n\n«[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Смотрите, это подарок вам!»"
 childhood.2005.desc: "Я и [ward.GetTitledFirstName] играем на улице, когда [ward.GetSheHe] вдруг пропадает из виду. Куда [ward.getSheHe] [Select_CString(ward.IsFemale, 'делась', 'делся' )]? Я успеваю только оглядеться, когда [ward.GetSheHe] вдруг возвращается и протягивает мне маленького щенка.\n\n«[friend.GetFirstNameNoTooltip]! Это тебе!»"
 childhood.2005.a: "Щенок!!!"
 childhood.2005.b: "Фу, убери его."
 childhood.2006.desc: "Я и [ward.GetTitledFirstName] играем на улице, когда [ward.GetSheHe] вдруг пропадает из виду. Куда [ward.getSheHe] [Select_CString(ward.IsFemale, 'делась', 'делся' )]? Я успеваю только оглядеться, когда [ward.GetSheHe] вдруг возвращается и протягивает мне маленького котёнка.\n\n«[friend.GetFirstNameNoTooltip]! Это тебе!»"
 childhood.2006.a: "Котёнок!!!"
 childhood.2006.b: "Фу, убери его."
 childhood.2010.t: "Ожидания"
 childhood.2010.desc_opening: "«Вы всегда рядом, когда нужны мне. Надеюсь, вы знаете, как я вам за это [Select_CString(ward.IsFemale, 'благодарна', 'благодарен' )]».\n\n"
 childhood.2010.desc_shy: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] обращается ко мне, демонстрируя непривычные храбрость и открытость."
 childhood.2010.desc_mean: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] обращается ко мне, демонстрируя непривычную честность."
 childhood.2010.desc_proud: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] обращается ко мне, демонстрируя непривычную благодарность."
 childhood.2010.desc_fallback: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] обращается ко мне в редкий момент раздумий."
 childhood.2010.a: "Надеюсь, вы не оставите меня и в час нужды."
 childhood.2010.b: "Это и значит быть опекуном."
 childhood.2011.desc: "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] в последнее время проявляет значительное рвение в моём обучении. Несмотря на мою благодарность, [guardian.GetSheHe] весьма недвусмысленно намекает, что я будущем мне придётся отплатить за эти труды. Ведь так устроен мир, и в этом [guardian.GetSheHe] [Select_CString(guardian.IsFemale, 'права', 'прав' )]."
 childhood.2011.tt: "Это немного улучшает ваше образование"
 childhood.2011.a: "В конце концов, [guardian.GetSheHe] мой учитель."
 childhood.2100.t: "Я — Язык"
 childhood.2100.desc: "[educator.GetTitledFirstName] хорошо меня учит. Иногда [educator.GetSheHe] переходит на [educator.GetCulture.GetLanguage.GetNameNoTooltip|l] язык — видимо, свой родной.\n\nИ хотя чаще всего мы используем [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l], [educator.GetSheHe] пытается научить меня языку своей матери.\n\nДержать в голове сразу два языка нелегко... хотя, возможно, дело того стоит?"
 childhood.2100.a: "Сосредоточусь и буду слушать внимательно — вдруг научусь."
 childhood.2100.b_hash: "Не, я лучше побегу играть!"
 learn_language_ongoing.2100.a.success: "Вы выучили язык, на котором говорит [educator.GetFirstNameNoTooltip]"
 learn_language_ongoing.2100.a.success_parent: "[ward.Custom('GetDaughterSon')|U] постигает язык!"
 learn_language_ongoing.2100.a.success_parent_desc: "[educator.GetFirstNamePossessiveNoTooltip] — хороший преподаватель, и теперь [ward.GetFirstName] знает [educator.GetCulture.GetLanguage.GetName|l] [language|El]"
 learn_language_ongoing.2100.a.failure: "Вам не удалось выучить язык, на котором говорит [educator.GetFirstNameNoTooltip]"
 childhood.2200.t: "Вы говорите на моем языке?"
 childhood.2200.desc: "Куда бы ни [Select_CString(educator.IsFemale, 'шла', 'шел' )], я следую по пятам, и слушая, как [Select_CString(educator.IsFemale, 'она', 'он' )] говорит на языке окружающего двора, и к своему удивлению начинаю его понимать. Приложив усилия, я смогу освоить придворный язык!"
 childhood.2200.a: "Я могу говорить на языке взрослых!"
 childhood.2200.b: "Это скучно, пойдет и [ROOT.GetCulture.GetLanguage.GetNameNoTooltip|l]!"
 childhood.2300.t: "Языки, на которых говорили у нас в роду"
 childhood.2300.desc: "[Select_CString(parent.IsFemale, 'Моя', 'Мой')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))] время от времени перемежает речь [parent.GetCulture.GetCollectiveNounNoTooltip|l]ими словечками, и я чувствую, что начинаю лучше понимать этот язык. Пожалуй, если проявить чуть больше усердия, я и [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))] начнем общаться гораздо свободнее!"
 childhood.2300.a: "Я могу говорить точь-в-точь как [parent.Custom('GetMamaPapa')]!"
 childhood.2300.b: "Скукотища! Зачем вообще нужен этот [parent.GetCulture.GetLanguage.GetNameNoTooltip|l]?"
 childhood.2300.a.success_parent_desc: "[ward.GetFirstName] [Select_CString(ward.IsFemale, 'постигла', 'постиг' )] [parent.GetCulture.GetLanguage.GetName|l] [language|El] благодаря внимательности."
 childhood.2400.t: "Возраст логики"
 childhood.2400.desc: "[questioning_ward.GetFirstName] радует меня успехами в учебе, но порой учить бывает непросто. Буквально сегодня [questioning_ward.GetSheHe|l] [Select_CString(questioning_ward.IsFemale, 'решила', 'решил' )] «задать простой вопрос о вере», но из [questioning_ward.GetHerHis|l] вопросов разгорелось пламя сомнения.\n\nВозможно ли, что [questioning_ward.GetFirstNameNoTooltip] #EMP подвергает сомнению#! [ROOT.Char.GetFaith.GetAdjective|l]?"
 childhood.2400.a.neutral: "Позволь я разрешу твои сомнения."
 childhood.2400.a.zealous: "Я сотру и малейшую тень сомнений."
 childhood.2400.a.toast.succ: "[questioning_ward.GetTitledFirstName] прислушивается к вашим словам"
 childhood.2400.a.toast.fail: "[questioning_ward.GetTitledFirstName] продолжает сомневаться"
 childhood.2400.b: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))|U] [realm_priest.GetFirstNameNoTooltip] лучше сможет ответить на эти вопросы."
 childhood.2400.b.toast.succ: "[ROOT.Char.Custom('MyPriestTitle')|U] [realm_priest.GetFirstName] говорит убедительно, и [questioning_ward.GetTitledFirstName] прислушивается к доводам"
 childhood.2400.b.toast.fail: "[ROOT.Char.Custom('MyPriestTitle')|U] [realm_priest.GetFirstName] говорит неубедительно, и [questioning_ward.GetTitledFirstName] продолжает сомневаться"
 childhood.2400.c: "А ведь ты #EMP в чем-то#! [Select_CString(questioning_ward.IsFemale, 'права', 'прав' )]..."
 childhood.2400.d: "Не стоило сообщать мне об этом, [questioning_ward.GetFirstNameNoTooltip]."
 childhood.2410.desc.intro: "Я и [questioning_ward.GetFirstNameNoTooltip] дружно вздыхаем. Мы поделились своими сомнениями, и благодаря этому "
 childhood.2410.desc.parentchild: "[ROOT.Char.Custom('MotherFather')|l] и [questioning_ward.Custom('GetDaughterSon')|l]"
 childhood.2410.desc.guardianward: "опекун и подопечный"
 childhood.2410.desc.outro: "стали чуть ближе."
 childhood.2410.a: "Это будет нашей тайной."
