l_russian:
 child_personality.7000.t: "Украденный бочонок"
 child_personality.7000.desc: "«[child.GetFirstNameNoTooltip], смотри, что у меня есть! [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')], целый бочонок! Я [Select_CString(other_child.IsFemale, 'стащила', 'стащил' )] его, когда повара отвлеклись», — [other_child.GetFirstName] аж сияет от радости, хитро прищурив глаза.\n\n«Ну, чего ждешь? Давай скорее его разопьем, пока никто не заметил пропажи!» — восклицает [other_child.GetSheHe|l].\n\nПредложение звучит заманчиво… Но разве хорошо так делать?"
 child_personality.7000.a: "Дай сюда. Я верну его на место, пока никто не хватился."
 child_personality.7000.b: "Ты [Select_CString(other_child.IsFemale, 'настоящая подруга', 'настоящий друг' )], [other_child.GetFirstNameNoTooltip]! До дна!"
 child_personality.7000.c: "Извини, это не мое. А ты пей, не стесняйся."
 child_personality.7001.t: "$child_personality.7000.t$"
 child_personality.7001.desc: "«Эта парочка пряталась в кладовке», — орет [Select_CString(cook.IsFemale, 'разгневанная повариха', 'разгневанный повар' )], толкая перед собой двоих детей. Это [Select_CString(child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))|l] [child.GetFirstName] и [other_child.GetFirstName].\n\n"
 child_personality.diligent.desc: "«[other_child.GetFirstNameNoTooltip] [Select_CString(other_child.IsFemale, 'украла', 'украл' )] целый #EMP бочонок#!, и он не пуст — в нем [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]! [child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'хотела', 'хотел' )] вернуть его на место, пока я ничего не [Select_CString(cook.IsFemale, 'заметила', 'заметил' )] — да не вышло!» — ворчливо добавляет [cook.GetSheHe|l].\n\nКажется, [Select_CString(child.IsFemale, 'моя подопечная', 'мой подопечный' )] снова [Select_CString(child.IsFemale, 'попала', 'попал' )] в неприятности. Зато, по крайней мере, сердце у н[child.GetHerHis|l] доброе!"
 child_personality.gregarious.desc: "«Они украли целый #EMP бочонок#!, где хранится [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]! И почти всё выпили! Вы только посмотрите на них — пьяные вдрызг, как настоящие лорды! Едва на ногах стоят!» — раздраженно добавляет [cook.GetSheHe|l].\n\nКажется, [Select_CString(child.IsFemale, 'моя подопечная склонна', 'мой подопечный склонен' )] поддаваться давлению сверстников. По крайней мере, что [child.GetSheHe|l], что [other_child.GetFirstNameNoTooltip] — воры никудышные."
 child_personality.temperate.desc: "«Они украли целый #EMP бочонок#!, где хранится [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]! А потом [child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'сидела и смотрела', 'сидел и смотрел' )], как [other_child.GetFirstNameNoTooltip] напивается до чёртиков!» — раздражённо добавляет [cook.GetSheHe|l].\n\nКажется, [Select_CString(child.IsFemale, 'моя подопечная готова', 'мой подопечный готов' )] покрывать [Select_CString(other_child.IsFemale, 'свою соучастницу', 'своего соучастника' )], оставаясь на страже, пока [Select_CString(other_child.IsFemale, 'та', 'тот' )] выпивает."
 child_personality.7001.diligent: "Ты [Select_CString(child.IsFemale, 'хотела', 'хотел' )] вернуть бочонок на место? Похвальное усердие, [Select_CString(child.IsFemale, 'юная госпожа', 'молодой человек' )]."
 child_personality.7001.gregarious: "Ха! Держу пари, вы #EMP отлично#! провели время!"
 child_personality.7001.temperate: "Ты воздерживаешься от выпивки? Это хорошо."
 child_personality.7001.change.diligent: "Похоже, кому-то требуется урок персональной ответственности."
 child_personality.7001.change.gregarious: "Послушай меня! Выпивка — это залог #EMP радости#! и #EMP веселья#!!"
 child_personality.7001.change.temperate: "Впредь держись подальше от выпивки! Ясно тебе?"
 spoilsport_opinion: "Зануда"
 child_personality.7010.t: "Проповедь"
 child_personality.7010.desc: "«Дети, слушайте внимательно. [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.PositiveAfterLife], [ROOT.Char.GetFaith.NegativeAfterLife], даже [ROOT.Char.GetFaith.DevilHerselfHimself|l] #EMP [ROOT.Char.GetFaith.DevilName]#! — вот о чем я сейчас вам поведаю!» — со страстью в голосе восклицает [sermon_priest.GetFirstName], глаза [sermon_priest.GetHerHis] пылают праведным огнем.\n\nКак и другие дети, я глубоко [Select_CString(ROOT.Char.IsFemale, 'потрясена', 'потрясен' )] [sermon_priest.GetHerHis|l] проповедью. Кто бы мог подумать, что [ROOT.Char.GetFaith.ReligiousText] — настолько #EMP увлекательный#! текст!\n\nКогда проповедь заканчивается, мне не терпится поделиться своими мыслями. [sermon_priest.GetFirstNameNoTooltip] с интересом слушает меня."
 child_personality.7010.a: "«[ROOT.Char.GetFaith.HighGodName|U], отныне моя вера в тебя #EMP непоколебима#!! Спасибо вам, [sermon_priest.GetFirstNameNoTooltip]!»"
 child_personality.7010.b: "«Мне хотелось бы подробнее узнать о #EMP „божественном праве“#!, которым обладают властители…»"
 child_personality.7010.c: "«Вы сказали, „[ROOT.Char.GetFaith.DevilName]“… По-моему, это очень #EMP интересная#! фигура!»"
 child_personality.7011.t: "$child_personality.7010.t$"
 child_personality.7011.desc: "Сегодня [sermon_priest.GetFirstName] [Select_CString(sermon_priest.IsFemale, 'прочитала', 'прочитал' )] зажигательную проповедь для детворы при дворе. Дети были в полном восторге — священные тексты в [sermon_priest.GetHerHis|l] исполнении произвели на них неизгладимое впечатление.\n\n[Select_CString(child.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))|l] "
 child_personality.zealous.desc: "[Select_CString(child.IsFemale, 'приняла', 'принял' )] проповедь особенно близко к сердцу — пожалуй, даже #EMP чересчур#!. Теперь [child.GetSheHe|l] постоянно упрекает слуг в том, что они недостаточно ревностные [child.GetFaith.GetAdherentNamePlural|l]…"
 child_personality.ambitious.desc: "теперь верит, что [child.GetHerHis|l] ждет величие — ведь [child.GetFaith.HighGodName] всецело на [child.GetHerHis|l] стороне!"
 child_personality.sadistic.desc: "все время говорит о том, как [child.GetHerHim|l] понравились фрагменты, в которых действует #EMP [child.GetFaith.DevilName]#!. Похоже, [child.GetFaith.DevilSheHe|l] становится для ребенка объектом подражания…"
 child_personality.7011.zealous: "Сильная вера поможет тебе в жизни, дитя."
 child_personality.7011.ambitious: "Правильно. Небеса тебе благоволят, не забывай об этом!"
 child_personality.7011.sadistic: "Что ни говори, а беспринципность нередко помогает в жизни."
 child_personality.7011.change.zealous: "#EMP Вера#! важнее всего, милое дитя."
 child_personality.7011.change.ambitious: "Вера — не более чем #EMP полезный инструмент#!!"
 child_personality.7011.change.sadistic: "Дитя, наша жизнь темна и полна ужасов. Убивай — или будешь [Select_CString(child.IsFemale, 'убита', 'убит' )]."
 clever_child_opinion: "Умный ребенок"
 delightfully_devilish_opinion: "Настоящий чертенок"
 worried_opinion: "Обеспокоенность"
 child_personality.7020.t: "Избиение"
 child_personality.7020.desc: "«Ах ты [Select_CString(ROOT.Char.IsFemale, 'маленькая', 'маленький' )] [child.Custom2('InsultNoun', SCOPE.sC('evil_person'))|l]! Сколько еще ты будешь путаться у меня под ногами?! Ну всё, сейчас я тебя проучу…» — кричит [evil_person.GetFirstName], хватая палку.\n\nЧто я такого [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )]? Я просто [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] узнать, чем [evil_person.GetFirstNameNoTooltip] занимается! [evil_person.GetSheHe|U] быстро приближается, поднимая палку для удара! На помощь!\n\n«Если скажешь кому-нибудь, кто это сделал, — тебе конец, понятно?!» — зловеще ухмыляется [evil_person.GetSheHe|l]."
 child_personality.7020.a: "Ох… Почему люди так жестоки…"
 child_personality.7020.b: "Наверняка и другие люди такие же, как [evil_person.GetSheHe|l]. Надо #EMP всегда#! быть настороже!"
 child_personality.7020.c: "Не бейте меня, пожалуйста! Я все для вас сделаю!"
 child_personality.7021.t: "$child_personality.7020.t$"
 child_personality.7021.desc: "О нет, [Select_CString(child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))|l] — что за беда [child.GetHerHis|l] постигла? [child.GetSheHe|U] [Select_CString(child.IsFemale, 'вся', 'весь' )] в синяках — и не желает говорить, кто [child.GetHerHis|l] избил. Неужели это был ребенок постарше? Или [child.GetSheHe|l] [Select_CString(child.IsFemale, 'разозлила', 'разозлил' )] кого-то из придворных?\n\n"
 child_personality.shy.desc: "Теперь [child.GetSheHe|l] почти не разговаривает, а когда видит чужих людей — сразу прячется. О, бедное дитя…"
 child_personality.paranoid.desc: "Теперь [child.GetSheHe|l] вздрагивает от любого шороха. Бедное дитя в каждой тени видит своего жестокого обидчика. [child.GetSheHe|U] все время осматривается, всегда остается настороже…"
 child_personality.craven.desc: "Услышав малейший шорох, [child.GetFirstNameNoTooltip] немедленно прячется в шкафу. Бедное дитя живет в постоянном страхе…"
 child_personality.7021.shy: "Милое дитя, если ты не хочешь ни с кем говорить, то и не нужно."
 child_personality.7021.paranoid: "Будь всегда начеку, дитя. Не дай никому застать тебя врасплох."
 child_personality.7021.craven: "Если что, беги и прячься. Не позволяй злодеям причинить тебе вред."
 child_personality.7021.change.shy: "Держись подальше от других — и они не смогут тебе навредить."
 child_personality.7021.change.paranoid: "Враги окружают нас #EMP повсюду#!. Не забывай об этом."
 child_personality.7021.change.craven: "Надо было бежать, дитя мое!"
 child_personality.7030.t: "Кухня без присмотра"
 child_personality.7030.desc: "Наконец-то #EMP вся#! кухня в моем распоряжении!\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'сказала', 'сказал' )] [Select_CString(cook.IsFemale, 'нашей поварихе', 'нашему повару' )], что хочу почистить горшки. [Select_CString(cook.IsFemale, 'Наивная', 'Наивный' )] [cook.GetFirstName] тут же [Select_CString(cook.IsFemale, 'пошла', 'пошел' )] за мясом — похоже, сегодня на обед будет [ROOT.Char.Custom('GetLivestockFowlIndef')|l]. И теперь кухня осталась #EMP совершенно#! без присмотра…\n\nЗдесь и мед, и [child.Custom('FavoriteTreatDemand')|l], и варенье, и [child.Custom('GetExpensiveDessert')|l], и яблоки… #EMP В МЕНЯ СТОЛЬКО НЕ ВЛЕЗЕТ#!!\n\nСамое время…"
 child_personality.7030.a: "…попробовать всего понемножку и вздремнуть на мешке с мукой!"
 child_personality.7030.b: "…наесться до отвала, не оставив ни крошки!"
 child_personality.7030.c: "…почистить горшки, разумеется!"
 child_personality.7031.t: "$child_personality.7030.t$"
 child_personality.7031.desc: "«Здравствуйте, [ROOT.Char.GetLadyLord|l]», — говорит [cook.GetFirstName], [Select_CString(cook.IsFemale, 'одна', 'один' )] из ваших [Select_CString(cook.IsFemale, 'поварих', 'поваров' )]. «У меня тут [Select_CString(child.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], [child.GetFirstName]. [child.GetSheHe|U] [Select_CString(child.IsFemale, 'обещала', 'обещал' )] надраить в кухне горшки, и знаете, какое дело…»\n\n[cook.GetSheHe|U] взволнованно вздыхает.\n\n"
 child_personality.lazy.desc: "«[child.GetSheHe|U] [Select_CString(child.IsFemale, 'понадкусывала', 'понадкусывал' )] всю еду на кухне, что твой крысеныш, а потом [Select_CString(child.IsFemale, 'уснула', 'уснул' )] на мешке с мукой! Как по мне, [child.GetHerHis|l] следовало бы хорошенько выпороть, но это уж вам решать. Я просто оставлю [child.GetHerHis|l] здесь».\n\n[Select_CString(child.IsFemale, 'Девочка', 'Ребенок' )] едва шевелится — [child.GetHerHis|l] можно принять за хладный труп!"
 child_personality.gluttonous.desc: "«[child.GetSheHe|U] [Select_CString(child.IsFemale, 'умяла', 'умял' )] все сладости, которые у нас были, что твой поросенок! Так [Select_CString(child.IsFemale, 'обожралась', 'обожрался' )], что аж [Select_CString(child.IsFemale, 'вспотела и вся покраснела', 'вспотел и весь покраснел' )]…»\n\n[child.GetFirstNameNoTooltip] никогда не [Select_CString(child.IsFemale, 'могла', 'мог' )] устоять перед сладостями, но это уже чересчур…"
 child_personality.compassionate.desc: "«[child.GetSheHe|U] [Select_CString(child.IsFemale, 'вычистила', 'вычистил' )] #EMP все#! горшки до блеска! Даже котел [Select_CString(child.IsFemale, 'вымыла', 'вымыл' )], хоть я об этом и не [Select_CString(cook.IsFemale, 'просила', 'просил' )]. Какое же у вас славное дитя!»\n\nОчень благородно с [child.GetHerHis|l] стороны, но разве подобное поведение подобает ребенку высокого происхождения?"
 child_personality.7031.lazy: "Прекрасно. К чему тратить силы без необходимости?"
 child_personality.7031.gluttonous: "Запомни: никто не может запрещать тебе есть то, что ты хочешь."
 child_personality.7031.compassionate: "Как это мило! Ты далеко пойдешь, дитя."
 child_personality.7031.change.lazy: "Не стоит тратить свои силы на других, дитя мое."
 child_personality.7031.change.gluttonous: "Надо было съесть все сладости — они твои #EMP по праву#!."
 child_personality.7031.change.compassionate: "[cook.GetFirstNameNoTooltip] заслуживает лучшего отношения!"
 lazy_child_opinion: "Ленивый ребенок"
 little_pig_opinion: "Маленький свинтус"
 sweet_child_opinion: "Милое дитя"
 thankful_opinion: "Благодарность"
 child_personality.7040.t: "Любопытство не порок"
 child_personality.7040.desc: "Гардероб в комнате для слуг — #EMP лучшее#! укрытие для игры в прятки! [Select_CString(ROOT.Char.IsFemale, 'Какая', 'Какой' )] же я умница! Глядя в щелку между дверьми, я вдруг вижу, как в комнату врываются [lover_1.GetFirstName] и [lover_2.GetFirstName].\n\n«О, [Select_CString(lover_2.IsFemale, 'моя', 'мой' )] [lover_2.Custom('RomanticComplimentAdjective')|l][Select_CString(lover_2.IsFemale, 'ая', 'ый' )] [lover_2.Custom('RomanticComplimentNoun')|l], мне #EMP не терпится#! сорвать с тебя одежду!» — страстно рычит [lover_1.GetFirstNameNoTooltip], жадно лапая тело [Select_CString(lover_2.IsFemale, 'своей спутницы', 'своего спутника' )].\n\n«Возьми меня, возьми меня скорее, [Select_CString(lover_1.IsFemale, 'моя', 'мой' )] [lover_1.Custom('RaunchyComplimentNoun')|l]!» — стонет [lover_2.GetFirstNameNoTooltip], падая на кровать.\n\n"
 child_personality.7040.desc_motherfather: "Мама? Отец? Что… что они #EMP делают#!?!"
 child_personality.7040.desc_father: "Отец? Что ты #EMP делаешь#!?!"
 child_personality.7040.desc_mother: "Мама? Что ты #EMP делаешь#!?!"
 child_personality.7040.desc_default: "Что они… ох… Мне #EMP нельзя#! на это смотреть!"
 child_personality.7040.a.crush_version: "О, [child_crush_target.GetFirstNameNoTooltip]… [child_crush_target.GetSheHe|U] #EMP [Select_CString(child_crush_target.IsFemale, 'прекрасна', 'прекрасен' )]#!, как [child_crush_target.Custom('GetBeautifulMetaphor')|l]."
 child_personality.7040.a: "Это #EMP намного#! интереснее, чем прятки!"
 child_personality.7040.b: "А-а, мои глаза! Пусть они прекратят! #EMP Пусть они прекратят!#!"
 child_personality.7041.t: "$child_personality.7040.t$"
 child_personality.7041.desc: "Что вообще [Select_CString(child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))|l] [child.GetFirstName] [Select_CString(child.IsFemale, 'делала', 'делал' )] в шкафу в комнате для слуг? [Select_CString(child.IsFemale, 'Играла', 'Играл' )] в прятки?\n\n"
 child_personality.lustful.desc: "[child.GetFirstName] лишь глупо улыбается в ответ, на [child.GetHerHis|l] щеках играет румянец — похоже, [child.GetSheHe|l] вообще меня не слышит…\n\nО нет… теперь все ясно. Должно быть, [child.GetSheHe|l] [Select_CString(child.IsFemale, 'стала', 'стал' )] случайной свидетельницей того, как какой-то [ROOT.Char.Custom('lowly_servant_type')|l], э-э, #EMP развлекается#! со своей подружкой. Теперь [child.GetHerHis|l] явно снедает похоть…"
 child_personality.chaste.desc: "[child.GetFirstName] [Select_CString(child.IsFemale, 'похожа', 'похож' )] на привидение. Мелко дрожа, [child.GetSheHe|l] немигающим взглядом смотрит в стену.\n\nО нет… теперь все ясно. Должно быть, [child.GetSheHe|l] [Select_CString(child.IsFemale, 'стала', 'стал' )] случайной свидетельницей того, как какой-то [ROOT.Char.Custom('lowly_servant_type')|l], э-э, #EMP развлекается#! со своей подружкой.\n\n[Select_CString(child.IsFemale, 'Бедная девочка', 'Бедный ребенок' )] [Select_CString(child.IsFemale, 'пережила', 'пережил' )] настоящее потрясение. Не удивлюсь, если в будущем у н[child.GetHerHis|l] возникнут трудности в… этой сфере."
 child_personality.7041.lustful: "Ах ты [Select_CString(child.IsFemale, 'блудливая паскуда', 'похотливый негодник' )]! Потерпи, пока не вырастешь!"
 child_personality.7041.chaste: "[child.GetHerHim|U] будет полезно воздерживаться от прелюбодейства."
 child_personality.7041.change.lustful: "Не бойся, дитя. Ты все поймешь, когда вырастешь!"
 child_personality.7041.change.chaste: "Держи себя в руках! Благородные [Select_CString(child.IsFemale, 'леди', 'господа' )] так не поступают!"
 child_personality.7050.t: "Урок экономики"
 child_personality.7050.desc: "«Без налогов королевская казна быстро опустеет. К счастью, преданные вассалы всегда готовы заплатить своему повелителю», — говорит мой учитель [teacher.GetFirstName] и [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('teacher'))].\n\n«Таким образом, крайне важно, чтобы подданные были довольны вашим правлением. Налоги не должны быть слишком высокими — но и снижать их надо в меру, иначе вассалы сочтут вас слишком [Select_CString(ROOT.Char.IsFemale, 'уступчивой', 'уступчивым' )]», — продолжает [teacher.GetSheHe|l], перевернув страницу.\n\n«И величайший [ROOT.Char.GetTitleTierName|l], и ничтожный [ROOT.Char.Custom('lowly_servant_type')|l] — каждый играет отведенную роль, — заканчивает [teacher.GetFirstNameNoTooltip] и захлопывает учебник. — Урок окончен. Вы можете идти»."
 child_personality.7050.a: "Куда покатится держава, если в ней не будет справедливости?"
 child_personality.7050.b: "Пф! Когда я приду к власти, тут же введу #EMP множество#! новых налогов… и очень #EMP высоких#!!"
 child_personality.7050.c: "Не разбив яиц, яичницу не приготовишь. Придется крестьянам затянуть пояса…"
 child_personality.7051.t: "$child_personality.7050.t$"
 child_personality.7051.desc: "[Select_CString(child.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))|l] [child.GetFirstName]"
 child_personality.7051.desc_1: "[Select_CString(child.IsFemale, 'прослушала', 'прослушал' )] мой урок экономики."
 child_personality.7051.desc_2: "[Select_CString(child.IsFemale, 'прослушала', 'прослушал' )] урок. [teacher.GetFirstName] [Select_CString(teacher.IsFemale, 'обучала', 'обучал' )] [child.GetHerHis|l] экономике."
 child_personality.7051.desc_fin: "Темой этого занятия стало налогообложение и управление государственной казной.\n\n"
 child_personality.just.desc: "[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'приняла', 'принял' )] урок близко к сердцу, укрепившись в своем стремлении к справедливости.\n\nТеперь [child.GetSheHe|l] все время повторяет, что «и величайший [ROOT.Char.GetTitleTierName|l], и ничтожный [ROOT.Char.Custom('lowly_servant_type')|l]» играют важную роль в экономике державы."
 child_personality.greedy.desc: "Увы, похоже, [child.GetSheHe|l] [Select_CString(child.IsFemale, 'запомнила', 'запомнил' )] лишь ту часть, где говорилось про #EMP золото#!…\n\nТеперь [child.GetFirstNameNoTooltip] требует небольших налогов от каждого слуги, которого [child.GetHerHim|l] удается догнать, и слуги этим крайне недовольны."
 child_personality.callous.desc: "[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'приняла', 'принял' )] урок близко к сердцу… в каком-то смысле.\n\nИ хотя [child.GetSheHe|l] понимает, какую роль в экономике играют низшие классы, выводы [child.GetHerHis|l] удивительно бессердечны: «если крестьянин не платит налогов, то не приносит никакой пользы — а значит, от него следует избавиться»."
 child_personality.7051.just: "Чувство справедливости хорошо тебе послужит!"
 child_personality.7051.greedy: "Всё так. Нет ничего важнее #EMP богатства#!!"
 child_personality.7051.callous: "Хорошо. Не позволяй #EMP чувствам#! одержать над тобой верх."
 child_personality.7051.change.just: "Ты так ничего и не [Select_CString(child.IsFemale, 'поняла', 'понял' )]? Этот урок был посвящен #EMP справедливости#!!"
 child_personality.7051.change.greedy: "Ха-ха-ха! Нет, дитя. Их надо #EMP выжимать досуха#!!"
 child_personality.7051.change.callous: "Эмоции порождают слабость. Научись подавлять их, дитя."
 child_personality.7060.t: "[child.GetFaith.ReligiousText|U] и тайны веры"
 child_personality.7060.desc: "«Взгляни на эту страницу, [child.GetFirstNameNoTooltip]! [child.GetFaith.random_GoodGodNames] — вот о чем здесь написано! Как интересно!» — говорит вам [other_child.GetFirstName]. На полу перед [Select_CString(other_child.IsFemale, 'ней', 'ним' )] лежит раскрытая книга — [child.GetFaith.ReligiousText].\n\n«Сколько же на свете неизвестного! Представляешь, чему мы могли бы научиться? Все эти тайны и загадки… Давай попробуем что-то узнать! Только представь, кем мы станем!» — продолжает [other_child.GetSheHe|l], поднимая глаза к небу."
 child_personality.7060.a: "Эта книга содержит огромную мудрость!"
 child_personality.7060.b: "Да ну, давай лучше поиграем! Смотри, у меня с собой #EMP [child.Custom('child_favorite_toy')]#!!"
 child_personality.7060.c: "Мне достаточно того, что я уже знаю."
 child_personality.7061.t: "$child_personality.7060.t$"
 child_personality.7061.desc: "[Select_CString(child.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))|l] [child.GetFirstName] и [child.GetHerHis|l] [Select_CString(other_child.IsFemale, 'маленькая подруга', 'маленький друг' )] [other_child.GetFirstName] взяли священную книгу в свою комнату для игр…\n\n"
 child_personality.humble.desc: "Они часами пытались понять, о чем говорит [child.GetFaith.ReligiousText]. [child.GetFaith.random_GoodGodNames] и тайны религии — теперь эти вопросы занимают все их мысли.\n\nКажется, [child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'прониклась', 'проникся' )] глубоким уважением к вопросам веры."
 child_personality.cynical.desc: "…и совершенно ее испортили! Вырванные страницы, пятна грязи на обложке — никакого уважения к писанию!\n\nПохоже, что [Select_CString(child.IsFemale, 'маленькая', 'маленький' )] [child.GetFirstNameNoTooltip] не питает никакого уважения к слову божьему…"
 child_personality.content.desc: "[child.GetFirstNameNoTooltip] пытается прочесть текст, но быстро понимает, что в нем могут разобраться одни лишь [child.GetFaith.PriestNeuterPlural].\n\nВпрочем, [child.GetSheHe|l] совершенно не переживает из-за своей неспособности увидеть скрытый смысл писания."
 child_personality.7061.humble: "[child.GetFaith.ReligiousText] требует почтительного отношения. Хорошо, что ты это понимаешь."
 child_personality.7061.cynical: "Ха! Все равно там написана полная ерунда."
 child_personality.7061.content: "Ничего. Во многой мудрости много печали."
 child_personality.7061.change.humble: "Прояви уважение! В этих словах есть #EMP мудрость#! и #EMP глубокий смысл#!!"
 child_personality.7061.change.cynical: "Дитя, это все чепуха. Не обращай внимания."
 child_personality.7061.change.content: "Довольствуйся тем, что знаешь — и будешь [Select_CString(child.IsFemale, 'счастлива', 'счастлив' )]."
 child_personality.7070.t: "Кровь и плевки"
 child_personality.7070.desc: "Ах, [child.Custom('GetExpensiveMeal')|l], мое #EMP любимое блюдо#!! Только я собираюсь насладиться едой, как появляется [other_child.GetFirstName]. Чего [other_child.GetHerHim|l] от меня надо?\n\n«Привет, #EMP [child.Custom2('InsultNoun', SCOPE.sC('other_child'))|l]#!! Что это ты ешь?» — говорит [other_child.GetFirstNameNoTooltip], подойдя к столу.\n\n«Фу, какая гадость! По-моему, здесь чего-то #EMP не хватает#!!» — ухмыляется [other_child.GetSheHe|l]. #flatulence *Тьфу!*#! Отвратительный плевок падает прямо в мою тарелку.\n\n«Вот, так будет намного вкуснее! Ха-ха-ха!» — издевательски смеется [other_child.GetFirstNameNoTooltip]."
 child_personality.7070.a: "Ну все, [other_child.Custom2('InsultNoun', ROOT.Char)|l], тебе конец!"
 child_personality.7070.b: "Теперь я всегда буду тайно плевать в [other_child.GetHerHis|l] еду. #EMP Приятного аппетита!#!"
 child_personality.7070.c: "Я лишь усмехнусь в ответ."
 child_personality.7070.c.flavor: "Я снесу насмешки с достоинством."
 child_personality.7071.t: "$child_personality.7070.t$"
 child_personality.7071.desc: "Несколько дней назад [Select_CString(child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))|l] [child.GetFirstName] снова [Select_CString(child.IsFemale, 'подверглась', 'подвергся' )] издевательствам. [other_child.GetFirstName] [Select_CString(other_child.IsFemale, 'плюнула', 'плюнул' )] [child.GetHerHim|l] в еду.\n\n"
 child_personality.vengeful.desc: "«Ты [other_child.Custom2('InsultNoun', SCOPE.sC('child'))|l]!» — кричит [child.GetFirstNameNoTooltip]. «А ты [child.Custom2('InsultNoun', SCOPE.sC('other_child'))|l]!» — орет в ответ [other_child.GetFirstNameNoTooltip].\n\n[child.GetFirstNameNoTooltip] и [other_child.GetFirstNameNoTooltip] ненавидят друг друга. [child.GetFirstNameNoTooltip] только и думает о том, как отомстить [Select_CString(other_child.IsFemale, 'своей обидчице', 'своему обидчику' )]."
 child_personality.deceitful.desc: "Один из поваров замечает, как [child.GetFirstNameNoTooltip] в отместку незаметно плюет в тарелку [Select_CString(other_child.IsFemale, 'своей обидчицы', 'своего обидчика' )]! Теперь понятно, почему [other_child.GetFirstNameNoTooltip] выглядит за обедом [Select_CString(other_child.IsFemale, 'какой-то', 'каким-то' )]… #EMP [Select_CString(other_child.IsFemale, 'зеленоватой', 'зеленоватым' )]#!! Должно быть, [child.GetFirstNameNoTooltip] не первый день плюет [other_child.GetHerHim|l] в еду. Коварный ребенок…"
 child_personality.calm.desc: "Похоже, что [child.GetFirstNameNoTooltip] хочет измотать [Select_CString(other_child.IsFemale, 'свою обидчицу', 'своего обидчика' )], игнорируя [other_child.GetHerHis|l] издевательства. Сколько бы [other_child.GetFirstNameNoTooltip] ни [Select_CString(other_child.IsFemale, 'обзывала', 'обзывал' )] [child.GetHerHis|l], сколько бы пощечин ни [Select_CString(other_child.IsFemale, 'давала', 'давал' )] — [child.GetFirstNameNoTooltip] не реагирует ни на что."
 child_personality.7071.vengeful: "Ты обязательно отомстишь, когда придет время."
 child_personality.7071.deceitful: "[other_child.GetFirstNameNoTooltip] этого заслуживает!"
 child_personality.7071.calm: "Не обращай на н[other_child.GetHerHis|l] внимания. Рано или поздно [other_child.GetFirstNameNoTooltip] оставит тебя в покое."
 child_personality.7071.change.vengeful: "Будь решительнее! #EMP Отомсти [other_child.GetHerHim|l]#!!"
 child_personality.7071.change.deceitful: "Месть — блюдо, которое следует подавать… #EMP через посредников#!."
 child_personality.7071.change.calm: "Лучше подставь другую щеку, дитя."
 child_personality.7080.t: "Урок благотворительности"
 child_personality.7080.desc_1: "«Взгляни на нищих и убогих, [child.GetFirstNameNoTooltip]. Как их много! Некоторые из них действительно нуждаются, другие же — мошенники, рассчитывающие поживиться на жалости других», — говорит "
 child_personality.7080.desc_name_1: "[teacher.GetTitledFirstName], $child_personality.7080.desc_2$"
 child_personality.7080.desc_name_2: "[teacher.GetCouncilTitle|l] [teacher.GetFirstName], $child_personality.7080.desc_2$"
 child_personality.7080.desc_2: "доставая небольшой кошель с золотом.\n\n«Как ты считаешь, дитя? Кто из них больше заслуживает милостыни?» — с этими словами [teacher.GetSheHe|l] вручает кошель мне.\n\nПохоже, [teacher.GetFirstNameNoTooltip] хочет, чтобы я [Select_CString(ROOT.Char.IsFemale, 'раздала', 'раздал' )] золото наиболее нуждающимся…"
 child_personality.7080.a: "Они все заслуживают помощи! У нас ведь есть еще?"
 child_personality.7080.b: "Вот, [ROOT.Char.Custom('lowly_servant_type')|U]! Нет, вон тот крестьянин! Или нет…"
 child_personality.7080.c: "Никто. Это жалкая чернь, все до одного."
 child_personality.7081.t: "$child_personality.7080.t$"
 child_personality.7081.desc: "Сегодня [teacher.GetTitledFirstName] и [Select_CString(child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))|l] [child.GetFirstName] пошли на рынок. Раздавая нуждающимся милостыню, [child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'должна была', 'должен был' )] научиться милосердию и состраданию к страждущим.\n\n"
 child_personality.generous.desc: "«Какой [child.Custom('ComplimentAdjective')]ый ребенок! [child.GetSheHe|U] всем [Select_CString(child.IsFemale, 'раздала', 'раздал' )] понемногу», — рассказывает [teacher.GetFirstNameNoTooltip]. «А когда кошель опустел, [child.GetSheHe|l] [Select_CString(child.IsFemale, 'потребовала', 'потребовал' )], чтобы мы сходили за другим. Удивительно щедрое дитя. Пожалуй, даже слишком».\n\nПохоже, [Select_CString(child.IsFemale, 'маленькая', 'маленький' )] [child.GetFirstNameNoTooltip] растет добрым и сострадательным человеком."
 child_personality.fickle.desc: "«У этого ребенка ветер в голове! [child.GetSheHe|U] никак не [Select_CString(child.IsFemale, 'могла', 'мог' )] определиться, кому же дать золото!» — раздраженно говорит [teacher.GetFirstNameNoTooltip]. «В итоге одну монету получил одноногий [ROOT.Char.Custom('lowly_servant_type')|l], другую [child.GetSheHe|l] [Select_CString(child.IsFemale, 'дала', 'дал' )] слепому мальчишке, третью [Select_CString(child.IsFemale, 'потратила', 'потратил' )] на сладости, четвертую, представьте себе, [Select_CString(child.IsFemale, 'отдала', 'отдал' )] #EMP мне#!, а пятую вообще [Select_CString(child.IsFemale, 'потеряла', 'потерял' )]».\n\nПохоже, что [Select_CString(child.IsFemale, 'маленькая', 'маленький' )] [child.GetFirstNameNoTooltip] не отличается последовательностью…"
 child_personality.arrogant.desc: "«[child.GetSheHe|U] вообще не [Select_CString(child.IsFemale, 'стала', 'стал' )] раздавать милостыню! [Select_CString(child.IsFemale, 'Сказала', 'Сказал' )], что #EMP никто#! не получит ни единой монеты!» — возмущается [teacher.GetFirstNameNoTooltip]. «Кого бы мы ни встретили, все были „недостойны [child.GetHerHis|l] золота“. В общем, кошель так и остался у н[child.GetHerHis|l]».\n\nКажется, [child.GetFirstNameNoTooltip] растет [Select_CString(child.IsFemale, 'редкостной эгоисткой', 'редкостным эгоистом' )]…"
 child_personality.7081.generous: "Мы обязаны делиться всем, чем сможем!"
 child_personality.7081.fickle: "Зачем выбирать что-то одно, когда можно выбрать #EMP все#!?"
 child_personality.7081.arrogant: "Все правильно, дитя. Ты стоишь #EMP выше#! них."
 child_personality.7081.change.generous: "Нет! #EMP Надо#! заботиться о бедных!"
 child_personality.7081.change.fickle: "Нужно всегда тщательно обдумывать все варианты. Все время."
 child_personality.7081.change.arrogant: "Пф! Эти нищеброды недостойны твоего внимания!"
 child_personality.7090.t: "Тонкости дипломатии"
 child_personality.7090.desc: "«Бывает так, что вассалы позволяют себе слишком многое», — разъясняет мой учитель [teacher.GetFirstName]. «Проявляя великодушие, ты укрепляешь свой авторитет».\n\n«Иногда приходится доверять людям с сомнительной репутацией, потому что ни один человек не может все сделать сам», — продолжает [teacher.GetSheHe|l].\n\n«Важно дать им время, чтобы они смогли исправиться», — заканчивает [teacher.GetFirstNameNoTooltip], сворачивая свиток.\n\n«Теперь повтори, что ты сегодня [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )]», — требует [teacher.GetSheHe|l], пристально глядя мне в глаза."
 child_personality.7090.a: "Все совершают ошибки, я не имею права их осуждать."
 child_personality.7090.b: "Очень важно доверять вассалам!"
 child_personality.7090.c: "На все нужно время. Надо запастись терпением."
 child_personality.7091.t: "$child_personality.7090.t$"
 child_personality.7091.desc: "Сегодня [Select_CString(child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))|l] [child.GetFirstName] [Select_CString(child.IsFemale, 'училась', 'учился' )] секретам управления вассалами. [teacher.GetFirstName] хорошо знает свое дело, однако это сложная наука — даже и не знаю, сможет ли [child.GetFirstNameNoTooltip] осилить ее…\n\n"
 child_personality.forgiving.desc: "«Каждый может ошибаться!» — восклицает [child.GetFirstNameNoTooltip]. «Когда я приду к власти, мое правление будет великодушным и милосердным — на благо и процветание страны!»\n\nКажется, [child.GetSheHe|l] #EMP слишком#! уж [Select_CString(child.IsFemale, 'снисходительна', 'снисходителен' )]…"
 child_personality.trusting.desc: "«Все мои подданные желают мне только добра!» — восклицает [child.GetFirstNameNoTooltip]. «Я [Select_CString(child.IsFemale, 'готова', 'готов' )] полностью доверять им. Вместе мы сделаем страну лучше!»\n\nО, наивное дитя… Такая доверчивость не доведет тебя до добра."
 child_personality.patient.desc: "«Я не стану спешить», — говорит [child.GetFirstNameNoTooltip]. «Мудрый правитель не торопит своих подданных, он терпеливо ждет результата».\n\nКажется, [child.GetFirstNameNoTooltip] не понимает, что некоторые люди только рады возможности потратить [child.GetHerHis|l] время впустую…"
 child_personality.7091.forgiving: "Чтобы двигаться дальше, мы должны уметь прощать."
 child_personality.7091.trusting: "Замечательно. Подозрительность никого не красит!"
 child_personality.7091.patient: "Терпение поможет тебе в жизни, дитя."
 child_personality.7091.change.forgiving: "Прощение — величайшая из добродетелей!"
 child_personality.7091.change.trusting: "Доверься своим подданным, и они никогда не причинят тебе зла!"
 child_personality.7091.change.patient: "Будь [Select_CString(child.IsFemale, 'терпелива', 'терпелив' )], не торопи события и принимай взвешенные решения."
 child_personality.7100.t: "Проникновение в оружейную"
 child_personality.7100.desc: "Наконец-то нам удалось попасть внутрь! Можно поиграть с любым оружием в арсенале, ура! И никакие взрослые не смогут нам помешать!\n\n«Смотри! Вот это [other_child.Custom('signature_weapon')|l]…» — восхищенно вздыхает [Select_CString(other_child.IsFemale, 'моя подруга', 'мой товарищ' )] [other_child.GetFirstName], [other_child.Custom('SignatureWeaponActionPresentParticiple')|l] оружие.\n\nМеня завораживает [child.Custom('signature_weapon')|l] на стене… Вдруг за моей спиной разносится громкое #EMP «Ой!»#!. Похоже, [other_child.GetFirstNameNoTooltip] [Select_CString(other_child.IsFemale, 'поранилась', 'поранился' )] — и довольно сильно. [other_child.GetSheHe|U] [Select_CString(other_child.IsFemale, 'вся', 'весь' )] в крови!\n\nЧто же мне делать?"
 child_personality.7100.a: "Надо обо всем рассказать. #EMP Прямо сейчас!#!"
 child_personality.7100.b: "Только посмей запачкать мою одежду! *[child.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')|U] [child.Custom('signature_weapon')]*"
 child_personality.7100.c: "НАМ НУЖНА ПОВЯЗКА! СКОРЕЕ!"
 child_personality.7101.t: "$child_personality.7100.t$"
 child_personality.7101.desc: "[ROOT.Char.Custom('CulturalCurse')|U]! За что мне это наказание?! [Select_CString(child.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))|l] [child.GetFirstName] и [child.GetHerHis|l] [Select_CString(other_child.IsFemale, 'подруга', 'дружок' )] [other_child.GetFirstName] залезли в оружейную! Глупые дети, разве они не знают, как опасно оружие?!\n\n"
 child_personality.honest.desc: "Разумеется, [other_child.GetFirstNameNoTooltip] тут же [Select_CString(other_child.IsFemale, 'поранилась', 'поранился' )]. К счастью, [child.GetFirstNameNoTooltip] сразу [Select_CString(child.IsFemale, 'выбежала', 'выбежал' )] наружу и [Select_CString(child.IsFemale, 'призналась', 'признался' )] во всем взрослым.\n\n[child.GetFirstNameNoTooltip] здорово [Select_CString(child.IsFemale, 'расстроилась', 'расстроился' )]. Думаю, впредь [child.GetSheHe|l] никогда не будет обманывать других."
 child_personality.arbitrary.desc: "Один из слуг застал их на месте преступления. [other_child.GetFirstNameNoTooltip] [Select_CString(other_child.IsFemale, 'плакала', 'плакал' )], лежа на полу в луже крови, пока [child.GetFirstNameNoTooltip] как ни в чем не бывало [Select_CString(child.IsFemale, 'продолжала', 'продолжал' )] играть с оружием.\n\n[child.GetSheHe|U] [Select_CString(child.IsFemale, 'заявила', 'заявил' )], что не [Select_CString(child.IsFemale, 'хотела', 'хотел' )] прекращать игру только потому, что #EMP «[other_child.GetFirstNameNoTooltip] [Select_CString(other_child.IsFemale, 'такая неуклюжая', 'такой неуклюжий' )]»#!. Что же вырастет из этого ребенка…"
 child_personality.impatient.desc: "[other_child.GetFirstNameNoTooltip] сильно [Select_CString(other_child.IsFemale, 'поранилась', 'поранился' )], и [child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'бросилась', 'бросился' )] искать повязку. Перерыв всю оружейную, [child.GetSheHe|l] нечаянно [Select_CString(child.IsFemale, 'уронила', 'уронил' )] доспехи. Грохот привлек внимание слуг.\n\nПохоже, что [child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'склонна', 'склонен' )] к порывистым и необдуманным поступкам…"
 child_personality.7101.honest: "Это хорошо, что ты во всем [Select_CString(child.IsFemale, 'призналась', 'признался' )]."
 child_personality.7101.arbitrary: "Что ж, понимаю. Какая разница, что там [Select_CString(other_child.IsFemale, 'учудила', 'учудил' )] [other_child.GetFirstNameNoTooltip]?"
 child_personality.7101.impatient: "Чтобы спасти друга, ты сразу бросаешься действовать. Это похвально."
 child_personality.7101.change.honest: "Надо было во всем признаться, [Select_CString(child.IsFemale, 'маленькая негодница', 'маленький негодник' )]!"
 child_personality.7101.change.arbitrary: "Ты [Select_CString(child.IsFemale, 'могла', 'мог' )] бы играть и дальше. Подумаешь, [other_child.GetFirstNameNoTooltip] [Select_CString(other_child.IsFemale, 'ранена', 'ранен' )]…"
 child_personality.7101.change.impatient: "Почему ты не [Select_CString(child.IsFemale, 'помогла', 'помог' )] [other_child.GetHerHim|l] #EMP сразу#!?!"
 child_personality.7200.t: "Темная пещера"
 child_personality.7200.desc: "«Хочешь вернуть свою игрушку, а? Хочешь? #EMP Ну так найди ее!#!» — кричит [other_child.GetFirstName], и любимая игрушка ребенка помладше — [other_child.Custom('child_favorite_toy')|l], — летит вглубь темной и мрачной пещеры. [Select_CString(other_child.IsFemale, 'Малышка', 'Малыш' )] отчаянно рыдает.\n\n«Теперь с твоей глупой игрушкой будут играть #EMP пауки#! да #EMP змеи#!! Ты больше никогда ее не увидишь!» — хохочет [other_child.GetFirstNameNoTooltip].\n\nПочему [other_child.GetFirstNameNoTooltip] так [Select_CString(other_child.IsFemale, 'жестока', 'жесток' )] к [Select_CString(other_child.IsFemale, 'бедной девочке', 'бедному ребенку' )]? Пещера так и кишит всякими гадкими тварями… но я #EMP [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )]#! что-то сделать!"
 child_personality.7200.a: "Не бойся, [other_child.Custom('child_favorite_toy')] к тебе скоро вернется!"
 child_personality.7200.b: "Стража! #EMP Заставьте#! [other_child.GetHerHis|l] достать игрушку!"
 child_personality.7200.c: "Я в бешенстве! Ну, сейчас я тебе устрою!"
 child_personality.7201.t: "$child_personality.7200.t$"
 child_personality.7201.desc: "[other_child.GetFirstName], [Select_CString(other_child.IsFemale, 'одна из девочек', 'один из детей' )], воспитывающихся при дворе, [Select_CString(other_child.IsFemale, 'отобрала', 'отобрал' )] у ребенка помладше любимую игрушку — [other_child.Custom('child_favorite_toy')], — и [Select_CString(other_child.IsFemale, 'забросила', 'забросил' )] в темную пещеру. [Select_CString(child.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))|l] [Select_CString(child.IsFemale, 'стала невольной свидетельницей', 'стал невольным свидетелем' )] происшествия.\n\n"
 child_personality.brave.desc: "[child.GetFirstNameNoTooltip] сразу [Select_CString(child.IsFemale, 'бросилась', 'бросился' )] в пещеру и [Select_CString(child.IsFemale, 'пропала', 'пропал' )] на целых полчаса! А когда [child.GetSheHe|l] [Select_CString(child.IsFemale, 'вернулась', 'вернулся' )], в [child.GetHerHis|l] руках была выброшенная игрушка. [other_child.GetFirstNameNoTooltip] [Select_CString(other_child.IsFemale, 'была', 'был' )] вне себя от ярости.\n\nОтважный поступок. Неразумный, но отважный."
 child_personality.stubborn.desc: "Позвав стражников, [child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'потребовала', 'потребовал' )], чтобы [other_child.GetFirstNameNoTooltip] [Select_CString(other_child.IsFemale, 'сама полезла', 'сам полез' )] в пещеру и не [Select_CString(other_child.IsFemale, 'выходила', 'выходил' )], пока не найдет игрушку. Задире пришлось пережить немало неприятных минут, пока [Select_CString(other_child.IsFemale, 'она не выбралась', 'он не выбрался' )] из пещеры с игрушкой в руках.\n\nЕсли [child.GetFirstName] верит, что поступает правильно, [child.GetHerHis|l], похоже, ничто не остановит…"
 child_personality.wrathful.desc: "Вскипев, [child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'набросилась', 'набросился' )] на задиру и [Select_CString(child.IsFemale, 'избила', 'избил' )] [other_child.GetHerHis|l] до крови. Увы, [Select_CString(other_child.IsFemale, 'бедной малышке', 'бедному малышу' )] от этой расправы легче не стало — [other_child.GetSheHe|l] только сильнее заливается слезами.\n\nПохоже, что [child.GetFirstNameNoTooltip] плохо справляется с гневом…"
 child_personality.7201.brave: "Какая похвальная отвага!"
 child_personality.7201.stubborn: "Будет исполнено, дитя."
 child_personality.7201.wrathful: "[other_child.GetFirstNameNoTooltip] [Select_CString(other_child.IsFemale, 'должна была', 'должен был' )] заплатить за то, что [Select_CString(other_child.IsFemale, 'натворила', 'натворил' )]!"
 child_personality.7201.change.brave: "Тебе следовало полезть за игрушкой [Select_CString(child.IsFemale, 'самой', 'самому' )]. Будь смелее!"
 child_personality.7201.change.stubborn: "[other_child.GetFirstNameNoTooltip] [Select_CString(other_child.IsFemale, 'заслуживала', 'заслуживал' )] наказания. Надо было заставить [other_child.GetHerHis|l] вернуть игрушку."
 child_personality.7201.change.wrathful: "[other_child.GetFirstNameNoTooltip] [Select_CString(other_child.IsFemale, 'заслужила', 'заслужил' )] хорошую взбучку. Почему ты [other_child.GetHerHim|l] просто не [Select_CString(child.IsFemale, 'врезала', 'врезал' )]?"
 #XXX: "XXX"