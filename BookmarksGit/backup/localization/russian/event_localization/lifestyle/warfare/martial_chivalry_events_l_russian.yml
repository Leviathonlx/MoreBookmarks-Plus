l_russian:
 #A practice duel gone terribly wrong, Peter Vilberg
 martial_chivalry.0001.t: "Недостойный противник"
 martial_chivalry.0001.opening: "Поначалу мне казалось, что этот пехотинец совершил глупость, ступив на тренировочное поле."
 martial_chivalry.0001.hard_fight: "Но бой оказался более трудным, чем мне думалось, и постепенно стало ясно, что мой противник не сумеет остановиться и его дикие и яростные удары могут мне навредить!"
 martial_chivalry.0001.easy_fight: "\n\nХотя поначалу казалось, что [duel_opponent.GetTitledFirstName] не представляет угрозы, постепенно стало очевидно, что [duel_opponent.GetSheHe] не сумеет остановиться и [duel_opponent.GetHerHis] дикие и яростные удары навредят мне!"
 martial_chivalry.0001.conclusion: "Разоружить [duel_opponent.GetHerHis] внезапно стало вопросом жизни и смерти.\n\nКогда [SCOPE.sC('duel_opponent').GetHerHis] меч наконец упал на землю, мне было непросто скрыть свое облегчение."
 martial_chivalry.0001.a: "Мне бы пригодились люди вроде вас!"
 martial_chivalry.0001.a.tt: "Очень надеюсь, [duel_opponent.GetTitledFirstName] хорошо вам послужит."
 martial_chivalry.0001.b: "Этот крестьянин, а также все мои солдаты, выслушают лекцию о чести."
 martial_chivalry.0001.b.tt: "Вашим солдатам также не помешает послушать о правильном ведении поединков."
 martial_chivalry.0001.c: "Я убиваю [SCOPE.sC('duel_opponent').GetHerHis] на месте."
 martial_chivalry.0001.c.tt: "Обезглавить противника одним ударом — верный способ произвести впечатление и на пехоту, и на знать."
 #Horse Riding Accident, by Petter Vilberg
 martial_chivalry.0002.t: "Внезапный удар"
 martial_chivalry.0002.desc: "Мне казалось, что после стольких кругов и ударов на тренировочном поле меня уже не сбить с ритма. Но когда мой скакун переходит на галоп в очередной раз, что-то пугает его, и он встает на дыбы.\n\nНа мгновение инерция прижимает меня к спине дрожащей лошади. И медленно, словно во сне, я чувствую, как меня выбрасывает из седла."
 martial_chivalry.0002.a: "Спокойно, [ROOT.Char.Custom('RandomGirlBoy')]! Спокойно!"
 martial_chivalry.0002.a_success: "Вам удается удержаться"
 martial_chivalry.0002.a_failure: "Вы вылетели из седла"
 martial_chivalry.0002.increase_horse_mastery: "Мое мастерство верховой езды увеличивается, как и мои познания в [Concept( 'martial_lifestyle', 'военном деле' )|E]."
 martial_chivalry.0002.b: "Я спрыгиваю на землю — лучше перестраховаться!"
 martial_chivalry.0003.t: "Твердая рука"
 martial_chivalry.0003.desc: "Я чувствую, как меня мотает из стороны в сторону, но не выпускаю поводьев и не вылетаю из седла.\n\nНаконец мои люди усмиряют лошадь, и вскоре животное вновь вышагивает по утоптанной земле."
 martial_chivalry.0003.a: "Вот силач!"
 martial_chivalry.0003.b: "Я лично займусь обучением"
 martial_chivalry.0003.a.tt: "По крайней мере, этот случай позволил мне кое-что узнать об управлении лошадьми."
 martial_chivalry.0004.t: "Непривлекательное зрелище"
 martial_chivalry.0004.desc: "Я валюсь на утоптанную землю. Все тело пронзает боль от падения. \n\nКонюх бежит ко мне со всех ног, но уже слишком поздно."
 martial_chivalry.0004.a: "Проклятое животное!"
 martial_chivalry.0005.t: "«Не лучший день для верховой езды»"
 martial_chivalry.0005.desc: "Конюх пытается помочь мне встать на ноги, но я велю ему остановиться.\n\nОт удара о землю все мое тело пронзает боль, а мои старые раны теперь ноют сильнее, чем когда их нанесли!"
 martial_chivalry.0005.a: "Мне не следовало вставать сегодня с постели."
 martial_chivalry.0006.t: "Что случилось?"
 martial_chivalry.0006.desc: "Я не помню падения, лишь вспышку боли во всем теле. Надо мной склоняются размытые лица.\n\nМир погружается в темноту."
 martial_chivalry.0006.a: "Почему я в кровати? Где моя лошадь?"
 martial_chivalry.0007.t: "Царство за коня"
 martial_chivalry.0007.desc: "Мне казалось, что от верховой езды мне полегчает. Что легкое упражнение поможет мне вылечиться. В падении боль от ран оставляет меня в краткий миг полета: тогда я чувствую себя лучше, чем когда-либо за прошедшие недели.\n\nА после удара оземь ни боль, ни прочие земные дела меня уже не беспокоят."
 martial_chivalry.0007.a: "Что ждет меня по ту сторону?"
 #Train with your signature weapon, by Linnéa Thimrén
 martial_chivalry.0010.t: "[ROOT.Char.Custom('signature_weapon')|U]"
 martial_chivalry.0010.desc: "Клинки звенят, броня натирает, потные тела смердят невыносимо... Это танец столь же знакомый, сколь и утомительный. Рука [ROOT.Char.Custom('SignatureWeaponAction')] оружие, [ROOT.Char.Custom('signature_weapon')] устремляется вперед. Атака, уклонение, защита, повторить.\n\nВозможно, неплохо было бы потренироваться и с другим оружием."
 martial_chivalry.0010.a: "Я и [ROOT.Char.Custom('signature_weapon')] ни за что не расстанемся."
 martial_chivalry.0010.b: "Хватит этой нудятины, дайте мне другое оружие!"
 martial_chivalry.0010.b.tt1: "Вы показываете свое мастерство"
 martial_chivalry.0010.b.tt2: "Вы спотыкаетесь и получаете травму"
 #Find an old castle, by Linnéa Thimrén
 martial_chivalry.1011.t: "Отдых для уставших"
 martial_chivalry.1011.desc: "Потные, усталые, голодные... Долгий день тренировок с моими войсками подходит к концу.\n\nВ поисках места для лагеря мы замечаем вдали старый заброшенный замок. [ROOT.Char.Custom('quirk_pos_personal_pp')|U] я объявляю: «Мы встанем здесь на ночлег».\n\nСолнце садится, и с каждым шагом руины кажутся все более зловещими. Вскоре солдаты начинают перешептываться о призраках."
 martial_chivalry.1011.a: "Зайдем внутрь, наверняка там есть сокровища!"
 martial_chivalry.1011.a.tt: "Кто знает, что отыщется внутри?"
 martial_chivalry.1011.b: "Поставим шатры снаружи, пора отдохнуть."
 martial_chivalry.1012.t: "В поисках неизведанного"
 martial_chivalry.1012.desc: "Темнота, сырость и запустение царят в стенах замка. От его обитателей не осталось и следа.\n\nНаверху я вижу нечто, напоминающее остатки богатых гобеленов и старинных картин. Внизу спиральной лестницы я не вижу ничего, кроме темноты, что проникает в самые недра замка."
 martial_chivalry.1012.a: "Мы обыщем верхние этажи!"
 martial_chivalry.1012.a.success: "Мы нашли великое сокровище"
 martial_chivalry.1012.a.failure: "Мы нашли несколько побрякушек"
 martial_chivalry.1012.b: "Что может скрываться в темноте подземелья?"
 martial_chivalry.1012.b.tt1: "#F «Клянусь, эта тень движется! Это... это что, кровь? Тихо! Слышите?»#!"
 martial_chivalry.1012.b.success: "Вы встречаете свои страхи"
 martial_chivalry.1012.b.failure: "Это место пугает вас"
 martial_chivalry.1021.t: "Хаос битвы"
 martial_chivalry.1021.desc: "Меч бьет меня в нагрудник, локоть врезается шлем, и солдат с легкостью уклоняется от моих неуклюжих выпадов... Вокруг кипит учебный бой, но мне с трудом удается сосредоточиться.\n\nМеня так и тянет ослабить защиту, когда в битве намечается затишье, но я знаю: скоро начнется повторный натиск."
 martial_chivalry.1021.a: "Я ненадолго отступлю."
 martial_chivalry.1021.b: "Встретить натиск ответной атакой!"
 martial_chivalry.1021.b.success: "Моя атака вселяет ужас"
 martial_chivalry.1021.b.failure: "Я спотыкаюсь и травмирую себя"
 #Practice duel (Prowess skill challenge), Petter Vilberg
 martial_chivalry.2010.t: "Вызов"
 martial_chivalry.2010.start.desc: "Я устраиваю учебный бой с одним из моих солдат, пот стекает у меня по лбу, как вдруг внезапно чувствую чей-то взгляд. Обернувшись, я вижу, что [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 martial_chivalry.2010.like.desc: "приветственно машет мне рукой. Я подхожу, чтобы поприветствовать [SCOPE.sC('challenger').GetHerHis].\n\nМы беседуем о тренировках, обмениваемся уловками и советами. Я собираюсь отойти для следующего боя, когда [SCOPE.sC('challenger').GetTitledFirstName] улыбается и предлагает совместную тренировку."
 martial_chivalry.2010.dislike.desc: "смотрит на меня, и [challenger.GetHerHis] [challenger.Custom('signature_weapon')] небрежно болтается из стороны в сторону.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleTierName|l]! — [challenger.GetFirstNamePossessive] кричит так, что слышно на весь двор. — Не желаете ли проверить ваши навыки в бою против меня?»"
 martial_chivalry.2010.a: "Вызов принят!"
 martial_chivalry.2010.a.success.tt: "Вы выигрываете учебный поединок"
 martial_chivalry.2010.b: "Пожалуй, откажусь..."
 martial_chivalry.2010.a.failure1.tt: "[challenger.GetShortUINameNoTooltip] получает преимущество в бою"
 martial_chivalry.2010.a.failure2.tt: "Вы проигрываете учебный поединок"
 martial_chivalry.2011.t: "Преимущество"
 martial_chivalry.2011.start.desc: "По двору эхом разносится звон, когда [ROOT.Char.Custom('signature_weapon')] и [challenger.Custom('signature_weapon')] ударяются друг о друга. Все смотрят на нас, все хотят видеть, как их [ROOT.Char.GetTitleTierName|l] и [ROOT.Char.GetHerHis] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('challenger'))] сражаются друг с другом.\n\n"
 martial_chivalry.2011.end.desc: "Толпа аплодирует моим выпадам, и ее восхищение придает мне храбрости. Вместо того чтобы отступить, я пробую новый прием. Я и [ROOT.Char.Custom('signature_weapon')] движемся так, словно мы едины. [challenger.GetTitledFirstName] [Select_CString(challenger.IsFemale, 'беззащитна', 'беззащитен' )] передо мной."
 martial_chivalry.2011.a: "Предлагаю закончить на этом. Хороший бой."
 martial_chivalry.2011.b: "Я покажу [challenger.GetHerHim] как бросать мне вызов!"
 martial_chivalry.2012.t: "[challenger.Custom('signature_weapon')|U] у моего горла"
 martial_chivalry.2012.end.desc: "Должно быть, предыдущие бои меня вымотали, поскольку я двигаюсь слишком медленно и не поспеваю за соперником. Когда я атакую, [Select_CString(challenger.IsFemale, 'ее', 'его' )] уже нет на прежнем месте, а я едва успеваю ставить блоки. Вскоре я уже лежу на земле перед [Select_CString(challenger.IsFemale, 'моей победительницей', 'моим победителем' )]."
 martial_chivalry.2012.a: "Я сдаюсь! Отличный бой."
 martial_chivalry.2012.b: "Только трусы сдаются!"
 martial_chivalry.2012.b.failure.tt: "#F Вы проигрываете учебный поединок.#!"
 martial_chivalry.2013.t: "Кровавое унижение"
 martial_chivalry.2013.end.desc: "Воспользовавшись грязной уловкой, [challenger.GetFirstName] получает преимущество. Мне некогда возражать, да я и не хочу показывать слабость. Но я не могу забыть об этом и от ощущения собственного бессилия теряю душевное равновесие. Я делаю необдуманный выпад, и мой противник опрокидывает меня на землю."
 martial_chivalry.2013.a: "Вот же [Select_CString(challenger.IsFemale, 'гнусная', 'гнусный' )] [challenger.Custom2('InsultNoun', ROOT.Char)]!"
 martial_chivalry.2014.t: "Вопреки всему"
 martial_chivalry.2014.desc: "Судя по возгласам толпы, они не ожидали увидеть, как [challenger.Custom('signature_weapon')], что держит в руке [SCOPE.sC('challenger').GetFirstName], пролетает мимо меня, а затем я выбиваю оружие у н[SCOPE.sC('challenger').GetHerHis] из рук одним стремительным выпадом. Я знаю, что это было опасно, но иногда для славной победы необходимо рискнуть."
 martial_chivalry.2014.a: "О моем триумфе нескоро забудут!"
 martial_chivalry.2015.t: "Публичное осмеяние"
 martial_chivalry.2015.desc: "Я иду в последнюю отчаянную атаку, но [challenger.GetFirstName] движется слишком быстро. [challenger.GetSheHe|U] инстинктивно парирует, но поскольку моя атака была неожиданной, [challenger.GetSheHe] не вполне контролирует свое оружие. Мою руку пронзает парализующая боль."
 martial_chivalry.2015.a: "Вот зачем я так?!"
 #Vassal struggling to train new recruits, Sean Hughes
 martial_chivalry.3000.t: "Необузданные рекруты"
 martial_chivalry.3000.desc: "Сегодня я наблюдаю, как [bad_commander.GetTitledFirstName] обучает своих новых ополченцев, но рекруты под [bad_commander.GetHerHis] началом напоминают скорее рыночную толпу, чем войско.\n\nЯ продолжаю смотреть, как [bad_commander.GetSheHe] пытается взять ситуацию под контроль, явно находясь уже на пределе."
 martial_chivalry.3000.desc.callous: " Это позор для державы [ROOT.Char.GetPrimaryTitle.GetName], я такого не потерплю!"
 martial_chivalry.3000.desc.compassionate: " Мне тоже доводилось бывать в подобной ситуации, и я знаю, как трудно бывает работать с необученными солдатами."
 martial_chivalry.3000.desc.fallback: " И хотя учить новичков всегда непросто, [bad_commander.GetSheHe] [Select_CString(bad_commander.IsFemale, 'должна', 'должен' )] поработать над собой."
 martial_chivalry.3000.a: "Раскритиковать [bad_commander.GetHerHis] за провал."
 martial_chivalry.3000.b: "Показать [bad_commander.GetHerHim], что я знаю о командовании войсками."
 martial_chivalry.3000.b.attempt: "[bad_commander.GetTitledFirstNameNoTooltip] примет решение исходя из своих личностных качеств"
 martial_chivalry.3000.b.tt.s: "[bad_commander.GetTitledFirstNameNoTooltip] принимает ваш совет"
 martial_chivalry.3000.b.tt.f: "[bad_commander.GetTitledFirstNameNoTooltip] отказывается слушать"
 martial_chivalry.3000.c: "Приободрить [SCOPE.sC('bad_commander').GetHerHis] после окончания тренировки."
 martial_chivalry.3000.response.desc: "[my_liege.GetTitledFirstName] [Select_CString(my_liege.IsFemale, 'остановилась', 'остановился' )] неподалеку, чтобы понаблюдать за тем, как я обучаю новобранцев.\n\nК моему стыду, пытаясь выполнить упражнение, неумелые солдаты напоминают скорее рыночную толпу!"
 martial_chivalry.3001.t: "Как унизительно!"
 martial_chivalry.3001.desc: "Хуже того, [my_liege.GetFirstName] [Select_CString(my_liege.IsFemale, 'обвинила', 'обвинил' )] в этом меня."
 martial_chivalry.3001.a: "Наказать новобранцев за то, что выставили меня в дурном свете!"
 martial_chivalry.3001.b: "Мне нужно стараться — ради державы."
 martial_chivalry.3001.c: "Это провал."
 martial_chivalry.3002.t: "Вмешательство"
 martial_chivalry.3002.desc: "Теперь [my_liege.GetFirstName] объясняет мне основы того, как учить новобранцев!"
 martial_chivalry.3002.a: "С благодарностью принять совет, что предлагает [SCOPE.sC('my_liege').GetFirstNameNoTooltip]."
 martial_chivalry.3002.b: "Проклятье! Из-за этого сброда я выгляжу глупо!"
 martial_chivalry.3003.t: "Совет принят"
 martial_chivalry.3003.desc.1: "Я и [bad_commander.GetTitledFirstName] отходим в сторону, пока новобранцы пытаются продолжать тренировку. «При обучении новобранцев главное — дисциплина! — говорю я [bad_commander.GetHerHim]. — Без нее вы никогда не заставите их выполнять приказы...»"
 martial_chivalry.3003.desc.2: "\n\nКогда я заканчиваю, [bad_commander.GetFirstName] благодарит меня, а затем возвращается в поле, где быстро берет ситуацию под контроль."
 martial_chivalry.3003.a: "Так [bad_commander.GetFirstNameNoTooltip] сможет стать лучшим командиром."
 martial_chivalry.3004.t: "Совет отвергнут!"
 martial_chivalry.3004.desc: "Когда я касаюсь [bad_commander.GetHerHis] плеча, [bad_commander.GetTitledFirstName] вскидывает руки и кричит: «Это #EMP не#! моя вина, [ROOT.Char.GetFirstNameNoTooltip]! Эти тупые крестьяне не в состоянии отличить правую руку от левой! Неужели вы думаете, что из этого сброда можно сделать армию?!»"
 martial_chivalry.3004.b: "[bad_commander.GetTitledFirstNameNoTooltip] пожалеет об этой дерзости!"
 martial_chivalry.3004.a: "[bad_commander.GetTitledFirstNameNoTooltip] [Select_CString(bad_commander.IsFemale, 'разочаровала', 'разочаровал' )] меня."
 martial_chivalry.3005.t: "Утешение"
 martial_chivalry.3005.desc: "К моему глубокому облегчению, [my_liege.GetFirstName] [Select_CString(my_liege.IsFemale, 'подошла', 'подошел' )] ко мне после упражнений, чтобы приободрить и поддержать меня."
 martial_chivalry.3005.a: "[my_liege.GetSheHe|U] [Select_CString(my_liege.IsFemale, 'могла', 'мог' )] отругать меня, но не [Select_CString(my_liege.IsFemale, 'стала', 'стал' )]."
 martial_chivalry.4000.t: "Полуночная скачка"
 martial_chivalry.4000.desc: "Из сна меня вырывает голос слуги.\n\n«Воры! Грабители! — кричит [ROOT.Char.GetSheHe]. — [Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], какие-то юные воины уводят ваши стада во тьму, да так быстро, что скоро их поглотит [raiders.GetTitledFirstName]!»\n\nМои встревоженные $knight_culture_player_plural_no_tooltip_lowercase$ вскакивают с постелей и прыгают в сёдла. Я подхожу к коню, в руках у меня [ROOT.Char.Custom('signature_weapon')].\n\nЧас уже поздний, а путь впереди неблизкий."
 martial_chivalry.4000.sleepy: "\n\nЯ вдруг задумываюсь о мягкой, теплой постели..."
 martial_chivalry.4000.angry: "Но воров нужно остановить!"
 martial_chivalry.4000.a: "Если воров окружить, они запаникуют."
 martial_chivalry_special.4000.a.tt: "Под вашим предводительством всадники догоняют и окружают конокрадов."
 martial_chivalry_special.4000.a.tt_success: "Ваша контратака проходит идеально"
 martial_chivalry_special.4000.a.tt_failure: "Ворам удается отбиться"
 martial_chivalry_special.4000.a.tt_failure_2: "Вы или $knight_culture_player_no_tooltip$ ранены"
 martial_chivalry.4000.b: "Я убью дерзкую тварь, что ими командует!"
 martial_chivalry_special.4000.b.tt: "[ROOT.Char.GetTitledFirstNameNoTooltip] скачет быстрее всех и сражается лучше всех!"
 martial_chivalry_special.4000.b.tt_success: "Вы проливаете кровь за свой скот"
 martial_chivalry_special.4000.b.tt_failure: "Воришка унижает вас"
 martial_chivalry_special.4000.b.tt_critical_failure: "Вас выбивают из седла... и топчут"
 martial_chivalry_special.4000.b.tt_critical_failure_2: "Вы получаете серьезное увечье"
 martial_chivalry.4000.c: "Мы с конем мыслим в унисон: «Не сегодня»."
 martial_chivalry_special.4000.c.tt: "Вы непременно поймаете #EMP нескольких#! конокрадов. Когда хорошенько отоспитесь."
 #Mounted Warrior Practice, by Petter Vilberg
 martial_chivalry_special.1201.t: "Начинающие [ROOT.Char.Custom('MountedWarriorTermPlural')]"
 martial_chivalry_special.1201.desc: "Лязганье кольчуг и звон мечей стоят у меня в ушах: мои [ROOT.Char.Custom('MountedWarriorTermPlural')] учатся владеть оружием. Я внимательно слежу за ними, пытаюсь понять умения и слабые стороны каждого.\n\nНо отдыхать им некогда, ибо как только колокол возвещает окончание учебного боя, открываются ворота конюшни. Пора выводить лошадей."
 martial_chivalry_special.1201.a: "Сегодня будем ездить верхом!"
 martial_chivalry_special.1201.a.tt: "Если вы и ваши [ROOT.Char.Custom('MountedWarriorTermPlural')] будете вместе отрабатывать построения, вы больше узнаете о [Concept( 'martial_lifestyle', 'военном деле' )|E]."
 martial_chivalry_special.1201.b: "Принесите мне доспехи. Давно мне не случалось поработать с копьем."
 martial_chivalry_special.1201.b.tt: "\nПоупражнявшись до заката, вы не откроете тайн тактики и стратегии, но станете #EMP сильнее#!."
 martial_chivalry_special.1202.t: "[ROOT.Char.Custom('MountedWarriorAdjective')|U]ая тренировка: вид с вершины холма"
 martial_chivalry_special.1202.desc: "[soldier.GetTitledFirstName] смотрит на рыхлую землю на полях у холма. «Будем считать, это первые ряды противника», — говорит [soldier.GetSheHe].\n\nМои [ROOT.Char.Custom('MountedWarriorTermPlural')] слышат это, когда я проверяю их строй и объясняю свою задумку."
 martial_chivalry_special.1202.a: "Мне нужно пройти по диагонали, и тогда я и мои [ROOT.Char.Custom('MountedWarriorTermPlural')] ударят по «флангам»."
 martial_chivalry_special.1202.b: "#EMP В атаку!#!"
 martial_chivalry_special.1202.b_success: "Атака проведена отлично"
 martial_chivalry_special.1202.b_failure: "Атака обернулась катастрофой"
 martial_chivalry_special.1203.t: "[ROOT.Char.Custom('MountedWarriorAdjective')|U]ая тренировка: точный удар"
 martial_chivalry_special.1203.desc: "Гул копыт вокруг меня, крики всадников — этот натиск не остановить! Я скачу во главе строя, и мне кажется, будто я веду за собой саму стихию. Но она выполнит любой мой приказ, повинуясь мне, словно часть меня.\n\nАтакуя фланг воображаемой армии, мои [ROOT.Char.Custom('MountedWarriorTermPlural')] не отклоняются от плана. И я знаю: именно так я сокрушу своих врагов."
 martial_chivalry_special.1203.a: "Это ощущение близящейся победы."
 martial_chivalry_special.1204.t: "[ROOT.Char.Custom('MountedWarriorAdjective')|U]ая тренировка: звериная ярость"
 martial_chivalry_special.1204.desc: "Я даю отмашку и срываюсь во главе своих всадников в отчаянном рывке к подножию холма. Но в кажущемся хаосе — среди брони, оружия и боевых криков — есть свой план. Когда мы летим на ждущую нас внизу воображаемую армию, каждый солдат знает свое место: готовится нанести удар, отходит, одергивая коня, и вновь устремляется в битву.\n\nМы обрушимся на врагов подобно стихии, и они рухнут, словно деревья в бурю."
 martial_chivalry_special.1204.a: "Мы изрубим каждого, кто встанет у нас на пути!"
 #Train a warhorse, by Linnéa Thimrén
 martial_chivalry_special.1601.t: "Обучение боевого коня"
 martial_chivalry_special.1601.desc: "Когда я осматриваю конюшни, мое внимание обращает на себя [dummy_gender.Custom('HorseMareStallion')], [Select_CString(m_horse.IsFemale, 'которую', 'которого' )] держат отдельно от остальных. [dummy_gender.GetSheHe|U] вскидывает голову и бьет копытами, демонстрируя мощный круп и гибкую шею. У этого животного превосходное строение и отвратительный нрав.\n\nТакого боевого зверя мне еще не доводилось видеть, но конюший настаивает, что [dummy_gender.GetHerHis] совершенно невозможно ничему научить."
 martial_chivalry_special.1601.a: "Я не отступаю от трудностей!"
 martial_chivalry_special.1601.b: "За такое животное можно получить неплохие деньги."
 martial_chivalry_special.1601.c: "Мой конюший многому научится, укротив [dummy_gender.GetHerHis]."
 martial_chivalry_special.1601.a.tt: "Эта лошадь могла бы стать вашей"
 martial_chivalry_special.1601.d: "А разве [m_horse.GetTitledFirstNameNoTooltip] не знаток лошадей?"
 martial_chivalry_special.1601.d.tt: "$master_of_horse_court_position$ попытается укротить животное. В случае успеха у вас появится новый скакун."
 martial_chivalry_special.1603.desc: "Лошадь прижимает уши при моем приближении: сразу видно, что не доверяет мне. Во время первой встречи важно заручиться доверием и уважением лошади, и мне пора решать, как я буду их добиваться."
 martial_chivalry_special.1603.a: "Для приручения этого скакуна нужна крепкая рука!"
 martial_chivalry_special.1603.a.tt: "Скорее всего, сработает при развитом навыке «[prowess|El]» или при храбрости"
 martial_chivalry_special.1603.b: "Если я буду действовать мягко и медленно, [dummy_gender.GetSheHe] доверится мне."
 martial_chivalry_special.1603.b.tt: "Скорее всего, сработает при развитом навыке «[diplomacy|El]» или при великодушии"
 martial_chivalry_special.1603.c: "Всяк имеет свою цену. Принесите яблок!"
 martial_chivalry_special.1603.c.tt: "Скорее всего, сработает при развитом навыке «[intrigue|El]» или при щедрости"
 martial_chivalry_special.1604.desc_success: "Я ощущаю невероятную власть. Могучая лошадь исполняет любое мое пожелание. Теперь, когда мне удалось заслужить ее доверие, она, похоже, без ума от меня."
 martial_chivalry_special.1604.desc_failure: "Несмотря на все мои попытки, лошадь не желает слушаться. И я, и она мокрые от пота и злые. Когда я покидаю конюшню и отправляюсь ужинать, то понимаю, что в ближайшее время к этому скакуну не вернусь."
 martial_chivalry_special.1604.a: "Эта лошадь повезет меня в бой!"
 martial_chivalry_special.1604.a_2: "Приятно! Нужно повторить."
 martial_chivalry_special.1604.b: "Зато теперь я знаю, что #EMP не#! надо делать..."
 martial_chivalry_special.1604.c: "Мой сюзерен будет счастлив."
 martial_chivalry_special.1604.t: "Лошадь объезжена"
 martial_chivalry_special.1604.succcess: "[Select_CString(m_horse.IsFemale, 'Ваша', 'Ваш' )] $master_of_horse_court_position$ [Select_CString(m_horse.IsFemale, 'сумела', 'сумел' )] укротить норовистую лошадь!"
 martial_chivalry_special.1604.t.2: "Лошадь не объезжена"
 martial_chivalry_special.1604.failure: "[Select_CString(m_horse.IsFemale, 'Ваша', 'Ваш' )] $master_of_horse_court_position$ не [Select_CString(m_horse.IsFemale, 'сумела', 'сумел' )] объездить лошадь."
 martial_chivalry.5000.t: "Беспочвенные сплетни"
 martial_chivalry.5000.intro: "После заката я направляюсь в спальню, но по пути меня останавливает [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], ваши куртуазные манеры известны каждому вассалу. Увы, некоторые из них завидуют вашей галантности. Они распускают сплетни, будто ваши намерения нечисты, что вами движут похоть и сладострастие»."
 martial_chivalry.5000.desc.lustful: "\n\nКонечно, я никогда не признаюсь в этом вслух, но это не так уж далеко от истины…"
 martial_chivalry.5000.desc.honest_chaste: "\n\nНикто не поверит, что я [Select_CString(ROOT.Char.IsFemale, 'способна', 'способен' )] на столь бесстыжее поведение!"
 martial_chivalry.5000.desc.fallback: "\n\nЯ вопросительно поднимаю бровь. Будь это всё, он бы не выглядел таким озабоченным."
 martial_chivalry.5000.desc.outro: "\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], [my_liege.GetShortUIName] имеет основания подозревать, что... у вас #EMP интрижка#! с [Select_CString(my_liege.IsFemale, 'ее', 'его' )] второй половиной...»"
 martial_chivalry.5000.a: "Я решительно отвергаю эти обвинения!"
 martial_chivalry.5000.a.success: "[my_liege.GetFirstNameNoTooltip] поймет чистоту ваших намерений"
 martial_chivalry.5000.a.failure: "[my_liege.GetFirstNameNoTooltip] продолжает вас подозревать"
 martial_chivalry.5000.b: "Ненужные разговоры только привлекают лишнее внимание."
 martial_chivalry.5000.c: "Мы обсудим это лично — [my_liege.GetTitledFirstNameNoTooltip] и я."
 martial_chivalry.5000.d: "Знали бы вы, как [spouse.GetSheHe] на меня смотрит..."
 martial_chivalry.5000.d.tt: "Что может быть куртуазнее запретной любви?"
 martial_chivalry.5000.d.tt.warning: "@warning_icon! #X Все текущие личные [schemes|E] будут заброшены.#!"
 martial_chivalry.6000.t: "Находка в глуши"
 martial_chivalry.6000.desc: "Как известно, доблестный рыцарь всегда ищет приключений — свергает жестоких тиранов, проходит тайные испытания, спасает из беды невинных. А где лучше тренироваться для новых подвигов, как не в лесной глуши?\n\nРаньше мне не приходилось бывать в этой части леса, и потому развалины, внезапно появившиеся среди густой растительности, показались мне испытанием, достойным рыцаря.\n\nСудя по всему, эту церковь забросили давным-давно. Дверь полностью прогнила, оконные витражи сменились паутиной, а на месте скамеек остались лишь сломанные ветви. Мое приближение спугнуло целую стаю птиц."
 martial_chivalry.6000.a: "[ROOT.Char.GetFaith.HouseOfWorship|U], в таком месте? Что может быть увлекательнее?"
 martial_chivalry.6000.a.tt: "Внутри может быть что-то интересное…"
 martial_chivalry.6000.b: "[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] захочет узнать об этой находке."
 martial_chivalry.6000.c: "Это место можно приспособить под склад."
 ignored_church_modifier: "Склад в заброшенной церкви"
 martial_chivalry.6001.t: "[church_province.GetTerrain.GetNameNoTooltip|U]: чудовище!"
 martial_chivalry.6001.desc: "Алтарь почти полностью укрыт под слоем растительности, корни и мох не пощадили старинных камней. Доносящийся со стороны алтаря шелест листвы кажется обманчиво спокойным...\n\nАга! Уши меня не обманули!\n\nЭто [ROOT.Char.Custom('GetAnimalType')]! Зверь грозно рычит, не сводя с меня голодного взгляда..."
 martial_chivalry.6001.a: "Тебе конец, злобная тварь!"
 martial_chivalry.6001.a_success: "Вы победили зверя"
 martial_chivalry.6001.a_success_toast: "Победа за мной!"
 martial_chivalry.6001.a_failure: "Вы получили рану"
 martial_chivalry.6001.a_failure_toast: "Животное стремительно атакует!"
 martial_chivalry.6001.b: "Лучше уйти отсюда потихоньку..."
 martial_chivalry.6001.b_success: "Вы избегаете столкновения"
 martial_chivalry.6001.b_success_toast: "Вам удается удрать"
 martial_chivalry.6001.b_failure: "Животное бросается на вас"
 martial_chivalry.6001.b_failure_toast: "Зверь вас заметил"
 martial_chivalry.6002.t: "[church_province.GetTerrain.GetNameNoTooltip|U]: сокровище!"
 martial_chivalry.6002.desc: "Возле алтаря выросло дерево, его крона раскинулась на месте обрушившейся крыши. Среди корней стоит деревянный сундук, и, судя по отсутствию пыли и плесени, кто-то им часто пользуется.\n\nОткрыв сундук, я вижу настоящее сокровище..."
 martial_chivalry.6002.a: "Я сохраню эту бесценную находку."
 church_artifact_book: "Книга о куртуазном ухаживании"
 church_artifact_book_desc: "Богато украшенный фолиант с наставлениями о рыцарской галантности. Найден на священной церковной земле в местности [church_county.GetNameNoTooltip]."
 church_artifact_sword: "Меч благочестия"
 church_artifact_sword_desc: "Богато украшенный меч. Вдоль клинка выгравирован текст молитвы. Найден на священной церковной земле в местности [church_county.GetNameNoTooltip]."
 church_artifact_dagger: "Молитвенный кинжал"
 church_artifact_dagger_desc: "Богато украшенный кинжал. На рукоятке оружия закреплён амулет. Найден на священной церковной земле в местности [church_county.GetNameNoTooltip]."
 martial_chivalry.6002.book: "Кажется, это идеальное наставление для рыцаря!"
 martial_chivalry.6002.book_tt: "Изучив книгу, вы вернули её на законное место."
 martial_chivalry.6002.b: "[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] наверняка оценит такой подарок."
 martial_chivalry.6002.c: "Это капище идолопоклонников нужно сжечь!"
 martial_chivalry.6003.t: "[church_province.GetTerrain.GetNameNoTooltip|U]: кто там?!"
 martial_chivalry.6003.desc_intro: "Внезапно в руинах появляется загадочный силуэт! Тусклый закатный свет отражается на лице [Select_CString(dummy_attracted_gender.IsFemale, 'незнакомки', 'незнакомца' )], [dummy_attracted_gender.GetSheHe] напоминает холодную мраморную статую.\n\n"
 martial_chivalry.6003.desc_ugly: "«О… Это вы… Я [Select_CString(dummy_attracted_gender.IsFemale, 'ожидала', 'ожидал' )] #EMP галантного#! рыцаря…»\n\n[dummy_attracted_gender.GetSheHe|U] прикрывает нос белым полотенцем.\n\n«Впрочем, вы тоже сгодитесь. Можете проводить меня назад в замок?»"
 martial_chivalry.6003.desc_pretty: "«О доблестный рыцарь, наконец-то вы за мной пришли! Вы не могли бы проводить меня обратно в замок?»\n\n[dummy_attracted_gender.GetHerHis|U] голос звучит мелодично и успокаивающе, а в жестах сквозит радость и облегчение."
 martial_chivalry.6003.a: "Я не бросаю невинных в беде."
 martial_chivalry.6003.a_success: "Вы возвращаетесь обратно"
 martial_chivalry.6003.a_failure: "Вы заблудились в лесу"
 martial_chivalry.6003.b: "Что [dummy_attracted_gender.GetSheHe] делает здесь [Select_CString(dummy_attracted_gender.IsFemale, 'одна', 'один' )]? Похоже, это засада! Надо уходить!"
 martial_chivalry.6003.c: "Это призрак! Привидение! Нужно бежать отсюда сломя голову, скорее!"
 martial_chivalry.6003.d: "Пусть [dummy_attracted_gender.GetSheHe] торчит здесь хоть целую вечность."
 martial_chivalry.6003.d_tt: "Это научит [dummy_attracted_gender.GetHerHis] галантному отношению."
