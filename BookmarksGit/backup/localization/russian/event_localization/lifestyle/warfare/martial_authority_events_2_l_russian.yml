 martial_authority_unremarkable_child_title: "Ваш ребенок посредственность!"
 martial_authority.8000_injury: "[fighting_child.GetName] получает ранение"
 martial_authority_unremarkable_child: "[fighting_child.GetNameNoTooltip] никак не проявляет себя на турнире."
 martial_authority.8100.desc: "Бойцы изображают нелепый танец, в центре которого находится [fighting_child.GetName]. Несомненно, они боятся причинить [fighting_child.GetHerHim] вред. А вот [fighting_child.GetSheHe] отвечает грязными ударами, нарушающими все правила турниров.\n\nВот [fighting_child.GetSheHe] наносит удар четырнадцатифутовым древком, и [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [murdered_knight.GetName] падает с пробитым черепом. Бойцы продолжают наносить символические удары, а [fighting_child.GetSheHe] тем временем выбивает мозги другому участнику.\n\n«Прекратите это, [ROOT.Char.GetLadyLord|U]!» — молит меня [marshal.GetTitledFirstName]."
 martial_authority.8100.a: "Похоже, у нас есть победитель!"
 martial_authority.8100.c: "О [ROOT.GetCharacter.GetFaith.HighGodName], [fighting_child.GetNameNoTooltip]! Прошу прощения за [fighting_child.GetHerHis] поведение."
 #Innovating with weaponry
 martial_authority.4000.t: "Ржавый инструмент"
 martial_authority.4000.desc: "В темноте арсенала я рассматриваю различные виды оружия. Пара поношенных кожаных поножей, недавно заточенный меч, копье с потертым древком... #EMP ржавый крестьянский инструмент?#!\n\nЯ поднимаю крестьянский инструмент. Возможно, его по незнанию поместили среди оружия? Я взвешиваю его в руке, с любопытством осматривая серповидный клинок, и из интереса наношу удар по ближайшему хауберку.\n\nКлинок вспарывает кольчугу, раскидывая по полу несколько железных колец.\n\n#EMP Интересно.#!"
 martial_authority.4000.a: "Можно ли найти ему другое применение?"
 martial_authority.4000.b: "Довольно."
 martial_authority.4000.a.tt: "Вы рассматриваете возможность превратить инструмент в оружие."
 martial_authority.4000.b.tt: "Вы ищете другой способ отточить свое воинское умение."
 martial_authority.4001.t: "Ржавый инструмент: Столько возможностей..."
 martial_authority.4001.desc: "Прихватив с собой клинок, я выхожу наружу и рассматриваю его в лучах полуденного солнца. Один его конец сужается до острия, а другой обрывается хвостовиком, оставляя между собой полосу немного ржавого, но всё еще острого железа.\n\nИзгиб у острия придает клинку опасный вид. Наверняка им удобно прорубаться через кусты. Или искать брешь в доспехах?\n\nОчевидно, его можно переделать в оружие, вопрос лишь в том, какой облик оно примет..."
 martial_authority.4001.a: "Если выпрямить клинок, из него выйдет неплохой кинжал..."
 martial_authority.4001.a.tt: "Вы пытаетесь превратить инструмент в колющее оружие."
 martial_authority.4001.b: "А что, если закрепить его на конце копейного древка?"
 martial_authority.4001.b.tt: "Вы возвращаетесь внутрь в поисках веревки подлиннее..."
 martial_authority.4001.c: "Почему бы не оставить всё как есть?"
 martial_authority.4001.c.tt: "Возможно, это оружие будет эффективным и без всяких модификаций?"
 martial_authority.4001.b.failure: "Вы сломали инструмент!"
 martial_authority_4001.dagger.tt: "Вы изготавливаете простенький кинжал из инструмента."
 martial_authority_4001.halberd.tt: "Вы изготавливаете простенькую алебарду из инструмента."
 martial_authority_4001.billhook.tt: "Вы затачиваете клинок."
 martial_authority_4001.fail.tt: "Вам не удается сделать ничего полезного."
 martial_authority.4002.t: "Ржавый инструмент: Кустарный клинок"
 martial_authority.4002.desc: "В силу своего положения я немало смыслю в работе над военным оружием. Несмотря на весь свой энтузиазм, я быстро понимаю, что мне нужна помощь специалиста.\n\nНа мой призыв является немного нервн[Select_CString(blacksmith.IsFemale, 'ая', 'ый' )] кузнец [blacksmith.GetFirstName], [Select_CString(blacksmith.IsFemale, 'которая пробормотала', 'который пробормотал' )] что-то неразборчивое о правителях и их причудах, но после дня ковки и заточки работа завершена.\n\nИскривленное лезвие выпрямилось, укороченный клинок сужается до острия, а вдоль длины тянется желобок дола. Это не самое красивое оружие, но тем не менее оружие."
 martial_authority.4002.a: "Идеально!"
 martial_authority.4002.b: "Даже лучше, чем мой!"
 martial_authority_4002.make.tt: "Вы получите [improvised_dagger.GetName]"
 martial_authority.4003.t: "Ржавый инструмент: Импровизированная алебарда"
 martial_authority.4003.desc: "Зажав копье между ногой и столом, я приматываю веревкой сельскохозяйственный инструмент к острию. Поначалу конструкция опасно болтается, но уже на следующий день мне удается завершить работу с помощью нескольких полос вываренной кожи, которыми меня [Select_CString(blacksmith.IsFemale, 'обеспечила местная дубильщица', 'обеспечил местный дубильщик' )] [blacksmith.GetFirstName].\n\nСозданное мной оружие выглядит внушительно. Размер копья позволяет колоть на расстоянии, а кривой крестьянский клинок позволит без труда стянуть воина с коня или пробить стык доспеха.\n\nЭто грубое оружие, но мне кажется, что оно может быть #EMP весьма#! эффективным..."
 martial_authority.4003.a: "Посмотрим, как с ним справятся ваши нарядные доспехи!"
 martial_authority.4003.b: "Даже лучше, чем мое!"
 martial_authority_4003.make.tt: "Вы получите [improvised_halberd.GetName]"
 martial_authority.4004.t: "Ржавый инструмент: Совершенен сам по себе"
 martial_authority.4004.desc: "Орудие, которое, как [Select_CString(blacksmith.IsFemale, 'сообщила', 'сообщил' )] мне [blacksmith.GetFirstName] во время заточки, называется секачом, действительно выглядит как часть оружия.\n\nОтходящий от острия клинок обладает грозным лезвием и изгибается к противоположному концу. Заточенный клинок сияет в лучах полуденного солнца, когда я с размаху ударяю им по испорченному доспеху из вываренной кожи, а затем рывком возвращаю к себе, распарывая за одно движение несколько петель."
 martial_authority.4004.a: "Какие еще тайны скрывает скромный крестьянский инструмент?"
 martial_authority.4004.b: "Мне он нравится, нужно распространить их по всей державе!"
 martial_authority_4004.make.tt: "Вы получите [improvised_billhook.GetName]"
