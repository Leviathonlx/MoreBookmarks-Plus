 #You visit some baronies or go partying, by Ewan Cowhig Croft
 martial_authority.5000.t: "Поездка по задворкам"
 martial_authority.5000.authoritative_religion.desc: "Я потираю пульсирующие болью виски, слушая, как чиновник зачитывает мне уже десятое письмо из владения [baron_1_lands.GetNameNoTier] за этот год. В последние месяцы моя власть над этим и некоторыми подобными важными ленами постепенно ослабевает...\n\nМне стоит проехаться по удаленным землям и тем самым упрочить контроль над моим краем. С другой стороны, [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(party_vassal.IsFemale, 'пригласила', 'пригласил' )] меня на пир для избранных..."
 martial_authority.5000.relaxed_religion.desc: "Я потираю пульсирующие болью виски, слушая, как чиновник зачитывает мне уже десятое письмо из владения [baron_1_lands.GetNameNoTier] за этот год. В последние месяцы моя власть над этим и некоторыми подобными важными ленами постепенно ослабевает, и мне стоит проехаться по удаленным землям и тем самым упрочить контроль над моим краем.\n\nС другой стороны, [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(party_vassal.IsFemale, 'пригласила', 'пригласил' )] меня на закрытый пир..."
 martial_authority.5000.a: "[Select_CString(ROOT.Char.IsFemale, 'Хорошая', 'Хороший' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] временами навещает своих подданных."
 martial_authority.5000.b: "Я #EMP [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )]#! пойти на этот пир!"
 martial_authority.5000.a.characters_baron_final_list: "[baron_1.GetShortUIName|U], [baron_2.GetShortUIName] и [baron_3.GetShortUIName]"
 martial_authority.5000.a.land_baron_final_list: "[baron_1_lands.GetNameNoTier], [baron_2_lands.GetNameNoTier] и [baron_3_lands.GetNameNoTier]"
