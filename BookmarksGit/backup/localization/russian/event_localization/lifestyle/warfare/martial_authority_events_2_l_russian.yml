 #Your young heir terrorizes your vassals
 martial_authority.8000.t: "Турнир гнева"
 martial_authority.8000.desc: "Мой [marshal.GetCouncilTitle] устраивает уже, наверное, сотый турнир в этом году, и я изо всех сил стараюсь не заснуть. Я просыпаюсь от того, что меня подергали за рукав.\n\n[Select_CString(fighting_child.IsFemale, 'Моя юная', 'Мой юный' )] [fighting_child.Custom('GetDaughterSon')] [fighting_child.GetName], вопреки всем законам природы, носится вокруг с копьем в четыре своих роста и в большом шлеме, постоянно сползающем на глаза.\n\n«[ROOT.Char.GetMotherFather|U], а я могу сразиться на турнире?»"
 martial_authority.8000.a: "Я допущу [fighting_child.GetHerHis] к участию, но запрещу кому бы то ни было причинять [fighting_child.GetHerHim] вред."
 martial_authority.8000.tt: "[fighting_child.GetName] успешно участвует в турнире"
 martial_authority.8000.a.tt: "[fighting_child.GetSheHe|U] может проявить себя"
 martial_authority.8000.tt.failure: "[fighting_child.GetName] не может себя проявить"
 martial_authority.8000.b: "«Разумеется, дитя! И пусть никто не сдерживает свой гнев!»"
 martial_authority.8000.c: "Будь [Select_CString(fighting_child.IsFemale, 'хорошей девочкой', 'хорошим мальчиком' )] и пойди поиграй с лошадьми»."
 martial_authority.8000.d: "«Здесь не место детям»."
