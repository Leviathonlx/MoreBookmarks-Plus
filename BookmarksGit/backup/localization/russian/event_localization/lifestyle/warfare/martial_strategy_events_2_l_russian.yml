l_russian:
 #You deal with a bumper harvest, reinvesting it in your gut or your defences, by Ewan Cowhig Croft
 martial_strategy.4000.t: "Накопление припасов"
 martial_strategy.4000.desc: "Громко рыгнув, я отставляю тарелку и откидываюсь в кресле. В последнее время моя кухня просто завалена золотым зерном и свежепойманной дичью, а мои придворные буквально лоснятся от обжорства.\n\nЯ недовольно морщусь. Это изобилие не может продолжаться вечно. Мне нужно решить, как поступить с излишками пищи."
 martial_strategy.4000.a: "Засолить или закоптить, главное — чтобы хранилось долго."
 martial_strategy.4000.b: "Я буду пировать с гостями!"
 martial_strategy.4000.c: "Даже слуги должны питаться не хуже, чем их [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 martial_strategy.4000.d: "Да, они #EMP и впрямь#! выглядят тучными..."
 strategy_stocked_larders_modifier: "Основательные запасы"
 strategy_emptied_larders_modifier: "Почти исчерпавшиеся запасы"
 strategy_fed_peasants_larders_modifier: "Хлеб для крестьян"
 strategy_human_meat_larders_modifier: "Запасы совершенно нормального мяса"
 strategy_entirely_unrelated_disappearances_modifier: "Абсолютно случайные исчезновения"
 #You rebuild the walls of a lesser domain county, or let them crumble.
 martial_strategy.4010.t: "Стены владения [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.desc: "Представители владения [crumbling_holding.GetNameNoTierNoTooltip] медленно покидают мои покои после долгого собрания. Собрав часть необходимой суммы на ремонт разваливающихся стен, они просили добавить средств, взывая к моему долгу. Я барабаню пальцами по столу и думаю, посылать ли им недостающие деньги — хорошие укрепления стоят ужасно дорого.\n\nРазумеется, раз стены все равно разваливаются, я могу пустить средства, выделяемые на их содержание, на свои личные нужды..."
 martial_strategy.4010.a: "Долг велит мне заботится о своих подданных."
 martial_strategy.4010.b: "Я лично прослежу за ходом восстановительных работ."
 martial_strategy.4010.c: "#EMP Я#! решаю, на что будут потрачены #EMP мои#! деньги! И [crumbling_holding.GetNameNoTierNoTooltip] не входит в число моих приоритетов."
 martial_strategy.4010.b.tt_crit_success: "Вы умело улучшаете стены владения [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.b.tt_success: "Вы успешно перестраиваете стены владения [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.b.tt_botch: "Ваши ремонтные работы никуда не годятся"
 strategy_paid_for_walls_modifier: "Мастерски восстановленные стены"
 strategy_let_walls_crumble_modifier: "Осыпающиеся стены"
 strategy_botched_supervised_walls_modifier: "Отвратительно перестроенные стены"
 strategy_successfully_supervised_walls_modifier: "Умело восстановленные стены"
 martial_strategy.4010.d: "$royal_architect_court_position$ проследит за восстановительными работами."
 martial_strategy.4010.d.tt_crit_success: "$royal_architect_court_position$ умело улучшает стены владения [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.d.tt_success: "$royal_architect_court_position$ успешно перестраивает стены владения [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.d.tt_botch: "$royal_architect_court_position$ выполняет ремонтные работы из рук вон плохо"
 #Tactics?
 #By Isabella Welch
 martial_strategy.7000.t: "Тактика?"
 martial_strategy.7000.desc_opening: "Как раз когда я и"
 martial_strategy.7000.desc_elephantry: "элефантерия"
 martial_strategy.7000.desc_cavalry: "тяжелая конница"
 martial_strategy.7000.desc_middle: "под моим началом выполняем учебный маневр, ко мне приближается [worried_knight.GetTitledFirstName]. [worried_knight.GetSheHe|U] смотрит вниз, боясь поднять взгляд на меня. После долгих колебаний [worried_knight.GetSheHe] произносит: \n\n«[ROOT.Char.GetLadyLord|U], наши"
 martial_strategy.7000.desc_war_elephant: "боевые слоны"
 martial_strategy.7000.desc_armored_horse: "бронированные кони"
 martial_strategy.7000.desc_cont: "всегда атакуют врага в лоб. Не пора ли попробовать иной подход?»"
 martial_strategy.7000.a: "Ха, неплохой совет, [worried_knight.GetTitledFirstNameNoTooltip]!"
 martial_strategy.7000.b: "Чепуха! [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ие воины всегда атакуют по прямой!"
 martial_strategy.7000.c: "Чепуха! Вы когда-нибудь пытались маневрировать на слоне?"
 martial_strategy.7000.d: "Чепуха! Нет тактики более совершенной."
 martial_strategy.7000.e: "Возможно, вы в чем-то правы..."
 martial_strategy.7000.f: "Мы раздавим тебя, и ты увидишь, насколько это эффективно."
