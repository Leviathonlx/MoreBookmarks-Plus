 #Your court thinks you're soft, by Luke Bean
 intrigue_dread.2301.t: "Покажите им, чего вы стоите"
 intrigue_dread.2301.desc.a: "«Ах, как же отрадно, что [Select_CString(ROOT.Char.IsFemale, 'наша', 'наш' )] [ROOT.Char.Custom('GetCourtOwner')] столь [Select_CString(ROOT.Char.IsFemale, 'мягка и добросердечна', 'мягок и добросердечен' )]! — тянет [smirking_courtier.GetName], растянув губы в змеиной улыбке. — Как нам повезло жить при [ROOT.Char.Custom('GetCourt_RU_Prep')], где можно ничего не бояться!»"
 intrigue_dread.2301.desc.b: "«Ах, как же отрадно, что [Select_CString(ROOT.Char.IsFemale, 'наша', 'наш' )] [ROOT.Char.Custom('GetCourtOwner')] столь [Select_CString(ROOT.Char.IsFemale, 'честна и неспособна', 'честен и неспособен' )] к обману! — тянет [smirking_courtier.GetName], растянув губы в змеиной улыбке. — Как нам повезло жить при [ROOT.Char.Custom('GetCourt_RU_Prep')], где можно ничего не бояться!»"
 intrigue_dread.2301.desc.c: "«Ах, как же отрадно, что [Select_CString(ROOT.Char.IsFemale, 'наша', 'наш' )] [ROOT.Char.Custom('GetCourtOwner')] столь [Select_CString(ROOT.Char.IsFemale, 'скромна и проста', 'скромен и прост' )] и ничего от нас не требует! — тянет [smirking_courtier.GetName], растянув губы в змеиной улыбке. — Как нам повезло жить при [ROOT.Char.Custom('GetCourt_RU_Prep')], где можно ничего не бояться!»"
 intrigue_dread.2301.desc.d: "«Ах, как же отрадно, что [Select_CString(ROOT.Char.IsFemale, 'наша', 'наш' )] [ROOT.Char.Custom('GetCourtOwner')] столь [Select_CString(ROOT.Char.IsFemale, 'справедлива', 'справедлив' )] и так истово чтит законы! — тянет [smirking_courtier.GetName], растянув губы в змеиной улыбке. — Как нам повезло жить при [ROOT.Char.Custom('GetCourt_RU_Prep')], где можно ничего не бояться!»"
 intrigue_dread.2301.desc.e: "«Ах, как же отрадно, что [Select_CString(ROOT.Char.IsFemale, 'наша', 'наш' )] [ROOT.Char.Custom('GetCourtOwner')] так нас любит и никогда не станет обижать своих подданных! — тянет [smirking_courtier.GetName], растянув губы в змеиной улыбке. — Как нам повезло жить при [ROOT.Char.Custom('GetCourt_RU_Prep')], где можно ничего не бояться!»"
 intrigue_dread.2301.desc.outro: "\n\nЗа спиной [Select_CString(smirking_courtier.IsFemale, 'нахальной придворной', 'нахального придворного' )] слышен смех и улюлюканье моего [ROOT.Char.Custom('GetCourt_RU_Gen')]. Они меня совсем не боятся. Не уважают. Они не знают меня. Но я покажу им, кто я [Select_CString(ROOT.Char.IsFemale, 'такая', 'такой' )]."
 intrigue_dread.2301.a: "Перерезать [Select_CString(smirking_courtier.IsFemale, 'нахалке', 'нахалу' )] горло."
 intrigue_dread.2301.b: "Заключить [Select_CString(smirking_courtier.IsFemale,'ее', 'его')] в [ROOT.Char.Custom('GetDungeon_RU_Acc')|l]."
 intrigue_dread.2301.c: "Улыбнуться, посмеяться и начать планировать месть."
 intrigue_dread.2301.d: "[smirking_courtier.GetFirstNameNoTooltip] умрет ночью. А остальные пусть гадают, отчего."
 intrigue_show_them_all_modifier: "Они еще узнают"
 #Executions could be better, by Luke Bean
 intrigue_dread.2401.t: "Скучные казни"
 intrigue_dread.2401.desc: "Приговоренный к смерти вор дергается несколько раз и тихо повисает на веревке. Толпа простолюдинов одобрительно гудит и начинает расходиться.\n\nНо как же так, [execution_county.GetName]? Где же крики восторга, где стоны, где ужас? Публичные казни здесь можно сделать зрелищнее, если изменить всего одну вещь..."
 intrigue_dread.2401.a: "Казнить. Чаще."
 intrigue_dread.2401.a.tt.success: "[execution_county.GetNameNoTier|U] избавляется от преступности"
 tooltip.intrigue_dread.2401.a.duel_success: "$intrigue_dread.2401.a.tt.success$"
 intrigue_dread.2401.a.tt.failure: "Жители провинции [execution_county.GetNameNoTier|U] в гневе от несправедливых казней"
 tooltip.intrigue_dread.2401.a.duel_failure: "$intrigue_dread.2401.a.tt.failure$"
 intrigue_dread.2401.b: "Сгонять зрителей на казни принудительно!"
 intrigue_dread.2401.b.tt.success: "Жители провинции [execution_county.GetNameNoTier|U] дрожат перед законом"
 tooltip.intrigue_dread.2401.b.duel_success: "$intrigue_dread.2401.b.tt.success$"
 intrigue_dread.2401.b.tt.failure: "Жители провинции [execution_county.GetNameNoTier|U] бездумно тратят время, пялясь на казни"
 tooltip.intrigue_dread.2401.b.duel_failure: "$intrigue_dread.2401.b.tt.failure$"
 intrigue_dread.2401.c: "Казни должны быть медленнее. И #EMP изобретательнее#!..."
 intrigue_dread.2401.d: "Нечего черни прохлаждаться на казнях."
