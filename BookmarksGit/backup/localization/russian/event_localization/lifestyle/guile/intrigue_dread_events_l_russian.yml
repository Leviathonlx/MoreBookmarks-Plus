l_russian:
 #Join a touring theater company
 intrigue_dread_special.1101.t: "Игра на сцене"
 intrigue_dread_special.1101.desc: "Сначала пара лошадей в яркой сбруе и перьях, затем — фургон, полный сундуков и людей.\n\nВскоре я со свитой оказываюсь посреди труппы странствующих актеров — жизнерадостных созданий в цветастых одеждах.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], — обращается ко мне [ROOT.Char.Custom('RandomWomanMan')] с проезжающего фургона. — Я вижу ваш мечтательный взгляд. Почему бы вам не присоединиться к нам во время спектакля?»"
 intrigue_dread_special.1101.a.a: "Я сыграю жадного батрака!"
 intrigue_dread_special.1101.a.b: "Я сыграю [Select_CString(ROOT.Char.IsFemale, 'старую жену', 'старого мужа' )]!"
 intrigue_dread_special.1101.a.c: "Я сыграю ловкого слугу!"
 intrigue_dread_special.1101.a.d: "Я сыграю [Select_CString(ROOT.Char.IsFemale, 'молодую любовницу', 'молодого любовника' )]!"
 intrigue_dread_special.1101.a.e: "Я сыграю [Select_CString(ROOT.Char.IsFemale, 'малахольную дурочку', 'малахольного дурачка' )]!"
 intrigue_dread_special.1101.b: "Оставьте для меня место в первом ряду."
 intrigue_dread_special.1101.c: "Это ниже моего достоинства."
 intrigue_dread_special.1102.desc: "Первый шаг любого представления — и неважно, принимает его зал [ROOT.Char.Custom('FortifiedBuilding_RU_Gen')] или сцена, — это подготовка.\n\nВ одеждах, в которых меня совершенно невозможно узнать, я могу немного побродить среди актеров до начала представления."
 intrigue_dread_special.1102.a: "Нет, переставьте это туда!"
 intrigue_dread_special.1102.a.duel_success: "Вы успешно применяете свои навыки организатора"
 tooltip.intrigue_dread_special.1102.a.duel_success: "Вы замечательно устанавливаете сцену"
 intrigue_dread_special.1102.a.duel_failure: "Ваши инструкции сбивают актеров с толку"
 tooltip.intrigue_dread_special.1102.a.duel_failure: "Элементы декораций расставлены как попало"
 intrigue_dread_special.1102.b: "Давайте переделаем вместе!"
 intrigue_dread_special.1102.b.duel_success: "Вы сближаетесь с актерами"
 tooltip.intrigue_dread_special.1102.b.duel_success: "Актеры ценят вашу помощь"
 intrigue_dread_special.1102.b.duel_failure: "Ваши инструкции сбивают актеров с толку"
 tooltip.intrigue_dread_special.1102.b.duel_failure: "Не похоже, чтобы актеры вам доверяли"
 intrigue_dread_special.1102.c: "Я прочитаю сценарий #EMP еще раз#!."
 intrigue_dread_special.1102.c.flavor: "Безопасный выбор, но без риска нет и награды."
 intrigue_dread_special.1103.desc: "Когда я вместе с остальными исполнителями выхожу на сцену, зрители неотрывно следят за нами.\n\nСцены сменяют одна другую, и я начинаю ощущать ритм рассказываемой истории. Он пульсирует во мне. И когда наступает время моей первой реплики, кажется, что все слушают затаив дыхание."
 intrigue_dread_special.1103.a: "Публика должна #EMP почувствовать#! это!"
 intrigue_dread_special.1103.a.duel_success: "Я идеально передаю образ своего героя"
 tooltip.intrigue_dread_special.1103.a.duel_success: "Публика под впечатлением от моей игры"
 intrigue_dread_special.1103.a.duel_failure: "Мне не удалось вжиться в роль"
 tooltip.intrigue_dread_special.1103.a.duel_failure: "Публика не в восторге"
 intrigue_dread_special.1103.b: "Я сосредоточусь на безупречном воспроизведении каждой фразы."
 intrigue_dread_special.1103.b.duel_success: "Публика под впечатлением от моей дикции"
 intrigue_dread_special.1103.b.duel_failure: "Я все время заикаюсь"
 intrigue_dread_special.1103.c: "Придерживаться сюжета и истории."
 intrigue_dread_special.1199.desc_win_feeling: "Моя роль незначительна, но мне удается проявить себя. Публика, захваченная моей историей, аплодирует каждому моему слову."
 intrigue_dread_special.1199.desc_loose_feeling: "Моя роль незначительна, но каким-то образом мне удается все испортить. Мне всегда легко удавалось влиять на людей при дворе, но стоять на сцене перед толпой народу... это нечто новое."
 intrigue_dread_special.1199.desc_win_reading: "Я безупречно играю свою роль и привлекаю внимание публики."
 intrigue_dread_special.1199.desc_loose_reading: "Смех зрителей стихает, и я пытаюсь оправиться от своего провала. Обычно мне всегда удается сказать нужную фразу в нужном месте, но делать это на сцене оказалось сложнее, чем мне думалось."
 intrigue_dread_special.1199.desc_fallback: "Я придерживаюсь сюжета, и сцена разыгрывается как по нотам, но без огонька."
 intrigue_dread_special.1199.desc_win: "\n\nСо сцены нас провожает гром аплодисментов после финального действия. Так тщательно водить за нос зрителей, сохраняя в тайне свою личность, и одурачить стольких людей разом... Невероятное ощущение!"
 intrigue_dread_special.1199.desc_loose: "\n\nПосле финальной сцены все по очереди кланяются зрителям, и встречающая меня тишина говорит сама за себя. Несмотря на все мои усилия, мне так и не удалось заставить публику поверить в мою игру. Мне трудно подавить горечь разочарования."
 intrigue_dread_special.1199.z: "Я хочу испытывать это чувство снова и снова!"
 intrigue_dread_special.1199.a: "Уйти со сцены."
 intrigue_dread_special.1199.b: "Но в следующий раз я вам покажу!"
 intrigue_dread_special.1199.c.a: "Вы #EMP будете#! аплодировать мне! Стража!"
 intrigue_dread_special.1199.c.b: "Наверняка это был заговор с целью унизить меня! Стража!"
 intrigue_dread_special.1197.t: "Ужасающее представление"
 intrigue_dread_special.1197.desc: "Признаюсь, моему первому представлению чего-то не хватает... Когда вся труппа вздернута на столбы, крестьяне реагируют гораздо лучше. Ну, может, и не #EMP слишком благосклонно#!, но мне этого достаточно."
 intrigue_dread_special.1197.a: "По крайней мере, было весело."
 intrigue_dread_special.1198.desc: "Мы повторяем выступление снова, и снова, и снова, а зрители под присмотром моей охраны каждый раз восторгаются нами.\n\nС каждым разом мое выступление становится все более отточенным, тогда как другие актеры все чаще ошибаются, поддаются страху и замешательству. В итоге они падают от усталости, я же получаю все лавры на сцене."
 intrigue_dread_special.1198.a: "Это было великолепно, не так ли?"
 #Retinue members are concerned, by Linnéa Thimrén
 intrigue_dread_special.1301.t: "Обеспокоенные [ROOT.Char.Custom('GetCourtierPlural')]"
 intrigue_dread_special.1301.desc: "«... и [ROOT.Char.GetSheHe] вот-вот начнет плести заговоры против #EMP нас#!. Все эти интриги выходят из-под контроля», — [courtier_first.GetTitledFirstName] и [courtier_second.GetTitledFirstName] стоят, склонившись друг к другу. Они вздрагивают, когда я появляюсь из-за угла.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleTierName|l]! Мы как раз обсуждали ваш... досуг. Похоже, вы тратите на него много времени»."
 intrigue_dread_special.1301.a: "Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )], как вы плели интриги против меня! Стража!"
 intrigue_dread_special.1301.b: "#EMP Верным#! [ROOT.Char.Custom('GetServants_RU_Dat')] не о чем беспокоиться..."
 intrigue_dread_special.1301.c: "Уверяю вас, беспокоиться не о чем."
 intrigue_dread_special.1301.c.duel_success: "Мне удается успокоить [ROOT.Char.Custom('GetCourtierPlural_RU_Acc')]"
 tooltip.intrigue_dread_special.1301.c.duel_success: "Мои доводы убедительны"
 intrigue_dread_special.1301.c.duel_failure: "Мои подданные встревожены"
 tooltip.intrigue_dread_special.1301.c.duel_failure: "Мне не удалось убедить их"
 intrigue_dread_special.1301.d: "Не лезьте не в свое дело!"
 #Cannibal cook, by Linnéa Thimrén
 intrigue_dread.1501.t: "Вечерняя трапеза"
 intrigue_dread.1501.desc: "«Как вам жаркое, [ROOT.Char.Custom('FormOfAddressForLiege')]?»\n\nСреди овощей проглядывают сочные куски мяса. Кроме того, я замечаю жилы и что-то похожее на короткую редкую шерсть. На мой вопрос, что положили в жаркое, мой личный повар [cannibal_cook.GetTitledFirstName] с улыбкой пытается меня успокоить.\n\n«Мое единственное желание — услужить #EMP вам#!, [ROOT.Char.Custom('FormOfAddressForLiege')]»."
 intrigue_dread.1501.a: "Точный состав жаркого не имеет значения."
 intrigue_dread.1501.b: "[cannibal_cook.GetSheHe|U] думает, что сможет скрывать что-то от #EMP меня#!?"
 intrigue_dread.1501.b.flavor: "Возможно, счастье в неведении, но мне #EMP нужно#! знать"
 intrigue_dread.1501.b.tt1: "Мне удалось пробраться на кухню, прибегнув к уловкам"
 intrigue_dread.1501.b.tt2: "[cannibal_cook.GetHerHim|U] удалось скрыть от меня тайну рецепта"
 intrigue_dread.1501.c: "Розмарин с человечиной? Отличный выбор!"
 intrigue_dread.1502.desc: "На кухне темно и пусто, а воздух тяжел от дыма. В углу мне удается найти заляпанную жиром поваренную книгу, которой пользуется [cannibal_cook.GetTitledFirstName].\n\n#EMP При приготовлении печени было отмечено, что [ROOT.Char.Custom('RegionalDrink')|l] значительно снижает качество органа…#!\nЯ переворачиваю страницу, и грудь пронзает леденящее чувство.\n#EMP «…но при приготовлении маленьких детей, не достигших возраста…»#!"
 intrigue_dread.1502.a: "Принесите мне [cannibal_cook.GetHerHis] голову!"
 intrigue_dread.1502.a.flavor: "Но не на тарелке"
 intrigue_dread.1502.b: "Бросьте [Select_CString(cannibal_cook.IsFemale,'ее', 'его')] в [ROOT.Char.Custom('GetDungeon_RU_Acc')|l]!"
 intrigue_dread.1502.c: "Но было так вкусно..."
 intrigue_dread.1503.desc: "Несмотря на все старания, мне не удалось пробраться на кухню так, чтобы [cannibal_cook.GetTitledFirstName] ничего не [Select_CString(cannibal_cook.IsFemale, 'заподозрила', 'заподозрил' )]."
 intrigue_dread.1503.a: "Эта загадка будет беспокоить меня..."
 #Poison tasting, by Petter Vilberg
 intrigue_dread.1801.t: "Эксперимент"
 intrigue_dread.1801.mentor_desc: "«И если мы добавим еще немного, это приведет к потери сознания», — говорит мне [intrigue_mentor.GetFirstName]. Наш «доброволец», [test_subject.GetTitledFirstName], пребывает в прострации.\n\n[intrigue_mentor.GetFirstName] начинает убирать флакончики: «Увы, боюсь, наш подопытный сегодня больше не выдержит»."
 intrigue_dread.1801.desc: "[test_subject.GetTitledFirstName] злобно смотрит на меня сквозь алхимический дурман, когда я от всего сердца говорю [test_subject.GetHerHim] спасибо: не так-то просто найти «добровольца», на котором можно было бы испытать мою коллекцию... веществ. Для н[test_subject.GetHerHis] этот вечер был полон боли, жжения и обмороков."
 intrigue_dread.1801.a: "Это было крайне познавательно."
 intrigue_dread.1801.b: "Мы еще не закончили."
 intrigue_dread.1801.c: "Давайте больше не будем этого делать."
 #Torturing Courtier
 intrigue_dread.1901.t: "[disliked_courtier.Custom2('InsultAdjective', ROOT.Char)|U] [Select_CString(disliked_courtier.IsFemale, 'дура', 'болван' )]"
 intrigue_dread.1901.desc: "День за днем мне приходится терпеть то, что [disliked_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] находится рядом со мной.\n\nКаждый раз, когда я разговариваю с [Select_CString(disliked_courtier.IsFemale, 'ней', 'ним' )], [disliked_courtier.GetSheHe] [disliked_courtier.Custom('quirk_neg_present')]. Это #EMP попытка#! оскорбить меня? Я не позволю, чтобы меня [Select_CString(disliked_courtier.IsFemale, 'оскорбляла эта', 'оскорблял этот' )] [disliked_courtier.Custom2('InsultNoun', ROOT.Char)]. Кто-то должен преподать [disliked_courtier.GetHerHim] урок!"
 intrigue_dread.1901.a: "У меня есть яд, который мне давно хотелось опробовать..."
 intrigue_dread.1901.b: "Будет жаль, если [disliked_courtier.GetSheHe] вдруг продемонстрирует свою глупость всему двору."
 intrigue_dread.1901.b.tt: "Этот вариант доступен, потому что [disliked_courtier.GetFirstNameNoTooltip] имеет свойство «[GetTrait('gregarious').GetName( GetPlayer )]»"
 intrigue_dread.1901.c: "Облегчим кошелек [disliked_courtier.GetHerHim] и поднимем настроение мне!"
 intrigue_dread.1901.c.tt: "Этот вариант доступен, потому что [disliked_courtier.GetFirstNameNoTooltip] имеет свойство «[GetTrait('greedy').GetName( GetPlayer )]»"
 intrigue_dread.1901.d: "«Вы знали? [disliked_courtier.GetSheHe|U] в постели как куль с мукой»."
 intrigue_dread.1901.d.tt: "Этот вариант доступен, потому что [disliked_courtier.GetFirstNameNoTooltip] имеет свойство «[GetTrait('lustful').GetName( GetPlayer )]»"
 #Mind Break, by Sean Hughes
 intrigue_dread.4001.t: "Изысканные мучения"
 intrigue_dread.4001.desc.start: "Все знают, что я люблю пытать своих пленников, но обычных пыток мне уже недостаточно. Я хочу создать шедевр, произведение искусства — воплощение боли и страданий, превосходящее все мои предыдущие творения!"
 intrigue_dread.4001.desc.single: "\n\nНо я не могу удержаться от мысли, годится ли [prisoner_1.GetTitledFirstName] на роль холста для моего шедевра?"
 intrigue_dread.4001.desc.multiple: "\n\nВопрос в том, кто станет моим холстом?"
 intrigue_dread.4001.a.single: "Да, [prisoner_1.GetSheHe] подойдет..."
 intrigue_dread.4001.a: "[prisoner_1.GetTitledFirstNameNoTooltip] — превосходный вариант!"
 intrigue_dread.4001.b: "Возможно, [prisoner_2.GetTitledFirstNameNoTooltip] лучше?"
 intrigue_dread.4001.c: "Думаю, [prisoner_3.GetTitledFirstNameNoTooltip] лучше подойдет для этого."
 intrigue_dread.4001.a-c.tt: "[THIS.Char.GetTitledFirstName] станет моим подопытным в этом деле."
 intrigue_dread.4001.kinslayer: "Если [THIS.Char.GetTitledFirstName] умрет в процессе, то я получу свойство «[GetTrait('kinslayer_3').GetName( GetPlayer )]»."
 intrigue_dread.4001.d: "Нет, сейчас не время."
 intrigue_dread.4001.d.flavor: "Я еще вернусь к этой идее через несколько лет. Надеюсь, у меня к тому времени будут узники"
 intrigue_dread.4002.desc: "Теперь, когда холст выбран, нужно решить, какую форму примет мой шедевр.\n\nМне на ум приходят множество мучений, которые [Select_CString(victim.IsFemale, 'могла', 'мог' )] бы претерпеть [victim.GetTitledFirstName], но чтобы создать подлинный шедевр, мне нужно довести до совершенства что-то одно."
 intrigue_dread.4002.a: "Вырезать из [victim.GetHerHis] освежеванного тела прекрасную скульптуру."
 intrigue_dread.4002.a.flavor: "Я выставлю ее напоказ — пусть [ROOT.Char.Custom('GetRealmOrDomicile')|l] смотрит!"
 intrigue_dread.4002.b: "[victim.GetSheHe|U] споет мне сладкую песню агонии..."
 intrigue_dread.4002.b.flavor: "Я еще долгие годы буду бережно хранить память о [victim.GetHerHis] криках."
 intrigue_dread.4002.c: "Сломить [victim.GetHerHis] разум и превратить [victim.GetHerHis] в [Select_CString(victim.IsFemale, 'мою рабыню', 'моего раба' )]!"
 intrigue_dread.4002.c.flavor: "Я начну долгий и кропотливый процесс, в ходе которого [victim.GetTitledFirstNameNoTooltip] перестанет быть личностью и превратится в [Select_CString(victim.IsFemale, 'мою верную служанку', 'моего верного слугу' )]."
 intrigue_dread.4002.c.compassionate.tt: "@warning_icon! #warning Будучи человеком от природы сострадательным, я подвергну себя немалому [Concept('stress', 'стрессу')|E], пойдя по этому пути.#!"
 intrigue_dread.4002.c.success.desc: "Мне успешно удалось перекроить [victim.GetHerHis] разум, и [victim.GetFirstNameNoTooltip] теперь будет служить моим целям"
 intrigue_dread.4002.c.failure.desc: "[victim.GetFirstNameNoTooltip] умирает прежде, чем я успеваю завершить начатое"
 intrigue_dread.4002.d: "Пожалуй, нет, [victim.GetSheHe] для этого не подходит..."
 intrigue_dread.4004.desc: "Для изменения разума [victim.GetFirstNameNoTooltip] [Select_CString(victim.IsFemale, 'должна', 'должен' )] подвергнуться сильному стрессу.\n\nСледует тщательно подобрать пытки, для которых [victim.GetFirstNameNoTooltip] будет особенно [Select_CString(victim.IsFemale, 'уязвима', 'уязвим' )]. Тем самым я добьюсь максимальной травматичности процедуры."
 intrigue_dread.4004.desc.followup: "[victim.GetTitledFirstName] теряет восприимчивость к нынешнему методу пыток, который приносит гораздо меньше результатов, чем сначала. Нужно выбрать что-то другое..."
 intrigue_dread.4004.o.flavor: "Эффективность этой техники зависит от того, какие [traits|El] имеет [victim.GetTitledFirstNameNoTooltip]."
 intrigue_dread.4004.a: "Физические пытки и боль."
 intrigue_dread.4004.b: "Голод и отсутствие сна."
 intrigue_dread.4004.c: "Унижения и позор."
 intrigue_dread.4005.desc: "[victim.GetTitledFirstName] наконец-то [Select_CString(victim.IsFemale, 'утратила', 'утратил' )] надежду и больше не сопротивляется мне.\n\nЭто значит, что пора переходить ко второму этапу: нужно вложить в [victim.GetHerHis] разум достаточно чувства вины и смятения, чтобы разрушить [victim.GetHerHis] чувство нравственности, цель жизни и даже саму личность."
 intrigue_dread.4005.desc.followup: "[victim.GetTitledFirstName] продолжает цепляться за ошметки своей личности, поврежденной, но не разрушенной. Нужно использовать иную тактику, чтобы довести дело до конца..."
 intrigue_dread.4005.a: "Предложить слова поддержки... и продолжить пытки!"
 intrigue_dread.4005.b: "Сказать, что это наказание за [Select_CString(victim.IsFemale, 'ее', 'его' )] [ROOT.Char.Custom('GetSinMisdeedPlural')]."
 intrigue_dread.4005.c: "Дать [victim.GetHerHim] надежду на передышку, а затем разрушить ее."
 intrigue_dread.4006.desc: "Наконец-то [victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'утратила', 'утратил' )] последние остатки личности. Теперь это пустой сосуд, неспособный взаимодействовать с окружающим миром."
 intrigue_dread.4006.a: "Я изменю [victim.GetHerHis], чтобы использовать для своих нужд."
 intrigue_dread.4006.a.tt: "Я начинаю работу, в результате которой [victim.GetTitledFirstName] станет [Select_CString(victim.IsFemale, 'верной служанкой', 'верным слугой' )]"
 intrigue_dread.4006.b: "Меня больше позабавит, если [victim.GetSheHe] отправится домой в виде пустой оболочки."
 intrigue_dread.4007.desc: "Готово. [victim.GetTitledFirstName] теперь [Select_CString(victim.IsFemale, 'моя верная рабыня', 'мой верный раб' )], [Select_CString(victim.IsFemale, 'готовая', 'готовый' )] выполнить любое мое пожелание."
 intrigue_dread.4007.a: "О, сколько всего мы будем делать вместе!"
 intrigue_dread.4008.desc: "Прошло несколько лет с тех пор, как [victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'вернулась', 'вернулся' )] в мир, чтобы исполнять мою волю."
 intrigue_dread.4008.desc.success: "С тех пор [victim.GetSheHe] вновь [Select_CString(victim.IsFemale, 'свыклась', 'свыкся' )] со своим окружением и [Select_CString(victim.IsFemale, 'вернулась', 'вернулся' )] к исполнению обязанностей, при этом сохраняя верность мне."
 intrigue_dread.4008.desc.lunatic: "\n\nУвы, похоже, контраст между моей обработкой и реалиями [victim.GetHerHis] новой жизни оказался слишком сильным: в конечном счете [victim.GetSheHe] [Select_CString(victim.IsFemale, 'сломалась', 'сломался' )]."
 intrigue_dread.4008.desc.failure: "\n\nУвы, похоже, [victim.GetHerHis] друзья и семья сумели испортить большую часть моей деликатной работы, и [victim.GetSheHe] больше не [Select_CString(victim.IsFemale, 'верна', 'верен' )] мне."
 intrigue_dread.4008.a.success: "Превосходно..."
 intrigue_dread.4008.a.lunatic: "По крайней мере, нам было весело."
 intrigue_dread.4008.a.failure: "Будь они прокляты за то, что уничтожили мое творение!"
 intrigue_dread.4011.desc: "[victim.GetTitledFirstName] больше не в моих [ROOT.Char.Custom('GetDungeonPlural_RU_Prep')], и я не могу продолжать работу над шедевром. Придется отложить планы до тех пор, пока ко мне не попадет другой достаточно вдохновляющий материал. Даже если [victim.GetTitledFirstName] и вернется, все будет совсем не то."
 intrigue_dread.4011.a: "Досадная задержка..."
 intrigue_dread.4013.desc: "Похоже, [victim.GetTitledFirstName] не [Select_CString(victim.IsFemale, 'вынесла', 'вынес' )] моих методов и [Select_CString(victim.IsFemale, 'умерла', 'умер' )] в [ROOT.Char.Custom('GetDungeonPlural_RU_Prep')].\n\nТеперь я не смогу завершить свой шедевр, пока не удастся получить другой достаточно вдохновляющий материал. И только [ROOT.Char.GetFaith.HighGodName] знает, сколько на это уйдет времени..."
 intrigue_dread.4013.a: "В следующий раз нужно быть осторожнее."
 intrigue_dread.4100.t: "Нескончаемое слушание"
 intrigue_dread.4100.desc.intro: "Не проходит и дня, чтобы мне на рассмотрение не принесли какой-нибудь бессмысленный вопрос. Похоже, сегодня [petitioner_1.GetTitledFirstNamePossessive] и [petitioner_2.GetTitledFirstNamePossessive] решили, что настала их очередь тратить мое время на мелочные дрязги."
 intrigue_dread.4100.desc.lazy: "\n\nЯ с трудом заставляю себя слушать их жалобы... Как я вообще могу править, когда большая часть времени и сил уходят на подобную ерунду?"
 intrigue_dread.4100.desc.councillors: "\n\nОни пытаются убедить меня, что это вопрос безопасности всей державы, но я не могу избавиться от ощущения, что они переоценивают серьезность ситуации, чтобы потешить свое эго."
 intrigue_dread.4100.desc.fallback: "\n\nЧем дольше я слушаю, тем яснее понимаю, что все это слушание недостойно моего внимания."
 intrigue_dread.4100.z: "Интересно, насколько болтливыми будут ваши отрубленные головы?"
 intrigue_dread.4100.a: "Стража, уберите этих мерзавцев прочь с глаз моих."
 intrigue_dread.4100.b: "Я покажу вам, как тратить время моего двора!"
 intrigue_dread.4100.b.duel_success: "Просители устрашились моего гнева"
 intrigue_dread.4100.b.duel_failure: "Просителей оскорбили мои угрозы"
 intrigue_dread.4100.c: "Давайте послушаем все еще один раз..."
 intrigue_dread.4100.c.tooltip: "Вы не будете спешить и подумаете над решением"
 intrigue_dread.4100.c.support.petitioner_1: "Если поддержку получит [petitioner_1.GetTitledFirstName]"
 intrigue_dread.4100.c.support.petitioner_2: "Если поддержку получит [petitioner_2.GetTitledFirstName]"
 intrigue_dread.4100.d: "Пусть этими делами занимается [scoped_chancellor.GetTitledFirstNameNoTooltip]."
 intrigue_dread.4102.desc.commanders: "Тяжба, из-за которой ко мне пришли [petitioner_1.GetFirstName] и [petitioner_2.GetFirstName], связана с распрями между командирами и несколькими ветеранами в армии."
 intrigue_dread.4102.desc.guests: "Похоже, проблема связана с неким дипломатическим инцидентом..."
 intrigue_dread.4102.desc.fallback: "Мне хотелось верить, что, выслушав их жалобы, я сумею приоткрыть некий глубокий смысл спора, который ведут [petitioner_1.GetFirstName] и [petitioner_2.GetFirstName]. Но, увы, теперь их пререкания кажутся мне еще менее значительными."
 intrigue_dread.4102.desc.antagonizer: "\n\nПо крайней мере, я могу сказать, что из них двоих [scoped_antagonizer.GetFirstNameNoTooltip] более [Select_CString(scoped_antagonizer.IsFemale, 'надоедливая', 'надоедливый' )]."
 intrigue_dread.4102.a: "Я требую, чтобы вы немедленно помирились. Не то хуже будет."
 intrigue_dread.4102.b: "[petitioner_1.GetFirstNameNoTooltip], безусловно, [Select_CString(petitioner_1.IsFemale, 'права', 'прав' )]."
 intrigue_dread.4102.c: "Кажется, [petitioner_2.GetFirstNameNoTooltip] говорит правду."
 intrigue_dread.4200.t: "Лес моей мечты"
 intrigue_dread.4200.desc.intro: "В результате моих попыток внушить страх и уважение в темнице оказалось множество виновных и неверных."
 intrigue_dread.4200.desc.noble_forest: "Мои камеры доверху набиты соперниками, предателями и простыми преступниками. Возможно, [ROOT.Char.GetFaith.DeathDeityName] и [ROOT.Char.GetFaith.NegativeAfterLife] уже заждались их, к тому же это послужит [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]им интересам!"
 intrigue_dread.4200.desc.commoner_forest: "Множество мелких убийц и карманников из деревень и городов ожидает своей участи вдали от общества, но, возможно, я найду им применение получше."
 intrigue_dread.4200.desc.middle: "\n\nВ своих кровавых махинациях я вижу лес из насаженных на колья преступников и предателей, со всех сторон окружающий владение [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] как жуткое напоминание о том, чем [ROOT.Char.GetTitleAsNameNoTooltip|l] отвечает на предательство."
 intrigue_dread.4200.desc.noble_forest.outro: "Я вижу, как [random_prisoner_scope.GetName] сидит на пике в окружении таких же насаженных на колья простолюдинов. Осталось лишь воплотить эту мечту в жизнь!"
 intrigue_dread.4200.desc.commoner_forest.outro: "Я вижу стройные ряды преступников, уходящие за горизонт, и владение [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip], залитое кровью. Если постараться, мы сможем поймать достаточно этих вредителей, чтобы моя мечта стала реальностью."
 intrigue_dread.4200.a: "Давайте начинать!"
 intrigue_dread.4200.b: "[random_prisoner_scope.GetTitledFirstNameNoTooltip] и несколько простолюдинов донесут сообщение."
 intrigue_dread.4200.c: "Хватит нескольких тел."
 intrigue_dread.4200.d: "Все должны бояться меня!"
 intrigue_dread.4200.e: "О [ROOT.Char.GetFaith.HighGodName]! Нет, я не могу!"
 intrigue_dread.4201.t: "Лес трупов"
 intrigue_dread.4201.desc.intro: "Наконец-то моя мечта претворилась в жизнь с помощью трупов бесчисленных преступников. Я с наслаждением прогуливаюсь под крики птиц и звук капающей крови."
 intrigue_dread.4201.desc.noble_forest: "\n\nМне на глаза попадается [random_prisoner.GetNameNoTooltip], на [random_prisoner.GetHerHis] застыло искаженное выражение удивления и ужаса, словно бы [random_prisoner.GetSheHe] знает о своей участи."
 intrigue_dread.4201.desc.commoner_forest: "\n\nЯ прохожу мимо ряда безымянных воров и бандитов, зная, что любые грабители еще на границе владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] увидят, что бывает с теми, кто решает сеять преступность и беспорядок в моих владениях!"
 intrigue_dread.4201.desc.outro: "\n\nЗавершая прогулку, я напоследок вдыхаю запах трупов и возвращаюсь домой, радуясь проделанной работе."
 intrigue_dread.4201.a: "Теперь имя «[ROOT.Char.GetNameNoTooltip]» будет всем внушать страх."
 forest_of_corpses_1_modifier: "Лес трупов"
 forest_of_corpses_1_modifier_desc: "В этом графстве воздвигнут обширный лес из насаженных на колья тел"
 forest_of_corpses_2_modifier: "$forest_of_corpses_1_modifier$"
 forest_of_corpses_2_modifier_desc: "$forest_of_corpses_1_modifier_desc$"
 forest_of_corpses_3_modifier: "$forest_of_corpses_1_modifier$"
 forest_of_corpses_3_modifier_desc: "$forest_of_corpses_1_modifier_desc$"
 #Scaring a loved one, by Luke Bean
 intrigue_dread.2001.t: "Даже [loved_one.GetSheHe] меня боится"
 intrigue_dread.2001.desc: "[loved_one.GetTitledFirstName|U] вздрагивает от моих прикосновений. Когда я беру [loved_one.GetHerHis], я чувствую, как [loved_one.GetSheHe] дрожит.\n\n[loved_one.GetTitledFirstName|U] рассказывает мне, какие обо мне ходят слухи. Жуткие слухи. [loved_one.GetSheHe|U] не знает, что из них правда."
 intrigue_dread.2001.a: "Они и #EMP половины#! не знают из того, что я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )]!"
 intrigue_dread.2001.a.tt: "Подойди ближе. #EMP Ближе#!. Я прошепчу тебе на ухо."
 intrigue_dread.2001.b: "Я всё это делаю ради твоего спокойствия!"
 intrigue_dread.2001.c: "Кто именно разносит эти слухи? Назови мне их имена."
 intrigue_dread.2001.d: "Улыбнуться и уйти."
 intrigue_dread.2001.b.into_it: "[loved_one.GetFirstName] [Select_CString(loved_one.IsFemale, 'тронута', 'тронут' )] вашей преданностью"
 intrigue_dread.2001.b.reassured: "[loved_one.GetFirstName] получает заверения, что [Select_CString(loved_one.IsFemale, 'она', 'он' )] в безопасности"
 intrigue_dread.2001.b.terrified: "[loved_one.GetFirstName] пугается, услышав ваше признание"
 tooltip.intrigue_dread.2001.c.duel_success: "Ваша стража хватает сплетников"
 tooltip.intrigue_dread.2001.c.duel_failure: "[loved_one.GetFirstName|U] открыто вас порицает"
 intrigue_protected_by_loved_one_modifier: "Под защитой любимого человека"
 intrigue_protected_by_loved_one_modifier_desc: "У этого персонажа есть любимый человек, который пойдет на #EMP всё#!, чтобы защитить его."
 intrigue_defied_loved_one_opinion: "Порицает любимого человека"
 #Rumors about a relative, by Luke Bean
 intrigue_dread.2101.t: "[family_member.GetFirstNameNoTooltip] и слухи"
 intrigue_dread.2101.desc.intro: "«Вы слышали ужасные слухи, в которых фигурирует [Select_CString(family_member.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_member'))] [family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]? Мне удалось найти их источник». С этими словами [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] похлопывает ладонью по кипе писем.\n\nВ этих письмах содержатся доказательства того, что [family_member.GetFirstName] [Select_CString(family_member.IsFemale, 'стала', 'стал' )] жертвой инсинуаций недоброжелателя по имени [hater.GetName]."
 intrigue_dread.2101.desc.failed_assassination: "[hater.GetSheHe|U] даже выдвигает обвинения в том, что [family_member.GetFirstName] [Select_CString(family_member.IsFemale, 'пыталась', 'пытался' )] [hater.GetHerHis] убить!"
 intrigue_dread.2101.desc.committed_adultery: "[hater.GetSheHe|U] заявляет, что [family_member.GetFirstName] [Select_CString(family_member.IsFemale, 'была неверной женой', 'был неверным мужем' )], и даже перечисляет слухи о [family_member.GetHerHis] похождениях!"
 intrigue_dread.2101.desc.bullied_me: "[hater.GetSheHe|U] заявляет, что [family_member.GetFirstName] с детства [Select_CString(family_member.IsFemale, 'проявляла', 'проявлял' )] злодейский характер и что [hater.GetNameNoTooltip] не раз [Select_CString(family_member.IsFemale, 'становилась', 'становился' )] жертвой [family_member.GetHerHis] издевательств."
 intrigue_dread.2101.desc.bad_friend: "[hater.GetSheHe|U] заявляет, что [family_member.GetFirstName] был [Select_CString(family_member.IsFemale, 'ужасной подругой', 'ужасным другом' )] и однажды [Select_CString(family_member.IsFemale, 'предала', 'предал' )] их дружбу."
 intrigue_dread.2101.desc.sinner: "[Select_CString(hater.IsFemale, 'Она', 'Он' )] утверждает, что [family_member.GetFirstName] ведет недостойный образ жизни, [Select_CString(family_member.IsFemale, 'ее', 'его' )] [ROOT.GetCharacter.Custom('GetSinMisdeedPlural')] неисчислимы."
 intrigue_dread.2101.desc.outro: "\n\nНеужели люди думают, что о моей родне можно говорить такие вещи?"
 intrigue_dread.2101.a: "Пусть [family_member.GetFirstNameNoTooltip] станет объектом еще более зловещих слухов. Пусть нас все боятся."
 intrigue_dread.2101.a.tt.success: "Люди верят, что [family_member.GetFirstName] [Select_CString(family_member.IsFemale, 'способна', 'способен' )] на что угодно"
 tooltip.intrigue_dread.2101.a.duel_success: "Они верят и боятся"
 intrigue_dread.2101.a.tt.failure: "Вашим россказням никто не верит"
 tooltip.intrigue_dread.2101.a.duel_failure: "Ваши преувеличенные слухи всех только смешат"
 intrigue_dread.2101.b: "Пусть [hater.GetTitledFirstNameNoTooltip] получит пригоршню монет и закроет свой рот."
 intrigue_dread.2101.b.tt.success: "[hater.GetTitledFirstName] обещает замолчать"
 tooltip.intrigue_dread.2101.b.duel_success: "[hater.GetTitledFirstName] перестает нести ерунду, и все счастливы"
 intrigue_dread.2101.b.tt.failure: "[hater.GetTitledFirstName|U] продолжает сплетничать"
 tooltip.intrigue_dread.2101.b.duel_failure: "[hater.GetTitledFirstName] берет ваши деньги и продолжает трепать языком"
 intrigue_everyone_is_satisfied_tt: "И [hater.GetTitledFirstName], и [family_member.GetFirstName] довольны таким решением"
 intrigue_dread.2101.c: "Найти лихих людей, пусть [hater.GetTitledFirstNameNoTooltip] получит по зубам."
 intrigue_dread.2101.c.tt.success: "Никто не посмеет поливать грязью вашу семью"
 tooltip.intrigue_dread.2101.c.duel_success: "[hater.GetTitledFirstName] отлеживается после болезненной встречи"
 intrigue_suspect_you_in_attack_success_tt: "Вашей причастности никто доказать не может, но всё равно все вас подозревают и боятся"
 intrigue_dread.2101.c.tt.failure: "Ваша связь с уличными бандитами становится общеизвестна"
 tooltip.intrigue_dread.2101.c.duel_failure: "[hater.GetTitledFirstName] подозревает, что за неудачным нападением стоите вы"
 intrigue_dread.2101.d: "Сделать вид, словно [family_member.GetFirstNameNoTooltip] не имеет ко мне отношения."
 intrigue_everyone_heard_rumours_tt: "Все при дворе узнают непристойные слухи, в центре которых оказывается [family_member.GetNameNoTooltip]"
 intrigue_everyone_heard_horrifying_rumours_tt: "Все при дворе узнают жуткие слухи, в центре которых оказывается [family_member.GetNameNoTooltip]"
 intrigue_bumbling_tyrant_modifier: "Неуклюжий тиран"
 intrigue_blanket_of_fear_modifier: "Пелена ужаса"
 intrigue_controlling_the_narrative_modifier: "Управление слухами"
 intrigue_thrown_under_the_carriage_opinion: "От меня отреклись"
 intrigue_made_me_sound_scary_opinion: "Из меня сделали страшилище"
 #Councillor is too scared to speak their mind, by Luke Bean
 intrigue_dread.2201.t: "Страшно рот открыть"
 intrigue_dread.2201.desc: "«Какое мудрое решение, [ROOT.Char.GetLadyLord]! — поддакивает мне [yesman.Custom2('MyCharacterIntroduction', ROOT.Char)], нервно улыбаясь и тряся головой, словно голубь. — Истинно, мне просто нечего добавить!»\n\n[yesman.GetNameNoTooltip|U] так меня боится, что не решается сказать слово мне наперекор. Нужен ли мне при дворе такой [yesman.GetCouncilTitle]?"
 intrigue_dread.2201.a: "Так и надо. Мои советники #EMP должны#! меня бояться."
 intrigue_dread.2201.b: "Без тебя справлюсь, дурачина!"
 intrigue_dread.2201.c: "Говори начистоту. Твое место останется за тобой."
 intrigue_guaranteed_position_block_firing_councillor_effect_tt: "[yesman.GetShortUIName|U] не может быть [Select_CString(yesman.IsFemale, 'уволена', 'уволен' )] из [Concept( 'council', 'совета' )|E] в течение 5 лет"
 intrigue_dread.2201.c.tt.success: "[yesman.GetFirstNameNoTooltip] доверяет вам и решается говорить, что думает"
 tooltip.intrigue_dread.2201.c.duel_success: "$intrigue_dread.2201.c.tt.success$"
 intrigue_dread.2201.c.tt.failure: "[yesman.GetFirstNameNoTooltip] думает, что вы пытаетесь [yesman.GetHerHis] обмануть"
 tooltip.intrigue_dread.2201.c.duel_failure: "$intrigue_dread.2201.c.tt.failure$"
 intrigue_yes_man_spymaster_modifier: "Запуганный советник"
 intrigue_trusty_spymaster_modifier: "Доверенный советник"
