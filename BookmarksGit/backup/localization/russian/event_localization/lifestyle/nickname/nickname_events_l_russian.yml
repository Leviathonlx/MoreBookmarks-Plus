l_russian:
 lifestyle_nicknames.0001.t: "Что в имени тебе моем?"
 lifestyle_nicknames.0001.desc: "Я провел сотни часов над старыми учетными книгами, жонглируя цифрами и пытаясь понять, куда утекают деньги из моего [ROOT.Char.Custom('GetCourt_RU_Gen')], — и эта дотошность принесла плоды. [ROOT.Char.Custom('GetRealmOrDomicile')|l] поистине процветает!\n\nВсе великие [ROOT.Char.GetTitleAsNameNoTooltip|l] снискали славу, и я, [ROOT.Char.GetFullName], не стану исключением.\n\nКакое имя мне выбрать, чтобы подчеркнуть свои свершения?"
 lifestyle_nicknames.0001.a: "Я хочу, чтобы меня запомнили как успешного управленца!"
 lifestyle_nicknames.0001.b: "Потомки должны узнать о моей справедливости!"
 lifestyle_nicknames.0001.c: "Люди узнают обо мне из принятых мной мудрых законов!"
 lifestyle_nicknames.0001.d: "Но если подумать... Не стоит."
 lifestyle_nicknames.0001.tt: "Вы решаете, что люди должны запомнить ваши дела, а не [epithet|El]."
 lifestyle_nicknames.0002.desc: "«Будет исполнено, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('GetCourtOwner')]», — восклицает [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames_second',SelectLocalization(IsNomad(ROOT.Char),'lifestyle_nicknames_kurultai', 'lifestyle_nicknames_steward'))] и покидает мои [ROOT.Char.Custom('GetChamberPlural')].\n\nЯ встаю из кресла и выхожу [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames.0002.laamp',SelectLocalization(IsNomad(ROOT.Char),'lifestyle_nicknames.0002.laamp', 'lifestyle_nicknames.0002.landed'))] [Select_CString(ROOT.Char.IsFemale, 'Какой', 'Каким' )] я хочу остаться в их памяти?"
 lifestyle_nicknames.0002.landed: "на балкон. Внизу ждут тысячи людей, ставших за годы моего правления счастливей и богаче."
 lifestyle_nicknames.0002.laamp: "в центр лагеря. Внизу ждут сотни людей, ставших счастливей и богаче под моим знаменем."
 lifestyle_nicknames.0002.a: "Я хочу, чтобы они запомнили мою щедрость."
 lifestyle_nicknames.0002.b: "Надеюсь, они не забудут мое великодушие."
 lifestyle_nicknames.0002.c: "Пусть они запомнят, сколь #EMP изысканным#! было мое правление."
 lifestyle_nicknames.0002.d: "Но если подумать... Не стоит."
 lifestyle_nicknames.0002.tt: "Быть может, процветающая держава — награда еще более достойная, чем [Concept( 'nickname', 'прозвание' )|E]?"
 lifestyle_nicknames.0003.t: "Сладкие слова"
 lifestyle_nicknames.0003.desc: "Потраченное на дипломатию время окупилось сторицей. Говорят, что молчание — золото, но я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )], что умение объяснять, уговаривать и побеждать в спорах оказалось даже полезнее любого золота.\n\nМногие из достойных правителей брали второе имя, чтобы увековечить свои деяния. Кем же я хочу остаться в памяти моих потомков?"
 lifestyle_nicknames.0003.a: "Я знаю! Пусть меня зовут [Select_CString(ROOT.Char.IsFemale, 'Великолепной', 'Великолепным' )]."
 lifestyle_nicknames.0003.b: "[ROOT.Char.GetFullName] Широкая Душа"
 lifestyle_nicknames.0003.c: "[Select_CString(ROOT.Char.IsFemale, 'Миротворец', 'Миротворица' )]. Мне нравится, как это звучит!"
 lifestyle_nicknames.0003.d: "Но если подумать... Не стоит."
 lifestyle_nicknames.0003.tt: "[Concept( 'cognomen', 'Прозвание' )|E] нужно заслужить, его нельзя присвоить себе просто так."
 lifestyle_nicknames.0004.desc: "Мои неустанные труды по улучшению отношений внутри державы и за ее пределами нашли отклик в сердцах людей. Крестьяне радостно машут моей свите, когда видят ее на улицах, и знают почти всех моих придворных по именам.\n\nМне удалось сделать себе имя на дипломатическом поприще, но какое именно?"
 lifestyle_nicknames.0004.a: "Я справедливо отношусь ко всем вне зависимости от их положения, так что..."
 lifestyle_nicknames.0004.b: "Надеюсь, что людям пришлась по нраву моя доброта."
 lifestyle_nicknames.0004.c: "Мне часто говорят, что общаться со мной — одно удовольствие."
 lifestyle_nicknames.0004.d: "Но если подумать... Не стоит."
 lifestyle_nicknames.0004.tt: "Действия правителя должны говорить сами за себя, и [Concept( 'epithet', 'эпитеты' )|E] тут ни при чем."
 lifestyle_nicknames.0005.t: "Клинок разума"
 lifestyle_nicknames.0005.desc: "Тихим и мирным вечером, когда все [ROOT.Char.Custom('GetCourtierPlural')] уже ушли из [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'палатки командира', 'тронного зала')], меня посетила мысль.\n\nУ каждого из великих правителей было какое-то прозвище. Разве я хуже, чем они? С этого дня и до конца времен меня будут звать [ROOT.Char.GetTitledFirstName]..."
 lifestyle_nicknames.0005.a: "...$nick_the_conqueror$!"
 lifestyle_nicknames.0005.b: "...$nick_haardraade$!"
 lifestyle_nicknames.0005.c: "...$nick_the_noble$!"
 lifestyle_nicknames.0005.d: "..."
 lifestyle_nicknames.0005.tt: "Вы усаживаетесь поудобней: ваши стратегии и ваш клинок позаботятся о том, чтобы у вас появилось достойное [Concept( 'cognomen', 'прозвание' )|E]."
 lifestyle_nicknames.0006.desc: "Я гляжу на разложенный передо мной план наступления и беру в руки деревянных солдатиков. В детстве они были моей любимой игрушкой, теперь же я использую их для настоящей войны.\n\n«[ROOT.Char.GetTitledFirstName]? — [Select_CString(my_marshal.IsFemale, 'моя', 'мой' )] [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames_second',SelectLocalization(IsNomad(ROOT.Char),'lifestyle_nicknames_kurultai', 'lifestyle_nicknames_marshal'))] входит в походный шатер. — С вами хотят поговорить командиры. Как мне назвать вас, когда вы войдете?»\n\n[Select_CString(my_marshal.IsFemale, 'Моя', 'Мой' )] [my_marshal.GetCouncilTitle|l] [Select_CString(my_marshal.IsFemale, 'права', 'прав' )]: мои [ROOT.Char.Custom('WomenMenPeople_GenderPreference')] должны знать, что их ведет в бой не просто обычный человек."
 lifestyle_nicknames_second: "[GetCourtPositionType('second_camp_officer').GetNameNoTooltip]"
 lifestyle_nicknames_marshal: "[GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName]"
 lifestyle_nicknames_steward: "[GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]"
 lifestyle_nicknames_kurultai: "[GetPlayer.GetCouncillorPosition( 'councillor_kurultai_1' ).GetPositionName]"
 lifestyle_nicknames.0006.a: "Я хочу, чтобы они запомнили, что имеют дело с мастером стратегии."
 lifestyle_nicknames.0006.b: "Они запомнят меня за мою решимость."
 lifestyle_nicknames.0006.c: "Мной всегда двигали доблесть и отвага..."
 lifestyle_nicknames.0006.d: "Прошу, называйте меня [ROOT.Char.GetFirstNameNoTooltip]."
 lifestyle_nicknames.0006.tt: "Ты всего лишь [Select_CString(ROOT.Char.IsFemale, 'смертная', 'смертный' )], и [Concept( 'nickname', 'прозвище' )|E]. этого не изменит."
 lifestyle_nicknames.0007.t: "Молчание — золото"
 lifestyle_nicknames.0007.desc: "Говорят, что влияние похоже на траву весной. Оно может расти само по себе, но только благодаря моим тщательным заботам оно распространилось на все мое королевство и вышло за его пределы. Мой прекрасный сад наконец расцвел, и мне воздалось за мои труды.\n\nВласть следует за мной, куда бы я ни [Select_CString(ROOT.Char.IsFemale, 'отправилась', 'отправился' )]. Мне пришлось дорого заплатить за то, чтобы заставить людей молчать, но я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] пойти на эту жертву. Теперь всем приходится считаться со мной, и каждый из них запомнит мое имя — имя, под которым я войду в историю."
 lifestyle_nicknames.0007.a: "Я неуловимая тень. Я слежу за каждым ходом моих врагов."
 lifestyle_nicknames.0007.b: "Я наблюдаю издалека и наношу удар, не колеблясь."
 lifestyle_nicknames.0007.c: "Страх в глазах моих подданных — вот лучшая награда."
 lifestyle_nicknames.0007.d: "Секрет моего успеха? Если о нем кто-то узнает, он перестанет быть секретом."
 lifestyle_nicknames.0007.tt: "Вы решаете проявить осторожность. Громкое [Concept( 'nickname', 'прозвище' )|E] может помешать вашим дальнейшим планам."
 lifestyle_nicknames.0008.desc: "[SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetLaampDescribeTypeSelf'),'monarch')], способный запугать своих [ROOT.Char.Custom('GetFollowerOrVassalPlural_RU_Acc')] и вдохновить свой народ на подвиг. [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetLaampDescribeTypeSelf'),'ruler')], которого боготворят подданные и который недрогнувшей рукой вершит судьбу [ROOT.Char.Custom('GetRealmOrDomicile_RU_Gen')]. Держава, в которой сильные не ставят себя выше бессильных.\n\nВот, во что я верю! Я хочу стать живым воплощением этой мечты.\n\nС этого дня люди будут помнить меня за..."
 lifestyle_nicknames.0008.a: "За проницательность во всем, что касается управления страной."
 lifestyle_nicknames.0008.b: "За осведомленность о секретах, способных низвергнуть империи."
 lifestyle_nicknames.0008.c: "За тщательно сотканную паутину влияния и интриги."
 lifestyle_nicknames.0008.d: "За те действия, которые мне пришлось предпринять во имя дома и королевства."
 lifestyle_nicknames.0008.tt: "Вы решаете обойтись без [Concept( 'epithet', 'эпитетов' )|E]. Процветающая держава — это уже награда."
 lifestyle_nicknames.0009.t: "Перо сильнее меча"
 lifestyle_nicknames.0009.desc: "Библиотека в моем дворце представляет собой великолепное зрелище. Тысячи томов, книг и свитков в ней содержат знания, неизвестные почти никому. Она стала моей гордостью и одним из моих величайших достижений.\n\nМы чтим, вспоминаем и цитируем слова мыслителей прошлого, и я мечтаю войти в их число. Пусть потомки запомнят меня под другим именем: [ROOT.Char.GetTitledFirstName]..."
 lifestyle_nicknames.0009.a: "...$nick_the_enlightened$!"
 lifestyle_nicknames.0009.b: "...$nick_the_truthseeker$!"
 lifestyle_nicknames.0009.c: "...$nick_the_chronicler$!"
 lifestyle_nicknames.0009.d: "..."
 lifestyle_nicknames.0009.tt: "Вы устыдились своей гордыни и решаете забыть о [Concept( 'cognomen', 'прозвании' )|E]."
 lifestyle_nicknames.0010.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], пора», — [my_chaplain.GetCouncilTitle] [my_chaplain.GetFirstName] отвешивает мне глубокий поклон.\n\nЯ собираю кипу разбросанных заметок: мне предстоит произнести речь о культурных достижениях моего народа перед послами других держав.\n\n[Select_CString(my_caplain.IsFemale, 'Моя', 'Мой' )] [my_chaplain.GetCouncilTitle|l] останавливает меня перед входом в зал:\n«Разумеется, они все о вас #EMP слышали#!, но как мне следует вас представить?»"
 lifestyle_nicknames.0010.a: "Кто я если не $nick_the_sage$?"
 lifestyle_nicknames.0010.b: "Хм-м. Может, $nick_the_scholar$?"
 lifestyle_nicknames.0010.c: "Пожалуй, меня можно назвать историком..."
 lifestyle_nicknames.0010.d: "Просто [ROOT.Char.GetTitleAsName|l]."
 lifestyle_nicknames.0010.tt: "Вы входите в зал безо всяких [Concept( 'nickname', 'прозвищ' )|E]."
 lifestyle_nicknames.0011.t: "Последствия"
 lifestyle_nicknames.0011.desc: "Куда бы я ни [Select_CString(ROOT.Char.IsFemale, 'пошла', 'пошел' )], и знать, и простолюдины сопровождают меня неодобрительными взглядами. Несмотря на мои старания, выбранное прозвище вызывает у людей только презрение. Это не то, на что я [Select_CString(ROOT.Char.IsFemale, 'рассчитывала', 'рассчитывал' )]!\n\nЯ поднимаюсь в свои покои и размышляю, что делать дальше..."
 lifestyle_nicknames.0011.a: "Они не уважают меня, но я заставлю их подчиниться!"
 lifestyle_nicknames.0011.a.tt: "Вы сообщаете всем, что не собираетесь менять выбранное [Concept( 'cognomen', 'прозвание' )|E] и не потерпите возражений."
 lifestyle_nicknames.0011.b: "Они правы. О чем я вообще [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )]?"
 lifestyle_nicknames.1000.t: "Прозвище: [nickname_getter.GetNicknameNoTooltip|U]"
 lifestyle_nicknames.1000.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [informer.Custom2('RelationToMeShort', SCOPE.sC('nickname_getter'))], знаешь ли ты, как тебя прозвали?» — говорит мне [Select_CString(informer.IsFemale, 'моя', 'мой' )] [nickname_getter.Custom2('RelationToMeShort', SCOPE.sC('informer'))] [informer.GetFirstName], [informer.Custom('quirk_pos_pp')].\n\n"
 lifestyle_nicknames.1000.desc_prison: "«[nickname_getter.GetFirstNameNoTooltip], ты знаешь, как тебя прозвали?» — кричит [informer.GetFirstName], брызгая слюной и стуча кружкой по решетке.\n\n"
 lifestyle_nicknames.1000.desc_good: "«#EMP \"[nickname_getter.GetTitledFirstNameNicknamedNoTooltip]\"#! — вот как тебя прозвали. Чудесно, правда? Это прозвище разошлось везде, оно на устах что у крестьян, что у знати»."
 lifestyle_nicknames.1000.desc_bad: "«#EMP \"[nickname_getter.GetTitledFirstNameNicknamedNoTooltip]\"#! — вот как тебя прозвали... Не самое #EMP лестное#! прозвище, сдается мне — ну а что теперь поделаешь?»"
 lifestyle_nicknames.1000.end_bad_bad: "\n\n«Привыкай!» — хмыкает [informer.GetFirstNameNoTooltip], после чего удаляется прочь."
 lifestyle_nicknames.1000.end_good_bad: "\n\n«Не такого прозвища я бы тебе [Select_CString(informer.IsFemale, 'желала', 'желал' )]», — замечает [informer.GetFirstNameNoTooltip] с видимым недовольством."
 lifestyle_nicknames.1000.end_bad_good: "\n\n«По крайней мере я не стану тебя так звать, обещаю», — с улыбкой говорит [informer.GetFirstNameNoTooltip]."
 lifestyle_nicknames.1000.end_good_good: "\n\n«Такое стоит отпраздновать!» — радостно восклицает [informer.GetFirstNameNoTooltip]."
 lifestyle_nicknames.1000.a: "Я могу привыкнуть к такому прозвищу!"
 lifestyle_nicknames.1000.b: "«[nickname_getter.GetNicknameNoTooltip|U]»? #EMP Что?!#! Возмутительно!"
 lifestyle_nicknames.1000.c: "Крохотный проблеск света во тьме..."
 lifestyle_nicknames.1000.d: "Вот как. Значит, жизнь #emp может#! стать еще хуже."
 lifestyle_nicknames.1000.e: "*Одобрительно ворчит*"
 lifestyle_nicknames.1000.f: "*Неодобрительно ворчит*"
