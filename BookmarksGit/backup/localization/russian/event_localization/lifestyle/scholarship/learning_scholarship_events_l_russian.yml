l_russian:
 learning_zealous_path_tt: "#F Этот выбор может привести вас на путь фанатизма#!"
 learning_cynical_path_tt: "#F Этот выбор может привести вас на путь цинизма#!"
 learning_scholarship_focus_point_clear_gain: "Теперь я лучше понимаю такой предмет, как [learning_lifestyle|El]"
 learning_lifestyle_rank_up_indication: "Я могу получить [perk|El] [Concept( 'learning_lifestyle', 'учености' )|E]"
 learning_lifestyle_experience_gain_indication: "Я могу получить [Concept( 'lifestyle_experience', 'опыт' )|E] [Concept( 'learning_lifestyle', 'учености' )|E]"
 #Learn to read, by Linnéa Thimrén
 learning_scholarship.1101.t: "Безграмотность"
 learning_scholarship.1101.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], от меня не укрылось, что вам не помешали бы наставления в искусстве... расшифровки письменных посланий», — говорит [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)], передавая мне свиток.\n\n«С вашего позволения, [ROOT.Char.Custom('FormOfAddressForLiege')], я буду обучать вас. У меня как раз есть при себе подходящий текст»."
 learning_scholarship.1101.a: "У к-короля... бы-большая корона..."
 learning_scholarship.1101.b: "Я уже умею читать!"
 #Automaton, by Linnéa Thimrén & Mathilda Bjarnehed
 learning_scholarship.1201.t: "Птичка"
 learning_scholarship.1201.desc: "Перья из блестящего металла, глаза из самоцветов и пение — звон колокольчиков... Механическая птица, которую мне [Select_CString(bird_sender.IsFemale, 'подарила моя', 'подарил мой' )] [bird_sender.Custom2('MyCharacterIntroduction', ROOT.Char)], — это подлинное произведение искусства!\n\n«Эту птицу создали лучшие мастера державы [bird_sender.GetPrimaryTitle.GetNameNoTierNoTooltip], — пишет в письме . — Думаю, вы найдете ее весьма занимательной»."
 learning_scholarship.1201.a: "Продать ее."
 learning_scholarship.1201.b: "Выставить на всеобщее обозрение."
 learning_scholarship.1201.c: "Разобрать и изучить механизм."
 learning_scholarship.1201.c.success: "[bird_sender.GetTitledFirstNameNoTooltip] очень много знает"
 learning_scholarship.1201.c.failure: "[bird_sender.GetTitledFirstNameNoTooltip] [Select_CString(bird_sender.IsFemale, 'оскорблена', 'оскорблен' )]"
 #Acquire a reading stone, by Linnéa Thimrén
 learning_scholarship.1401.t: "Стеклянный камень"
 learning_scholarship.1401.desc: "Пытаясь разобрать буковки на лежащем передо мной свитке, я ощущаю новый приступ головной боли. Но почему писцы всегда пишут так мелко?!\n\nЯ прищуриваюсь и возобновляю попытки.\n\n«... никакого чуда. С помощью стеклянного камня даже люди в годах, страдающие от плохого зрения, с легкостью могут читать»."
 learning_scholarship.1401.a: "Мне нужен такой камень!"
 learning_scholarship.1401.b: "Продать все, что не получается прочесть."
 learning_scholarship.1401.c: "[bishop.GetTitledFirstNameNoTooltip], мне нужна ваша помощь!"
 #Scientific Experiments, by Petter Vilberg
 learning_scholarship.3001.t: "Божественные видения"
 learning_scholarship.3001.desc: "Я жестом велю, чтобы [Select_CString(chaplain.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))] [chaplain.GetTitledFirstName] [Select_CString(chaplain.IsFemale, 'присоединилась', 'присоединился' )] ко мне в круге из медных сфер и свечей, расставленных на деревянных столбиках в темной комнате. Воздух сладок от благовоний, призванных заглушить дурные запахи. Вскоре наши глаза начинают слезиться. «Именно так, уголком глаза, сможем мы заметить непостижимый облик ангелов».\n\nНо [chaplain.GetFirstNameNoTooltip] вскоре делает перерыв: «Мне кажется, это неправильно. Глаз смертных не должен видеть существа божественной природы»."
 learning_scholarship.3001.a: "Вы можете уйти, но я добьюсь своего — так или иначе."
 learning_scholarship.3001.b: "Да, это глупая затея, а может, и вовсе греховная."
 learning_scholarship.3001.c: "Уверяю вас, мои намерения чисты!"
 learning_scholarship.3001.c.tt1: "[chaplain.GetFirstName] соглашается помочь мне"
 learning_scholarship.3001.c.toast.tt1: "[chaplain.GetFirstName] верит моим оправданиям."
 learning_scholarship.3001.c.tt2: "[chaplain.GetFirstName] не верит мне"
 learning_scholarship.3001.c.toast.tt2: "[chaplain.GetFirstName] отвергает мои аргументы"
 #Translate a Great Work, by Petter Vilberg
 learning_scholarship_special.2001.t: "Новый перевод"
 learning_scholarship_special.2001.desc: "Мои попытки научиться чему-то новому в первую очередь показали мне, как много я пока не знаю. Более того, многие знания были утрачены в веках из-за того, что книги приходят в негодность, а древние языки забываются...\n\nВозможно, я смогу сделать свой вклад, составив новый перевод одного из классических трудов?\n\nЧто бы такое мне перевести?.."
 learning_scholarship_special.2001.regula_pastoralis: "«Пасторское правило», учащее нас правильной жизни."
 learning_scholarship_special.2001.physica_elementa: "Научную классику — «Физику» Аристотеля!"
 learning_scholarship_special.2001.almagest: "Труд о небесах — «Альмагест» Птолемея."
 learning_scholarship_special.2001.elements: "«Начала», математический трактат Евклида!"
 learning_scholarship_special.2001.corpus_hermeticus: "Мистические знания «Герметического корпуса»!"
 learning_scholarship_special.2001.treatises_of_hippocrates: "Революционный трактат Гиппократа по медицине."
 learning_scholarship_special.2001.peri_psyches: "Известный трактат Аристотеля «О душе»!"
 learning_scholarship_special.2001.kategoriai: "«Категории», определяющие все субъекты и предикаты."
 learning_scholarship_special.2001.avesta: "Древний священный текст персов, «Авесту»."
 learning_scholarship_special.2001.de_oratore: "Уроки риторики Цицерона из сочинения «Об ораторе»!"
 learning_scholarship_special.2001.book_of_arda_viraf: "Путешествие во сне из книги «Арда Вираз»."
 learning_scholarship_special.2001.upanishads: "Наиболее известную часть «Вед», «Упанишады»!"
 learning_scholarship_special.2001.rigveda: "Религиозные гимны «Ригведы»."
 learning_scholarship_special.2001.book_of_balances: "«Краткую книгу восполнения и противопоставления»."
 learning_scholarship_special.2001.secret_of_secrets: "«Тайную Тайных», переданную Александру."
 learning_scholarship_special.2001.court_of_agriculture: "«Внимание к земледелию»."
 learning_scholarship_special.2001.lanterns_of_wisdom: "Инструкции к алхимии из «Фонаря мудрости»."
 learning_scholarship_special.2001.shahnameh: "«Шахнаме», поэму об истории Персии."
 learning_scholarship_special.2001.arithmetica: "«Арифметику» и комментарии Диофанта."
 learning_scholarship_special.2001.pali_canon: "Текст из Палийского канона."
 learning_scholarship_special.2001.the_norse_sagas: "Какую-нибудь сагу!"
 learning_scholarship_special.2001.family_history: "Что-нибудь личное, например историю моей семьи."
 learning_scholarship_special.2001.ancient_myths: "Что-нибудь великое, например древний миф!"
 learning_scholarship_special.2001.decline: "Звучит слишком сложно."
 book_translation_tooltip.unchanged: "#V Качество перевода#! не изменится"
 book_translation_tooltip.more_good: "#V Качество перевода#! значительно улучшится"
 book_translation_tooltip.less_good: "#V Качество перевода#! немного улучшится"
 book_translation_tooltip.finish_faster: "Перевод будет завершен быстрее"
 book_translation_toast.unchanged: "#V Качество перевода#! не изменилось"
 book_translation_toast.more_good: "#V Качество перевода#! значительно улучшилось"
 book_translation_toast.less_good: "#V Качество перевода#! немного улучшилось"
 book_translation_toast.finish_faster: "Перевод будет завершен быстрее"
 learning_scholarship_special.2011.desc: "[ROOT.Char.Custom('TranslationBook')] уже в работе, и один из разделов этой книги заставляет меня надолго задуматься.\n\nМои писцы настаивают, что эту фразу следует читать как «когда мы держим две ноги и восходящие грани духа охотника».\n\nНо ведь это не может быть верным, правда?"
 learning_scholarship_special.2011.a: "Я могу придумать что-то более уместное."
 learning_scholarship_special.2011.a.success: "Я улучшаю текст"
 learning_scholarship_special.2011.a.failure: "Я теряю смысл"
 learning_scholarship_special.2011.b: "Мы будем переводить текст буквально!"
 learning_scholarship_special.2011.c: "А, но ведь значение очевидно, дайте-ка я все сделаю."
 learning_scholarship_special.2012.desc: "[ROOT.Char.Custom('TranslationBook')], а точнее, одна совершенно определенная фраза из этой книги, уже несколько дней тормозит мой перевод. Порой я даже бормочу ее себе под нос.\n\n«Все еще не можете с ней справиться? — [Select_CString(realm_priest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))] передает мне увесистый старинный том. — Главное — знать, где искать»."
 learning_scholarship_special.2012.a: "Помогите мне разобраться, [realm_priest.GetFirstNameNoTooltip]!"
 learning_scholarship_special.2012.a.success: "[realm_priest.GetShortUINameNoTooltip] находит ответ"
 learning_scholarship_special.2012.a.failure: "[realm_priest.GetShortUINameNoTooltip] находит своего рода ответ"
 learning_scholarship_special.2012.b: "Никаких игр. Просто скажите мне, что искать."
 learning_scholarship_special.2012.c: "А, мой старый друг, не покажете мне?"
 learning_scholarship_special.2012.c.friendship_tooltip: "Этот вариант доступен, поскольку [realm_priest.GetFirstNameNoTooltip] и я друзья"
 learning_scholarship_special.2013.desc: "Мне вслух зачитывают мои же примечания к переводу такой книги, как [ROOT.Char.Custom('TranslationBook')], и вдруг на меня снисходит озарение: «Писари! Добавьте следующий комментарий...»"
 learning_scholarship_special.2013.a: "«В противовес тому, чему учит нас [ROOT.Char.GetFaith.ReligiousText], этот текст утверждает...»"
 learning_scholarship_special.2013.b: "«[ROOT.Char.GetFaith.HighGodName] повелевает, что...»"
 learning_scholarship_special.2014.desc: "Мне вслух зачитывают мои же заметки к переводу такой книги, как [ROOT.Char.Custom('TranslationBook')], и вдруг...\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]? Я прошу прощения, но... вы уснули?!»\n\nО небеса, эта «классика» просто какая-то бессмыслица!"
 learning_scholarship_special.2014.a: "Тем не менее я заставляю себя дослушать до конца!"
 learning_scholarship_special.2014.b: "Мои писари могут взять на себя больше ответственности."
 learning_scholarship_special.2014.c: "Мне нужен перерыв."
 learning_scholarship_special.2015.desc: "Я часами в неровном свете свечи работаю над переводами такой книги, как [ROOT.Char.Custom('TranslationBook')]. Часто я почти не замечаю, как летит время. Но мои писари напоминают мне.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], уже, должно быть, за полночь. Не пора ли отдохнуть?»"
 learning_scholarship_special.2015.a: "«Нет, мы должны работать, пока я не сочту труд законченным!»"
 learning_scholarship_special.2015.b: "«Да, нам всем не помешает поспать»."
 learning_scholarship_special.2015.c: "«Я отдохну, а вы продолжайте работать»."
 learning_scholarship_special.2016.desc: "Один из моих писарей втайне от меня вносил правки в мой перевод!\n\n«Мне просто хотелось сделать перевод как можно лучше! Вам нравилось, когда вы думали, что это ваша работа!»"
 learning_scholarship_special.2016.a: "Больше ты не будешь копировать ничьи тексты!"
 learning_scholarship_special.2016.b: "Ты за это поплатишься!"
 learning_scholarship_special.2016.b.flavor: "«Остальным писарям стоит извлечь из этого урок!»"
 learning_scholarship_special.2016.c: "Пожалуй... получилось неплохо."
 learning_scholarship_special.2017.desc: "[ROOT.Char.Custom('TranslationBook')], как и всякая работа над переводом, требует постоянных усилий, и это утомляет. Постоянная работа мысли и сосредоточенность изнуряют меня все сильнее по мере того, как работа близится к завершению."
 learning_scholarship_special.2017.a: "Еще пара страниц сегодня — и еще несколько завтра утром..."
 learning_scholarship_special.2017.b: "Нужно отказаться от всего, что меня отвлекает, пока работа не будет завершена."
 learning_scholarship_special.2017.c: "Книга может немного подождать."
 learning_scholarship_special.2097.t: "Великолепный перевод"
 learning_scholarship_special.2097.opening: "Книга [ROOT.Char.Custom('TranslationBook')] наконец переведена полностью. Мои слова записаны на прекрасно иллюминированных страницах под богатым переплетом, как и подобает столь значимому труду."
 learning_scholarship_special.2097.conclusion: "\n\nЭтот том займет почетное место в моей коллекции, и каждый [ROOT.Char.GetFaith.PriestNeuter], прочитавший его, будет впечатлен моим трудом. Некоторые уже поговаривают о том, чтобы составить собственную копию."
 learning_scholarship_special.2097.a: "Эта работа многому меня научила."
 learning_scholarship_special.2098.t: "Мой перевод завершен"
 learning_scholarship_special.2098.opening: "Наконец-то книга [ROOT.Char.Custom('TranslationBook')] полностью переведена. Слова окружены красочными иллюстрациями, и самые яркие миниатюры отвлекают внимание от частей текста, относительно которых у меня остались сомнения."
 learning_scholarship_special.2098.conclusion: "\n\nИ хотя некоторые места понять довольно сложно, нет сомнения в том, что этот перевод был крайне необходим. Книга хранится в моей коллекции, где ее часто читают [ROOT.Char.GetFaith.DevoteeNeuterPlural], и я с нетерпением жду первых попыток сделать копию."
 learning_scholarship_special.2098.a: "Мне многому удалось научиться!"
 #Lead to Gold, by Sean Hughes
 learning_scholarship_special.3001.t: "Свинец в золото"
 learning_scholarship_special.3001.desc_opening: "Превращение свинца в золото издревле было мечтой всех алхимиков мира. Многие пытались этого добиться, но пока что никто не преуспел.\n\n"
 learning_scholarship_special.3001.desc_alchemist: "Однако, [alchemist.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(alchemist.IsFemale, 'наткнулась', 'наткнулся' )] на комментарии на полях книги о растениях. Согласно им, можно создать «золотой дождь», если вскипятить свинцовый сахар в отфильтрованном растворе золы морских водорослей."
 learning_scholarship_special.3001.desc: "Несмотря на это, мне удалось наткнуться на комментарии на полях книги о растениях. Согласно им, можно создать «золотой дождь», если вскипятить свинцовый сахар в отфильтрованном растворе золы морских водорослей."
 learning_scholarship_special.3001.desc_ending: "\n\nВозможно ли подобное?"
 learning_scholarship_special.3001.a: "Стоит проверить..."
 learning_scholarship_special.3001.b: "Ясное дело, эти каракули — чья-то глупая шутка."
 learning_scholarship_special.3001.c: "Подобная погоня за золотом нечестива!"
 learning_scholarship_special.3001.d: "Я не соблазнюсь на колдовские обещания!"
 learning_scholarship_special.3002.desc_alchemist: "Для начала нам нужен свинцовый сахар, используемый для подслащения вина.\n\nМы могли бы найти поставщика, хотя это будет дорого стоить. Мы также могли бы наладить у себя дешевое производство, сжигая металлический свинец и растворяя его пепел в уксусе..."
 learning_scholarship_special.3002.desc: "Для начала мне нужен свинцовый сахар, используемый для подслащения вина.\n\nЯ могу найти поставщика, хотя это будет дорого стоить. Или же я могу наладить у себя дешевое производство..."
 learning_scholarship_special.3002.a: "Нужно тратить деньги, чтобы делать деньги!"
 learning_scholarship_special.3002.b: "Чему я научусь, если всю работу сделают за меня другие?!"
 learning_scholarship_special.3002.b_alchemist: "Чему мы научимся, если всю работу сделают другие?!"
 learning_scholarship_special.3002.a.success: "Я спокойно создаю свинцовый сахар"
 learning_scholarship_special.3002.a.failure: "У меня болит голова от паров свинца"
 learning_scholarship_special.3002.tt: "Теперь у меня есть свинцовый сахар"
 learning_scholarship_special.3002.c: "Это плохая идея, если подумать..."
 learning_scholarship_special.3003.desc_alchemist: "Второй нужный ингредиент — морские водоросли... много водорослей. Сотни драхм надо измельчить, а затем высушить. Где нам столько найти?"
 learning_scholarship_special.3003.desc: "Второй нужный ингредиент — морские водоросли... много водорослей. Сотни драхм надо измельчить, а затем высушить. Где мне столько найти?"
 learning_scholarship_special.3003.a: "Я буду завозить их из приморских городов."
 learning_scholarship_special.3003.b: "Потребовать водоросли в качестве подати!"
 learning_scholarship_special.3003.c: "Я могу использовать свинец, чтобы просто подслащать вино..."
 learning_scholarship_special.3003.tt: "Теперь у меня есть морские водоросли"
 learning_scholarship_special.3004.desc_alchemist: "Наконец-то у нас есть все необходимые реагенты для «золотого дождя»!\n\nСвинцовый сахар хранится в водонепроницаемых бочках. Связки сушеных водорослей лежат у печи, подготовленные для сжигания.\n\nСтанет ли это нашим Великим деянием?"
 learning_scholarship_special.3004.desc: "Наконец-то у меня есть все необходимые реагенты для «золотого дождя»!\n\nСвинцовый сахар хранится в водонепроницаемых бочках. Связки сушеных водорослей лежат у печи, подготовленные для сжигания.\n\nСтанет ли это моим Великим деланием?"
 learning_scholarship_special.3004.a: "Начать эксперимент!"
 learning_scholarship_special.3004.a.success: "Мне удалось создать «золотой дождь»"
 learning_scholarship_special.3004.a.success.tt: "Богатство и слава!"
 learning_scholarship_special.3004.a.failure: "Формула сработала не так, как ожидалось"
 learning_scholarship_special.3004.a.failure.tt: "Но... что тогда у меня получилось?"
 learning_scholarship_special.3004.b: "...и чем только я занимаюсь? Глупости какие-то."
 learning_scholarship_special.3005.desc_alchemist: "После добавления свинцового сахара в раствор тот внезапно окрасился ярко-желтым! Когда после кипячения смесь ненадолго стала прозрачной, нас охватила тревога. Но после остывания в емкости стали образовываться золотистые кристаллы.\n\nИзучив их со всем тщанием, мы пришли к выводу, что эти кристаллы не золото, поскольку они прозрачны. Но вполне возможно, что эта реакция была одним из легендарных «12 процессов», необходимых для создания золота!"
 learning_scholarship_special.3005.desc: "После добавления свинцового сахара в раствор тот внезапно окрасился ярко-желтым! Когда после кипячения смесь ненадолго стала прозрачной, меня охватила тревога. Но после остывания в емкости стали образовываться золотистые кристаллы.\n\nИзучив их со всем тщанием, я могу с уверенностью заявить, что эти кристаллы не золото, поскольку они прозрачны. Но вполне возможно, что эта реакция была одним из легендарных «12 процессов», необходимых для создания золота!"
 learning_scholarship_special.3005.a: "Неужели мне удалось на шаг приблизиться к трансмутации?"
 learning_scholarship_special.3005.a_alchemist: "Неужели нам удалось на шаг приблизиться к трансмутации?"
 learning_scholarship_special.3006.desc_alchemist: "После смешивания свинцового сахара с кипящим раствором пепла морских водорослей смесь вдруг приобрела ярко-желтый цвет.\n\nИ хотя нам не удалось добыть золота, зато раствор можно использовать в качестве красителя более яркого, чем шафран. Продажа этого красителя позволит возместить часть расходов."
 learning_scholarship_special.3006.desc: "После смешивания свинцового сахара с кипящим раствором пепла морских водорослей смесь вдруг приобрела ярко-желтый цвет.\n\nИ хотя мне не удалось добыть золота, зато мой раствор можно использовать в качестве красителя более яркого, чем шафран. Продажа этого красителя позволит мне возместить часть расходов."
 learning_scholarship_special.3006.a: "Красиво, но делать такие краски совсем невыгодно."
 learning_scholarship_special.3007.desc_alchemist: "После сжигания водорослей и смешения их с водой у нас получилось очень много отвратительной коричневой слизи. У нас не было идей, что делать дальше, потому не оставалось ничего иного, кроме как добавить в этот раствор свинцовый сахар. Никаких видимых изменений не последовало.\n\nУвы, не знаю, куда применить результаты нашего эксперимента. Может, пустить на удобрения?"
 learning_scholarship_special.3007.desc: "После сжигания водорослей и смешения их с водой у меня получилось очень много отвратительной коричневой слизи. У меня не было идей, что делать дальше, потому мне не оставалось ничего иного, кроме как добавить в этот раствор свинцовый сахар. Никаких видимых изменений не последовало.\n\nУвы, не знаю, куда применить результаты моего эксперимента. Может, пустить на удобрения?"
 learning_scholarship_special.3007.a: "Полагаю, урожай в этом году будет хороший?"
 learning_scholarship_special.3099.termination.toast: "Трансмутация прервана"
 learning_scholarship_special.3099.termination.desc.prison: "Я не могу продолжать эксперименты с трансмутацией, сидя в тюрьме."
 learning_scholarship_special.3099.termination.desc.incapable: "Я не могу продолжать эксперименты с трансмутацией в силу недееспособности."
 #Dear god, go outside by Isabella Welch
 learning_scholarship.4000.t: "Выйди на воздух!"
 learning_scholarship.4000.desc: "Уже поздно, а я все продираюсь через увлекательные трактаты по классической грамматике. Я как раз посмеиваюсь над ехидной пометкой на полях, оставленной предыдущим читателем, как в [ROOT.Char.Custom('GetRoom_RU_Acc')] входит [Select_CString(spouse_uninterested_in_study.IsFemale, 'моя', 'мой' )] [spouse_uninterested_in_study.GetWifeHusband].\n\n«Ничтожество! Ты пренебрегаешь всем, кроме своей науки, и целыми днями читаешь взаперти. Отложи эти пыльные свитки — или можешь забыть дорогу в мою постель»."
 learning_scholarship.4000.a: "Как пожелаешь."
 learning_scholarship.4000.b: "Возможно, мы могли бы вместе читать отрывки."
 learning_scholarship.4000.c: "Я работаю допоздна, потому что [child_educated.GetFirstNameNoTooltip] нуждается в наставлениях."
 learning_scholarship.4000.c.tt: "[spouse_uninterested_in_study.GetFirstName] не [spouse_uninterested_in_study.GetMotherFather] персонажа [child_educated.GetFirstNameNoTooltip]."
 learning_scholarship.4000.d: "Меня не интересует твоя постель, меня ждут теплые объятия знания!"
 #Bibliomancy by Chad Uhl
 bibliomancy_chain_header: "Священный текст:"
 learning_scholarship.5000.t: "Священный текст"
 learning_scholarship.5000.desc: "Я прохаживаюсь по рынку, и вдруг некий торговец кричит, что [merchant_mystic.GetSheHe] знает, чем меня заинтересовать.\n\nЗапах сушеных трав и чужеземных зелий я чувствую раньше, чем приближаюсь к прилавку. [merchant_mystic.GetSheHe|U] перебирает стопку пыльных фолиантов и прочих сокровищ.\n\nНемного покопавшись, торговец протягивает древнюю книгу и утверждает, что в скором времени она мне очень понадобится — «ибо грядущее уже близко!»"
 learning_scholarship.5000.a: "Ладно, мне интересно."
 learning_scholarship.5000.b: "Возможно, мы сможем договориться?"
 learning_scholarship.5000.c: "Я беру всё, что хочу."
 learning_scholarship.5000.d: "Что мне за дело до твоих книг?"
 learning_scholarship.5000.b.success: "Вам удается сбить цену"
 learning_scholarship.5000.b.failure: "Вам не удается сбить цену"
 bibliomancy_book_purchased: "Вы получите [artifact|El] — книгу"
 learning_scholarship_sacred_artifact_obtained: "Теперь у меня есть священный текст"
 learning_scholarship.5001.t: "$bibliomancy_chain_header$ Библиомантия"
 learning_scholarship.5001.desc: "Я убираю покупку, но [sacred_text.GetName] случайно приоткрывается, и наружу выпадает клочок пергамента. На нем записаны наставления для тех, кто намеревается практиковать библиомантию — то есть предсказывать будущее по фрагментам книги.\n\nМне нужно лишь открыть текст, ткнуть в случайное место и прочесть первый стих, который попадется мне на глаза."
 learning_scholarship.5001.a: "Искушение непреодолимо."
 learning_scholarship.5001.b: "Я не хочу иметь ничего общего с этим богохульством."
 learning_scholarship.5002.t: "$bibliomancy_chain_header$ Судьбоносное чтение"
 learning_scholarship.5002.desc: "Я следую наставлениям и выбираю случайный абзац из текста. Дрожа от предвкушения, открываю глаза и читаю:\n\n#EMP Страх — убийца разума. Трус умирает тысячу раз, а герой — один.#!\n\nКак мне это понимать?"
 learning_scholarship.5002.a: "Страх — это малая смерть, влекущая за собой полное забвение."
 learning_scholarship.5002.b: "Поразительно. Нужно продолжить исследования."
 learning_scholarship.5002.b.success: "Истинный смысл этого отрывка становится мне ясен"
 learning_scholarship.5002.b.failure: "Смысл отрывка продолжает от меня ускользать"
 learning_scholarship.5002.c: "Что за чушь и дичь!"
 learning_scholarship.5002.c.tt: "Вы не обращаете внимания на этот фрагмент"
 learning_scholarship.5002.d: "А ну-ка, [Select_CString(antiquarian.IsFemale, 'моя', 'мой' )] $antiquarian_court_position$ [antiquarian.GetTitledFirstNameNoTooltip], взгляни на это."
 learning_scholarship.5003.t: "$bibliomancy_chain_header$ Библиомантия"
 learning_scholarship.5003.desc: "Мой вассал [bibliomancy_antagonist.GetName] уже много лет относится ко мне весьма скептически. Но не так давно мой управляющий доложил, что [bibliomancy_antagonist.GetSheHe] позволяет себе открыто сомневаться в моем праве на престол. [bibliomancy_antagonist.GetSheHe|U] пользуется влиянием среди прочих вассалов, а значит, легко может превратиться в серьезное препятствие.\n\nВозможно, [sacred_text.GetName] предупреждает меня именно об этом? Страх — убийца разума..."
 learning_scholarship.5003.a: "Я не стану убегать от своего страха."
 learning_scholarship.5003.a.tt: "Я и [bibliomancy_antagonist.GetName] устраиваем открытые дебаты"
 learning_scholarship.5003.b: "Здесь нужна деликатность."
 learning_scholarship.5003.b.tt: "Я и [bibliomancy_antagonist.GetName] устраиваем официальные переговоры"
 learning_scholarship.5003.c: "Обсудим это позже."
 learning_scholarship.5003.vassal.tt: "Все вассалы"
 learning_scholarship.5003.a.success: "Вы побеждаете в дебатах с вассалом"
 learning_scholarship.5003.a.failure: "Вы проигрываете дебаты с вассалом"
 learning_scholarship.5003.b.success: "Вам удается успокоить вассала"
 learning_scholarship.5003.b.failure: "Вам не удается успокоить вассала"
 learning_scholarship.5004.t: "$bibliomancy_chain_header$ Тревожный отрывок"
 learning_scholarship.5004.desc: "Я не понимаю, что говорит [sacred_text.GetName] в этом фрагменте, хоть тресни!\n\nСтрах — убийца разума... Да что же это значит? Чего мне страшиться? #EMP Что я упускаю#!?\n\nБыть может, кто-то другой может пролить свет на эту тайну."
 learning_scholarship.5004.a: "[court_chaplain.GetCouncilTitle][court_chaplain.GetTitledFirstNameNoTooltip] наверняка знает ответ."
 learning_scholarship.5004.b: "Мне поможет кто-нибудь из [ROOT.Char.Custom('GetCourtierPlural_RU_Gen')]. [target_courtier.GetTitledFirstNameNoTooltip]!"
 learning_scholarship.5004.c: "Я сдаюсь."
 learning_scholarship.5004.a.success: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] проясняет значение загадочного текста"
 learning_scholarship.5004.a.failure: "[court_chaplain.GetCouncilTitle][court_chaplain.GetFirstNameNoTooltip] не в силах понять фрагмент"
 learning_scholarship.5004.b.success: "[target_courtier.GetFirstNameNoTooltip] проясняет значение загадочного текста"
 learning_scholarship.5004.b.failure: "[target_courtier.GetFirstNameNoTooltip] не в силах понять фрагмент"
 learning_scholarship.5005.t: "$bibliomancy_chain_header$ Бояться нечего"
 learning_scholarship.5005.desc: "Мне наконец удалось понять, о чем говорит [sacred_text.GetName] в загадочном отрывке. Чувствую, как мудрость моя растет. Благодаря торговцу нити судьбы уже не кажутся такими запутанными.\n\nМожет, страх и убивает разум, но мне удалось победить свой страх."
 learning_scholarship.5005.a: "Без страха я умру, но всего лишь один раз."
 learning_scholarship.5006.t: "$bibliomancy_chain_header$ Паранойя крепчает"
 learning_scholarship.5006.desc: "После нескольких дней над дурацким и непостижимым фрагментом я наконец сдаюсь. Не имею ни малейшего представления, что это может означать, и от такой неизвестности у меня мурашки по коже.\n\nЧто должно произойти? Неужели мне предстоит жить в #EMP вечном#! страхе?"
 learning_scholarship.5006.a: "Страх — это малая смерть, влекущая за собой полное забвение."
 learning_scholarship_paranoid_trait.tt: "Вы получили эту особенность, так как не смогли понять отрывок священного текста ([sacred_text.GetName])"
 learning_scholarship_paranoid_trait_possible: "Вы можете получить [trait|El] «[GetTrait('paranoid').GetName( GetNullCharacter )]»"
 #The Man of Few Letters by Jason Cantalini
 learning_scholarship.6000.t: "[illiterate.GetWomanMan|U], что живет без букв"
 learning_scholarship.6000.desc: "Как бы ни [Select_CString(teacher.IsFemale, 'старалась', 'старался' )] [teacher.Custom2('HerHisCharacterIntroduction',illiterate)], [illiterate.GetName] не превосходит грамотностью какого-нибудь деревенского дурачка.\n\n«О, [Select_CString(ROOT.Char.IsFemale, 'мудрейшая и просвещенная', 'мудрейший и просвещенный' )] [ROOT.Char.GetTitleTierName], — расшаркивается [teacher.GetFirstNameNoTooltip]. — как мне вдохновить моего сюзерена на чтение?»"
 learning_scholarship.6000.willing_pupil: "\n\n[teacher.GetSheHe|U] сердито вздыхает.\n\n«[illiterate.GetTitleAsNameNoTooltip] не хочет тратить часы на учебу только ради того, чтобы уметь читать...»"
 learning_scholarship.6000.holy_book_insult: "\n\n[teacher.GetSheHe|U] медлит, затем бормочет:\n\n«Даже [illiterate.GetFaith.ReligiousText] не вдохновляет [SCOPE.sC('illiterate').GetHerHis]. То, что [illiterate.GetTitleAsNameNoTooltip|l] [Select_CString(illiterate.IsFemale, 'сказала', 'сказал' )], прочтя первые священные строки... в этом не было ни святости, #EMP ни#! просветления...»"
 learning_scholarship.6000.poetry_insult: "\n\nЛицо учителя искажается.\n\n«Даже самая изящная [illiterate.GetCulture.GetCollectiveNounNoTooltip]ая поэзия не вдохновляет [SCOPE.sC('illiterate').GetHerHis]. То, что [illiterate.GetTitledFirstNameNoTooltip] [Select_CString(illiterate.IsFemale, 'сказала', 'сказал' )], прочтя первые строки... в этом не было ни изящества, #EMP ни#! просветления...»"
 learning_scholarship.6000.very_willing_pupil: "\n\n[teacher.GetSheHe|U] указывает на накопленные мной знания.\n\n«[illiterate.GetTitleTierName] не решается преодолеть тысячи строк текста, а потому никогда не сравнится с тобой в мудрости»."
 learning_scholarship.6000.a: "Пусть [Select_CString(illiterate.IsFemale, 'моя', 'мой' )] [illiterate.GetCouncilTitle] читает о народах далеких земель."
 learning_scholarship.6000.b: "Пусть [Select_CString(illiterate.IsFemale, 'моя', 'мой' )] [illiterate.GetCouncilTitle] читает о простой жизни и придворных сплетнях."
 learning_scholarship.6000.c: "Пусть [Select_CString(illiterate.IsFemale, 'моя', 'мой' )] [illiterate.GetCouncilTitle] читает о боевых подвигах."
 learning_scholarship.6000.d: "Пусть [Select_CString(illiterate.IsFemale, 'моя', 'мой' )] [illiterate.GetCouncilTitle] читает трактат о правосудии."
 learning_scholarship.6000.e: "Пусть [Select_CString(illiterate.IsFemale, 'моя', 'мой' )] [illiterate.GetCouncilTitle] читает о бесконечной пользе духовности."
 learning_scholarship.6000.f: "[illiterate.GetSheHe|U] будет читать, то, что [Select_CString(ROOT.Char.IsFemale, 'написала', 'написал' )] [illiterate.GetHerHis] [ROOT.Char.GetTitleTierName]."
 learning_scholarship.6000.f.tt: "Повод отложить правление и начать писать!"
 learning_scholarship.6000.f.success: "Ваш трактат весьма поучителен"
 learning_scholarship.6000.f.failure: "Вассал смеется над вашими скучными и бессмысленными письменами"
 learning_scholarship.6000.g: "[illiterate.GetTitleAsNameNoTooltip] может потратить время на нечто более полезное."
 learning_scholarship.6000.g.tt: "[illiterate.GetSheHe|U] — человек действия. Пусть [illiterate.GetHerHim] читают другие!"
 learning_scholarship.6000.h: "Богохульство? Расскажи-ка подробнее..."
 learning_scholarship.6000.h.tt: "То, что говорит [illiterate.GetTitleAsNameNoTooltip|l], вы пересказываете, как нечто #EMP поистине#! богомерзкое"
 learning_scholarship.6000.non_believer: "Вы получаете свидетельства того, что [illiterate.GetTitledFirstName] ни во что не верит"
 learning_scholarship.6000.i: "Я отдам должное [illiterate.GetCulture.GetCollectiveNounNoTooltip]ой поэзии, чтобы вдохновить [SCOPE.sC('illiterate').GetHerHis]."
 learning_scholarship.6000.i.tt: "У вас при дворе будут чаще декламировать [illiterate.GetCulture.GetCollectiveNounNoTooltip]ие стихи"
 learning_scholarship.6000.j: "Мудрость в том, чтобы видеть чудо в каждом слове..."
 learning_scholarship.6000.j.tt: "...а не в стремлении прочесть их все."
 learning_scholarship.6000.k: "Таким тупицам грамотность ни к чему!"
 learning_scholarship.6000.k.tt: "Проще [Select_CString(illiterate.IsFemale, 'козу', 'козла' )] научить астрономии!"
 high_learning_custom: "Каждый вассал без свойства «[GetTrait('compassionate').GetName( GetNullCharacter )]» и с хорошей [Concept( 'learning', 'ученостью' )|E]"
