 commission_epic.0001.t: "Семейный эпос"
 commission_epic.0001.desc: "Мне нужна классическая история о величии моей семьи, — [ROOT.Char.Custom('CompositionType')] о происхождении династии [ROOT.Char.GetDynasty.GetBaseName] и ожидающей ее славе!\n\nОсталось лишь найти человека, знающего, как рассказать историю..."
 commission_epic.0001.a: "[writer.GetTitledFirstNameNoTooltip] — [Select_CString(writer.IsFemale, 'умелая рассказчица', 'умелый рассказчик' )]!"
 writer_writes_epic: "[writer.GetTitledFirstName] слагает эпос"
 commission_epic.0001.b: "Я велю, чтобы собрались лучшие [ROOT.Char.Custom('CommissionEpicScribes')]."
 scribes_write_epic: "Мои писцы слагают эпос"
 bards_write_epic: "Мои писцы слагают эпос"
 commission_epic.0001.c: "Надо думать, подойдет любой [servant.Custom('GenderedLowlyServantType')]."
 servant_writes_epic: "Слуга [servant.GetTitledFirstName] слагает эпос"
 commission_epic.0001.d: "Но если подумать..."
 commission_epic.writing_begins: "Работа начинается..."
 commission_epic.high_chance: "Высокий шанс создания [Concept( 'exceptional_epic', 'выдающегося эпоса' )|E]"
 commission_epic.medium_chance: "Неопределенный шанс создания [Concept( 'exceptional_epic', 'выдающегося эпоса' )|E]"
 commission_epic.low_chance: "Низкий шанс создания [Concept( 'exceptional_epic', 'выдающегося эпоса' )|E]"
 commission_epic.opt_out: "Пока я не пишу семейный эпос"
 commission_epic.reduced_chance: "Сниженная вероятность создать [Concept( 'exceptional_epic', 'выдающийся эпос' )|E]"
 commission_epic.increased_chance: "Повышенная вероятность создать [Concept( 'exceptional_epic', 'выдающийся эпос' )|E]"
 commission_epic.0002.t: "Семейный эпос: перспективы"
 commission_epic.0002.writer: "Написание моего семейного эпоса продвигается хорошо, и по звучанию некоторых строк уже можно сказать, что их будут цитировать на протяжении десятилетий, но [writer.GetTitledFirstName] часто спрашивает, вокруг чего будет вращаться история.\n\nБыло бы проще ответить, если бы [writer.GetSheHe] сначала ее [Select_CString(writer.IsFemale, 'написала', 'написал' )]! Тогда можно было бы просто указать, что мне не нравится, но [writer.GetSheHe] настаивает, что ответ нужен уже сейчас."
 commission_epic.0002.servant: "Похоже, [servant.GetFirstName], слуга, [Select_CString(servant.IsFemale, 'нанятая', 'нанятый' )] мной для написания истории моей семьи, испытывает небольшие трудности. Удивительно, что у [Select_CString(servant.IsFemale, 'нее', 'него' )] вообще хоть что-то получается! Как оказалось, [servant.GetSheHe] вообще не умеет ни писать, ни складывать рифму.\n\nИ все же [servant.GetSheHe] трудится денно и нощно, и сейчас обращается ко мне с важным вопросом: «О чем должна рассказывать эта поэма, [ROOT.Char.Custom('FormOfAddressForLiege')]?»"
 commission_epic.0002.scribes: "Мои [ROOT.Char.Custom('CommissionEpicScribes')] начали работать над семейным эпосом, но уже столкнулись с проблемой: они не могут договориться о центральном сюжете истории, и каждый [ROOT.Char.Custom('CommissionEpicScribe')] настаивает, что именно его части нужно уделить наибольшее внимание.\n\n«Мы не хотим быть навязчивыми, [ROOT.Char.Custom('FormOfAddressForLiege')], но вы #EMP должны#! разрешить наш спор, пока мы не порвали друг друга в клочья!»"
 commission_epic.0002.iberia_epic.a: "Напишите о том, что моя династия должна по праву властвовать над Иберией!"
 commission_epic.0002.a: "Сосредоточьтесь на наследственных претензиях моей династии."
 commission_epic.propaganda: "Когда эпос будет готов, я получу [claims|El] на соседние титулы"
 commission_epic.0002.b: "Разумеется, основное внимание нужно уделить мне и моей судьбе!"
 commission_epic.more_prestige: "Я увеличу свой [prestige|El], когда эпос будет готов"
 commission_epic.0002.c: "Это #EMP семейная#! история, так что не скупитесь на эпитеты."
 commission_epic.more_dynasty_prestige: "Я увеличу [dynasty_prestige|El], когда эпос будет готов"
 commission_epic.0002.d: "Пусть история будет как можно более правдивой."
 commission_epic.more_piety: "По завершении эпоса я также получу [Concept( 'piety', 'благочестие' )|E]"
 commission_epic.1001.t: "Семейный эпос: вопрос времени"
 commission_epic.1001.opening: "Мне уже несколько недель не показывали новых вариантов семейного эпоса. Либо процесс занимает слишком много времени, либо"
 commission_epic.1001.composer: "[composer.GetSheHe] плохо справляется со своей работой! Неужели я слишком много прошу? Я лишь хочу, чтобы [composer.GetSheHe] [Select_CString(composer.IsFemale, 'сотворила', 'сотворил' )] шедевр — и сейчас же!"
 commission_epic.1001.scribes: "мои [ROOT.Char.Custom('CommissionEpicScribes')] плохо справляются со своей работой! Неужели я так много прошу? Я лишь хочу, чтобы они сотворили шедевр — и побыстрее!"
 commission_epic.1001.a: "Мне нужно хорошее произведение — и прямо #EMP сейчас!#!"
 commission_epic.1001.b: "Я буду ждать столько, сколько потребуется."
 commission_epic.1001.b_scribes: "Я буду ждать столько, сколько потребуется."
 commission_epic.1001.c: "А если разделить уже написанное на части..."
 commission_epic.1002.t: "Семейный эпос: богатый источник материала"
 commission_epic.1002.composer: "[powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] слушает, как [composer.GetTitledFirstName] рассказывает несколько интересных фактов о моих предках. «И вот я думаю, что часть, где упоминается [ROOT.Char.Custom('CompositionDetail')], может быть правдой, поскольку...»\n\nДа, это, безусловно, интересно, но [composer.GetHerHis] ведь ждет [ROOT.Char.Custom('CompositionType')]! Что же до этой истории..."
 commission_epic.1002.scribes: "[powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] слушает, как мои писцы рассказывают несколько интересных фактов о моих предках: «И вот я думаю, что часть, где упоминается [ROOT.Char.Custom('CompositionDetail')], может быть правдой, поскольку...»\n\nДа, это безусловно интересно, но разве их не ждет [ROOT.Char.Custom('CompositionType')]? Что же до этой истории..."
 commission_epic.1002.a: "Это нужно рассказать всем моим вассалам!"
 commission_epic.1002.a.tt: "После завершения вы получите семейный эпос — [Concept( 'artifact', 'артефакт' )|E], улучшающий [Concept( 'opinion', 'мнение' )|E] [Concept( 'vassal', 'вассалов' )|E]"
 commission_epic.1002.b: "Добавьте это в эпос, чтобы закончить его побыстрее!"
 commission_epic.1002.b.tt: "И это значит, что я могу забрать себе часть выплаченных денег!"
 commission_epic.1003.t: "Семейный эпос: побег автора"
 commission_epic.1003.composer: "[composer.GetTitledFirstName] [Select_CString(composer.IsFemale, 'была поймана', 'был пойман' )] за попыткой незаметно скрыться, бросив работу! К счастью, стража на воротах узнала [composer.GetHerHis].\n\n«Эта работа утомляет, — бормочет [composer.GetSheHe] в свою защиту. — Дни и ночи напролет, [Select_CString(ROOT.Char.IsFemale, 'моя милостивая', 'мой милостивый' )] [ROOT.Char.GetLadyLord]! Мне отчаянно требуется несколько дней отдыха»."
 commission_epic.1003.scribes: "Нескольких моих писцов поймали за попыткой незаметно скрыться: они хотели бросить работу над моим семейным эпосом! К счастью, стража на воротах узнала их.\n\n«Эта работа утомляет, — начинают объяснять они. — Дни и ночи, [ROOT.Char.Custom('FormOfAddressForLiege')]! Нам отчаянно требуется несколько дней отдыха»."
 commission_epic.1003.a: "Хорошо, пожалуй, вам пора отдохнуть."
 commission_epic.1003.b: "Приковать к столу цепями!"
 commission_epic.1003.b_scribes: "Приковать к столу цепями!"
 commission_epic.1004.t: "Семейный эпос: опытный художник"
 commission_epic.1004.opening: "Мне сообщили, что"
 commission_epic.1004.devotee_male: "[ROOT.Char.GetFaith.DevoteeMale]"
 commission_epic.1004.devotee_female: "[ROOT.Char.GetFaith.DevoteeFemale]"
 commission_epic.1004.ending: "известный иллюминатор, находится во владении [barony.GetNameNoTier]. Учитывая, как продвигается написание семейного эпоса, самое время подумать о том, как будут выглядеть страницы в окончательном виде."
 commission_epic.1004.a: "Нанять иллюминатора, чего бы это ни стоило!"
 commission_epic.1004.b: "[composer.GetTitledFirstNameNoTooltip] и [Select_CString(composer.IsFemale, 'сама', 'сам' )] с этим справится"
 commission_epic.1004.b_scribes: "Мои [ROOT.Char.Custom('CommissionEpicScribes')] сами с этим справятся"
 commission_epic.1004.success: "Великолепная иллюминация"
 commission_epic.1004.failure: "Плохие картинки"
 commission_epic.1004.c: "Мне всегда казалось, что у меня есть талант художника..."
 commission_epic.1005.t: "Семейный эпос: песнь нашего народа"
 commission_epic.1005.opening: "Раздумывая над последними строками, что"
 commission_epic.1005.composer: "[Select_CString(composer.IsFemale, 'написала', 'написал' )] [composer.GetFirstName]"
 commission_epic.1005.scribes: "написали мои [ROOT.Char.Custom('CommissionEpicScribes')]"
 commission_epic.1005.ending: "для моего семейного эпоса, я начинаю напевать и осознаю, что ритм точь в точь соответствует ритму одной из любимых песен моих соплеменников!\n\nЕсли история моих предков положена на такую запоминающуюся мелодию, ее точно никогда не забудут!"
 commission_epic.1005.a: "Мне сразу стоило просить об этом!"
 commission_epic.1005.b_composer: "Наверняка [ROOT.Char.Custom2('CommissionEpicComposer', composer)] сможет придумать мелодию ничуть не хуже."
 commission_epic.1005.b: "Наверняка [ROOT.Char.Custom('CommissionEpicComposer')] сможет придумать мелодию ничуть не хуже."
 commission_epic.1005.classic: "Сложена классическая мелодия"
 commission_epic.1005.enjoyable: "Сложена приятная мелодия"
 commission_epic.1005.terrible: "Сложена ужасная мелодия"
 commission_epic.1006.opening: "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 commission_epic.1006.desc: "Я [ROOT.Char.Custom('CompositionTypeActionPast')][Select_CString(vassal.IsFemale, 'а', '' )] части вашего нового семейного эпоса, и меня вдохновила подлинная искренность описания дружбы между легендарными героями.\n\nДля меня было бы честью назвать вас своим другом и верно служить вам."
 commission_epic.1006.a: "Вы всегда были моим другом, [vassal.GetFirstNameNoTooltip]!"
 commission_epic.1006.b: "Я в любом случае позабочусь о вашей верности."
 commission_epic.1007.opening: "[vassal.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 commission_epic.1007.desc: "Я [ROOT.Char.Custom('CompositionTypeActionPast')][Select_CString(vassal.IsFemale, 'а', '' )] части вашего нового семейного эпоса, и меня потрясло то, что вклад моих предков даже не упомянут!\n\nЭто бесчестье стало последней каплей: теперь я ясно вижу, что вы ненавидите меня и мою семью!"
 commission_epic.1007.a: "Да как ты смеешь так обращаться к своему сюзерену?!"
 commission_epic.1007.b: "Я прошу прощения, история твоей семьи, несомненно, станет частью эпоса!"
 commission_epic.2001.t: "Семейный эпос: прецедент"
 commission_epic.2001.desc_composer: "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] приходит ко мне с восхитительной вестью: «Я [ROOT.Char.Custom('CompositionTypeActionPP')][Select_CString(steward.IsFemale, 'а', '' )] последнюю часть вашего семейного эпоса: там обнаружилось кое-что весьма интересное!»"
 commission_epic.2001.desc_scribes: "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] приходит ко мне с восхитительной вестью: «Я [ROOT.Char.Custom('CompositionTypeActionPP')][Select_CString(steward.IsFemale, 'а', '' )] последнюю часть вашего семейного эпоса: там обнаружилось кое-что весьма интересное!»"
 commission_epic.2001.desc: "\n\nПохоже, графство [county.GetNameNoTier] никто не собирался передавать в вечное владение дома [vassal.GetHouse.GetName]. Я могу предъявить законные претензии на земли, которыми владеет [vassal.GetTitledFirstName]!"
 commission_epic.2001.a: "Если эти земли мои по закону, я заберу их."
 commission_epic.2001.b: "[vassal.GetFirstNameNoTooltip] наверняка официально передаст их мне."
 commission_epic.2001.c: "Мы можем закрыть на это глаза."
 commission_epic.2001.c.flavor: "Но удостоверьтесь, что [vassal.GetTitleTierName|l] знает об этом."
 commission_epic.2002.t: "Семейный эпос: гордость семьи"
 commission_epic.2002.desc: "[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U], похоже, в числе последних [ROOT.Char.Custom('CompositionTypeActionPast')][Select_CString(spymaster.IsFemale, 'а', '' )] выдержки из моего семейного эпоса.\n\n«[Select_CString(grandparent.IsFemale, 'Ваша пра-пра-бабка была поразительной и находчивой женщиной', 'Ваш пра-прадед был поразительным и находчивым человеком' )], — говорит [spymaster.GetSheHe] мне. — Если мы покажем, что вам досталась хотя бы половина [grandparent.GetHerHis] находчивости, люди хорошенько призадумаются, стоит ли плести против вас интриги»."
 commission_epic.2002.a: "Кровь этой змеи течет в моих жилах!"
 commission_epic.2002.a.tt: "После завершения вы получите семейный эпос — [Concept( 'artifact', 'артефакт' )|E], повышающий [Concept( 'hostile_scheme_resistance', 'сопротивление враждебным проискам' )|E]"
 commission_epic.2002.b: "Или мы можем объявить, что [grandparent.GetSheHe] [Select_CString(grandparent.IsFemale, 'была благородной и уважаемой', 'был благородным и уважаемым' )]..."
 commission_epic.2003.t: "Семейный эпос: вечные обязательства"
 commission_epic.2003.desc: "Похоже, что [court_chaplain.GetFirstName] [ROOT.Char.Custom('CompositionTypeActionPast')][Select_CString(court_chaplain.IsFemale, 'а', '' )] части моего нового семейного эпоса. Разумеется, [court_chaplain.GetSheHe] обнаружил[Select_CString(court_chaplain.IsFemale, 'а', '' )] «несоответствия» между прошлыми обещаниями и нашим нынешним состоянием.\n\nПонятно, что [court_chaplain.GetSheHe] этого так просто не оставит. «Вы, несомненно, понимаете, сколь мудро и великодушно будет исполнить обещания ваших предков?»"
 commission_epic.2003.a_same_dynasty: "Мы с вами знаем, что наша династия всегда выполняет обещания."
 commission_epic.2003.a: "Я принадлежу к древнему роду, представители которого всегда держат слово."
 commission_epic.2003.b: "Моими предками были люди [ROOT.Char.Custom('GetPiousBelievers')], но не всегда мудрые."
 commission_epic.2004.t: "Семейный эпос: приступ вдохновения"
 commission_epic.2004.desc_scribes: "[ROOT.Char.Custom('CommissionEpicComposer')|U] допускает..."
 commission_epic.2004.desc_composer: "[ROOT.Char.Custom2('CommissionEpicComposer', composer)] допускает..."
 commission_epic.2004.desc: "определенные вольности в плане войны и сражений. Это добавляет драматизма, но, судя по тому, как [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] поднимает брови на определенной сцене, [marshal.GetSheHe] от этого не в восторге. \n\nЯ почти чувствую облегчение, когда [marshal.GetSheHe] наконец делится своими соображениями: «Это все полная чушь, но та часть, где упоминается [ROOT.Char.Custom('CompositionDetail')], навела меня на одну мысль...»"
 commission_epic.2004.a: "Каким бы ни был источник вдохновения, мы им воспользуемся!"
 commission_epic.2004.a.tt: "После завершения вы получите семейный эпос — [Concept( 'artifact', 'артефакт' )|E], предоставляющий [Concept( 'advantage', 'преимущество' )|E] на поле боя"
 commission_epic.2004.b: "Объясни мне подробнее..."
 commission_epic.2005.t: "Семейный эпос: честность и отношение"
 commission_epic.2005.desc: "[Select_CString(chancellor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chancellor'))] [chancellor.GetTitledFirstName] [ROOT.Char.Custom('CompositionTypeActionPP')] семейный эпос по мере его написания.\n\n«Многое из этого звучит неправдоподобно, особенно та часть, где упоминается [ROOT.Char.Custom('CompositionDetail')], — говорит мне [chancellor.GetSheHe]. — С другой стороны, кто скажет, как оно было в прошлом? Если вы решили все приукрасить, то не стоит останавливаться на достигнутом»."
 commission_epic.2005.a: "Мне важно рассказать хорошую историю..."
 commission_epic.2005.b: "Нет, все должно быть реалистично."
 commission_epic.2005.b.tt: "После завершения вы получите семейный эпос — [Concept( 'artifact', 'артефакт' )|E], повышающий [Concept( 'success_chance', 'шанс успеха' )|E] [Concept( 'personal_scheme', 'личных происков' )|E]"
 commission_epic.2006.t: "Семейный эпос: связанные верой"
 commission_epic.2006.desc: "Я не знаю, испытывать мне облегчение или беспокойство из-за энтузиазма, что выказывает [Select_CString(court_chaplain.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))] [court_chaplain.GetTitledFirstName], прочитав законченные части моего семейного эпоса.\n\n«Это весьма поучительная история! — заявляет [Select_CString(court_chaplain.IsFemale, 'она', 'он' )]. — Династия [ROOT.Char.GetDynasty.GetBaseName] всегда достигала величия, пока ей советовали [ROOT.Char.GetFaith.AltPriestTermPlural|l] — и сталкивалась с несчастьями, стоило только проигнорировать их наставления! Надеюсь, вы извлечете из этого урок»."
 commission_epic.2006.a: "Конечно. Я это слишком хорошо знаю."
 commission_epic.2006.a.tt: "После завершения вы получите семейный эпос — [Concept( 'artifact', 'артефакт' )|E], повышающий [Concept( 'piety', 'благочестие' )|E] и налоги с [Concept( 'faith', 'единоверцев' )|E]"
 commission_epic.2006.b: "Ха! Все совсем наоборот."
 commission_epic.2006.b.flavor: "Это мы указывали, каким путем будут следовать [ROOT.Char.GetFaith.AltPriestTermPlural]."
 commission_epic.2006.c: "Нам обоим известно, что в таких случаях семья превыше всего."
 commission_epic.2006.c.same_dynasty: "Этот вариант доступен, потому что [court_chaplain.GetFirstNameNoTooltip] и я — члены одной [dynasties|El]"
 commission_epic.6001.t: "Давайте немного приукрасим"
 commission_epic.6001.writerservant: "Некоторое время [composer.GetName] работает над моей хроникой, затем просит об аудиенции.\n\n«[Select_CString(ROOT.Char.IsFemale,'Миледи', 'Сир')], — начинает [composer.GetSheHe], — признаюсь честно, хотя ваша династия поистине велика, наследственные претензии, на которые вы надеялись... оказалось не так-то легко обосновать. Мне нужно больше времени и ресурсов, чтобы более подробно разобрать старые записи. Иначе мне придется слегка #italic приукрасить#! истории, отчего претензии станут несколько менее убедительными...»"
 commission_epic.6001.scribes: "Днями и ночами мои писари не отрывались от древних манускриптов в поисках претензий на территории моих предков, которые можно было бы выгодно представить в хрониках.\n\n«Увы, — был их ответ, — пожалуй, нам придется немного... приукрасить истинное положение дел и допустить немного вольностей в описаниях деяний и владений ваших праотцов. Вы ведь понимаете, о чем речь, [Select_CString(ROOT.Char.IsFemale,'миледи', 'сир')]?»"
 commission_epic.6001.a: "Приукрашивайте сколько вздумается, главное, чтобы труд был готов!"
 commission_epic.6001.b: "Вот вам еще золото, продолжайте исследования."
 commission_epic.less_credible: "Хроника будет менее достоверной"
 commission_epic.more_credible: "Хроника может оказаться более достоверной"
 commission_epic.6003.t: "Импровизированные претензии"
 commission_epic.6003.writer: "[composer.GetName] скрупулезно работает над моей хроникой, и с каждым днем она становится всё более величественной и всё менее достоверной.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], — говорит [composer.GetSheHe], — я [Select_CString(composer.IsFemale, 'нашла', 'нашел' )] старую потрепанную рукопись, где говорится, что [Select_CString(ancestor_1.IsFemale,'королева', 'король')] по имени [ancestor_1.GetFirstNameNoTooltip] некогда [Select_CString(ancestor_1.IsFemale, 'правила', 'правил' )] державами [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] и [neighboring_county_3.GetNameNoTier]. Я могу составить более подробные генеалогические таблицы и внести, скажем так, #italic творческие дополнения#!, которые подтвердят, что [ancestor_1.GetSheHe] [Select_CString(ancestor_1.IsFemale, 'была', 'был' )] вашим предком. Тогда [ancestor_1.GetHerHis] история поможет вам получить более достоверные претензии на часть этих территорий... а может, и на все...»"
 commission_epic.6003.servant: "[composer.GetName] скрупулезно работает над моей хроникой, и с каждым днем она становится всё сомнительнее.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], — говорит [composer.GetSheHe], — я [Select_CString(composer.IsFemale, 'нашла', 'нашел' )] потрепанную дарственную, которую [Select_CString(ancestor_1.IsFemale, 'написала сама', 'написал сам' )] [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'Охотница', 'Локетек')] — [Select_CString(ancestor_1.IsFemale,'королева', 'король')], что в древние времена [Select_CString(ancestor_1.IsFemale, 'правила', 'правил' )] державами [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] и [neighboring_county_3.GetNameNoTier]. Я могу внести в ваше родовое древо несколько творческих дополнений, которые позволят утверждать, что [ancestor_1.GetSheHe] [Select_CString(ancestor_1.IsFemale, 'была', 'был' )] вашим предком. Если при этом я внесу соответствующие изменения в хронику, вы получите достойную претензию на часть этих территорий, а может, и на все»."
 commission_epic.6003.scribes: "Писари изо всех сил трудятся над моей хроникой, и с каждым днем она становится всё затейливее.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], — обращается ко мне один из них, — мы нашли заметку на полях древней рукописи, где говорится, что в древние времена [Select_CString(ancestor_1.IsFemale, 'некая', 'некий' )] [ancestor_1.GetWomanMan] по имени [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'Щедрая', 'Одноглазый')], [Select_CString(ancestor_1.IsFemale, 'обладала', 'обладал' )] определенным влиянием в державах [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] и [neighboring_county_3.GetNameNoTier]. Мы можем провести творческую работу и более глубокие генеалогические изыскания, и тогда #italic не останется сомнений#!, что [ancestor_1.GetSheHe] [Select_CString(ancestor_1.IsFemale, 'была', 'был' )] вашим предком. Тогда хроники позволят вам претендовать на часть этих территорий... а может, и на все...»"
 commission_epic.6003.a: "Все! До единой!"
 commission_epic.6003.b: "[neighboring_county_1.GetNameNoTierNoTooltip] в это время года выглядит чудесно!"
 commission_epic.6003.c: "[neighboring_county_2.GetNameNoTierNoTooltip] — вот чего я хочу!"
 commission_epic.6003.d: "[neighboring_county_3.GetNameNoTierNoTooltip] будет принадлежать мне."
 commission_epic.paranoid_neighbors: "Когда ваши соседи узнают об этой хронике, они очень расстроятся."
 commission_epic.6004.t: "Достоверные претензии"
 commission_epic.6004.writerservant: "[composer.GetName] скрупулезно работает над моей хроникой, и с каждым днем она становится всё обширнее.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], — говорит [composer.GetSheHe], — мне попался старинный документ о налогах и правах — довольно тоскливое чтиво, но в нем упоминается [ancestor_1.GetLadyLord] по имени [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'Высокая', 'Плешивый')], [Select_CString(ancestor_1.IsFemale, 'которая правила', 'который правил' )] в древние времена державами [neighboring_county_1.GetNameNoTier] и [neighboring_county_2.GetNameNoTier]. Мне удалось проследить [ancestor_1.GetHerHis] род от поздней античности до вас! Таким образом, вы можете претендовать на любую из этих территорий, и претензия будет столь достоверна, что никто не посмеет ее оспорить»."
 commission_epic.6004.scribes: "Писцы изо всех сил трудятся над моей хроникой, и с каждым днем она становится всё толще и обширнее.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], — обращается ко мне один из них, — мы нашли очень древнюю королевскую хартию, согласно которой [Select_CString(ancestor_1.IsFemale, 'некая', 'некий' )] [ancestor_1.GetLadyLord] по имени [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'Добрая', 'Удачливый')] [Select_CString(ancestor_1.IsFemale, 'получала', 'получал' )] власть над державами [neighboring_county_1.GetNameNoTier] и [neighboring_county_2.GetNameNoTier]. Не без помощи [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] нам удалось проследить вашу родословную как раз до н[ancestor_1.GetHerHis], и наши исследования уже занесены в хронику. Это означает, что любая из этих территорий по праву принадлежит вам»."
 commission_epic.6004.a: "А почему не сразу обе?"
 commission_epic.6004.b: "[neighboring_county_1.GetNameNoTierNoTooltip] — точно мое наследие."
 commission_epic.6004.c: "I have always felt like [neighboring_county_2.GetNameNoTierNoTooltip] будет принадлежать мне!"
 commission_epic.6005.t: "Незавершенный эпос"
 commission_epic.6005.writerservant: "Я давно подозреваю, что в моей хронике чего-то не хватает. И вот [composer.GetName] с тревогой обращается ко мне.\n\n«Увы, [ROOT.Char.Custom('FormOfAddressForLiege')], — говорит [composer.GetSheHe], — сколько я ни пытаюсь, история не знает достойных поводов для вас претендовать на иные территории. Я не могу продолжать работу. Однако у меня получилась хроника, которая превозносит достоинства вашей династии. Прошу, удовольствуйтесь этим и не велите наказывать меня за неудачу...»"
 commission_epic.6005.scribes: "Писари бьются над моей хроникой изо всех сил, но явно испытывают затруднения. И вот они с тревогой обращаются ко мне.\n\n«Увы, — говорят они, — сколько мы ни пытаемся, история не знает достойных поводов для вас претендовать на иные территории. Мы не можем продолжать работу. Однако у нас получилась хроника, которая превозносит достоинства вашей династии. Пожалуйста, удовольствуйтесь этим и не карайте нас за неудачу...»"
 commission_epic.6005.a: "В темницу!"
 commission_epic.6005.b: "Дурачье и неумехи..."
 commission_epic.6005.c: "Неужели [ROOT.GetCharacter.GetFaith.HighGodName] наказывает меня за гордыню?"
 commission_epic.6005.d: "Что ж, по крайней мере, хроника у меня есть..."
 commission_epic.6006.t: "Могущественная пропаганда"
 commission_epic.6006.writerservant: "«Готово, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], — говорит [composer.GetName], с заметным облегчением вручая мне объемистый фолиант.\n\n— Вот хроника дома [ROOT.Char.GetDynastyHouseNameNoTooltip] с крайне подробным описанием его правления на различных территориях, которые вы пожелали упомянуть. [Select_CString(composer.IsFemale, 'Уверена', 'Уверен' )], никто не посмеет оспорить ваши законные претензии!»"
 commission_epic.6006.scribes: "Писари наконец-то закончили хронику с должной долей пропаганды. С явным облегчением они вручают мне невероятно толстый фолиант.\n\n«Примите, [Select_CString(ROOT.Char.IsFemale,'миледи', 'сир')], великую хронику дома [ROOT.Char.GetDynastyHouseNameNoTooltip] с подробным перечислением всех ваших претензий. Да принесет она вам процветание»."
 commission_epic.6006.a: "Само совершенство!"
 propaganda_chronicle_name: "Хроника-пропаганда дома [ROOT.Char.GetDynastyHouseNameNoTooltip]"
 propaganda_chronicle_desc: "На страницах этого увесистого фолианта красочно воспевается слава дома [ROOT.Char.GetDynastyHouseNameNoTooltip] и его многочисленные территориальные претензии разной степени экстравагантности."
 half_baked_propaganda_chronicle_name: "Незавершенная хроника-пропаганда"
 half_baked_propaganda_chronicle_desc: "Эта книга могла бы снискать дурную славу, если бы ее завершили. В своем нынешнем состоянии она крайне неубедительно и безуспешно пытается убедить читателя, будто ее главный герой может претендовать на некие территории. Но эти жалкие попытки компенсируются вычурными дифирамбами в адрес династии [ROOT.Char.GetDynastyNameNoTooltip] и ее предполагаемых добродетелей."
 commission_epic.9001.t: "Семейный эпос"
 commission_epic.9001.writer: "Эпическая [ROOT.Char.Custom('CompositionType')] моей семьи наконец-то завершена! [composer.GetTitledFirstName] может собой гордиться!"
 commission_epic.9001.servant: "Кажется, не зря именно [composer.GetTitledFirstName] [Select_CString(composer.IsFemale, 'стала', 'стал' )] сочинять эпос о моей семье: несмотря на все трудности, завершенный труд впечатляет."
 commission_epic.9001.scribes: "Эпическая [ROOT.Char.Custom('CompositionType')] моей семьи наконец-то завершена, и мои [ROOT.Char.Custom('CommissionEpicScribes')] могут собой гордиться!"
 commission_epic.9001.conclusion: "\n\nИстория моих предков составляет основу сюжета и служит ярким примером того, что значит быть правителем, хотя местами вышло затянуто, а часть, где упоминается [ROOT.Char.Custom('CompositionDetail')], совершенно нелепа. И все же я с гордостью буду хранить этот труд в своей библиотеке: пусть грядущие поколения наслаждаются этой историей и извлекают из нее уроки."
 commission_epic.9001.a: "История многое может нам рассказать."
 commission_epic.9002.t: "Превосходный эпос"
 commission_epic.9002.writer: "[composer.GetTitledFirstName] [Select_CString(composer.IsFemale, 'завершила', 'завершил' )] работу над эпосом моей семьи: [ROOT.Char.Custom('CompositionType')] вышла восхитительной!"
 commission_epic.9002.scribes: "Мои [ROOT.Char.Custom('CommissionEpicScribes')] завершили работу над эпосом моей семьи: [ROOT.Char.Custom('CompositionType')] вышла восхитительной!"
 commission_epic.9002.conclusion: "\n\nВ ней драма, моральный выбор и напряженные поединки — все, что сделало мою семью такой, какая она есть! Даже часть, где упоминается [ROOT.Char.Custom('CompositionDetail')], очевидно, полная вымысла, стала трогательным моментом, подчеркивающим судьбу моего дома!"
 commission_epic.9002.a: "Должно быть, это величайшая [ROOT.Char.Custom('CompositionType')] в истории!"
 commission_epic.9101.t: "Семейный эпос: работа завершена"
 commission_epic.9101.desc: "[composer.GetTitledFirstName] столько времени [Select_CString(composer.IsFemale, 'провела', 'провел' )] у меня при дворе, мы так сдружились, что мне кажется странным, что [composer.GetSheHe] готовится к отъезду.\n\n«Меня ждут другие места и другие — еще не рассказанные — истории», — пытается объяснить [composer.GetSheHe]."
 commission_epic.9101.a: "Полагаю, на этом мы и простимся."
 commission_epic.9101.b: "Но здесь тебя столько всего ждет!"
 commission_epic.9101.c: "Мне нужен твой талант. Здесь."
 commission_epic.9101.d: "Только не забывай мне писать!"
 commission_epic.9101.d.tt: "[composer.GetTitledFirstName] покинет ваш двор"
 commission_epic.9102.t: "Семейный эпос: служение"
 commission_epic.9102.desc: "[composer.GetTitledFirstName] [Select_CString(composer.IsFemale, 'оказалась', 'оказался' )] куда более [Select_CString(composer.IsFemale, 'способной', 'способным' )], чем можно было ожидать от слуги. Не знай я обратного, можно было бы подумать, что [composer.GetSheHe] принадлежит к династии поэтов!\n\nМы провели вместе столько времени, что мне теперь кажется странным, что [composer.GetHerHim] вновь надо возвращаться к ковырянию в грязи или чем там [composer.GetSheHe] [Select_CString(composer.IsFemale, 'занималась', 'занимался' )]."
 commission_epic.9102.a: "[composer.GetSheHe|U] [Select_CString(composer.IsFemale, 'должна', 'должен' )] явить себя миру."
 commission_epic.9102.a.flavor: "Посмотрим, сможет ли [composer.GetSheHe] создать что-нибудь самостоятельно"
 commission_epic.9102.b: "Наверняка я смогу найти [composer.GetHerHim] применение."
 commission_epic.9102.c: "Как ни странно, мне бы хотелось оставить [composer.GetHerHis] подле себя."
 commission_epic.9103.desc: "[composer.GetTitledFirstName] так долго [Select_CString(composer.IsFemale, 'пробыла', 'пробыл' )] у меня при дворе, насколько хорошо меня [Select_CString(composer.IsFemale, 'узнала', 'узнал' )], что больше никуда не поедет.\n\n[composer.GetFirstNameNoTooltip] соглашается: «Мне предстоит рассказать еще немало историй, и кажется правильным рассказывать их здесь»."
 commission_epic.9103.a: "Ты продолжишь верно служить мне."
 commission_epic.9104.desc: "[composer.GetTitledFirstName] столько времени [Select_CString(composer.IsFemale, 'провела', 'провел' )] у меня при дворе, мы так сдружились, что теперь кажется странным, что [composer.GetSheHe] не увидит, как примут [composer.GetHerHis] труд.\n\nЕго [ROOT.Char.Custom('CompositionTypeActionPast')]и и ученые люди, и дети, и даже для меня он стал источником вдохновения."
 commission_epic.9104.a: "По крайней мере, [composer.GetSheHe] не [Select_CString(composer.IsFemale, 'ушла', 'ушел' )] насовсем!"
 commission_epic.9104.b: "Порой такова жизнь."
 commission_epic.9104.b.flavor: "Знакомясь с историей, я не перестаю задаваться вопросом, [Select_CString(composer.IsFemale, 'знала', 'знал' )] ли [composer.GetFirstNameNoTooltip], что все так закончится?"
 commission_epic.9998.t: "Семейный эпос: неловкая ситуация"
 commission_epic.9998.imprisoned_by_me: "Учитывая, что [composer.GetTitledFirstName] находится в моей темнице,"
 commission_epic.9998.imprisoned: "Учитывая, что [composer.GetTitledFirstName] пребывает в заточении,"
 commission_epic.9998.incapacitated: "Учитывая, в каком состоянии находится [composer.GetTitledFirstName],"
 commission_epic.9998.left_court: "Учитывая, что [composer.GetTitledFirstName] теперь не у меня при дворе,"
 commission_epic.9998.ending: "[composer.GetHerHim] будет трудно продолжать работу над эпосом о моей семье.\n\nК счастью, мои [ROOT.Char.Custom('CommissionEpicScribes')] смогут заменить [composer.GetHerHis]."
 commission_epic.9998.a: "Наверняка они справятся."
 commission_epic.9998.tt: "Работа продолжится"
 commission_epic.9999.t: "Семейный эпос: конец"
 commission_epic.9999.murdered_by_me: "Учитывая суровые меры, которые мне пришлось предпринять, [composer.GetTitledFirstName] все же не [Select_CString(composer.IsFemale, 'годилась', 'годился' )] на роль автора моего семейного эпоса.\n\nК счастью, мои [ROOT.Char.Custom('CommissionEpicScribes')] и сами со всем отлично справятся."
 commission_epic.9999.died: "[composer.GetTitledFirstName] умирает, и мой семейный эпос остается незавершенным.\n\nМои [ROOT.Char.Custom('CommissionEpicScribes')] продолжат работу, хотя это будет непросто."
 commission_epic.9999.a: "[composer.GetHerHis|U] работа будет закончена."
