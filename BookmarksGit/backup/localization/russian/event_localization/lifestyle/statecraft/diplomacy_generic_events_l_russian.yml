l_russian:
 diplomacy_lifestyle_rank_up_indication: "Я могу получить [perk|El] [Concept('diplomacy_lifestyle', 'дипломатии')|E]"
 ###################
 #Standard Events #
 ###################
 #Social Manipulation (Put a vassal in their place by manipulating them), by Mathilda Bjarnehed
 diplomacy_generic.0012.t: "Социальные манипуляции"
 diplomacy_generic.0012.start.desc: "Когда это случилось в первый раз, мне было не до того, но [disobedient_subject.Custom2('MyCharacterIntroduction', ROOT.Char)] становится все наглее. [disobedient_subject.GetHerHis|U] попытки бросить мне вызов больше не остаются незамеченными"
 diplomacy_generic.0012.council.desc: "за столом."
 diplomacy_generic.0012.vassal.desc: "среди моих вассалов."
 diplomacy_generic.0012.end.desc: "\n\n[disobedient_subject.GetSheHe|U] испытывает мое терпение. И другие последуют [disobedient_subject.GetHerHis] примеру, если только я не преподам [disobedient_subject.GetHerHim] урок..."
 diplomacy_generic.0012.a: "Я проигнорирую [disobedient_subject.GetHerHis] и присвою [SCOPE.sC('disobedient_subject').GetHerHis] идеи."
 make_invisible_option.tt: "Вы думаете, что [disobedient_subject.GetFirstName] [Select_CString(disobedient_subject.IsFemale, 'не уверена в себе, вялая или ей', 'не уверен в себе, вялый или ему' )] просто нехватает амбициозности"
 diplomacy_generic.0012.b: "Если показать, что [Select_CString(disobedient_subject.IsFemale, 'ее', 'его' )] [disobedient_subject.Custom2('PointOfRidicule', ROOT.Char)] — это предмет насмешек, это заставит [Select_CString(disobedient_subject.IsFemale, 'ее', 'его' )] заткнуться."
 ridicule_option.tt: "Вы думаете, что [disobedient_subject.GetFirstName] нередко стесняется, и для н[disobedient_subject.GetHerHis] важно мнение окружающих"
 diplomacy_generic.0012.c: "Если «забыть» отправить [disobedient_subject.GetHerHim] приглашение, [disobedient_subject.GetSheHe] совершенно растеряется."
 withhold_information_option.tt: "Вы думаете, что [disobedient_subject.GetFirstName] [Select_CString(disobedient_subject.IsFemale, 'слабовольная', 'слабовольный' )] или просто сторонится окружающих"
 diplomacy_generic.0012.d: "[disobedient_subject.GetSheHe|U] получит невыполнимые задачи."
 impossible_task_option.tt: "Вы думаете, что [disobedient_subject.GetFirstName] сделает все возможное, чтобы выполнить задание"
 diplomacy_generic.0012.e: "Во всех проблемах можно обвинить [SCOPE.sC('disobedient_subject').GetHerHis]."
 shame_option.tt: "Вы думаете, что [disobedient_subject.GetFirstName] [Select_CString(disobedient_subject.IsFemale, 'добросовестная', 'добросовестный' )] или по крайней мере хочет, чтобы о [Select_CString(disobedient_subject.IsFemale, 'ней', 'нем' )] хорошо думали "
 diplomacy_generic.0012.f: "Если прокомментировать [disobedient_subject.GetHerHis] [disobedient_subject.Custom('ObjectifiedFeature')], это собьет [disobedient_subject.GetHerHis] с толку."
 objectification_option.tt: "Вы предполагаете, что [disobedient_subject.GetFirstName] часто становится объектом желаний из-за своей внешности"
 diplomacy_generic.0012.g: "Слегка прикрытая угроза физической расправы поможет с этим разобраться."
 threat_option.tt: "Вы предполагаете, что [disobedient_subject.GetFirstName] [Select_CString(disobedient_subject.IsFemale, 'труслива', 'труслив' )] или хочет поддерживать мир"
 diplomacy_generic.0012.h: "«Я [Select_CString(ROOT.Char.IsFemale, 'ваша', 'ваш' )] #EMP [ROOT.Char.GetTitleAsName|l]#!, и вы смеете бросать мне вызов?!»"
 diplomacy_generic.0012.tt: "Не особо дипломатично, однако весьма эффективно..."
 diplomacy_generic.0012.good_outcome.desc: "[disobedient_subject.GetTitledFirstNameNoTooltip] поддается на ваши манипуляции"
 diplomacy_generic.0012.bad_outcome.desc: "[disobedient_subject.GetTitledFirstNameNoTooltip] не дает себя одурачить"
 diplomacy_generic.0012.terrible_outcome.desc: "[disobedient_subject.GetTitledFirstNameNoTooltip] оказывается умнее вас"
 diplomacy_generic.0012.failure.desc: "[disobedient_subject.GetTitledFirstName] не поддается вашим манипуляциям"
 diplomacy_generic.0013.t: "Марионетка на ниточках"
 diplomacy_generic.0013.make_invisible.desc: "Похоже, [Select_CString(suppressor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] [suppressor.GetTitledFirstName] больше не интересуется моим мнением. Стоит мне начать говорить, как [suppressor.GetSheHe] прерывает меня или отвлекается. Иногда кажется, что [suppressor.GetSheHe] слушает только затем, чтобы позже повторить мои идеи, выдав их за свои..."
 diplomacy_generic.0013.ridicule.desc: "Что мне сделать, чтобы [Select_CString(suppressor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] [Select_CString(suppressor.IsFemale, 'воспринимала', 'воспринимал' )] меня всерьез? Стоит мне открыть рот, и [suppressor.GetTitledFirstName] меня перебивает. [Select_CString(suppressor.IsFemale, 'Ее', 'Его' )] смешат мои идеи и «[disobedient_subject.Custom2('PointOfRidicule', SCOPE.sC('suppressor'))]»."
 diplomacy_generic.0013.withhold_information.desc: "Похоже, в последнее время все знают обо всем, но только не я! Я выгляжу просто глупо, когда вновь и вновь прошу, чтобы [suppressor.GetTitledFirstName] [Select_CString(suppressor.IsFemale, 'объяснила', 'объяснил' )] мне, о чем говорится на собрании, или когда основываю свои предложения на устаревшей информации. Боюсь, [Select_CString(suppressor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] намеренно скрывает от меня сведения."
 diplomacy_generic.0013.impossible_task.desc: "[Select_CString(suppressor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] [suppressor.GetTitledFirstName] продолжает давать мне задачи, которые невозможно выполнить вовремя! Когда я пытаюсь делать их тщательно — я [Select_CString(suppressor.IsFemale, 'ленивая', 'ленивый' )]. Когда пытаюсь уложиться в срок — [suppressor.GetSheHe] считает меня неумехой."
 diplomacy_generic.0013.shame.desc: "Каждый раз, когда возникают трудности, [suppressor.GetTitledFirstName] считает, что это моя вина. Но когда я же поднимаю тревожащие меня вопросы, [suppressor.GetSheHe] говорит, будто я пытаюсь отвлечься на всякую ерунду!"
 diplomacy_generic.0013.objectification.desc: "Когда [Select_CString(suppressor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] созывает собрание, я чувствую тяжесть в животе. За последние несколько недель мне довелось услышать немало предположений, что у меня [disobedient_subject.Custom('ObjectifiedFeature')]. Когда же я беру слово, [suppressor.GetSheHe] скорее разглядывает меня с вожделением, вместо того чтобы слушать. Почему [suppressor.GetTitledFirstName] интересуется моим телом больше, чем моими словами?"
 diplomacy_generic.0013.threat.desc: "В последнее время я замечаю: стоит мне начать говорить, как [SCOPE.sC('suppressor').GetTitledFirstName] корчит странную мину, в которой сочетаются раздражение и гнев. И все же до сегодняшнего дня мне казалось, что я что-то упускаю. А сегодня, стоило мне возразить [suppressor.GetHerHim] на собрании, как [suppressor.GetSheHe] [Select_CString(suppressor.IsFemale, 'пригрозила', 'пригрозил' )] высечь меня!"
 diplomacy_generic.0013.a: "В эту игру могут играть двое."
 diplomacy_generic.0013.a.success.tt: "[suppressor.GetTitledFirstNameNoTooltip] поддается на ваши манипуляции"
 diplomacy_generic.0013.a.failure.tt: "[suppressor.GetTitledFirstNameNoTooltip] манипулирует вами"
 diplomacy_generic.0013.b: "Возможно, я заслуживаю подобного обращения..."
 diplomacy_generic.0014.t: "$diplomacy_generic.0012.t$: мастер подавления"
 diplomacy_generic.0014.make_invisible.desc: "Как только [disobedient_subject.GetTitledFirstName] повышает голос, чтобы заговорить, я зеваю, переводя взгляд на что-нибудь другое, или же открыто перебиваю [disobedient_subject.GetHerHis]. Когда другие начинают следовать моему примеру, [disobedient_subject.GetTitledFirstNameNoTooltip] терять уверенность в себе."
 diplomacy_generic.0014.ridicule.desc: "Мои презрительные замечания, в которых вскользь упоминаются [disobedient_subject.GetTitledFirstName] и [Select_CString(disobedient_subject.IsFemale, 'ее', 'его' )] [disobedient_subject.Custom2('PointOfRidicule', ROOT.Char)], похоже, достигли своей цели! С тех пор как остальные последовали моему примеру, [disobedient_subject.GetTitledFirstNameNoTooltip] проявляет все меньше самоуверенности."
 diplomacy_generic.0014.withhold_information.desc: "Стоило мне начать скрывать от н[disobedient_subject.GetHerHis] важные сведения, как [disobedient_subject.GetTitledFirstName] [Select_CString(disobedient_subject.IsFemale, 'выставила себя дурой', 'выставил себя дураком' )] столько раз, что и не счесть. Отклонять [SCOPE.sC('disobedient_subject').GetHerHis] безнадежно несовременные предложения не труднее, чем перехитрить собаку."
 diplomacy_generic.0014.impossible_task.desc: "Когда [disobedient_subject.GetTitledFirstName] пытается тщательно выполнять задание, я прилюдно браню [disobedient_subject.GetHerHis]. Когда же [disobedient_subject.GetSheHe] пытается уложиться вовремя, я всем показываю плоды [disobedient_subject.GetHerHis] неумелой работы. [disobedient_subject.GetSheHe|U] что только не делает, чтобы угодить мне, а я не желаю признавать [disobedient_subject.GetHerHis] старания."
 diplomacy_generic.0014.shame.desc: "Раньше вопросы, которые [Select_CString(disobedient_subject.IsFemale, 'озвучивала', 'озвучивал' )] [disobedient_subject.GetTitledFirstName], выставляли меня в дурном свете, но теперь все изменилось. Стоит [disobedient_subject.GetHerHim] обозначить проблему, как я тут же перекладываю вину на н[SCOPE.sC('disobedient_subject').GetHerHis] или же объявляю саму тему недостойной внимания."
 diplomacy_generic.0014.objectification.desc: "Пошлые шутки, томные взгляды, внезапные «комплименты» посреди выступления только для того, чтобы отметить, что у н[disobedient_subject.GetHerHis] [disobedient_subject.Custom('ObjectifiedFeature')]. Постепенно мне удается сломить [disobedient_subject.GetHerHis], и теперь [disobedient_subject.GetTitledFirstName] находится в постоянном напряжении и постоянно стесняется."
 diplomacy_generic.0014.threat.desc: "Иногда достаточно просто пригрозить болью."
 diplomacy_generic.0014.end.desc: "Теперь [disobedient_subject.GetSheHe] будет помалкивать и смотреть в пол."
 diplomacy_generic.0014.a.cruel: "[disobedient_subject.GetSheHe|U] подумает дважды, прежде чем снова бросать мне вызов!"
 diplomacy_generic.0014.a.compassionate: "Возможно, это было жестоко, но необходимо."
 diplomacy_generic.0015.t: "$diplomacy_generic.0012.t$: от кукловода к марионетке"
 diplomacy_generic.0015.make_invisible.desc: "Как только [disobedient_subject.GetTitledFirstName] повышает голос, чтобы заговорить, я зеваю и перевожу взгляд на свои бумаги. Мне казалось, что прочие последуют моему примеру, но вместо этого они присоединились к разговору. Когда же мне наконец удалось подавить гордость, [disobedient_subject.GetFirstName] уже [Select_CString(disobedient_subject.IsFemale, 'взяла', 'взял' )] все в свои руки, и о моих словах вскоре забыли."
 diplomacy_generic.0015.ridicule.desc: "Как выяснилось, [disobedient_subject.GetTitledFirstName] куда умнее, чем мне казалось. Я [Select_CString(ROOT.Char.IsFemale, 'попыталась', 'попытался' )] высмеять [Select_CString(disobedient_subject.IsFemale, 'ее', 'его' )] недостатки, но [Select_CString(disobedient_subject.IsFemale, 'она', 'он' )] тут же [Select_CString(disobedient_subject.IsFemale, 'обернула', 'обернул' )] ситуацию в свою пользу, отметив, что отвечать на серьезный вопрос язвительными замечаниями мелочно, а [disobedient_subject.Custom2('PointOfRidicule', ROOT.Char)] — это совсем не смешно."
 diplomacy_generic.0015.impossible_task.desc: "К моему удивлению, [disobedient_subject.GetTitledFirstName] [Select_CString(disobedient_subject.IsFemale, 'сумела', 'сумел' )] привлечь помощника для выполнения данного [disobedient_subject.GetHerHim] поручения. И поскольку они даже вдвоем с трудом сумели выполнить его вовремя, всем стало ясно, что мое поручение было непомерным. Я же теперь даже не могу пожаловаться на скверный результат!"
 diplomacy_generic.0015.shame.desc: "Доказать, что во всем [Select_CString(disobedient_subject.IsFemale, 'виновата', 'виноват' )] [disobedient_subject.GetTitledFirstName], оказалось сложнее, чем мне думалось. Да, я умею убеждать, но, похоже, [disobedient_subject.GetSheHe] еще искуснее в этой игре. Всего одним предложением [disobedient_subject.GetSheHe] в пух и прах [Select_CString(disobedient_subject.IsFemale, 'разнесла', 'разнес' )] мое объяснение, выставив мои слова то ли глупостью, то ли подлостью. И я даже не знаю, что из этого хуже."
 diplomacy_generic.0015.objectification.desc: "Мне казалось, что [disobedient_subject.GetTitledFirstName] заткнется после моих пошлых замечаний, однако [disobedient_subject.GetSheHe] [Select_CString(disobedient_subject.IsFemale, 'сумела', 'сумел' )] дать достойный, хоть и едкий ответ. Теперь окружающие считают [disobedient_subject.GetHerHis] едва ли не [Select_CString(disobedient_subject.IsFemale, 'святой', 'святым' )], а я на таком фоне выгляжу глупо и бесчестно."
 diplomacy_generic.0015.threat.desc: "Мне казалось, что после моих угроз [disobedient_subject.GetTitledFirstName] заткнется, но [disobedient_subject.GetSheHe] просто [Select_CString(disobedient_subject.IsFemale, 'продолжила', 'продолжил' )], не обращая на меня внимания. В свете [SCOPE.sC('disobedient_subject').GetHerHis] бесстрашия мои слова кажутся пустым звуком."
 diplomacy_generic.0015.withhold_information.desc: "Несмотря на мою «забывчивость» при отправке [disobedient_subject.GetHerHim] приглашений на собрания, [disobedient_subject.GetTitledFirstName] всегда узнает о встречах. На таком фоне мои ошибки и мое смятение особенно бросаются в глаза!"
 diplomacy_generic.0015.a: "На этот раз вы выиграли, [disobedient_subject.GetFirstNameNoTooltip]."
