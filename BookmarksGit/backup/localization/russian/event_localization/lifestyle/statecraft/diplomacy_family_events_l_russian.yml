l_russian:
 ###################
 #Standard Events #
 ###################
 #An Opportune Moment, by Mathilda Bjarnehed
 diplomacy_family.0007.t: "Удачный момент"
 diplomacy_family.0007.desc: "Мой тщательно спланированный ужин проходит по плану: в конце концов я и [voter.GetTitledFirstName] остаемся наедине. Вино и [voter.Custom('FavoriteTreat')] приводят [voter.GetHerHis] в хорошее расположение духа — мне уже многие месяцы не доводилось видеть [voter.GetHerHis] настолько [Select_CString(voter.IsFemale, 'довольной', 'довольным' )].\n\nТеперь я могу надеяться на то, что [Select_CString(candidate.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('candidate'))] [candidate.GetTitledFirstName] получит [voter.GetHerHis] поддержку..."
 diplomacy_family.0007.a: "Представить мои самые весомые аргументы."
 diplomacy_family.0007.a.success.tt: "[voter.GetTitledFirstNameNoTooltip] [Select_CString(voter.IsFemale, 'убеждена', 'убежден' )]"
 diplomacy_family.0007.a.success.desc: "[voter.GetTitledFirstName] соглашается голосовать за персонажа [candidate.GetTitledFirstName]."
 diplomacy_family.0007.a.failure.tt: "[voter.GetTitledFirstNameNoTooltip] не соглашается"
 diplomacy_family.0007.a.failure.desc: "Мне не удалось убедить персонажа [voter.GetTitledFirstName]."
 diplomacy_family.0007.c: "Услуга за услугу, так будет честно?"
 diplomacy_family.0007.b: "Этот мешочек золота может изменить [voter.GetHerHis] мнение..."
 diplomacy_family.0007.placeholder.tt: "[voter.GetShortUIName|U] будет голосовать за то, чтобы [candidate.GetShortUIName] [Select_CString(candidate.IsFemale, 'стала следующей правительницей', 'стал следующим правителем' )] державы [title.GetNameNoTier]"
 #A Flaw of Character, by Mathilda Bjarnehed
 diplomacy_family.0008.t: "Недостатки личности"
 diplomacy_family.0008.start.desc: "Когда я покину этот мир, мое место займет [disagreeable_heir.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nУвы, слухи о том, что [Select_CString(disagreeable_heir.IsFemale, 'она', 'он' )]"
 diplomacy_family.0008.lazy.desc: "все время пребывает в сонном состоянии,"
 diplomacy_family.0008.craven.desc: "всего боится,"
 diplomacy_family.0008.arbitrary.desc: "совершенно [Select_CString(disagreeable_heir.IsFemale, 'безнравственна', 'безнравственен' )],"
 diplomacy_family.0008.callous.desc: "имеет ледяное сердце,"
 diplomacy_family.0008.stubborn.desc: "до невозможного [Select_CString(disagreeable_heir.IsFemale, 'упряма', 'упрям' )],"
 diplomacy_family.0008.gluttonous.desc: "отвратительно [Select_CString(disagreeable_heir.IsFemale, 'прожорлива', 'прожорлив' )],"
 diplomacy_family.0008.greedy.desc: "непомерно [Select_CString(disagreeable_heir.IsFemale, 'алчна', 'алчен' )],"
 diplomacy_family.0008.arrogant.desc: "обладает непомерным самомнением,"
 diplomacy_family.0008.deceitful.desc: "все время лжет,"
 diplomacy_family.0008.vengeful.desc: "беспрестанно сутяжничает,"
 diplomacy_family.0008.end.desc: "уже распространились при дворе. И теперь я переживаю, сохранит ли [disagreeable_heir.GetSheHe] поддержку моих вассалов после моей смерти..."
 diplomacy_family.0008.end_no_vassals.desc: "уже распространились при [ROOT.Char.Custom('GetCourt_RU_Prep')]. И теперь я переживаю, сможет ли [disagreeable_heir.GetSheHe] выдержать груз ответственности, что возложат на н[disagreeable_heir.GetHerHis] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] и народ, когда меня не станет..."
 diplomacy_family.0008.a: "Попытаться исправить изъяны, которыми обладает [SCOPE.sC('disagreeable_heir').GetFirstNameNoTooltip]."
 diplomacy_family.0008.a.tt: "[disagreeable_heir.GetShortUIName|U] может побороть свои недостатки"
 diplomacy_family.0008.b: "Вместо этого прославлять [disagreeable_heir.GetHerHis] хорошие качества."
 diplomacy_family.0008.b.custom: "Каждый [ROOT.Char.Custom('GetFollowerOrVassal')]"
 diplomacy_family.0008.c: "Задуматься о себе и вдохновлять собственным примером."
 diplomacy_family.0009.desc: "[disagreeable_heir.GetTitledFirstName] [Select_CString(disagreeable_heir.IsFemale, 'приняла', 'принял' )] мое предложение быть его наставником, хотя и без особого энтузиазма.\n\nБоюсь, [disagreeable_heir.GetHerHis] грехи слишком глубоко укоренились. Но подлинное откровение поможет [disagreeable_heir.GetHerHim] осознать, сколь неразумен подобный образ жизни.\n\nКак нам следует поступить?"
 diplomacy_family.0009.wronglessonstart.desc: "Я наблюдаю, как [disagreeable_heir.GetFirstName] выполняет данную [SCOPE.sC('disagreeable_heir').GetHerHim] задачу, и в мою душу закрадываются сомнения. [disagreeable_heir.GetSheHe|U] даже не пытается"
 diplomacy_family.0009.compassion.desc: "поставить себя на место тех, кому меньше повезло в этой жизни, посочувствовать им,"
 diplomacy_family.0009.honor.desc: "признать свои ошибки и разобраться с их последствиями,"
 diplomacy_family.0009.greed.desc: "расстаться с материальными благами,"
 diplomacy_family.0009.energy.desc: "править вместо меня,"
 diplomacy_family.0009.vengefulness.desc: "продемонстрировать способность к прощению,"
 diplomacy_family.0009.wronglessonend.desc: "и похоже, что [disagreeable_heir.GetSheHe] ничего не вынесет из этого урока.\n\n[disagreeable_heir.GetFirstNameNoTooltip] получит еще один шанс, но, пожалуй, мне стоит изменить подход.\n\nНа этот раз мы..."
 diplomacy_family.0009.rightlessonstart.desc: "Было грустно следить за тем, как [disagreeable_heir.GetFirstName] пытается"
 diplomacy_family.0009.rightlessonend.desc: "Сомневаюсь, что [disagreeable_heir.GetSheHe] вообще прикладывает хотя бы какие-то усилия!\n\nПочти наверняка дело в том, что [SCOPE.sC('disagreeable_heir').GetFirstNameNoTooltip] не интересуется моим уроком. Я попробую еще раз...\n\nВопрос в том, стоит ли применить другую тактику или же положиться на настойчивость?"
 diplomacy_family.0009.a: "Отправиться в город и поговорить с бедняками."
 diplomacy_family.0009.a.tt: "Урок подходит для тех, кому нужно поработать над состраданием"
 diplomacy_family.0009.b: "Признать свою вину и все исправить."
 diplomacy_family.0009.b.tt: "Урок подходит для тех, кому нужно поработать над честью"
 diplomacy_family.0009.c: "Раздать свое имущество нуждающимся."
 diplomacy_family.0009.c.tt: "Урок подходит для тех, кому нужно поработать над щедростью"
 diplomacy_family.0009.d: "[disagreeable_heir.GetFirstNameNoTooltip] соберет двор вместо меня."
 diplomacy_family.0009.d.tt: "Урок подходит для тех, кому нужно поработать над властностью"
 diplomacy_family.0009.e: "Простить того, кто причинил [disagreeable_heir.GetHerHim] боль."
 diplomacy_family.0009.e.tt: "Урок подходит для тех, кому нужно поработать над способностью прощать"
 diplomacy_family.0010.t: "$diplomacy_family.0008.t$: неожиданное прозрение"
 diplomacy_family.0010.start.desc: "Мне приятно видеть, как меняется [disagreeable_heir.GetTitledFirstName]!"
 diplomacy_family.0010.compassion.desc: "Хотя сначала казалось, что все тщетно, истории встреченных нами бедолаг, похоже, затронули какие-то струны в [disagreeable_heir.GetHerHis] сердце.\n\nПо дороге домой [disagreeable_heir.GetSheHe] [Select_CString(disagreeable_heir.IsFemale, 'пребывала', 'пребывал' )] в молчаливой задумчивости, и [Select_CString(disagreeable_heir.IsFemale, 'перестала быть такой', 'перестал быть таким' )]"
 diplomacy_family.0010.honor.desc: "Хотя изначально [disagreeable_heir.GetSheHe] не [Select_CString(disagreeable_heir.IsFemale, 'считала', 'считал' )] себя [Select_CString(disagreeable_heir.IsFemale, 'виноватой', 'виноватым' )], ответ, полученный на извинения, помог [disagreeable_heir.GetHerHim] что-то понять.\n\nПолагаю, [disagreeable_heir.GetFirstNameNoTooltip] прежде не [Select_CString(disagreeable_heir.IsFemale, 'сталкивалась', 'сталкивался' )] с подобным отношением и теперь [disagreeable_heir.GetSheHe] [Select_CString(disagreeable_heir.IsFemale, 'перестала быть такой', 'перестал быть таким' )]"
 diplomacy_family.0010.greed.desc: "Естественно, поначалу [disagreeable_heir.GetSheHe] неохотно [Select_CString(disagreeable_heir.IsFemale, 'расставалась', 'расставался' )] со своим имуществом, но [disagreeable_heir.GetHerHim] оказалось внове видеть радость и благодарность в глазах нуждающихся.\n\nПо дороге домой [disagreeable_heir.GetFirstNameNoTooltip] даже [Select_CString(disagreeable_heir.IsFemale, 'призналась', 'признался' )], что не сильно скучает по большей части отданных вещей. Кажется, [disagreeable_heir.GetSheHe] [Select_CString(disagreeable_heir.IsFemale, 'перестала быть такой', 'перестал быть таким' )]"
 diplomacy_family.0010.energy.desc: "Поначалу меня беспокоило, что будет, когда [disagreeable_heir.GetSheHe] получит подобную ответственность. Однако, не имея возможности укрыться или свалить свою работу на другого, [disagreeable_heir.GetSheHe] [Select_CString(disagreeable_heir.IsFemale, 'собралась и взялась', 'собрался и взялся' )] за дело.\n\n[disagreeable_heir.GetFirstNameNoTooltip] больше меня [Select_CString(disagreeable_heir.IsFemale, 'удивилась', 'удивился' )] своим скрытым талантам и [Select_CString(disagreeable_heir.IsFemale, 'перестала быть такой', 'перестал быть таким' )]"
 diplomacy_family.0010.vengefulness.desc: "Легко было видеть, как трудно [disagreeable_heir.GetHerHim] встретиться с человеком, причинившим [disagreeable_heir.GetHerHim] зло. Слова застревали у н[disagreeable_heir.GetHerHis] во рту, когда [disagreeable_heir.GetSheHe] [Select_CString(disagreeable_heir.IsFemale, 'пыталась', 'пытался' )] говорить.\n\nК счастью, [Select_CString(dummy_gender.IsFemale, 'былая обидчица ответила', 'былой обидчик ответил' )] вполне любезно и, вдохновившись [dummy_gender.GetHerHis] примером, [disagreeable_heir.GetFirstName] искренне [Select_CString(disagreeable_heir.IsFemale, 'простила', 'простил' )] [SCOPE.sC('dummy_gender').GetHerHis]. [disagreeable_heir.GetSheHe|U] [Select_CString(disagreeable_heir.IsFemale, 'перестала быть такой', 'перестал быть таким' )]"
 diplomacy_family.0010.lazy.desc: "ленив[Select_CString(disagreeable_heir.IsFemale, 'ой', 'ым' )]"
 diplomacy_family.0010.craven.desc: "ненадежн[Select_CString(disagreeable_heir.IsFemale, 'ой', 'ым' )]"
 diplomacy_family.0010.arbitrary.desc: "капризн[Select_CString(disagreeable_heir.IsFemale, 'ой', 'ым' )]"
 diplomacy_family.0010.callous.desc: "бесчувственн[Select_CString(disagreeable_heir.IsFemale, 'ой', 'ым' )]"
 diplomacy_family.0010.stubborn.desc: "упрям[Select_CString(disagreeable_heir.IsFemale, 'ой', 'ым' )]"
 diplomacy_family.0010.gluttonous.desc: "прожорлив[Select_CString(disagreeable_heir.IsFemale, 'ой', 'ым' )]"
 diplomacy_family.0010.greedy.desc: "эгоистичн[Select_CString(disagreeable_heir.IsFemale, 'ой', 'ым' )]"
 diplomacy_family.0010.arrogant.desc: "заносчив[Select_CString(disagreeable_heir.IsFemale, 'ой', 'ым' )]"
 diplomacy_family.0010.deceitful.desc: "бесчестн[Select_CString(disagreeable_heir.IsFemale, 'ой', 'ым' )]"
 diplomacy_family.0010.sadistic.desc: "бессердечн[Select_CString(disagreeable_heir.IsFemale, 'ой', 'ым' )]"
 diplomacy_family.0010.vengeful.desc: "мстительн[Select_CString(disagreeable_heir.IsFemale, 'ой', 'ым' )]"
 diplomacy_family.0010.end.desc: "с тех самых пор."
 diplomacy_family.0010.a: "Это важное достижение для всех нас!"
 diplomacy_family.0010.b: "Это был просто урок, не более того."
 diplomacy_family.0010.c: "Это только первый шаг! Нужно работать усерднее!"
 diplomacy_family.0011.t: "$diplomacy_family.0008.t$: упрямство"
 diplomacy_family.0011.start.desc: "[disagreeable_heir.GetTitledFirstName] по-прежнему,"
 diplomacy_family.0011.end.desc: "и это сводит меня с ума! Несмотря на все мои старания, [disagreeable_heir.GetSheHe] ничуть не [Select_CString(disagreeable_heir.IsFemale, 'изменилась', 'изменился' )].\n\nЕсли [disagreeable_heir.GetHerHis] сердце не желает перемен, то их и не случится."
 diplomacy_family.0011.a: "Я сдаюсь..."
 #Family Quarrel, by Petter Vilberg
 diplomacy_family.2101.t: "Ссора"
 diplomacy_family.2101.desc: "[family_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и [family_2.Custom2('HerHisCharacterIntroduction', family_1)] уже несколько дней ссорятся. Даже сейчас я могу слышать, как они бранятся в соседней [ROOT.Char.Custom('GetRoom_RU_Prep')]...\n\n«Невероятно! — кричит [family_1.GetFirstName]. — Как [family_2.Custom2('InsultNoun', SCOPE.sC('family_1'))] вроде тебя может полагать себя идеалом добродетелей династии [ROOT.Char.GetDynastyName]?! Ведь я #EMP  куда#! лучше соответствую этому описанию!»"
 diplomacy_family.2101.a: "Никаких ссор внутри семьи!"
 diplomacy_family.2101.a.tt: "Вы пытаетесь их успокоить"
 diplomacy_family.2101.b: "Пусть сами разбираются."
 diplomacy_family.2102.desc: "Когда я вхожу в [ROOT.Char.Custom('GetRoom_RU_Acc')], [family_1.GetFirstName] поворачивается ко мне. «Хорошо, что ты здесь, [ROOT.Char.GetFirstNameNoTooltip]. Быть может, [family_2.Custom2('YourCharacterIntroduction', ROOT.Char)] прислушается к тебе? [family_2.GetSheHe|U] совершенно не воспринимает мои доводы!»"
 diplomacy_family.2102.a: "Да, стыдись, [family_2.GetFirstNameNoTooltip]!"
 diplomacy_family.2102.b: "Это ты ведешь себя неправильно, [family_1.GetFirstNameNoTooltip]."
 diplomacy_family.2102.c: "Вы ведете себя как капризные дети!"
 diplomacy_family.2102.c.success: "Они прислушиваются к доводам"
 diplomacy_family.2102.c.failure: "Они отказываются слушать"
 diplomacy_family.2102.d: "Ха! #EMP Очевидно#!, я лучший представитель династии [ROOT.Char.GetDynastyNameNoTooltip]!"
 diplomacy_family.2102.d.flavor: "Что ж, это точно покончит с их #EMP беспрестанными#! склоками..."
 #Choosing Best Friend, by Flavio Verna
 diplomacy_family.2200.t: "Лучший друг"
 diplomacy_family.2200.desc: "Немногим везет иметь столько друзей, сколько есть у меня. Я ценю их поддержку и отвечаю им тем же, и все же мне кажется, что среди отважных душ, которых я считаю моими верными спутниками, один человек понимает меня лучше других."
 diplomacy_family.2200.a: "[friend_1.GetTitledFirstNameNoTooltip] мой лучший друг."
 diplomacy_family.2200.a.tt: "[friend_1.GetTitledFirstName] может стать вашим лучшим другом"
 diplomacy_family.2200.b: "[friend_2.GetFirstNameNoTooltip] пользуется моим доверием больше, чем кто-либо"
 diplomacy_family.2200.b.tt: "[friend_2.GetTitledFirstName] может стать вашим лучшим другом"
 diplomacy_family.2200.c: "Кто, если не [friend_3.GetTitledFirstNameNoTooltip]?"
 diplomacy_family.2200.c.tt: "[friend_3.GetTitledFirstName] может стать вашим лучшим другом"
 diplomacy_family.2200.d: "Не стоит выбирать фаворитов."
 diplomacy_family.2201.desc: "Лишь недавно ко мне пришло понимание того, насколько сильно [ruler.GetFirstName] помогает мне своими советами и поддержкой. Я начинаю понимать, что [ruler.GetSheHe] мой самый близкий друг."
 diplomacy_family.2201.a: "Мы действительно близки по духу."
 diplomacy_family.2201.b: "Мы друзья, несомненно, но и только."
 diplomacy_family.2201.b.tt: "Мы останемся просто друзьями"
 diplomacy_family.2201.a.tt: "Мы станем лучшими друзьями"
 #Jealous relative vs lover's spouse, by Flavio Verna
 diplomacy_family.2250.t: "[Select_CString(ruler.IsFemale, 'Ревнивая', 'Ревнивый' )] [lover.Custom2('RelationToMeShort', SCOPE.sC('ruler'))]"
 diplomacy_family.2250.desc.intro: "Мне невыносимо видеть, как [Select_CString(lover.IsFemale, 'моя возлюбленная', 'мой возлюбленный' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] [lover.GetFirstName] и [lover.GetHerHis] [spouse.Custom2('InsultAdjective', ROOT.Char)] [spouse.GetWifeHusband] [spouse.GetTitledFirstName] проводят время вместе."
 diplomacy_family.2250.desc.legal.pure: "\n\nМысль о том, как нечистые руки марают своими прикосновениями [lover.GetHerHis] тело просто невыносима. Мы принадлежим к династии [ruler.GetHouse.GetName], мы должны быть вместе!"
 diplomacy_family.2250.desc.legal.same: "\n\nПочему [ruler.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] пользуется милостью [ruler.GetFaith.HighGodNamePossessive], а не я? Мы принадлежит к дому [ruler.GetHouse.GetName], и все же [spouse.GetFirstNameNoTooltip] может жить с [Select_CString(lover.IsFemale, 'ней', 'ним' )], а мне приходится скрываться в их тени."
 diplomacy_family.2250.desc.illegal: "\n\nПусть мы и не можем пожениться, но это не значит, что меня не волнует, с кем [lover.GetSheHe] проведет остаток своей жизни!"
 diplomacy_family.2250.a: "Пусть [spouse.GetFirstNameNoTooltip] держит свои руки при себе!"
 diplomacy_family.2250.a.tt: "Я постараюсь помешать тому, чтобы [spouse.GetTitledFirstName] и [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] делили ложе"
 diplomacy_family.2250.a.success.duel: "[spouse.GetTitledFirstName] [Select_CString(spouse.IsFemale, 'запугана', 'запуган' )] моими угрозами"
 diplomacy_family.2250.a.failure.duel: "[spouse.GetTitledFirstName] не обращает внимания на мои предупреждения"
 diplomacy_family.2250.a.failure.tt: "[spouse.GetTitledFirstName] не [Select_CString(spouse.IsFemale, 'обратила', 'обратил' )] внимания на мои предупреждения, [lover.GetFirstName] вне подозрений"
 diplomacy_family.2250.b.a: "«Почему бы тебе просто не сдохнуть?!»"
 diplomacy_family.2250.b.b: "С [Select_CString(spouse.IsFemale, 'ней', 'ним' )] нужно разобраться."
 diplomacy_family.2250.b.tt: "[scheme|E] будут иметь более высокий [success_chance|El]"
 diplomacy_family.2250.b.spouse_joining: "[lover.GetFirstName] #P будет#! участвовать в моих [Concept( 'scheme', 'происках' )|E]"
 diplomacy_family.2250.b.spouse_refusing: "[lover.GetFirstName] #N НЕ будет#! участвовать в моих [Concept( 'scheme', 'происках' )|E]"
 diplomacy_family.2250.c.a: "[house_head.GetTitledFirstNameNoTooltip] [Select_CString(house_head.IsFemale, 'должна', 'должен' )] разорвать этот брак!"
 diplomacy_family.2250.c.b: "Мне нужно разорвать этот брак!"
 diplomacy_family.2250.c.flavor: "[house_head|E] обладает властью аннулировать брак, в котором состоит [lover.GetFirstName]"
 diplomacy_family.2250.d: "Мне придется научиться жить с этой болью."
 diplomacy_family.2251.desc: "[spouse.GetTitledFirstName] подумает дважды, прежде чем [Select_CString(spouse.IsFemale, 'она', 'он' )] и [lover.GetFirstName] снова коснутся друг друга. Осторожными действиями мне удалось скрыть истинную причину произошедшего, и все же будет глупо вновь возвращаться к этому вопросу впредь.\n\nРано или поздно [spouse.GetFirstNameNoTooltip] решится проигнорировать мои угрозы, но пока что мне можно успокоиться."
 diplomacy_family.2251.a: "Надеюсь, [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] оценит это."
 diplomacy_family.2252.desc: "«Как можно было вести себя так необдуманно?!» — шипит на меня [lover.GetFirstName], не смея повышать голос даже в моих [ROOT.Char.Custom('GetRoomPlural_RU_Prep')].\n\nПохоже, [spouse.GetTitledFirstName] [Select_CString(spouse.IsFemale, 'проигнорировала', 'проигнорировал' )] мои предупреждения, и теперь [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] знает о нашем разговоре.\n\n«Я не могу отказаться от супружеского долга ради тебя, [ruler.GetFirstNameNoTooltip]!» — с этими словами [lover.GetSheHe] поспешно уходит."
 diplomacy_family.2252.a: "Но..."
 diplomacy_family.2253.desc.a: "Мой план сработал безукоризненно! [lover.GetFirstName] [Select_CString(lover.IsFemale, 'свободна', 'свободен' )], [Select_CString(spouse.IsFemale, 'эта неотесанная', 'этот неотесанный' )] [spouse.Custom2('InsultNoun', ROOT.Char)] [spouse.GetTitledFirstName] больше не лезет в наши дела. Нашему счастью нет предела.\n\n[lover.GetSheHe|U] [Select_CString(lover.IsFemale, 'бросилась', 'бросился' )] в мои [ROOT.Char.Custom('GetRoomPlural_RU_Acc')], едва [house_head.GetTitledFirstName] [Select_CString(house_head.IsFemale, 'сообщила', 'сообщил' )] эту новость, чтобы выразить свою признательность наилучшим из возможных способов."
 diplomacy_family.2253.desc.b: "Мой план сработал безукоризненно! [lover.GetFirstName] [Select_CString(lover.IsFemale, 'свободна', 'свободен' )], [Select_CString(spouse.IsFemale, 'эта неотесанная', 'этот неотесанный' )] [spouse.Custom2('InsultNoun', ROOT.Char)] [spouse.GetTitledFirstName] больше не лезет в наши дела. Нашему счастью нет предела.\n\n[lover.GetSheHe|U] [Select_CString(lover.IsFemale, 'бросилась', 'бросился' )] в мои [ROOT.Char.Custom('GetRoomPlural_RU_Acc')], едва получив мое письмо, чтобы выразить свою признательность наилучшим из возможных способов."
 diplomacy_family.2253.a: "Наконец-то мы можем быть вместе — навсегда!"
 diplomacy_family.2253.b: "Чего не сделаешь ради семьи..."
 diplomacy_family.2253.c: "Все узнают о нашей любви!"
 diplomacy_family.2254.desc.a: "У меня была надежда, что [lover.GetFirstName] поблагодарит меня за то, что по моей просьбе [house_head.GetTitledFirstName] [Select_CString(house_head.IsFemale, 'устроила', 'устроил' )] [lover.GetHerHim] развод, но все оказалось иначе.\n\n[lover.GetSheHe|U] в ярости от моего вмешательства в [lover.GetHerHis] супружескую жизнь и больше не желает иметь со мной дел."
 diplomacy_family.2254.desc.b: "У меня была надежда, что [lover.GetFirstName] поблагодарит меня за организацию [lover.GetHerHis] развода, но все оказалось иначе.\n\n[lover.GetSheHe|U] в ярости от моего вмешательства в [lover.GetHerHis] супружескую жизнь и больше не желает иметь со мной дел."
 diplomacy_family.2254.a: "Это не ради нас, это ради семьи!"
 diplomacy_family.2254.b: "Я... Даже не знаю, что сказать..."
 #Dealing with lackluster family member, by Flavio Verna
 diplomacy_family.2300.t: "Очищение династии"
 diplomacy_family.2300.desc.intro: "[bad_relative.GetFirstNamePossessive] самим своим существованием оскорбляет имя нашей славной династии."
 diplomacy_family.2300.desc.a: "\n\n[Select_CString(bad_relative.IsFemale, 'Моя', 'Мой' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] — [Select_CString(bad_relative.IsFemale, 'слабоумная идиотка', 'слабоумный идиот' )], [Select_CString(bad_relative.IsFemale, 'позорящая', 'позорящий' )] дом [ruler.GetDynastyName] каждым своим словом."
 diplomacy_family.2300.desc.b: "\n\n[Select_CString(bad_relative.IsFemale, 'Моя', 'Мой' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] умудряется бездарно провалить всякое начинание."
 diplomacy_family.2300.desc.c: "\n\n[Select_CString(bad_relative.IsFemale, 'Моя', 'Мой' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] [bad_relative.GetDynasty.GetName] — уродливое чудовище, что оскорбляет династию каждым своим вдохом. Как столь выдающееся семейство могло породить подобное существо?"
 diplomacy_family.2300.desc.d: "\n\nХилая, искривленная веточка, торчащая из крепкого семейного дерева, [Select_CString(bad_relative.IsFemale, 'моя', 'мой' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] служит постоянным напоминанием об измене, что [Select_CString(bad_parent.IsFemale, 'совершила', 'совершил' )] [bad_parent.GetFirstName]."
 diplomacy_family.2300.a: "Возможно, мне удастся сделать из н[bad_relative.GetHerHis] что-нибудь стоящее."
 diplomacy_family.2300.a.success.tt: "Благодаря мне [bad_relative.GetFirstName] [Select_CString(bad_relative.IsFemale, 'усвоила', 'усвоил' )] хоть что-то полезное"
 diplomacy_family.2300.a.success.effect.tt: "[bad_relative.GetFirstName] улучшит один из своих [Concept( 'skill', 'навыков' )|E]"
 diplomacy_family.2300.a.failure.tt: "[bad_relative.GetFirstName] отказывается от моей помощи"
 diplomacy_family.2300.a.failure.toast: "[bad_relative.GetFirstName] так ничему и не [Select_CString(bad_relative.IsFemale, 'научилась', 'научился' )]"
 diplomacy_family.2300.b.a: "Мне нужно возобновить попытки избавиться от н[bad_relative.GetHerHis]."
 diplomacy_family.2300.b.b: "Иногда дерево следует обрезать..."
 diplomacy_family.2300.c: "Мне придется изгнать [bad_relative.GetHerHis]!"
 diplomacy_family.2300.c.flavor: "[dynast|E] обладает властью лишать наследства членов семьи"
 diplomacy_family.2300.d: "Все мы порой поступаем неблагоразумно."
 diplomacy_family.2301.desc: "Было непросто пробиться через эту черепушку, но, кажется, [bad_relative.GetFirstName] все-таки хоть что-то [Select_CString(bad_relative.IsFemale, 'поняла', 'понял' )] и теперь разочаровывает окружающих не так сильно..."
 diplomacy_family.2301.a: "Я делаю, что могу."
 ##################
 #Special Events #
 ##################
 #Successor's Squabble — Resolve a dispute between your heir and a powerful vassal, by Sean Hughes
 diplomacy_family_special.2200.t: "Перебранка с преемником"
 diplomacy_family_special.2200.desc: "Я спокойно наслаждаюсь вечерним отдыхом, когда [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] приходит ко мне в расстроенных чувствах.\n\n«[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U] просто [Select_CString(vassal.IsFemale, 'несносна', 'несносен' )]! — восклицает [heir.GetSheHe]. — [vassal.GetSheHe|U] постоянно твердит, что я не гожусь на роль преемника. Думает, [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] сильнее меня и из меня не выйдет"
 diplomacy_family_special.2200.same_title.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.same_sex_title.desc: "$diplomacy_family_special.2200.same_title.desc$"
 diplomacy_family_special.2200.opposite_sex_title.desc: "[ROOT.Char.GetPrimarySpouse.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.ruler.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.end.desc: "земли [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!»"
 diplomacy_family_special.2200.a: "Присядь, пора обсудить этот вопрос."
 diplomacy_family_special.2200.a.tt: "С моей помощью [heir.GetFirstNameNoTooltip] научится отвечать на критику"
 diplomacy_family_special.2200.b: "Я и [vassal.GetTitledFirstNameNoTooltip] поговорим об этом."
 diplomacy_family_special.2200.b.tt: "[vassal.GetFirstNameNoTooltip] объяснит мне, почему подвергает нападкам [Select_CString(heir.IsFemale, 'мою наследницу', 'моего наследника' )]"
 diplomacy_family_special.2200.c: "Почему вы досаждаете мне этими делами?"
 diplomacy_family_special.2201.desc: "Я и [heir.GetFirstName] отходим в сторону, чтобы поговорить по душам. Я вижу, что [vassal.GetTitledFirstName] и вся эта ситуация беспокоят [SCOPE.sC('heir').GetHerHis] и [heir.GetSheHe] [Select_CString(heir.IsFemale, 'готова', 'готов' )] выслушать мой совет."
 diplomacy_family_special.2201.a: "У вас больше общего, чем вы думаете"
 diplomacy_family_special.2201.a.success: "[heir.GetFirstNameNoTooltip] и [vassal.GetFirstNameNoTooltip] находят общий язык"
 diplomacy_family_special.2201.a.failure: "[heir.GetFirstNameNoTooltip] и [vassal.GetFirstNameNoTooltip] не желают договариваться"
 diplomacy_family_special.2201.b: "Мне кажется, [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]ость тебе не помешает..."
 diplomacy_family_special.2201.b.success: "[heir.GetFirstNameNoTooltip] соглашается поработать над собой"
 diplomacy_family_special.2201.b.failure: "[heir.GetFirstNameNoTooltip] отказывается меняться"
 diplomacy_family_special.2201.b.success.tt: "[heir.GetTitledFirstName] пытается развить в себе [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"
 diplomacy_family_special.2201.b.failure.tt: "[heir.GetTitledFirstName] сохранит [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagTraitLink')]"
 diplomacy_family_special.2201.c: "Я заставлю [SCOPE.sC('vassal').GetHerHis] пожалеть о злых словах!"
 diplomacy_family_special.2202.desc: "Я и [vassal.GetTitledFirstName] договариваемся встретиться и обсудить все то, чем его смущает [Select_CString(heir.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName].\n\n«Все просто, [ROOT.Char.GetTitledFirstNameNoTooltip]. Мне не нравится сама мысль, что моим будущим сюзереном правит [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')]. Ради блага [ROOT.Char.Custom('GetRealmOrDomicile_RU_Gen')] я не стану скрывать своего недовольства, пусть это и грозит мне бедой»."
 diplomacy_family_special.2202.a: "Но как же [heir.GetHerHis] хорошие качества?"
 diplomacy_family_special.2202.a.success: "[vassal.GetFirstNameNoTooltip] и [heir.GetFirstNameNoTooltip] находят общий язык"
 diplomacy_family_special.2202.a.failure: "[vassal.GetFirstNameNoTooltip] и [heir.GetFirstNameNoTooltip] не желают примирения"
 diplomacy_family_special.2202.b: "Все так, [heir.GetFirstNameNoTooltip] — сплошное разочарование."
 diplomacy_family_special.2202.c: "Это [Select_CString(heir.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], и не вам критиковать [Select_CString(heir.IsFemale, 'ее', 'его' )]!"
 diplomacy_family_special.2210.desc: "После нашей беседы [vassal.GetTitledFirstName] [Select_CString(vassal.IsFemale, 'решила', 'решил' )] попытаться все исправить, чтобы [heir.GetTitledFirstName] [Select_CString(heir.IsFemale, 'изменила', 'изменил' )] свое отношение к лучшему, и для этого хочет сделать упор на их сходстве, а не на различиях. Эта перемена выглядит весьма обнадеживающей!"
 diplomacy_family_special.2210.a: "Это сулит хорошее будущее!"
 diplomacy_family_special.2211.desc: "Несмотря на все мои попытки доказать, что [vassal.GetTitledFirstName] и [heir.GetTitledFirstName] сойдутся, если только [vassal.GetSheHe] приложит усилия, [Select_CString(vassal.IsFemale, 'эта идиотка отказалась', 'этот идиот отказался' )] признать, что [SCOPE.sC('heir').GetTitledFirstName] имеет положительные качества."
 diplomacy_family_special.2211.a: "[vassal.GetTitledFirstNameNoTooltip] просто напыщенный грубиян!"
 diplomacy_family_special.2211.a.high_opinion: "Мне казалось, [vassal.GetTitledFirstNameNoTooltip] поведет себя лучше."
 diplomacy_family_special.2212.desc: "После нашего разговора [heir.GetTitledFirstName] [Select_CString(heir.IsFemale, 'сказала', 'сказал' )], что постарается вести себя лучше, когда [vassal.GetTitledFirstName] рядом.\n\nЕсли они будут смотреть не на свои различия, а на то, что их объединяет, то эта пара вполне может стать друзьями."
 diplomacy_family_special.2212.a: "Это сулит хорошее будущее!"
 diplomacy_family_special.2213.desc: "Несмотря на все мои попытки доказать, что [heir.GetTitledFirstName] и [vassal.GetTitledFirstName] смогут поладить, если [heir.GetSheHe] попробует, [heir.GetFirstNameNoTooltip] [Select_CString(heir.IsFemale, 'отказалась', 'отказался' )] вести себя иначе.\n\nПохоже, эти двое еще долго будут враждовать..."
 diplomacy_family_special.2213.a: "[heir.GetFirstNameNoTooltip] [Select_CString(heir.IsFemale, 'разочаровала', 'разочаровал' )] меня."
 diplomacy_family_special.2220.desc: "Я и [heir.GetFirstName] обстоятельно поговорили о том, что иногда [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]ость полезнее для [ROOT.Char.Custom('GetRealmOrDomicile_RU_Gen')], даже если подобное поведение и не приходит естественно.\n\nПоначалу [SCOPE.sC('heir').GetSheHe] [Select_CString(heir.IsFemale, 'сомневалась', 'сомневался' )], но мне удалось убедить [SCOPE.sC('heir').GetHerHis], что даже это свойство со временем может войти в привычку."
 diplomacy_family_special.2220.a: "Время покажет, к каким изменениям это приведет."
 diplomacy_family_special.2220.a.tt: "[heir.GetFirstName] попытается развить в себе [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"
 diplomacy_family_special.2221.desc: "[heir.GetFirstName] неоднократно [Select_CString(heir.IsFemale, 'выслушивала', 'выслушивал' )] мои увещевания о том, что в [heir.GetHerHis] же интересах развить в себе [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')]. Мне удалось даже привести множество красочных примеров того, как другие использовали [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]ость себе на пользу.\n\nНесмотря на это, [SCOPE.sC('heir').GetFirstName] не [Select_CString(heir.IsFemale, 'пожелала', 'пожелал' )] менять свое поведение. Похоже, [heir.GetSheHe] [Select_CString(heir.IsFemale, 'намерена', 'намерен' )] стоять на своем, даже если из-за этого испортятся отношения с окружающими."
 diplomacy_family_special.2221.a: "Почему [heir.GetSheHe] не может понять истинность моих слов?"
 diplomacy_family_special.2231.desc: "[heir.GetTitledFirstName] и [SCOPE.sC('vassal').GetTitledFirstName] начали свои отношения с вражды, но теперь, под моим руководством, они научились понимать и доверять друг другу. Тщательно взращивая эти качества, они сумели выстроить настоящую дружбу!"
 diplomacy_family_special.2231.a: "Да, у нас получилось со всем разобраться!"
 diplomacy_family_special.2233.desc: "Я много лет прошу, чтобы [heir.GetFirstName] [Select_CString(heir.IsFemale, 'изменила', 'изменил' )] поведение, и вот теперь [heir.GetSheHe] наконец [Select_CString(heir.IsFemale, 'согласилась', 'согласился' )].\n\nПохоже, [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]ость теперь для н[heir.GetHerHis] вторая натура, привычка, настолько укоренившаяся, что [heir.GetHerHim] больше не нужно прилагать никаких усилий, чтобы поддерживать ее."
 diplomacy_family_special.2233.a: "Хорошо, что [heir.GetFirstNameNoTooltip] растет как личность."
