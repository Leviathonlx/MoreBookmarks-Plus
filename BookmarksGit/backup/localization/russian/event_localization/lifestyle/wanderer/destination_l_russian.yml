l_russian:
 destination_events.10.t: "Опытный странник"
 destination_events.10.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], — с порога начинает [Select_CString(provider_character.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))] [provider_character.GetFirstName], — я уже некоторое время общаюсь с [Select_CString(travel_leader_character.IsFemale, 'караванщицей', 'караванщиком' )], и думаю, [Select_CString(travel_leader_character.IsFemale, 'она', 'он' )] может вам пригодиться. [Select_CString(travel_leader_character.IsFemale, 'Эта опытная путешественница', 'Этот опытный путешественник' )] знает множество стран и земель. Возможно, нам нужен именно такой человек».\n\nПоиски того, кто будет руководить моими путешествиями, и впрямь идут туго. Не воспользоваться ли такой возможностью?"
 destination_events.10.a: "Что ж, наймем столь опытную личность."
 destination_events.10.a.tt: "[Concept('aptitude', 'Пригодность')|E] [Select_CString(travel_leader_character.IsLocalPlayer, 'вашего персонажа', Concatenate('персонажа ',travel_leader_character.GetUIName))] — [travel_leader_character.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 destination_events.10.b: "[Select_CString(travel_leader_character.IsFemale, 'Она', 'Он' )] меня не интересует."
 destination_events.20.t: "Подготовка к поездке"
 destination_events.20.desc: "«Что? Еще припасы?» — удивляюсь я, когда [Select_CString(provider_character.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))] [provider_character.GetFirstName] докладывает о недавней находке в моих закромах.\n\n«Истинно так, и я понятия не имею, почему их не было в наших книгах. Но что тут скажешь, это маленькое чудо. Есть идеи, что с ними делать?»\n\nИзлишки припасов могут весьма пригодиться мне в следующем путешествии."
 destination_events.20.a: "С таким запасом путешествовать можно долго и тщательно."
 destination_events.20.b: "Посмотрим, не удастся ли обменять их на лошадей."
 destination_events.20.c: "Продать излишки припасов."
 destination_excursion_safety_modifier: "Готовность к поездке: безопасность"
 destination_excursion_safety_modifier_desc: "#emp Исчезнет по достижении [Concept('destination', 'пункта назначения')|E]#!\nВыделены припасы для следующего путешествия — теперь оно будет безопаснее."
 destination_excursion_speed_modifier: "Готовность к поездке: скорость"
 destination_excursion_speed_modifier_desc: "#emp Исчезнет по достижении [Concept('destination', 'пункта назначения')|E]#!\nДля следующего путешествия подготовлены лошади — теперь оно будет быстрее и эффективнее."
 destination_events.30.t: "Цель путешествия — [journey_province.GetHolding.GetSpecialBuildingType.GetNameNoTooltip|l]"
 destination_events.30.desc: "Не так давно мне в руки попал небольшой журнал путевых заметок, где местный торговец описывает путешествие в провинцию [journey_province.GetName]. Там очень подробно описывается [journey_province.GetHolding.GetSpecialBuildingType.GetName] и городские достопримечательности.\n\nВозможно, когда меня вновь позовет дорога, стоит отправиться туда..."
 destination_events.30.a: "Судя по всему, место незабываемое!"
 destination_events.30.a.tt: "Вы можете получить больше опыта [Concept('wanderer_lifestyle', 'пути странника')|E], если [GetActivityType('activity_journey').GetName] приведет вас в провинцию [journey_province.GetName]"
 destination_events.30.toast.title: "Путешествие в провинцию [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]"
 destination_events.40.t: "[poi_province.GetCulture.GetLanguage.GetNameNoTooltip] язык"
 destination_events.40.desc: "Почему-то мне постоянно вспоминается путешествие в провинцию [poi_province.GetName] — в особенности [poi_province.GetCulture.GetLanguage.GetName|l] язык, который мне так часто доводилось там слышать. Он такой #emp [poi_province.Custom('DestinationInspiredLanguageDescriptor')]#!... это незабываемо.\n\nПо удивительной прихоти судьбы у меня при дворе гостит #L [teacher_character.GetCulture.GetCollectiveNoun|l]ая#! [Select_CString(teacher_character.IsFemale, 'ученая', 'ученый' )] по имени [teacher_character.GetFirstName]. Можно прибегнуть к [Select_CString(teacher_character.IsFemale, 'ее', 'его' )] услугам, а заодно попросить преподавать мне [poi_province.GetCulture.GetLanguage.GetNameNoTooltip|l]."
 destination_events.40.a: "Ведь так следующее путешествие будет куда приятнее!"
 destination_events.40.b: "Мне кажется, учить языки так тяжело..."
 destination_inspired_by_language: "Вдохновляющий язык"
 destination_inspired_by_language_desc: "Путешествие в чужеземные края сподвигло этого персонажа выучить новый язык."
