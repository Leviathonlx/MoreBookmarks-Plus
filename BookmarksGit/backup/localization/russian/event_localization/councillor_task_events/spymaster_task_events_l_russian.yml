l_russian:
 spymaster_task.0311.t: "Раскрытый секрет"
 spymaster_task.0311.councillor_liege_opening: "По долгу службы [councillor.GetCouncilTitle|l] [councillor.GetTitledFirstName] узнает, что скрывает [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.spymaster_opening: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))|U] [councillor_liege.GetTitledFirstName] дает мне поручение узнать, что скрывает [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.notification: "[councillor.GetCouncilTitle]: секрет раскрыт"
 spymaster_task.0341.t: "Шпионаж: извращение"
 spymaster_task.0311.secret_deviant.shared: "\n\nНе могу поверить, что [secret_holder.GetSheHe] получает наслаждение столь изощренными способами. Любой достойный человек пришел бы в ужас от одной только мысли о подобном, но [secret_holder.GetFirstName] лишь об этом и мечтает!"
 spymaster_task.0311.secret_deviant: "\n\n[secret_holder.GetSheHe|U] стремится к наслаждению способами, при одной мысли о которых любой достойный человек пришел бы в ужас, но [secret_holder.GetFirstName] лишь об этом и мечтает! Это противоестественно и отвратительно. [ROOT.Char.GetFaith.HighGodName] покарает [secret_holder.GetHerHis] за это!"
 spymaster_task.0341.a: "Слуга! Принеси ведро, я не... #EMP *блюет*#!"
 spymaster_task.0341.a.deviant: "Опишите это снова. В деталях..."
 spymaster_task.0341.a.detached: "Крайне отвратительно, но знать не помешает."
 spymaster_task.0342.t: "Шпионаж: содомия"
 spymaster_task.0311.sodomy.accepted: "\n\n[Select_CString(secret_holder.IsFemale, 'Ей', 'Ему' )] доставляют удовольствие другие [secret_holder.GetWomenMen]. [Select_CString(secret_holder.IsFemale, 'Ее', 'Его' )] #L [secret_holder.GetFaith.GetName|l]ие#! единоверцы считают это смертным грехом. Это, конечно, бессмыслица, но она дает мне необходимые рычаги давления..."
 spymaster_task.0311.secret_sodomy.illegal_shared: "\n\n[secret_holder.GetHerHim|U] доставляют удовольствие другие [secret_holder.GetWomenMen]. В отличие от меня [secret_holder.GetFirstName] не слишком тщательно скрывает свои грешки."
 spymaster_task.0311.secret_sodomy.illegal: "\n\n[secret_holder.GetHerHim|U] доставляют удовольствие другие [secret_holder.GetWomenMen]. Глупо думать, что [ROOT.Char.GetFaith.HighGodName] не заметит подобный грех..."
 spymaster_task.0342.a: "Ты пожалеешь о своих желаниях, [secret_holder.GetFirstNameNoTooltip]."
 spymaster_task.0343.t: "Шпионаж: попытка убийства"
 spymaster_task.0311.secret_murder_attempt.targeting_me: "\n\n[secret_holder.GetSheHe|U] стоит за попыткой покушения на мою жизнь! Возмездие не заставит себя ждать..."
 spymaster_task.0311.secret_murder_attempt.close_to_me: "\n\n[secret_holder.GetSheHe|U] стоит за неудачным покушением, целью которого [Select_CString(murder_target.IsFemale, 'стала моя', 'стал мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.GetTitledFirstName]! Возмездие не заставит себя ждать..."
 spymaster_task.0311.secret_murder_attempt.other: "\n\n[secret_holder.GetSheHe|U] стоит за неудачным покушением, целью которого [Select_CString(murder_target.IsFemale, 'была', 'был' )] [murder_target.GetTitledFirstName]!"
 spymaster_task.0343.a: "Кто бы мог подумать, что [secret_holder.GetFirstNameNoTooltip] опустится до такого."
 spymaster_task.0343.murder_back: "Видите, мои действия совершенно оправданы."
 spymaster_task.0344.t: "Шпионаж: убийство"
 spymaster_task.0311.secret_murder.sadistic: "\n\nПохоже, [secret_holder.GetSheHe] [Select_CString(secret_holder.IsFemale, 'приложила', 'приложил' )] руку к тому, что [murder_target.GetTitledFirstName] [Select_CString(murder_target.IsFemale, 'умерла', 'умер' )] раньше времени."
 spymaster_task.0311.secret_murder.callous: "\n\n[secret_holder.GetSheHe|U] [Select_CString(secret_holder.IsFemale, 'стояла', 'стоял' )] за заговором, в результате которого [Select_CString(murder_target.IsFemale, 'умерла', 'умер' )] [murder_target.GetTitledFirstName]! В этом мире нет места подобным трусливым мерзавцам."
 spymaster_task.0311.secret_murder.close_to_me.vengeful: "\n\n[secret_holder.GetSheHe|U] тот самый убийца, из-за которого [Select_CString(murder_target.IsFemale, 'умерла моя', 'умер мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))] [target.GetTitledFirstName]! [secret_holder.GetFirstName] поплатится за это своей жизнью и жизнями тех, кто [secret_holder.GetHerHim] дорог!"
 spymaster_task.0311.secret_murder.close_to_me: "\n\nНаконец-то мне открылась истина. [secret_holder.GetSheHe|U] стоит за покушением, целью которого является [Select_CString(murder_target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.GetTitledFirstName]."
 spymaster_task.0311.secret_murder.close_to_me_regret: "Знай я это раньше, удалось бы избежать беды?"
 spymaster_task.0311.secret_murder.other: "\n\nВ результате [secret_holder.GetHerHis] подковерных интриг [Select_CString(murder_target.IsFemale, 'погибла', 'погиб' )] [murder_target.GetTitledFirstName]!"
 spymaster_task.0344.a.sadistic: "Хмм. Получится ли у меня придумать достаточно жестокую кару?"
 spymaster_task.0344.a.callous: "Не стоило давать волю бешеному псу."
 spymaster_task.0344.a: "Не только жестокость и бессердечность, но и бесчестие!"
 spymaster_task.0344.b: "У меня есть на это право. Никто не может судить меня."
 spymaster_task.0345.t: "Шпионаж: каннибализм"
 spymaster_task.0311.secret_cannibal.shared: "\n\n[secret_holder.GetSheHe|U], похоже, знает толк в наслаждениях: [secret_holder.GetHerHim] по нраву [ROOT.Char.Custom('RegionalDrink')] и кусок нежного красного мяса."
 spymaster_task.0311.secret_cannibal: "\n\nЕсть немало нечестивых поступков, но [secret_holder.GetSheHe] утоляет свой голод человечиной! Что может быть более отвратительным?!"
 spymaster_task.0345.a.cannibal: "Надеюсь, в ближайшее время [secret_holder.GetSheHe] пригласит меня на пир."
 spymaster_task.0345.a: "О, нечестивые люди, когда же вы перестанете вызывать у меня отвращение?"
 spymaster_task.0346.t: "Шпионаж: любовники"
 spymaster_task.0311.secret_lover.consort: "\n\n[Select_CString(secret_holder.IsFemale, 'Моя собственная', 'Мой собственный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] и [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] стали любовниками!"
 spymaster_task.0311.secret_lover.consort_is_lover: "\n\n[secret_holder.GetSheHe|U] и [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] стали любовниками!"
 spymaster_task.0311.secret_lover.lover_close_to_me: "\n\n[secret_holder.GetSheHe|U] и [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] стали любовниками. Никто не знает, как это случилось, но их ждет позор, если это раскроется!"
 spymaster_task.0311.secret_lover.lustful: "\n\n[secret_holder.GetSheHe|U] и [lover.GetTitledFirstName] занимаются любовью, страстно впиваясь друг в друга губами и сплетая руки... Ах, какой скандал получится, если эта тайна выйдет наружу!"
 spymaster_task.0311.secret_lover: "\n\n[secret_holder.GetSheHe|U] и [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] втайне стали любовниками!"
 spymaster_task.0346.a.consort: "Возмутительно!"
 spymaster_task.0346.a.close: "Похоже, будет непросто"
 spymaster_task.0346.a: "Полезные сведения..."
 spymaster_task.0347.t: "Шпионаж: безверие"
 spymaster_task.0311.secret_non_believer.shared: "\n\nКак и я, [secret_holder.GetSheHe] сомневается, что [ROOT.Char.GetFaith.HighGodName] нуждается в нашем поклонении, но — в отличие от меня — не умеет должным образом скрывать это."
 spymaster_task.0311.secret_non_believer.other_faith: "\n\nПохоже, [secret_holder.GetSheHe] начинает понимать, что на самом деле являет собой ложное божество [secret_holder.GetFaith.HighGodName]. Разумеется, [secret_holder.GetHerHis] единоверцы вряд ли поймут это."
 spymaster_task.0311.secret_non_believer.other_sect: "\n\nПохоже, [secret_holder.GetSheHe] начинает сходить с #L [ROOT.Char.GetFaith.GetName|l]ого#! пути, принимая учение, которому следуют [secret_holder.GetFaith.GetAdherentNamePlural|l]. [secret_holder.GetFaith.HighGodName], должно быть, плачет при виде того, как исказили [secret_holder.GetFaith.HighGodHerHis] учение."
 spymaster_task.0311.secret_non_believer: "\n\nПохоже, [secret_holder.GetSheHe] сомневается в истинности #L [secret_holder.GetFaith.GetName|l]ой#! доктрины. О, [secret_holder.GetFirstNameNoTooltip]... Что бы на это сказали [secret_holder.GetFaith.AltPriestTermPlural]?"
 spymaster_task.0347.a: "Признак человека, слабого душой."
 spymaster_task.0348.t: "Шпионаж: инцест"
 spymaster_task.0311.secret_incest: "\n\n[secret_holder.GetSheHe|U] совершает самый тяжкий грех, и [ROOT.Char.GetFaith.HighGodName] не оставит это безнаказанным! Только ненормальный может испытывать страсть к близкому родственнику."
 spymaster_task.0311.secret_incest.shared: "\n\nДля меня очевидно, что любовь не знает преград, но мир воспримет подобную страсть с ужасом и негодованием."
 spymaster_task.0348.a.shared: "Так и должно быть."
 spymaster_task.0348.a.lustful: "Близкие родственники?.. О, мне не следует даже думать об этом. Не #EMP следует#!..."
 spymaster_task.0348.a: "Я осуждаю столь нечестивый союз!"
 spymaster_task.0349.t: "Шпионаж: колдовство"
 spymaster_task.0311.secret_witch.shared: "\n\nПохоже, [secret_holder.GetSheHe] ищет ответы за пределами этого мира. О, наверняка [secret_holder.GetSheHe] знает многое... Если бы только мы могли открыто делиться своими знаниями."
 spymaster_task.0311.secret_witch.zealous: "\n\nЕсть свидетельства того, что [secret_holder.GetSheHe] участвует в тайных ритуалах для общения со злыми духами! Возможно, даже танцует без одежд вместе с демонами-соблазнителями, и мерцающий свет пламени ласкает их тела, когда они..."
 spymaster_task.0311.secret_witch.zealous_end: "Что за отвратительные мысли!"
 spymaster_task.0311.secret_witch: "\n\nЕсть свидетельства того, что [secret_holder.GetSheHe] участвует в тайных ритуалах. А зачем их проводить, если не для общения со злыми духами и, возможно, совокупления с демонами?!"
 spymaster_task.0349.a.zealous: "Мыслям о неземной красоте не соблазнить меня!"
 spymaster_task.0349.a: "Что за злодеяния [secret_holder.GetSheHe] задумывает?"
 spymaster_task.0350.t: "Шпионаж: бастард"
 spymaster_task.0311.secret_bastard.i_am_real_father: "\n\nДело не только в том, что [bastard.GetTitledFirstName] бастард, но и в том, что я... [bastard.GetHerHis] настоящий отец."
 spymaster_task.0311.secret_bastard.i_am_not_father: "\n\n[bastard.GetTitledFirstName] не мой ребенок, [secret_holder.GetHerHis] настоящий родитель — [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 spymaster_task.0311.secret_bastard.i_am_not_real_father: "\n\n[bastard.GetTitledFirstName] не мой ребенок, настоящий родитель этого ребенка — [actual_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 spymaster_task.0311.secret_bastard.father_is_interesting: "\n\n[bastard.GetSheHe|U] на самом деле бастард, и [bastard.GetHerHis] родители — [mother.GetTitledFirstName] и мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actual_father'))], [actual_father.GetTitledFirstName]!"
 spymaster_task.0311.secret_bastard: "\n\n[bastard.GetSheHe|U] на самом деле бастард, и [bastard.GetHerHis] родители — [mother.GetTitledFirstName] и [actual_father.GetTitledFirstName]!"
 spymaster_task.0350.a.related: "Как ты могла скрывать это от меня, [mother.GetFirstNameNoTooltip]?"
 spymaster_task.0350.a: "Невероятно!"
 spymaster_task.0353.t: "Шпионаж: крипто[secret_holder.GetSecretFaith.GetAdherentNameNoTooltip|l]"
 spymaster_task.0311.secret_crypto_religionist.cynical_uncompassionate: "\n\nЗначит, [secret_holder.GetSheHe] до сих пор тайно исповедует #L [secret_holder.GetSecretFaith.GetName|l]ую#! веру. Глупо цепляться за своих идолов даже перед лицом смерти! Когда же эти глупцы наконец поймут?"
 spymaster_task.0311.secret_crypto_religionist.cynical_compassionate: "\n\nПохоже, [secret_holder.GetSheHe] до сих пор тайно исповедует #L [secret_holder.GetSecretFaith.GetName|l]ую#! веру. Как же странно, так отчаянно предпочитать одну веру другой. Неужели непонятно, чем это может грозить?"
 spymaster_task.0311.secret_crypto_religionist.shared_secret: "\n\nПохоже, [secret_holder.GetSheHe] скрывает свои #L [secret_holder.GetSecretFaith.GetName|l]ие#! воззрения от общественности, так же как я скрываю приверженность #L [root_crypto_faith.GetName|l]ому#! учению. И все же для меня остается загадкой, зачем рисковать своей жизнью ради ложной веры."
 spymaster_task.0311.secret_crypto_religionist.shared_faith: "\n\nПохоже, [secret_holder.GetSheHe] тоже [ROOT.Char.GetFaith.GetAdherentName|l], но при этом не отличается благочестием и скрывает свою веру. Что скажет [ROOT.Char.GetFaith.HighGodName] на подобную трусость?"
 spymaster_task.0311.secret_crypto_religionist.shared_faith_taqiya: "\n\nПохоже, [secret_holder.GetSheHe] тоже крипто[root_crypto_faith.GetAdherentName|l]. Нет ничего постыдного в том, чтобы исповедовать свою веру в тайне, но я задаюсь вопросом, посчитают ли так же и другие [secret_holder.GetFaith.GetAdherentNamePlural|l]."
 spymaster_task.0311.secret_crypto_religionist.shared_faith_shared_secret: "\n\nПохоже, нам обоим приходится исповедовать #L [secret_holder.GetSecretFaith.GetName|l]ую#! веру тайно. Как мне поступить с этим знанием?"
 spymaster_task.0311.secret_crypto_religionist: "\n\n[secret_holder.GetSheHe|U] [secret_holder.GetFaith.GetAdherentName|l] днем, но ночью шепотом исповедует #L [secret_holder.GetSecretFaith.GetName|l]ую#! веру. Сколько же всего можно сделать с этой информацией..."
 spymaster_task.0353.a.shared_faith_shared_secret: "Наши ряды крепнут."
 spymaster_task.0353.a.cynical: "[secret_holder.GetHerHis|U] блажь пойдет мне на пользу."
 spymaster_task.0353.a: "[secret_holder.GetFaith.AltPriestTermPlural] этого не простят."
 spymaster_task.0359.t: "Шпионаж: открытие"
 spymaster_task.0359.a: "Очень интересно..."
 spymaster_task.0381.opening: "[councillor.Custom2('AppropriateGreetingPositive', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0381.desc_your_court: "В ходе моей работы мне не удалось выяснить, хранит ли [character_to_hook.Custom2('YourCharacterIntroduction', target_character)] какие-либо секреты."
 spymaster_task.0381.desc_other_court: "[target_character.GetTitledFirstName] у меня под наблюдением. Пожалуй, [character_to_hook.Custom2('HerHisCharacterIntroduction', target_character)] больше всего [Select_CString(character_to_hook.IsFemale, 'похожа', 'похож' )] на человека, скрывающего мрачную истину. К сожалению, сколько я ни копаю, выходит, что [Select_CString(character_to_hook.IsFemale, 'эта скользкая', 'этот скользкий' )] [character_to_hook.GetTitleAsNameNoTooltip] вообще ничего не скрывает."
 spymaster_task.0381.desc: "\n\nНо разве какая-то истина способна помешать мне выполнить задание? Если [character_to_hook.GetFirstNameNoTooltip] ничего не скрывает, так мы придумаем [Select_CString(character_to_hook.IsFemale, 'ей', 'ему' )] тайну, которая, если выплывет наружу, разрушит [Select_CString(character_to_hook.IsFemale, 'ее', 'его' )] жизнь до основания."
 spymaster_task.0381.a: "Проследите, чтобы все было сделано."
 spymaster_task.0381.a.truth_is_relative_unlock: "Этот вариант доступен, потому что у меня есть достоинство «[GetPerk('truth_is_relative_perk').GetName(GetPlayer)]»"
 spymaster_task.0381.b: "Не вижу причин, почему бы нам не стать друзьями."
 spymaster_task.0381.b.flavor: "Главное, чтобы [character_to_hook.GetSheHe] [Select_CString(character_to_hook.IsFemale, 'знала', 'знал' )], как легко [Select_CString(character_to_hook.IsFemale, 'могла', 'мог' )] стать моим врагом"
 spymaster_task.0399.opening: "[councillor.Custom2('AppropriateGreeting', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0399.desc: "Несмотря на все свои усилия, мои агенты пока не обнаружили никаких секретов"
 spymaster_task.0399.home_court: "при моем дворе."
 spymaster_task.0399.other_court: "при дворе правителя [target_character.GetTitledFirstName]."
 spymaster_task.0399.nothing_to_find: "\n\nНе думаю, что мы что-нибудь найдем. Там жизни не больше, чем на кладбище в полночь."
 spymaster_task.0399.something_here: "\n\nМне все-таки кажется, что там что-то происходит — вдали от посторонних глаз. Мне нужно еще немного времени, чтобы понять, что именно."
 spymaster_task.0399.a.recommended: "Хорошо, вам виднее."
 spymaster_task.0399.a.counter: "Нет, не стоит тратить время."
 spymaster_task.0399.a.tt: "[councillor.GetCouncilTitle] [councillor.GetFirstNameNoTooltip] получает новое задание: [GetCouncilTaskType('task_disrupt_schemes').GetName|V]"
 spymaster_task.0399.b.recommended: "Если там есть #EMP хоть что-то#!, мы узнаем это."
 spymaster_task.0399.b.counter: "У меня на этот счет иное мнение. Продолжай работу!"
 spymaster_task.0399.b.tt: "[councillor.GetCouncilTitle] [councillor.GetFirstNameNoTooltip] продолжает выполнять задание: [GetCouncilTaskType('task_find_secrets').GetName|V]"
 spymaster_task.1001.t: "«Несчастный случай»"
 spymaster_task.1001.desc: "[councillor.GetTitledFirstName] извиняется #EMP достаточно#! искренне, но ошибка слишком нелепа, чтобы быть случайной.\n\n«Понимаете, мой сюзерен, — объясняет [councillor.GetCouncilTitle|l], — мы просто послали не то письмо не тому придворному...» [councillor.GetSheHe|U] тяжело вздыхает и продолжает: «И так мы потеряли разоблачительные документы»."
 spymaster_task.1001.a: "Ах ты [councillor.Custom2('InsultNoun', ROOT.Char)]!"
 spymaster_task.1001.b: "Все совершают ошибки, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.1001.a.tt: "Кто-то в вашей державе узнал один из ваших [Concept( 'secrets', 'секретов' )|E].\n\n"
 spymaster.1001.notification: "Утрата секретных документов"
 spymaster_task.1002.greeting: "Заинтересованному лицу..."
 spymaster_task.1002.desc: "Уличающие документы спрятаны в надежном месте. Позволь напомнить, что рассказывать о них нельзя — никому. Даже мой сюзерен, [councillor_liege.GetTitledFirstName], не знает об их существовании, и пускай не узнает о них и впредь."
 spymaster_task.1002.a: "Думаю, это было адресовано не мне..."
 spymaster_task.1002.a.tt: "#F ...но разве я могу проигнорировать дар, что преподносит мне [councillor.GetCouncilTitle]?#!"
 spymaster_task.1003.a.tt: "Кто-то в вашей державе узнал один из [Concept( 'secrets', 'секретов' )|E], которые [Select_CString(dead_character.IsFemale, 'пыталась', 'пытался' )] скрыть [courtier.GetTitledFirstNameNoTooltip].\n\n"
 spymaster_task.1003.notification: "Потеряно тайное письмо"
 spymaster_task.1101.desc_opening: "Мне удалось узнать, что [owner.GetTitledFirstName] плетет коварный заговор"
 spymaster_task.1101.murder: "с целью убить вас!"
 spymaster_task.1101.abduct: "с целью похитить вас!"
 spymaster_task.1101.spy_on: "с целью раскрыть ваши тайны!"
 spymaster_task.1101.fallback: "против вас!"
 spymaster_task.1101.ending: "\n\n[owner.GetHerHis|U] агентов берут под стражу в то же самое время, когда я пишу эти строки, но, хотя на этот раз злоумышленник потерпел поражение, в будущем опасность может вернуться.\nЕсли только мы не предпримем что-нибудь..."
 spymaster_task.1101.a: "Пожалуй, этот мир не достаточно велик для нас двоих."
 spymaster_task.1101.exposure_tt: "Заговор раскрыт"
 spymaster_task.2001.t: "Беспочвенные обвинения"
 spymaster_task.2001.desc: "[Select_CString(councillor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] приводит обвиняемого. Все ожидают, что [accused_priest.GetFirstName] начнет каяться. Однако [ROOT.Char.Custom('DefaultPriestTitle')|l] отказывается признать вину, и вскоре выясняется, что [councillor.GetTitledFirstName] ничем не может подтвердить свои обвинения."
 spymaster_task.2001.a: "Больше не ставь меня в неловкое положение, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.2001.b: "[ROOT.Char.Custom('DefaultPriestTitle')|U] #EMP наверняка#! не без греха."
 spymaster_task.2001.c: "Стань частью моего двора, [accused_priest.GetFirstNameNoTooltip]."
 spymaster_task.2002.notification: "Репутация подлого человека"
 spymaster_task.2003.t: "Разваливающийся заговор"
 spymaster_task.2003.desc: "Подойдя ко мне при дворе, [councillor.GetCouncilTitle|l] ведет себя неожиданно формально. «[ROOT.Char.Custom('FormOfAddressForLiege')|U], вы не задумывались, что интриги — не лучший [councillor.GetTitledFirstName]способ достичь желаемого?» Неожиданное заявление, но, наконец, переходит к сути дела.\n\n«Похоже, что [scheme.GetName]... понимаете, все агенты, участвовавшие в этом деле, перестали отвечать на мои письма. Словно бы ничего не было»."
 spymaster_task.2003.a: "Заговор провален полностью?"
 spymaster_task.2102.t: "Тайное знание"
 spymaster_task.2102.desc: "Оказывается, в том, что я выполняю задания, что дает мне [councillor_liege.GetTitledFirstName], и поддерживаю шпионскую сеть, есть выгода и для меня. Часто я узнаю совершенно неожиданные вещи. Например, до меня дошли слухи о секрете, который хранит [SCOPE.sC('secret_owner').GetTitledFirstName]..."
 spymaster_task.2102.a: "[councillor_liege.GetFirstNameNoTooltip] захочет узнать это."
 spymaster_task.2102.b: "А, этот старый слух? Полагаю, [councillor_liege.GetTitleTierName|l] охотно его выслушает."
 spymaster_task.2102.c: "Нет необходимости делиться этим."
 spymaster_task.2102.c.tt: "Будьте осторожней — вашему сюзерену может не понравиться, что вы что-то от н[councillor_liege.GetHerHis] скрываете"
 spymaster_task.2103.notification: "[councillor.GetCouncilTitle] обнаруживает тайну"
 spymaster_task.3001.opening: "[target_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 spymaster_task.3001.desc: "До меня дошли печальные сведения, что [councillor.GetCouncilTitle|l] [councillor.GetTitledFirstName] вербует шпионов у меня при дворе. Я не знаю, что они ищут, ведь мне и моим слугам нечего скрывать, но прошу вас, отзовите их."
 spymaster_task.3001.a: "Это все плод вашего воображения!"
 spymaster_task.3001.continue_snooping: "[councillor.GetFirstNameNoTooltip] продолжает вынюхивать"
 spymaster_task.3001.b: "Произошло досадное недоразумение. Мы немедленно прекратим."
 spymaster_task.3002.t: "Агенты при дворе"
 spymaster_task.3002.opening: "Тайные сообщения шепотом передаются при дворе, и становится очевидным, что [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))] посылает сюда шпионов в поисках тайн."
 spymaster_task.3002.end: "Но когда я обращаюсь к н[SCOPE.sC('councillor_liege').GetHerHim] с прямым вопросом, [councillor_liege.GetTitledFirstName] все отрицает!"
 spymaster_task.3002.a: "Что за игру [councillor_liege.GetSheHe] ведет?"
 spymaster_task.3003.end: "К счастью, [councillor_liege.GetTitledFirstName] уверяет, что [councillor_liege.GetHerHis] [councillor.GetCouncilTitle|l] сейчас же прекратит свои происки."
 spymaster_task.3003.a: "Но что они вообще здесь делали?"
 spymaster_task.3004.desc: "Вы же не думали, что агенты, которых посылает к моему двору [councillor.GetCouncilTitle|l], останутся незамеченными? Я требую, чтобы вы немедленно прекратили это безобразие!"
 spymaster_task.3004.a: "Вам просто показалось..."
 spymaster_task.3004.b: "Это всего лишь недоразумение!"
 spymaster_task.3005.opening: "При моем дворе обнаружились засланцы. Очевидно, их отправляет [Select_CString(councillor_liege.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))] [councillor_liege.GetTitledFirstName]!"
 spymaster_task.3005.end: "\n\nНо когда я требую отозвать их, [councillor_liege.GetTitleTierName|l] принимается все отрицать!"
 spymaster_task.3005.a: "Отвратительная наглость!"
 spymaster_task.3006.end: "\n\n[councillor_liege.GetTitleTierName] повинуется приказу отозвать их, но мне лучше не ослаблять бдительность..."
 spymaster_task.3006.a: "Мрачный шепот предвещает нечто темное..."
 spymaster_task.3007.desc: "Мой двор полон шпионов, вынюхивающих мои секреты. Каково же было мое удивление, когда выяснилось, что их подсылает [councillor.GetCouncilTitle|l]! Я прошу вас немедля прекратить это безобразие!"
 spymaster_task.3007.a: "Я не знаю ни о каких шпионах, [target_character.GetFirstNameNoTooltip]."
 spymaster_task.3007.b: "О, должно быть, они сбились с пути, возвращаясь домой!"
 spymaster_task.3009.end: "[councillor_liege.GetTitleTierName] исполняет просьбу отозвать их, но мне лучше не ослаблять бдительность..."
