l_russian:
 # everybody's intro to Japan
 action_reactive_advice_welcome_to_japan: "Совет: Япония"
 action_reactive_advice_welcome_to_japan_desc: "В период Хэйан Япония балансирует между имперскими чиновниками и местными военачальниками. Откройте это окно, чтобы познакомиться с ее уникальным политическим устройством."
 action_reactive_advice_welcome_to_japan_click: "$click_to_open_lesson$"
 reactive_advice_welcome_to_japan_step_intro: "Япония"
 reactive_advice_welcome_to_japan_step_intro_desc: "Добро пожаловать в период Хэйан!\n\nВ эту эпоху Япония балансирует между традициями и насилием. Амбициозные [Concept('houses', 'дома')|E] сражаются за власть и контроль над императорским троном.\n\n#TUT Мы предполагаем, что вы уже знакомы с Crusader Kings 3.#!"
 reactive_advice_welcome_to_japan_step_government: "Правительство"
 reactive_advice_welcome_to_japan_step_government_desc: "Япония — это [Concept('realm', 'держава')|E], где власть принадлежит двум типам [Concept('rulers', 'правителей')|E].\n\nЗдесь практикуются две формы [Concept('government', 'правления')|E]:\n$EFFECT_LIST_BULLET$[ritsuryo_i] [Concept('ritsuryo', 'рицурё')|E] #weak (имперские чиновники)#!\n$EFFECT_LIST_BULLET$[soryo_i] [Concept('soryo', 'сорё')|E] #weak (военачальники-феодалы)#!\n\nПостепенно военные-сорё обрели силу, и власть перешла в руки [Concept('shogun', 'сёгуна')|E]."
 reactive_advice_welcome_to_japan_step_open_families_tab: "$reactive_advice_welcome_to_japan_step_emperor_and_regent$"
 reactive_advice_welcome_to_japan_step_open_families_tab_desc: "В Японии #EMP реальной#! властью обладает отнюдь не ее правитель. Давайте разберемся, что это значит."
 reactive_advice_welcome_to_japan_step_open_families_tab_prompt: "Откройте вкладку «$administraction_tab_families|V$» в окне «$ADMINISTRATIVE_GOVERNMENT_HEADER|V$» (выделено)"
 reactive_advice_welcome_to_japan_step_emperor_and_regent: "Император и его регент"
 reactive_advice_welcome_to_japan_step_emperor_and_regent_desc: "Это [Concept('japanese_emperor', 'японский император')|E] или тэнно.\n\nЛогично предположить, что он правит Японией, но на самом деле император — всего лишь [Concept('ceremonial_liege', 'церемониальный сюзерен')|E], который не имеет реальной власти.\n\nОднако брак с членом его семьи значительно повышает [Concept('prestige', 'престиж')|E], а целеустремленный тэнно даже может попытаться захватить власть."
 reactive_advice_welcome_to_japan_step_emperor_and_regent_2: "Император и его регент"
 reactive_advice_welcome_to_japan_step_emperor_and_regent_2_desc: "Самая могущественная фигура в стране — [Concept('ceremonial_regent', 'церемониальный регент')|E], который отображается здесь.\n\nПо сути регенты — [Concept('independent', 'независимые')|E] [Concept('ruler', 'правители')|E] Японии. Они пользуются всеми полномочиями независимых правителей, а также могут издавать [Concept('law', 'законы')|E] о [Concept('imperial_policy', 'принципе имперской политики')|E], влияющие на всю [Concept('realm', 'державу')|E]."
 reactive_advice_welcome_to_japan_step_manor: "$japanese_manor_domicile_type$"
 reactive_advice_welcome_to_japan_step_manor_desc: "$japanese_manor_domicile_type$ — гордость каждого [Concept('house_head', 'главы дома')|E] в Японии. Эту усадьбу можно расширять и улучшать за [Concept('gold', 'золото')|E].\n\nВ отличие от [Concept('holdings', 'владений')|E] в вашем [Concept('domain', 'домене')|E], [Concept('house_head', 'глава дома')|E] не потеряет ее, даже если ваш [Concept('domain', 'домен')|E] будет завоеван.\n\n#I [Concept('house_head', 'Глава дома')|E] может нажать на подсвеченную кнопку, чтобы просмотреть и улучшить свое поместье.#!"
 reactive_advice_welcome_to_japan_step_house_aspirations: "Устремления дома"
 reactive_advice_welcome_to_japan_step_house_aspirations_desc: "У каждого японского [Concept('houses', 'дома')|E] есть [Concept('house_aspiration', 'устремления')|E].\n\nЭтот атрибут влияет на всех членов дома. Со временем [Concept('house_head', 'глава дома')|E] может улучшить его, потратив [prestige_i|E] [Concept( 'prestige', 'престиж' )|E].\n\n#I Глава дома может нажать на подсвеченную кнопку, чтобы посмотреть и улучшить свое устремление."
 reactive_advice_welcome_to_japan_step_blocs: "Блоки домов"
 reactive_advice_welcome_to_japan_step_blocs_desc: "Многие японские [Concept('vassals', 'вассалы')|E] управляют лишь одним [Concept('county', 'графством')|E].\n\nЧтобы укрепить свою власть, большинство [Concept('houses', 'домов')|E] вступают в [Concept('house_bloc', 'блоки')|E] — оборонительные союзы [Concept('houses', 'домов')|E].\n\nКак правило, все участники блока обладают общим [Concept('house_aspiration', 'устремлением')|E] и хорошо [Concept('house_relations', 'относятся')|E] друг к другу. В противном случае [Concept('bloc_cohesion', 'сплоченность')|E] снизится, и [Concept('leading_house', 'основной дом')|E] может изгнать не вписывающиеся дома из блока.\n\n#I Если ваш дом состоит в блоке, посмотрите его статус, нажав на подсвеченную кнопку.#!"
 reactive_advice_welcome_to_japan_step_end: "Япония"
 reactive_advice_welcome_to_japan_step_end_desc: "Политика Японии всегда сводится к борьбе двух сторон. Мудрое управление [Concept('house', 'домом')|E] позволит вам определить будущее Японии."
 # Soryo in japan, your goal to become Shogun
 action_reactive_advice_soryo_intro: "Совет: правитель сорё"
 action_reactive_advice_soryo_intro_desc: "Вы местный военачальник — правитель-сорё. Откройте описание этой формы правления."
 action_reactive_advice_soryo_intro_click: "$click_to_open_lesson$"
 # lets assume you are in a bloc, but be a bit vague about it. Most on game start are anyway
 reactive_advice_soryo_intro_NAME: "Правительство сорё"
 ra_soryo_intro: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_desc: "Вы [Concept('ruler', 'правитель')|E]-#TOOLTIP:GOVERNMENT_TYPE,japan_feudal_government #L сорё#!#! — суровый военачальник. В отличие от имперской бюрократии ваша власть опирается не на закон, а на силу оружия."
 ra_soryo_basics: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_basics_desc: "По своей сути форма [Concept('government', 'правления')|E] #TOOLTIP:GOVERNMENT_TYPE,japan_feudal_government #L сорё#!#! очень напоминает обычный #TOOLTIP:GOVERNMENT_TYPE,feudal_government #L феодализм#!#!.\n\nОднако в Японии периода Хэйян расширение [Concept('realm', 'державы')|E] [Concept('war', 'военным')|E] путем считается [Concept('crime', 'преступлением')|E], за которое ваш [Concept('top_liege', 'верховный сюзерен')|E] может запросто лишить вас [Concept('titles', 'титулов')|E].\n\nЧтобы избежать такого поворота событий, вступите в [Concept('house_bloc', 'блок домов')|E]. Если верховный сюзерен объявит вам войну, члены [Concept('houses', 'домов')|E], входящих в ваш блок, станут вашими [Concept('allies', 'союзниками')|E].\n\n#I Если вы уже состоите в блоке, вы можете выбрать его, нажав на подсвеченную кнопку.#!"
 ra_soryo_open_decisions: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_open_decisions_desc: "Заветное желание каждого [Concept('ruler', 'правителя')|E]-#TOOLTIP:GOVERNMENT_TYPE,japan_feudal_government #L сорё#!#! — стать [Concept('shogun', 'сёгуном')|E]. Сёгун — это правитель-военный, чья власть передается по наследству.\n\nЧтобы достичь этой цели, вам нужно принять два важных [Concept('decisions', 'решения')|E]. Поговорим о них поподробнее."
 ra_soryo_open_decisions_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"
 ra_soryo_regional_dominion: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_regional_dominion_desc: "Первое [Concept('decision', 'решение')|E], которое вам стоит принять, — «$tgp_japan_assert_regional_dominion_government_decision|V$».\n\nОно позволит вам захватить [Concept('duchy', 'герцогство')|E] своего региона. [Concept('shogun', 'Сёгуном')|E] можно стать и другими способами, но это действие — шаг в верном направлении.\n\n#TUT Если у вас уже есть титул [Concept('duke', 'герцогского')|E] [Concept('rank', 'ранга')|E], это решение недоступно.#!"
 ra_soryo_shogunate: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_shogunate_desc: "А вот «$tgp_japan_become_shogun_decision_TUTORIAL|V$» — это [Concept('decision', 'решение')|E], которое сделает вас [Concept('shogun', 'сёгуном')|E].\n\nОднако чтобы его принять, вам сперва нужно стать [Concept('ceremonial_regent', 'церемониальным регентом')|E]."
 ra_soryo_intro_open_factions: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_open_factions_desc: "Чтобы стать [Concept('ceremonial_regent', 'церемониальным регентом')|E], вы должны создать [Concept('faction', 'фракцию')|E]."
 ra_soryo_intro_open_factions_prompt: "Откройте вкладку «$factions_tab_my_factions|V$» в окне «$FACTIONS_WINDOW|V$»"
 ra_soryo_intro_install_regent_faction: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_install_regent_faction_desc: "Чтобы стать [Concept('ceremonial_regent', 'церемониальным регентом')|E], вам нужно создать [Concept('faction', 'фракцию')|E] «$replace_ceremonial_regent_faction_name|V$» и успешно навязать свои требования.\n\nВсе члены [Concept('houses', 'домов')|E], входящих в ваш блок, вступят во фракцию главы [Concept('leading_house', 'основного дома')|E]. Чем могущественнее ваш блок, тем выше шанс фракции на успех.\n\nНе забывайте об уровне [Concept('cohesion', 'сплоченности')|E] вашего блока. Если он недостаточно высок, фракцию создать не получится."
 ra_soryo_end: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_end_desc: "Главное оружие любого [Concept('ruler', 'правителя')|E]-#TOOLTIP:GOVERNMENT_TYPE,japan_feudal_government #L сорё#!#! — это его военная сила.\n\nОбъединяйтесь с местными домами, создайте [Concept('faction', 'фракцию')|E] вместе со своим [Concept('house_bloc', 'блоком')|E] и, быть может, однажды вы станете сёгуном."
 # reactive_advice_lead_your_soryo_bloc
 action_reactive_advice_lead_your_soryo_bloc_NAME: "Во главе блока домов"
 action_reactive_advice_lead_your_soryo_bloc: "Совет: $action_reactive_advice_lead_your_soryo_bloc_NAME$"
 action_reactive_advice_lead_your_soryo_bloc_desc: "Вы глава основного дома вашего блока. Откройте, чтобы узнать больше об управлении блоком домов."
 action_reactive_advice_lead_your_soryo_bloc_click: "$click_to_open_lesson$"
 ra_soryo_bloc_leader_intro: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_intro_desc: "Поздравляем! Теперь вы [Concept('house_head', 'глава')|E] [Concept('leading_house', 'основного дома')|E] вашего [Concept('house_bloc', 'блока')|E].\n\nВаша позиция не только защищает вас от произвола сюзерена, но и дает вам право создать мощную [Concept('faction', 'фракцию')|E] и стать [Concept('ceremonial_regent', 'церемониальным регентом')|E]!"
 ra_soryo_bloc_leader_open_bloc: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_open_bloc_desc: "Рассмотрим ваш [Concept('house_bloc', 'блок домов')|E]."
 ra_soryo_bloc_leader_open_bloc_prompt: "Выберите свой блок домов (выделено)"
 ra_soryo_bloc_leader_strength_intro: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_strength_intro_desc: "Когда глава [Concept('leading_house', 'основного дома')|E] создаст фракцию, члены других [Concept('houses', 'домов')|E] [Concept('bloc', 'блока')|E] сразу же в нее вступят.\n\nОни присоединятся к вашей фракции «$replace_ceremonial_regent_faction_name|V$», и вы сможете стать [Concept('ceremonial_regent', 'церемониальным регентом')|E], а потом и [Concept('shogun', 'сёгуном')|E]!"
 ra_soryo_bloc_leader_strength_details: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_strength_details_desc: "Сила всех участников вашего [Concept('bloc', 'блока')|E] отображается здесь.\n\nЧем мощнее ваш блок, тем выше вероятность, что ваша [Concept('faction', 'фракция')|E] сможет навязать свои требования и протолкнуть вашу кандидатуру на должность [Concept('ceremonial_regent', 'церемониального регента')|E]."
 ra_soryo_bloc_leader_expanding: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_expanding_desc: "Сильный [Concept('bloc', 'блок')|E] — это блок, в котором состоят могущественные [Concept('houses', 'дома')|E].\n\nС помощью карты, на которой отображаются все блоки, вы можете найти [Concept('house_heads', 'глав домов')|E], не входящих в блоки, и попробовать убедить их присоединиться к вашему блоку при помощи [Concept('character_interaction', 'взаимодействия персонажа')|E] «$invite_to_house_bloc_interaction|V$».\n\nИногда добиться их согласия бывает непросто… К счастью, любой [Concept('ruler', 'правитель')|E]-#TOOLTIP:GOVERNMENT_TYPE,japan_feudal_government #L сорё#!#! может расширить свой блок [Concept('war', 'военным')|E] путем.\n\nУ вас есть два варианта:\n$EFFECT_LIST_BULLET$[Concept('bloc_expansion', 'Расширение блока')|E] позволит вам завоевать земли, которые перейдут под контроль вашего блока.\n$EFFECT_LIST_BULLET$[Concept('bloc_supremacy', 'Господство блока')|E] — это полномасштабная война между двумя блоками. Участники проигравшего блока могут вступить в победивший блок."
 ra_soryo_bloc_leader_cohesion: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_cohesion_desc: "Объединение разобщенных [Concept('houses', 'домов')|E] в один крупный [Concept('bloc', 'блок')|E] — задача не из легких. Каждый дом вносит свою лепту в общую [Concept('cohesion', 'сплоченность')|E] блока.\n\nВысокая сплоченность дает блоку ряд преимуществ. Кроме того, при низком показателе сплоченности вы не сможете создать [Concept('faction', 'фракцию')|E]."
 ra_soryo_bloc_leader_cohesion_2: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_cohesion_2_desc: "Чтобы повысить [Concept('cohesion', 'сплоченность')|E] конкретного [Concept('house', 'дома')|E], найдите его [Concept('house_head', 'главу')|E] и выберите [Concept('character_interaction', 'взаимодействие персонажа')|E] «$demand_aspiration_change_interaction|V$». Так вы приведете [Concept('house_aspiration', 'устремление этого дома')|E] в соответствие с вашим.\n\nКроме того, на сплоченность также влияют [Concept('house_relations', 'отношения с домами')|E], входящими в [Concept('bloc', 'блок')|E]. Их можно улучшить, организуя браки между членами разных домов.\n\nЕсли все ваши усилия не увенчались успехом, используйте [Concept('character_interaction', 'взаимодействие персонажа')|E] «$kick_from_house_bloc_interaction|V$»."
 ra_soryo_bloc_end: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_end_desc: "Так как вы лидер [Concept('bloc', 'блока')|E], вы должны постепенно расширять его [Concept('war', 'военным')|E] путем.\n\nЗахватывайте новые земли, чтобы обрести могущество, и повышайте [Concept('cohesion', 'сплоченность')|E] своего блока, чтобы создать [Concept('faction', 'фракцию')|E] «$replace_ceremonial_regent_faction_name|V$»!"
 # You are soryo regent, but not yet shogun
 reactive_advice_soryo_regent_become_shogun_NAME: "Основание сёгуната"
 action_reactive_advice_soryo_regent_become_shogun: "Совет: $reactive_advice_soryo_regent_become_shogun_NAME$"
 action_reactive_advice_soryo_regent_become_shogun_desc: "Вы церемониальный регент. Откройте, чтобы узнать, как еще сильнее укрепить свою власть и стать сёгуном."
 action_reactive_advice_soryo_regent_become_shogun_click: "$click_to_open_lesson$"
 ra_become_shogun_intro: "Совет: $reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_intro_desc: "Вы [Concept('ceremonial_regent', 'церемониальный регент')|E] Японии и ее истинный [Concept('ruler', 'правитель')|E]. Однако титул [Concept('shogun', 'сёгуна')|E] даст вам еще больше власти и контроля!"
 ra_become_shogun_open_decisions: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_decisions_desc: "Чтобы стать [Concept('shogun', 'сёгуном')|E], вам нужно выполнить ряд требований. Давайте поговорим о них."
 ra_become_shogun_open_decisions_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"
 ra_become_shogun_decision: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_decision_desc: "Чтобы стать [Concept('shogun', 'сёгуном')|E], вы должны принять [Concept('decision', 'решение')|E] «$tgp_japan_become_shogun_decision_TUTORIAL|V$».\n\nДля этого необходимо выполнить три условия:\n$EFFECT_LIST_BULLET$Вы должны принять [Concept('law', 'закон')|E] о #TOOLTIP:LAW,japanese_bureaucracy_2 #L могущественных министерствах#!#!\n$EFFECT_LIST_BULLET$Ваш [Concept('prestige_level', 'уровень репутации')|E] должен быть не ниже, чем [prestige_i][GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$Ваш [Concept('legitimacy_level', 'уровень легитимности')|E] должен быть #V 4#! и выше"
 ra_become_shogun_open_laws: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_laws_desc: "Сперва взглянем на ваши [Concept('laws', 'законы')|E]."
 ra_become_shogun_open_laws_prompt: "Откройте вкладку «$MY_REALM_WINDOW_BODY_TITLE_LAWS|V$» в окне «#V Держава#!» (выделено)"
 ra_become_shogun_laws: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_laws_desc: "Здесь вы можете постепенно ужесточать законодательство. Впрочем, для того, чтобы стать [Concept('shogun', 'сёгуном')|E], вам достаточно принять [Concept('law', 'закон')|E] о #TOOLTIP:LAW,japanese_bureaucracy_2 #L могущественных министерствах#!#!\n\nИмейте в виду, что принятие закона тратит [Concept('prestige', 'престиж')|E] и отрицательно сказывается на мнении [Concept('vassals', 'вассалов')|E] о вас."
 ra_become_shogun_open_subjects: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_subjects_desc: "Теперь посмотрим на ваших вассалов-[GetGovernment('japan_administrative_government').GetNameWithIcon|l]"
 ra_become_shogun_open_subjects_prompt: "Откройте вкладку «$MY_REALM_WINDOW_BODY_TITLE_SUBJECTS|V$» в окне «#V Держава#!» (выделено)"
 ra_become_shogun_subjects: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_subjects_desc: "Чтобы стать [Concept('shogun', 'сёгуном')|E], вам нужно искоренить форму [Concept('government', 'правления')|E] [GetGovernment('japan_administrative_government').GetNameWithIcon|l].\n\nЗдесь вы можете найти своих [Concept('vassals', 'вассалов')|E]-рицурё и лишить их [Concept('titles', 'титулов')|E], использовав взаимодействие персонажа «$revoke_title_interaction|V$»."
 ra_become_shogun_end: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_end_desc: "Власть уже в ваших руках. Остается лишь упрочить ее и наконец стать [Concept('shogun', 'сёгуном')|E].\n\nИзбавьтесь от слабых [Concept('rulers', 'правителей')|E]-#TOOLTIP:GOVERNMENT_TYPE,japan_administrative_government #L рицурё#!#!, издайте закон о #TOOLTIP:LAW,japanese_bureaucracy_2 #L могущественных министерствах#!#!\n$EFFECT_LIST_BULLET$, и держава ваша!"
