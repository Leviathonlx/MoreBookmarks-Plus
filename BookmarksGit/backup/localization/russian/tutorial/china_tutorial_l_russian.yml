l_russian:
 lesson_china_introduction: "$lesson_basics_welcome$"
 lesson_china_introduction_desc: "@tutorial_screenshot_1_china!\nВы — [Select_CString(ROOT.Char.IsFemale, 'молодая ученая', 'молодой ученый' )] из Китая. Сейчас вы занимаете довольно скромный пост, но старательная учеба, хитрость и заслуги могут открыть вам путь к высшим должностям империи.\n\nВаша собственная жизнь коротка, но ваши наследники могут прославить имя вашего дома в веках.\n\nВ период правления династии Сун, известный своей стабильностью, государственные экзамены открывают путь к губернаторским должностям, а в перспективе и к самому императорскому трону."
 lesson_china_camera: "$lesson_basics_quick_camera$"
 lesson_china_camera_desc: "$lesson_basics_quick_camera_desc$"
 lesson_china_zoom: "$lesson_basics_quick_zoom$"
 lesson_china_zoom_desc: "$lesson_basics_quick_zoom_desc$"
 lesson_china_nested_tooltips: "Вложенные подсказки"
 lesson_china_nested_tooltips_desc: "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_china_nested_tooltips_hover_word: "$lesson_basics_tooltips_in_tooltips_hover_word$"
 lesson_china_nested_tooltips_hover_word_deeper: "$lesson_basics_tooltips_in_tooltips_hover_word_deeper$"
 lesson_china_nested_tooltips_complete: "$lesson_china_nested_tooltips$"
 lesson_china_nested_tooltips_complete_desc: "$lesson_china_nested_tooltips_desc$"
 lesson_china_characters: "Персонажи"
 lesson_china_characters_desc: "Вашего героя зовут [GetPlayer.GetShortUINameNotMeNoTooltip], это один из многих [Concept('characters', 'персонажей')|E] игры, представленных в виде аватаров.\n\n[GetPlayer.GetShortUINameNotMeNoTooltip] — [Select_CString(ROOT.Char.IsFemale, 'молодая чиновница', 'молодой чиновник' )] из державы [GetTitleByKey('h_china').GetDefinitiveName]!"
 lesson_china_this_is_you_1: "$lesson_basics_quick_this_is_you_1$"
 lesson_china_this_is_you_1_desc: "Здесь представлены вы и ваши ближайшие [Concept('family', 'родственники')|E].\n\nСправа показан ваш [Concept('player_heir', 'наследник')|e], за которого вы будете играть, когда нынешний [Concept('character', 'персонаж')|E] умрет.\n\n#TUT Если вы потеряетесь на карте, щелкните по своему персонажу, чтобы камера вернулась к вашей [Concept('realm', 'державе')|E].#!"
 lesson_china_this_is_you_2: "$lesson_basics_quick_this_is_you_2$"
 lesson_china_this_is_you_2_desc: "Брак — дело полезное. [Concept('spouse', 'Супруги')|E] помогают управлять [Concept('realm', 'державой')|E] и обеспечивают будущее [Concept('dynasty', 'династии')|E].\n\nВы пока не состоите в браке. Может быть, пора это исправить?"
 lesson_china_find_spouse_tt: "$lesson_basics_quick_find_spouse_tt$"
 lesson_china_marriage_window: "$lesson_basics_quick_this_is_you_2$"
 lesson_china_marriage_window_desc: "Найти подходящего [Concept('spouse', 'супруга или супругу')|E] не так уж просто. В первую очередь обращайте внимание на следующее:\n\n$EFFECT_LIST_BULLET$Способности: [Concept('skills', 'навыки')|E] брачного партнера будут добавлены к вашим\n$EFFECT_LIST_BULLET$Генетика: такие [Concept('congenital_traits', 'врожденные свойства')|E], как «[GetTrait('lisping').GetName( GetNullCharacter )]», могут быть унаследованы вашими [Concept('children', 'детьми')|E]\n$EFFECT_LIST_BULLET$Благородство: брак с [Concept('lowborn', 'простолюдином')|E] подорвет ваш [Concept('prestige', 'престиж')|E]"
 lesson_china_married_great_job: "$lesson_basics_quick_married_great_job$"
 lesson_china_married_great_job_desc: "Поздравляем, вы вступили в брак!\n\nЕсли после вашей смерти [Concept('dynasty', 'династия')|E] прервется, игра будет проиграна. Супруги помогают этого избежать."
 lesson_china_this_is_you_3: "$lesson_basics_quick_this_is_you_3$"
 lesson_china_this_is_you_3_desc: "Это [Concept('traits', 'свойства')|E] вашего персонажа. Как видите, он — @ambitious_icon_tutorial![Nbsp][GetTrait('ambitious').GetName( GetNullCharacter )], @compassionate_icon_tutorial![Nbsp][GetTrait('compassionate').GetName( GetNullCharacter )] и @gregarious_icon_tutorial![Nbsp][GetTrait('gregarious').GetName( GetNullCharacter )].\n\n#TUT $game_concept_traits|U$ определяют реакцию вашего персонажа на события в игровом мире. В процессе игры вы будете получать новые свойства.#!"
 lesson_china_skills: "$lesson_basics_quick_skills$"
 lesson_china_skills_desc: "$lesson_basics_quick_skills_desc$"
 lesson_china_house: "$game_concept_house$"
 lesson_china_house_desc: "Это ваш [Concept('house', 'дом')|E] #V [GetPlayer.GetHouse.GetNameNoTooltip]#! — китайское [Concept('nobles', 'дворянское')|E] семейство.\n\nБудучи [Concept('house_head_head', 'главой')|E] дома, вы должны помогать своим родичам добиться успеха в китайском государственном аппарате.\n\nПока ваше семейство невелико, но с рождением [Concept('children', 'детей')|E] его численность увеличится.\n\n#TUT Каждый [Concept('house', 'дом')|E] относится к определенной [Concept('dynasty', 'династии')|E], однако семейство [GetPlayer.GetHouse.GetNameNoTooltip] настолько мало, что понятия дома и династии для него являются тождественными.#!"
 lesson_china_realm: "$game_concept_realm$"
 lesson_china_realm_desc: "Здесь показана ваша [Concept('realm', 'держава')|E] — или, проще говоря, земли и ресурсы, которые вы контролируете.\n\nВ силу происхождения у вас пока нет собственной [Concept('land', 'земли')|e], так что о державе в данном случае можно говорить лишь условно. Чтобы получить землю, вам надо занять должность [Concept('governor', 'губернатора')|E]. Об этом мы поговорим позже."
 lesson_china_titles: "$game_concept_titles$"
 lesson_china_titles_desc: "[Concept('title', 'Титулы')|E] наделают аристократов правом владеть землей.\n\nПока у вас есть только титул «[GetPlayer.GetPrimaryTitle.GetName]», подтверждающий право владения частным семейным [Concept('estate', 'поместьем')|E]. Концепцию поместий мы обсудим немного позже.\n\n#TUT Если вы возглавите [Concept('province', 'провинцию')|E], получив должность [Concept('governor', 'губернатора')|E], соответствующий титул добавится в эту область.#!"
 lesson_china_relationships: "$lesson_basics_quick_relationships$"
 lesson_china_relationships_desc: "В этом разделе представлены [Concept('characters', 'персонажи')|E] персонажи, с которыми у вас есть связь. Среди них ваши [Concept('family', 'родственники')|E], все, с кем вы состоите в каких-либо [Concept('relationship', 'отношениях')|E], ваши [Concept('courtiers', 'придворные')|E] и [Concept('subjects', 'подданные')|E]."
 lesson_china_liege_introduction: "$game_concept_liege$"
 lesson_china_liege_introduction_desc: "Ваш [Concept('liege', 'сюзерен')|E] — [Concept('son_of_heaven', 'Сын Неба')|E], император всего Китая. Чтобы обратиться к нему, вы можете щелкнуть по нему правой кнопкой мыши.\n\nПосле этого вы увидите меню взаимодействия, позволяющее, к примеру, #high найти старейшину#! или #high попросить о наставничестве#!."
 lesson_china_find_elder_tt: "Щелкните по своему сюзерену"
 lesson_china_liege_introduction_good_job: "Другие персонажи"
 lesson_china_liege_introduction_good_job_desc: "Правильно! Щелчок правой кнопкой мыши позволяет взаимодействовать с большинством [Concept('characters', 'персонажей')|E].\n\nМожет быть, вы хотите #TOOLTIP:SCHEME_TYPE,seduce #L соблазнить#!#! [Concept('seduce', 'супругу')|E] или заняться #high обучением#! младших братьев?"
 lesson_china_resources_1: "$lesson_basics_quick_resources_1$"
 lesson_china_resources_1_desc: "Теперь посмотрим на панель в правом верхнем углу экрана.\n\nЗдесь перечислены ресурсы, которые помогут вам так или иначе взаимодействовать с игровым миром."
 lesson_china_resources_gold: "$lesson_basics_quick_resources_gold$"
 lesson_china_resources_gold_desc: "$lesson_basics_quick_resources_gold_desc$"
 lesson_china_resources_prestige: "$lesson_basics_quick_resources_prestige$"
 lesson_china_resources_prestige_desc: "$lesson_basics_quick_resources_prestige_desc$"
 lesson_china_resources_piety: "$lesson_basics_quick_resources_piety$"
 lesson_china_resources_piety_desc: "[piety_i|e] [Concept('piety', 'Благочестие')|E] — ресурс, отражающий добродетельность вашего персонажа.\n\nВаш [Concept('piety_level', 'уровень набожности')|E] также растет вместе с благочестием. Благочестивым персонажам выгодно развивать [learning_i|e][Concept('learning', 'ученость')|E]."
 lesson_china_resources_influence: "@influence_icon! $game_concept_influence$"
 lesson_china_resources_influence_desc: "[influence_i] [influence|e] — это ваша способность заставлять окружающих прислушиваться к вам. Получая влияние, вы также повышаете свой [Concept('influence_level', 'уровень влияния')|E].\n\nВлияние в основном расходуется на продвижение нужного вам персонажа на пост [Concept('governor', 'губернатора')|E] [Concept('province', 'провинции')|E]."
 lesson_china_resources_renown: "$lesson_basics_quick_resources_renown$"
 lesson_china_resources_renown_desc: "$lesson_basics_quick_resources_renown_desc$"
 lesson_china_estate_heading: "Ваше родовое поместье"
 lesson_china_open_estate: "$lesson_china_estate_heading$"
 lesson_china_open_estate_desc: "Будучи [Concept('house_head_head', 'главой')|E] [Concept('house', 'дома')|E], вы владеете [Concept('estate', 'поместьем')|E].\n\nПоместье — это ваш личный оплот власти, вложения в который будут приносить вам плоды на протяжении всей игры.\n\nОно расположено в баронстве [GetPlayer.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] и останется там, даже если вы станете [Concept('governor', 'губернатором')|E] другой провинции."
 lesson_china_open_estate_prompt: "Откройте свое поместье (выделено)"
 lesson_china_estate_intro: "$lesson_china_estate_heading$"
 lesson_china_estate_intro_desc: "Преимущества, даваемые [Concept('estate', 'поместьем')|E], зависят от имеющихся в нем [Concept('estate_buildings', 'поместных построек')|E]. Давайте займемся строительством!"
 lesson_china_estate_intro_prompt: "Выберите пустую ячейку для постройки (выделено)"
 lesson_china_estate_build_list: "$lesson_china_estate_heading$"
 lesson_china_estate_build_list_desc: "Неплохим вариантом для начала будет [Concept('estate_building', 'поместная постройка')|E], увеличивающая поступления [Concept('gold', 'золота')|E]: например, $rice_field_01_domicile_building|V$.\n\nВпрочем, вы можете выбрать любую другю постройку по своему вкусу."
 lesson_china_estate_build_list_prompt: "Возведите любую поместную постройку"
 lesson_china_estate_manor: "$lesson_china_estate_heading$"
 lesson_china_estate_manor_desc: "Отлично, строительство уже идет!\n\nВозможно, вы уже заметили, что количество ячеек для [Concept('estate_buildings', 'поместных построек')|E] ограничено. Чтобы увеличить их число, вам потребуется улучшить центральную #V усадьбу#!."
 lesson_china_estate_manor_prompt: "Выберите свою усадьбу (выделено)"
 lesson_china_estate_manor_selected: "$lesson_china_estate_heading$"
 lesson_china_estate_manor_selected_desc: "Любые [Concept('estate_buildings', 'поместные постройки')|E], включая усадьбу, могут быть улучшены.\n\nОбратите внимание, что улучшение усадьбы увеличивает число доступных ячеек для новых построек.\n\nЭто довольно дорогое мероприятие, так что пока мы им заниматься не будем."
 lesson_china_estate_close: "$lesson_china_estate_heading$"
 lesson_china_estate_close_desc: "Давайте пока покинем ваше поместье.\n\nСначала закройте усадьбу, а потом окно поместья."
 lesson_china_estate_close_prompt: "Закройте окно поместья"
 lesson_china_estate_summary: "$lesson_china_estate_heading$"
 lesson_china_estate_summary_desc: "Как уже было сказано раньше, [Concept('estate', 'поместье')|E] является вашей личной собственностью.\n\nОно останется у вас и после того, как вы начнете играть за своего [Concept('player_heir', 'наследника')|E].\n\nС другой стороны, когда вы станете [Concept('governor', 'губернатором')|E] богатой [Concept('province', 'провинции')|E], все средства, вложенные в ее развитие, будут переходить в собственность государства.\n\nПоэтому мы рекомендуем вам вкладывать [Concept('gold', 'золото')|E] в свое [Concept('estate', 'поместье')|E]!"
 lesson_china_admin_intro: "Карьера в правительстве"
 lesson_china_admin_intro_desc: "Каким бы уютным ни было ваше [Concept('estate', 'поместье')|E], ваша жизнь не ограничивается его пределами.\n\nБудучи чиновником, вы должны копить [Concept('merit', 'заслуги')|E] и делать карьеру, чтобы стать [Concept('governor', 'губернатором')|E], а то и [Concept('minister', 'министром')|E]."
 lesson_china_admin_merit: "$lesson_china_admin_intro$"
 lesson_china_admin_merit_desc: "Это ваша текущая [Concept('merit_level', 'степень заслуг')|E].\n\nОна характеризует вашу значимость и положение в системе имперского чиновничества. Самым низким рангом является #V девятый#!, а самым высоким — #V первый#!.\n\nНа данный момент вы еще никак не проявили себя, так что у вас пока нет ни заслуг, ни права занимать должность [Concept('governor', 'губернатора')|E]."
 lesson_china_admin_open: "$lesson_china_admin_intro$"
 lesson_china_admin_open_desc: "Давайте повысим [Concept('merit_level', 'степень заслуг')|E]!"
 lesson_china_admin_open_prompt: "Откройте окно «$ADMINISTRATIVE_GOVERNMENT_HEADER$» (выделено)"
 lesson_china_exam: "$lesson_china_admin_intro$"
 lesson_china_exam_desc: "В империи действует меритократическая система власти, которая допускает к управлению [Concept('provinces', 'провинциями')|E] в качестве [Concept('governors', 'губернаторов')|E] только самых опытных и добродетельных чиновников, отобранных с помощью [Concept('imperial_examinations', 'государственных экзаменов')|E].\n\nДля повышения степени своих [Concept('merit_level', 'заслуг')|E] вы можете участвовать в таких [Concept('activities', 'занятиях')|E], как $activity_local_examination|V$ и $activity_imperial_examination|V$.\n\nЭкзамены могут проводиться как [Concept('governors', 'губернаторами')|E], так и лично [Concept('son_of_heaven', 'Сыном Неба')|E].\n\nВы будете получать приглашения участвовать в них."
 lesson_china_STUDY_SCHEME_SEGMENT: "Учеба"
 TUTORIAL_OPEN_DECISION_PANEL_PROMPT: "Откройте панель «$DECISIONS_VIEW_TITLE$»"
 lesson_china_decisions_open: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_decisions_open_desc: "Если вы решите участвовать в [Concept('imperial_examinations', 'государственных экзаменах')|E], вам не помешает как следует подготовиться к ним.\n\nПодготовка к экзаменам заключается в изучении классиков конфуцианства."
 lesson_china_decisions_open_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"
 lesson_china_decisions: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_decisions_desc: "Здесь перечислены решения — различные действия, которые ваш персонаж может совершить лично.\n\nДавайте выберем решение «$tgp_china_study_confucian_classics_decision|V$»."
 lesson_china_decisions_prompt: "Выберите решение «$tgp_china_study_confucian_classics_decision$»"
 lesson_china_stress: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_stress_desc: "Отлично, вы начали учебу!\n\nУчеба увеличит ваш [stress_i][Concept('stress', 'стресс')|E]. Кроме того, обычно можно увеличить или уменьшить стресс, выполняя действия, связанные с вашими [Concept('personality_traits', 'свойствами личности')|E].\n\nЕсли вы получите [GetDefine('NCharacter', 'STRESS_PER_LEVEL')|0V] ед. стресса, ваш [Concept('stress_level', 'уровень стресса')|E] увеличится и ваше душевное здравие пошатнется.\n\n#I Обращайте внимание на выделенный индикатор стресса, чтобы избежать нервного срыва#!"
 lesson_china_schemes_open: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_schemes_open_desc: "Учеба относится к так называемым [Concept('scheme', 'проискам')|E] — долгосрочным личным проектам. Давайте проверим текущий статус ваших происков."
 lesson_china_schemes_open_prompt: "Откройте окно «Интриги»"
 lesson_china_schemes_list: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_schemes_list_desc: "Это ваши [Concept('scheme', 'происки')|E] «$study_confucian_classics$».\n\nИх можно повторять многократно. Завершив их, вы получаете результат, зависящий от [Concept('scheme_success_chance', 'шанса на успех происков')|E], после чего можете начать их заново.\n\nПоскольку происки увеличивают ваш [Concept('stress', 'стресс')|E], вам рано или поздно придется их прекратить.\n\n#I Чтобы прекратить происки, щелкните по кнопке в правом верхнем углу их окна."
 lesson_china_unpause: "$lesson_basics_quick_resources_time$"
 lesson_china_unpause_desc: "Сейчас игра поставлена на паузу — элементы управления скоростью расположены в нижнем правом углу.\n\n#TUT Crusader Kings III — игра протяженностью в сотни лет, так что торопиться вам некуда.#!\n\nПока игра на паузе, никто не вызовет вас на [Concept('imperial_examination', 'государственный экзамен')|E], а ваши [Concept('scheme', 'происки')|E] «$study_confucian_classics$» не продвинутся вперед. Давайте возобновим игру и подождем приглашения!"
 lesson_china_unpause_tt: "$lesson_basics_quick_unpause_tt$"
 lesson_china_done: "$lesson_basics_quick_done$"
 lesson_china_done_desc: "Течение игрового времени возобновилось. Отныне судьба дома [GetPlayer.GetHouse.GetName] находится в ваших руках.\n\n#TUT Вы можете делать все, что угодно, но не пренебрегайте @reactive_advice_icon! контекстными советами в верхней части экрана.#!\n\nСейчас ваша главная цель — дождаться очередного [Concept('imperial_examination', 'государственного экзамена')|E] и принять участие в нем."
 # special reactive advice for china
 action_reactive_advice_china_council: "Рекомендация: $ra_china_council_1$"
 action_reactive_advice_china_council_desc: "Совет помогает вам управлять провинцией, губернатором которой вы являетесь. Откройте этот урок, чтобы узнать о том, как он функционирует."
 action_reactive_advice_china_council_click: "$click_to_open_lesson$"
 ra_china_council_1: "Губернаторский совет"
 ra_china_council_1_desc: "Будучи [Concept('governor', 'губернатор')|E], вы не обязаны править своей [Concept('province', 'провинция')|E] в одиночку. Давайте рассмотрим ваш [Concept('council', 'совет')|E], который заметно расширился с тех пор, как вы стали губернатором."
 ra_china_council_1_prompt: "$lesson_basics_council_view_tt$"
 ra_china_council_2: "$ra_china_council_1$"
 ra_china_council_2_desc: "В ваш [Concept('council', 'совет')|E] входят шестеро [Concept('councillors', 'советников')|E], включая вашу [Concept('spouse', ' половину')|E].\n\nВ числе прочего, советники могут собирать налоги и искать секреты, если вы дадите им соответствующие [Concept('councillor_tasks', 'задания')|E].\n\nСтав [Concept('governor', 'губернатором')|E], вы также можете поручить им усиление развития провинции или смену конфессии, которую исповедует ее население."
