 tradition_stratified_society_toast_desc: "Благодаря привилегиям вашего высокого ранга, ваши близкие родственники получили [Concept('merit', 'заслуги')|E], и теперь им не придется сдавать @provincial_exam_icon! [GetActivityType( 'activity_local_examination' ).GetName]"
 tradition_stratified_society_family_member_toast_title: "$tradition_stratified_society_toast_title$"
 tradition_stratified_society_family_member_toast_desc: "Благодаря достижениям дома [family_success.GetName] вы получили [Concept('merit', 'заслуги')|E], и теперь вам не придется сдавать @provincial_exam_icon! [GetActivityType( 'activity_local_examination' ).GetName]"
 tgp_nepotism_bypass_exams_modifier: "Льготы для экзаменуемых"
 tgp_nepotism_bypass_exams_modifier_desc: "Этому персонажу удалось избежать необходимости сдавать стандартный экзамен на чиновника благодаря влиянию близкого родственника."
 tenet_takamin_name: "Такамин"
 tenet_takamin_desc: "Медведи считаются воплощением богов и почитаются как священные животные. Убийство медведя во время охоты должно совершаться с глубочайшим почтением."
 doctrine_parameter_allows_bear_sacrifice: "Открывает [Concept('decision', 'решение')|E] «[GetDecisionWithKey('sacrifice_bear_decision').GetName]»"
 doctrine_parameter_chance_to_gain_prowess_during_bear_hunts: "Убийство #V медведя#! во время #TOOLTIP:ACTIVITY_TYPE,activity_hunt #L охоты#!#! повышает [prowess_i][Concept('prowess', 'доблесть')|E] и навык [martial_i][Concept('martial', 'военного дела')|E]"
 doctrine_parameter_frequent_bear_sightings: "Периодически будут [Concept('hunt_sightings', 'обнаруживаться')|E] #V медведи#!"
 doctrine_parameter_efficient_hunt_cornering: "Увеличен шанс успешной попытки #V загнать добычу в угол#! во время #TOOLTIP:ACTIVITY_TYPE,activity_hunt #L охоты#!#!"
 culture_tradition_events.3000.t: "Замечен медведь"
 culture_tradition_events.3000.desc: "Охотники из владения [bear_sighting.GetName], где сплошь [bear_sighting.Custom('GetTerrainTypePlural')], сообщают, что в тех местах завелись [bear_sighting_county.Custom('GetAnimalPlural')]. Об этом явно говорят широкие следы в грязи, отметины когтей на деревьях и сломанные кусты.\n\nЕсли я устрою #TOOLTIP:ACTIVITY_TYPE,activity_hunt #L охоту#!#! и сражу или поймаю одного из них, духи явно отметят это."
 culture_tradition_events.3000.a: "Пора готовить копье…"
 bear_sacrifice_war_modifier: "Жертвоприношение медведя ради войны"
 bear_sacrifice_war_modifier_desc: "Этот персонаж принес в жертву медведя и верит, что это дарует ему благословение и успех в военных делах."
 bear_sacrifice_authority_modifier: "Жертвоприношение медведя ради власти"
 bear_sacrifice_authority_modifier_desc: "Этот персонаж принес в жертву медведя и верит, что это дарует ему благословение и укрепит его власть."
 sacrifice_bear_decision_effect: "Выбор между [piety_i][Concept('piety', 'благочестием')|E] и модификатором «[GetModifier('bear_sacrifice_war_modifier').GetNameWithTooltip]» или «[GetModifier('bear_sacrifice_authority_modifier').GetNameWithTooltip]»"
 culture_tradition_events.3100.t: "Жертвоприношение медведя"
 culture_tradition_events.3100.desc: "В тишине мы связываем великого медведя. Охотники поют низкими ровными голосами, поднимающийся дым пахнет елью.\n\nЯ преклоняю колено, прижимаюсь лбом к его морде и шепчу слова благодарности, а затем наношу удар клинком. Мы разделим его плоть, чтобы его сила жила во всех нас."
 culture_tradition_events.3100.a: "Будем пировать!"
 culture_tradition_events.3100.b: "Наши враги падут!"
 culture_tradition_events.3100.c: "Подчинитесь, ибо со мной дух медведя."
 tradition_ordo_riders_name: "Всадники орды"
 tradition_ordo_riders_desc: "Потребность в стадах и необходимость сплотить племя вынудили многих кочевников этой культуры стать опытными воинами, способными отражать нападения и эффективно добывать припасы для народа."
