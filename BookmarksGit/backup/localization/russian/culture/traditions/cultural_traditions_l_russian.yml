 mpo_siberian_permafrost_modifier: "Сибирская вечная мерзлота"
 mpo_siberian_permafrost_modifier_desc: "Почва, промерзшая за тысячелетия, отсутствие доступа к грунтовым водам, редкая растительность. Местность меняется каждый год из-за циклов таяния и замерзания. Местным жителям пришлось адаптироваться к этой земле. Любому другому суждено погибнуть и присоединиться к древним телам, погребенным подо льдом.\n\n#weak Этот модификатор можно удалить либо с помощью [Concept('interaction', 'взаимодействия')|E] «#V $feudalize_holding_interaction$#!», либо после завоевания всего севера с помощью [Concept('decision', 'решения')|E] «#V $expand_the_steppe_decision_generic$#!» для региона «#V $dlc_mpo_steppe_siberia_further_expansion_tooltip$#!»#!\n\n"
