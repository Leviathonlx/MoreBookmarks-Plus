 tradition_tgp_warrior_monks_name: "Воины-монахи"
 tradition_tgp_warrior_monks_desc: "Приверженность принципам морали не противоречит применению силы, особенно когда религиозное сообщество нуждается в защите от конкурирующей секты и продажных чиновников или когда о помощи просят неимущие."
