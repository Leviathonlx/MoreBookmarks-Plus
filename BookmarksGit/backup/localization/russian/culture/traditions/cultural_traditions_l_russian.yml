 culture_parameter_military_governor_appointment_score: "[Concept('learning_skill', 'Навык «ученость»')|E] повышает [Concept('candidate_score', 'приоритет претензий')|E] в провинциях с обязательствами «[GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )]»"
 tradition_tgp_ephemeral_grace_name: "Мимолетная благодать"
 tradition_tgp_ephemeral_grace_desc: "Эстетический принцип #EMP моно-но аварэ#! воспевает преходящую красоту мира. Он учит человека созерцать и относиться к искусству и непостоянству жизни с признанием, помогая тем самым достичь гармонии с природой."
 culture_parameter_stress_loss_bonus_from_harmonious_traits: "Дополнительное снижение [Concept('stress', 'стресса')|E] от [Concept('traits', 'свойств')|E] «[GetTrait('temperate').GetName( GetNullCharacter )]», «[GetTrait('calm').GetName( GetNullCharacter )]», «[GetTrait('patient').GetName( GetNullCharacter )]» и «[GetTrait('compassionate').GetName( GetNullCharacter )]»"
 tradition_tgp_imperial_peace_name: "Хрупкий мир"
 tradition_tgp_imperial_peace_desc: "Пусть нападения с моря не так опасны, но чтобы защититься от налетов с севера и уберечь мир Камму от самозванцев или особо ретивых губернаторов, нужны опытные бойцы и дисциплина."
 culture_parameter_unlock_mounted_samurai_units: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('japanese_horse_archers').GetName]"
 tradition_tgp_rice_cultivators_name: "Рисоводы"
 tradition_tgp_rice_cultivators_desc: "Рис является неотъемлемой частью этой культуры. Ее представители собирают богатые урожаи благодаря своему усердному труду и познаниям в сельском хозяйстве. Контроль над пригодными для посева землями обеспечивает им не только процветание, но и большую военную мощь по сравнению с менее развитыми соседями."
 tradition_tgp_inward_perfection_name: "Внутреннее совершенство"
 tradition_tgp_inward_perfection_desc: "Эта культура отказывается от иностранного влияния в пользу самостоятельности и внутреннего развития. Это мешает строить дипломатические связи, но создает благодатную почву для размышления и накопления знаний."
 tradition_tgp_fortified_strongholds_name: "Усиленные крепости"
 tradition_tgp_fortified_strongholds_desc: "Этой культуре свойственны огромные укрепленные города, исполняющие религиозные, военные и правительственные функции. Защита этих культурных крепостей превыше всего, а основание новых городов приносит значительный престиж."
 culture_parameter_founding_temple_citadels_gives_more_piety: "Основание [Concept('holdings', 'владений')|E]-[Concept('temple_citadel', 'монастырей')|E] дает #P +100%#! [Concept('piety', 'благочестия')|E]"
