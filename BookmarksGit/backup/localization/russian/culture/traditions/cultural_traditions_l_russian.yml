 culture_parameter_mystic_trait_from_education: "Дети могут получить [Concept('trait', 'свойство')|E] «[GetTrait('lifestyle_mystic').GetName( GetNullCharacter )]», если их [Concept('guardian', 'опекун')|E] — носитель этой [Concept('culture', 'культуры')|E] с [learning_i][Concept('learning', 'ученостью')|E] #V 12+#!"
 tradition_cultivation_name: "Возделывание"
 tradition_cultivation_desc: "Тело, дыхание и разум должны быть чисты, чтобы вся скопившаяся в сердце грязь осела, а таящаяся внутри добродетель поднялась на поверхность, словно родниковая вода."
 tradition_intensive_farming_name: "Интенсивное хозяйство"
 tradition_intensive_farming_desc: "В этой культуре весьма ценится обширный класс земледельцев, поддерживающий всё остальное население. Благодаря накопленному за тысячелетия опыту они научились выращивать обильные урожаи пшеницы и риса в зависимости от того, какой посев лучше соответствует местным условиям."
