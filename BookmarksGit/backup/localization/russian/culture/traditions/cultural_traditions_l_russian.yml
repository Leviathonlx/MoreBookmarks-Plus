 tradition_scholar_officials_name: "Ученые чиновники"
 tradition_scholar_officials_desc: "Перо и кисть могущественнее меча… Эта культура твердо верит в уклад, при котором наибольшим влиянием пользуются верные чиновники, постигшие благородные искусства."
