 oath_mend_the_fracture_tradition_name: "Исполнение обета о примирении"
 oath_mend_the_fracture_tradition_desc: "Под руководством своего верного властителя представители этой культуры смогли преодолеть разногласия и примириться с другими народами державы. Теперь вражда и недоверие сменились миром и процветанием."
