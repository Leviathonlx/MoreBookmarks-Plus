 #EP3 Traditions
 tradition_ep3_indomitable_azatani_name: "Непоколебимые азаты"
 tradition_ep3_indomitable_azatani_desc: "Горделивые дворяне этой культуры — прославленные всадники. В их горных цитаделях бытует поговорка: «Рана от кинжала заживет скоро. Рана от слова — никогда!»"
 culture_parameter_house_hostility_more_common: "[rulers|E] более агрессивно относятся к другим [Concept( 'houses', 'домам' )|E]"
 culture_parameter_vassals_more_likely_to_refuse_demands: "[Concept( 'characters', 'Персонажи' )|E] с большей вероятностью откажутся от [Concept( 'imprisonment', 'заключения в тюрьму' )|E], [Concept( 'retractions', 'отъема вассалов' )|E] или [Concept( 'revocations', 'титулов' )|E]"
 tradition_ep3_audacious_cadets_name: "Нахальные отпрыски"
 tradition_ep3_audacious_cadets_desc: "В этой культуре особенными свободами пользуются младшие сыновья. Дерзкие и беспринципные юные всадники становятся отважными путешественниками, жестокими наемниками и славными завоевателями."
 culture_parameter_ambitious_trait_more_common: "[trait|E] «[GetTrait('ambitious').GetName( GetNullCharacter )]» встречается чаще"
 culture_parameter_reduced_bodyguard_aptitude: "[Concept( 'aptitude', 'Пригодность' )|E] для придворной должности «[GetCourtPositionType('bodyguard_court_position').GetName()]» снижается"
 tradition_ep3_imperial_tagmata_name: "Имперские тагмы"
 tradition_ep3_imperial_tagmata_desc: "Костяк вооруженных сил этой культуры составляли элитные, вооруженные до зубов полки. Надменные воины презирали военную знать и ее жалкую погоню за воинской честью. Зато они уважали дисциплину и до последнего отстаивали честь своих подразделений. #EMP Exkoubitoi! Scholai! Hikanatoi!#!"
 domain_counties_with_stables_desc: "У [Concept( 'culture_head', 'культурного идеолога' )|E] нет #high 8#! [Concept( 'counties', 'графств' )|E] со зданием «$building_type_stables_01$» в одном из [Concept( 'holdings', 'владений' )|E]"
 tradition_ep3_roman_ceremonies_name: "Римские церемонии"
 tradition_ep3_roman_ceremonies_desc: "Императоры прошлых эпох возвеличили эту культуру, расцветили ее красочными обрядами, вселили в сердца народа благоговейный ужас к императорскому престолу... и вызвали массу общественных беспорядков."
 tradition_ep3_palace_politics_name: "Дворцовая политика"
 tradition_ep3_palace_politics_desc: "Государственную машину приводят в движение знатные евнухи и облаченные в шелка подхалимы, которые пускают пыль в глаза, льстят напропалую и плетут нескончаемые заговоры ради прогресса."
 culture_head_court_grandeur_desc: "[court_grandeur_level|E] [Concept( 'culture_head', 'культурного идеолога' )|E] ниже #high 8#!"
 culture_parameter_unlock_akolouthos: "Доступна [Concept( 'court_position', 'придворная должность' )|E] «[GetCourtPositionType('akolouthos_court_position').GetName()]», если была создана Варяжская гвардия."
 tradition_tgp_bushido_name: "Бусидо"
 tradition_tgp_bushido_desc: "Эта традиция зиждется на чести и строгой воинской дисциплине. Она превозносит идеи доблести и уважения, а также воспитывает в человеке упорство и чувство справедливости. Всё это порождает беззаветную преданность и укрепляет связь между господином и вассалом."
 culture_parameter_must_pledge_loyalty_to_liege: "Необходимо #v присягнуть в верности#! после того, как [Concept('decision', 'решение')|E] станет доступно"
 culture_parameter_better_petition_outcomes: "[Concept('decision', 'Решение')|E] #v Обращение#! приводит к лучшим результатам"
 culture_parameter_opinion_from_prowess: "Бонусы к [Concept('opinion', 'мнению')|E] от [Concept('prowess', 'доблести')|E]"
 culture_parameter_honorable_trait_bonuses: "Такие [Concept('personality_traits', 'свойства личности')|E], как усердие, смирение, отвага и справедливость становятся эффективнее."
 culture_parameter_unlock_infantry_samurai_units: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('samurai').GetName|l]"
 culture_parameter_stalwart_leader_non_admin_duels: "Достоинство «[GetPerk('stalwart_leader_perk').GetName(GetPlayer)]» позволяет вызывать на [Concept('single_combat_fight', 'поединок')|E] любого [Concept('character', 'персонажа')|E] (не [Concept('administrative', 'бюрократа')|E]), чей пол позволяет участвовать в [Concept('martial', 'сражениях')|E] и чей [Concept('rank', 'ранг')|E] не выше вашего"
 culture_parameter_non_admin_close_family_non_martial_gender_knights_in_defensive_wars: "[Concept('spouses', 'Супруги')|E] и не состоящие в браке [Concept('close_family', 'близкие родственники')|E] [Concept('rulers', 'правителей')|E], не являющихся [Concept('administrative', 'бюрократами')|E], могут участвовать в оборонительных [Concept('wars', 'войнах')|E] в качестве рыцарей"
 tradition_tgp_court_machinations_name: "Придворные интриги"
 tradition_tgp_court_machinations_desc: "При дворе нередко творятся грязные дела: евнухи используют свое огромное влияние в личных целях, консорты борются за благосклонность правителя, а по роскошным залам то и дело разносятся слухи о предательстве."
 tradition_tgp_art_of_war_name: "Искусство войны"
 tradition_tgp_art_of_war_desc: "Эта культура изучает теорию ведения боевых действий уже тысячу лет. В распоряжении ее полководцев и маршалов — целая библиотека рукописей и наставлений, а также не менее развитое искусство создания прочных доспехов и надежного оружия."
 duchies_with_examination_halls_desc: "Эта [Concept('culture', 'культура')|E] не владеет #high 5#! [Concept('duchies', 'герцогствами')|E] с постройкой «$building_type_examination_hall_01$» в одном из [Concept('holdings', 'владений')|E]"
