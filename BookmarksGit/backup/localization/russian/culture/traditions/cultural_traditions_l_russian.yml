 culture_emergence_events.0005.desc: "Многие жители нашей державы радостно принимают #L [new_culture_scope.GetCollectiveNoun|l]ий#! язык, однако некоторые #italic простолюдины#! по-прежнему говорят на диалекте, который совсем не похож на [new_culture_scope.GetNameNoTooltip|l].\n\nПутешествуя по делам, я прохожу мимо [Select_CString(rustic_peasant.IsFemale,'крестьянина', 'крестьянки')], [Select_CString(rustic_peasant.IsFemale,'которая', 'который')] болтает с кем-то в поле. «Эй ты! — кричу я [Select_CString(rustic_peasant.IsFemale,'ей', 'ему')]. — Что это за странный язык?» [Select_CString(rustic_peasant.IsFemale,'Женщина', 'Мужчина')] сначала замолкает, а затем медленно отвечает на [ROOT.Char.GetCulture.GetLanguage.GetCollectiveNounNoTooltip|l]ом: «Ну, обычно мы называем его просто #italic романшским#!».\n\nРоманшский, значит… Неужели это и есть истинная культура нашего народа?"
 culture_emergence_events.0005.a: "В наших жилах течет романшская кровь, и наш язык должен этому соответствовать."
 culture_emergence_events.0005.a.tt: "В [new_culture_scope.GetCollectiveNounNoTooltip|l]ом языке будут использоваться #bold только#! романшские названия"
