 tradition_maritime_way_of_life_name: "Морская традиция"
 tradition_maritime_way_of_life_desc: "Эта культура начала осваивать моря с незапамятных времен. Ее представители не видят жизни без долгих морских путешествий.\nТот, кто может без труда находится на море, способен заселять даже самые удаленные земли, а также торговать и воевать без каких-либо препятствий."
 tradition_nudists_name: "Нудисты"
 tradition_nudists_desc: "Представители этой культуры не видят необходимости защищать свои тела от стихий, поэтому предпочитают ходить нагишом — так, как задумал творец."
 tradition_stratified_society_name: "Расслоенное общество"
 tradition_stratified_society_desc: "Одни рождаются, чтобы править, другие — чтобы служить. Как гласит традиция расслоения общества, наследственные привилегии зачастую превалируют над принципами меритократии, а близость к власти решает всё."
 culture_parameter_family_shares_merit: "По достижении @merit_level_5_icon!#TOOLTIP:STATIC_MODIFIER,merit_level_5 #V #L 5-го ранга#!#!#! [Concept('merit', 'заслуг')|E] каждый [Concept('close_family_member', 'близкий родственник')|E] предпочитаемого пола ниже этого ранга получит существенный прирост [Concept('merit', 'заслуг')|E]"
 culture_parameter_family_skips_exams: "Кроме того, будет считаться, что эти [Concept('close_family_members', 'близкие родственники')|E] сдали @provincial_exam_icon! [GetActivityType( 'activity_local_examination' ).GetName]"
 culture_parameter_marrying_into_the_ruling_family_gives_influence: "Когда [Concept('independent_ruler', 'независимый правитель')|E] вступает в брак с [Concept('character', 'персонажем')|E] из той же [Concept('realm', 'державы')|E] [realm|E] и разделяет эту [Concept('tradition', 'традицию')|E], [Concept('house_head', 'глава дома')|E] [Concept('spouse_possessive', 'супруга')|E] получает огромное количество [Concept('influence', 'влияния')|E]"
