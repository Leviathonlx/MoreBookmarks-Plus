 culture_tradition_events.0002.t: "Вы и [GetPlayer.Custom( 'KnightCultureNoTooltip' )]: завершение"
 culture_tradition_events.0002.desc: "Я опускаю оружие и поворачиваюсь туда, где стоит [recipient.GetTitledFirstName], аплодируя [recipient.GetHerHim] согласно традиции. [recipient.GetSheHe|U] отвечает мне тем же.\n\n"
 culture_tradition_events.0002.desc_actor_victor_good: "«Отличный бой, [actor.GetTitleTierName|l]! Вы заслужили победу», — говорит [recipient.GetFirstNameNoTooltip].\n«Эта тренировка пойдет нам на пользу, если в будущем державе [actor.GetPrimaryTitle.GetNameNoTierNoTooltip] придется воевать».\n\nУпражнение придало мне бодрости и сил!"
 culture_tradition_events.0002.desc_actor_victor_bad: "«Отличный бой, [actor.GetTitleTierName|l], я признаю свое полное поражение», — скулит [recipient.GetFirstNameNoTooltip].\n«Но не позволяйте победе вскружить вам голову. Я не враг вам, и ваши враги все еще живы».\n\nХа! Я прекрасно себя чувствую!"
 culture_tradition_events.0002.desc_recipient_victor_good: "«Отличный бой, [actor.GetTitleTierName|l], в этой раунде победа за мной! — с азартом говорит [recipient.GetFirstNameNoTooltip]. — Теперь мы готовы ко всему!»\n\nМы и впрямь готовы. Возможно, стоит подумать о новых завоеваниях?"
 culture_tradition_events.0002.desc_recipient_victor_bad: "«Отличный бой, [actor.GetTitleTierName|l]. Простите, что мне пришлось ранить вас. На мгновение меня словно охватил транс, я и мое оружие стали единым целым...» — извиняющимся тоном произносит [recipient.GetFirstNameNoTooltip].\n«Возможно, вам стоит отдохнуть?»\n\nЧепуха, я в полном порядке!"
 culture_tradition_events.0002.a: "Хороший бой!"
 culture_tradition_events.0002.b: "Несмотря на поражение, это была хорошая практика!"
