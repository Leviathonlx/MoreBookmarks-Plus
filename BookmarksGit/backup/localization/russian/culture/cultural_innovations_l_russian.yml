 #Military
 innovation_motte: "Земляные валы"
 innovation_motte_desc: "Просто, но эффективно. Строительство замков на земляных холмах — лучший способ в буквальном смысле возвыситься над врагами."
 innovation_motte_chinese: "Хань Тю" #夯土
 innovation_motte_chinese_desc: "Просто, но эффективно. Строительство укреплений из утрамбованной земли — лучший способ в буквальном смысле возвыситься над врагами."
 innovation_motte_actual_motte: "Мотты"
 innovation_motte_actual_motte_desc: "$innovation_motte_desc$"
 innovation_catapult: "Онагр"
 innovation_catapult_desc: "Несмотря на низкую скорость перезарядки и стрельбы, подобные торсионные катапульты позволяют нам атаковать вражеские укрепления, оставаясь вне досягаемости для их лучников."
 innovation_catapult_chinese: "Осадный арбалет"
 innovation_catapult_chinese_desc: "Крупные переносные арбалеты с несколькими закрепленными друг напротив друга луками, увеличивающими силу натяжения и выстрела. Часто устанавливаются на колесную раму."
 innovation_barracks: "Казармы"
 innovation_barracks_desc: "Строя специальные здания для размещения солдат, мы можем быть уверены, что нам хватит места для обустройства растущих армий."
 innovation_mustering_grounds: "Тренировочный плац"
 innovation_mustering_grounds_desc: "Просто набрать людей, готовых за нас сражаться, недостаточно. Выделив клочок земли для тренировок и сбора перед сражением, мы получим более опытных бойцов, которые смогут добыть нам победу."
 innovation_bannus: "Бан"
 innovation_bannus_desc: "Бан — изначально право командовать воинами в сражении. За пределами поля боя бан даст нашим правителям законный повод для сбора больших армий, позволив принуждать вольных людей к участию в войне."
 eligible_accolade_vanguard_attribute_ACCOLADES_DLC: "[Concept('knights', 'Рыцари' )|E] этой [Concept('culture', 'культуры' )|E] могут получить [accolades|El] «[GetAccoladeType('vanguard_attribute').GetName]»"
 eligible_accolade_vanguard_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_vanguard_attribute_ACCOLADES_DLC')]"
 unlock_maa_armored_footmen: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('armored_footmen').GetName|l]"
 unlock_maa_onager: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('onager').GetName|l]"
 innovation_quilted_armor: "Стеганый доспех"
 innovation_quilted_armor_desc: "Сшитые из десятка и более слоев льна, эти куртки могут останавливать даже тяжелые стрелы. Это недорогой способ обеспечить броней целый полк."
 #Civic
 innovation_gavelkind: "Равный раздел"
 innovation_gavelkind_desc: "Стабильность и процветание идут рука об руку. Мы можем запретить вассалам бороться за власть после смерти старого правителя и создать вместо этого предсказуемую систему наследования. Так мы отчасти избавимся от распрей, неизбежных при передаче наследства."
 innovation_crop_rotation: "Чередование культур"
 innovation_crop_rotation_desc: "Благодаря переходу от традиционного двуполья к трехполью мы сможем каждый год выращивать больший урожай, не истощая почву."
 innovation_city_planning: "Городское планирование"
 innovation_city_planning_desc: "Проектируя города до начала строительства, мы сможем закрепляться в стратегически значимых местах. Новые города будут более удобны и красивы, по сравнению со старыми, которые строились как попало."
 innovation_casus_belli: "Казус белли"
 innovation_casus_belli_desc: "Право сильного было законом в этих землях на протяжении многих веков. Однако, начиная войны с формального повода, мы сможем избегнуть соседского гнева и его неприятных последствий."
 innovation_plenary_assemblies: "Народный сбор"
 innovation_plenary_assemblies_desc: "Мы будем обсуждать и разрешать вопросы, связанные с законами, собрав всех свободных мужчин державы. Присутствие обязательно: на всех неявившихся будет налагаться штраф, а в дальнейшем они не смогут влиять на принимаемые решения."
 innovation_development_01: "Общественные сооружения"
 innovation_development_01_desc: "Если общественные сооружения, такие как дороги, школы и акведуки, получают достойное финансирование, наши поселения разрастаются, а с ними растет и процветает наш народ."
 innovation_currency_01: "Валюта"
 innovation_currency_01_desc: "Обмен — дело долгое и непрактичное. Официально признанная валюта — например, раковины каури или металлические слитки — ускорит развитие торговли и распространение идей в нашей державе."
 innovation_ledger: "Перепись"
 innovation_ledger_desc: "Из-за роста земель нам требуется более надежный способ вести учет нашим богатствам. Благодаря переписи мы всегда будем знать, какими ресурсами располагаем."
 #Regional
 innovation_viking_tradition: "Тактика викингов"
 innovation_viking_tradition_desc: "Северяне издавна промышляли торговлей и пиратством. Немногие готовы дать отпор врагу, способному внезапно и без предупреждения появиться на берегу реки, и викинги — мастера подобной тактики."
 innovation_longboats: "Драккары"
 innovation_longboats_desc: "Наши драккары — прочные корабли, которые могут добраться куда угодно. Их не страшат даже шторма, что открывает нам все моря."
 innovation_war_camels: "Боевые верблюды"
 innovation_war_camels_desc: "Верблюды от природы приспособлены для жизни в засушливой местности, но к битвам их необходимо готовить специальным образом. Наши заводчики и дрессировщики помогут нам создать небывалую конницу, и мы станем повелителями песков."
 eligible_accolade_camelry_attribute_ACCOLADES_DLC: "[Concept('knights', 'Рыцари' )|E] этой [Concept('culture', 'культуры' )|E] могут получить [accolades|El] «[GetAccoladeType('camelry_attribute').GetName]»"
 eligible_accolade_camelry_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_camelry_attribute_ACCOLADES_DLC')]"
 innovation_elephantry: "Элефантерия"
 innovation_elephantry_desc: "Слонов трудно растить в неволе, и каждый махаут должен поймать собственного дикого слона и научить его всему необходимому. Использование слонов в сражениях — подлинное искусство, и мы намерены в совершенстве овладеть им."
 eligible_accolade_elephantry_attribute_ACCOLADES_DLC: "[Concept('knights', 'Рыцари' )|E] этой [Concept('culture', 'культуры' )|E] могут получить [accolades|El] «[GetAccoladeType('elephantry_attribute').GetName]»"
 eligible_accolade_elephantry_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_elephantry_attribute_ACCOLADES_DLC')]"
 innovation_wootz_steel: "Тигельная сталь"
 innovation_wootz_steel_desc: "Также известный как хиндувани или серик, этот богатый углеродом металл отлично подходит для создания оружия. Тигельной сталью торгуют по всему миру: считается, что это один из лучших видов стали. С древних времен этот материал вызывал восхищение арабских, египетских, китайских и даже римских покупателей."
 innovation_african_canoes: "Западноафриканские каноэ"
 innovation_african_canoes_desc: "Большие каноэ Западной Африки отлично подходят для передвижения по рекам и позволяют нам при необходимости быстро перебрасывать войска."
 innovation_table_of_princes: "Стол королей"
 innovation_table_of_princes_desc: "Стол королей был символом богемских монархов — только законные правители имели право сидеть за ним. По закону титулом обладал старейший представитель правящей династии."
 unlock_single_heir_dynasty_house_changing: "$single_heir_dynasty_house$: можно принять при любом уровне [Concept('crown_authority', 'авторитета короны' )|E]"
 tradition_visigothic_codes_name: "$innovation_visigothic_codes$"
 tradition_visigothic_codes_desc: "$innovation_visigothic_codes_desc$"
 innovation_visigothic_codes: "Вестготский кодекс"
 innovation_visigothic_codes_desc: "Хотя многие древние традиции вестготов давно стерлись из людской памяти, дети Пиренеев помнят заветы предков и при разделе земли между сыновьями и дочерьми поступают прагматично, но честно."
 unlock_equal_succession_changing: "Можно принять [law|El] $equal_law$ при любом уровне [Concept('crown_authority', 'авторитета короны' )|E]"
 ######################
 #Early Medieval Era #
 ######################
 #Military
 innovation_battlements: "Бойницы"
 innovation_battlements_desc: "Прочная внешняя стена не только укрепит саму цитадель и позволит размещать сверху лучников, но и даст нашим замкам дополнительный уровень защиты от вражеских атак."
 innovation_mangonel: "Мангонели"
 innovation_mangonel_desc: "Значительно улучшенные метательные машины, мангонели существенно мощнее и быстрее обычных рычажно-пращевых машин."
 innovation_mangonel_chinese: "Лестницы в облака"
 innovation_mangonel_chinese_desc: "Складные осадные лестницы, нередко оснащенные щитами, лебедками, крюками и подъемными устройствами в виде блоков. Позволяют не только штурмовать стены, но и наблюдать за осадой свысока."
 eligible_accolade_besieger_attribute_ACCOLADES_DLC: "[Concept('knights', 'Рыцари' )|E] этой [Concept('culture', 'культуры' )|E] могут получить [accolades|El] «[GetAccoladeType('besieger_attribute').GetName]»"
 eligible_accolade_besieger_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_besieger_attribute_ACCOLADES_DLC')]"
 innovation_burhs: "Каменные фортификации"
 innovation_burhs_desc: "Лучшие места сбора войск и административные центры в окрестностях защищены каменными стенами."
 innovation_burhs_japan: "Суки" #柵
 innovation_burhs_japan_desc: "Со времен строительства замка #italic Мизуки#! в правление императора Тэндзи о важности фортификаций заговорили вновь. Такая защита позволит нам защитить места сбора войск и административные центры."
 innovation_burhs_chinese: "У би" #塢壁
 innovation_burhs_chinese_desc: "У би — раскиданные по сельской местности укрепленные поселения, которые играют важнейшую стратегическую роль. Их можно использовать как места сбора войск и как административные центры."
 innovation_burhs_anglo_saxon: "Бурхи"
 innovation_burhs_anglo_saxon_desc: "Бурхи — раскиданные по сельской местности укрепленные поселения, которые играют важнейшую стратегическую роль. Их можно использовать как места сбора войск и как административные центры."
 innovation_burhs_latin: "Кастра"
 innovation_burhs_latin_desc: "Старые технологии строительства укреплений не устаревают, и мы можем защитить места сбора войск и административные центры."
 innovation_house_soldiers: "Дворцовые солдаты"
 innovation_house_soldiers_desc: "Наши благородные семейства становятся все сильнее, и чтобы навязывать остальным свою волю, им нужны солдаты. Создание особых дворцовых солдат гарантирует, что в нашем распоряжении будут войска, которые лучше обучены и оснащены, чем простое ополчение."
 innovation_horseshoes: "Подковы"
 innovation_horseshoes_desc: "Конь с расколотым копытом вскоре охромеет и не сможет работать или нести воина в бой. Используя бронзовые или железные подковы, мы будем уверены, что копыта наших лошадей здоровы и защищены."
 innovation_arched_saddle: "Седла с луками"
 innovation_arched_saddle_desc: "Даже самая смертоносная легкая конница использует далеко не все возможности боевых лошадей. Седла с луками позволят нам отправлять в бой закованных в броню копейщиков, натиска которых не сдержит ни один противник."
 eligible_accolade_lancer_attribute_ACCOLADES_DLC: "[Concept('knights', 'Рыцари' )|E] этой [Concept('culture', 'культуры' )|E] могут получить [accolades|El] «[GetAccoladeType('lancer_attribute').GetName]»"
 eligible_accolade_lancer_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_lancer_attribute_ACCOLADES_DLC')]"
 unlock_maa_armored_horsemen: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('armored_horsemen').GetName|l]"
 #Civic
 innovation_hereditary_rule: "Наследное правление"
 innovation_hereditary_rule_desc: "Разделяя державу между всеми возможными наследниками, мы нарушаем единство нашего народа. Вместо того чтобы дробить земли при каждом наследовании, мы можем обеспечить стабильность и процветание своих владений, установив систему наследного правления."
 innovation_manorialism: "Манориальная система"
 innovation_manorialism_desc: "Теперь, когда власть над землей оказалась сосредоточена в руках нашей элиты, многие вовсе не могут работать. Мы учредим манориальную систему, при которой свободные люди смогут обрабатывать земли за ренту. Те же, кто не сможет платить, станут нашими крепостными."
 innovation_royal_prerogative: "Королевская прерогатива"
 innovation_royal_prerogative_desc: "Поскольку на нашей правящей династии лежит тяжкое бремя ответственности за державу, нам полагаются уникальные привилегии."
 innovation_chronicle_writing: "Составление хроники"
 innovation_chronicle_writing_desc: "Больше истории о завоеваниях нашего семейства не будут передаваться из уст в уста. Мы начнем вести записи о всех наших достижениях. Это вдохновит грядущие поколения на подвиги и позволит нашим потомкам обосновать притязания на земли, которые должны принадлежать нам по праву."
 innovation_armilary_sphere: "Армиллярная сфера"
 innovation_armilary_sphere_desc: "Эти устройства, состоящие из сферической рамы и движущихся колец, позволяют описывать и предсказывать движение небесных сфер. Это не просто поразительный астрономический прибор: полученные знания помогают нашим капитанам ориентироваться в открытом море."
 innovation_baliffs: "Магистраты"
 innovation_baliffs_desc: "Правитель не может успевать всюду. Назначив магистратов и других представителей, которые будут проводниками воли повелителя в землях державы, мы сможем более эффективно править нашими обширными землями."
 innovation_baliffs_bailiffs: "Бейлифы"
 innovation_baliffs_bailiffs_desc: "$innovation_baliffs_desc$"
 innovation_baliffs_latin: "Потестас"
 innovation_baliffs_latin_desc: "Термином #italic потестас#! древние римляне обозначали право власть имущих творить, внедрять и применять законы. Эта концепция наделяла магистратов полномочиями вершить закон по всей державе. Если мы наделим местную администрацию #italic потестас#!, область нашего контроля заметно возрастет без потери эффективности."
 innovation_development_02: "Общинное правительство"
 innovation_development_02_desc: "В крупных городах иногда возникают сложности, которые могут привести к настоящим бедам. Если дать местным советам определенную толику самостоятельности, они смогут решать проблемы на месте, не привлекая короля."
 innovation_currency_02: "Монетная система"
 innovation_currency_02_desc: "Нерегулируемые валюты хаотичны и нестабильны, а для торговли это — смерть. Наше спасение — чеканная монета точно отмеренного веса с монаршьей печатью."
 #Regional
 innovation_reconquista: "Духовная экспансия"
 innovation_reconquista_desc: "Погрязнув во внутренних распрях, мы слишком долго терпели присутствие неверных в Испании. Теперь же пора собрать войско и навсегда изгнать их из этих земель!"
 innovation_stem_duchies: "Племенные герцогства"
 innovation_stem_duchies_desc: "Мы принадлежим к разным племенам, но все-таки признаем важность единства и совместных действий. Независимость часто переоценивают: лишь единство и стабильность ведут к безопасности и процветанию. "
 innovation_ghilman: "Гулямы"
 innovation_ghilman_desc: "Рабы-солдаты, захваченные в плен во время войны, гулямы — обученные воины, которые более верны и при этом стоят дешевле, чем обычные наемники."
 #####################
 #High Medieval Era #
 #####################
 #Military
 innovation_hoardings: "Гурдиция"
 innovation_hoardings_desc: "Эти деревянные конструкции размещаются наверху стены и немного выходят за ее пределы.\n\nГурдиции позволяют нашим защитникам выпускать стрелы, сбрасывать камни или лить кипящее масло на атакующих, оставаясь неуязвимыми для вражеских лучников."
 innovation_trebuchet: "Требушет"
 innovation_trebuchet_desc: "Чудо инженерной мысли, требушет с противовесом может запускать тяжелые снаряды на расстояния, превышающие все, доступные более ранним осадным орудиям."
 innovation_trebuchet_chinese: "Передвижные башни"
 innovation_trebuchet_chinese_desc: "Высокие деревянные башни на колесах. Подвозятся вплотную к вражеским каменным твердыням, благодаря чему воины могут сходить на стены в относительной безопасности."
 innovation_castle_baileys: "Внутренний двор замка"
 innovation_castle_baileys_desc: "Донжон — сердце замка, но далеко не единственное важное здание. Построив конюшни и оружейную в защищенном внутреннем дворе, мы сможем размещать и оснащать ополчение в любых условиях."
 innovation_men-at-arms: "Профессионалы"
 innovation_men-at-arms_desc: "Спрос на воинов, умеющих обращаться с конем и копьем, не проходит, а вот нанять таких мастеров не всегда возможно. Содержание собственных профессиональных солдат гарантирует, что в случае войны мы не останемся без умелых бойцов."
 innovation_knighthood: "Рыцарство"
 innovation_knighthood_desc: "Посвящая лучших из лучших в рыцари и расплачиваясь с ними земельными владениями, а не просто деньгами, мы можем воздать воинам заслуженные почести, а заодно заручиться их верностью."
 innovation_advanced_bowmaking: "Улучшенное изготовление луков"
 innovation_advanced_bowmaking_desc: "Хотя традиционно лучники сами изготавливали свои луки и заботились о них, ремесленники начали делать луки нового типа, более мощные и сложные. Приняв их на вооружение, мы превратим мастеров-лукоделов в бесценный военный ресурс."
 unlock_maa_crossbowmen: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('crossbowmen').GetName|l]"
 eligible_accolade_crossbower_attribute_ACCOLADES_DLC: "[Concept('knights', 'Рыцари' )|E] этой [Concept('culture', 'культуры' )|E] могут получить [accolades|El] «[GetAccoladeType('crossbowmen_attribute').GetName]»"
 eligible_accolade_crossbower_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_crossbower_attribute_ACCOLADES_DLC')]"
 #Civic
 innovation_heraldry: "Геральдика"
 innovation_heraldry_desc: "Благодаря системе наследуемых символов представители благородных семейств начнут воспринимать себя как часть некоей большей системы. Они начнут больше заботиться о репутации всей династии, вместо того чтобы гнаться за личным статусом."
 innovation_windmills: "Ветряные мельницы"
 innovation_windmills_desc: "Изобретение вертикальной ветряной мельницы позволило нам использовать силу ветра эффективнее, чем когда бы то ни было. Это значительно снизило усилия, необходимые для перемалывания зерна и обработки сырья."
 innovation_divine_right: "Право помазанника божьего"
 innovation_divine_right_desc: "Пора признать, что именно божественная воля поместила наших правителей на троны, и противиться приказам властителя означает противиться божественному промыслу."
 innovation_land_grants: "Раздача земель"
 innovation_land_grants_desc: "Земля — самая ценная награда, какую мы можем даровать нашим подданным, но напрямую владеть мы можем лишь немногим. Зато если мы даруем право распахивать необрабатываемые земли... кто сможет нам возразить? Если же это приведет к конфликту, то мы будем в своем праве, встав на защиту подданных."
 innovation_scutage: "Щитовые деньги"
 innovation_scutage_desc: "Обычно подданные обязаны являться в войско по нашему зову. Тем же, кто не может или не хочет сделать этого, мы предложим расплатиться с нами монетой, а не сталью. Так все исполнят свои обязательства."
 innovation_guilds: "Гильдии"
 innovation_guilds_desc: "По мере расширения наших земель становится все труднее напрямую контролировать торговые пути, проходящие через наш домен. Даровав хартии объединениям торговцев и ремесленников, мы обеспечим им большую независимость в делах и при этом будем по-прежнему извлекать прибыль из их предприятий."
 innovation_development_03: "Урбанизация"
 innovation_development_03_desc: "Величие Рима, Византии и Дели уходит корнями в историю, и тягаться с ним, казалось бы, невозможно. Но наша инфраструктура и население растут. Наконец-то мы можем построить новые поселения, которые смогут поспорить с древними городскими центрами."
 innovation_currency_03: "Банковская система"
 innovation_currency_03_desc: "Чем лучше развита торговля, тем больше тяжелых монет переходит из рук в руки. Но если деньги будут храниться в охраняемых сокровищницах, а передаваться будет лишь право на владение ими, покупать и продавать товары станет гораздо проще и быстрее."
 #Regional
 innovation_east_settling: "Расселение на восток"
 innovation_east_settling_desc: "Земли на востоке слабо заселены, но богаты природными ресурсами. Потворствуя расширению и созданию крестьянских хозяйств в восточных землях, мы приведем наш народ к процветанию."
 innovation_seigneurialism: "Сеньория"
 innovation_seigneurialism_desc: "Переложив больше обязанностей на местных дворян, мы порадуем наших вассалов — и в то же время сможем уделять больше внимания собственному домену."
 innovation_muladi: "Муваллады"
 innovation_muladi_desc: "Люди постоянно лишаются крова из-за войн, набегов и преследования. Давая приют неприкаянным чужеземцам независимо от их происхождения, мы сможем создать богатое и процветающее общество."
 innovation_french_peerage: "Пэрство"
 innovation_french_peerage_desc: "Признавая заслуги наиболее выдающихся вассальных дворян нашей державы, мы укрепим в них чувство верности короне."
 #####################
 #Late Medieval Era #
 #####################
 #Military
 innovation_machicolations: "Машикули"
 innovation_machicolations_desc: "Каменные машикули — значительный шаг вперед по сравнению с ранними гурдициями. Они служат той же цели, но при этом гораздо прочнее и предоставляют защитникам стен большую защиту."
 innovation_gunpowder: "Порох"
 innovation_gunpowder_desc: "Изобретение взрывчатых смесей привело к созданию новых видов оружия и войск. Конечно, внедрение этих технологий требует значительных вложений и развитой логистики, однако затраты стоят того, поскольку огневая мощь новых орудий незаменима на поле боя."
 innovation_royal_armory: "Королевская оружейная"
 innovation_royal_armory_desc: "С ростом численности войска мы должны быть уверены, что каждый солдат будет обеспечен оружием и броней. Строительство королевской оружейной, где будет производиться и складироваться все снаряжение для наших армий, поможет нам в этом."
 innovation_standing_armies: "Регулярные армии"
 innovation_standing_armies_desc: "Вооруженное ополчение дает нам множество бойцов, которые (как бы мы их ни учили и какое бы снаряжение им ни выдали) всегда будут уступать профессиональным солдатам. Создание большой регулярной армии гарантирует, что интересы державы будут отстаивать лучшие из доступных бойцов."
 innovation_sappers: "Саперы"
 innovation_sappers_desc: "Неважно, насколько крепки вражеские стены, если под ними можно сделать подкоп. Нанимая саперов для подрыва вражеских укреплений, мы сможем пробить даже самую крепкую оборону."
 innovation_plate_armor: "Пластинчатый доспех"
 innovation_plate_armor_desc: "Умело выполненный пластинчатый доспех с подвижными суставами — это практически идеальный вариант брони. Он обеспечивает куда большую подвижность по сравнению с ранними доспехами и при этом почти неуязвим для вражеского оружия."
 #Civic
 innovation_primogeniture: "Примогенитура"
 innovation_primogeniture_desc: "Одно королевство — один наследник. Младшие дети правителя, без сомнения, почувствуют себя обделенными, однако только примогенитура способна обеспечить стабильность державы и защитить ее от кризиса наследования."
 innovation_cranes: "Подъемные краны"
 innovation_cranes_desc: "Римляне широко использовали краны с топчаковыми колесами. Ныне это чудо инженерной мысли позабыто, однако его стоит вернуть к жизни, если мы собираемся заняться строительством собственной империи."
 innovation_noblesse_oblige: "Положение обязывает"
 innovation_noblesse_oblige_desc: "Дворянство — это не только привилегии и права, но и долг перед державой, обязательства действовать подобающе и справедливо. Сформулировав требования к элите, мы создадим идеал, к которому должен стремиться каждый. Мы, несомненно, сблизимся, пытаясь его достичь."
 innovation_rightful_ownership: "Право собственности"
 innovation_rightful_ownership_desc: "Владение де-юре нашими землями является правом, данным свыше, и пора миру признать это. Нас больше не будут сдерживать устаревшие правила или соображения благопристойности."
 innovation_ermine_cloaks: "Экзотическая регалия"
 innovation_ermine_cloaks_desc: "Кто угодно может претендовать на титул, но истинный монарх должен внушать благоговейный трепет подданным и излучать величие. Использование редчайших и диковинных материалов в царских одеяниях, несомненно, поможет этому."
 innovation_ermine_cloaks_ermine: "Горностаевые мантии"
 innovation_ermine_cloaks_ermine_desc: "Кто угодно может претендовать на титул, но истинный монарх должен внушать благоговейный трепет подданным и излучать величие. Наши новые горностаевые мантии, несомненно, помогут этому."
 innovation_court_officials: "Придворные чиновники"
 innovation_court_officials_desc: "Наша держава расширилась настолько, что даже мелкие землевладельцы не могут эффективно управляться со своими владениями. Назначение придворных чиновников и бюрократов, которые будут разбираться с повседневными делами, гарантирует, что шестерни государственной машины и впредь будут крутиться без затруднений. "
 innovation_development_04: "Идеи Возрождения"
 innovation_development_04_desc: "С расцветом науки, философии и логики наши города превратились в удивительные светочи образования и прогресса. Технологии и культура стремительно развиваются, и перед нами раскрываются возможности, о которых мы прежде не могли и мечтать."
 innovation_currency_04: "Простые векселя"
 innovation_currency_04_desc: "Новые банковские системы развиваются, и долговые обязательства, зафиксированные на бумаге, позволяют горожанам продавать товары и услуги легко и быстро даже в далеких землях, не связываясь с тяжелым золотом, которое к тому же так легко отнять."
 #Regional
 innovation_wierdijks: "Дамбы, укрепленные водорослями"
 innovation_wierdijks_desc: "Строительство прочных и надежных дамб жизненно важно, если мы хотим успешно развиваться на низменных землях. Укрепляя земляные дамбы морскими водорослями, мы увеличим прочность и долговечность конструкций."
 innovation_condottieri: "Кондотьеры"
 innovation_condottieri_desc: "Италия богата и находится едва ли не в центре мира. Именно поэтому наемники, не занятые в войнах, стекаются сюда. А раз они уже здесь, пускай предоставят нам скидку за свои услуги."
 innovation_deccan_unity: "Единство Деккана"
 innovation_deccan_unity_desc: "Приток новых верований и религий показал, что наше общество напрасно цеплялось за местные традиции и убеждения. Мы должны объединиться с другими последователями нашей веры и создать сильное и надежное государство, которое выдержит любые невзгоды."
 students_of_knighthood: "Дети, завершившие [Concept( 'education', 'обучение' )|E] с [Concept( 'martial', 'военным' )|E] [Concept( 'education_focus', 'фокусом' )|E] получают [Concept( 'trait', 'свойство' )|E] «$trait_education_martial_prowess$»"
 #Sponsor Research Related
 fp3_innovation_mural_sextant: "Настенный секстант"
 fp3_innovation_mural_sextant_desc: "Эти большие настенные инструменты используются для точного определения и измерения положения небесных тел."
 fp3_innovation_fritware: "Фриттовый фарфор"
 fp3_innovation_fritware_desc: "Прекрасные изделия из глины по образцу восточного фарфора, создаваемые с добавлением кварца или стекла. Это и ценный товар, и впечатляющий подарок."
 fp3_innovation_fritware_tooltip: "Увеличение [Concept( 'opinion', 'мнения' )|E] от действия [send_gift|E]: #P +20%#!"
 #################
 #The Silk Road #
 #################
 culture_parameter_silk_road_innovation_parameter: "Можно получить как потенциальный [Concept('cultural_fascination', 'культурный интерес')|E] через [Concept('heritage', 'наследие')|E] «[GetCulturePillar('heritage_chinese').GetName]», [Concept('tradition', 'традицию')|E] «[GetCultureTradition('tradition_sinophilic').GetName]» или на [Concept('silk_road', 'Шелковом пути')|E]"
 innovation_fire_medicine: "Огонь медицины" #'Huoyao,' 火藥
 innovation_fire_medicine_desc: "Постигая тайны жизни, порой можно обнаружить вещи, которые несут лишь смерть... Сочетание серы и селитры с другими горючими материалами представляет собой легковоспламеняющуюся смесь, которая буквально взрывается при горении."
 innovation_champa_rice: "Рис Чампа"
 innovation_champa_rice_desc: "Обычно на созревание риса уходит много времени и воды, однако в Чампе выращивают необычный сорт риса, который растет гораздо быстрее и лучше других переносит засухи. Если соблюдать все необходимые условия, то собирать урожай этого риса можно дважды в год. Использование такого сорта может заметно повысить эффективность ферм и обеспечить прирост населения."
 culture_parameter_champa_rice_wet_land_paddies: "Линию [Concept('buildings', 'зданий')|E] «[GetBuilding('paddy_fields_01').GetTypeName|V]» можно строить в регионах с типом местности «[GetTerrain( 'wetlands' ).GetName]»"
 culture_parameter_champa_rice_building_bonuses: "Линия [Concept('buildings', 'зданий')|E] «[GetBuilding('paddy_fields_01').GetTypeName|V]» приносит дополнительные бонусы"
 innovation_sericulture: "Шелководство"
 innovation_sericulture_desc: "Производство шелка — сложное, но весьма прибыльное дело. Те, кто владеет этим ремеслом, извлекают из этого большую выгоду, и потому ревностно хранят свои знания в тайне."
 culture_parameter_unlocks_silk_buildings_parameter: "Открывает линию [Concept('domicile_buildings', 'построек в имении')|E] «[GetDomicileBuilding('silk_01').GetNameNoTooltip|V]»"
 innovation_dragon_kiln: "Драконьи печи"
 innovation_dragon_kiln_desc: "Качественный фарфор можно изготовить только в специальных печах, расположенных вблизи месторождений глины. Их строят на пологих склонах, чтобы горячий воздух мог подниматься по камерам и нагревать их до высоких температур, необходимых для создания наиболее твердых видов керамики. Несмотря на сложную конструкцию, эти печи позволяют производить первоклассные изделия, которые можно встретить при любом уважающем себя дворе."
 innovation_rocket_cart: "Огненные повозки"
 innovation_rocket_cart_chinese: "Хуо Че" #火車 (Huǒchē)
 innovation_rocket_cart_koreanic: "Хвачха" #火車 (화차)
 innovation_rocket_cart_desc: "Используя более простые взрывчатые смеси, чем те, которые применяются в дорогих бомбардах, можно соорудить установку, которая будет выпускать мощные залпы зажигательных стрел. Впрочем, такое оружие едва ли может нанести какой-либо ущерб #italic укреплениям#!, поэтому оно гораздо больше подходит для стрельбы #italic со стен#!."
 innovation_rocket_cart_chinese_desc: "$innovation_rocket_cart_desc$"
 innovation_rocket_cart_koreanic_desc: "$innovation_rocket_cart_desc$"
 innovation_compass: "Компас"
 innovation_compass_desc: "С помощью простого магнита можно легко определить, в каком направлении мы движемся. Возможно, в будущем технологии позволят нам ориентироваться на любой местности с высочайшей точностью, даже не спрашивая у других дорогу."
 culture_parameter_cheaper_adventure_inspiration: "Стоимость [Concept('inspiration', 'вдохновения')|E] от приключения: #P −50%#!"
 innovation_block_printing: "Ксилография"
 innovation_block_printing_desc: "Из нескольких резных деревянных дощечек можно собрать штампы, которые можно многократно использовать для печати текста или изображений на любом подходящем материале. Это значительно упрощает процесс создания книг, а также делает их более дешевыми и доступными для населения."
 culture_parameter_block_printing_scriptorium_bonuses: "[SelectLocalization( HasDlcFeature( 'legends' ), 'culture_parameter_block_printing_scriptorium', 'blank_line' )]"
 culture_parameter_block_printing_scriptorium: "Линия [Concept('buildings', 'зданий')|E] «[GetBuilding('scriptorium_01').GetTypeName|V]» приносит дополнительные бонусы"
 culture_parameter_block_printing_university_bonuses: "[SelectLocalization( HasDlcFeature( 'wards_and_wardens' ), 'culture_parameter_block_printing_university_bonuses_text', 'blank_line' )]"
 culture_parameter_block_printing_university_bonuses_text: "Затраты на учебные материалы для занятия «[GetActivityType('activity_adult_education').GetName]»: #P −50%#!"
 innovation_grenades: "Гранаты"
 innovation_grenades_desc: "Сколько бы ни развивались вооружения, один древнейший инструмент никогда не утратит своей ценности: человеческая рука. Любой, кто умеет относительно метко бросать предметы, может метать небольшие сосуды с горючей или взрывающейся смесью. Если раздать солдатам такие гранаты перед боем, у них будет дополнительная возможность для атаки и ошеломления врага."
 innovation_cupellation: "Купеляция"
 innovation_cupellation_desc: "В особых высокотемпературных печах можно отделять драгоценные металлы от сырья при выплавке руды. Так мы получим чистые образцы, которые можно передать пробирерам. Купелирование руды из свинцового рудника — лучший способ определить, сколько там серебра, а купеляция золота поможет определить, достаточно ли оно чистое для монетного двора."
 culture_parameter_cupellation_mine_building_bonuses: "[Concept('baronies', 'Баронства')|E], [Concept('holding', 'владения')|E] которых платят [Concept('taxes', 'налоги')|E] за [Concept('special_building', 'особую постройку')|E] #V Шахта#!: #P @gold_icon![EmptyScope.ScriptValue('innovation_cupellation_mine_tax_bonus_value')|%0+=]#! "
 innovation_lacquered_armor: "Лакированный доспех"
 innovation_lacquered_armor_desc: "Тщательная обработка доспехов определенными смолами позволяет усилить их крепость и защитить тяжелые железные пластины от капризов погоды. Мы применяли эту технологию и раньше, но в основном к ящикам, бутылкам и прочим промышленным товарам. А лакированная броня — это новый уровень защиты и самих солдат, и их снаряжения."
 culture_parameter_higher_quality_armor_artifacts_parameter: "Качество доспехов-[Concept('artifacts', 'артефактов')|E] от [Concept('sponsored', 'проспонсированного')|E] [Concept('inspirations', 'вдохновения')|E] и решения «[GetDecision('commission_artifact_decision').GetName]» повышается"
 innovation_double_entry_bookkeeping: "Двойная бухгалтерия"
 innovation_double_entry_bookkeeping_desc: "Документы должны соответствовать растущей сложности финансовой системы и экономики. Записи всех поступающих и исходящих платежей в отдельных разделах помогут более надежно составлять сметы и защититься от случайных — или «случайных» — ошибок аудита."
 culture_parameter_bookkeeping_collect_taxes_bonus: "[Concept('councillor_task', 'Задание совета')|E] «$task_collect_taxes$»: [gold_i|E]#P +10%#!"
 innovation_waterworks: "Водопровод"
 innovation_waterworks_desc: "Вода — олицетворение жизни, но она нужна не только для утоления жажды и полива. Если к ресурсу, который буквально падает с неба, отнестись с должным вниманием, он станет пищей для машин куда мощнее любых животных, наполнит рукотворные каналы, по которым поплывут корабли с путешественниками и торговцами. А улицы городов станут куда чище и опрятнее."
 culture_parameter_unlocks_waterworks_buildings: "Открывает линейку [Concept('buildings', 'зданий')|E] «[GetBuilding('waterworks_01').GetTypeName|V]»"
 innovation_bulkheads: "Переборки"
 innovation_bulkheads_desc: "Конечно, лучший способ не пустить корабль ко дну — уберечь корпус от пробоин. Но если случается страшное, корабль всё равно можно спасти, если поделить его изнутри на отсеки водонепроницаемыми перегородками. Даже если корабль получит пробоину, переборка не даст воде заполнить корабль целиком и спасет людей, припасы и сам корабль."
 innovation_coking: "Коксование"
 innovation_coking_desc: "Без угля в кузнечном деле никуда, но чтобы превратить древесину в этот ценнейший ресурс, нужны леса. Если же нагревать уголь в углеобжигательной печи, можно получить кокс — не менее ценный ресурс для любой индустрии, требующей огня, зато для его производства не обязательно вырубать целый лес."
 culture_parameter_coking_smith_bonuses: "Линии [Concept('buildings', 'зданий')|E] «[GetBuilding('smiths_01').GetTypeName|V]» и «[GetBuilding('blacksmiths_01').GetTypeName|V]» приносят дополнительные бонусы"
 innovation_composite_crossbow: "Композитные арбалеты"
 innovation_composite_crossbow_desc: "Как и у простых луков, упругость плеч определяет силу натяжения. Если укрепить плечи рогом или даже сталью, эта сила, а значит, и дальность стрельбы, и мощность арбалета вырастут в разы по сравнению с любым его деревянным родичем. Кроме того, такое оружие будет надежнее и долговечнее."
 innovation_pharmacopoeia: "Фармакопея"
 innovation_pharmacopoeia_desc: "Всем хорошим врачам полагается знать, как приготовить правильное лекарство в правильное время из правильных ингредиентов, приготовленных в правильном количестве с соблюдением необходимых правил. Чаще всего эти технологии передаются непосредственно от мастера к подмастерью, но если #italic записать#! рецепты определенных лекарств, это поможет существенно упростить стандартизацию и распространение лекарственных препаратов."
 culture_parameter_physician_pharmacopoeia_bonus: "Эффективность лечения персонажем с [Concept('court_position', 'положением при дворе')|E] «[GetCourtPositionType('court_physician_court_position').GetName()]»: #P +20%#!"
