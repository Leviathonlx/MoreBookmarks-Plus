 seduce_intrigue_knowing_knowledge_modifier: "Я знаю, что они знают"
 seduce_intrigue_knowing_knowledge_modifier_desc: "Ах, паутина интриг, шпионы, следящие друг за другом и намеренно оставляющие ложные следы... Все это подобно соблазнительному танцу."
 seduce_diplomatic_practice_modifier: "Дипломатическая практика"
 seduce_diplomatic_practice_modifier_desc: "Этот персонаж учится в любом обществе говорить, что хочет, не раскрывая своих истинных замыслов."
 seduce_rested_modifier: "Хороший отдых"
