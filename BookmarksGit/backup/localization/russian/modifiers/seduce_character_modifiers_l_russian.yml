 seduce_tailor_gift_modifier: "Искусно сшитые одежды"
 seduce_tailor_gift_modifier_desc: "Облаченный в эти одежды сможет произвести впечатление на окружающих."
 seduce_rare_book_gift_modifier: "Редкая книга"
 seduce_rare_book_gift_modifier_desc: "Судя по тем немногим страницам, что еще можно прочесть, в этом фолианте сокрыта великая мудрость."
 seduce_embroidery_gift_modifier: "Династическая вышивка"
