 seduce_obvisouly_courted_modifier: "Откровенная любезность"
 seduce_obvisouly_courted_modifier_desc: "Весь двор знает, что кто-то ступил на тропу любви."
 seduce_figting_modifier: "Превосходство в бою"
 seduce_figting_modifier_desc: "Сбитые костяшки, разбитые губы — этого персонажа ничто не остановит!"
 seduce_bold_start_modifier: "Уверенность после попытки соблазнения"
 seduce_bold_start_modifier_desc: "Приподнятое настроение после смелых ухаживаний на романтическом свидании."
 seduce_gentle_start_modifier: "Умиление после попытки соблазнения"
 seduce_gentle_start_modifier_desc: "В умилении после ласкового обращения."
