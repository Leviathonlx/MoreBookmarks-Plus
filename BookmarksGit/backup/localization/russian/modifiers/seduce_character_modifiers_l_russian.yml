l_russian:
 seduce_tapestry_gift_modifier: "Династический гобелен"
 seduce_tapestry_gift_modifier_desc: "Гобелен, показывающий великие победы и значительные события из истории династии."
 seduce_horse_gift_modifier: "Чистокровная лошадь"
