 seduce_handkerchief_gift_modifier: "Изящный платок"
 seduce_handkerchief_gift_modifier_desc: "Небольшой кусок ткани с вышивкой другого благородного дома."
 seduce_warfare_military_ideas_modifier: "Соблазнительные идеи"
