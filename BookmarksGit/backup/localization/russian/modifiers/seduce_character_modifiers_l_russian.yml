 seduce_poem_gift_modifier: "Посвященная поэма"
 seduce_poem_gift_modifier_desc: "Поэма о радостях жизни — с именным посвящением."
 seduce_woodcarving_gift_modifier: "Деревянный макет замка"
 seduce_woodcarving_gift_modifier_desc: "Замысловатый и подробный, можно легко представить крошечных солдат, патрулирующих стены, и слуг, бегущих по дубовому двору."
 seduce_object_gift_modifier: "Памятная вещица"
 seduce_object_gift_modifier_desc: "Некий памятный предмет — напоминание о былых отношениях или о пламени, что пылает до сих пор."
 seduce_jewelry_gift_modifier: "Серебряный медальон"
 seduce_jewelry_gift_modifier_desc: "Небольшое украшение, которое непременно притянет к себе блуждающий взгляд."
 seduce_stuffed_animal_gift_modifier: "Чучело лисы"
 seduce_stuffed_animal_gift_modifier_desc: "Животное, умело «возвращенное к жизни», подходит для любой каминной полки."
 seduce_flower_display_gift_modifier: "Орнамент из цветов"
