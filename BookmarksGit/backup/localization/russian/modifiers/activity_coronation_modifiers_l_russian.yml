l_russian:
 ach_how_to_lose_a_war_listener_modifier: "Рассказы о проигранных войнах: слушатель"
 ach_how_to_lose_a_war_listener_modifier_desc: "Этот персонаж выслушал трагичную историю о проигранной войне и узнал, чего не стоит делать в жизни и на войне."
 ach_how_to_lose_a_war_talker_modifier: "Рассказы о проигранных войнах: рассказчик"
 ach_how_to_lose_a_war_talker_modifier_desc: "Этот персонаж без умолку рассказывал свою трагичную историю. Но возможность выговориться успокоила его разум."
 ach_peace_broker_modifier: "Красноречивый миротворец"
 ach_peace_broker_modifier_desc: "Накануне коронации этот персонаж предотвратил повторение реваншистской войны, не допустив второй кровавой ошибки."
 ach_neutered_revanchist_modifier: "Успокоение мстительного реваншиста"
 ach_neutered_revanchist_modifier_desc: "Во время церемонии коронации этот персонаж имел беседу, изменившую его жизнь и заставившую пересмотреть свое прошлое."
 ach_partners_in_revanchism_passive_modifier: "Партнеры в реваншизме: подготовка"
 ach_partners_in_revanchism_passive_modifier_desc: "Этот персонаж готовится к тесному сотрудничеству с другим правителем ради войны возмездия.\n\n#weak Этот модификатор даст дополнительные эффекты при объявлении войны против нужной цели. Правитель, имеющий этот модификатор, получит призыв и по возможности присоединится к войне. Новый модификатор войны будет действовать в течение одного года#!"
 ach_partners_in_revanchism_active_modifier: "Партнеры в реваншизме: война"
 ach_partners_in_revanchism_active_modifier_desc: "Этот персонаж тесно сотрудничает с другим правителем в ходе войны возмездия."
 ach_hof_visit_modifier: "Визит главы конфессии"
 ach_hof_visit_modifier_desc: "В этих землях царит возбуждение из-за визита религиозного главы во главе огромной делегации. Верующие стекаются в провинцию, а местные жители щедро получают благословения и милостыню."
 ach_beat_peasants_modifier: "Избиение крестьян"
 ach_beat_peasants_modifier_desc: "Этот персонаж известен тем, что лично ставит на место представителей низших слоев общества, забывших свое место."
 ach_positive_rumors_modifier: "Положительные слухи"
 ach_positive_rumors_modifier_desc: "Простой люд державы активно обсуждает ничем не обоснованные истории о славе этого персонажа."
 ach_negative_rumors_modifier: "Отрицательные слухи"
 ach_negative_rumors_modifier_desc: "В последнее время слухи лишь вредили этому персонажу."
 ach_arrested_rumormongers_modifier: "Недавний арест сплетников"
 ach_arrested_rumormongers_modifier_desc: "Местные сплетники недавно умолкли из страха перед угнетением со стороны своего господина."
 ach_arrested_rumormongers_character_modifier: "$ach_arrested_rumormongers_modifier$"
 ach_arrested_rumormongers_character_modifier_desc: "Все знают, что этот персонаж готов арестовывать сплетничающих крестьян. Это внушает страх и свидетельствует о некоторой неуверенности."
 ach_imperious_modifier: "Высокомерие"
 ach_imperious_modifier_desc: "Все знают, что этот персонаж выше мелких забот."
 ach_coronation_treated_wound_modifier: "Перевязанные раны"
 ach_coronation_treated_wound_modifier_desc: "О ранах этого персонажа умело позаботились."
 ach_coronation_crackdown_modifier: "Облава на коронации"
 ach_coronation_crackdown_modifier_desc: "Толпа стражников напала на жителей этого региона, чтобы восстановить порядок. Разрушения были значительными, но порядок восстановлен."
 ach_coronation_crackdown_character_modifier: "$ach_coronation_crackdown_modifier$"
 ach_coronation_crackdown_character_modifier_desc: "Этот персонаж показал готовность натравить собственных солдат на население, чтобы восстановить порядок. Это принесло ему как уважение одних и отвращение других."
 ach_awed_peasantry_modifier: "Восторженные крестьяне"
 ach_awed_peasantry_modifier_desc: "Этот персонаж произнес речь, чтобы успокоить волнующуюся толпу, и его красноречие вызвало множество слез."
 ach_coronation_blissful_ignorance_modifier: "Блаженное неведение"
 ach_coronation_blissful_ignorance_modifier_desc: "Этот персонаж знает, что некоторые возможные проблемы лучше просто игнорировать."
 ach_coronation_trusts_nobody_modifier: "Никому не верит"
 ach_coronation_trusts_nobody_modifier_desc: "Этот персонаж вздрагивает от каждой тени и все сильнее убеждается, что вассалы планируют его погубить."
 ach_coronation_stampede_modifier: "Давка на коронации"
 ach_coronation_stampede_modifier_desc: "Из-за неудачного стечения обстоятельство несколько дюжин людей — в основном простолюдинов — было затоптано насмерть."
 ach_declarations_of_loyalty_modifier: "Объявления верности"
 ach_declarations_of_loyalty_modifier_desc: "Кажется, этому персонажу не о чем разговаривать с другими вассалами, кроме как о праведности их сюзерена."
 ach_coronation_theocratic_allies_modifier: "Теократические союзы"
 ach_coronation_theocratic_allies_modifier_desc: "Этот персонаж приобрел значительную выгоду от обращения вассала к духовенству."
 ach_coronation_little_birds_modifier: "Пташки"
 ach_coronation_little_birds_modifier_desc: "Этот персонаж пользуется поддержкой шпионской сети одного из своих вассалов — какое облегчение!"
 ach_coronation_expended_resources_modifier: "Расход ресурсов"
 ach_coronation_expended_resources_modifier_desc: "Этот персонаж недавно истратил значительные ресурсы на поддержку другого правителя."
 ach_coronation_expended_resources_martial_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_martial_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ Даже его собственные армии истощены."
 ach_coronation_expended_resources_martial_nomad_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_martial_nomad_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ Даже его собственные армии истощены."
 ach_coronation_expended_resources_intrigue_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_intrigue_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ Это привело к перенапряжению его шпионской сети."
 ach_focusing_on_prayer_modifier: "Внимание молитвам"
 ach_focusing_on_prayer_modifier_desc: "Этот персонаж подавляет негативные мысли, уделяя внимание вопросам веры."
 ach_familial_support_modifier: "Поддержка семьи"
 ach_familial_support_modifier_desc: "Все знают, что эта династия работает как единое целое."
 ach_reign_of_terror_modifier: "Царство террора"
 ach_reign_of_terror_modifier_desc: "Эта провинция страдает от жестокого возмездия оскорбленного хозяина."
 ach_reign_of_terror_character_modifier: "Царство террора"
 ach_reign_of_terror_character_modifier_desc: "В ответ на слухи среди крестьян этот персонаж устроил ряд жестоких расправ."
 ach_useful_crowds_modifier: "Полезные толпы"
 ach_useful_crowds_modifier_desc: "Представители этого персонажа незримо бродят среди местных толп."
 ach_coronation_good_listener_modifier: "Хороший слушатель"
 ach_coronation_good_listener_modifier_desc: "Этот персонаж занялся наблюдением за людьми и в результате узнал очень многое..."
 ach_coronation_studying_ceremony_modifier: "Изучение церемонии коронации"
 ach_coronation_studying_ceremony_modifier_desc: "Этот персонаж многое узнает, наблюдая трудности с организацией церемонии."
 ach_coronation_gossips_with_servants_modifier: "Сплетни со слугами"
 ach_coronation_gossips_with_servants_modifier_desc: "Этот персонаж начал обсуждать сплетни со слугами."
 ach_social_distancing_modifier: "На расстоянии"
 ach_social_distancing_modifier_desc: "Этот персонаж держится в стороне от остальных. На удивление, это помогает ему оставаться здоровым, но необходимость кричать собеседнику через комнату — тоже не идеально."
 ach_favored_minority_modifier: "Обласканное меньшинство"
 ach_favored_minority_modifier_desc: "Правитель этой провинции решил поддержать ее население, хоть оно и принадлежит к иной культуре."
 ach_drunk_province_1_modifier: "Пьяное население"
 ach_drunk_province_1_modifier_desc: "Местные сполна насладились выпивкой во время недавней коронации."
 ach_drunk_province_2_modifier: "Упившееся население"
 ach_drunk_province_2_modifier_desc: "Неимоверное количество доступной выпивки во время недавней коронации привело к доселе невиданному пьянству в этой провинции."
 ach_generous_coronation_drinks_modifier: "Щедрая выпивка на коронации"
 ach_generous_coronation_drinks_modifier_desc: "Этот персонаж проследил за тем, чтобы на время его коронации у простого народа было полно выпивки, и они до сих пор прославляют его имя."
 ach_secret_stash_modifier: "Тайный запас"
 ach_secret_stash_modifier_desc: "Этот персонаж приобрел запас экзотического гашиша.\n\nПозволяет однократно использовать [Concept('decision', 'решение')|E] «[GetDecisionWithKey('stress_loss_hashishiyah_decision').GetName]»"
 ach_liege_subsidies_modifier: "Королевские субсидии"
 ach_liege_subsidies_modifier_desc: "Этого местного правителя поддерживает как его сюзерен, так и его владение."
