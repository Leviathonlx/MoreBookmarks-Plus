l_russian:
 tgp_doddering_magistrate_modifier: "Слабоумный магистрат"
 tgp_doddering_magistrate_modifier_desc: "Поразительно, что всего один глупый человек способен устроить настоящий бюрократический хаос."
 tgp_disrespected_elderly_modifier: "Пренебрежение к старшим"
 tgp_disrespected_elderly_modifier_desc: "Один недовольный старик может доставить целую кучу проблем."
 tgp_reduced_taxes_modifier: "Снижение налогов"
 tgp_reduced_taxes_modifier_desc: "Снижение налогов уменьшает прибыль, но непременно помогает добиться одобрения народа."
 tgp_imprisoned_poor_modifier: "Заключение бедняков"
 tgp_imprisoned_poor_modifier_desc: "Похоже, людям не нравится идея отправлять всех бедняков тюрьму."
 tgp_compelled_labor_modifier: "Обязательный труд"
 tgp_compelled_labor_modifier_desc: "Людей заставили работать, но несмотря на их недовольство, они хорошо справляются со своими задачами."
 tgp_appreciative_populace_modifier: "Благодарное население"
 tgp_appreciative_populace_modifier_desc: "Простой народ всегда ценит добрых магистратов."
 tgp_pardoned_prisoners_modifier: "Освобождение узников"
 tgp_pardoned_prisoners_modifier_desc: "Даже мелкие преступники навсегда остаются маргиналами, и некоторые из них при первой же возможности возвращаются к старым привычкам."
 tgp_convict_labor_modifier: "Труд узников"
 tgp_convict_labor_modifier_desc: "Если на стройке не хватает рук, всегда можно привлечь к работе узников."
 tgp_enforced_justice_on_official_modifier: "Беспристрастное правосудие"
 tgp_enforced_justice_on_official_modifier_desc: "Администрация, которая относится к своим людям так же строго, как и к чужакам, достойна уважения."
 tgp_potent_physick: "Подъём сил"
 tgp_potent_physick_desc: "Снадобье торговца #EMP придает силу#! во всех смыслах этого слова."
 tgp_expelled_popular_peddler_modifier: "Изгнание популярного торговца"
 tgp_expelled_popular_peddler_modifier_desc: "Люди огорчены тем, что с рынка пропал столь эффективный эликсир."
 tgp_delayed_taxes_modifier: "Налоговая отсрочка"
 tgp_delayed_taxes_modifier_desc: "Жителям этой провинции разрешено заплатить налоги позже, что снижает приток средств в казну, но вызывает благодарность народа."
 tgp_reassured_populace: "Спокойное население"
 tgp_reassured_populace_desc: "Надежный и уверенный лидер развеивает все тревоги своего народа."
 tgp_state_annexed_land: "Изъятие земли"
 tgp_state_annexed_land_desc: "Государство всегда получает то, что хочет, и мало кто может этому воспрепятствовать."
 tgp_empowered_merchants_association: "Привилегии для объединения купцов"
 tgp_empowered_merchants_association_desc: "Предоставление привилегий некоторым торговцам позволяет решить многие проблемы рынка, но создает опасный прецедент."
 tgp_army_reconstruction: "Солдатский труд"
 tgp_army_reconstruction_desc: "Солдаты не любят, когда их заставляют работать на стройке, но с их помощью закончить проект гораздо проще."
 tgp_well_planned_bridge: "Хорошо продуманный мост"
 tgp_well_planned_bridge_desc: "Недавно здесь построили надежный мост."
 tgp_settled_caravans: "Осевшие торговцы"
 tgp_settled_caravans_desc: "Купцы из караванов согласились навсегда поселиться в этих землях, что положительно сказалось на местной экономике."
 tgp_suppressed_popular_storyteller: "Притеснение популярного сказителя"
 tgp_suppressed_popular_storyteller_desc: "Подавление вольнодумия может предотвратить беспорядки или, наоборот, спровоцировать их."
 tgp_state_sponsored_storytellers: "Финансирование сказителей"
 tgp_state_sponsored_storytellers_desc: "Местным жителям постоянно рассказывают истории о солдатских подвигах и великодушных магистратах."
 tgp_converted_storyteller: "Обращенный сказитель"
 tgp_converted_storyteller_desc: "Немногие умеют проповедовать с рвением новообращенного, и, похоже, рассказчиков это касается в той же степени, что и священников."
 tgp_consolidated_population: "Объединение населения"
 tgp_consolidated_population_desc: "Переселение жителей разрозненных деревень в одно место помогло значительно ускорить развитие этой области."
 tgp_market_regulation: "Контроль над рынком"
 tgp_market_regulation_desc: "Государство строго следит за тем, чтобы торговля здесь велась в соответствии со всеми правилами."
 tgp_purchased_land: "Приобретение земли"
 tgp_purchased_land_desc: "Работа в правительстве открывает множество возможностей для личного обогащения."
 tgp_hastily_rebuilt_bridge: "Наскоро перестроенный мост"
 tgp_hastily_rebuilt_bridge_desc: "Конечно, при строительстве лучше действовать осторожно и не спешить, но порой результат нужен здесь и сейчас..."
 tgp_ferry_crossing: "Паромная переправа"
 tgp_ferry_crossing_desc: "Сложные проблемы зачастую требуют нестандартного подхода. Замена моста на паром — простое, но эффективное решение."
 tgp_harem_medical_treatment_modifier: "Забота о гареме"
 tgp_harem_medical_treatment_modifier_desc: "Цветы гарема столь же нежны, сколь и прекрасны, а посему их здоровье следует беречь так же, как и их верность."
 tgp_emperors_notice_modifier: "Благосклонность Сына Неба"
 tgp_emperors_notice_modifier_desc: "Несмотря на скромное происхождение этого персонажа, Сын Неба выделил его среди толпы во время столичного экзамена."
 tgp_harsh_cultivation_modifier: "Суровое обучение"
 tgp_harsh_cultivation_modifier_desc: "В условиях острого соперничества с другим послушником крайне сложно обучаться, однако такая атмосфера способствует развитию дисциплины и внимания."
 tgp_strict_supervision_modifier: "Строгий надзор"
 tgp_strict_supervision_modifier_desc: "Многие всматриваются в небеса. Немногие удостаиваются ответного взора. И только этому персонажу уделяется особое внимание."
