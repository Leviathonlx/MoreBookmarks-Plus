l_russian:
 tgp_natural_disaster_recovery_tax_burden: "Перенаправление налогов на восстановление"
 tgp_natural_disaster_recovery_tax_burden_desc: "Сборщики налогов этого персонажа получили приказ перенаправлять средства на ликвидацию последствий катаклизма."
 tgp_natural_disaster_recovery_tax_burden_reduced: "$tgp_natural_disaster_recovery_tax_burden$"
 tgp_natural_disaster_recovery_tax_burden_reduced_desc: "$tgp_natural_disaster_recovery_tax_burden_desc$"
 tgp_natural_disaster_recovery_popular_hero: "Герой помощи при катаклизме"
 tgp_natural_disaster_recovery_popular_hero_desc: "Этого персонажа повсеместно восхваляют за финансирование усилий по ликвидации последствий катаклизма, что принесло ему уважение по всей державе."
 tgp_natural_disaster_memorial_fortifications: "Мемориальные укрепления"
 tgp_natural_disaster_memorial_fortifications_desc: "Укрепления в этом регионе не только восстановлены, но и улучшены, служа памятником павшим и символом триумфа над катаклизмом."
 tgp_natural_disaster_built_memorial_fortifications: "Строитель мемориала"
 tgp_natural_disaster_built_memorial_fortifications_desc: "Этот персонаж щедро финансировал возведение улучшенных укреплений на месте катаклизма, создав вечное свидетельство приверженности своей династии благополучию региона."
 tgp_natural_disaster_memorial_fortifications_wierdijks: "$tgp_natural_disaster_memorial_fortifications$"
 tgp_natural_disaster_memorial_fortifications_wierdijks_desc: "$tgp_natural_disaster_memorial_fortifications_desc$"
 tgp_natural_disaster_keeper_of_order: "Хранитель порядка"
 tgp_natural_disaster_keeper_of_order_desc: "Решительные усилия этого персонажа за работами по расчистке — быстрое устранение завалов и восстановление порядка — принесли ему уважение вассалов."
 tgp_natural_disaster_cleanup_material_recovery: "Материалы от ликвидации катаклизма"
 tgp_natural_disaster_cleanup_material_recovery_desc: "Материалы, полученные при организации работ по расчистке, были переработаны, что значительно снизило строительные расходы."
 tgp_natural_disaster_reconstruction_economic_activity: "Экономический подъём от восстановления"
 tgp_natural_disaster_reconstruction_economic_activity_desc: "Работы по восстановлению стимулировали экономическую активность в этом графстве: повсеместное строительство открывает новые возможности для бизнеса."
 tgp_natural_disaster_reconstruction_development_growth: "Стимул к развитию от восстановления"
 tgp_natural_disaster_reconstruction_development_growth_desc: "Масштабные восстановительные работы привнесли новые технологии, материалы и инфраструктуру, что ускоряет рост развития в этом графстве."
 tgp_natural_disaster_resettlement_domain_burden: "Нагрузка на владения из-за переселения"
 tgp_natural_disaster_resettlement_domain_burden_desc: "Учёт людей из пострадавших районов требует дополнительных административных усилий, снижая эффективность управления доменом."
 tgp_natural_disaster_resettlement_taxation_loss: "Потеря налогов из-за переселения"
 tgp_natural_disaster_resettlement_taxation_loss_desc: "Хаотичное перемещение населения затруднило сбор налогов."
 tgp_natural_disaster_resettlement_levy_growth: "Ополченцы из беженцев"
 tgp_natural_disaster_resettlement_levy_growth_desc: "Многие выжившие, бежавшие от недавнего катаклизма, с готовностью записываются на военную службу."
 tgp_natural_disaster_aid_monthly_expense: "Расходы на помощь при катаклизме"
 tgp_natural_disaster_aid_monthly_expense_desc: "Текущие ежемесячные затраты на предоставление гуманитарной помощи пострадавшим, включая продовольствие, жильё и медицинские припасы."
 tgp_natural_disaster_relief_savior: "Спаситель при катаклизме"
 tgp_natural_disaster_relief_savior_desc: "Этого персонажа повсеместно почитают за помощь жертвам катаклизма, что принесло ему прочное духовное уважение и признание."
 tgp_natural_disaster_aid_control_recovery: "Восстановление контроля благодаря помощи при катаклизме"
 tgp_natural_disaster_aid_control_recovery_desc: "Гуманитарная помощь способствовала восстановлению порядка и стабильности в пострадавших районах, ускоряя возвращение местного административного контроля."
 tgp_natural_disaster_drainage_reduce_levies: "Осушительные работы: сокращение ополчения"
 tgp_natural_disaster_drainage_reduce_levies_desc: "Местные ополченцы направлены на помощь с осушительными работами, что значительно сокращает доступные военные силы на какое-то время."
 tgp_natural_disaster_drainage_work_levy_shortage: "Нехватка ополчения из-за осушительных работ"
 tgp_natural_disaster_drainage_work_levy_shortage_desc: "Значительная часть нашего ополчения занята работами по осушению земель после наводнения, что сильно ограничивает наши возможности по пополнению войск."
