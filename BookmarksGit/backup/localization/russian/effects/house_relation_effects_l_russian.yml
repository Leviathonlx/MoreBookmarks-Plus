l_russian:
 set_house_relation_third: "[Concept('house_relation', 'Отношения между домами')|E] [DYNASTY_HOUSE.GetName] и [DYNASTY_HOUSE_2.GetName] переходят на уровень «[HOUSE_RELATION_LEVEL.GetName|V]»"
 set_house_relation_global: "$set_house_relation_third$"
 set_house_relation_third_past: "$set_house_relation_third$"
 set_house_relation_global_past: "$set_house_relation_third_past$"
 # Partial house relation change (less than a full step)
 change_house_relation_fraction_third: "[Concept('house_relation', 'Отношения с домом')|E] ([HOUSE_RELATION.GetName]) [Select_CString( GreaterThan_CFixedPoint( '(CFixedPoint)$STEPS|q$', '(CFixedPoint)0.0'), '#P улучшаются#!', '#N ухудшаются#!' )] с уровня [HouseRelation.GetLevel.GetName] в сторону значения «[HOUSE_RELATION_LEVEL.GetName]» ($STEPS|+=%0$)"
 change_house_relation_fraction_global: "$change_house_relation_fraction_third$"
 change_house_relation_fraction_third_past: "$change_house_relation_fraction_third$"
 change_house_relation_fraction_global_past: "$change_house_relation_fraction_third_past$"
 # Significant house relation change (full step or more)
 change_house_relation_third: "[Concept('house_relation', 'Отношения с домом')|E] ([HOUSE_RELATION.GetName]) [Select_CString( GreaterThan_CFixedPoint( '(CFixedPoint)$STEPS|q$', '(CFixedPoint)0.0'), '#P улучшаются#!', '#N ухудшаются#!' )] с уровня [HouseRelation.GetLevel.GetName] до значения «[HOUSE_RELATION_LEVEL.GetName]» ($STEPS|+=%0$)"
 change_house_relation_global: "$change_house_relation_third$"
 change_house_relation_third_past: "$change_house_relation_third$"
 change_house_relation_global_past: "$change_house_relation_third_past$"
 I_CLEAR_HOUSE_RELATION_EFFECT: "[Concept('house_relation', 'Отношения')|E] между домами [DYNASTY_HOUSE.GetName] и [DYNASTY_HOUSE_2.GetName] прекращаются"
 THEY_CLEAR_HOUSE_RELATION_EFFECT: "$I_CLEAR_HOUSE_RELATION_EFFECT$"
 CLEAR_HOUSE_RELATION_EFFECT: "$I_CLEAR_HOUSE_RELATION_EFFECT$"
 CLEARED_HOUSE_RELATION_EFFECT: "[Concept('house_relation', 'Отношения')|E] между домами [DYNASTY_HOUSE.GetName] и [DYNASTY_HOUSE_2.GetName] прекратились"
