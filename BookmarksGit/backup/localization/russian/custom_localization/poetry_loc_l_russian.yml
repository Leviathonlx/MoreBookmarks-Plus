 ## Romance
 GeneratePoem_Intro_Rhyming_Romance_01_A_01: "Неземной красотою сверкает чело."
 GeneratePoem_Intro_Rhyming_Romance_01_A_02: "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_A_03: "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_B_01: "Мысли все и мечтанья мои заняло,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_02: "На сиянье такое смотреть тяжело."
 GeneratePoem_Intro_Rhyming_Romance_01_B_03: "От улыбки [ROOT.Var('poem_subject').Char.GetHerHis], как от солнца, тепло."
 GeneratePoem_Intro_Rhyming_Romance_02_A_01: "С [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'той', 'тем' )], чей лик, как всегда, безупречен,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_02: "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_A_03: "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_B_01: "О, когда же судьба уготовит мне встречу?"
 GeneratePoem_Intro_Rhyming_Romance_02_B_02: "Я могу любоваться на мир бесконечно."
 GeneratePoem_Intro_Rhyming_Romance_02_B_03: "Клятвой верности связаны будем навечно."
 GeneratePoem_Intro_Rhyming_Romance_03_A_01: "Что же эта особа под маскою прячет?"
 GeneratePoem_Intro_Rhyming_Romance_03_A_02: "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_A_03: "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_B_01: "Благородные цели? Иные ль задачи?"
 GeneratePoem_Intro_Rhyming_Romance_03_B_02: "Ведь лицо без изъянов… Секрет, не иначе!"
 GeneratePoem_Intro_Rhyming_Romance_03_B_03: "Это щит? Или шутка? И что это значит?"
 ## Mourning
 GeneratePoem_Intro_Rhyming_Mourning_01_A_01: "Пусть дни идут печальной чередой,"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_03: "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_01: "Нам без н[ROOT.Var('poem_subject').Char.GetHerHis] жизнь кажется не той."
 GeneratePoem_Intro_Rhyming_Mourning_01_B_02: "Весь мир подернут серой пеленой."
 GeneratePoem_Intro_Rhyming_Mourning_01_B_03: "Лишь ветер скорбно свищет над водой."
 GeneratePoem_Intro_Rhyming_Mourning_02_A_01: "Когда красы такой лишился мир,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_03: "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_01: "Мы плачем, как бы ни были сильны."
 GeneratePoem_Intro_Rhyming_Mourning_02_B_02: "Утрата больно бьет по нам самим."
 GeneratePoem_Intro_Rhyming_Mourning_02_B_03: "Нам скорбь напоминает быть людьми."
 GeneratePoem_Intro_Rhyming_Mourning_03_A_01: "Как слеп и как жесток несчастный случай!"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_03: "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_01: "Угас, прервав свой танец, светлый лучик."
 GeneratePoem_Intro_Rhyming_Mourning_03_B_02: "Не глядя, отнимает самых лучших."
 GeneratePoem_Intro_Rhyming_Mourning_03_B_03: "Он страх вселяет смерти неминучей."
 ## Legacy
 GeneratePoem_Intro_Rhyming_Legacy_01_A_01: "Покинуть этот мир придется и героям."
 GeneratePoem_Intro_Rhyming_Legacy_01_A_02: "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_03: "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_01: "В миг отойти от дел, едва лишь жизнь устроив."
 GeneratePoem_Intro_Rhyming_Legacy_01_B_02: "Надеясь, что их в путь проводят похвалою."
 GeneratePoem_Intro_Rhyming_Legacy_01_B_03: "И все, что было \"до\", покажется игрою."
 GeneratePoem_Intro_Rhyming_Legacy_02_A_01: "Творцу бояться смерти нет никакой причины,"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_02: "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_03: "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
