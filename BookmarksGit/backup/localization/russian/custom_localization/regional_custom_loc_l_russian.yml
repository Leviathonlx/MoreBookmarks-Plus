 trickster_spirit_britannia: "[Glossary( 'пикси', 'PIXIE_GLOSS' )]"
 PIXIE_GLOSS: "Крошечный крылатый дух из кельтского и британского фольклора. Обожает проказничать и сбивать путников с дороги."
 trickster_spirit_germania: "[Glossary( 'кобольд', 'KOBOLD_GLOSS' )]"
 KOBOLD_GLOSS: "Дух-хранитель дома в немецком фольклоре. Помогает по хозяйству, но может и напакостить, если его оскорбить."
 trickster_spirit_netherlands: "[Glossary( 'кабаутер', 'KABOUTER_GLOSS' )]"
 KABOUTER_GLOSS: "Похожее на гнома создание из нидерландских легенд, чаще помощник, но иногда и проказник, если проявить к нему неуважение."
 trickster_spirit_francia: "[Glossary( 'лютен', 'LUTIN_GLOSS' )]"
 LUTIN_GLOSS: "Маленький домашний или лесной дух из французского фольклора. Любит мелкие проказы — например, запутывать волосы или прятать вещи."
 trickster_spirit_iberia: "[Glossary( 'дуэнде', 'DUENDE_GLOSS' )]"
 DUENDE_GLOSS: "Маленький, неуловимый дух-проказник в фольклоре Иберии, сеющий беспорядок в доме."
 trickster_spirit_north: "[Glossary( 'ниссе', 'TOMTE_GLOSS' )]"
 TOMTE_GLOSS: "Скандинавский дух, оберегающий фермы и скот. Склонен проказничать, если его разозлить."
 trickster_spirit_east: "[Glossary( 'домовой', 'DOMOVOI_GLOSS' )]"
 DOMOVOI_GLOSS: "Дух-хранитель дома в славянских преданиях. Склонен делать пакости, если его обижают или не почитают."
 trickster_spirit_middle_east: "[Glossary( 'джинн', 'DJINN_GLOSS' )]"
 DJINN_GLOSS: "Дух из бездымного огня в ближневосточном фольклоре, мастер перевоплощения и обмана."
 trickster_spirit_india: "[Glossary( 'ракшаса', 'RAKSHASA_GLOSS' )]"
 RAKSHASA_GLOSS: "Злой оборотень из индийских мифов, известный своим коварством. Владеет искусством иллюзий."
 trickster_spirit_africa_north: "[Glossary( 'ифрит', 'IFRIT_GLOSS' )]"
 IFRIT_GLOSS: "Мятежный огненный дух в фольклоре Северной Африки, могущественный и коварный."
 trickster_spirit_africa_west: "[Glossary( 'нинки-нанка', 'NINKI_NANKA_GLOSS' )]"
 NINKI_NANKA_GLOSS: "Грозный дух-дракон из болот Западной Африки. По поверьям, приносит смерть всем, кто его увидит."
 trickster_spirit_africa_east: "[Glossary( 'попобава', 'POPOBAWA_GLOSS' )]"
 POPOBAWA_GLOSS: "Дух в облике летучей мыши в фольклоре суахили. Ночами наводит на людей ужас, меняя свой облик и подвергая их психологическим пыткам."
 trickster_spirit_steppe: "[Glossary( 'гульябани', 'GULYABANI_GLOSS' )]"
 GULYABANI_GLOSS: "Огромный волосатый гуль из тюркского фольклора, ночами подстерегающий одиноких путников в безлюдных местах."
 trickster_spirit_siberia: "[Glossary( 'кутх', 'KUTKH_GLOSS' )]"
 KUTKH_GLOSS: "Дух-ворон из сибирских преданий, сочетающий в себе амплуа творца и проказника."
 trickster_spirit_tibet: "[Glossary( 'ро-лангс', 'ROLANGS_GLOSS' )]"
 ROLANGS_GLOSS: "Оживший мертвец в тибетском фольклоре. Его отличают скованные движения и недобрые помыслы."
 trickster_spirit_china: "[Glossary( 'хули-цзин', 'HULIJING_GLOSS' )]"
 HULIJING_GLOSS: "Лиса-оборотень из китайских легенд, искусная в обмане и прельщении."
 trickster_spirit_korea: "[Glossary( 'кумихо', 'KUMIHO_GLOSS' )]"
 KUMIHO_GLOSS: "Девятихвостая лиса из корейской мифологии, обманывает и пожирает людей."
 trickster_spirit_japan: "[Glossary( 'тануки', 'TANUKI_GLOSS' )]"
 TANUKI_GLOSS: "Дух-оборотень в облике енотовидной собаки из японского фольклора, известный проказник и мастер иллюзий."
 trickster_spirit_sakhalin_hokkaido: "[Glossary( 'кама-итати', 'KAMAITACHI_GLOSS' )]"
 KAMAITACHI_GLOSS: "В легендах северной Японии стремительный дух ласки, способный надрезать плоть, не причиняя боли."
 trickster_spirit_thailand: "[Glossary( 'пхи тай хонг', 'PHITAIHONG_GLOSS' )]"
 PHITAIHONG_GLOSS: "Мстительный призрак из тайских преданий, возникающий в результате скоропостижной или насильственной смерти. Пугает и обманывает путников."
 trickster_spirit_malaysia: "[Glossary( 'пенанггалан', 'PENANGGALAN_GLOSS' )]"
 PENANGGALAN_GLOSS: "Дух в виде летающей головы в малайском фольклоре. При свете дня прикидывается человеком, а ночами возвращает свой жуткий облик."
 trickster_spirit_indonesia: "[Glossary( 'эбу-гого', 'EBU_GOGO_GLOSS' )]"
 EBU_GOGO_GLOSS: "Маленькие, покрытые шерстью лесные духи из индонезийского фольклора. Умело подражают человеческой речи, любят воровать еду и мелкие побрякушки из крестьянских домов."
 trickster_spirit_philippines: "[Glossary( 'тикбаланг', 'TIKBALANG_GLOSS' )]"
 TIKBALANG_GLOSS: "Высокий дух с конской головой из филиппинских легенд. Сбивает путников с дороги и проказничает в лесу."
 trickster_spirit_borneo: "[Glossary( 'оранг буньян', 'ORANG_BUNIAN_GLOSS' )]"
 ORANG_BUNIAN_GLOSS: "Лесные духи-невидимки в фольклоре Борнео. Часто взаимодействуют с людьми, временами сбивают их с дороги и творят разные шалости."
 trickster_spirit_maluku: "[Glossary( 'джин курчачи', 'JIN_KURCACI_GLOSS' )]"
 JIN_KURCACI_GLOSS: "Маленькие человекоподобные создания в фольклоре Молуккских островов. Обитают в горах и лесах, могут как помогать людям, так и всячески пакостить."
 trickster_spirit_italy: "[Glossary( 'мазапегул', 'MAZAPEGUL_GLOSS' )]"
