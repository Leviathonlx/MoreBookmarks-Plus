 building_tsushima_mines_01: "Серебряные копи Цусимы"
 building_tsushima_mines_01_desc: "Остров Цусима известен своими залежами серебра, открытыми в конце VII века, в правление императора Тэмму. Пирит Японского моря, богатый галенитом, таит в себе большие богатства."
 building_tsushima_mines_02: "Серебряный рудник Цусимы"
 building_tsushima_mines_02_desc: "Рудники расширились, и в дело вступили инженеры, сумевшие ускорить добычу серебра."
 building_tsushima_mines_03: "Большой серебряный рудник Цусимы"
 building_tsushima_mines_03_desc: "Среди многочисленных рудников выросла деревня, и теперь рабочим чаще попадаются серебряные жилы."
 building_tsushima_mines_04: "Комплекс серебряных рудников Цусимы"
 building_tsushima_mines_04_desc: "Добыча серебра достигла практически промышленных масштабов, и количество рабочих теперь исчисляется тысячами. Поток сокровищ из рудников кажется бесконечным."
