 building_type_hetian_mines_01: "Хотанские шахты"
 building_type_hetian_mines_01_desc: "Хотан издревле был источником хэтяньского нефрита. Этот драгоценный белый камень — самый ценный сорт нефрита, и для многих он дороже золота или серебра. Нефрит добывают как непосредственно из скалы, так и в открытых карьерах и по берегам рек."
 building_hetian_mines_01: "Поселение у Хотанских шахт"
 building_hetian_mines_01_desc: "$building_type_hetian_mines_01_desc$"
 building_hetian_mines_02: "Хотанская шахта"
 building_hetian_mines_02_desc: "С ростом поселения растет и добыча нефрита. Благодаря известности драгоценного камня в поселение прибывает все больше умелых инженеров и торговцев, увеличивающих прибыльность предприятия."
 building_hetian_mines_03: "Большая Хотанская шахта"
 building_hetian_mines_03_desc: "Растут объемы производства, а вместе с ними и сам шахтный комплекс. Все больше рабочих занято в шахтах, и непрерывный поток людей между местами добычи нефрита стал неотъемлемой частью пейзажа."
 building_hetian_mines_04: "Комплекс рудников в Хотане"
 building_hetian_mines_04_desc: "Со временем нефрит превратился из основного экспортного товара в источник доходов многочисленных ремесленников. Улицы буквально заполонили разнообразные лавочки и мастерские."
 building_type_dushan_mines_01: "Шахты Душаня"
 building_type_dushan_mines_01_desc: "В Душане, источнике одного их четырех главных сортов китайского нефрита, добыча велась еще со времен династии Хань. Этот нефрит отличается от остальных видов более насыщенным цветом, а также большей неоднородностью."
