 building_type_capital_bureau_01: "Столичный магистрат"
 building_type_capital_bureau_01_desc: "Отдельная ветвь власти, ресурсы которой используются для управления столицей. В этих стенах обретается множество служащих и воинов, готовых исполнять приказы эпарха."
 building_capital_bureau_01: "Суд"
 building_capital_bureau_01_desc: "Процветание и богатство города зиждется на власти закона, а проявлять эту власть можно только в суде."
 building_capital_bureau_02: "Караульное помещение"
 building_capital_bureau_02_desc: "Здесь располагается большой отряд служителей закона, задача которых — защищать город от преступников и арестовывать тех, кто нарушает закон."
 building_capital_bureau_03: "Пожарная управа"
 building_capital_bureau_03_desc: "Любой густонаселенной местности всегда угрожают пожары. Хорошо обученная пожарная команда сумеет погасить пламя до того, как оно распространится."
 building_capital_bureau_04: "Управление гильдий"
 building_capital_bureau_04_desc: "Благодаря надзору чиновников многочисленные городские гильдии сохраняют эффективность, поддерживают качество товаров и следуют всем необходимым процедурам."
 building_capital_bureau_05: "Судебное ведомство"
 building_capital_bureau_05_desc: "Большому и растущему городу не обойтись без обширного судебного ведомства. Целая армия чиновников, служащих и судей без устали следит за законом и порядком."
 building_capital_bureau_06: "Городская тюрьма"
 building_capital_bureau_06_desc: "Хотя в городе может быть несколько мелких арестантских, только с большой тюрьмой появляется уверенность, что для каждого нарушителя закона найдется камера."
 building_capital_bureau_07: "Торговый совет"
 building_capital_bureau_07_desc: "Торговля — слишком прибыльное дело, чтобы оставлять ее вне власти закона. Благодаря контролю над пошлинами и прибывающими в город товарами, мы сможем лучше распоряжаться столичной провизией и, возможно, даже заработаем немного золота."
 building_capital_bureau_08: "Городской дворец"
 building_capital_bureau_08_desc: "Большая и величественная резиденция, способная затмить большинство дворцов. Благодаря ней, главный управляющий находится близко и всегда доступен. Хотя город никогда не спит, управляющему сон необходим."
 capital_bureau_custom_effect_desc: "#low Доступно:#!\nувеличение [Concept('aptitude', 'пригодности')|E] [Concept('court_position', 'придворной должности')|E] «[GetCourtPositionType('eparch_court_position').GetName()]»"
 building_type_breweries_01: "Пивоварня"
 building_type_breweries_01_desc: "Это здание предназначено для варки, брожения и хранения разных видов эля, пива и других напитков, получаемых брожением. Оно играет важную роль в местной культуре и экономике."
 building_breweries_01: "Варочный цех"
 building_breweries_01_desc: "Сердце любой пивоварни, в котором начинается процесс варки. Здесь ингредиенты смешиваются, кипятятся и подготавливаются к брожению."
 building_breweries_02: "Погреб"
 building_breweries_02_desc: "Темное прохладное место, где сваренные напитки вызревают и приобретают необходимый аромат и качества."
 building_breweries_03: "Варочные чаны"
 building_breweries_03_desc: "Большие емкости, в которых варится сусло с добавление трав или хмеля, что является важнейшим шагом при варке пива и обеспечивает необходимую горечь и аромат."
 building_breweries_04: "Амбар для зерна"
 building_breweries_04_desc: "Амбар, в котором большие объемы зерна защищены от влаги и вредителей. Обеспечивает стабильный приток сырья для варки."
 building_breweries_05: "Закрытый колодец"
 building_breweries_05_desc: "Надежный источник чистой воды, необходимой для изготовления качественных напитков."
 building_breweries_06: "Склад с бочками"
 building_breweries_06_desc: "В этом помещении готовые напитки хранятся в бочках, надежно запечатанных и готовых к перевозке."
 building_breweries_07: "Комната розлива"
 building_breweries_07_desc: "Помещение для наполнения бочек. Они часто используются для хранения больших объемов напитков и пользуются спросом в трактирах и тавернах."
 building_breweries_08: "Зал дегустации"
 building_breweries_08_desc: "В этом зале пивовары и гости могут попробовать различные напитки и насладиться новейшей продукцией."
