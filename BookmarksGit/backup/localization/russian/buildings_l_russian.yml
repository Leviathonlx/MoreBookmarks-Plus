 building_type_burkhan_khaldun_01: "Бурхан-Халдун"
 building_type_burkhan_khaldun_01_desc: "Бурхан-Халдун — самая высокая гора на нагорье Хэнтэй.\nПредания гласят, что здесь рождаются величайшие герои монгольского народа. Склоны горы покрыты многочисленными обо — свидетелями множества жертвоприношений, совершаемых теми, кто хочет заручиться благосклонностью священной горы."
 building_burkhan_khaldun_01: "$building_type_burkhan_khaldun_01$"
 building_burkhan_khaldun_01_desc: "$building_type_burkhan_khaldun_01_desc$"
 building_pleasure_dome: "Чертог наслаждения"
 building_pleasure_dome_desc: "Монгольский дворец, в равной мере выполняющий роль военного штаба и культурного центра. В центре чертога находится фонтан в виде серебряного дерева, увитого змеями. Из змеиных пастей льются вина разных сортов."
 building_type_pleasure_dome: "$building_pleasure_dome$"
 building_type_pleasure_dome_desc: "$building_pleasure_dome_desc$"
 building_type_murex_farm_01: "Ловцы багрянок"
 building_type_murex_farm_01_desc: "Пурпурный цвет, удел императоров, всегда пользовался большим спросом. Здесь рабочие собирают моллюсков и добывают из них пурпурный краситель."
 building_murex_farm_01: "Добыча багрянок"
 building_murex_farm_01_desc: "Вдоль средиземноморского побережья протянулась цепочка производств по добыче багрянок. Собирающие их рыбаки живут небогато, но спрос есть всегда."
 building_murex_farm_02: "Установка по переработке багрянок"
 building_murex_farm_02_desc: "Здесь происходит переработка моллюсков, в результате чего заветная пурпурная краска обретает новые свойства."
 building_murex_farm_03: "Цех по очистке красок"
 building_murex_farm_03_desc: "Здесь выделения моллюсков-багрянок очищаются и превращаются в ярко-пурпурную краску. Пройдя через этот цех, она становится ярче и привлекательнее."
 building_murex_farm_04: "Сушка на открытом воздухе"
 building_murex_farm_04_desc: "Открытый дворик, где краска сохнет быстрее. Тем самым работа идет быстрее — производство пурпура ускоряется."
 building_murex_farm_05: "Гильдия мастеров-красильщиков"
 building_murex_farm_05_desc: "Именно гильдия мастеров-красильщиков открыла секрет производства тирского пурпура безупречного оттенка. В стенах их мастерской делаются только лучшие багряные ткани."
 building_murex_farm_06: "Мастерская ткачества по шелку"
 building_murex_farm_06_desc: "Здесь ткут на покраску дорогие ткани, такие как шелк. Качество таких тканей более чем соответствует их высокой продажной стоимости."
 building_murex_farm_07: "Имперская мастерская прядильщиков"
 building_murex_farm_07_desc: "В имперской мастерской прядильщиков массово производятся ткани, окрашенные тирским пурпуром. Благодаря труду этих мастеров продажа багряных тканей приносит значительно больше дохода."
 building_murex_farm_08: "Пурпурный королевский дворец"
 building_murex_farm_08_desc: "Великолепный дворец с убранством из тирского пурпура — признак немалого богатства и власти. Он подчеркивает уровень развития региональной пурпурной промышленности."
 building_type_generic_copper_mines_01: "Медные рудники"
 building_type_generic_copper_mines_01_desc: "Важный медный рудник, источник ценной медной руды для всякого, кому повезло завладеть им."
 building_generic_copper_mines_01: "Поселение у медного рудника"
 building_generic_copper_mines_01_desc: "$building_rammelsberg_mines_01_desc$"
 building_generic_copper_mines_02: "Медный рудник"
 building_generic_copper_mines_02_desc: "$building_rammelsberg_mines_02_desc$"
 building_generic_copper_mines_03: "Большой медный рудник"
 building_generic_copper_mines_03_desc: "$building_rammelsberg_mines_03_desc$"
 building_generic_copper_mines_04: "Комплекс медных рудников"
 building_generic_copper_mines_04_desc: "$building_rammelsberg_mines_04_desc$"
