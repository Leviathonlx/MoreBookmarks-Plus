 building_type_nishapur_mines_01_desc: "Бирюзу можно найти во многих местах, но нигде она не встречается в таком изобилии и такого качества, как в горах близ Нишапура. Там камень легкодоступен, так как не требует для добычи рытья глубоких карьеров."
