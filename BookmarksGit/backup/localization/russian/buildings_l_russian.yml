 building_koganeyama_mines_01: "Золотые копи Кинка"
 building_koganeyama_mines_01_desc: "Остров Кинка и святилище Коганэяма на нем знамениты тем, что там были впервые в Японии обнаружены залежи золота — в виде золотой пыли. Святилище, основанное императором Сёму в VIII веке, посвящено #EMP Канаяме#!, богу рудного дела."
 building_koganeyama_mines_02: "Золотой рудник Кинка"
 building_koganeyama_mines_02_desc: "Рудники расширились, и в дело вступили инженеры, сумевшие ускорить добычу золота."
 building_koganeyama_mines_03: "Большой золотой рудник Кинка"
 building_koganeyama_mines_03_desc: "Среди многочисленных рудников выросла деревня, и теперь рабочим чаще попадаются золотые жилы."
 building_koganeyama_mines_04: "Комплекс золотых рудников Кинка"
 building_koganeyama_mines_04_desc: "Добыча золота достигла практически промышленных масштабов, и количество рабочих теперь исчисляется тысячами. Поток сокровищ из рудников кажется бесконечным."
 building_type_mount_baekdu_01: "Пэктусан"
 building_type_mount_baekdu_01_desc: "По преданию, все горы Корейского полуострова произошли от горы Пэктусан. Её величественные склоны почитаются как священные среди многих племен и религий региона."
