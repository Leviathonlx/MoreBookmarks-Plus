 building_type_fengtian_mines_01_desc: "В фэнтяньских нефритовых рудниках, расположенных в самом сердце острова, добывают светящийся зеленый нефрит, который пользуется популярностью не только у властей и местных жителей, но и у купцов из дальних стран. Его продажа приносит большой доход графству и способствует развитию морской торговли."
