 building_type_generic_university_desc: "Университет — это высшее учебное заведение, двери которого открыты для достойных — и достаточно состоятельных людей. Он привлекает ученых и студентов, которые спорят друг с другом, обмениваются опытом, переписывают книги и так или иначе способствуют накоплению знаний в его стенах."
