 building_type_lantian_mines_01_desc: "Многие тысячелетия ланьтяньские холмы были источником нефрита высокого качества, который вдохновлял многих поэтов эпохи Тан и использовался для изготовления императорских печатей. Изделия из этого светлого камня не только радуют глаз, но и подчеркивают статус их владельца."
