 building_special_sicilian_parliament_01: "Парламент"
 building_special_sicilian_parliament_01_desc: "Представители трех сословий регулярно встречаются в этом здании, чтобы обсудить дела державные и дать совет правителю."
 building_special_greenhouse_01: "Стеклянный монумент"
 building_special_greenhouse_01_desc: "Это здание идеально подходит для выращивания овощей."
 building_type_special_greenhouse_01: "Стеклянный монумент"
 building_type_special_greenhouse_01_desc: "Это здание идеально подходит для выращивания овощей."
 building_type_university_01: "Университет"
 building_type_university_01_desc: "Источник великой мудрости для всех, кто достаточно знатен или богат."
