 building_type_rammelsberg_mines_01: "Рудник Раммельсберг"
 building_type_rammelsberg_mines_01_desc: "У подножия горы Раммельсберг построен богатый и весьма желанный во все времена серебряный рудник."
 building_rammelsberg_mines_01: "Поселение у Раммельсберга"
 building_rammelsberg_mines_01_desc: "Небольшой шахтерский поселок вырос неподалеку от рудоносных жил. Его жители уже приступили к добыче руды, но пока что буквально скребут по поверхности, не углубляясь в недра."
 building_rammelsberg_mines_02: "Рудник Раммельсберг"
 building_rammelsberg_mines_02_desc: "Поселение разрастается, растут и объемы добываемой руды. Благодаря умелым инженерам можно построить настоящий рудник."
 building_rammelsberg_mines_03: "Большой рудник Раммельсберг"
 building_rammelsberg_mines_03_desc: "Растут объемы производства, а вместе с ними — и сам рудник. Появляются новые входы и создаются все более глубокие и широкие шахты."
 building_rammelsberg_mines_04: "Комплекс рудников в Раммельсберге"
 building_rammelsberg_mines_04_desc: "Когда объемы добываемой руды выросли, вокруг поселения возникло несколько литейных цехов и плавилен. Искусство обработки металла местные жители впитывали с молоком матери, и вскоре слава об их мастерстве гремела по всему известному миру."
