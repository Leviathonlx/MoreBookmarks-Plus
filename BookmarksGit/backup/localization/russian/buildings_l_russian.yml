 building_type_xiuyan_mines_01: "Сюяньские нефритовые рудники"
 building_type_xiuyan_mines_01_desc: "В этой каменоломне уже тысячи лет добывают нефрит высокого качества. Представители культуры Хуншань научились изготавливать из него самые разные изделия — браслеты, инструменты и символические артефакты, — которые применяются в различных сферах, а также подчеркивают статус семьи."
