 building_type_citadel_shrine_01: "Святилище-цитадель"
 building_type_citadel_shrine_01_desc: "$building_type_temple_citadel_01$ требует места, где можно было бы поклоняться богам. Святость, исходящая из святилища, дарует покой любой измученной душе, хоть гражданской, хоть солдатской."
 building_citadel_shrine_01: "Башня-прасада"
 building_citadel_shrine_01_desc: "$building_type_temple_citadel_01$ увенчан прасадой, что придает святилищу узнаваемый силуэт и позволяет любоваться им издалека."
 building_citadel_shrine_02: "Шпиль-пранг"
 building_citadel_shrine_02_desc: "Пранг, богато украшенный резьбой, возвышается над строением, визуально добавляя высоты. Им приятно любоваться во время молитвы, безмолвной или произносимой вслух."
 building_citadel_shrine_03: "Божественная скульптурная группа"
 building_citadel_shrine_03_desc: "Статуи неотрывно смотрят в пространство, размышляя о вечности и порой пробуждая самые разные эмоции в верующих."
 building_citadel_shrine_04: "Статуи сингх"
 building_citadel_shrine_04_desc: "$building_type_temple_citadel_01$ и те, кто пришел туда, находятся под защитой яростных стражей-львов со злобным оскалом и глазами навыкате."
 building_citadel_shrine_05: "Стражи-наги"
 building_citadel_shrine_05_desc: "Эти семиголовые змеи, искусно вырезанные из песчаника и украшенные мандалами на груди, обеспечивают мир и процветание обитателям святилища."
 building_citadel_shrine_06: "Барельефы"
 building_citadel_shrine_06_desc: "Посетители часто останавливаются, чтобы рассмотреть в мельчайших подробностях эти барельефы, изображающие как яростные битвы, так и божественные миры и мифы о сотворении."
 building_citadel_shrine_07: "Реликварии"
 building_citadel_shrine_07_desc: "$building_type_temple_citadel_01$ — настоящий клад, самая большая коллекция различных религиозных статус и объектов."
 building_citadel_shrine_08: "Изображение девараджи"
 building_citadel_shrine_08_desc: "Божественное Существо, застывшее в величественной позе, принимает молитвы и поклонения от верующих, даруя им за это свое благословение."
 building_type_sacred_pool_01: "Священный пруд"
 building_type_sacred_pool_01_desc: "У такого большого водоема может быть много предназначений, но очевидно, что с ходом времен визуальный феномен, отражаемый в нем, становится по-настоящему трансцендентным. Подобные пруды дают не только воду, но и защиту, они играют большую роль в жизни местных обитателей."
 building_sacred_pool_01: "Пруд с лотосом"
 building_sacred_pool_01_desc: "Гармоничный пруд, поражающий зрителей своей красотой и спокойствием. У него проводятся разные события духовного толка."
 building_sacred_pool_02: "Священный водоем"
 building_sacred_pool_02_desc: "Став больше, этот $building_sacred_pool_02$ привлекает к себе живность. Животный и растительный мир символизируют собой круговорот жизни."
 building_sacred_pool_03: "Бассейн"
 building_sacred_pool_03_desc: "Здесь проводятся церемонии и ритуалы. Этот водоем олицетворяет собой роскошь местного правителя."
 building_sacred_pool_04: "Ров"
 building_sacred_pool_04_desc: "$building_type_sacred_pool_01$ окружает собой место поклонения и дает обитателям защиту от потенциального противника, а с ней и спокойствие."
 building_sacred_pool_05: "Малый барай"
 building_sacred_pool_05_desc: "Львы-стражи охраняют спокойные воды барая от любых захватчиков."
 building_sacred_pool_06: "Барай"
 building_sacred_pool_06_desc: "$building_sacred_pool_06$, протянувшийся с востока на запад, — величественное зрелище. Статуи змей следят за его внешним периметром."
 building_sacred_pool_07: "Большой барай"
 building_sacred_pool_07_desc: "Этот величественный водоем, окруженный статуями, пышной растительностью и роскошной природой, дает местным жителям прохладу и воду в периоды изнурительной жары."
 building_sacred_pool_08: "Священный барай"
 building_sacred_pool_08_desc: "Путники и прочие прохожие часто пораженно останавливаются перед этим рукотворным водоемом: он настолько широк, что едва можно различить другой берег. Такой размах — завет божественной природы барая."
 building_type_vihara_halls_01: "Вихары"
 building_type_vihara_halls_01_desc: "Здание, построенное, чтобы укрывать монахов в сезон дождей. Место тихой медитации, молитвы и отдыха. Расширение чертогов свидетельствует об упорстве и преданности монахов своему делу."
 building_vihara_halls_01: "Святилище для молитвы"
 building_vihara_halls_01_desc: "$building_vihara_halls_01$ предлагает посетителям место для поклонения и размышления."
 building_vihara_halls_02: "Библиотека писаний"
 building_vihara_halls_02_desc: "В стенах библиотеки хо трай хранятся как старинные, так и новые писания. Посетители могут просвещаться и духовно обогащаться, сколько душе угодно."
 building_vihara_halls_03: "Молельни с колоннами"
 building_vihara_halls_03_desc: "Величественные колоннады возвышаются над молельнями, на колонны нанесены религиозные рисунки и витиеватые надписи."
 building_vihara_halls_04: "Мандапа"
 building_vihara_halls_04_desc: "Этот зал с колоннами так огромен, что отлично подходит для публичных ритуалов и прочих религиозных церемоний."
 building_vihara_halls_05: "Павильон-шала"
 building_vihara_halls_05_desc: "Павильон, окруженный зеленью. Его красота может сравниться лишь с его же духовностью."
 building_vihara_halls_06: "Камни сима"
 building_vihara_halls_06_desc: "$building_type_vihara_halls_01$ включает в себя и специальные пограничные камни сима, они помогают служителям определить подходящие размеры для зала, где монахи будут отправлять свои религиозные ритуалы."
 building_vihara_halls_07: "Колокольня"
 building_vihara_halls_07_desc: "$building_type_vihara_halls_01$ венчает величественная $building_vihara_halls_07$, она блестит на солнце днем и видна издалека ночью."
 building_vihara_halls_08: "Великие чертоги"
 building_vihara_halls_08_desc: "Большие и удобные чертоги привлекают странствующих монахов из далеких земель. Эти монахи помогают обмениваться идеями и распространять священное учение в соседние царства."
 building_type_itsukushima_jinja_01: "$building_itsukushima_jinja_01$"
 building_type_itsukushima_jinja_01_desc: "$building_itsukushima_jinja_01_desc$"
 building_itsukushima_jinja_01: "Святилище Ицукусима" #厳島神社
 building_itsukushima_jinja_01_desc: "Галереи святилища Ицукусима-дзиндзя, возведенного в VI веке в честь синтоистских богинь моря и бурь, высятся над водой и смотрят на знаменитые ворота-тории, которые словно парят над заливом Мацусима."
 building_itsukushima_jinja_02: "$building_itsukushima_jinja_01$"
 building_itsukushima_jinja_02_desc: "$building_itsukushima_jinja_01_desc$"
 building_type_heian_palace_01: "$building_heian_palace_01$"
 building_type_heian_palace_01_desc: "$building_heian_palace_01_desc$"
 building_heian_palace_01: "Дворец Хэйан" #平安宮
 building_heian_palace_01_desc: "Обширный дворцовый комплекс, возведенный при императоре Камму в центре его великого города Хэйан-кё («Мирной столицы»), вмещает в себя императорский двор и резиденцию, а также здания министерств Японии. Его коридоры полны церемониальности, политики и интриг, старинные благородные семьи сражаются там за влияние."
 building_type_ise_jingu_01: "$building_ise_jingu_01$"
 building_type_ise_jingu_01_desc: "$building_ise_jingu_01_desc$"
 building_ise_jingu_01: "Святилище Исэ" #伊勢神宮
 building_ise_jingu_01_desc: "Святилище Исэ-дзингу посвящено богине Солнца #EMP Аматэрасу#!, оно считается одной из главных святынь синтоизма. Святилище вмещает в себя императорские регалии Ямато, распоряжается в нем главная жрица-сайгу, выбираемая из членов семьи императора."
 building_type_kofuku_ji_01: "$building_kofuku_ji_01$"
 building_type_kofuku_ji_01_desc: "$building_kofuku_ji_01_desc$"
 building_kofuku_ji_01: "Храм Кофуку" #興福寺
 building_kofuku_ji_01_desc: "Храм Кофуку-дзи, чья история восходит к VII веку, — один из Семи великих храмов Нары, он числится среди самых старых и важных центров буддистской мысли во всей Японии."
 building_type_enryaku_ji_01: "$building_enryaku_ji_01$"
 building_type_enryaku_ji_01_desc: "$building_enryaku_ji_01_desc$"
 building_enryaku_ji_01: "Храм Энряку" #延暦寺
 building_enryaku_ji_01_desc: "Основанный монахом Сайтё в конце VIII века, Энряку-дзи расположен на горе Хиэй, откуда открывается вид на город Хэйан-кё, ныне известный как Киото. Этот храм является центром японской школы буддизма Тэндай."
 building_type_dazaifu_01: "$building_dazaifu_01$"
 building_type_dazaifu_01_desc: "$building_dazaifu_01_desc$"
 building_dazaifu_01: "Контора Дадзайфу" #興福寺
 building_dazaifu_01_desc: "Город Дадзайфу — административный центр императорской власти на далеком острове Кюсю. Губернаторство Дадзайфу, основанное для надзора за обороной острова, управления делами внешней торговли и приема иностранных послов, — популярная ступень в карьере амбициозных бюрократов."
 building_type_chinjufu_01: "$building_chinjufu_01$"
 building_type_chinjufu_01_desc: "$building_chinjufu_01_desc$"
 building_chinjufu_01: "Округ Тиндзюфу" #鎮守府
 building_chinjufu_01_desc: "Тиндзюфу, изначально расположенный в Таге, — укрепленный центр императорской власти в северной Японии. Им заведует специальный командир, отвечающий за оборону и налогообложение в этих землях."
 building_type_hakata_port_01: "$building_hakata_port_01$"
 building_type_hakata_port_01_desc: "$building_hakata_port_01_desc$"
 building_hakata_port_01: "Порт Хаката" #博多
 building_hakata_port_01_desc: "С самых ранних дней Ямато портовый город Хаката на северном берегу Кюсю служил морскими воротами, оживленным центром под управлением учреждения Дадзайфу, где торговцы продавали товары из далеких земель, а иностранные делегации впервые ступали на землю Японии."
 building_hakata_port_02: "$building_hakata_port_01$"
 building_hakata_port_02_desc: "$building_hakata_port_01_desc$"
 building_type_hwangnyongsa_01: "$building_hwangnyongsa_01$"
 building_type_hwangnyongsa_01_desc: "$building_hwangnyongsa_01_desc$"
 building_hwangnyongsa_01: "Храм Хваннёнса" #皇龍寺 (황룡사)
 building_hwangnyongsa_01_desc: "Храм Хваннёнса, достроенный в VII веке (название означает «храм желтого дракона»), — обширный комплекс, возведенный при правителе корейского государства Силла Чинхыне как центр буддистского учения и влияния. В нем находится одна из самых высоких пагод в мире."
 building_type_white_deer_grotto_academy_01: "$building_white_deer_grotto_academy_01$"
 building_type_white_deer_grotto_academy_01_desc: "$building_white_deer_grotto_academy_01_desc$"
 building_white_deer_grotto_academy_01: "Академия «Грот Белого оленя»"
 building_white_deer_grotto_academy_01_desc: "Эта академия, основанная отшельником Ли Бо в месте обитания белых оленей, стала важным центром неоконфуцианства."
 building_type_shigu_academy_01: "$building_shigu_academy_01$"
 building_type_shigu_academy_01_desc: "$building_shigu_academy_01_desc$"
 building_shigu_academy_01: "Академия Шигу"
 building_shigu_academy_01_desc: "Эта классическая академия, расположенная на тихих хунаньских холмах, была настоящим центром поэзии и философии, где обучались великие мыслители и литераторы. В эпоху Сун ее преподаватели стали хранителями традиций империи Тан."
 building_type_culai_academy_01: "$building_culai_academy_01$"
 building_type_culai_academy_01_desc: "$building_culai_academy_01_desc$"
 building_culai_academy_01: "Академия Цулай"
 building_culai_academy_01_desc: "Ученые построили эту академию на северном склоне горы Цулай, чтобы изучать конфуцианские тексты в тишине и уединении. В ее залах великие умы спорили об идеальном государстве, вдохновляясь гармонией природы."
 building_type_lize_academy_01: "$building_lize_academy_01$"
 building_type_lize_academy_01_desc: "$building_lize_academy_01_desc$"
 building_lize_academy_01: "Академия Лицзэ"
 building_lize_academy_01_desc: "На речном берегу, заросшем тростником, находится академия Лицзэ — северный бастион конфуцианства в эпоху территориальных потрясений."
 building_type_maoshan_academy_01: "$building_maoshan_academy_01$"
 building_type_maoshan_academy_01_desc: "$building_maoshan_academy_01_desc$"
 building_maoshan_academy_01: "Академия Маошань"
 building_maoshan_academy_01_desc: "Академия, в которой изучают священные тексты и практикуют различные обряды и медитацию, что резко контрастирует с подходом к обучению в конфуцианских академиях эпохи Сун."
 building_type_tiantai_monasteries_01: "$building_tiantai_monasteries_01$"
 building_type_tiantai_monasteries_01_desc: "$building_tiantai_monasteries_01_desc$"
 building_tiantai_monasteries_01: "Тяньтайские монастыри"
 building_tiantai_monasteries_01_desc: "Академия, где преподают философию буддистской школы Тяньтай и практикуют медитацию."
 building_type_jizu_shan_temples_01: "$building_jizu_shan_temples_01$"
 building_type_jizu_shan_temples_01_desc: "$building_jizu_shan_temples_01_desc$"
 building_jizu_shan_temples_01: "Храмы на горе Цзицзу Шань"
 building_jizu_shan_temples_01_desc: "Комплекс буддистских монастырей, построенный в горах. Оплот эзотерического буддизма. Паломники сравнивали его с индийским Пиком Грифов."
 building_type_nanhua_temple_01: "$building_nanhua_temple_01$"
 building_type_nanhua_temple_01_desc: "$building_nanhua_temple_01_desc$"
 building_nanhua_temple_01: "Храм Наньхуа"
 building_nanhua_temple_01_desc: "Резиденция шестого патриарха чань-буддизма Хуэйнэна, которая по сей день остается оживленным центром учения чань."
 building_type_byeokran_port_01: "$building_byeokran_port_01$"
 building_type_byeokran_port_01_desc: "$building_byeokran_port_01_desc$"
 building_byeokran_port_01: "Порт Пёкран" #碧瀾渡 (벽란도)
 building_byeokran_port_01_desc: "Порт Пёкран, расположенный к западу от города Кэсон в устье реки Ресон — самый простой способ для иностранных путников и товаров попасть на Корейский полуостров, минуя северные границы и горные хребты."
 building_type_sado_mines_01: "$building_sado_mines_02$" #佐渡金山
 building_type_sado_mines_01_desc: "$building_sado_mines_01_desc$"
 building_sado_mines_01: "Золотые копи Садо"
 building_sado_mines_01_desc: "Отдаленный остров Садо издавна служил местом ссылки. Никто и не подозревал, что под землей там таятся такие богатые залежи золота."
 building_sado_mines_02: "Золотой рудник Садо"
 building_sado_mines_02_desc: "Рудники расширились, и в дело вступили инженеры, сумевшие ускорить добычу золота."
 building_sado_mines_03: "Большой золотой рудник Садо"
 building_sado_mines_03_desc: "Среди многочисленных рудников выросла деревня, и теперь рабочим чаще попадаются золотые жилы."
 building_sado_mines_04: "Комплекс золотых рудников Садо"
 building_sado_mines_04_desc: "Добыча золота достигла практически промышленных масштабов, и количество рабочих теперь исчисляется тысячами. Поток сокровищ из рудников кажется бесконечным."
 building_type_tada_mines_01: "$building_tada_mines_02$" #多田銀銅山遺
 building_type_tada_mines_01_desc: "$building_tada_mines_01_desc$"
 building_tada_mines_01: "Медные копи Тады"
 building_tada_mines_01_desc: "Под деревней Тада, расположившейся в горах Хоусэцу, ждут своего обнаружения богатые залежи ценных металлов. Говорят, что именно там добыли металл для облицовки большого будды в храме Тодай-дзи."
 building_tada_mines_02: "Медный рудник Тады"
 building_tada_mines_02_desc: "Рудники расширились, и в дело вступили инженеры, сумевшие ускорить добычу меди."
 building_tada_mines_03: "Большой медный рудник Тады"
 building_tada_mines_03_desc: "Среди многочисленных рудников выросла деревня, и теперь рабочим чаще попадаются медные жилы."
 building_tada_mines_04: "Комплекс медных рудников Тады"
 building_tada_mines_04_desc: "Добыча меди достигла практически промышленных масштабов, и количество рабочих теперь исчисляется тысячами. Поток сокровищ из рудников кажется бесконечным."
