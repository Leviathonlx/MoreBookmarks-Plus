 building_sankore_university_desc: "$building_type_sankore_university_desc$"
 building_type_siena_university: "Университет Сиены"
 building_type_siena_university_desc: "$building_type_generic_university_desc$\n\nРасходы этого тосканского университета и его преподавателей оплачивает сама Сиена, которая ввела специальный налог на домовладельцев, сдающих квартиры студентам."
