 building_allaq_mines_04_desc: "$building_rammelsberg_mines_04_desc$"
 building_type_takkeda_mines_01: "Таккедские рудники"
 building_type_takkeda_mines_01_desc: "В горах Айр находятся богатые залежи меди, которую добывали в Таккеде с доисторических времен."
 building_takkeda_mines_01: "Поселение у таккедского рудника"
 building_takkeda_mines_01_desc: "$building_type_takkeda_mines_01_desc$"
 building_takkeda_mines_02: "Таккедский рудник"
 building_takkeda_mines_02_desc: "$building_rammelsberg_mines_02_desc$"
