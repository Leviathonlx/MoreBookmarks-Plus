 building_type_sankore_university: "Университет Санкоре"
 building_type_sankore_university_desc: "$building_type_generic_university_desc$\n\nУниверситет Санкоре изначально был мечетью, которая превратилась в учебное заведение после того, как имамы начали покупать книги у странствующих торговцев и собрали изрядную библиотеку."
