 building_type_powder_magazine_01: "Производитель пороха"
 building_type_powder_magazine_01_desc: "Порох требует особых условий производства, хранения и обслуживания, в противном случае он попросту приходит в негодность. Прежде чем нанимать войска, использующие порох, необходимо построить специальные сооружения для хранения этого вещества."
 building_powder_magazine_01: "Пороховой склад"
 building_powder_magazine_01_desc: "Склад, в котором можно безопасно хранить порох, защищая его от воздействия внешней среды и сводя к минимуму вероятность взрыва."
 building_powder_magazine_02: "Контора по перевозке пороха"
 building_powder_magazine_02_desc: "Специальные чиновники будут следить за надлежащим хранением и перевозкой опасного вещества."
 building_powder_magazine_03: "Серная шахта"
 building_powder_magazine_03_desc: "Запасы серы в земле огромны, но добывать их в больших объемах бывает нелегко. Шахта на месте серных залежей поможет обеспечит стабильное поступление ценного минерала."
 building_powder_magazine_04: "Селитровая мастерская"
 building_powder_magazine_04_desc: "Селитра — важный компонент для создания пороха. Чтобы производить ее в больших количествах и не спалить при этом все вокруг, нужны опытные мастеровые и подготовленная мастерская."
 building_powder_magazine_05: "Пороховые погреба"
 building_powder_magazine_05_desc: "Для хранения пороха нужны специальные укрепленные помещения, расположенные вдали от населенных районов и важных сооружений."
 building_powder_magazine_06: "Сторожка"
 building_powder_magazine_06_desc: "Порох сам по себе опасен, но, если он попадет к кому не следовало, опасность увеличится многократно. Следует выделить специальную охрану, что убережет порох от любопытных глаз."
 building_powder_magazine_07: "Мастерская по очистке пороха"
 building_powder_magazine_07_desc: "Отдельное здание, в котором разные компоненты объединяются в порох. Если случится несчастный случай, пострадать должно только это здание."
 building_powder_magazine_08: "Мастерская по производству ручниц"
 building_powder_magazine_08_desc: "Ручницы бывают ненадежны и порой раскалываются при стрельбе. Нужно раздобыть лучшее оборудование и нанять лучших мастеров, чтобы производить оружие высочайшего качества."
 powder_magazine_1_effect_desc: "$unlocks_building_desc$ ([Concept('gunpowder', 'порох')|E]) — предел вербовки [Concept('men_at_arms', 'профессионалов')|E]: #P +[EmptyScope.ScriptValue('gunpowder_building_limit_bonus_1')|0]#!"
 powder_magazine_2_effect_desc: "$unlocks_building_desc$ ([Concept('gunpowder', 'порох')|E]) — предел вербовки [Concept('men_at_arms', 'профессионалов')|E]: #P +[EmptyScope.ScriptValue('gunpowder_building_limit_bonus_2')|0]#!"
 powder_magazine_3_effect_desc: "$unlocks_building_desc$ ([Concept('gunpowder', 'порох')|E]) — предел вербовки [Concept('men_at_arms', 'профессионалов')|E]: #P +[EmptyScope.ScriptValue('gunpowder_building_limit_bonus_3')|0]#!"
 building_type_mandala_capital_01: "Главный храмовый комплекс"
 building_type_mandala_capital_01_desc: "Это [Concept('great_project','сооружение')|E] — не просто храм. Это памятник, который будет служить свидетельством нашего упорства и #EMP величия#!. Такой храм поистине достоин нашего праведного божественного девараджа."
 building_mandala_capital_01: "Украшенный храм"
 building_mandala_capital_01_desc: "Этот богато украшенный храм служит местом поклонения и молитв правящему девараджу."
 building_mandala_capital_02: "Величественный храм"
 building_mandala_capital_02_desc: "Изначальное здание главного храма было расширено, что позволило добавить дополнительные святилища, а также новые убранства и украшения."
 building_mandala_capital_03: "Храмовый участок"
 building_mandala_capital_03_desc: "К храму были добавлены новые залы, чтобы освоить прилегающую к нему территорию.\nТеперь внутри располагаются несколько святилищ для поклонения, а также помещения для прихожан, слуг и жрецов."
 building_mandala_capital_04: "Великий храмовый комплекс"
 building_mandala_capital_04_desc: "Храмовый комплекс достиг размера небольшой деревни и теперь способен в значительной степени обеспечивать себя всем необходимым.\nК храму был добавлен небольшой реликварий и зеркальные пруды, простирающиеся с востока на запад и символизирующие связь с духовным миром."
 building_mandala_capital_05: "Божественный храмовый дворец"
 building_mandala_capital_05_desc: "Последним дополнением к храмовому дворцу стали роскошные покои божественного девараджа. Теперь это настоящее архитектурное чудо.\nПутешественники приезжают отовсюду, лишь бы своими глазами увидеть великолепные памятники, украшения и реликвии, которыми славится этот храм."
 building_type_wulingyuan_01: "$building_wulingyuan_01$"
 building_type_wulingyuan_01_desc: "$building_wulingyuan_01_desc$"
 building_wulingyuan_01: "Улинъюань"
 building_wulingyuan_01_desc: "В этом горном районе находятся тысячи огромных столбов из песчаника, возвышающихся над землей на сотни метров. Помимо необычных столбов здесь также есть множество других географических особенностей, включая ущелья, ручьи, небольшие озера и пещеры."
 building_type_leshan_giant_buddha_01: "$building_leshan_giant_buddha_01$"
 building_type_leshan_giant_buddha_01_desc: "$building_leshan_giant_buddha_01_desc$"
 building_leshan_giant_buddha_01: "Статуя Будды в Лэшане"
 building_leshan_giant_buddha_01_desc: "Эта статуя Будды, высеченная в скале, обращена к месту слияния рек Миньцзян и Дадухэ, как бы приветствуя уставших от долгой дороги путников."
 building_type_yungang_grottoes_01: "$building_yungang_grottoes_01$"
 building_type_yungang_grottoes_01_desc: "$building_yungang_grottoes_01_desc$"
 building_yungang_grottoes_01: "Гроты Юньган"
 building_yungang_grottoes_01_desc: "Большой комплекс храмовых гротов, состоящий из нескольких десятков крупных и сотен мелких пещер, внутри которых располагаются десятки тысяч статуй Будды."
 building_type_wudang_mountain_temples_01: "$building_wudang_mountain_temples_01$"
 building_type_wudang_mountain_temples_01_desc: "$building_wudang_mountain_temples_01_desc$"
 building_wudang_mountain_temples_01: "Храмы в горах Уданшань"
 building_wudang_mountain_temples_01_desc: "Горы Уданшань входят в число священных гор, почитаемых в даосизме. Здесь находятся крупные храмовые комплексы, известные своими школами боевых искусств, в частности тайцзицюань."
 building_type_shaolin_monastery_01: "$building_shaolin_monastery_01$"
 building_type_shaolin_monastery_01_desc: "$building_shaolin_monastery_01_desc$"
 building_shaolin_monastery_01: "Монастырь Шаолинь"
 building_shaolin_monastery_01_desc: "Шаолинь наиболее известен как место, где зародился один из стилей кунг-фу. Кроме освоения боевых искусств, послушники этого монастыря также изучают буддизм и переводят религиозные тексты."
 building_type_lingyin_temple_01: "$building_lingyin_temple_01$"
 building_type_lingyin_temple_01_desc: "$building_lingyin_temple_01_desc$"
 building_lingyin_temple_01: "Храм Линъин"
 building_lingyin_temple_01_desc: "Храм Линъин был основан индийским монахом в 328 году н. э. для распространения буддизма. С тех пор храм стал значительно больше: на его территории находится несколько павильонов, большое количество гротов и пагод, а также общежития для размещения нескольких тысяч монахов."
 building_type_giant_wild_goose_pagoda_01: "$building_giant_wild_goose_pagoda_01$"
 building_type_giant_wild_goose_pagoda_01_desc: "$building_giant_wild_goose_pagoda_01_desc$"
 building_giant_wild_goose_pagoda_01: "Большая пагода диких гусей"
 building_giant_wild_goose_pagoda_01_desc: "Большая пагода диких гусей была построена в 652 году н. э. для хранения буддистских текстов, фигурок и реликвий. Позже к изначальным пяти ярусам добавили еще пять, после чего пагода претерпела несколько реконструкций, которые в итоге сократили количество ярусов до семи."
 building_type_kaifeng_palace_01: "$building_kaifeng_palace_01$"
 building_type_kaifeng_palace_01_desc: "$building_kaifeng_palace_01_desc$"
 building_kaifeng_palace_01: "Императорский дворец в Кайфыне"
 building_kaifeng_palace_01_desc: "Императорский дворец в Кайфыне был построен вскоре после того, как династия Сун объявила этот город своей столицей. Теперь в стенах дворца заседают сильные и опытные правители, которые гарантируют процветание не только города, но и всего королевства."
 kaifeng_examination_cost_bonus_desc: "Стоимость [Concept('activity', 'проведения')|E] [GetActivityType('activity_imperial_examination').GetTextIcon]#TOOLTIP:ACTIVITY_TYPE,activity_imperial_examination #L государственного экзамена#!#!, если это [Concept('barony', 'баронство')|E] является [Concept('realm_capital', 'столицей державы')|E]: #P -[EmptyScope.ScriptValue('kaifeng_examination_cost_value')|%0]#!"
 kaifeng_palace_name_desc: "[GetBuilding('kaifeng_palace_01').GetName]"
 building_type_forbidden_city_01: "$building_forbidden_city_01$"
 building_type_forbidden_city_01_desc: "$building_forbidden_city_01_desc$"
 building_forbidden_city_01: "Запретный город"
 building_forbidden_city_01_desc: "Запретный город — это огромный императорский дворец, состоящий из почти тысячи отдельных зданий. Весь комплекс окружен высокой стеной и глубоким рвом, защищающим правительство и чиновников, работающих во дворце."
 beijing_palace_bonus_desc: "[Concept('governor_efficiency', 'Эффективность')|E] [Concept('governors', 'губернаторов')|E], если это [Concept('barony', 'баронство')|E] является [Concept('realm_capital', 'столицей державы')|E]: @governor_efficiency!#P +[EmptyScope.ScriptValue('forbidden_city_bonus_value')]%#!"
 building_type_qianling_mausoleum_01: "$building_qianling_mausoleum_01$"
 building_type_qianling_mausoleum_01_desc: "$building_qianling_mausoleum_01_desc$"
 building_qianling_mausoleum_01: "Мавзолей Цяньлин"
 building_qianling_mausoleum_01_desc: "В мавзолее Цяньлин захоронены император Гао-цзун, его жена и императрица У Цзэтянь, а также другие члены семьи Ли. Курган окружен прямоугольной стеной, а многочисленные каменные статуи, украшающие территорию мавзолея, являются одной из его главных достопримечательностей."
 building_type_quanzhou_seaport_01: "$building_quanzhou_seaport_01$"
 building_type_quanzhou_seaport_01_desc: "$building_quanzhou_seaport_01_desc$"
 building_quanzhou_seaport_01: "Морской порт Цюаньчжоу"
 building_quanzhou_seaport_01_desc: "Порт Цюаньчжоу привлекает иноземных торговцев со всех концов света. Здесь бывали купцы из Аравии и Анатолии, Японии и Кореи и всех земель между ними. Наплыв торговых кораблей способствует процветанию местных предприятий и делает Цюаньчжоу главной верфью региона."
 building_type_angkor_wat_01: "$building_angkor_wat_01$"
 building_type_angkor_wat_01_desc: "$building_angkor_wat_01_desc$"
 building_angkor_wat_01: "Ангкор-Ват"
 building_angkor_wat_01_desc: "Ангкор-Ват — это огромный храмовый комплекс, посвященный богу Вишну. Его конструкция олицетворяет пики горы Меру — дома дэвов в индуистской мифологии. Комплекс окружен внушительным рвом и имеет несколько галерей, украшенных религиозными фресками, рельефами и скульптурами."
 building_type_citadel_thang_long_01: "Цитадель Тханглонг" #昇龍
 building_type_citadel_thang_long_01_desc: "$building_citadel_thang_long_01_desc$"
 building_citadel_thang_long_01: "Цитадель Дайла"
 building_citadel_thang_long_01_desc: "Хорошо укрепленная крепость, которая служит пунктом дислокации для местных армий и помогает отражать нападения вражеских войск."
 building_citadel_thang_long_02: "Императорская цитадель Тханглонг" #昇龍
 building_citadel_thang_long_02_desc: "Императорская цитадель одновременно служит крепостью и резиденцией монарха. Этот комплекс включает три зоны: основное укрепление, императорский город и Запретный город."
 building_type_po_klong_garai_01: "$building_po_klong_garai_01$"
 building_type_po_klong_garai_01_desc: "$building_po_klong_garai_01_desc$"
 building_po_klong_garai_01: "Храм По-Клонг-Гарай"
 building_po_klong_garai_01_desc: "Храм По-Клонг-Гарай — настоящий шедевр чамской архитектуры. Считается, что он был построен и назван в честь легендарного короля. Храм состоит из трех кирпичных башен, самую высокую из которых украшает скульптура бога Шивы."
 building_type_dau_temple_01: "$building_dau_temple_01$"
 building_type_dau_temple_01_desc: "$building_dau_temple_01_desc$"
 building_dau_temple_01: "Храм Дау"
 building_dau_temple_01_desc: "Почитаемый храм в Люилау, отмечающий место, где впервые собрались монахи из далёких земель. Кирпичная пагода, реликвии и мумифицированные наставники, остающиеся там, воплощают века преданности буддизму."
 building_type_liuhe_pagoda_01: "$building_liuhe_pagoda_01$"
 building_type_liuhe_pagoda_01_desc: "$building_liuhe_pagoda_01_desc$"
 building_liuhe_pagoda_01: "Пагода Шести Гармоний"
 building_liuhe_pagoda_01_desc: "Величественная пагода, воздвигнутая правителями, чтобы усмирить приливы и воздать почести Будде. Она возвышается над землёй, символизируя гармонию между человеком и Небом."
 building_type_muaro_jambi_01: "$building_muaro_jambi_01$"
 building_type_muaro_jambi_01_desc: "$building_muaro_jambi_01_desc$"
 building_muaro_jambi_01: "Комплекс Муаро-Джамби"
 building_muaro_jambi_01_desc: "Расположенный вдоль реки Хари, обширный кирпичный комплекс Муаро-Джамби защищал как торговлю, так и веру. Будучи оплотом Шривиджаи, он предоставлял убежище правителям и служил местом сбора армий в сердце Суматры."
 building_type_hanging_temple_01: "$building_hanging_temple_01$"
 building_type_hanging_temple_01_desc: "$building_hanging_temple_01_desc$"
 building_hanging_temple_01: "Сюанькун-сы"
 building_hanging_temple_01_desc: "Сюанькун-сы — это монастырь, висящий на отвесной скале горы Хэн. Согласно легенде, много веков назад его строительство начал монах по имени Ляожань. Деревянные залы монастыря, стоящие на сваях, содержат святилища буддийских, даосских и конфуцианских мудрецов, смешивая верования и с изящным спокойствием бросая вызов высоте."
 building_type_pagoda_of_fogong_temple_01: "$building_pagoda_of_fogong_temple_01$"
 building_type_pagoda_of_fogong_temple_01_desc: "$building_pagoda_of_fogong_temple_01_desc$"
 building_pagoda_of_fogong_temple_01: "Пагода Шакьямуни храма Фогун"
 building_pagoda_of_fogong_temple_01_desc: "Пагода храма Фогун — это высокая деревянная пагода, построенная без единого гвоздя. Девятиэтажное сооружение хранит священные реликвии и статуи, а продуманная конструкция остаётся чудом инженерной мысли и символом веры."
 building_type_plain_of_jars_01: "$building_plain_of_jars_01$"
 building_type_plain_of_jars_01_desc: "$building_plain_of_jars_01_desc$"
 building_plain_of_jars_01: "Долина кувшинов"
 building_plain_of_jars_01_desc: "Долина кувшинов — это обширное плато, усеянное гигантскими каменными сосудами, чьё предназначение окутано тайной. Некогда использовавшиеся в древних обрядах, они сохранились как наследие забытого народа, вызывая благоговейный трепет и почтение у местных жителей."
 building_type_dieng_plateau_01: "$building_dieng_plateau_01$"
 building_type_dieng_plateau_01_desc: "$building_dieng_plateau_01_desc$"
 building_dieng_plateau_01: "Плато Диенг"
 building_dieng_plateau_01_desc: "Плато Диенг — это окутанная туманами вулканическая низменность, усыпанная серными озёрами и испускающими газ дырами в земле. Тут и там по ней разбросаны древние храмы, а ритуальные легенды заставляют и бояться, и почитать это священное нагорье, где некогда обитали древние боги добра и зла."
 building_type_mount_apo_01: "$building_mount_apo_01$"
 building_type_mount_apo_01_desc: "$building_mount_apo_01_desc$"
 building_mount_apo_01: "Гора Апо"
 building_mount_apo_01_desc: "Возвышаясь над озером Венадо, гора Апо носит имя, которое на языке лумадов означает «почитаемый старейшина». Это сокращённая форма имени Апо Сандава, духа священной горы, также называемого «Старейшина Сандава» или «Дедушка Сандава». Обряды для Апо Сандавы проводит шаман племени, который считается проводником для духов предков."
 building_type_besakih_temple_01: "$building_besakih_temple_01$"
 building_type_besakih_temple_01_desc: "$building_besakih_temple_01_desc$"
 building_besakih_temple_01: "Храм Бесаких"
 building_besakih_temple_01_desc: "Известный как «Главный храм Бали», Бесаких является самым значимым и священным индуистским храмовым комплексом острова. Он расположен на склонах горы Агунг, самого высокого вулкана и священной горы Бали. Это религиозное и культурное сердце острова, где проводятся грандиозные церемонии."
 building_type_gongsanseong_fortress_01: "$building_gongsanseong_fortress_01$"
 building_type_gongsanseong_fortress_01_desc: "$building_gongsanseong_fortress_01_desc$"
 building_gongsanseong_fortress_01: "Крепость Консансон"
 building_gongsanseong_fortress_01_desc: "Крепость Консансон венчает холмы над рекой Кымган. Она была построена как королевская цитадель Пэкче, и её длинные стены и каменные ворота защищали как правителей, так и подданных, будучи горным оплотом династической власти и защиты."
 building_type_krakatoa_01: "$building_krakatoa_01$"
 building_type_krakatoa_01_desc: "$building_krakatoa_01_desc$"
 building_krakatoa_01: "Кракатау"
 building_krakatoa_01_desc: "Кракатау — мощный вулкан, расположенный на Малайском архипелаге."
 building_type_borobudur_01: "$building_borobudur_01$"
 building_type_borobudur_01_desc: "$building_borobudur_01_desc$"
 building_borobudur_01: "Боробудур"
 building_borobudur_01_desc: "Боробудур — это огромный буддийский храм, представляющий собой восьмиярусную ступу, выполненную в форме мандалы. Храм украшен тысячами сложных рельефов и сотнями статуй Будды."
 building_type_hoshi_ryokan_01: "$building_hoshi_ryokan_01$"
 building_type_hoshi_ryokan_01_desc: "$building_hoshi_ryokan_01_desc$"
 building_hoshi_ryokan_01: "Рекан Хоси"
 building_hoshi_ryokan_01_desc: "Хоси — традиционная японская гостиница, которой на протяжении многих поколений управляет одна семья. Здесь путники могут отдохнуть, перекусить и искупаться в горячем источнике."
 building_type_celestial_great_barracks_01: "$building_celestial_great_barracks_01$"
 building_type_celestial_great_barracks_01_desc: "$building_celestial_great_barracks_01_desc$"
 building_celestial_great_barracks_01: "Великие казармы"
 building_celestial_great_barracks_01_desc: "Эти огромные казармы позволяют местному правительству содержать здесь крупное войско, а крепость облегчает оборону окружающих земель."
 celestial_great_barracks_enabled_desc: "[holder.GetShortUIName|U] не военный [Concept('governor', 'губернатор')|E]"
 celestial_great_barracks_effect_desc: "[Concept('governor_efficiency', 'Эффективность губернатора')|E]: @governor_efficiency!#P +[EmptyScope.ScriptValue('great_barracks_bonus_value')]%#!"
 building_type_the_great_wall_01: "$building_the_great_wall_01$"
 building_type_the_great_wall_01_desc: "$building_the_great_wall_01_desc$"
 building_the_great_wall_01: "Великая стена"
 building_the_great_wall_01_desc: "Это самый старый участок Великой стены, большая часть которого была построена в период Цинь. С годами камни заметно источились, однако укрепление по-прежнему выполняет свою роль."
 building_type_the_great_wall_02: "$building_the_great_wall_01$"
 building_type_the_great_wall_02_desc: "$building_the_great_wall_02_desc$"
 building_the_great_wall_02: "Великая стена"
 building_the_great_wall_02_desc: "Во время правления династии Хань стена была значительно расширена на запад, простираясь через горы и пустыни на многие сотни километров."
 building_type_the_great_wall_03: "$building_the_great_wall_01$"
 building_type_the_great_wall_03_desc: "$building_the_great_wall_03_desc$"
 building_the_great_wall_03: "Великая стена"
 building_the_great_wall_03_desc: "Династии Вэй, Ци и Суй достраивали стену в V–VI веках н. э., совершенствуя некоторые ее участки с помощью улучшенных укреплений."
 building_type_the_great_wall_04: "$building_the_great_wall_01$"
 building_type_the_great_wall_04_desc: "$building_the_great_wall_04_desc$"
 building_the_great_wall_04: "Великая стена"
 building_the_great_wall_04_desc: "Эта гигантская стена — поистине внушительное сооружение, которое многократно расширялось с момента его основания в III веке до н. э. Ныне же стена простирается на тысячи километров, а вдоль нее расположено множество сторожевых башен, казарм и застав. Едва ли каким-то варварам под силу преодолеть такое серьёзное препятствие..."
 building_type_the_great_wall_shanhai_pass: "$building_the_great_wall_01$"
 building_type_the_great_wall_shanhai_pass_desc: "$building_the_great_wall_04_desc$"
 building_the_great_wall_shanhai_pass: "$building_the_great_wall_04$"
 building_the_great_wall_shanhai_pass_desc: "$building_the_great_wall_04_desc$"
 building_type_the_great_wall_liaodong: "$building_the_great_wall_01$"
 building_type_the_great_wall_liaodong_desc: "$building_the_great_wall_04_desc$"
 building_the_great_wall_liaodong: "$building_the_great_wall_04$"
 building_the_great_wall_liaodong_desc: "$building_the_great_wall_04_desc$"
 special_building_improve_silk_road: "Когда эта [Concept('special_building', 'особая постройка')|E] будет завершена, она приблизит [Concept('situation_sub_region', 'область')|E] [sub_region_temp.GetName] к [Concept('situation_phase', 'фазе ситуации')|E] [Concept('silk_road', 'Шелкового пути')|E] «[Concept('situation_silk_road_phase_exceptional_bounty', 'Исключительная награда')|E]» #weak (если она еще не наступила)#!"
 building_type_herat_bazaar_01: "$building_herat_bazaar_01$"
 building_type_herat_bazaar_01_desc: "$building_herat_bazaar_01_desc$"
 building_herat_bazaar_01: "Базар Герата"
 building_herat_bazaar_01_desc: "Герат славится своими оживленными рынками еще со времен древних Ахеменидов, когда этот регион был известен под названием #italic Арейа#!. Бесчисленные караваны, которые проходят через город, называют его жемчужиной Хорасана."
 building_herat_bazaar_02: "Большой базар Герата"
 building_herat_bazaar_02_desc: "На рынках Герата кипит жизнь, и сегодня жемчужина Хорасана сверкает ярче, чем самые изысканные драгоценности на монарших коронах."
 building_type_dvin_shuka_01: "$building_dvin_shuka_01$"
 building_type_dvin_shuka_01_desc: "$building_dvin_shuka_01_desc$"
 building_dvin_shuka_01: "Рынок Двина"
 building_dvin_shuka_01_desc: "Старинный рынок Двина с незапамятных времен служит крупным центром армянской торговли. Его стены украшены цветной плиткой и штукатуркой, которые свидетельствуют о богатстве и престиже этого древнего места."
 building_dvin_shuka_02: "Большой рынок Двина"
 building_dvin_shuka_02_desc: "С годами древний рынок Двина ничуть не утратил своей оживленности, а напротив, стал еще более пышным и многолюдным местом."
 building_type_khiva_bazaar_01: "$building_khiva_bazaar_01$"
 building_type_khiva_bazaar_01_desc: "$building_khiva_bazaar_01_desc$"
 building_khiva_bazaar_01: "Базар Хивы"
 building_khiva_bazaar_01_desc: "Скромный город Хива называют вратами степи. Он славится обилием торговцев и путешественников, стремящихся заработать или завоевать богатства в приграничных землях."
 building_khiva_bazaar_02: "Большой базар Хивы"
 building_khiva_bazaar_02_desc: "Под палящим солнцем кочевники, торговцы и авантюристы зарабатывают богатства, и поток экзотических монет хуанди из далекого Китая поддерживает торговлю."
 building_type_lhasa_market_01: "$building_lhasa_market_01$"
 building_type_lhasa_market_01_desc: "$building_lhasa_market_01_desc$"
 building_lhasa_market_01: "Тхром Лхасы"
 building_lhasa_market_01_desc: "На главном перекрестке между Индией и Китаем в тени величественного дворца Потала торговцы на все лады привлекают внимание путешественников."
 building_lhasa_market_02: "Обширный тхром Лхасы"
 building_lhasa_market_02_desc: "Нет ничего нового под солнцем, так утверждают торговцы Лхасы, и нет таких безделушек и драгоценностей, каких бы они не видели на Шелковом пути."
 building_type_changan_market_01: "$building_changan_market_01$"
 building_type_changan_market_01_desc: "$building_changan_market_01_desc$"
 building_changan_market_01: "Рынок Чанъаня"
 building_changan_market_01_desc: "Рынки великого города Чанъаня, #EMP «долгого мира»#!, полны торговцев всех мастей, и почти вся торговля с Китаем так или иначе проходит через них."
 building_changan_market_02: "Большой рынок Чанъаня"
 building_changan_market_02_desc: "Богатых торговцев из Чанъаня больше не удивляют никакие сокровища — они уже успели повидать самые изысканные драгоценности этого мира, и даже приобрести некоторые из них."
 building_type_dunhuang_market_01: "$building_dunhuang_market_01$"
 building_type_dunhuang_market_01_desc: "$building_dunhuang_market_01_desc$"
 building_dunhuang_market_01: "Рынок Дуньхуана"
 building_dunhuang_market_01_desc: "Город Дуньхуан стоит на берегах реки Шулэ и служит вратами между коридором Хэси и Таримской впадиной, являясь важной остановкой для всех, кто путешествует между ними."
 building_dunhuang_market_02: "Большой рынок Дуньхуана"
 building_dunhuang_market_02_desc: "Опаленные солнцем улицы Дуньхуана видели лишь вялое движение бесчисленных навьюченных верблюдов, мулов и людей, движущихся на восток и на запад."
 building_type_lahur_bazaar_01: "$building_lahur_bazaar_01$"
 building_type_lahur_bazaar_01_desc: "$building_lahur_bazaar_01_desc$"
 building_lahur_bazaar_01: "Базар Лахора"
 building_lahur_bazaar_01_desc: "Старый город Лахор возник рядом с двумя крупными рынками, которые были окружены жилищами и длинной глиняной стеной. Торговля в этом месте процветает с древних времен, и, вероятно, в обозримом будущем город продолжит расти и развиваться."
 building_lahur_bazaar_02: "Большой базар Лахора"
 building_lahur_bazaar_02_desc: "Через Лахор рекой текут богатства. Местные рынки изобилуют самыми разными товарами, а в глазах торговцев проглядывается огромная жизненная мудрость, накопленная за годы общения с бесчисленным множеством покупателей и караванщиков."
 building_type_hamadan_bazaar_01: "Базар Хамадана"
 building_type_hamadan_bazaar_01_desc: "$building_hamadan_bazaar_01_desc$"
 building_hamadan_bazaar_01: "Базар Хамадана"
 building_hamadan_bazaar_01_desc: "Хамадан, являющийся родиной древнего мидийского народа, стал центром торговли задолго до того, как клинопись и глиняные таблички вышли из употребления. С тех пор за прилавками местного рынка стояли сотни поколений купцов, продававших здесь свои товары."
 building_hamadan_bazaar_02: "Большой базар Хамадана"
 building_hamadan_bazaar_02_desc: "Рынок Хамадана процветает, принося городу огромные богатства, каких он не знавал за всю свою долгую историю."
 building_type_sunday_bazaar_01: "Воскресный базар"
 building_type_sunday_bazaar_01_desc: "$building_sunday_bazaar_01_desc$"
 building_sunday_bazaar_01: "Воскресный базар"
 building_sunday_bazaar_01_desc: "Местные жители шутят, что деньги еще даже не были изобретены, а в Кашгаре уже был воскресный базар. Прогуливаясь среди местных прилавков, у многих возникает ощущение, что это место и вправду существует с самого начала времен."
 building_sunday_bazaar_02: "Большой воскресный базар"
 building_sunday_bazaar_02_desc: "Воскресный базар Кашгара существует уже многие века, однако прошлые поколения торговцев и не могли мечтать о том богатстве, которым это место славится сегодня."
 building_type_mount_fuji_01: "Гора Фудзи"
 building_type_mount_fuji_01_desc: "Одинокая снежная вершина Фудзи-сан отмечает собой путь в восточную Японию. Слава о ней ходит по всем островам, гора манит к себе путников и паломников, дарует спокойствие всякому, кто любуется ей. Фудзи — одна из главных гор в синтоизме, на ней обитает ее богиня #EMP Коноханасакуя-химэ#!, символ сакуры и мимолетности жизни."
 building_mount_fuji_01: "$building_type_mount_fuji_01$"
 building_mount_fuji_01_desc: "$building_type_mount_fuji_01_desc$"
 building_type_waterworks_01: "Водопользование"
 building_type_waterworks_01_desc: "Вода — основа жизни. Стабильный источник воды и ее эффективное использование необходимы для поддержания сильной державы и сильной власти."
 building_waterworks_01: "Искусственные пруды"
 building_waterworks_01_desc: "Первым шагом в водопользовании является наличие этой самой воды. Простое углубление, обложенное глиной, создает естественный резервуар для накопления запасов воды."
 building_waterworks_02: "Резервуары"
 building_waterworks_02_desc: "Более глубокие колодцы, менее проницаемое покрытие и простые крыши — одного этого достаточно для создания мест, где воду можно хранить в большем количестве, дольше и с меньшим риском загрязнения или испарения."
 building_waterworks_03: "Горизонтальные каналы"
 building_waterworks_03_desc: "Наличие рвов между местами хранения воды делает ее более доступной для нужд народа. Это помогает снизить риск затопления во время изобилия воды и при этом обеспечивает водой людей, скот и растения во время засух. При правильном планировании по таким каналам даже смогут ходить небольшие лодки."
 building_waterworks_04: "Ирригационные баки"
 building_waterworks_04_desc: "С помощью насыпей любой холм, любую неровность или перепад высоты можно превратить в место для хранения воды. Если соединить их каналами, можно будет перенаправлять воду между такими открытыми хранилищами, что обеспечивает куда больший контроль над объемом хранящейся воды и ее использованием."
 building_waterworks_05: "Ступенчатые колодцы"
 building_waterworks_05_desc: "Контроль воды можно совместить с простым копанием колодцев и вырыть в земле поистине выдающиеся сооружения, в которых всегда будет какое-то количество воды. Эти подземные резервуары можно соединить с наземными шлюзами и каналами, чтобы наполнить их водой или перенаправить воду туда, где она нужнее."
 building_waterworks_06: "Шлюзы на канале"
 building_waterworks_06_desc: "С помощью ворот и сливов можно контролировать даже глубины каналов. Накопленную за этими шлюзами воду можно использовать, чтобы сделать каналы судоходными для барж и небольших кораблей, тем самым превратив их в удобные транспортные артерии."
 building_waterworks_07: "Искусственные озера"
 building_waterworks_07_desc: "Колоссальный резервуар способен вмещать колоссальное количество воды. Питаемые реками и каналами искусственные озера могут обеспечить водой обширные пахотные земли и множество деревень. Благодаря своим размерам такие озера считаются символами престижа и могут служить местами поклонения и центрами управления."
 building_waterworks_08: "Системы притоков и стоков"
 building_waterworks_08_desc: "Благодаря трубам и насосам вода может течь и вверх, и вниз, что позволяет поднимать воду на высочайшие башни и смывать отходы в глубочайшие выгребные ямы. Не должно быть мест, страдающих от нехватки воды, а любые излишки должны отводиться до того, как они обернутся потопом."
 building_type_spice_plantation_01: "Плантации пряностей"
 building_type_spice_plantation_01_desc: "Лучшие ароматы и самые изысканные вкусы можно получить с помощью растений, произрастающих в нескольких отдельных регионах мира. Редкость и качество делают их крайне привлекательными культурами. Главное, чтобы они могли расти на этой земле."
 building_spice_plantation_01: "Добыча пряностей"
 building_spice_plantation_01_desc: "Некоторые деревья, кусты и цветы являются естественными источниками пряностей. Самое сложное #italic найти#! эти растения."
 building_spice_plantation_02: "Возделанные пряные рощи"
 building_spice_plantation_02_desc: "Самые востребованные пряности можно культивировать при правильных условиях, с применением правильного труда под правильным надзором правильных надзирающих."
 building_spice_plantation_03: "Пряные сады"
 building_spice_plantation_03_desc: "Посадка растений ровными рядами на большой площади позволит год за годом получать предсказуемое количество пряностей."
 building_spice_plantation_04: "Сушка пряностей"
 building_spice_plantation_04_desc: "Если рядом с плантациями выделить место под просушку пряностей до их отправки, то куда большая часть урожая не успеет испортиться перед отправкой, что сэкономит нам немало денег."
 building_spice_plantation_05: "Мельницы пряностей"
 building_spice_plantation_05_desc: "Молотые пряности рискуют быстрее испортиться, но их гораздо удобнее хранить. Мельницы также могут помочь с отсеиванием, что повысит чистоту продукта."
 building_spice_plantation_06: "Поместья пряностей"
 building_spice_plantation_06_desc: "Объединив жилища рабочих, дома для обработки и склады пряностей на участке вблизи места их произрастания, мы сможем добывать и продавать куда больше пряностей с меньшими затратами."
 building_spice_plantation_07: "Обработка земли под плантации"
 building_spice_plantation_07_desc: "Саму землю можно изменить, чтобы увеличить площади для выращивания урожая. Террасы и каналы открывают новые возможности выращивать больше растений."
 building_spice_plantation_08: "Промышленное производство пряностей"
 building_spice_plantation_08_desc: "При правильном руководстве всю землю можно использовать для производства самых дорогих пряностей. Каждое посаженное дерево, каждый выращенный куст, каждый собранный лист и каждый высушенный орех — это еще одна монета в казну."
 building_type_examination_hall_01: "Зал для экзаменов"
 building_type_examination_hall_01_desc: "Государственные экзамены нельзя провести, если нет места для их проведения. Местный губернатор обязан удостовериться, что у чиновников есть все необходимые ресурсы, чтобы должным образом провести экзамены, а экзаменуемые получают всю необходимую поддержку и не имеют возможностей жульничать."
 building_examination_hall_01: "Комнаты испытуемых"
 building_examination_hall_01_desc: "Для испытания кандидатов на государственные должности необходимо место, где это испытание можно провести. Отдельная комната для сдачи экзаменов — это не так уж и много, но надо же с чего-то начинать."
 building_examination_hall_02: "Храм Вэньу"
 building_examination_hall_02_desc: "Краткая молитва может укрепить уверенность экзаменуемых куда лучше, чем вся учеба и подготовка в мире."
 building_examination_hall_03: "Имперская академия"
 building_examination_hall_03_desc: "Комплекс лекториев, залов для экзаменов, кабинетов и хранилищ обеспечивает всё необходимое для проведения любой части государственного экзамена надлежащим образом и с должной эффективностью."
 examination_hall_effects_desc: "[SelectLocalization( HasDlcFeature( 'all_under_heaven' ), 'examination_hall_effect_desc', 'examination_hall_cost_discount_max_desc' )]"
 examination_hall_effect_desc: "Снижены затраты на [Concept('activities', 'проведение')|E] [GetActivityType('activity_imperial_examination').GetTextIcon] #TOOLTIP:ACTIVITY_TYPE,activity_imperial_examination #L государственного#!#! и [GetActivityType('activity_local_examination').GetTextIcon] #TOOLTIP:ACTIVITY_TYPE,activity_local_examination #L провинциального экзамена#!# в этом [Concept('holding', 'владении')|E]: [EmptyScope.ScriptValue('imperial_examination_cost_discount_max_value')|P0%]"
 examination_hall_cost_discount_max_desc: "$examination_hall_effect_desc$[EmptyScope.ScriptValue('imperial_examination_cost_discount_max_value')|P0%]"
