 building_type_castle_01: "Замок"
 building_type_castle_01_desc: "Эта твердыня — не только обитель знатного дворянского рода, но и надежная защита для городка и окрестных полей."
 building_castle_01: "Мотт"
 building_castle_01_desc: "Небольшое, но надежное укрепление на вершине земляной насыпи."
 building_castle_02: "Цитадель"
 building_castle_02_desc: "Цитадель #weak (или донжон)#! — это массивная башня, выступающая в роли укрепленной резиденции и последней линии обороны."
 building_castle_03: "Концентрический замок"
 building_castle_03_desc: "Концентрический замок имеет два или более кольца стен, причем, внутренняя выше наружной."
 building_castle_04: "Крепость"
 building_castle_04_desc: "Крепость — символ обороны. Она помогает отражать атаки врага и позволяет разместить многочисленное войско."
 building_type_temple_01: "Храм"
 building_type_temple_01_desc: "Место посреди населенного верующими крестьянами городка, где духовенство отправляет религиозные обряды."
 building_temple_01: "Святилище"
 building_temple_01_desc: "$building_type_temple_01_desc$"
 building_temple_02: "Храмовый участок"
 building_temple_02_desc: "В центре деревни располагается храм, выстроенный с должным прилежанием местными ремесленниками, которые желали показать свою преданность вере."
 building_temple_03: "Дом поклонения"
 building_temple_03_desc: "Храм вмещает много верующих, это не единственное его назначение. Он также должен служить домом клиру, поддерживать обширную библиотеку и оберегать реликвии. После строительства дома поклонения у верующих будет достаточно места для молитв."
 building_temple_04: "Великий храм"
 building_temple_04_desc: "Не удовольствуясь скромным храмом, местные ремесленники и архитекторы совместными усилиями создали подлинное произведение искусства. Этот храм словно озаряет божественной силой любого верующего, ступившего под величественные своды."
 building_type_city_01: "Город"
 building_type_city_01_desc: "Густонаселенный город, где проживает множество зажиточных горожан, торговцев и простых трудяг."
 building_city_01: "Деревенский центр"
 building_city_01_desc: "$building_type_city_01_desc$"
 building_city_02: "Большой город"
 building_city_02_desc: "Этот город привлекает торговцев и ремесленников со всей округи. Почти каждый день богатые торговцы открывают новые лавки, а ремесленники возводят новые дома."
 building_city_03: "Городской центр"
 building_city_03_desc: "Этот город больше не желает ограничиваться своей изначальной территорией и превращает окрестные пахотные земли в процветающий центр. Такой город огромен. Он сулит множество богатств и возможностей."
 building_city_04: "Многолюдная метрополия"
 building_city_04_desc: "Этот город славится по всему миру и открывает своим обитателям и гостям море возможностей. Говорят, здесь даже самый низкородный из крестьян может нажить целое состояние. Дома тянутся вдоль улиц, насколько хватает глаз, и повсюду повозки и вьючные животные перевозят какие-то товары."
 building_type_temple_citadel_01: "Монастырь"
 building_type_temple_citadel_01_desc: "Святая земля в окружении массивных стен — это место в равной степени предназначено для поклонения и для защиты."
 building_temple_citadel_01: "Храмовая цитадель"
 building_temple_citadel_01_desc: "$building_type_temple_citadel_01_desc$"
 building_temple_citadel_02: "Укрепленный монастырь"
 building_temple_citadel_02_desc: "Цитадель более вместительная и лучше организована. В случае нападения верующие могут укрыться в ее стенах, а проживающие в гарнизоне солдаты способны отразить любой штурм."
 building_temple_citadel_03: "Храмовый комплекс"
 building_temple_citadel_03_desc: "Дополнительные постройки обеспечивают комфорт и эффективность. Это место поклонения готово почти ко всему. Его жители обязаны нести караул на стенах и молиться в местных святилищах."
 building_temple_citadel_04: "Крепость-пристанище"
 building_temple_citadel_04_desc: "Это святилище надежно защищено цитаделью, стенами, рвами, военными заставами и, судя по всему, еще и божественным покровительством, благодаря чему его обитатели и многочисленные верующие чувствуют себя в безопасности."
 building_type_common_tradeport_01: "Торговый порт"
 building_type_common_tradeport_01_desc: "В этом порту торговые суда сгружают привезенные товары и принимают на борт новый груз."
 building_common_tradeport_01: "Небольшая гавань"
 building_common_tradeport_01_desc: "Небольшая гавань располагается на побережье, позволяя кораблям без усилий грузить и разгружать товары."
 building_common_tradeport_02: "Плетельщики сетей"
 building_common_tradeport_02_desc: "Здесь была открыта мастерская, где плетут сети. Изо дня в день здесь без устали создают новое и чинят старое снаряжение."
 building_common_tradeport_03: "Торговый порт"
 building_common_tradeport_03_desc: "Эта гавань стала важным перевалочным пунктом для торговцев и путешественников. Корабли со всего побережья приплывают сюда, чтобы поторговать."
 building_common_tradeport_04: "Судостроители"
 building_common_tradeport_04_desc: "Умелые корабелы собираются в этом порту, чтобы строить и чинить корабли тем, кто даст наилучшую цену."
 building_common_tradeport_05: "Расширенные доки"
 building_common_tradeport_05_desc: "Самые многочисленные и большие доки поддерживают все возрастающее количество торговых кораблей."
 building_common_tradeport_06: "Верфи"
 building_common_tradeport_06_desc: "Появление зданий специально для обслуживания кораблей — важный шаг превращения простой гавани в оживленное сердце морской державы."
 building_common_tradeport_07: "Большой порт"
 building_common_tradeport_07_desc: "Этот большой порт обладает многочисленными доками, верфями и лучшими моряками в окрестных землях. Здесь есть все для дальних путешествий. Торговцы, рыбаки и войска найдут здесь все необходимое."
 building_common_tradeport_08: "Сухие доки"
 building_common_tradeport_08_desc: "В сухих доках корабль заводят в узкий проход, из которого затем откачивают воду. Затем корабль подвешивают на каменных блоках, чтобы его было легче ремонтировать и обслуживать."
 building_type_hall_of_heroes_01: "Чертог героев"
 building_type_hall_of_heroes_01_desc: "Просторный чертог, где воины-герои собираются, чтобы обсудить вопросы мира и войны и подготовиться к следующему походу."
