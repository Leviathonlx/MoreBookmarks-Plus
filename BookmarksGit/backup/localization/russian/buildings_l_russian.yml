 building_taghaza_mines_02: "Тегазская шахта"
 building_taghaza_mines_02_desc: "Поселение разрастается, растут и объемы добываемой соли. Благодаря умелым инженерам можно построить настоящую шахту."
 building_taghaza_mines_03: "Большая тегазская шахта"
 building_taghaza_mines_03_desc: "Растут объемы производства, а вместе с ними — и сам шахтный комплекс. Появляются новые входы, и создаются всё более глубокие и широкие шахты."
 building_taghaza_mines_04: "Тагазский шахтный комплекс"
 building_taghaza_mines_04_desc: "Добыча соли растет, и к копям стекаются купцы и мастера со всего мира."
 building_type_ijil_mines_01: "Иджильские соляные копи"
 building_type_ijil_mines_01_desc: "Иджильские копи — одни из старейших соляных копей Африки и во многих смыслах один из первых перевалочных пунктов торговой сети, пересекающей всю Сахару."
