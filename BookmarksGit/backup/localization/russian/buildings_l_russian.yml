 building_type_nalanda_university: "Университет Наланды"
 building_type_nalanda_university_desc: "$building_type_generic_university_desc$\n\nУниверситет Наланды хранит кладезь ведической мудрости и привлекает студентов даже из далеких земель Китая и Тибета."
