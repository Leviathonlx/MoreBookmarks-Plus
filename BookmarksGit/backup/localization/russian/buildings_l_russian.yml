 building_type_al_azhar_university: "Университет аль-Азхар"
 building_type_al_azhar_university_desc: "$building_type_generic_university_desc$\n\nУниверситет аль-Азхар получил свое имя в честь Фатимы, дочери Мухаммада, которую также звали «аль-Захра» (то есть «Освящающая»)."
