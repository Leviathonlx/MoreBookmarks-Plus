 building_ijil_mines_02: "Иджильская шахта"
 building_ijil_mines_02_desc: "Поселение разрастается, растут и объемы добываемой соли. Благодаря умелым инженерам можно построить настоящую шахту."
 building_ijil_mines_03: "Большая иджильская шахта"
 building_ijil_mines_03_desc: "Растут объемы производства, а вместе с ними — и сам шахтный комплекс. Появляются новые входы, и создаются всё более глубокие и широкие шахты."
 building_ijil_mines_04: "Иджилский шахтный комплекс"
 building_ijil_mines_04_desc: "Добыча соли растет, и к копям стекаются купцы и мастера со всего мира."
 building_type_turda_mines_01: "Турдские соляные копи"
 building_type_turda_mines_01_desc: "Крупные соляные копи Турды столетиями играют важную роль в экономике Трансильвании. Копи и соляной рынок — большой источник дохода для этих земель."
 building_turda_mines_01: "Турдские копи"
 building_turda_mines_01_desc: "$building_type_turda_mines_01_desc$"
 building_turda_mines_02: "Турдская шахта"
 building_turda_mines_02_desc: "Поселение разрастается, растут и объемы добываемой соли. Благодаря умелым инженерам можно построить настоящую шахту."
 building_turda_mines_03: "Большая турдская шахта"
 building_turda_mines_03_desc: "Растут объемы производства, а вместе с ними — и сам шахтный комплекс. Появляются новые входы, и создаются всё более глубокие и широкие шахты."
 building_turda_mines_04: "Турдский шахтный комплекс"
 building_turda_mines_04_desc: "Добыча соли растет, и к копям стекаются купцы и мастера со всего мира."
 building_type_allaq_mines_01: "Шахты Вади аль-Аллаки"
 building_type_allaq_mines_01_desc: "Горы Восточной Египетской пустыни, известные хроникерам просто как страна копей, вмещают обширные залежи золота. Главное поселение этих областей — Вади аль-Аллаки с его шахтами."
 building_allaq_mines_01: "Поселение у рудника Вади аль-Аллаки"
 building_allaq_mines_01_desc: "$building_type_allaq_mines_01_desc$"
