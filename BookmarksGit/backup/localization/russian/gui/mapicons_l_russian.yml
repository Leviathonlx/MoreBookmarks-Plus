l_russian:
 ATTRITION_ICON_TITLE: "#T Армия будет страдать от [Concept( 'attrition', 'истощения' )|E]#!"
 ARMY_EMBARKED_PENALTY: "[embarked|E]: @advantage_icon!$EFFECT|0+=$ ($DAYS_LEFT$ дн.)"
 ARMY_RECENTLY_DISEMBARKED_PENALTY: "[recently_disembarked|E]: @advantage_icon!$EFFECT|0+=$ ($DAYS_LEFT$ дн.)"
 MAP_ICON_RECENTLY_DISEMBARKED_TOOLTIP: "#T Недавно на берегу#!\nПолучит модификатор «[recently_disembarked|El]» на [UnitItem.GetArmy.GetDisembarkPenaltyDays] дн."
 COMMANDER_IS_LEADER: "#underline #TOOLTIP:COMMANDER_IS_LEADER_TOOLTIP Под командованием правителя#!#!"
 COMMANDER_IS_LEADER_TOOLTIP: "#T Под командой правителя#!\n[Character.GetName] командует этой армией, что дает следующие бонусы:\n[GetLeadingTroopsBonus]"
 POTENTIAL_COMMANDER_IS_LEADER_TOOLTIP: "#T Правитель#!\nВы [commander|El] собственной [Concept( 'army', 'армии' )|El], что дает следующий бонус:\n[GetLeadingTroopsBonus]"
 RP_TOOLTIP_CLICK: "#T [RallyPoint.GetName]#!\n$CLICK_TO_VIEW$"
 ARMY_TOOLTIP_IS_GATHERING: "Сбор ([Army.GetGatheringDaysLeft] дн.)"
 ARMY_TOOLTIP_IS_MOVEMENT_LOCKED: "[movement_locked|E]"
 UNIT_ITEMS: "([UnitMapIcon.GetShownCount])"
 RAID_ARMY_TOOLTIP: "#T Налетчик#!\nЭта армия отправилась в [raid|El].\nПри себе у нее [loot_i][Army.GetRaidLoot|V0]."
 ARMY_AT_LOOT_CAP: "Уже несет максимальный объем [Concept('loot', 'добычи')|E]"
 ARMY_AT_LOOT_CAP_TOOLTIP: "#T Максимальная добыча#!\nЭта армия награбила [loot_i][Army.GetRaidLoot|V0] и не может совершить ни одного [Concept('raid', 'налета')|E], пока не вернется домой."
 ARMY_RETREATING: "[Concept('retreat', 'Отступает')|E]"
 ARMY_IS_AUTOMATED: "Армия в автоматическом режиме"
 ARMY_IS_ALLY: "Союзная армия"
 MAP_RAID_TOOLTIP: "#T Идет налет#!\nОжидаемое время завершения: [Raid.GetEta.GetString].\nОжидаемая [loot|El]: [loot_i][Raid.GetProvince.GetLoot|0V].\n\n#I Щелкните, чтобы посмотреть за налетом#!"
 RECENTLY_RAIDED_TOOLTIP: "#T Недавний налет#!\nНа эти владения недавно был совершен налет. Новый налет невозможен до [Province.GetEndOfRecentlyLooted.GetString]"
 MAP_PIN_BARTER_GOODS_NEEDED: "@barter_goods_icon! [DetailedBarterIcon.GetProvince.GetBarterGoodsNeeded|0V]"
 MAP_PIN_BARTER_LOOT_RECEIVED: "@loot_icon![DetailedBarterIcon.GetProvince.GetLoot|0V]"
 MAP_BARTER_TOOLTIP: "#T Идет торг#!\nОжидаемое время завершения: [BarterMission.GetEta.GetString].\nОжидаемая [loot|El]: [loot_i][BarterMission.GetProvince.GetLoot|0V].\n\n#I Щелкните, чтобы посмотреть за торгом#!"
 BARTER_ARMY_TOOLTIP: "#T Торговец#!\nЭта армия отправилась с [Concept('barter', 'торговым')|E] заданием.\nПри себе у нее [loot_i][Army.GetBarterLoot|V0] ед. [Concept('loot', 'добычи')|E]."
 RECENTLY_BARTERED_TOOLTIP: "#T Недавний торг#!\nЭти владения недавно торговали. Новый торг невозможен до [Province.GetEndOfRecentlyLooted.GetString]"
 ARMY_LOOT_INFO: "[loot|E]: [loot_i][Army.GetRaidLoot|V0]/[Army.GetLootCap|0]"
 MAP_ICON_EMBARK_COST: "[GetPlayer.GetTreasuryOrGoldPrefix][FleetPredictionMapIcon.GetEmbarkCost|V0][Select_CString(FleetPredictionMapIcon.IsCostOverOwned, '@warning_icon!', '')]"
 MAP_ICON_UNIQUE_BUILDING_CAN_BUILD: "#I Вы можете построить это здание#!\n\n"
 MAP_ICON_UNIQUE_BUILDING_CANT_BUILD: "#X @warning_icon!Вы не можете построить это здание#!\n\n"
 MAP_ICON_UNIQUE_BUILDING_CANT_USE: "#X @warning_icon!Вы не можете использовать это здание#!\n\n"
 MAP_ICON_UNIQUE_BUILDING: "#T [UniqueBuildingIcon.GetBuildingType.GetNameNoTooltip]#!\n[UniqueBuildingIcon.GetBuildingType.GetDescription]\n\n[SelectLocalization( And( Not( UniqueBuildingIcon.IsBuilt ), UniqueBuildingIcon.CanConstruct ), 'MAP_ICON_UNIQUE_BUILDING_CAN_BUILD', '' )][SelectLocalization( And( Not( UniqueBuildingIcon.IsBuilt), Not( UniqueBuildingIcon.CanConstruct ) ), 'MAP_ICON_UNIQUE_BUILDING_CANT_BUILD', '' )][SelectLocalization( And( UniqueBuildingIcon.IsBuilt, Not( UniqueBuildingIcon.IsEnabled ) ), 'MAP_ICON_UNIQUE_BUILDING_CANT_USE', '' )]#T Эффект:#!\n[UniqueBuildingIcon.GetEffect]"
 MAP_ICON_GREAT_BUILDING: "#T [Building.GetNameNoTooltip]#!\n[Building.GetDescription]\n\n[SelectLocalization( And( Not( GreatBuildingIcon.IsBuilt ), GreatBuildingIcon.CanConstruct ), 'MAP_ICON_UNIQUE_BUILDING_CAN_BUILD', '' )][SelectLocalization( And( Not( GreatBuildingIcon.IsBuilt), Not( GreatBuildingIcon.CanConstruct ) ), 'MAP_ICON_UNIQUE_BUILDING_CANT_BUILD', '' )][SelectLocalization( And( GreatBuildingIcon.IsBuilt, Not( GreatBuildingIcon.IsEnabled ) ), 'MAP_ICON_UNIQUE_BUILDING_CANT_USE', '' )]\n[GreatBuildingIcon.GetEffect]"
 MAP_ICON_PROVISIONS_LOW_TT: "#X В этот момент [Concept( 'provisions', 'припасы лагеря' )|E] будут на исходе — будут происходить события [Concept( 'privation', 'лишений' )|E]!#!"
 MAP_ICON_PROVISIONS_CRITICAL_TT: "#XB В этот момент [Concept( 'provisions', 'припасы лагеря' )|E] закончатся — будут происходить опасные события [Concept( 'privation', 'лишений' )|E]!#!"
 MAP_ICON_LANDLESS_RULERS_COUNT: "+[Subtract_int32( LandlessRulersMapIcon.GetValidDomicilesCount, '(int32)1')]"
 MAP_ICON_GREAT_PROJECTS_COUNT: "+[Subtract_int32( GetDataModelSize( GreatProjectMapIcon.GetProjects ), '(int32)1')]"
 MAP_ICON_DETAILED_RAID_LOOT: "@loot_icon![DetailedRaidIcon.GetProvince.GetLoot|0V]"
 MAP_ICON_DETAILED_RAID_TT: "#T [DetailedRaidIcon.GetProvince.GetNameNoTooltip]#!\nДобыча: [loot_i] [DetailedRaidIcon.GetLoot|0]"
 MAP_ICON_DETAILED_RAID_LOOT_POTENTIAL_TT: "#T Возможен налет#!\n Потенциальная [loot|El]: [gold_i][DetailedRaidIcon.GetLoot|0]\n\n$MAP_ICON_DETAILED_RAID_LOOT_HOLD_ALT_TT$"
 MAP_ICON_DETAILED_RAID_LOOT_ONGOING_TT: "#T Идет налет#!\nОжидаемое время завершения: [DetailedRaidIcon.GetRaid.GetEta.GetString].\nОжидаемая [loot|El]: [loot_i][DetailedRaidIcon.GetProvince.GetLoot|0V].\n\n#I Щелкните, чтобы посмотреть за рейдом.#!\n$MAP_ICON_DETAILED_RAID_LOOT_HOLD_ALT_TT$"
 MAP_ICON_DETAILED_RAID_LOOT_HOLD_ALT_TT: "#I Удерживайте клавишу ALT, чтобы увидеть все владения с добычей, которые можно [Concept('raid', 'разграбить')|E].#!"
 MAP_ICON_DETAILED_BARTER_TT: "#T [DetailedBarterIcon.GetProvince.GetNameNoTooltip]#!\nДобыча: [loot_i] [DetailedBarterIcon.GetLoot|0]"
 MAP_ICON_BARTER_WARNING: "[SelectLocalization( LessThan_CFixedPoint( GetPlayer.GetCurrency('barter_goods'), DetailedBarterIcon.GetProvince.GetBarterGoodsNeeded ), 'MAP_ICON_DETAILED_BARTER_INSUFFICIENT_GOODS', '')]"
 MAP_ICON_DETAILED_BARTER_INSUFFICIENT_GOODS: "@warning_icon! #X Здесь недостаточно [Concept('barter_goods', 'товаров')] для [Concept('bartering', 'торга')]#!\n"
 MAP_ICON_DETAILED_BARTER_LOOT_POTENTIAL_TT: "#T Возможен торг#!\nПотенциальная [loot|El]: [loot_i][DetailedBarterIcon.GetLoot|0V]\nТребуемые [barter_goods|El]: [barter_goods_i][DetailedBarterIcon.GetProvince.GetBarterGoodsNeeded|0V]\n$MAP_ICON_BARTER_WARNING$\n$MAP_ICON_DETAILED_BARTER_LOOT_HOLD_ALT_TT$"
 MAP_ICON_DETAILED_BARTER_LOOT_ONGOING_TT: "#T Идет торг#!\nОжидаемое время завершения: [DetailedBarterIcon.GetBarter.GetEta.GetString]\nОжидаемая [loot|El]: [loot_i][DetailedBarterIcon.GetProvince.GetLoot|0V]\nТребуемые [barter_goods|El]: [barter_goods_i][DetailedBarterIcon.GetProvince.GetBarterGoodsNeeded|0V]\n$MAP_ICON_BARTER_WARNING$\n#I Щелкните, чтобы посмотреть за торгом.#!\n$MAP_ICON_DETAILED_BARTER_LOOT_HOLD_ALT_TT$"
 MAP_ICON_DETAILED_BARTER_LOOT_HOLD_ALT_TT: "#I Удерживайте клавишу Alt, чтобы увидеть все владения с добычей, с которыми можно [Concept('barter', 'торговать')|E].#!"
 MAP_ICON_ACTIVITY_DISABLED: "[Activity.GetInvolvementText( Character.Self, 'hud' )]\n\n#X @warning_icon! Занятие уже началось, вы не прибудете вовремя или вас не пригласили#!"
