l_russian:
 bp1_yearly.4000.t: "Семейная память"
 bp1_yearly.4000.desc: "[family_memory_participant.Custom('ComplimentAdjective')|U][Select_CString(family_memory_participant.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_memory_participant'))|l]! Я помню тот день, когда [family_memory.GetDescription], словно это случилось вчера!\n\n"
 bp1_yearly.4000.desc.alive: "Эти воспоминания бесценны. Я знаю — что бы ни случилось, семья всегда будет со мной. Дом [ROOT.Char.GetHouse.GetName] будет жить в веках!"
 bp1_yearly.4000.desc.dead: "Как жаль, что тебя больше нет с нами. Больше не будет ни радостного смеха, ни отчаянных споров… Мы столько всего не успели сказать друг другу! С твоим уходом дом [ROOT.Char.GetHouse.GetName] обеднел."
 bp1_yearly.4000.desc_end: "\n\n#EMP «[ROOT.Char.GetHouse.GetMotto]»#!, — тихо вздыхаю я."
 bp1_yearly.4000.a: "Как жаль, что ты не можешь ответить на наш девиз…"
 bp1_yearly.4000.b: "Эти мысли продолжают меня согревать."
 bp1_yearly.4000.c: "Я напишу поэму в твою честь!"
 bp1_yearly.4000.c.success: "Ваша семья ценит этот жест"
 bp1_yearly.4000.c.failure: "Грусть не позволяет вам сосредоточиться"
 bp1_yearly.4000.d: "[family_memory_participant.GetFirstNameNoTooltip] заслуживает вознаграждения за верность!"
 bp1_yearly.4000.family_first: "Да пребудет дом [ROOT.Char.GetHouse.GetNameNoTooltip] всегда!"
 bp1_yearly.4001.desc: "Собрав всех близких, я зачитываю стихи:\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n"
 bp1_yearly.4001.desc.success_poem: "Слушатели не могут сдержать слез. Думаю, мне удалось достойно почтить твою память, [family_memory_participant.GetFirstNameNoTooltip]."
 bp1_yearly.4001.desc.fail_poem: "Получилось не очень, да?"
 bp1_yearly.4001.a: "Покойся с миром."
 bp1_yearly.4001.b: "Я [Select_CString(ROOT.Char.IsFemale, 'опозорилась', 'опозорился' )]… и тебя [Select_CString(ROOT.Char.IsFemale, 'опозорила', 'опозорил' )]."
 bp1_yearly.4010.t: "Новый опекун"
 bp1_yearly.4010.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Дорогая', 'Дорогой' )] [ROOT.Char.GetWifeHusband|l], я переживаю, что [Select_CString(child_to_change_guardian.IsFemale, 'наша', 'наш' )] [child_to_change_guardian.Custom('GetDaughterSon')|l] [child_to_change_guardian.GetFirstName] не получает должного образования», — с беспокойством говорит [Select_CString(parent_that_want_guardian_change.IsFemale, 'моя', 'мой' )] [parent_that_want_guardian_change.GetWifeHusband|l].\n\n"
 bp1_yearly.4010.desc.root: "«Будем говорить начистоту — у тебя просто-напросто #EMP нет времени#! на воспитание ребенка. "
 bp1_yearly.4010.desc.other: "«По-моему, [Select_CString(current_guardian.IsFemale, 'эта', 'этот' )] [current_guardian.GetFirstName] — просто [current_guardian.Custom2('InsultNoun', SCOPE.sC('parent_that_want_guardian_change'))|l], и опекун из [Select_CString(current_guardian.IsFemale, 'нее', 'него' )] никудышный. #EMP [current_guardian.Custom2('InsultAdjective', SCOPE.sC('parent_that_want_guardian_change'))|U] [Select_CString(current_guardian.IsFemale, 'мразь', 'подонок' )] — вот кто [current_guardian.GetSheHe|l] [Select_CString(current_guardian.IsFemale, 'такая', 'такой' )]!#!"
 bp1_yearly.4010.desc_end: "[Select_CString(child_to_change_guardian.IsFemale, 'Нашей дочери', 'Нашему сыну' )] нужен по-настоящему достойный и преданный наставник. Такой, как [Select_CString(proposed_guardian.IsFemale, 'моя', 'мой' )] [child_to_change_guardian.Custom2('RelationToMeShort', SCOPE.sC('proposed_guardian'))] [proposed_guardian.GetFirstName], например», — продолжает [parent_that_want_guardian_change.GetSheHe|l].\n\n[parent_that_want_guardian_change.GetWifeHusband|U] смотрит на меня с надеждой. «Мне отдать нужные распоряжения?»"
 bp1_yearly.4010.a: "Конечно, [Select_CString(parent_that_want_guardian_change.IsFemale, 'дорогая', 'дорогой' )]. [proposed_guardian.GetFirstNameNoTooltip] будет прекрасным опекуном."
 bp1_yearly.4010.a_effect: "[child_to_change_guardian.GetFirstName] делает успехи в [Concept( 'education', 'учебе' )|E]"
 bp1_yearly.4010.b: "[current_guardian.GetFirstNameNoTooltip] не без причины занимается обучением нашего ребенка."
 bp1_yearly.4010.b_alt: "Глупости! У меня хватает времени на [child_to_change_guardian.GetHerHis|l] обучение!"
 bp1_yearly.4010.c: "Поверь, мой выбор — самый лучший."
 bp1_yearly.4010.c_effect: "[child_to_change_guardian.GetFirstName] делает большие успехи в [Concept( 'education', 'учебе' )|E]"
 bp1_yearly.4020.t: "Поэтическая дружба"
 bp1_yearly.4020.desc: "«[ROOT.Char.GetFirstNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'моя дорогая подруга', 'мой дорогой друг' )], помните, как [war_memory_participant.GetTitledFirstName], потерпев поражение, [Select_CString(war_memory_participant.IsFemale, 'бежала', 'бежал' )] от вас со всех ног? В общем, я [Select_CString(poetry_friend.IsFemale, 'написала', 'написал' )] поэму, посвященную вашей победе!» — восклицает [poetry_friend.GetFirstName] и прочищает горло:\n\n[poetry_artifact.GetName]\n[poetry_artifact.GetDesc]"
 bp1_yearly.4020.a: "Пусть их услышит [ROOT.Char.Custom('GetCourt')]!"
 bp1_yearly.4020.b: "Спасибо, друг мой. Я буду держать ваши стихи поближе к сердцу."
 bp1_yearly.4020.c: "Ха! Я разошлю копии поэмы повсюду! [war_memory_participant.GetFirstNameNoTooltip] лопнет от злости!"
 bp1_yearly.4020.d: "О, это лишнее. Такой хвалы заслуживает лишь [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.4020.poetry: "[poetry_friend.Custom('GeneratePoem_Intro_Rhyming')]\n[poetry_friend.Custom('GeneratePoem_Outro_Rhyming')]"
 bp1_yearly.4020.poetry_title: "[poetry_friend.Custom('GeneratePoem_Title')]"
 artifact_poetry_name: "$bp1_yearly.4020.poetry_title$"
 artifact_poetry_description: "В поэме рассказывается о том, как [ROOT.Char.GetTitledFirstName] [Select_CString(ROOT.Char.IsFemale, 'одержала', 'одержал' )] великую победу, а [war_memory_participant.Custom2('InsultAdjective', ROOT.Char)|l] [war_memory_participant.GetTitledFirstName] позорно [Select_CString(war_memory_participant.IsFemale, 'бежала', 'бежал' )] с поля боя. Ее автор — [poetry_friend.GetTitledFirstName], [Select_CString(poetry_friend.IsFemale, 'близкая подруга', 'близкий друг' )] [Select_CString(ROOT.Char.IsFemale, 'главной героини', 'главного героя' )].\n\n$bp1_yearly.4020.poetry$"
 poetry_artifact_appended_desc: "В поэме рассказывается о том, как [ROOT.Char.GetTitledFirstName] [Select_CString(ROOT.Char.IsFemale, 'одержала', 'одержал' )] великую победу, а [war_memory_participant.Custom2('InsultAdjective', ROOT.Char)|l] [war_memory_participant.GetTitledFirstName] позорно [Select_CString(war_memory_participant.IsFemale, 'бежала', 'бежал' )] с поля боя. Ее автор — [poetry_friend.GetTitledFirstName], [Select_CString(poetry_friend.IsFemale, 'близкая подруга', 'близкий друг' )] [Select_CString(ROOT.Char.IsFemale, 'главной героини', 'главного героя' )] .\n\nТекст гласит:\n$artifact_poetry_description$"
 bp1_yearly.4020.a_effect: "[newly_created_artifact.GetName|U] становится [Concept( 'court_artifact', 'придворным артефактом' )|E] и обеспечивает модификатор к [Concept( 'grandeur', 'величию' )|E]"
 bp1_yearly.4020.b_effect: "Вы получаете [artifact|El] — [newly_created_artifact.GetName]"
 bp1_yearly.4030.t: "[Select_CString(marriage_rival.IsFemale, 'Соперница и соблазнительница', 'Соперник-соблазнитель' )]"
 bp1_yearly.4030.desc: "«[ROOT.Char.Custom('CulturalCurse')|U]!» — читая письмо, я не могу сдержать гнев.\n\n[Select_CString(marriage_rival.IsFemale, 'Моя', 'Мой' )] [marriage_rival.Custom2('InsultAdjective', ROOT.Char)|l] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marriage_rival'))|l] [marriage_rival.GetFirstName] — будь проклято твое имя!"
 bp1_yearly.4030.desc_bond_broken: "\n\nМало того что мой вассал [marriage_vassal.GetTitledFirstName] [Select_CString(marriage_vassal.IsFemale, 'поддалась', 'поддался' )] твоим чарам и [Select_CString(marriage_vassal.IsFemale, 'вышла за тебя замуж', 'женился на тебе' )], разорвав помолвку — а ведь [spurned_partner.GetFirstName] уже [Select_CString(spurned_partner.IsFemale, 'готовилась', 'готовился' )] к свадьбе! Нет, тебе и этого было мало. Теперь ты делаешь все, чтобы [marriage_vassal.GetTitledFirstNameNoTooltip] [Select_CString(marriage_vassal.IsFemale, 'обратилась', 'обратился' )] против меня!"
 bp1_yearly.4030.desc_no_broken_bonds: "\n\nМало того что мой вассал [marriage_vassal.GetTitledFirstName] [Select_CString(marriage_vassal.IsFemale, 'поддалась', 'поддался' )] твоим чарам и [Select_CString(marriage_vassal.IsFemale, 'вышла за тебя замуж', 'женился на тебе' )]. Нет, тебе и этого было мало. Теперь ты делаешь все, чтобы [marriage_vassal.GetTitledFirstNameNoTooltip] [Select_CString(marriage_vassal.IsFemale, 'обратилась', 'обратился' )] против меня!"
 bp1_yearly.4030.desc_end: "\n\nТвои уста постоянно источают яд лжи. Я знаю, что [marriage_vassal.GetFirstNameNoTooltip] ничего для тебя не значит, — ты просто хочешь уязвить #EMP меня#!!"
 bp1_yearly.4030.a: "[marriage_vassal.GetFirstNameNoTooltip] [Select_CString(marriage_vassal.IsFemale, 'должна', 'должен' )] знать, что [marriage_rival.GetFirstNameNoTooltip] — [Select_CString(marriage_rival.IsFemale, 'обманщица и предательница', 'лжец и изменник' )]!"
 bp1_yearly.4030.b: "[marriage_vassal.GetSheHe|U] разорвала помолвку? [ROOT.Char.GetFaith.PriestNeuterPlural|U] проклянут [marriage_vassal.GetHerHis|l] до десятого колена!"
 bp1_yearly.4030.c: "Пожалуй, [spurned_partner.GetFirstNameNoTooltip] [Select_CString(spurned_partner.IsFemale, 'могла', 'мог' )] бы стать [Select_CString(spurned_partner.IsFemale, 'полезной союзницей', 'полезным союзником' )] в этом деле…"
 bp1_yearly.4030.d: "Ничего у тебя не выйдет, [marriage_rival.Custom2('InsultNoun', ROOT.Char)|l]!"
 distrustful: "[Select_CString( CHARACTER.IsFemale, 'Недоверчивая', 'Недоверчивый' )]"
 bp1_yearly.4030.a.success: "[marriage_vassal.GetTitledFirstName] верит вам. [marriage_vassal.GetSheHe|U] раскаивается"
 bp1_yearly.4030.a.failure: "[marriage_vassal.GetTitledFirstName] думает, что вы лжете"
 bp1_yearly.4030.b.success: "[marriage_vassal.GetTitledFirstName] осознает свою ошибку"
 bp1_yearly.4030.b.failure: "Что бы ни говорили [ROOT.Char.GetFaith.PriestNeuterPlural|l], [marriage_vassal.GetTitledFirstName] легко парирует их аргументы"
 bp1_yearly.4040.t: "[Select_CString(kindly_grandmother.IsFemale, 'Заботливая', 'Заботливый' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|l]"
 bp1_yearly.4040.desc.intro.1: "«Ой, [ROOT.Char.GetFirstNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'родная моя', 'родненький мой' )], как же я тебя люблю!» — восклицает [Select_CString(kindly_grandmother.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|l] [kindly_grandmother.GetFirstName], вынося тарелку сладостей. «Угощайся, это [ROOT.Char.Custom('FavoriteTreatDemand')|l]. [Select_CString(kindly_grandmother.IsFemale, 'Сама делала', 'Сам делал' )], все как ты любишь!»\n\nОх, [kindly_grandmother.GetSheHe|l] так хорошо меня понимает! Конечно, готовить сладости собственными руками — это ниже [kindly_grandmother.GetHerHis|l] достоинства, но разве я могу отказать [kindly_grandmother.GetHerHim|l]?"
 bp1_yearly.4040.desc.intro.2: "«И еще [ROOT.Char.Custom('FavoriteTreatDemand')|l] для [Select_CString(ROOT.Char.IsFemale, 'моей славной девочки', 'моего хорошего мальчика' )]», — кричит из кухни [Select_CString(kindly_grandmother.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName]. «Кушай, не стесняйся!»\n\nМ-м, какой чудесный запах… Всего один кусочек — ничего же страшного не случится?"
 bp1_yearly.4040.desc.feeding.1: "«[ROOT.Char.GetFirstNameNoTooltip], как тебе [ROOT.Char.Custom('FavoriteTreatDemand')|l]? Я так [Select_CString(kindly_grandmother.IsFemale, 'рада', 'рад' )], что тебе нравится! Я точно [Select_CString(kindly_grandmother.IsFemale, 'самая счастливая', 'самый счастливый' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|l] на свете!» — кричит [kindly_grandmother.GetFirstName] из кухни. «Сегодня я [Select_CString(kindly_grandmother.IsFemale, 'сделала', 'сделал' )] порцию #EMP побольше#!! Ешь до отвала, [Select_CString(ROOT.Char.IsFemale, 'моя хорошая', 'мой хороший' )]!»\n\n#flatulence Ох…#! Кажется, этому не будет конца… Но разве я могу отказаться? [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U] обидится…"
 bp1_yearly.4040.desc.feeding.2: "«Смотри, выглядит как [ROOT.Char.Custom('GetLivestockFowlIndef')|l]!» — напевает [Select_CString(kindly_grandmother.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|l] [kindly_grandmother.GetFirstName], вынося еще одну тарелку. Ох, снова [ROOT.Char.Custom('FavoriteTreatDemand')|l]… «И… прямо в рот к тебе летит!»\n\n[ROOT.Char.GetFaith.HighGodName], это уже чересчур! Но… я же не могу задеть [kindly_grandmother.GetHerHis|l] чувства!"
 bp1_yearly.4040.desc.feeding.3: "«[ROOT.Char.GetFirstNameNoTooltip], ты где? У меня для тебя [ROOT.Char.Custom('FavoriteTreatDemand')|l] в масле!» — шепчет [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|l] [kindly_grandmother.GetFirstName], разыскивая меня по всей кухне.\n\nЭто уже выходит за рамки приличия… #EMP Что же мне делать?!#!"
 bp1_yearly.4040.desc.feeding.4: "«[ROOT.Char.Custom('FavoriteTreatDemand')|U] и [ROOT.Char.Custom('GetExpensiveMeal')|l] — идеальное сочетание! Это я тебе как #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|l]#! говорю!» — кричит [kindly_grandmother.GetFirstName], вынося тарелку, от одного вида которой меня буквально выворачивает наизнанку. «[ROOT.Char.GetFirstNameNoTooltip], ужин готов!»\n\nСколько бы я не [Select_CString(ROOT.Char.IsFemale, 'пряталась', 'прятался' )], [kindly_grandmother.GetSheHe|l] всегда меня находит. Кто-нибудь, пожалуйста, убейте меня…"
 bp1_yearly.4040.a: "Ух ты, [ROOT.Char.Custom('FavoriteTreatDemand')]! Обожаю!"
 bp1_yearly.4040.b: "Нет, спасибо, я уже [Select_CString(ROOT.Char.IsFemale, 'наелась', 'наелся' )]."
 bp1_yearly.4040.c: "Ну, может, еще один кусочек…"
 bp1_yearly.4040.d: "С меня довольно."
 bp1_yearly.4040.e: "Это же #EMP [Select_CString(kindly_grandmother.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|l]#!… Я не могу ее обидеть!"
 bp1_yearly.4040.f: "В меня больше #EMP не влезет#!!"
 bp1_yearly.4040.desc.dead: "Ох, [Select_CString(kindly_grandmother.IsFemale, 'милая', 'милый' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|l]… Тебя больше нет, и я уже никогда не увижу бесконечных тарелок твоей стряпни. Это немного примиряет меня с утратой, и все же я бы многое [Select_CString(ROOT.Char.IsFemale, 'отдала', 'отдал' )] за то, чтобы ты по-прежнему [Select_CString(kindly_grandmother.IsFemale, 'была', 'был' )] рядом со мной.\n\nПрощай, [kindly_grandmother.GetFirstName]. Покойся с миром."
 bp1_yearly.4040.dead: "[ROOT.Char.Custom('FavoriteTreatDemand')|U]! Тарелка-другая любимого лакомства — лучший способ почтить твою память."
 bp1_yearly.4040.family_first: "Ой, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|l], давай лучше просто поболтаем!"
 #XXX: "XXX"