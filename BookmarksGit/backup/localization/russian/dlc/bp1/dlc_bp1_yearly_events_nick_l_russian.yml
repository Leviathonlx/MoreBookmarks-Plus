l_russian:
 bp1_yearly.5001.t: "Ночные страхи"
 bp1_yearly.5001.desc: "Что меня разбудило? Мой окутанный дремой мозг пытается собрать все воедино. Ночь холодна, но я не мерзну. Моя постель тепла и удобна, а...\n\nК моей постели приближается силуэт. Чем ближе он становится, тем лучше я понимаю, что это — [Select_CString(sibling_murderer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] [sibling_murderer.GetFirstName]. Я пытаюсь напомнить, что [sibling_murderer.GetHerHis] покои дальше по коридору, но вдруг замечаю у н[sibling_murderer.GetHerHis] в руках подушку.\n\nА лунный свет помогает разглядеть и дикий, кровожадный блеск в [sibling_murderer.GetHerHis] глазах."
 bp1_yearly.5001.a: "[Select_CString(sibling_murderer.IsFemale, 'Изменница', 'Изменник' )]! Я #bold убью#! тебя!"
 bp1_yearly.5001.b: "Нет! Не позволю!"
 bp1_yearly.5001.c: "НА ПОМОЩЬ!"
 bp1_yearly.5001.win.tt: "У вашей борьбы хороший финал"
 bp1_yearly.5001.lose.tt: "Борьба заканчивается плохо"
 bp1_yearly.5001.shout.tt: "Вы громко зовете на помощь в надежде, что кто-нибудь услышит"
 bp1_yearly.5001.kill.tt: "[SCOPE.sCharacter('sibling_murderer').GetSheHe|U] в вашей власти"
 bp1_yearly.5001.die.tt: "Вы проиграли в борьбе"
 bp1_yearly.5002.t: "$bp1_yearly.5001.t$: неудовлетворенные амбиции"
 bp1_yearly.5002.desc: "Стоит мне двинуться, как [sibling_murderer.GetFirstName] прыгает на меня, но внезапная встряска придает мне сил. На полпути [sibling_murderer.GetFirstNameNoTooltip] налетает челюстью на мой кулак и яростный натиск гаснет.\n\n[sibling_murderer.GetSheHe|U] неуверенно отшатывается, пытается молотить воздух перед собой, но мне без труда удается повалить [Select_CString(sibling_murderer.IsFemale, 'несостоявшуюся', 'несостоявшегося' )] убийцу на пол. Зажав [sibling_murderer.GetHerHis] грудь между колен, я бью быстро и жестко. [sibling_murderer.GetFirstNamePossessiveNoTooltip] остается со сломанным носом, [sibling_murderer.GetHerHis] голова бьется о каменные плиты пола, и сопротивление сходит на нет, переходя в жалобное хныканье.\n\nТак нас и находит [guard.GetFirstName] — к счастью, вовремя. Пока я рассказываю о произошедшем, [sibling_murderer.GetFirstNameNoTooltip] угрюмо смотрит в пол и молчит."
 bp1_yearly.5002.a: "[Select_CString(sibling_murderer.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]. Как ты #EMP [Select_CString(sibling_murderer.IsFemale, 'могла', 'мог' )]#!?"
 bp1_yearly.5003.t: "$bp1_yearly.5001.t$: Рем"
 bp1_yearly.5003.desc: "Я лежу, едва прикрывшись, в одиночестве и без охраны. Я дернуться не успеваю, а [sibling_murderer.GetFirstNameNoTooltip] уже сидит на мне, прижав руку бедром. [sibling_murderer.GetSheHe|U] прижимает подушку к моему лицу, а свободной рукой хватает мое дергающееся запястье и прижимает к краю кровати.\n\nМгновение, за которое [sibling_murderer.GetSheHe] успевает с тошнотворным хрустом сломать мне руку, от чего яркая, обжигающая боль пронзает меня от кончиков пальцев до плеча, кажется вечностью. Бесполезное запястье обвисает, а изуродованное предплечье отчаянно тянется вверх, но [sibling_murderer.GetSheHe] хватает меня за горло.\n\n«Трон #EMP мой!#!» — шипит [sibling_murderer.GetSheHe], постепенно сливаясь с накрывающей меня темнотой."
 bp1_yearly.5003.a: "[sibling_murderer.GetFirstNameNoTooltip]! #DIE1 Н-нет…#! #DIE2 [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]...#!"
 bp1_yearly.5004.t: "$bp1_yearly.5001.t$: Правая рука"
 bp1_yearly.5004.desc: "[sibling_murderer.GetFirstName] бросается вперед, и в мгновение ока оказывается у изголовья моей кровати, но слишком поздно. Крик о помощи опережает [SCOPE.sC('sibling_murderer').GetHerHis], и, хотя подушка прижимается к моему лицу, я явственно слышу быстро приближающуюся поступь."
 bp1_yearly.5004.guard.death: "\n\nДверь со стуком распахивается, и там, к моей вящей радости, стоит [guard.GetFirstName]. [guard.GetSheHe|U] испускает изумленный возглас и разворачивается, чтобы позвать еще людей, но мгновенно умолкает, когда [Select_CString(sibling_murderer.IsFemale, 'моя', 'мой' )] [sibling_murderer.Custom2('RelationToMeShort', ROOT.Char)] шипящим шепотом называет [guard.GetHerHis] по имени. С нарастающим ужасом я слышу, как [sibling_murderer.GetFirstNameNoTooltip] предлагает цену за то, чтобы [guard.GetFirstNameNoTooltip] [Select_CString(guard.IsFemale, 'молчала', 'молчал' )] обо всем, что видит.\n\nОт всепоглощающей паники начинает кружиться голова. Вновь звучат, удаляясь, шаги, и дверь издает последний ужасающий #EMP «щелк!»#!"
 bp1_yearly.5004.guard.save: "\n\nХлопает дверь, и в проходе — о чудо! — стоит [guard.GetFirstName]. [guard.GetSheHe|U] ахает, высовывается за дверь и зовет на помощь. Мгновение спустя в покои врываются двое стражников, хватают [Select_CString(sibling_murderer.IsFemale, 'мою несостоявшуюся', 'моего несостоявшегося' )] убийцу под руки и уносят. \n\n[sibling_murderer.GetFirstNameNoTooltip] при этом молча таращится в пол, не желая или не в силах даже оправдываться."
 bp1_yearly.5004.parent.save: "\n\nДверь с грохотом распахивается, и в проеме возникает [Select_CString(sibling_parent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)] [sibling_parent.GetFirstName]. Одного мгновения [sibling_parent.GetHerHim] достаточно, чтобы понять, что происходит, и [sibling_parent.GetSheHe] раскатистым воплем зовет на помощь. В то же время [sibling_murderer.GetFirstNameNoTooltip] у н[SCOPE.sC('sibling_parent').GetHerHis] в руках, слетает с меня и приземляется на пол.\n\nПока [sibling_parent.GetSheHe] баюкает мою голову, [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] пытается сбежать, но в этот миг на пороге появляется [guard.GetFirstName], [Select_CString(guard.IsFemale, 'которая', 'который' )] быстро вталкивает [Select_CString(sibling_murderer.IsFemale, 'мою несостоявшуюся', 'моего несостоявшегося' )] убийцу обратно в покои."
 bp1_yearly.5004.parent.death: "\n\nХлопает дверь, и на пороге появляется [Select_CString(sibling_parent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)] [sibling_parent.GetFirstName]. Облегчение быстро сменяется холодным ужасом, когда [ROOT.Char.Custom2('RelationToMePossessive', sibling_parent)] криво улыбается и смотрит на меня узкими от ненависти глазами. Мои внутренности сжимаются в один болезненный комок.\n\n[sibling_parent.GetSheHe|U] отворачивается и уходит по коридору, словно ничто в этом мире [sibling_parent.GetHerHis] не заботит. Конечно же, перед уходом [sibling_parent.GetSheHe] аккуратно закрывает дверь.\n\n#EMP «Щелк».#!"
 bp1_yearly.5005.t: "Ночные страхи: жажда власти"
 bp1_yearly.5006.t: "$bp1_yearly.5001.t$: С любовью, [ROOT.Char.Custom2('RelationToMe', sibling_parent)]"
 bp1_yearly.5006.a: "[ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]! Ты меня [Select_CString(sibling_parent.IsFemale, 'спасла', 'спас' )]!"
 bp1_yearly.5007.t: "$bp1_yearly.5001.t$: Склонность к детоубийству"
 bp1_yearly.5007.a: "#DIE1 [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]!#! #DIE2 ...умоляю!#!"
 bp1_yearly.5008.t: "$bp1_yearly.5001.t$: Ромул"
 bp1_yearly.5008.desc: "[sibling_murderer.GetFirstName] действует быстро, но еще быстрее становится ясно, что [sibling_murderer.GetSheHe] очевидно меня недооценивает. Фатальная ошибка. [sibling_murderer.GetSheHe|U] преодолевает расстояние между нами одним прыжком, но меня давно уже нет в постели, и [sibling_murderer.GetFirstNameNoTooltip] по инерции пролетает вперед, спотыкается о неровную плитку и растягивается на полу.\n\nШаг вперед — и моя нога обрывает [sibling_murderer.GetHerHis] потуги встать на колени и с неприятным хрустом вбивает [sibling_murderer.GetHerHis] череп в стену. Пока [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] слепо и яростно размахивает перед собой руками, я спокойно добираюсь до прикроватного столика.\n\n[sibling_murderer.GetFirstNameNoTooltip] мечется, не разбирая дороги, пока не встречается с маленьким, но очень острым ножом, который уютно прижимается к [sibling_murderer.GetHerHis] горлу. Впервые я вижу истинный ужас в [sibling_murderer.GetHerHis] глазах."
 bp1_yearly.5008.a: "Твое тело никогда не найдут, [sibling_murderer.GetFirstNameNoTooltip]."
 bp1_yearly.5008.b: "Не вздумай переходить мне дорогу. Никогда. Ясно тебе?"
 bp1_yearly.5601.t: "Яркая жизнь"
 bp1_yearly.5601.start: "Какой чудесный день! Дует приятный ветерок, греет солнце, в траве стрекочут насекомые. Всё кажется таким сочным и ярким — а всё потому, что [Select_CString(bp1_yearly_5601_dead_nemesis.IsFemale, 'эта', 'этот' )] [bp1_yearly_5601_dead_nemesis.Custom2('InsultAdjective', ROOT.Char)|l] [bp1_yearly_5601_dead_nemesis.Custom2('InsultNoun', ROOT.Char)] [bp1_yearly_5601_dead_nemesis.GetFirstName] наконец-то — наконец-то! — [Select_CString(bp1_yearly_5601_dead_nemesis.IsFemale, 'сдохла', 'сдох' )]!\n\nЯ не могу сдержать широкой ухмылки, пока [bp1_yearly_5601_dead_nemesis.GetHerHis] друзья и родственники проходят мимо по улице, чтобы отдать последние почести."
 bp1_yearly.5601.bodysnatcher: "Хотя [bp1_yearly_5601_dead_nemesis.GetFirstNameNoTooltip] теперь не может никому возразить, я сдерживаюсь при мысли, что [bp1_yearly_5601_dead_nemesis.GetHerHis] родне может хватить наглости попытаться защитить честь [Select_CString(bp1_yearly_5601_dead_nemesis.IsFemale, 'покойной', 'покойного' )].\n\nПроцессия минует меня, чтобы похоронить тело."
 bp1_yearly.5601.notinsane: "Под злобными гримасами скорбящих моя улыбка только ширится. Я поворачиваюсь и направляюсь прочь, а глаза юного попрошайки становятся просто огромными, когда я на радостях бросаю ему монету столь крупного достоинства, что его семья будет обеспечена пропитанием на несколько недель."
 bp1_yearly.5601.a: "Я им покажу!"
 bp1_yearly.5601.a.tt: "Вы ждете наступления ночи, а затем берете лопату и отправляетесь в путь..."
 bp1_yearly.5601.b: "Это лучший день в моей жизни!"
 bp1_yearly.5601.c: "Пора оставить это позади."
 bp1_yearly.5602.t: "Достижение целей"
 bp1_yearly.5602.desc: "Ночной воздух тих и неподвижен. Безмолвие нарушает лишь скрежет моей лопаты, что с легкостью разбрасывает свежую землю. Вскоре куча грязи у могилы становится выше, а [bp1_yearly_5601_dead_nemesis.GetFirstName] возвращается на белый свет, который не так давно [Select_CString(bp1_yearly_5601_dead_nemesis.IsFemale, 'покинула', 'покинул' )].\n\nЯ срываю кусок ткани, закрывающий [bp1_yearly_5601_dead_nemesis.GetHerHis] лицо. [bp1_yearly_5601_dead_nemesis.GetHerHis|U] рот приоткрыт, губы растянуты в окоченевшей улыбке, а грязная земля комьями прилипла к шее. Я бесстрастно осматриваю тело.\n\nИ вот лопата вновь крепко зажата в руках, я целюсь в шею. Металл, так старательно заточенный мной ранее, превратился в настоящий клинок. И раз, и два, и три..."
 bp1_yearly.5602.a: "В кои-то веки и от тебя будет польза."
 bp1_yearly.5602.b: "[ROOT.Char.GetFaith.HighGodName] заберет твою душу. А голова достанется свиньям!"
 bp1_yearly.5701.t: "Пойдешь играть?"
 bp1_yearly.5701.desc: "Я знаю, что [married_friend.GetFirstNamePossessive] и [married_friend.GetHerHis] [Select_CString(friend_spouse.IsFemale, 'супруга', 'супруг' )] [friend_spouse.GetFirstName] — счастливая и энергичная пара. Но в последнее время их отношения стали еще насыщеннее, и [married_friend.GetSheHe] все меньше и меньше времени проводит со мной — а ведь мы лучшие друзья. Даже когда я всего лишь зову [SCOPE.sC('married_friend').GetHerHis] на прогулку, [married_friend.GetSheHe] отказывается, ссылаясь на супружеские обязанности.\n\nЯ все чаще вспоминаю те дни. Как сейчас вижу: мы"
 bp1_yearly.5701.desc.ladsladslads: "шляемся повсюду, [ROOT.Char.Custom('RegionalDrink')] льется рекой, пока нас не стошнит, а на следующую ночь все повторяется!"
 bp1_yearly.5701.desc.nodrinky: "всю ночь смеемся над местными гуляками, которые спьяну не могут стоять на ногах!"
 bp1_yearly.5701.desc.ending: "\n\nЧто за чудные были времена! Если бы не [Select_CString(friend_spouse.IsFemale, 'эта', 'этот' )] [friend_spouse.Custom2('InsultAdjective', ROOT.Char)][Select_CString(friend_spouse.IsFemale, 'ая', 'ый' )] [friend_spouse.GetFirstNameNoTooltip], мы бы и сейчас предавались этим невинным удовольствиям..."
 bp1_yearly.5701.a: "[friend_spouse.GetSheHe|U] больше не сможет нас разлучить!"
 bp1_yearly.5701.b: "Возможно, мне удастся объяснить, что это нехорошо..."
 bp1_yearly.5701.c: "Что ж, похоже, все мы повзрослели?"
 bp1_yearly.5701.tt.critical_success: "Отношения безвозвратно разрушены"
 bp1_yearly.5701.tt.success: "В их отношениях возник разлад"
 bp1_yearly.5701.tt.failure: "Никто из них не относится к вам с симпатией"
 bp1_yearly.5701.tt.critical_failure: "Вы зашли слишком далеко"
 bp1_yearly.5702.t: "Виртуозная работа"
 bp1_yearly.5702.desc: "[Select_CString(skilful_friend.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('skilful_friend'))] [skilful_friend.GetFirstName] так [Select_CString(skilful_friend.IsFemale, 'талантлива', 'талантлив' )]!\n\n"
 bp1_yearly.5702.diplomacy: "Когда [skilful_friend.GetSheHe] говорит, люди внимают каждому слову. [skilful_friend.GetHerHis|U] красноречие превращает любые слова в чарующую музыку, пред которой не устоит даже самый циничный и раздражительный человек. У меня нет и тени сомнения, что [skilful_friend.GetSheHe] без труда может заработать на торговле песком в пустыне!"
 bp1_yearly.5702.martial: "[Select_CString(skilful_friend.IsFemale, 'Ее', 'Его' )] невероятная тактическая смекалка заставит устыдиться лучших военачальников мира. Кажется, что [Select_CString(skilful_friend.IsFemale, 'она', 'он' )] от природы [Select_CString(skilful_friend.IsFemale, 'наделена', 'наделен' )] умением находить и использовать слабости врага на поле боя. Любому правителю, понимающему важность военного дела, [Select_CString(skilful_friend.IsFemale, 'необходима', 'необходим' )] [skilful_friend.GetFirstNameNoTooltip]."
 bp1_yearly.5702.stewardship: "Сказать, что у [Select_CString(skilful_friend.IsFemale, 'нее', 'него' )] есть чутье на деньги, — значит ничего не сказать. Когда [Select_CString(skilful_friend.IsFemale, 'она', 'он' )] решает местные финансовые вопросы, от [Select_CString(skilful_friend.IsFemale, 'ее', 'его' )] внимания не укроется даже самая мелкая монетка, а когда казна, казалось бы, пустеет, [Select_CString(skilful_friend.IsFemale, 'она', 'он' )] умудряется изыскивать средства едва ли не из воздуха!"
 bp1_yearly.5702.intrigue: "В списке тех, кого мне не хотелось бы видеть своим врагом, [skilful_friend.GetFirstNameNoTooltip] займет одно из первых мест. Мастер манипуляций и настоящий знаток происков, [SCOPE.sCharacter('skilful_friend').GetSheHe] с равным успехом может украсть пирожное у кухарки и разрушить целую династию."
 bp1_yearly.5702.learning: "[Select_CString(skilful_friend.IsFemale, 'Ее', 'Его' )] научные познания поистине огромны, и мало кто в державе способен с [Select_CString(skilful_friend.IsFemale, 'ней', 'ним' )] тягаться. Даже сейчас я слышу, как в [ROOT.Char.Custom('GetRoom_RU_5')] [Select_CString(skilful_friend.IsFemale, 'она', 'он' )] ведет беседу о чем-то совершенно мне незнакомом с легкостью и изяществом мудреца, за плечами которого десятки лет опыта."
 bp1_yearly.5702.prowess: "О таких бойцах говорят повсюду — [skilful_friend.GetHerHis] искусство обращения с мечом непревзойденно. Даже [skilful_friend.GetHerHis] бой с учебным манекеном во дворе способен вселить страх в сердце самого прожженного поединщика."
 bp1_yearly.5702.fallback: "ОТСТУПЛЕНИЕ"
 bp1_yearly.5702.ending: "\n\nВозможно, мне стоит попросить [skilful_friend.GetHerHis] поделиться советами в этой области?"
 bp1_yearly.5702.a: "Научи меня, [skilful_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.5702.a.tt.success: "[skilful_friend.GetFirstNameNoTooltip] учит вас своему искусству"
 bp1_yearly.5702.a.tt.neutral: "Вы не узнаете ничего полезного, но [skilful_friend.GetFirstNameNoTooltip] получает вашу благодарность за попытку"
 bp1_yearly.5702.a.tt.failure: "Вы столь неуклюжи, что [skilful_friend.GetFirstNameNoTooltip] расстраивается и прекращает попытки"
 bp1_yearly.5702.b: "По-моему, со мной и так все в порядке!"
 bp1_yearly.5702.b.tt.success: "Вы побеждаете в состязании"
 bp1_yearly.5702.b.tt.failure: "Вы проигрываете в состязании"
 bp1_yearly.5702.c: "Мне никогда не достичь [skilful_friend.GetHerHis] уровня!"
 bp1_yearly.5703.t: "Странные сожители"
 bp1_yearly.5703.desc: "Я откидываюсь на спину, истекая потом и тяжело дыша. [rival_lover.GetFirstName], трофей моей амурной кампании сегодня ночью, лежит, томно раскинувшись, подле меня. Кто бы мог подумать, что непримиримые соперники могут быть столь… #EMP удачными#! любовниками?\n\n«Закрой глаза, — хитро говорит [rival_lover.GetFirstNameNoTooltip], улыбаясь краешками губ. Я подчиняюсь, складываю руки над головой и продолжаю нежиться в отзвуках недавнего блаженства. Внезапно мои запястья ощущают холод стальных оков, я резко открываю глаза и вижу, как [Select_CString(rival_lover.IsFemale, 'моя любовница', 'мой любовник' )] подходит к прикроватному столику.\n\n«Как давно я этого [Select_CString(rival_lover.IsFemale, 'ждала', 'ждал' )]», — шипит [rival_lover.GetSheHe]. Лунный свет ярко блестит на лезвии ножа."
 bp1_yearly.5703.a: "НЕТ! Пожалуйста, позволь мне сказать!"
 bp1_yearly.5703.a.tt.success: "Вы переубеждаете [SCOPE.sC('rival_lover').GetHerHis]"
 bp1_yearly.5703.a.tt.failure: "[rival_lover.GetFirstNameNoTooltip] ранит вас"
 bp1_yearly.5703.a.tt.criticalfailure: "[rival_lover.GetSheHe|U] не знает пощады"
 bp1_yearly.5703.b: "Постой! Разве ты не хочешь продолжения?"
 bp1_yearly.5703.b.tt.success: "Вас спасает умение соблазнять"
 bp1_yearly.5703.b.tt.failure: "Вы не настолько хороши в постели"
 bp1_yearly.5703.c: "Позволь показать, почему это глупая идея..."
 bp1_yearly.5704.t: "В гневе [seduced_rival.GetSheHe] [Select_CString(seduced_rival.IsFemale, 'прекрасна', 'прекрасен' )]"
 bp1_yearly.5704.desc: "[seduced_rival.GetFirstName] снова у меня в [ROOT.Char.Custom('GetChamber_RU_Prep')] и несет какую-то чушь о том, как нехорошо я с [Select_CString(seduced_rival.IsFemale, 'ней', 'ним' )] поступаю. [Select_CString(seduced_rival.IsFemale, 'Ее', 'Его' )] глаза горят, когда [Select_CString(seduced_rival.IsFemale, 'она', 'он' )] меня проклинает, и гнев только усиливается, когда я отвечаю на упреки лишь презрительным покачиванием головы.\n\n[Select_CString(seduced_rival.IsFemale, 'Она', 'Он' )] продолжает буйствовать, а я внезапно замечаю, что не могу оторваться от [Select_CString(seduced_rival.IsFemale, 'ее', 'его' )] глаз. А стоит мне стряхнуть эти грезы, на их место немедленно приходит восхищение [Select_CString(seduced_rival.IsFemale, 'ее', 'его' )] линией подбородка — как выразительно натягивается на ней кожа от ярости. Продолжая неосознанно глазеть, я замечаю, как [Select_CString(seduced_rival.IsFemale, 'ее', 'его' )] грудь зазывно вздымается, когда [Select_CString(seduced_rival.IsFemale, 'она', 'он' )] продолжает тираду, и...\n\n#EMP Куда#! это меня понесло?"
 bp1_yearly.5704.a: "Надеюсь, мы узнаем друг друга #EMP гораздо#! лучше, [seduced_rival.GetFirstNameNoTooltip]."
 bp1_yearly.5704.b: "Это просто нелепо!"
 bp1_yearly.5705.t: "[lover_rival.GetSheHe|U] того не стоит!"
 bp1_yearly.5705.desc: "Не слишком ли я себя балую в последнее время? Возможно, именно потому [Select_CString(concerned_friend.IsFemale, 'разгневанная', 'разгневанный' )] [concerned_friend.GetFirstName] [Select_CString(concerned_friend.IsFemale, 'решилась', 'решился' )] все мне высказать. Мой дорогой друг припирает меня к стенке и ругает за то, что я и [lover_rival.GetFirstName] поддерживаем... сложные отношения.\n\n«О чем ты думаешь?! — без обиняков выпаливает [concerned_friend.GetSheHe]. Замечая мой томный после недавнего соития вид, [concerned_friend.GetSheHe] сердито тычет меня пальцем в грудь. — Ты ведь #EMP знаешь#!, что ничего хорошего из этого не выйдет! Все закончится плачевно, и ты это знаешь!»"
 bp1_yearly.5705.a: "Да, но ты [SCOPE.sC('lover_rival').GetHerHis] #EMP [Select_CString(concerned_friend.IsFemale, 'видела', 'видел' )]#!?!"
 bp1_yearly.5705.a.tt: "Этот вариант доступен, потому что [lover_rival.GetFirstNamePossessiveNoTooltip] славится привлекательностью."
 bp1_yearly.5705.b: "Ты просто не понимаешь наших отношений!"
 bp1_yearly.5705.c: "Да, да. Ты совершенно [Select_CString(concerned_friend.IsFemale, 'права', 'прав' )]"
 bp1_yearly.5706.t: "[Select_CString(rival_parent.IsFemale, 'Грешная', 'Грешный' )] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]"
 bp1_yearly.5706.desc: "[meeting_county.GetProvince.GetCounty.GetName] полнится жизнью. Идя по улице, я вдруг вижу, как мне навстречу спешит [rival_parent.Custom2('MyCharacterIntroduction', ROOT.Char)]. В последнее время наше общение сводилось к обмену колкостями при каждом удобном случае. Я жду очередного потока едких насмешек, но [rival_parent.GetFirstNameNoTooltip] молча проносится мимо.\n\nИ лишь тогда я замечаю, что за ним нехотя плетется [Select_CString(rival_parent.IsFemale, 'ее', 'его' )] [rival_child.Custom('GetDaughterSon')] [rival_child.GetFirstName]. Проходя, [Select_CString(rival_child.IsFemale, 'она', 'он' )] улыбается мне и едва заметно, но не без некоторого кокетства, поднимает бровь, после чего спешит туда, куда стремительно удаляется [Select_CString(rival_child.IsFemale, 'ее', 'его' )] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))].\n\nЯ смотрю, как они исчезают вдали. Что это было?.."
 bp1_yearly.5706.a: "Было бы грубо не ответить взаимностью..."
 bp1_yearly.5706.a.tt: "Шанс успеха происков «Соблазнение» повысится"
 bp1_yearly.5706.b: "Я не запятнаю себя подобной мерзостью!"
 bp1_yearly.5707.t: "[Select_CString(rival_parent.IsFemale, 'Грешная', 'Грешный' )] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]: на месте преступления"
 bp1_yearly.5707.start: "Даже в пароксизме страсти я слышу тяжелые шаги, и мое лицо невольно кривится в довольной ухмылке.\n\n[rival_parent.GetFirstName|U] врывается в [ROOT.Char.Custom('GetChamber')], и выражение ужаса на [Select_CString(rival_parent.IsFemale, 'ее', 'его' )] лице выглядит совершенно потрясающе. [rival_child.GetFirstName],"
 bp1_yearly.5707.child_dislike: "к моему удивлению, улыбается даже шире, чем я, когда видит, как [Select_CString(rival_child.IsFemale, 'ее', 'его' )] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))] смотрит на нас. [Select_CString(rival_child.IsFemale, 'Она', 'Он' )] даже обвивает меня руками покрепче и притягивает к себе.\n\n«Может, теперь ты будешь принимать меня всерьез, #EMP [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]#!!»"
 bp1_yearly.5707.child_deviant: "к моему удивлению, улыбается даже шире, чем я, когда видит, как [Select_CString(rival_child.IsFemale, 'ее', 'его' )] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))] смотрит на нас. И куда сильнее я поражаюсь, когда [Select_CString(rival_child.IsFemale, 'она', 'он' )] залихватски откидывает одеяло и выставляет нас обоих на обозрение!\n\n«Не желаешь ли #EMP к нам#!, [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]?»"
 bp1_yearly.5707.child_like: "тихонько взвизгнув, пытается прикрыться одеялом.\n\nМгновения не проходит, как родитель и дитя уже осыпают друг друга громогласными оправданиями и обвинениями. А я просто лежу — в утомлении и полном удовлетворении."
 bp1_yearly.5707.a: "Ха-ха! Так тебе, дрянь!"
 bp1_yearly.5707.a.deviant: "Ради [ROOT.Char.GetFaith.HighGodNamePossessive], что здесь происходит?!"
 bp1_yearly.5707.a.doubledeviant: "...ну, что скажешь, [rival_parent.GetFirstNameNoTooltip]?"
 bp1_yearly.5707.b: "Клянусь, [rival_child.GetFirstNameNoTooltip] и я любим друг друга!"
 bp1_yearly.5707.c: "Прекрасное воспитание отпрысков, [rival_parent.GetFirstNameNoTooltip]!"
 bp1_yearly.5740.t: "Что было раньше?"
 bp1_yearly.5740.desc: "Я с трудом продираю глаза под задорное птичье пение, навстречу льющемуся внутрь [ROOT.Char.Custom('GetChamber_RU_Gen')] солнечному свету. Я зеваю, потягиваюсь и откидываюсь назад, нежась в теплых лучах. Пару мгновений спустя я кое-что понимаю.\n\nТак же уютно, как я лежу среди одеял, на подушках устроилась настоящая тайна. Я недоверчиво смотрю на загадочный предмет, которого просто не должно быть.\n\nСредних размеров, белесое, ничем не примечательное…\n\nЯйцо."
 bp1_yearly.5740.a: "Что все это #EMP значит#!?!"
 bp1_yearly.5740.a.tt: "Я найду негодяя!"
 bp1_yearly.5740.b: "Странно. Ну что ж."
 bp1_yearly.5740.c: "Кто это сделал? Где они?! #EMP СТРАЖА!#!"
 bp1_yearly.5741.t: "$bp1_yearly.5740.t$: пашот"
 bp1_yearly.5741.desc: "Первым делом я направляюсь на кухню, где слуги суетятся вокруг столов, занятые приготовлением пищи. Это своя, особая суета, и чужакам в ней места нет — даже деловитые повара отгоняют от приготовленной снеди, не обращая внимания, что я вообще-то [ROOT.Char.GetLadyLord].\n\nНаконец я нахожу искомое: отборную груду яиц! Каждое аккуратно уложено в небольшой кармашек из сена в большом открытом деревянном ящике. Они лежат рядами по десять штук: десять, десять... восемь.\n\n#EMP Два#! яйца пропали!"
 bp1_yearly.5741.a: "Еще одно?! Я прикажу #EMP шкуру спустить#! с мерзавцев!"
 bp1_yearly.5741.a.tt: "Приказываю заглянуть в каждый угол!"
 bp1_yearly.5741.b: "Кто бы это ни был, у него был доступ на кухню. Тайна раскрыта!"
 bp1_yearly.5742.t: "$bp1_yearly.5740.t$: Чертовщина!"
 bp1_yearly.5742.desc: "Пробираясь по лестнице в подвал, я осторожно вдыхаю сырой, холодный воздух. Штабеля съестных припасов и напитков стоят здесь, но, в отличие от кипучей кухонной суеты, внизу ни души. Балансируя на нижней полке, я собираюсь с мыслями. Кто бы ни подсунул мне яйцо, имеет доступ в мои покои, на кухню и...\n\nМысли улетучиваются. Рука, случайно скользнувшая в карман, замирает. Пальцы неверяще, суетливо, вытаскивают из недр моего одеяния некий предмет.\n\nТвердый предмет. Чуть теплый. #EMP Яйцеобразный.#!"
 bp1_yearly.5742.a: "Как? КАК?!"
 bp1_yearly.5742.b: "Вот повезло! #EMP Два#! яйца бесплатно!"
 bp1_yearly.5743.t: "$bp1_yearly.5740.t$: наклевывается план"
 bp1_yearly.5743.desc: "Как в тумане, с диким взглядом, я спешу в тронный зал. Мои вассалы и родня собираются передо мной, [egg_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] и [egg_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] выглядят особенно встревоженными... да что там, они в ужасе.\n\n«Яйцо! ДВА яйца! — кричу я, размахивая перед ними своими скромными находками. — Кто это сделал?! Кто? Я всех в море побросаю!»\n\nРаздаются озадаченные нервные смешки. Я высоко поднимаю руку и с бессвязным, утробным рыком бью оскорбительные находки об пол. Смешки давятся и сменяются гробовой тишиной."
 bp1_yearly.5743.a: "[egg_spouse.GetFirstNameNoTooltip]! Признавайся немедленно!"
 bp1_yearly.5743.a.tt.success: "Вы правильно определили подозреваемого"
 bp1_yearly.5743.a.tt.failure: "Вы не угадали"
 bp1_yearly.5743.a.tt.outcome: "Шанс"
 bp1_yearly.5743.b: "[egg_friend.GetFirstNameNoTooltip]! Ах ты [egg_friend.Custom2('InsultNoun', ROOT.Char)]!"
 bp1_yearly.5743.c: "Вы все под подозрением! #EMP Все!#!"
 bp1_yearly.5743.c.tt.success: "Вы правильно определили... всех"
 bp1_yearly.5743.c.tt: "Все придворные"
 bp1_yearly.5744.t: "$bp1_yearly.5740.t$: побои"
 bp1_yearly.5744.start: "Пыл, с которым я выкрикиваю обвинения, добавляет им весомости, но время идет, а "
 bp1_yearly.5744.spouse: "[egg_spouse.GetFirstName]"
 bp1_yearly.5744.friend: "[egg_friend.GetFirstName]"
 bp1_yearly.5744.crowd: "вся толпа"
 bp1_yearly.5744.end: "продолжает смотреть на меня в совершенном замешательстве. Я пытаюсь сделать еще шаг вперед, но тело перестает слушаться и я начинаю падать.\n\nВ следующее мгновение я уже на спине, и надо мной склоняются встревоженные лица. По вискам проходится холодная мокрая тряпка.\n\n«Нет, нет, [ROOT.Char.Custom('FormOfAddressForLiege')]! Вам нужно отдохнуть. Мы пришлем слугу, чтобы привести вас в порядок». Я начинаю слышать этот бестелесный голос в тот же момент, как моя рука касается щеки и слабо ощущает желток разбившегося яйца — в которое мне, конечно же, удалось очень метко приземлиться."
 bp1_yearly.5744.a: "…голова болит."
 bp1_yearly.5744.b: "Я найду мерзавцев! Но лучше... потом."
 bp1_yearly.5745.t: "$bp1_yearly.5740.t$: неяйцеприятный поступок"
 bp1_yearly.5745.desc: "После тяжелого рабочего дня всегда должен следовать заслуженный отдых! Камин тускло освещает мою кровать — большую и удобную, — потрескивающее пламя отбрасывает на стену танцующие тени. Я с благодарностью ныряю в теплые объятия постели, обвиваю усталое тело одеялами и опускаю голову на подушку.\n\nИ лишь тогда я вижу его. На расстоянии вытянутой руки от меня гордо возлегает на отдельной подушке, в отблесках каминного пламени...\n\nЯйцо."
 bp1_yearly.5745.a: "#DIE2 …нет. …нет,#! #DIE1 нет, нет, нет,#! #EMP не-е-ет!#!"
 bp1_yearly.5745.b: "Я знаю, это все [egg_spouse.GetFirstNameNoTooltip]."
 bp1_yearly.5745.c: "Это точно [egg_friend.GetFirstNamePossessiveNoTooltip], больше некому!"
 bp1_yearly.5745.d: "С меня хватит! Больше я на эти проказы не ведусь!"
