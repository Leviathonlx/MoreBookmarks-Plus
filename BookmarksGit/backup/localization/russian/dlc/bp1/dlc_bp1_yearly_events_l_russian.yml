l_russian:
 #Purchase a gift for your partner(s)
 bp1_yearly.2000.t: "Подарок, достойный…"
 bp1_yearly.2000.desc.intro: "На рынке идет оживленная торговля. Прилавки странствующих торговцев доверху забиты товарами, они пытаются перекричать друг друга, предлагая покупателям свои безделушки. "
 bp1_yearly.2000.desc.greed_flavor: "Похоже, эти украшения стоят кучу денег… но выглядят они довольно мило."
 bp1_yearly.2000.desc.not_greed_flavor: "Какие замечательные украшения! Прекрасный выйдет подарок."
 bp1_yearly.2000.desc.single: "\n\nЯ и [bp1_yearly_2000_partner_a.GetTitledFirstName] проходим мимо прилавка с ювелирными изделиями. [bp1_yearly_2000_partner_a.GetSheHe] останавливается и наклоняется получше рассмотреть украшения.\n\nКажется, [Select_CString(bp1_yearly_2000_partner_a.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('PartnerOpinionDescription', SCOPE.sC('bp1_yearly_2000_partner_a') )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2000_partner_a'))] [Select_CString(bp1_yearly_2000_partner_a.IsFemale, 'заинтересовалась', 'заинтересовался' )] одной из этих безделушек? Возможно, она поднимет [bp1_yearly_2000_partner_a.GetHerHim|l] настроение?"
 bp1_yearly.2000.desc.duo: "\n\nПроходя мимо прилавка с ювелирными изделиями, я останавливаюсь и наклоняюсь получше рассмотреть украшения.\n\nДумаю, [bp1_yearly_2000_partner_a.GetTitledFirstName] или [bp1_yearly_2000_partner_b.GetTitledFirstName] будут рады одной из этих безделушек…"
 bp1_yearly.2000.a_single: "[ROOT.Char.Custom('RandomJewelry')|U]! [bp1_yearly_2000_partner_a.GetFirstNameNoTooltip] наверняка оценит такой подарок!"
 bp1_yearly.2000.a_duo: "[ROOT.Char.Custom('RandomJewelry')|U]! [Select_CString(bp1_yearly_2000_partner_a.IsFemale, 'Моя', 'Мой' )] [bp1_yearly_2000_partner_a.Custom('ComplimentAdjective')|l][Select_CString(bp1_yearly_2000_partner_a.IsFemale, 'ая', 'ый' )] [bp1_yearly_2000_partner_a.GetFirstNameNoTooltip] наверняка оценит мою щедрость!"
 bp1_yearly.2000.b: "[Select_CString(bp1_yearly_2000_partner_b.IsFemale, 'Моя', 'Мой' )] [bp1_yearly_2000_partner_b.Custom('ComplimentAdjective')|l][Select_CString(bp1_yearly_2000_partner_b.IsFemale, 'ая', 'ый' )] [bp1_yearly_2000_partner_b.GetFirstNameNoTooltip] будет в восторге от такого подарка, как [ROOT.Char.Custom('RandomJewelry')|l]."
 bp1_yearly.2000.c: "Зачем же себя ограничивать?"
 bp1_yearly.2000.c_flavor: "Лучше порадовать их [Select_CString(bp1_yearly_2000_partner_a.IsFemale, 'обеих', 'обоих' )]!"
 bp1_yearly.2000.d: "Мое общество — само по себе бесценный подарок."
 #Follow-up event
 bp1_yearly.2001.t: "… Правитель"
 bp1_yearly.2001.t.first_title_duo: "… Правитель…"
 bp1_yearly.2001.t.second_title_duo: "…и просто хороший человек"
 bp1_yearly.2001.desc.intro_high_opinion: "«[Select_CString(ROOT.Char.IsFemale, 'Дорогая', 'Дорогой' )] [ROOT.Char.GetFirstNameNoTooltip], я так [Select_CString(bp1_yearly_2001_partner.IsFemale, 'рада', 'рад' )] вас видеть!\n\nЯ признаю мудрость вашего правления и [Select_CString(bp1_yearly_2001_partner.IsFemale, 'готова', 'готов' )] оказать любую посильную помощь»."
 bp1_yearly.2001.desc.intro: "«[bp1_yearly_2001_partner.Custom2('RelationToMeShort', ROOT.Char)|U], в последнее время мы так редко видимся!\n\nМне удалось выяснить кое-что любопытное. Думаю, это вас заинтересует»."
 bp1_yearly.2001.desc.segway_secret_hook: "\n\n[bp1_yearly_2001_partner.GetSheHe|U] нервно оглядывается. "
 bp1_yearly.2001.desc.secret: "«Я случайно [Select_CString(bp1_yearly_2001_partner.IsFemale, 'подслушала', 'подслушал' )], о чем говорят слуги…»"
 bp1_yearly.2001.desc.hook: "«Не хочу вдаваться в подробности, но скажем так: один общий знакомый должен мне услугу»."
 bp1_yearly.2001.desc.segway_lover: "\n\nЛегкий ветерок шевелит [bp1_yearly_2001_partner.GetHerHis|l] волосы. "
 bp1_yearly.2001.desc.lover: "Я не могу отвести глаз, буквально пожирая [bp1_yearly_2001_partner.GetHerHis|l] взглядом… [Select_CString(bp1_yearly_2001_partner.IsFemale, 'Какая', 'Какой' )] же [bp1_yearly_2001_partner.GetSheHe|l] [ROOT.Char.Custom('RandomPositiveLookAdjective')]!"
 bp1_yearly.2001.desc.segway_modifier: "\n\n[bp1_yearly_2001_partner.GetSheHe|U] хмурится, словно вспомив о важном деле. "
 bp1_yearly.2001.desc.close_modifier: "«Я могу проследить за тем, чтобы против нас не строили никаких… козней»."
 bp1_yearly.2001.desc.finance_modifier: "«Я [Select_CString(bp1_yearly_2001_partner.IsFemale, 'могла', 'мог' )] бы снабжать вас грамотными финансовыми советами из моего источника»."
 bp1_yearly.2001.desc.close_finance_modifier: "\n\n«Или снабжать вас грамотными финансовыми советами из моих источников»."
 bp1_yearly.2001.desc.fallback: "\n\n«…впрочем, забудьте. Простите, что зря [Select_CString(bp1_yearly_2001_partner.IsFemale, 'потратила', 'потратил' )] ваше время!»"
 bp1_yearly.2001.desc.outro: "\n\nНаклонив голову, [bp1_yearly_2001_partner.GetSheHe|l] выжидающе смотрит на меня."
 bp1_yearly.2001.a: "Конечно, [ROOT.Char.Custom('PartnerOpinionHighDescription')], я [Select_CString(ROOT.Char.IsFemale, 'вся', 'весь' )] внимание!"
 bp1_yearly.2001.a.tt_secret: "[bp1_yearly_2001_secret_owner.GetTitledFirstName] и [bp1_yearly_2001_secret_owner.GetHerHis|l] тайна"
 bp1_yearly.2001.a_tt: "[bp1_yearly_2001_partner.GetShortUINameNoTooltip] поделится с вами тайной."
 bp1_yearly.2001.b: "Мне куда интереснее #EMP ты#!, [ROOT.Char.Custom('LoverPetName_possessive')|l]!"
 bp1_yearly.2001.c: "Откуда ты… Впрочем, неважно. Прошу, расскажи мне все!"
 bp1_yearly.2001.c_tt: "[bp1_yearly_2001_partner.GetShortUINameNoTooltip] делится с вами рычагом влияния на другого персонажа."
 bp1_yearly.2001.d: "Надеюсь, что я могу на тебя рассчитывать, [ROOT.Char.Custom('PartnerOpinionHighDescription')|l]."
 bp1_yearly.2001.e: "Финансовые советы мне #EMP и правда#! не помешают."
 #You catch your spouses/consorts being lovers
 bp1_yearly.2010.t: "Внезапная встреча"
 bp1_yearly.2010.desc.intro: "Дворец еще спит, в коридоре никого нет. Выйдя из спальни, я быстрым шагом иду облегчиться.\n\nВнезапно раздается сдавленный смешок. Подкравшись поближе, я выглядываю за угол… Неужто это [bp1_yearly_2010_first_partner.GetShortUIName] и [bp1_yearly_2010_second_partner.GetShortUIName]?"
 bp1_yearly.2010.desc.default: "Они нежно обнимаются в лучах восходящего солнца.\n\n«[bp1_yearly_2010_second_partner.GetFirstNameNoTooltip], [ROOT.Char.Custom('LoverPetName')|l], не играй с моими чувствами…» — [bp1_yearly_2010_first_partner.GetFirstNameNoTooltip] прижимается щекой к плечу [Select_CString(bp1_yearly_2010_second_partner.IsFemale, 'своей спутницы', 'своего спутника' )].\n\n«Следующая ночь вся будет наша, [ROOT.Char.Custom('LoverPetName')]», — отвечает [bp1_yearly_2010_second_partner.GetFirstNameNoTooltip]. «Когда ты рядом со мной, ничто не имеет значения»."
 bp1_yearly.2010.desc.lustful: "Их взмокшие тела ритмично движутся, они… #EMP глазам своим не верю#!.\n\nСреди бела дня? И зачем им #EMP [ROOT.Char.Custom('DeviantObjectNoun')|l]#!?"
 bp1_yearly.2010.a: "Как мило. Может пригодиться…"
 bp1_yearly.2010.a_lustful: "Так, надо записать все подробности!"
 bp1_yearly.2010.a_tt: "Интересно, что #EMP еще#! случается в моем доме?"
 bp1_yearly.2010.a_tt_lustful: "Это просто #EMP праздник#! какой-то!"
 bp1_yearly.2010.b: "Может, им нужна #EMP еще одна#! пара рук?"
 bp1_yearly.2010.tt: "Вот так происшествие!"
 bp1_yearly.2010.c: "Это какое-то издевательство!"
 bp1_yearly.2010.c_tt: "Мое сердце разбито."
 bp1_yearly.5100.t: "Стрела Купидона"
 bp1_yearly.5100.desc: "[Select_CString(unloved_courtier.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))] [unloved_courtier.GetName] уже больше недели ходит, повесив нос. Услышав [Select_CString(unloved_courtier.IsFemale, 'ее', 'его' )] очередной тяжкий вздох, я со всей возможной деликатностью спрашиваю, что [Select_CString(unloved_courtier.IsFemale, 'ее', 'его' )] беспокоит.\n\n«Мне страшно одиноко! — отвечает [Select_CString(unloved_courtier.IsFemale, 'она', 'он' )]. — Все, о чем я мечтаю, — это встретить кого-то особенного. [Select_CString(unloved_courtier.IsFemale, 'Того', 'Ту' )], кто будет делить со мной ложе и во всем меня поддерживать…»\n\n[unloved_courtier.GetName] печально качает головой: «Хотя что я говорю… Вам никогда не понять меня, [ROOT.Char.Custom('FormOfAddressForLiege')]. Посмотрите на себя в зеркало!"
 bp1_yearly.5100.desc.male: "Вы так мужественны и привлекательны!"
 bp1_yearly.5100.desc.female: "Вы прекрасны естественной красотой!"
 bp1_yearly.5100.desc.swole: "Вы сложены, как статуя античного божества!"
 bp1_yearly.5100.desc.scarred: "Вас украшают благородные шрамы!"
 bp1_yearly.5100.desc.fallback: "У вас идеальное тело!"
 bp1_yearly.5100.desc.end: "Наверняка вам никогда не приходилось страдать от одиночества!»"
 bp1_yearly.5100.a: "[unloved_courtier.GetNameNoTooltip], просто будь собой!"
 bp1_yearly.5100.b: "Верно. Не приходилось."
 bp1_yearly.5100.c: "Я помогу тебе!"
 bp1_yearly.5100.d: "Не теряй надежды, [unloved_courtier.GetNameNoTooltip]."
 bp1_yearly.5100.toast: "Ничего не вышло."
 bp1_yearly.5101.t: "Стрела Купидона: выбор мишени"
 bp1_yearly.5101.desc: "«Вы серьезно, [ROOT.Char.Custom('FormOfAddressForLiege')]? Вы правда мне поможете?»\n\n[Select_CString(unloved_courtier.IsFemale, 'Ее', 'Его' )] лицо осветилось надеждой, стоило мне пообещать помочь [Select_CString(unloved_courtier.IsFemale, 'ей', 'ему' )] в поисках любви. Вообще-то из меня [Select_CString(ROOT.char.IsFemale, 'та еще сваха', 'тот еще сват' )], но делать нечего — [unloved_courtier.GetName] рассчитывает, что я выполню обещание. Придется идти и надеяться на лучшее.\n\n[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] встречает меня многолюдными толпами. Выйдя на рыночную площадь, я начинаю разглядывать потенциальных кандидатов. [unloved_courtier.GetNameNoTooltip] — человек особый, и [Select_CString(unloved_courtier.IsFemale, 'ее избранник должен', 'его избранница должна' )] быть..."
 bp1_yearly.5101.a: "...[Select_CString(unloved_courtier.IsFemale, 'нежным и заботливым', 'нежной и заботливой' )]."
 bp1_yearly.5101.b: "...[Select_CString(unloved_courtier.IsFemale, 'честным и справедливым', 'честной и справедливой' )]."
 bp1_yearly.5101.c: "...[Select_CString(unloved_courtier.IsFemale, 'набожным и богобоязненным', 'набожной и богобоязненной' )]."
 bp1_yearly.5101.d: "...Какая разница? Достаточно, чтобы [Select_CString(unloved_courtier.IsFemale, 'симпатичный был', 'симпатичная была' )]."
 bp1_yearly.5102.t: "Стрела Купидона: цель поражена"
 bp1_yearly.5102.desc: "Я продолжаю поиски, и вскоре мое внимание привлекает [Select_CString(potential_lover.IsFemale, 'одна женщина', 'один мужчина' )]."
 bp1_yearly.5102.desc.compassionate: "Присев на краю площади, [Select_CString(potential_lover.IsFemale, 'она', 'он' )] кормит бездомную кошку. Бедное животное явно оголодало. Видя, как [Select_CString(potential_lover.IsFemale, 'эта женщина', 'этот мужчина' )] помогает изможденному зверьку, я уже представляю, что на месте кошки могли бы оказаться мои несчастные [ROOT.Char.Custom('GetCourtierPlural')]..."
 bp1_yearly.5102.desc.just: "[potential_lover.GetSheHe|U] как раз пытается рассудить спор двух крестьян. [Select_CString(potential_lover.IsFemale, 'Женщина', 'Мужчина' )] внимательно выслушивает обоих спорщиков и выносит разумное суждение, которое устраивает обе стороны."
 bp1_yearly.5102.desc.zealous: "[potential_lover.GetSheHe|U] целиком [Select_CString(potential_lover.IsFemale, 'поглощена', 'поглощен' )] выступлением странствующего проповедника. Как по мне, его речи — бред сумасшедшего, но [Select_CString(potential_lover.IsFemale, 'женщина', 'мужчина' )] одобрительно кивает, а глаза [potential_lover.GetHerHis|l] горят религиозным рвением."
 bp1_yearly.5102.desc.peng: "[potential_lover.GetHerHis|U] трудно не заметить — [Select_CString(potential_lover.IsFemale, 'девушку', 'мужчину' )] окружает стайка [Select_CString(potential_lover.IsFemale, 'ухажеров', 'поклонниц' )], а [potential_lover.GetHerHis|l] лохмотья почти не прикрывают великолепное тело."
 bp1_yearly.5102.desc.end: "\n\nЯ приглашаю [Select_CString(potential_lover.IsFemale, 'новую знакомую', 'нового знакомого' )] посетить мой [ROOT.Char.Custom('GetCourt')], обещая познакомить [Select_CString(potential_lover.IsFemale, 'ее', 'его' )] с [Select_CString(unloved_courtier.IsFemale, 'потенциальной невестой', 'потенциальным женихом' )]. [Select_CString(potential_lover.IsFemale, 'Потрясенная и обрадованная женщина', 'Потрясенный и обрадованный мужчина' )], [Select_CString(potential_lover.IsFemale, 'представившаяся', 'представившийся' )] как [potential_lover.GetName], соглашается без раздумий, и мы сразу идем во дворец.\n\n[unloved_courtier.GetName] печально бродит по двору, предаваясь своему обычному унынию. Завидев меня, [Select_CString(unloved_courtier.IsFemale, 'она', 'он' )] с надеждой в глазах делает шаг навстречу."
 bp1_yearly.5102.a: "[unloved_courtier.GetNameNoTooltip]! Подойди сюда!"
 bp1_yearly.5102.b: "Может, вам и не стоит встречаться?"
 bp1_yearly.5102.c: "«Знаешь, а [Select_CString(unloved_courtier.IsFemale, 'эта моя', 'этот мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))] тебе совсем не пара. Есть идея получше...»"
 bp1_yearly.5102.a.success: "Они находят общий язык"
 bp1_yearly.5102.a.failure: "Между ними нет взаимопонимания"
 #Your friend is concerned about your weight
 bp1_yearly.5301.t: "Весомая проблема"
 bp1_yearly.5301.start: "За обедом я замечаю, что [concerned_friend.GetFirstName] буквально не сводит с меня глаз. "
 bp1_yearly.5301.thicc: "И когда мне в третий раз выносят [ROOT.Char.Custom('GetExpensiveDessert')], [concerned_friend.GetSheHe|l] взрывается и бьет кулаком по столу.\n\n«Я больше не стану это терпеть!» — кричит [concerned_friend.GetSheHe|l]. «[ROOT.Char.GetFirstName], я не могу смотреть, как ты обжираешься до полусмерти!»\n\nЯ пытаюсь возразить, но спорить с набитым ртом не так-то просто. Ладно, может, иногда я и #EMP заедаю#! волнение — и что? Имею право! Это очень трудно, когда от тебя зависит [ROOT.Char.GetPrimaryTitle.GetTierAsName|l]!"
 bp1_yearly.5301.thinn: "И когда я отодвигаю почти нетронутое блюдо, [concerned_friend.GetSheHe|l] взрывается и бьет кулаком по столу.\n\n«Я больше не стану это терпеть!» — кричит [concerned_friend.GetSheHe|l]. «[ROOT.Char.GetFirstName], я не могу смотреть, как ты моришь себя голодом!»\n\nЯ пытаюсь возразить, но не так-то просто сохранить достоинство, когда перед тобой стоит груда тарелок. Ладно, может, иногда я и #EMP пропускаю#! прием пищи — и что? Трудно найти время, когда от тебя зависит [ROOT.Char.GetPrimaryTitle.GetTierAsName|l]!"
 bp1_yearly.5301.a: "Знаешь что, [concerned_friend.GetFirstNameNoTooltip]? Ты абсолютно [Select_CString(concerned_friend.IsFemale, 'права', 'прав' )]."
 bp1_yearly.5301.a.tt: "Вы вместе ищете способ вернуть былую форму"
 bp1_yearly.5301.b: "Я не [Select_CString(ROOT.Char.IsFemale, 'толстая', 'толстый' )]!"
 bp1_yearly.5301.b.tt: "Вы ищете способ доказать свою правоту"
 bp1_yearly.5301.c: "Я не [Select_CString(ROOT.Char.IsFemale, 'такая уж и тощая', 'такой уж и тощий' )]!"
 bp1_yearly.5301.d: "Уж не тебе говорить о внешности!"
 bp1_yearly.5301.d.tt: "Между вами начинается драка. Надо сказать, это жалкое зрелище"
 bp1_yearly.5301.d.tt.win: "Вы победили в драке"
 bp1_yearly.5301.d.tt.lose: "Вы проиграли в драке"
 bp1_yearly.5302.t: "$bp1_yearly.5301.t$: под лежачий камень…"
 bp1_yearly.5302.desc: "На улице стоит чудесная солнечная погода. [concerned_friend.GetFirstName] продолжает гнать меня вперед, по [concerned_friend.GetHerHis|l] лицу текут струйки пота. Набитый камнями мешок трещит по швам, и я чувствую, что мой позвоночник вот-вот переломится под его тяжестью — но все же каким-то чудом перебрасываю свой груз через линию, которую [Select_CString(concerned_friend.IsFemale, 'провела', 'провел' )] на песке. [concerned_friend.GetSheHe|U] радостно хлопает в ладоши.\n\n«Ты выглядишь намного сильнее! Значит, пора перейти к испытанию посерьезнее».\n\n«Неподалеку есть поле, там проводят осушительные работы. Думаю, им не помешала бы твоя помощь. А если хватит сил, то за холмом есть роща, ее как раз сейчас вырубают. Что скажешь?»"
 bp1_yearly.5302.a: "Неси топор!"
 bp1_yearly.5302.a.tt: "Вы идете в рощу рубить деревья"
 bp1_yearly.5302.b: "Лучше займемся осушением."
 bp1_yearly.5302.b.tt: "Вы идете на поле"
 bp1_yearly.5303.t: "$bp1_yearly.5301.t$: на траве дрова"
 bp1_yearly.5303.desc: "Рубить лес — рискованная затея для неопытного человека. [concerned_friend.GetFirstName] по мере сил старается уберечь меня от беды, но в силу своего неумения и усталости я уже не раз [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] на волосок от смерти. Вогнав топор в ближайшее бревно, я жадно пью из фляжки воду. [concerned_friend.GetFirstNameNoTooltip] подходит ко мне, [concerned_friend.GetHerHis|l] топор покоится на широких плечах [Select_CString(concerned_friend.IsFemale, 'моей подруги', 'моего друга' )].\n\n«Думаю, теперь тебе по силам добыча покрупнее», — улыбается [concerned_friend.GetSheHe|l], указывая вглубь рощи. Там высится огромный дуб — настоящий великан в три обхвата шириной. У меня от одной мысли сводит мышцы…"
 bp1_yearly.5303.a: "Ладно, что тут сложного?"
 bp1_yearly.5303.a.criticalsuccess: "Вы успешно срубили дерево!"
 bp1_yearly.5303.a.failure: "Вам не срубить это дерево без помощи"
 bp1_yearly.5303.a.wounded: "Падая, дерево задевает вас!"
 bp1_yearly.5303.a.criticalfailure: "Дерево падает прямо на вас!"
 bp1_yearly.5303.b: "[concerned_friend.GetFirstNameNoTooltip], подсобишь мне?"
 bp1_yearly.5304.t: "$bp1_yearly.5301.t$: топкое место"
 bp1_yearly.5304.desc: "Трудиться на заболоченной земле по колено в воде оказалось непросто. Взяв кирку, я работаю бок о бок с ничего не подозревающими крестьянами, копая канавы и оттаскивая в сторону мешки с грязью.\n\nРешив отдохнуть, [concerned_friend.GetFirstName] и я отошли на узкую полоску земли между двумя участками болота. К нам сразу подбегает [Select_CString(waterboy.IsFemale, 'девочка', 'мальчик' )] по имени [waterboy.GetFirstName] — [waterboy.GetHerHim|l] поручили подносить работникам воду. Я едва успеваю сделать глоток, как [waterboy.GetFirstNameNoTooltip], потянувшись за флягой, теряет равновесие и падает в трясину!"
 bp1_yearly.5304.a: "Держись, дитя! Я тебя вытащу!"
 bp1_yearly.5304.b: "Интересно, кто-нибудь еще заметит, если [waterboy.GetSheHe|l] утонет?"
 bp1_yearly.5305.t: "$bp1_yearly.5301.t$: отличная форма"
 bp1_yearly.5305.desc: "Закончив работу, мы прощаемся с крестьянами и идем к дому. Другие работники радостно машут нам вслед, даже не подозревая, что я и [concerned_friend.GetFirstName] — люди благородного происхождения. Мышцы невыносимо болят, но в то же время я чувствую, что меня переполняет энергия.\n\nЗаметив в углу комнаты таз с водой, я заставляю себя подняться и снять рубаху, чтобы полюбоваться своим отражением в мерцающем свете свечей."
 bp1_yearly.5305.a: "Я шикарно выгляжу!"
 bp1_yearly.5305.b: "Всем этим я [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )] тебе, [concerned_friend.GetFirstNameNoTooltip]."
 bp1_yearly.5306.t: "$bp1_yearly.5301.t$: испытание силы"
 bp1_yearly.5306.start: "Я в бешенстве расхаживаю по [ROOT.Char.Custom('GetCourt_RU_Dat')]. [concerned_friend.GetFirstName] преследует меня по пятам.\n\n«[ROOT.Char.GetFirstName]! Не надо мне ничего доказывать, прошу тебя! Просто забудь мои слова!» — умоляет [Select_CString(concerned_friend.IsFemale, 'она', 'он' )]. Резким жестом я обрываю [Select_CString(concerned_friend.IsFemale, 'ее', 'его' )] нытье. Мне нужен какой-нибудь массивный предмет — что угодно, лишь бы потяжелее. Да как [Select_CString(concerned_friend.IsFemale, 'она посмела', 'он посмел' )] задеть мою честь?!\n\n"
 bp1_yearly.5306.artifact: "[bulky_artifact.GetName]! Вполне подойдет. "
 bp1_yearly.5306.throne: "Мой взгляд падает на мой собственный трон."
 bp1_yearly.5306.table: "Мой взгляд падает на заставленный стол."
 bp1_yearly.5306.ending: "Сорвав рубаху, я пытаюсь поднять тяжеленный предмет. [concerned_friend.GetFirstNameNoTooltip] только ахает от ужаса."
 bp1_yearly.5306.a: "Смотри, [concerned_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.5306.a.success: "Вы отрываете свою ношу от земли!"
 bp1_yearly.5306.a.failure: "Вы потянули спину"
 bp1_yearly.5306.a.criticalfailure: "Вы уронили свою ношу на себя!"
 bp1_yearly.5306.a.criticalsuccess: "Вы подняли ношу в воздух"
 bp1_yearly.5306.b: "Впрочем… Пожалуй, ты [Select_CString(concerned_friend.IsFemale, 'права', 'прав' )]."
 bp1_yearly.5800.t: "Странный запах"
 bp1_yearly.5800.desc: "Как приятно просыпаться поутру, когда рядом посапывает [Select_CString(surprised_sniffer.IsFemale, 'моя милая', 'мой милый' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('surprised_sniffer'))] [surprised_sniffer.GetFirstName]! Я зеваю, сладко потягиваюсь... и вижу, что [Select_CString(surprised_sniffer.IsFemale, 'любимая', 'любимый' )] недовольно морщит [Select_CString(surprised_sniffer.IsFemale, 'носик', 'нос' )]. Пытаюсь спросить, в чем дело, — но [surprised_sniffer.GetFirstNameNoTooltip] отшатывается, едва я открываю рот.\n\n«Послушай, [ROOT.Char.GetFirstName], любовь моя... — неуверенно говорит [surprised_sniffer.GetSheHe|l], словно стесняясь каждого своего слова, — не знаю, как лучше сказать, но... в последнее время от тебя не очень хорошо пахнет».\n\nЯ ошарашенно #flatulence принюхиваюсь#! к своим подмышкам.\n\nХм. Пожалуй, в [child.GetHerHis|l] словах есть доля истины."
 bp1_yearly.5800.a: "Надо срочно что-то придумать!"
 bp1_yearly.5800.a.tt: "Вы начинаете искать решение проблемы"
 bp1_yearly.5800.b: "Ой, все не так уж и #EMP плохо#!!"
 bp1_yearly.5801.t: "$bp1_yearly.5800.t$: верхние ноты"
 bp1_yearly.5801.desc: "Я устало зеваю, но [surprised_sniffer.GetFirstName] настойчиво тянет меня за собой. [surprised_sniffer.GetSheHe|U] [Select_CString(surprised_sniffer.IsFemale, 'настояла', 'настоял' )] на том, чтобы мы без промедления отправились в ближайший город — честно говоря, [surprised_sniffer.GetHerHis|l] спешка меня даже немного обидела, — и вот уже мы пробираемся сквозь толпу, разыскивая лавку торговца плодами и травами.\n\n«Ага! — решительно заявляет [surprised_sniffer.GetFirstNameNoTooltip]. — Выбери что-то из этого. Будет у тебя фруктовый аромат!» — я ничего не понимаю, а [surprised_sniffer.GetSheHe|l] лишь закатывает глаза.\n\n«Мы создаем тебе #EMP духи#!!»"
 bp1_yearly.5801.a: "Это финики?"
 bp1_yearly.5801.b: "Может, немного мяты?"
 bp1_yearly.5801.c: "Мне нравится запах лимонов!"
 bp1_yearly.5801.d: "Гранат? Это дорого, наверное…"
 bp1_yearly.5801.fig: "[perfume_bottle.GetDesc] С нотками фиников"
 bp1_yearly.5801.mint: "[perfume_bottle.GetDesc] С нотками мяты"
 bp1_yearly.5801.lemon: "[perfume_bottle.GetDesc] С нотками лимона"
 bp1_yearly.5801.pomegranate: "[perfume_bottle.GetDesc] С нотками граната"
 bp1_yearly.5802.t: "$bp1_yearly.5800.t$: в самое сердце"
 bp1_yearly.5802.desc: "Прошла неделя. Я уже почти и [Select_CString(ROOT.Char.IsFemale, 'забыла', 'забыл' )], что [surprised_sniffer.GetFirstName] хочет создать для меня духи. И тут [surprised_sniffer.GetSheHe|l] внезапно останавливается посреди улицы, разворачивается и тащит меня к прилавку торговца специями!\n\n«Да! Эти будут в самый раз! — довольно мурлычет [surprised_sniffer.GetSheHe|l], — Любой из этих ароматов станет идеальной основой для тела духов».\n\nМне остается лишь молча таращиться на россыпи специй и благовоний. Некоторые из них я вижу впервые в жизни."
 bp1_yearly.5802.a: "А что такое «кардамон»?"
 bp1_yearly.5802.b: "Говоришь, это называется «мускатный орех»?"
 bp1_yearly.5802.c: "Корица? Чудесный запах!"
 bp1_yearly.5802.d: "Ладан пахнет просто божественно!"
 bp1_yearly.5802.cardamom: "[perfume_bottle.GetDesc], ароматный кардамон"
 bp1_yearly.5802.nutmeg: "[perfume_bottle.GetDesc], резкий мускат"
 bp1_yearly.5802.cinnamon: "[perfume_bottle.GetDesc], приятная корица"
 bp1_yearly.5802.frankincense: "[perfume_bottle.GetDesc], перечный ладан"
 bp1_yearly.5803.t: "$bp1_yearly.5800.t$: крепкая основа"
 bp1_yearly.5803.desc: "Гуляя вдоль лесной опушки, мы проходим мимо лотка торговца редкой древесиной, разложившего свои товары на самом краю леса. И вдруг [surprised_sniffer.GetFirstName] [Select_CString(surprised_sniffer.IsFemale, 'визжит от восторга', 'довольно крякает' )] и начинает тянуть меня назад. Остается лишь молча покориться судьбе…\n\n«Смотри! Именно это нам и #EMP нужно#!! — [surprised_sniffer.GetSheHe|l] указывает на бруски экзотических пород дерева и сосуды со смолами, сложенные слева от купца. — Они создают мощную основу для запаха. Этот аромат будет с тобой весь день!»"
 bp1_yearly.5803.a: "Дуб — замечательное дерево!"
 bp1_yearly.5803.b: "Мне нравится эта смола."
 bp1_yearly.5803.c: "Сандаловое дерево? Какая необычная текстура."
 bp1_yearly.5803.d: "Эти опилки зовут «агаровым деревом»? Пахнут приятно!"
 bp1_yearly.5803.oak: "[perfume_bottle.GetDesc], крепкий дуб"
 bp1_yearly.5803.resin: "[perfume_bottle.GetDesc], янтарная смола"
 bp1_yearly.5803.sandalwood: "[perfume_bottle.GetDesc], мягкий сандал"
 bp1_yearly.5803.oud: "[perfume_bottle.GetDesc], сладкий агар"
 bp1_yearly.5804.t: "$bp1_yearly.5800.t$: последняя капля"
 bp1_yearly.5804.desc: "Честно говоря, я [Select_CString(ROOT.char.IsFemale, 'начала', 'начал' )] входить во вкус — охота за необычными парфюмерными ингредиентами становилась все увлекательней. И когда у одного местного торговца появились интересующие нас редкости, мы тут же сорвались с места.\n\nЯ с интересом разглядываю товар. Несколько высушенных травинок, белый порошок, какие-то крошащиеся серые камни…\n\nПродавец выжидающе смотрит, пока [surprised_sniffer.GetFirstName] изучает ассортимент."
 bp1_yearly.5804.a: "По крайней мере, эта сушеная трава пахнет приятно."
 bp1_yearly.5804.a.tt: "Вы покупаете ветивер."
 bp1_yearly.5804.b: "Этот белый порошок легко растворяется?"
 bp1_yearly.5804.b.tt: "Вы покупаете камфору."
 bp1_yearly.5804.c: "Погодите, вы сказали… #EMP рвота кита#!?!"
 bp1_yearly.5804.c.tt: "Вы покупаете серую амбру."
 bp1_yearly.5804.d: "Я не понимаю, для чего все это нужно!"
 bp1_yearly.5805.t: "$bp1_yearly.5800.t$: божественный аромат"
 bp1_yearly.5805.desc: "Несколько дней назад мы передали все купленные ингредиенты местному парфюмеру. И вот передо мной лежит кожаный мешочек. Трясущимися пальцами я развязываю шнурок…\n\nВнутри лежит крохотная бутылочка, а в ней — долгожданный парфюм! Духи переливаются разными цветами — поначалу они [ROOT.Char.Custom('GetSimpleColor')], а если посмотреть на свет — [ROOT.Char.Custom('GetComplexColor')].\n\nВытащив грубую пробку, я вдыхаю удивительный аромат. [surprised_sniffer.GetFirstName] тут же подходит ко мне, и мы вместе наслаждаемся тончайшими запахами, наполнившими [ROOT.Char.Custom('GetRoom_RU_Acc')]."
 bp1_yearly.5805.a: "Я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'богатейшей женщиной', 'богатейшим мужчиной' )] в мире!"
 bp1_yearly.5805.b: "Я возьму вино. А моя любовь пусть забирает бутылку."
 bp1_yearly.5805.vetiver: "[perfume_bottle.GetDesc] и древесный, кожистый ветивер."
 bp1_yearly.5805.camphor: "[perfume_bottle.GetDesc] и травянистая, пряная камфора."
 bp1_yearly.5805.ambergris: "[perfume_bottle.GetDesc] и сладкая, землистая амбра."
 bp1_yearly.5805.blended: "[perfume_bottle.GetDesc] и испускает сладковатый аромат."
 bp1_yearly.5708.t: "Верный друг"
 bp1_yearly.5708.start: "Я и [heathen_friend.GetFirstName] бредем по шумному переулку, как вдруг [heathen_friend.GetSheHe] внезапно исчезает. Я поворачиваюсь и вижу, как [Select_CString(heathen_friend.IsFemale, 'моя подруга', 'мой друг' )] оживленно беседует с торговцем, в ассортименте которого преобладают маленькие безделушки. [heathen_friend.GetFirstNameNoTooltip|U] расплачивается и неторопливо догоняет меня, задумчиво вертя покупку в пальцах.\n\n"
 bp1_yearly.5708.normal: "«Это икона. И не твоей [ROOT.Char.GetFaith.GetName]ой веры, а моей, [heathen_friend.Custom2('RelationToMeShort', ROOT.Char)] [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )]», — объясняет [heathen_friend.GetSheHe]. На лице [heathen_friend.GetHerHis] мелькает улыбка, когда [heathen_friend.GetSheHe] замечает мой собственный символ, свисающий с цепочки на шее."
 bp1_yearly.5708.aniconist: "«Это маленькая ароматическая палочка, [heathen_friend.Custom2('RelationToMeShort', ROOT.Char)] [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )]. Когда я отдаю должное своей вере, они помогают сосредоточиться, — объясняет [heathen_friend.GetSheHe]. Улыбка на [heathen_friend.GetHerHis] адресована мне."
 bp1_yearly.5708.end: " — Я всегда с теплом думаю о том, что ты так хорошо ко мне относишься, невзирая на наши теологические разногласия»."
 bp1_yearly.5708.a: "Языческая чушь!"
 bp1_yearly.5708.b: "Что ж, если [heathen_friend.GetFirstNameNoTooltip] не так уж [Select_CString(heathen_friend.IsFemale, 'плоха', 'плох' )]..."
 bp1_yearly.5708.b.tt: "[opinion|E] о вас всех вассалов с особенностью «[GetTrait('zealous').GetName( GetNullCharacter )]», принадлежащих к другим [Concept( 'faith', 'конфессиям' )|E], снижается на #negative_value 10#!"
 bp1_yearly.5708.c: "Быть может, [heathen_friend.GetFirstNameNoTooltip] сможет меня чему-то научить?"
 bp1_yearly.5708.c.tt.success: "Вы больше узнаете о том, чем занимается [heathen_friend.GetFirstNameNoTooltip]"
 bp1_yearly.5708.c.tt.failure: "[heathen_friend.GetFirstNamePossessiveNoTooltip] остается для вас загадкой"
 bp1_yearly.5709.t: "На крючке? Подсекай!"
 bp1_yearly.5709.desc: "Какой чудесный день для рыбалки! Я и [friend_backup.GetFirstName] пребываем в превосходном настроении, омрачить которое, казалось бы, невозможно, но вот откуда-то сзади раздается знакомый голос.\n\n«Вы только поглядите, кто у нас тут! — [rival_on_sight.GetFirstName] тоже возвращается с рыбалки. А подле н[rival_on_sight.GetHerHis], конечно же, [rival_friend.GetFirstName], [Select_CString(rival_friend.IsFemale, 'которая', 'который' )] немедленно запускает руку в их собственный улов и вытаскивает извивающуюся рыбину. — Какое #EMP поразительное#! сходство!»\n\nЯ трагически закатываю глаза и поворачиваюсь, чтобы уйти, но раздается влажный #EMP шлепок#!, по шее скользит что-то скользкое и мокрое, и я застываю на месте. [friend_backup.GetFirstNameNoTooltip] глядит на рыбу, которой только что швырнули в нас, и взгляд [friend_backup.GetHerHis] не предвещает ничего хорошего."
 bp1_yearly.5709.a: "Пусть говорят наши кулаки!"
 bp1_yearly.5709.a.tt.success: "Вы победили в драке"
 bp1_yearly.5709.a.tt.failure: "Вы проиграли в драке"
 bp1_yearly.5709.b: "[rival_on_sight.GetFirstNameNoTooltip], ты — [rival_on_sight.Custom2('InsultNoun', ROOT.Char)]! На поединок!"
 bp1_yearly.5709.b.tt: "Начнется $game_concept_single_combat_duel$, противником будет [rival_on_sight.GetFirstNameNoTooltip]"
 bp1_yearly.5709.c: "Что я, ребенок, чтобы драться?"
 bp1_yearly.5709.c.tt: "Вы не опускаетесь до детских подначек."
 bp1_yearly.5711.t: "Молчи как рыба!"
 bp1_yearly.5711.desc: "[rival_on_sight.GetFirstName] неуверенно встает на ноги после поединка, но глупое упрямство в [rival_on_sight.GetHerHis] глазах никуда не делось. [rival_on_sight.GetSheHe|U] обиженно открывает рот, но прежде чем оттуда вырвется хоть слово, я метко затыкаю его той самой рыбой, что не так давно использовалась для метания. [rival_on_sight.GetFirstNameNoTooltip] отшатывается и оказывается в опасной близости к краю причала.\n\nЯ быстро шагаю вперед и с силой пинаю [rival_on_sight.GetHerHis] в живот. На бесконечно долгое мгновение [rival_on_sight.GetSheHe] словно зависает в воздухе: руки ожесточенно молотят по воздуху, глаза выпучены, а посреди лица трепещет рыбий хвост. А потом [rival_on_sight.GetSheHe] падает.\n\nГромкий плеск, брызги во все стороны, и вот уже [rival_friend.GetFirstName] в ужасе ползает у края причала, в надежде нащупать руку [Select_CString(rival_on_sight.IsFemale, 'своей пускающей пузыри подруги', 'своего пускающего пузыри друга' )]."
 bp1_yearly.5711.a: "Искупайся и ты!"
 bp1_yearly.5711.b: "Ха-ха! Так тебе и надо!"
 bp1_yearly.5712.t: "Что же ты молчишь как рыба?"
 bp1_yearly.5712.desc: "Я в ярости выпрямляюсь и поворачиваюсь к этой парочке. [rival_on_sight.GetFirstName] и [rival_on_sight.GetHerHis] верная собака [rival_friend.GetFirstName] встречают меня мерзкими ухмылками. Мои ноги слегка заплетаются, и попытка ткнуть [Select_CString(rival_on_sight.IsFemale, 'обидчицу', 'обидчика' )] пальцем в грудь превращается в свободное падение куда-то [SCOPE.sC('rival_on_sight').GetHerHim] за спину. Остается лишь ударить меня под колено, и взгляд снова заволакивает... грязью.\n\nВ конце концов мне удается перекатиться на спину, и [rival_on_sight.GetFirstNameNoTooltip], чья ухмылка ширится с каждым мгновением, издевательски аплодирует. Гнев вновь вспыхивает во мне, но стоит только сесть, как проклятая рыба снова бьет меня прямо в лицо со звучным #EMP шлепком#!! [rival_on_sight.GetFirstNameNoTooltip] и [rival_friend.GetFirstNameNoTooltip] хватаются за животы от хохота и уходят прочь, а [friend_backup.GetFirstName] со скорбью в глазах пытается помочь мне встать."
 bp1_yearly.5712.a: "[rival_on_sight.GetFirstNameNoTooltip], я этого не забуду!"
 bp1_yearly.5712.b: "Пожалуй, мне стоит держаться от н[rival_on_sight.GetHerHis] подальше..."
 bp1_yearly.5713.t: "Безрассудные отношения"
 bp1_yearly.5713.desc: "Как только мы оказываемся в постели, становится ясно, что [Select_CString(destitute_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('destitute_spouse'))] [destitute_spouse.GetFirstName] думает о чем-то другом. Я нежно беру [destitute_spouse.GetHerHis] за руку и спрашиваю, в чем дело.\n\n«В деньгах... — вздыхает [destitute_spouse.GetSheHe] и запускает пальцы свободной руки себе в волосы. — Кое-кому из моих родственников крепко достается от судьбы, и они вот-вот потеряют дом. Тот самый, где мне часто доводилось бывать в детстве...»\n\n[destitute_spouse.GetSheHe|U] умоляюще смотрит на меня: «Может... мы могли бы как-то помочь? С возвратом, конечно. Человеку просто нужно встать на ноги, и все будет возвращено, клянусь!»"
 bp1_yearly.5713.a: "Я с этим разберусь. А теперь позволь мне #EMP разобраться#! с #EMP тобой...#!"
 bp1_yearly.5713.b: "Пусть берет, сколько нужно, и даже сверх того."
 bp1_yearly.5713.c: "Положись на меня."
 bp1_yearly.5713.d: "Это что еще за вымогательство?!"
 bp1_yearly.5714.t: "Прощание"
 bp1_yearly.5714.desc: "У меня в сердце бездонная дыра.\n\n[deceased_pal.GetFirstName], [Select_CString(deceased_pal.IsFemale, 'моя верная подруга и наперсница, вырвана', 'мой верный товарищ и наперсник, вырван' )] из моей жизни — осталась лишь зияющая смертельная рана, от которой мне никогда не оправиться. Рука сжимает письмо, которое [deceased_pal.GetSheHe] [Select_CString(deceased_pal.IsFemale, 'дала', 'дал' )] мне — #EMP последнее#! письмо, которое [deceased_pal.GetSheHe] мне [Select_CString(deceased_pal.IsFemale, 'написала', 'написал' )]. Осознавать это очень горько. Пытаюсь читать, но лишь успеваю убрать листок подальше от лица, чтобы слезы не смыли драгоценные слова.\n\nИ хотя вокруг большая толпа оплакивающих, мне одиноко, как никогда."
 bp1_yearly.5714.a: "Я никогда не забуду этот день."
 bp1_yearly.5714.a.catharsis: "#weak Вы переживаете катарсис#!"
 bp1_yearly.5714.a.sad: "#weak Вы страдаете#!"
 bp1_yearly.5714.a.reallysad: "#weak Горе переполняет вас#!"
 bp1_yearly.5714.a.depressed: "#weak Вы впадаете в уныние#!"
 bp1_yearly.5714.b: "Нужно крепиться и жить дальше."
 bp1_yearly.5715.t: "Говорить научись, тупица"
 bp1_yearly.5715.desc: "«Нет! Так произносить нельзя! Почтенный ученый, который #EMP придумал#! это слово, говорил, что оно произносится именно так, как его произношу я...»\n\n[Select_CString(gibbet_friend.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('gibbet_friend'))] [gibbet_friend.GetFirstName] и я с головой ушли в яростный спор, который и не думает стихать. Проходя мимо шибеницы, [gibbet_friend.GetSheHe] делает какое-то замечание. Но я весьма хорошо знаю [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] язык и потому мягко поправляю [gibbet_friend.GetHerHis] — в начале слова согласная твердая, а не мягкая, и это ясно любому #EMP разумному#! человеку! Но [gibbet_friend.GetSheHe], упорствуя в своих заблуждениях, громогласно выдвигает контраргументы, к тому же на повышенных тонах!\n\n«Поверить не могу, что ты так цепляешься за очевидный [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('gibbet_friend'))|l] лингвистический казус!» — блажит [gibbet_friend.GetSheHe]."
 bp1_yearly.5715.a: "Останемся при своем."
 bp1_yearly.5715.b: "Все так, как я говорю, и точка!"
 bp1_yearly.5715.c: "Произносится «шибеница», и я могу это доказать!"
 bp1_yearly.5715.c.tt.success: "Вы побеждаете в споре"
 bp1_yearly.5715.c.tt.failure: "Вы проигрываете в споре"
 bp1_yearly.5716.t: "Прочь, [ROOT.Char.GetFaith.random_EvilGodNames]!"
 bp1_yearly.5716.desc: "Я брожу по [ROOT.Char.Custom('GetCourt_RU_Dat')] и слышу, как кто-то говорит быстро и яростно, едва не срываясь на крик. Возвращаюсь и застаю весьма необычную сцену. [Select_CString(book_child.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_child'))] [book_child.GetFirstName] жмется в комок, а над [Select_CString(book_child.IsFemale, 'ней', 'ним' )] с грозным видом возвышается [Select_CString(book_burner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_burner'))] [book_burner.GetFirstName] и одну за другой бросает книги в трескучее пламя.\n\n«Ты немедленно прекратишь читать эту #EMP нечестивую мерзость#!! — рычит [Select_CString(book_burner.IsFemale, 'она', 'он' )], и очередная книга летит в пламя. — Ни один ребенок под крышей этого дома не станет игрушкой [ROOT.Char.GetFaith.DevilNamePossessive]!»"
 bp1_yearly.5716.nobook: "\n\nЯ беру книгу из стопки, которую [book_burner.GetFirstNameNoTooltip] [Select_CString(book_burner.IsFemale, 'приготовила', 'приготовил' )] для сожжения, и вижу, что это вполне невинное руководство по... строительству маленьких земляных замков?"
 bp1_yearly.5716.yesbook: "\n\nЯ беру книгу из стопки, которую [book_burner.GetFirstNameNoTooltip] [Select_CString(book_burner.IsFemale, 'приготовила', 'приготовил' )] для сожжения, и в тот же миг [book_burner.GetSheHe] тоже хватается за нее."
 bp1_yearly.5716.a: "Мы выжжем этот грех!"
 bp1_yearly.5716.b: "На что только не пойдешь ради мира..."
 bp1_yearly.5716.c: "А ну прекрати! Ребенку нужно учиться!"
 bp1_yearly.5717.t: "Пьяное побоище"
 bp1_yearly.5717.desc: "Когда хочется забыть о тяготах мирских, лучше таверны в графстве [tavern_county.GetNameNoTier] не найти. Но только не сегодня.\n\nЯ и [bff_defender.GetFirstName] очень хотели отдохнуть, вот только за соседним столиком [Select_CString(5717_nemesis.IsFemale, 'оказалась моя', 'оказался мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('5717_nemesis'))], [5717_nemesis.GetFirstName], и с самого нашего появления [5717_nemesis.GetSheHe] ведет себя совершенно безобразно. В буквальном смысле последней каплей становится [5717_nemesis.GetHerHis] [5717_nemesis.Custom('RegionalDrink')] — это пойло «случайно» проливается мне на руку. [bff_defender.GetFirstNameNoTooltip] резко вскакивает.\n\n[5717_nemesis.GetFirstNameNoTooltip] встает в ответ, и к тому времени, как мне удается встать на ноги, эти двое упоенно мутузят друг друга."
 bp1_yearly.5717.a: "По роже [5717_nemesis.GetHerHis], [bff_defender.GetFirstNameNoTooltip], по роже!"
 bp1_yearly.5717.a.tt.win: "[bff_defender.GetNameNoTooltip] побеждает в драке"
 bp1_yearly.5717.a.tt.lose: "[bff_defender.GetNameNoTooltip] проигрывает в драке"
 bp1_yearly.5717.b: "[5717_nemesis.GetSheHe|U] того не стоит, дружище!"
 bp1_yearly.5717.c: "Отойди, [5717_nemesis.GetFirstNameNoTooltip] [Select_CString(5717_nemesis.IsFemale, 'моя', 'мой' )]."
 bp1_yearly.5717.c.tt: "#weak Вы выходите, чтобы разобраться на улице...#!"
 bp1_yearly.5717.c.tt.duel: "Вы и [5717_nemesis.GetFirstNameNoTooltip] начнете [Concept( 'single_combat_duel', 'поединок' )|E]"
 bp1_yearly.5718.t.win: "Вы победили в драке"
 bp1_yearly.5718.t.lose: "Вы проиграли в драке"
 bp1_yearly.5719.t: "Ситуации с налогами"
 bp1_yearly.5719.start: "Уже много дней мой канцлер [chancellor.GetFirstName] замечает, что часть доходов куда-то таинственным образом утекает. Получив убедительные доказательства, я приказываю подозреваемому вассалу прибыть ко мне. Пусть [disloyal_vassal.GetFirstName] объяснит все лично.\n\nУлики, которые [Select_CString(chancellor.IsFemale, 'добыла', 'добыл' )] [chancellor.GetFirstNameNoTooltip], неопровержимы и не оставляют сомнений, что [disloyal_vassal.GetFirstNameNoTooltip] присваивает налоги, которые должны были поступать ко мне в казну!"
 bp1_yearly.5719.normal: "[Select_CString(disloyal_vassal.IsFemale, 'Продажная', 'Продажный' )] [disloyal_vassal.GetTitleAsNameNoTooltip|l] даже не пытается защищаться и лишь самоуверенно ухмыляется.\n\n«Все это правда, [ROOT.Char.Custom('FormOfAddressForLiege')]. Мне захотелось легкой наживы».\n\nЭто не просто дерзость. Это — вызов моему авторитету."
 bp1_yearly.5719.terrified: "[Select_CString(disloyal_vassal.IsFemale, 'Продажная', 'Продажный' )] [disloyal_vassal.GetTitleAsNameNoTooltip|l] пытается защищаться, но не может подобрать слов и робеет перед моим гневом.\n\nЯ вижу, как [disloyal_vassal.GetHerHis] переполненные ужасом глаза не отрываются от меня, пока я демонстративно прохаживаюсь туда и сюда, обдумывая решение."
 bp1_yearly.5719.a: "Ты вернешь деньги и навсегда запомнишь этот день!"
 bp1_yearly.5719.a.tt.dread: "#medium Этот вариант доступен из-за высокого уровня [Concept( 'dread', 'ужаса' )|E]#!"
 bp1_yearly.5719.b: "Верни деньги. Живо."
 bp1_yearly.5719.b.tt.win: "[disloyal_vassal.GetFirstNameNoTooltip] угрюмо возмещает ущерб"
 bp1_yearly.5719.b.tt.lose: "[disloyal_vassal.GetFirstNameNoTooltip] открыто смеется над вашими требованиями"
 bp1_yearly.5719.c: "Возможно, мы сможем договориться?"
 bp1_yearly.5719.d: "Просто... Просто больше так не делай!"
 bp1_yearly.5720.t: "Испытание силы"
 bp1_yearly.5720.desc: "Во мне плещется [ROOT.Char.Custom('RegionalDrink')], но [rival_challenger.GetFirstName] портит вечер одним своим присутствием.\n\n«Ах ты [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('rival_challenger'))]! [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('rival_challenger'))]! — вопит [Select_CString(rival_challenger.IsFemale, 'она', 'он' )]. — Да тебя и ребенок одолеет! Я твою руку хоть сейчас в столешницу вобью и даже не вспотею!»"
 bp1_yearly.5720.a: "Да, конечно. #EMP Левыми#! руками, да?"
 bp1_yearly.5720.a.tt: "Может, [THIS.Char.Custom('GetCourt')|l] это и не оценит, но как же будет #EMP здорово#!..."
 bp1_yearly.5720.b: "Ха! Ну так давай, чего медлить?"
 bp1_yearly.5720.b.tt.win: "[rival_challenger.GetNameNoTooltip] терпит поражение. Вы всем видом показываете, как легко далась вам победа."
 bp1_yearly.5720.b.tt.bigwin: "[rival_challenger.GetNameNoTooltip] терпит поражение и остается со сломанной рукой"
 bp1_yearly.5720.c: "А ну докажи, [rival_challenger.Custom2('InsultNoun', ROOT.Char)]!"
 bp1_yearly.5720.c.tt.win: "[rival_challenger.GetFirstNameNoTooltip] проигрывает вам"
 bp1_yearly.5720.c.tt.lose: "[rival_challenger.GetFirstNameNoTooltip] вбивает вашу руку в столешницу"
 bp1_yearly.5720.d: "Я не собираюсь тратить время на всякие пустяки."
 bp1_yearly.5721.t: "У костра"
 bp1_yearly.5721.desc: "Что за ночь! Костер потрескивает и пощелкивает, плюется в небо хлопьями дыма. Покрытая медом сладость на кончике моей палки наконец твердеет, превращается в карамель, и я с интересом смотрю, как она меняет цвет.\n\nРядом тем же самым занимается [marshmallow_friend.GetFirstName], а взрослых тем временем больше заботят [ROOT.Char.Custom('RegionalDrink')] и длинные истории из прошлого столь далекого, что до нашего рождения в нем оставалось еще много лет.\n\n[marshmallow_friend.GetSheHe|U] и я прежде не так уж часто общались, но мне очень хочется в кои-то веки поговорить с кем-то моего возраста."
 bp1_yearly.5721.a: "Хочешь... хочешь дружить, [marshmallow_friend.GetFirstNameNoTooltip]?"
 bp1_yearly.5721.a.tt.yes: "У вас завязывается дружба"
 bp1_yearly.5721.a.tt.no: "[marshmallow_friend.GetFirstNameNoTooltip] не проявляет интереса"
 bp1_yearly.5721.b: "Было здорово!"
 bp1_yearly.5721.c: "Еще одна сладость бы не помешала..."
 bp1_yearly.5721.c.tt: "Нужен небольшой отвлекающий маневр, и вы сможете легко стащить сладость, которую [marshmallow_friend.GetSheHe] жарит..."
 bp1_yearly.5722.t: "Котопульта"
 bp1_yearly.5722.desc: "Я рассматриваю разное военное снаряжение, как вдруг слышу насмешливый голос. «Вот мы и снова встретились, [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('rival_catapulter'))] [ROOT.Char.GetFirstName]! — скалит зубы [Select_CString(rival_catapulter.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_catapulter'))] [rival_catapulter.GetFirstName]. — Наконец-то мы, как люди чести, встречаемся на равных... Ха! [Select_CString(ROOT.Char.IsFemale, 'Попалась', 'Попался' )]!»\n\nЧерез мгновение я понимаю, что [rival_catapulter.GetFirstNameNoTooltip] только что [Select_CString(rival_catapulter.IsFemale, 'заметила', 'заметил' )] мою кошку по кличке [ROOT.Char.Custom('CatStoryName')], а в следующее мгновение [rival_catapulter.GetSheHe] уже несется к несчастному животному. Едва оправившись от потрясения, я бросаюсь следом, но успеваю лишь заметить, как [rival_catapulter.GetSheHe] засовывает беднягу в ближайшую катапульту!\n\nЯ успеваю сделать один шаг, протянуть руку... Поздно!\n\n«Мя-а-а-а#DIE1 у-у-у-у#!#DIE2 у-у-у-у...#!»"
 bp1_yearly.5722.a: "О нет, как ты можешь!"
 bp1_yearly.5722.a.tt: "[rival_catapulter.GetFirstNameNoTooltip] пытается сбежать, но вы валите [SCOPE.sC('rival_catapulter').GetHerHis] наземь"
 bp1_yearly.5722.b: "[ROOT.Char.Custom('CatStoryName')]! #EMP Не-е-ет!#!"
 bp1_yearly.5722.c: "Я доберусь до тебя, [rival_catapulter.GetFirstNameNoTooltip]! ОБЕЩАЮ!"
 bp1_yearly.5723.t: "Птица высокого полета"
 bp1_yearly.5723.desc: "Под моим напором [rival_catapulter.GetFirstName] валится на землю, глядя на меня полными ужаса и удивления глазами.\n\n«Ты [Select_CString(rival_catapulter.IsFemale, 'могла', 'мог' )] причинить страдания мне, — напевно бормочу я и прошу веревку у набежавшей стражи. —\n\n[Select_CString(rival_catapulter.IsFemale, 'Могла', 'Мог' )] навредить моей родне, — продолжаю я, крепко связывая беспомощной жертве руки и ноги. —\n\nНо #EMP [ROOT.Char.Custom('CatStoryName')]#!? О, это была твоя главная ошибка». [rival_catapulter.GetFirstNameNoTooltip] пытается молить о пощаде, [rival_catapulter.GetHerHis] связанные руки трясутся.\n\nЯ тянусь к рычагу."
 bp1_yearly.5723.a: "#EMP Ввух!#!"
 bp1_yearly.5723.b: "Я пощажу тебя. Потому что [ROOT.Char.Custom('CatStoryName')] так хочет. Я это знаю."
 bp1_yearly.5724.t: "[ROOT.Char.Custom('CatStoryName')]: А кот пришел назад"
 bp1_yearly.5724.desc: "Последние три дня я живу как в черном тумане. [ROOT.Char.Custom('CatStoryName')]... я словно до сих пор слышу твое мяуканье. Вот прямо сейчас.\n\nТак, стоп... Я #EMP и впрямь#! слышу мяуканье. Да, клянусь! Спотыкаясь, я в волнении бегу по комнате и даже падаю, споткнувшись о какой-то низенький столик. Ругаюсь, снова встаю. Снова мяуканье, гораздо громче и заунывнее. Наконец-то дверь распахивается, и я вижу, что за ней действительно сидит [ROOT.Char.Custom('CatStoryName')], без единой царапины и в прескверном расположении духа!\n\nЯ немедленно заключаю любимого зверя в объятия и зарываюсь лицом в грязную шерсть, в которой запуталось множество мелких веточек.\n\n[ROOT.Char.Custom('CatStoryName')] сердито вырывается."
 bp1_yearly.5724.a: "[ROOT.Char.Custom('CatStoryName')]! Тебя #EMP не убило!#!"
 bp1_yearly.5724.b: "Больше никогда тебя не отпущу!"
 bp1_yearly.5725.t: "[Select_CString(khutulun.IsFemale, 'Дикарка', 'Дикарь' )]"
 bp1_yearly.5725.desc: "«#EMP Как#! вы могли о [Select_CString(khutulun.IsFemale, 'ней', 'нем' )] не слышать, [ROOT.Char.Custom('FormOfAddressForLiege')]?»\n\nЯ закатываю глаза и презрительно фыркаю. [matchmaker_courtier.GetFirstName] постоянно витает в облаках, а мне сейчас совсем не до фантазий.\n\n«Говорят, [Select_CString(khutulun.IsFemale, 'она', 'он' )] вызывает на бой всех желающих, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )]! — вновь начинает [matchmaker_courtier.GetFirstNameNoTooltip], на сей раз более настойчиво. В [Select_CString(matchmaker_courtier.IsFemale, 'ее', 'его' )] интонациях проскальзывают заговорщические нотки. — Послушайте, я знаю, что брачные вопросы вас утомляют. Но [Select_CString(khutulun.IsFemale, 'эта женщина', 'этот мужчина' )] предлагает свою руку и сердце любому, кто превзойдет [Select_CString(khutulun.IsFemale, 'ее', 'его' )] по силе».\n\nЯ останавливаюсь и все обдумываю. [Select_CString(khutulun.IsFemale, 'Женщина', 'Мужчина' )], [Select_CString(khutulun.IsFemale, 'которая', 'который' )] превыше всего ценит боевое искусство? Нет ни тени сомнения, что, реши я сейчас действовать, у меня будут и победа, и [Select_CString(khutulun.IsFemale, 'новая жена', 'новый муж' )], [Select_CString(khutulun.IsFemale, 'какой бы сильной она сама себе ни казалась', 'каким бы сильным он сам себе ни казался' )]."
 bp1_yearly.5725.a: "Ну что ж, [matchmaker_courtier.GetFirstNameNoTooltip], поедем посмотрим."
 bp1_yearly.5725.b: "Довольно твоих россказней!"
 bp1_yearly.5726.t: "[khutulun.Custom('GetBrideGroom')|U] с кулаками"
 bp1_yearly.5726.desc: "После изнурительного дня, проведенного в дороге, мы прибыли в заведение, в которое, насколько [Select_CString(matchmaker_courtier.IsFemale, 'слышала', 'слышал' )] [matchmaker_courtier.GetFirstName], частенько заглядывала наша цель, и застали там прелюбопытнейшую сцену. [Select_CString(khutulun.IsFemale, 'Грациозная', 'Грациозный' )] [khutulun.GetWomanMan] [Select_CString(khutulun.IsFemale, 'сцепилась', 'сцепился' )] с [Select_CString(dummy_gender.IsFemale, 'соперницей', 'соперником' )] вдвое крупнее себя.\n\nЯ не успеваю подумать, что исход ясен, как спарринг заканчивается стремительно и... неожиданно; первый борец с широкой ухмылкой помогает сопернику встать, после чего [khutulun.GetHerHis] взгляд падает на меня.\n\n«Никогда не [Select_CString(khutulun.IsFemale, 'видела', 'видел' )] тебя в этих краях, — хмыкает [khutulun.GetSheHe] и дурашливо отвешивает подчеркнуто замысловатый поклон. — Я — [khutulun.GetFirstName]. Знаю, зачем ты здесь, но предупреждаю: каждый, кто тратит мое время, должен за него заплатить»."
 bp1_yearly.5726.a: "Что ж, [khutulun.GetFirstNameNoTooltip], давай знакомиться. Я — [Select_CString(ROOT.Char.IsFemale, 'твоя', 'твой' )] [ROOT.Char.GetWifeHusband]!"
 bp1_yearly.5726.a.tt.win: "[khutulun.GetFirstNameNoTooltip] терпит поражение"
 bp1_yearly.5726.a.tt.lose: "[khutulun.GetSheHe|U] побеждает вас"
 bp1_yearly.5726.b: "Возможно, проявить благоразумие будет совсем не стыдно..."
 bp1_yearly.5727.t: "Свадьба не за горами?"
 bp1_yearly.5727.desc: "Мы вновь разрываем захват, и [khutulun.GetFirstName] устало пыхтит. Впрочем, я выгляжу не лучше. Теперь ясно, как [SCOPE.sC('khutulun').GetHerHim] удавалось так долго оставаться [Select_CString(khutulun.IsFemale, 'незамужней', 'неженатым' )]. [khutulun.GetSheHe|U] довольно улыбается.\n\n«Ты — [ROOT.Char.GetWomanMan], [Select_CString(ROOT.Char.IsFemale, 'достойная', 'достойный' )] меня! — замечает [khutulun.GetSheHe], во все глаза следя за моими движениями. — Жаль, что придется тебя расстроить!»\n\n[khutulun.GetFirstNameNoTooltip] бросается вперед, но на этот раз я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]. Быстрый шаг в сторону — и [khutulun.GetSheHe] теряет равновесие, а хорошо рассчитанная подсечка отправляет [khutulun.GetHerHis] наземь.\n\nКогда я протягиваю руку, чтобы помочь [khutulun.GetHerHim] подняться, на [khutulun.GetHerHis] лице — смесь потрясения, восхищения и возбуждения."
 bp1_yearly.5727.a: "Что ж, уговор есть уговор."
 bp1_yearly.5727.b: "Ну, здесь мое дело сделано."
 bp1_yearly.5727.c: "[khutulun.GetFirstNameNoTooltip] получит только лучшее!"
 bp1_yearly.5728.t: "Жаркое соперничество"
 bp1_yearly.5728.desc: "По дымному столпу над костром лениво скользят искры. Но сегодня обычно умиротворяющее зрелище не приносит мне покоя.\n\n[Select_CString(rival_burner.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_burner'))] [rival_burner.GetFirstName] с победным видом стоит перед костром, подзывая меня. В руке у н[rival_burner.GetHerHis] мой собственный артефакт: [burned_artifact.GetName], который [Select_CString(rival_burner.IsFemale, 'эта гадина у меня украла', 'этот гад у меня украл' )].\n\n«Ни шагу дальше, [ROOT.Char.GetFirstName]! — кричит [rival_burner.GetSheHe]. — Только дернись — и твоя безделушка сгорит!»\n\n«[rival_burner.GetFirstNameNoTooltip]! — кричу я. — Верни украденное, и нашей вражде конец!» — [rival_burner.GetFirstNameNoTooltip] безмолвно ухмыляется и подносит мое имущество к огню."
 bp1_yearly.5728.a: "Ну так жги, [rival_burner.Custom2('InsultNoun', ROOT.Char)]!"
 bp1_yearly.5728.b: "Воровство? Ты боишься встретиться лицом к лицу?"
 bp1_yearly.5728.b.tt.duel: "Вы и [rival_burner.GetFirstNameNoTooltip] начнете [Concept( 'single_combat_duel', 'поединок' )|E]"
 bp1_yearly.5729.tt.lose: "[rival_burner.GetFirstNameNoTooltip] сжигает артефакт"
 bp1_yearly.5730.t: "Нет дыма без..."
 bp1_yearly.5730.desc: "[rival_burner.GetFirstName] яростно вскакивает на ноги. После поединка на [Select_CString(rival_burner.IsFemale, 'ней', 'нем' )] живого места нет. [rival_burner.GetHerHis|U] глаза пылают ярче костра, подле которого [rival_burner.GetSheHe] стоит, когда [burned_artifact.GetName] отправляется мне под мышку.\n\nНаши спутники возвращаются со стоянки, и беседа их медленно угасает, когда они обнаруживают нас друг напротив друга — победителя и побежденного.\n\nЯ задумчиво смотрю вперед. [burned_artifact.GetNameNoTooltip|U]. Перевожу взгляд. [rival_burner.GetFirstName]. [rival_burner.GetWomanMan|U], [Select_CString(rival_burner.IsFemale, 'решившая', 'решивший' )] рискнуть жизнью и здоровьем, чтобы сжечь дорогую мне вещь."
 bp1_yearly.5730.a: "Пусть это будет тебе уроком."
 bp1_yearly.5730.b: "Забирай. Пусть всегда напоминает тебе об этой ночи."
 bp1_yearly.5730.b.tt: "[burned_artifact.GetName] получает #N отрицательные#! модификаторы"
 #Coveted Claim
 bp1_yearly.8000.t: "Претензии завистников"
 bp1_yearly.8000.desc: "[bp1_8000_informer.GetTitledFirstName], [Select_CString(bp1_8000_informer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_informer'))], весь день пребывает в неких метаниях и явно затрудняется подобрать слова, чтобы выразить свою тревогу. \n\nНаконец, когда мы отправляемся ужинать, [bp1_8000_informer.GetSheHe] боязливо начинает: «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [bp1_8000_informer.Custom2('RelationToMeShort', ROOT.Char)]..."
 bp1_yearly.8000.desc_vassal: "говорят, будто [bp1_8000_new_rival.GetTitledFirstName], [Select_CString(bp1_8000_new_rival.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_new_rival'))], с каждым днем все настойчивее заявляет претензии на ваши земли...»"
 bp1_yearly.8000.desc_foreign: "До меня дошли слухи, будто [bp1_8000_new_rival.GetFirstName], [bp1_8000_new_rival.GetTitleAsNameNoTooltip|l] державы [bp1_8000_new_rival.GetPrimaryTitle.GetBaseNameNoTier], всё увереннее называет вас врагом..."
 bp1_yearly.8000.desc_single: "\n\n«[bp1_8000_new_rival.GetSheHe|U] открыто заявляет, что [ROOT.Char.GetTitleAsNameNoTooltip|l] действует незаконно, и [bp1_8000_claimed_title.GetNameNoTier] не может [Select_CString(ROOT.Char.IsFemale, 'ей', 'ему' )] принадлежать. То есть [bp1_8000_new_rival.GetSheHe] утверждает, что вы не по праву пользуетесь [bp1_8000_new_rival.GetHerHis] землями и сопутствующими доходами»."
 bp1_yearly.8000.desc_multi: "\n\n«[bp1_8000_new_rival.GetSheHe|U] утверждает, что вы нанесли [SCOPE.sC('bp1_8000_new_rival').GetHerHim] личное оскорбление, управляя доменом, который [bp1_8000_new_rival.GetHerHis] по праву. Этот домен — [bp1_8000_claimed_title.GetNameNoTier]»."
 bp1_yearly.8000.a: "Ха! Вот же [bp1_8000_new_rival.Custom2('InsultNoun', ROOT.Char)]!"
 bp1_yearly.8000.b: "Я немедленно напишу [SCOPE.sC('bp1_8000_new_rival').GetHerHim]."
 bp1_yearly.8000.b.success: "Прочитав ваше письмо, [bp1_8000_new_rival.GetTitledFirstNameNoTooltip] смягчается"
 bp1_yearly.8000.b.failure: "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip] игнорирует ваше письмо"
 bp1_yearly.8000.c: "Что ж, это измена."
 bp1_yearly.8000.c.success: "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip] [Select_CString(bp1_8000_new_rival.IsFemale, 'брошена', 'брошен' )] в темницу"
 bp1_yearly.8000.c.failure: "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip] убегает"
 bp1_yearly.8000.d: "Пустые бредни, ничего серьезного не случится."
 bp1_yearly.8000.d.rival: "Слухи оказались правдой"
 bp1_yearly.8000.d.bluff: "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip] [Select_CString(bp1_8000_new_rival.IsFemale, 'блефовала', 'блефовал' )]"
 bp1_yearly_8000_trusting_modifier: "Доверчивый сюзерен"
 bp1_yearly_8000_trusting_modifier_desc: "Этот персонаж применяет в отношении подданных презумпцию невиновности."
 #Friends with Benefits
 bp1_yearly.8010.opening: "[bp1_8010_best_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8010.desc: "Ежедневно я благодарю [bp1_8010_best_friend.GetFaith.HighGodNamePossessive] за то, что у меня есть [Select_CString(ROOT.Char.IsFemale, 'такая', 'такой' )] [ROOT.Char.Custom('GetFriendNoun')], как ты — мало кому я могу так же доверять. \n\nНам стоит объединить интересы и сражаться плечом к плечу. Пусть наши враги узнают, что с нами опасно связываться, [ROOT.Char.GetFirstNameNoTooltip]!"
 bp1_yearly.8010.a: "Да! Мои рука и [bp1_8010_best_friend.Custom('SignatureWeaponNameOrType')] в твоем распоряжении!"
 bp1_yearly.8010.b: "Даже не знаю, [bp1_8010_best_friend.GetFirstNameNoTooltip]..."
 #Rival of my Rival
 bp1_yearly.8020.opening: "[bp1_8020_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8020.desc: "До меня дошли слухи, что вы и [bp1_8020_rival.Custom2('InsultAdjective', SCOPE.sC('bp1_8020_friend'))|l] [bp1_8020_rival.Custom2('InsultNoun', SCOPE.sC('bp1_8020_friend'))|l], [bp1_8020_rival.GetFirstName], презренное подобие человека, повздорили.\n\nУчитывая наши общие интересы, думаю, мы поладим, друг мой."
 bp1_yearly.8020.a: "С нетерпением жду возможности обсудить это подробнее."
 bp1_yearly.8020.b: "В наши дни посланникам нельзя доверять..."
 bp1_yearly.8020.b.flavor: "Подозвать гонца. Пусть это письмо прочитает [bp1_8020_rival.GetTitledFirstNameNoTooltip]."
 bp1_yearly.8020.b.joke: "[bp1_8020_rival.GetTitledFirstNameNoTooltip] высоко оценивает вашу честность"
 bp1_yearly.8020.b.insult: "После вашего письма [bp1_8020_rival.GetTitledFirstNameNoTooltip] в ярости"
 bp1_yearly.8020.c: "Нечестная игра от нечестного игрока."
 bp1_yearly.8020.d: "Не друг ты мне, [bp1_8020_friend.GetFirstNameNoTooltip]."
 #Diametrically Opposed
 bp1_yearly.8040.t: "Полная противоположность"
 bp1_yearly.8040.desc.opening: "Мой добрый товарищ [bp1_yearly_8040_friend.GetTitledFirstName] в последние дни словно сторонится меня и отвергает все приглашения на ужин.\n\nСегодня [Select_CString(bp1_yearly_8040_friend.IsFemale, 'она застала', 'он застал' )] меня в одиночестве. «Мне жаль, [ROOT.Char.GetFirstNameNoTooltip], но как твой друг я [Select_CString(bp1_yearly_8040_friend.IsFemale, 'должна', 'должен' )] это сказать.\n\nТо, что ты"
 bp1_yearly.8040.desc.diligent: "постоянно утопаешь в делах и требуешь результатов,"
 bp1_yearly.8040.desc.brave: "вечно рискуешь и храбришься без надобности,"
 bp1_yearly.8040.desc.just: "так дотошно относишься к правосудию и долго думаешь над каждой уликой,"
 bp1_yearly.8040.desc.compassionate: "принимаешь все близко к сердцу и опекаешь других,"
 bp1_yearly.8040.desc.fickle: "постоянно меняешь решения и поддаешься любому внушению,"
 bp1_yearly.8040.desc.temperate: "не проявляешь интереса к яствам на пирах,"
 bp1_yearly.8040.desc.generous: "открываешь кошелек перед каждым, кто просит о помощи,"
 bp1_yearly.8040.desc.humble: "скромничаешь и отрицаешь собственную важность,"
 bp1_yearly.8040.desc.honest: "не можешь обмануть, даже когда это необходимо,"
 bp1_yearly.8040.desc.forgiving: "не обращаешь внимания на оскорбления и терпишь неверность,"
 bp1_yearly.8040.desc.wrathful: "часто даешь волю характеру, а он у тебя не из легких,"
 bp1_yearly.8040.desc.calm: "не обращаешь внимания на протесты, даже когда они оправданны,"
 bp1_yearly.8040.desc.cynical: "открыто сомневаешься в величии божественного плана [ROOT.Char.GetFaith.HighGodNamePossessive],"
 bp1_yearly.8040.desc.zealous: "не скрываешь, что [ROOT.Char.GetFaith.AltPriestTermPlural] кажутся тебе образцом для подражания,"
 bp1_yearly.8040.desc.paranoid: "постоянно сомневаешься в мотивах других людей,"
 bp1_yearly.8040.desc.trusting: "слепо веришь, когда кто-то говорит тебе о своих мотивах,"
 bp1_yearly.8040.desc.shy: "с явной неохотой общаешься с людьми,"
 bp1_yearly.8040.desc.gregarious: "отвлекаешься на пустую болтовню и кутежи,"
 bp1_yearly.8040.desc.lustful: "живешь ради ублажения своих чресл и потакаешь страстям,"
 bp1_yearly.8040.desc.chaste: "избегаешь радостей плоти,"
 bp1_yearly.8040.desc.impatient: "безрассудно уходишь с головой в любую затею,"
 bp1_yearly.8040.desc.patient: "чрезмерно осторожничаешь и не спешишь реагировать на происходящее,"
 bp1_yearly.8040.desc.content: "не стремишься к успеху и превосходству над коллегами,"
 bp1_yearly.8040.desc.ambitious: "беспрестанно пытаешься выбиться вперед, и не собираешься останавливаться,"
 bp1_yearly.8040.desc.closing: "ставит тебя не в лучшее положение. Ты ведь понимаешь, что [ROOT.Char.GetTitleAsNameNoTooltip|l] от такого поведения только страдает?»"
 bp1_yearly.8040.a: "Да как ты #EMP смеешь#! разговаривать со мной таким тоном? Вон!"
 bp1_yearly.8040.a.lazy: "Давай потом поговорим?"
 bp1_yearly.8040.a.diligent: "Погоди, закончу — поговорим."
 bp1_yearly.8040.a.craven: "Рискуют только дураки."
 bp1_yearly.8040.a.brave: "Звучит как трусость."
 bp1_yearly.8040.a.arbitrary: "Я буду вести себя так, как захочу."
 bp1_yearly.8040.a.just: "Иначе было бы неправильно."
 bp1_yearly.8040.a.callous: "Ой, да заткнись уже."
 bp1_yearly.8040.a.compassionate: "Мое сердце не ожесточится."
 bp1_yearly.8040.a.stubborn: "Тебе меня не переубедить."
 bp1_yearly.8040.a.fickle: "Да, как скажешь!"
 bp1_yearly.8040.a.gluttonous: "Давай обсудим это после ужина."
 bp1_yearly.8040.a.temperate: "Умеренность во всем."
 bp1_yearly.8040.a.greedy: "И что же, #EMP мои#! монеты достанутся другим?"
 bp1_yearly.8040.a.generous: "Всем хватит."
 bp1_yearly.8040.a.arrogant: "Я — [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 bp1_yearly.8040.a.humble: "Я — просто [ROOT.Char.GetWomanMan], как тысячи мне подобных."
 bp1_yearly.8040.a.deceitful: "Истина тебя не освободит."
 bp1_yearly.8040.a.honest: "Правда в том, что ты лжешь."
 bp1_yearly.8040.a.vengeful: "Когда #EMP ты#! попросишь #EMP меня#! составить тебе компанию, я тебе это припомню."
 bp1_yearly.8040.a.forgiving: "Не волнуйся, я уже не помню о твоей грубости."
 bp1_yearly.8040.a.wrathful: "Как ты #EMP смеешь#! говорить со мной в таком тоне?!"
 bp1_yearly.8040.a.calm: "Вдохни и выдохни. Печаль пройдет."
 bp1_yearly.8040.a.cynical: "Но решает, #EMP конечно же#!, [ROOT.Char.GetFaith.HighGodName], правда?"
 bp1_yearly.8040.a.zealous: "Пусть решает [ROOT.Char.GetFaith.HighGodName]!"
 bp1_yearly.8040.a.paranoid: "Нет... И не #EMP ты#!!"
 bp1_yearly.8040.a.trusting: "Спасибо, что все время меня оберегаешь."
 bp1_yearly.8040.a.shy: "Можно оставить меня в покое?"
 bp1_yearly.8040.a.gregarious: "С дороги, меня люди ждут."
 bp1_yearly.8040.a.lustful: "Кажется, одиночество тебя доконало."
 bp1_yearly.8040.a.chaste: "Меня не так-то просто соблазнить."
 bp1_yearly.8040.a.impatient: "Мне не до этого."
 bp1_yearly.8040.a.patient: "Поспешишь — людей насмешишь."
 bp1_yearly.8040.a.content: "А когда, по-твоему, нужно остановиться?"
 bp1_yearly.8040.a.ambitious: "Я не отстану."
 bp1_yearly.8040.b: "Останемся при своем. Не куксись!"
 bp1_yearly.8040.b.success: "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip] соглашается"
 bp1_yearly.8040.b.failure: "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip] сохраняет каменное лицо"
 bp1_yearly.8040.c: "Твоя правда, [bp1_yearly_8040_friend.GetFirstNameNoTooltip]."
 bp_yearly_8040_trying_to_be_mindful_modifier: "Учитывая недостатки"
 bp_yearly_8040_trying_to_be_mindful_modifier_desc: "Этому персонажу сообщили о его недостатках, и он старается исправить их."
 #A Murdered X
 bp1_yearly.8050.t: "[Select_CString(victim_scope.IsFemale, 'Убитая', 'Убитый' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))|U]"
 bp1_yearly.8050.desc: "Как тяжело осознавать, что [Select_CString(victim_scope.IsFemale, 'моя дорогая', 'мой дорогой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))] [victim_scope.GetFirstName] [Select_CString(victim_scope.IsFemale, 'мертва', 'мертв' )]. Однообразный поток скорбящих подданных и их соболезнования не в силах заполнить дыру в моем сердце.\n\nВсе еще не верю, что [victim_scope.GetSheHe] [victim_scope.GetDeathReasonHideKiller] и что [murderer_scope.GetTitledFirstName], [victim_scope.GetHerHis] убийца, безнаказанно ходит на свободе. \n\n"
 bp1_yearly.8050.desc.prisoner: "И пусть [murderer_scope.GetSheHe] гниет в подземелье, пусть [murderer_scope.GetImprisonedBy.GetTitledFirstNameNoTooltip] ни за что [SCOPE.sC('murderer_scope').GetHerHis] не выпустит, ярость моя от этого не утихает."
 bp1_yearly.8050.desc.free: "Я чувствую, как сжимаются кулаки и кровь стучит в ушах при мысли о том, что эта тварь на свободе... Это оскорбление — как для правосудия, так и для [ROOT.Char.GetFaith.HighGodNamePossessive]."
 bp1_yearly.8050.a: "Однажды я отомщу за тебя, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))]..."
 bp1_yearly.8050.b: "Пора прервать кровавый след."
 #At My Mercy
 bp1_yearly.8060.t: "В моей власти"
 bp1_yearly.8060.opening: "Я на миг останавливаюсь и окидываю взглядом поле боя. [combat_location.GetTerrain.GetNameNoTooltip|U] полнится мертвыми телами [primary_combat_winner.GetPrimaryTitle.GetAdjectiveNoTooltip]их и [primary_combat_loser.GetPrimaryTitle.GetAdjectiveNoTooltip]их солдат. Потом я поворачиваюсь к закованным в цепи военнопленным. \n\n"
 bp1_yearly.8060.desc.nemesis: "[captured_rival.GetTitledFirstName], [Select_CString(captured_rival.IsFemale, 'проклятая', 'проклятый' )] [captured_rival.Custom2('InsultNoun', ROOT.Char)], наконец-то в моих руках! Теперь [Select_CString(captured_rival.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))] сполна хлебнет унижения... Как давно я этого [Select_CString(ROOT.Char.IsFemale, 'ждала', 'ждал' )]!"
 bp1_yearly.8060.desc.war_leader: "Наконец-то [Select_CString(captured_rival.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))] [captured_rival.GetTitledFirstName] у меня в руках, а с [Select_CString(captured_rival.IsFemale, 'ней', 'ним' )] и победа в этой войне...\n\n«Сдаюсь, — рычит [captured_rival.GetSheHe], — отпусти меня, и получишь все, что хочешь»."
 bp1_yearly.8060.desc: "[Select_CString(captured_rival.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))] [captured_rival.GetTitledFirstName] угрюмо смотрит на меня, и мое сердце радостно трепещет."
 bp1_yearly.8060.closing.multi: "\n\nУ н[SCOPE.sC('captured_rival').GetHerHis] за спиной нетерпеливо преклоняет колено [Select_CString(captured_rival_2.IsFemale, 'злодейка', 'злодей' )] [captured_rival_2.GetTitledFirstName]."
 bp1_yearly.8060.closing.ransom: "\n\n[captured_rival.GetSheHe|U] бормочет с нотками отчаяния: «Я имею право откупиться!»"
 bp1_yearly.8060.a.war_leader: "Война окончена, но только для вас."
 bp1_yearly.8060.a.ransom: "Собакам нечем откупаться."
 bp1_yearly.8060.a: "Твои дни сочтены, тварь."
 bp1_yearly.8060.b: "Убить [SCOPE.sC('captured_rival').GetHerHis]. Всех убить."
 bp1_yearly.8060.c: "Я заставлю тебя запомнить этот день навеки, [captured_rival.GetFirstNameNoTooltip]."
 bp1_yearly.8060.d: "Помни о моем милосердии, червь."
 bp1_yearly.8060.d.multi: "Не забывайте о моем милосердии, ничтожества."
 #At X's Mercy
 bp1_yearly.8061.t: "[combat_winner.GetTitledFirstNameNoTooltip] решает судьбу"
 bp1_yearly.8061.desc: "Под бдительными взорами стражи я стою и наблюдаю, как [combat_location.GetNameNoTooltip] превращается в груды обломков. А это ничтожество — [battle_rival_winner.GetTitledFirstName] — наслаждается победой.\n\nНаконец [battle_rival_winner.GetSheHe] подходит ближе, [battle_rival_winner.Custom('SignatureWeaponNameOrType')|U] наготове и [battle_rival_winner.GetHerHis] торжествующая улыбка представляют собой весьма пугающее зрелище.\n\n"
 bp1_yearly.8061.killed: "Кажется, это конец..."
 bp1_yearly.8061.a: "«[battle_rival_winner.Custom2('InsultAdjective', ROOT.Char)]ая соба...»"
 bp1_yearly.8061.b: "«Только не так!»"
 bp1_yearly.8061.c: "Да защитит меня [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.8062.wounded: "«Будет больно», — ухмыляется [battle_rival_winner.GetSheHe]."
 bp1_yearly.8062.a: "«[battle_rival_winner.Custom2('InsultNoun', ROOT.Char)]!»"
 #Feudal Favoritism
 bp1_yearly.8070.t: "[ROOT.Char.GetGovernment.GetNameNoTooltip|U] проявляет фаворитизм"
 bp1_yearly.8070.opening: "[claim_vassal.GetTitledFirstName] весь вечер едва сдерживает ярость, но когда у меня на тарелке оказывается [ROOT.Char.Custom('GetExpensiveMealAlt')] и я собираюсь приступит к трапезе, [claim_vassal.GetSheHe] вдруг взрывается.\n\n«Вот чего я никак не могу понять: почему именно [favorite_vassal.GetTitledFirstName] [Select_CString(favorite_vassal.IsFemale, 'получила', 'получил' )] от вас [claim_title.GetName]?!"
 bp1_yearly.8070.strength_strong: "Всем известно, что законная претензия на эти земли есть у меня!»\n\n"
 bp1_yearly.8070.strength_weak: "Эти земли по праву принадлежат мне!»\n\n"
 bp1_yearly.8070.claim: "«Почему эти территории достаются [favorite_vassal.GetHerHim], а не мне? Или вы считаете меня не столь верным вассалом?»"
 bp1_yearly.8070.lowborn: "«То, что [Select_CString(favorite_vassal.IsFemale, 'эта худородная выскочка заняла', 'этот худородный выскочка занял' )] мое место, — личное оскорбление!»"
 bp1_yearly.8070.other: "«Чем же я вас так [Select_CString(claim_vassal.IsFemale, 'оскорбила', 'оскорбил' )], что вы ставите меня в столь постыдное положение?»"
 bp1_yearly.8070.hostile: "\n\n«Подумать только, земли, которые должны достаться мне, станут [favorite_vassal.GetFaith.GetNameNoTooltip]ими! — шипит [Select_CString(claim_vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', claim_vassal)], — это же за гранью разумного!»"
 bp1_yearly.8070.culture: "\n\n«То есть... — сбивчиво бормочет [Select_CString(claim_vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', claim_vassal)], — [favorite_vassal.GetSheHe] ведь даже не [claim_vassal.GetCulture.GetCollectiveNoun]ого рода!»"
 bp1_yearly.8070.faith: "\n\n«То есть... — сбивчиво бормочет [Select_CString(claim_vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', claim_vassal)], — [favorite_vassal.GetSheHe] ведь даже не [ROOT.Char.GetFaith.GetName]ой веры!»"
 bp1_yearly.8070.a: "Тебе недостает качеств, которыми обладает [favorite_vassal.GetFirstNameNoTooltip]."
 bp1_yearly.8070.b: "Прости, [claim_vassal.GetFirstNameNoTooltip], [claim_title.GetNameNoTierNoTooltip] достанется тебе."
 bp1_yearly.8070.c: "Я отдам тебе другой титул."
 bp1_yearly.8070.d: "Впредь никогда не оспаривай мои решения."
 bp1_yearly.8070.d.success: "[claim_vassal.GetTitledFirstNameNoTooltip] успокаивается"
 bp1_yearly.8070.d.failure: "[claim_vassal.GetTitledFirstNameNoTooltip] в обиде"
 #Unwelcome Favor
 bp1_yearly.8100.t: "Плохо быть фаворитом"
 bp1_yearly.8100.joke: "Я все еще посмеиваюсь над шуткой, которую утром на совете [Select_CString(sycophant_scope.IsFemale, 'рассказала моя', 'рассказал мой' )] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName], когда [jealous_scope.GetTitledFirstName] хватает меня за руку."
 bp1_yearly.8100.thighs: "Все мои мысли сосредоточены на том, какими красивыми бедрами [Select_CString(sycophant_scope.IsFemale, 'наделена от природы моя', 'наделен от природы мой' )] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName], как вдруг [jealous_scope.GetTitledFirstName] осторожно покашливает у меня за спиной."
 bp1_yearly.8100.desc: "\n\n«[jealous_scope.Custom2('RelationToMe', ROOT.Char)|U], нам пора поговорить."
 bp1_yearly.8100.lover_known: "То, что [sycophant_scope.GetFirstNameNoTooltip] занимает все ваши мысли, весьма заметно, и вызывает... вопросы о ваших мотивах».\n\n"
 bp1_yearly.8100.lover_secret: "И мне, и многим другим при дворе не ясно, почему [sycophant_scope.GetHerHim] достаются такие почести и обязанности. Куда полезнее вам был бы кто-то из уважаемых и благородных жителей нашей державы».\n\n"
 bp1_yearly.8100.lover: "Я знаю, что вы испытываете к н[sycophant_scope.GetHerHim]... немалую привязанность, но... место в совете? Серьезно?»\n\n"
 bp1_yearly.8100.friend: "Я понимаю, что вы — близкие друзья, но некоторые считают, что вы ставите [sycophant_scope.GetHerHis] выше куда более достойных советников».\n\n"
 bp1_yearly.8100.faction: "«Скажу без прикрас: если подобное неуважение не прекратится, лишь [jealous_scope.GetFaith.HighGodName] знает, как пострадает [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]...»"
 bp1_yearly.8100.hostile: "«Разве вы не знаете, что [Select_CString(sycophant_scope.IsFemale, 'эта', 'этот' )] [sycophant_scope.GetWomanMan] — [sycophant_scope.Custom2('InsultAdjective', SCOPE.sC('jealous_scope'))][Select_CString(sycophant_scope.IsFemale, 'ая', 'ый' )] [sycophant_scope.Custom2('InsultNoun', SCOPE.sC('jealous_scope'))]?»"
 bp1_yearly.8100.lowborn: "«Не пристало ставить мнение простолюдина выше мнения дворянина, а то и вовсе игнорировать последнее! Куда катится [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip]?»"
 bp1_yearly.8100.rank: "«Конечно же, [jealous_scope.GetTitleAsNameNoTooltip|l] всегда важнее, чем [sycophant_scope.GetTitleAsNameNoTooltip|l], и это необходимо учитывать, оценивая их мнения!»"
 bp1_yearly.8100.faith: "«Разумно ли прислушиваться к тому, что говорит вам [sycophant_scope.GetFaith.GetName][Select_CString(sycophant_scope.IsFemale, 'ая', 'ий' )] [jealous_scope.Custom2('GetUnbelieverTerm', sycophant_scope)]?»"
 bp1_yearly.8100.culture: "«Согласитесь, [jealous_scope.GetCulture.GetCollectiveNoun]ие сородичи куда ближе вам, чем [sycophant_scope.GetCulture.GetCollectiveNoun]ие чужаки?»"
 bp1_yearly.8100.unskilled: "«Мало того что это оскорбительно, так [SCOPE.sCharacter('sycophant_scope').GetSheHe] ведь откровенно не годится на эту роль — ну какой из н[SCOPE.sCharacter('sycophant_scope').GetHerHis] [sycophant_scope.GetCouncilTitle]?»"
 bp1_yearly.8100.skilled: "«Даже если [sycophant_scope.GetSheHe] и впрямь неплохой [sycophant_scope.GetCouncilTitle], это откровенно оскорбительно»."
 bp1_yearly.8100.jealous: "«Возьмем — исключительно для примера — меня. Верный [jealous_scope.GetTitleAsNameNoTooltip|l], которым [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] может гордиться»."
 bp1_yearly.8100.fallback: ""
 bp1_yearly.8100.a: "[ROOT.Char.GetTitleAsNameNoTooltip] выбирает советников по собственному разумению."
 bp1_yearly.8100.a.hostile: "Да как ты смеешь? [sycophant_scope.GetFirstNameNoTooltip] не заслуживает твоих оскорблений!"
 bp1_yearly.8100.a.flavor: "[jealous_scope.GetFirstNameNoTooltip], возможно, затаит обиду"
 bp1_yearly.8100.b: "Уж не метишь ли ты на [sycophant_scope.GetHerHis] место, а, [jealous_scope.GetFirstNameNoTooltip]?"
 bp1_yearly.8100.b.flavor: "Надеюсь, [sycophant_scope.GetFirstNameNoTooltip] поймет"
 bp1_yearly.8100.fired_tt: "[sycophant_scope.GetShortUIName|U] покидает ваш [council|El] на 5 лет"
 bp1_yearly.8100.c: "Что ж, [sycophant_scope.GetFirstNameNoTooltip] оставит должность."
 bp1_yearly.8100.c.flavor: "И хотя мне это не нравится..."
 bp1_yearly.8100.d.flavor: "[sycophant_scope.GetSheHe|U] — [Select_CString(sycophant_scope.IsFemale, 'невероятная выдумщица', 'невероятный выдумщик' )]!"
 bp1_yearly.8100.d.success: "[sycophant_scope.GetTitledFirstNameNoTooltip] производит хорошее впечатление"
 bp1_yearly.8100.d.failure: "[jealous_vassal.GetTitledFirstNameNoTooltip] терпеть [SCOPE.sC('sycophant_scope').GetHerHis] не может"
 bp1_yearly.8100.d.tt: "Этот вариант недоступен, потому что [jealous_scope.GetFirstNameNoTooltip] — [jealous_scope.Custom2('RelationToMe', sycophant_scope)|U] персонажа [sycophant_scope.GetFirstNamePossessiveNoTooltip]"
 bp1_yearly.8100.reveal_tt: "[jealous_scope.GetTitledFirstName] может раскрыть ваш с персонажем [sycophant_scope.GetFirstName] секрет: [sycophant_secret.GetName]"
 bp1_yearly.8100.support: "Когда [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetTitledFirstName] рядом со мной в совете, я чувствую умиротворение и знаю, что всегда могу рассчитывать на поддержку. Но [jealous_scope.GetTitledFirstName] явно считает иначе."
 bp1_yearly.8100.knowledgeable: "Я ловлю себя на том, что согласно киваю — [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetTitledFirstName] так много знает, что трудно не соглашаться с каждым словом. Хорошо, что у меня есть такой надежный и способный советник. [jealous_scope.GetTitledFirstName] явно считает иначе."
 #Sycophant's secret
 bp1_yearly.8110.t: "[sycophant_scope.GetFirstNameNoTooltip]: тайна"
 bp1_yearly.8110.desc: "Прежде чем отправиться спать во второй раз, я спокойно прогуливаюсь, и мысли мои занимает исключительно [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetTitledFirstNamePossessive]. О, эти чарующие глаза... От приятных мыслей меня отвлекает знакомый силуэт — ко мне направляется [revealer_scope.GetTitledFirstName].\n\n«Ах, [ROOT.Char.Custom('FormOfAddressForLiege')]... Как же долго я [Select_CString(revealer_scope.IsFemale, 'пыталась', 'пытался' )] понять, за что же [sycophant_scope.GetFirstNameNoTooltip] получает столько внимания. И вот, #EMP наконец#!, все прояснилось».\n\n"
 bp1_yearly.8110.known_secret_homosexual: "«Впустите в свое ближайшее окружение более достойного вассала, иначе мне придется предать ваш неестественный союз огласке»."
 bp1_yearly.8110.known_secret_adulterer: "«Уберите [SCOPE.sC('sycophant_scope').GetHerHis] из совета, иначе о ваших бесстыдных изменах узнает весь свет»."
 bp1_yearly.8110.known_secret_other: "«Прогоните [sycophant_scope.Custom2('InsultAdjective', SCOPE.sC('revealer_scope'))][Select_CString(sycophant_scope.IsFemale, 'ую возмутительницу спокойствия', 'ого смутьяна' )] из совета, иначе мне придется рассказать всем о ваших отношениях»."
 bp1_yearly.8110.c: "Хорошо..."
 bp1_yearly.8110.c.flavor: "...будь по-твоему!"
 bp1_yearly.8110.d: "Мне нечего стыдиться."
 bp1_yearly.8110.e: "Думаешь, [secondary_scope.GetFirstNameNoTooltip] обрадуется?"
 every_powerful_vassal_tt: "Каждый [powerful_vassal|El]"
 #Sycophant's allure
 bp1_yearly.8120.t: "[sycophant_scope.GetFirstNameNoTooltip]: очарование"
 bp1_yearly.8120.desc: "Боже, как же [Select_CString(sycophant_scope.IsFemale, 'хороша', 'хорош' )] [sycophant_scope.GetTitledFirstNamePossessive]... Когда в поле зрения вваливается [matchmaker_scope.GetTitledFirstName] и закрывает за собой дверь, я моргаю, прогоняя грезы.\n\n[ROOT.Char.Custom('FormOfAddressForLiege')|U], я к вам по весьма деликатному вопросу... — [matchmaker_scope.GetSheHe] мнется, не решаясь начать. — Как вы думаете... не может ли быть такого, что [sycophant_scope.GetFirstNameNoTooltip] получает от вас почести и назначения, потому что... #EMP нравится#! вам?»\n\n[matchmaker_scope.GetFirstNameNoTooltip] нервно теребит воротник.\n\n«Возможно, всем было бы лучше, если бы #EMP вы#! разобрались с #EMP этим#! и отдали должности вашей знати?»"
 bp1_yearly.8120.a: "Убирайся."
 bp1_yearly.8120.a.flavor: "Тебя следовало бы выпороть!"
 bp1_yearly.8120.b: "[sycophant_scope.GetFirstNameNoTooltip]? Ха, да ни за что!"
 bp1_yearly.8120.seduce: "[Concept( 'success_chance', 'Шанс успеха' )|E] [Concept( 'scheme', 'происков' )|E] повысится"
 bp1_yearly.8120.b.flavor: "Что за глупости!"
 bp1_yearly.8120.c: "Что... #EMP О...#! Может, это и правда..."
 bp1_yearly.8120.c.flavor: "Как думаешь, а я [SCOPE.sC('sycophant_scope').GetHerHim] тоже нравлюсь?"
 bp1_yearly.8120.d: "В проницательности тебе #EMP не откажешь#!, но я не отступлюсь."
 bp1_yearly.8120.d.flavor: "Что нас выдало?"
 bp1_yearly.8121.t: "[sycophant_scope.GetFirstNameNoTooltip]: аромат"
 bp1_yearly.8121.opening: "Сладострастные мысли не покидают меня с тех пор, как ко мне [Select_CString(matchmaker_scope.IsFemale, 'обратилась', 'обратился' )] [matchmaker_scope.GetTitledFirstName]. И в этих мыслях [sycophant_scope.GetTitledFirstName] и я...\n\n"
 bp1_yearly.8121.homosexual: "Я знаю, [ROOT.Char.GetFaith.HighGodName] не дозволяет таких отношений между [Select_CString(ROOT.Char.IsFemale, 'женщинами', 'мужчинами' )]... о, [ROOT.Char.GetFaith.PositiveAfterLife]!"
 bp1_yearly.8121.adultery: "[ROOT.Char.GetConsort.GetTitledFirstName] не заслуживает такого предательства, но не просто ж так [ROOT.Char.GetFaith.HighGodNameAlternate] посылает мне эти чувства!"
 bp1_yearly.8121.other: "А что если [sycophant_scope.GetSheHe] чувствует то же самое? Неужели я терзаюсь зря? Помоги мне [ROOT.Char.GetFaith.FertilityGodName]..."
 bp1_yearly.8121.desc: "\n\nЧто же мне делать..."
 bp1_yearly.8121.a: "Последую зову сердца."
 bp1_yearly.8121.a.flavor: "Нельзя терять такую возможность"
 bp1_yearly.8121.b: "Добром это не кончится..."
 bp1_yearly.8121.b.friend: "[sycophant_scope.GetSheHe|U] — мы просто дружим! #EMP Дружим#!!"
 bp1_yearly.8121.b.flavor: "Пора вернуться к делам..."
 #Sycophant's enemies
 bp1_yearly.8130.t: "[sycophant_scope.GetFirstNameNoTooltip]: враги"
 bp1_yearly.8130.desc: "[Select_CString(sycophant_scope.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetTitledFirstName] врывается ко мне в покои и попутно сбивает лампу, едва не поджигая подушку.\n\n«[ROOT.Char.GetFirstNameNoTooltip]! Меня кто-то преследует! — кричит [sycophant_scope.GetSheHe], указывая себе за спину. —\n\nКто-то побывал в моих покоях, все вещи не на своих местах!»"
 bp1_yearly.8130.a: "Да брось, это на тебя не похоже."
 bp1_yearly.8130.a.paranoid: "«Не волнуйся. Скорее всего, это просто прислуга."
 bp1_yearly.8130.a.flavor: "Беспокоиться не о чем"
 bp1_yearly.8130.b: "Я приставлю к тебе постоянную охрану."
 bp1_yearly.8130.c: "[spymaster_scope.GetFirstNameNoTooltip] все об этом выяснит."
 bp1_yearly.8130.c.flavor: "От н[spymaster_scope.GetHerHis] ничего не скроется."
 bp1_yearly.8130.c.success: "[spymaster_scope.GetCouncilTitleFirstNameNoTooltip] находит улики"
 bp1_yearly.8130.c.failure: "Улики не найдены"
 bp1_yearly.8130.exposed: "[scheme|E], цель которых — [sycophant_scope.GetShortUIName], будут раскрыты"
 bp1_yearly.8130.progress: "[scheme|E], цель которых — [sycophant_scope.GetShortUIName], будут развиваться"
 bp1_yearly.8130.d: "Разберись с этим, тайный советник."
 bp1_yearly.8130.d.flavor: "Уж кому бы беспокоиться..."
 bp1_yearly.8130.d.success: "[spymaster_scope.GetFirstNameNoTooltip] находит улики"
 bp1_yearly.8130.d.failure: "[spymaster_scope.GetFirstNameNoTooltip] исчезает"
 bp1_yearly.8130.e: "#EMP [Select_CString(sycophant_scope.IsFemale, 'Моя', 'Мой' )]#! [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] такого обращения не заслуживает!"
 bp1_yearly.8130.e.flavor: ""
 bp1_yearly.8130.e.success: "Вы раскрываете заговор"
 bp1_yearly.8130.e.failure: "Ничего не обнаружено"
 bp1_yearly.8131.t.sycophant: "[spymaster_scope.GetFirstNameNoTooltip]: вероломство"
 bp1_yearly.8131.t: "[sycophant_scope.GetFirstNameNoTooltip]: возмездие"
 bp1_yearly.8131.desc.sycophant: "Приглашение в самые недра моих темниц, которое [Select_CString(sycophant_scope.IsFemale, 'отправила не кто иная', 'отправил не кто иной' )], как [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetTitledFirstName], застает меня врасплох.\n\nВ камере [sycophant_scope.GetTitledFirstName] встречает меня счастливой улыбкой. А вот [murderous_scope.GetTitledFirstName], [Select_CString(sycophant_scope.IsFemale, 'которая закована', 'который закован' )] в цепи, имеет вид куда более печальный.\n\nУ меня перехватывает дыхание. «[sycophant_scope.GetFirstNameNoTooltip]! Что ты на...» — но [sycophant_scope.GetSheHe] перебивает: «[Select_CString(murderous_scope.IsFemale, 'Эта кровожадная', 'Этот кровожадный' )] [murderous_scope.Custom2('InsultNoun', SCOPE.sC('sycophant_scope'))] [Select_CString(murderous_scope.IsFemale, 'пыталась', 'пытался' )] меня убить — и [murderous_scope.GetHerHis] головорезы уже во всем признались! Доказательства налицо!»"
 bp1_yearly.8131.desc.spymaster: "Я и [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetTitledFirstName] полулежим рядом друг с другом, когда приходит весть от тайного советника. [spymaster_scope.GetTitledFirstName] просит нас явиться в подземелье.\n\nТам, где заканчивается [ROOT.GetCharacter.Custom('FortifiedBuilding')], начинается череда сырых подвалов, и среди них нас ждет тайный советник, а с [Select_CString(spymaster_scope.IsFemale, 'ней', 'ним' )] — [murderous_scope.GetTitledFirstName]. Вид у [Select_CString(murderous_scope.IsFemale, 'последней', 'последнего' )] весьма жалкий — в цепях трудно выглядеть иначе.\n\n«Вот преступник, [ROOT.Char.Custom('FormOfAddressForLiege')], — радостно восклицает [spymaster_scope.GetTitledFirstName], — сомнений нет»."
 bp1_yearly.8131.desc: "Я изнываю от нетерпения, пока стражники тащат пойманного соучастника в подземелье — [Select_CString(murderous_scope.IsFemale, 'связанную, стонущую', 'связанного, стонущего' )], с мешком на голове.\n\n«Что ж, [sycophant_scope.GetFirstName], посмотрим, кому вздумалось заказать твое убийство!»\n\nТюремщик эффектным жестом сдергивает мешок, и по подземелью проносится дружный вздох: это [murderous_scope.GetTitledFirstName]!\n\nИ [sycophant_scope.GetFirstNameNoTooltip], и я одновременно кричим: «#EMPY Ты!#!»"
 bp1_yearly.8131.tt: "Выяснилось, что [murderous_scope.GetTitledFirstName] [Select_CString(murderous_scope.IsFemale, 'была вовлечена', 'был вовлечен')] в [Concept('scheme', 'происки')|E] «[sycophant_scheme.GetSchemeType.GetTypeNameNoTooltip]», целью которых [Select_CString(sycophant_scope.IsFemale, 'была', 'был')] [sycophant_scope.GetFirstName]"
 bp1_yearly.8131.a: "Похоже, тебе предстоит кое-что мне объяснить, [murderous_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8131.a.flavor: "Из-за #EMP решетки#!!"
 bp1_yearly.8131.b: "[murderous_scope.GetSheHe|U] получает суровый урок."
 bp1_yearly.8131.b.flavor: "В конце концов, это не #EMP измена#!"
 bp1_yearly.8131.c: "Кто еще в этом замешан?"
 bp1_yearly.8131.c.flavor: "Подать мне колотушку!"
 bp1_yearly.8131.torture: "Вы будете [Concept( 'torture', 'пытать' )|E] персонажа [murderous_scope.GetShortUIName]"
 bp1_yearly.8131.agent: "Можно узнать о других [Concept( 'agent', 'соучастниках' )|E] [Concept( 'scheme', 'происков' )|E]"
 bp1_yearly.8131.attempted: "[agent_scope.GetTitledFirstNameNoTooltip] [Select_CString(agent_scope.IsFemale, 'замешана', 'замешан' )] в заговоре!"
 released_attempted_murderer_opinion: "Отпущен неудавшийся убийца"
 bp1_yearly.8132.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]: страх"
 bp1_yearly.8132.desc.sycophant: "[Select_CString(sycophant_scope.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetTitledFirstName] возвращается в еще большем смятении.\n\nПохоже, [sycophant_scope.GetSheHe] [Select_CString(sycophant_scope.IsFemale, 'исчерпала', 'исчерпал' )] все возможные варианты, но даже приблизиться к раскрытию заговора [sycophant_scope.GetHerHim] не удалось.\n\n«Что же мне делать, [ROOT.Char.GetFirstNameNoTooltip]? — вздыхает [sycophant_scope.GetSheHe]. — Я совершенно [Select_CString(sycophant_scope.IsFemale, 'беззащитна', 'беззащитен' )] перед врагами!»"
 bp1_yearly.8132.desc.spymaster: "После долгого ожидания мой тайный советник — [spymaster_scope.GetTitledFirstName] — наконец-то заявляет, что не может найти ни следа заговора, целью которого [Select_CString(sycophant_scope.IsFemale, 'была', 'был' )] бы [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName].\n\n[spymaster_scope.GetSheHe|U] даже [Select_CString(spymaster.IsFemale, 'осмелилась', 'осмелился' )] предположить, что [sycophant_scope.GetFirstNameNoTooltip] — жертва собственного воображения..."
 bp1_yearly.8132.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'приняла', 'принял' )] опасения, которыми [Select_CString(sycophant_scope.IsFemale, 'поделилась', 'поделился' )] со мной [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetTitledFirstNamePossessive], всерьез. У [sycophant_scope.GetHerHis] покоев дежурила стража, все слуги были допрошены, но все тщетно.\n\n«Быть может, там просто прибрался кто-то из слуг?» — слабо предлагаю я.\n\n[sycophant_scope.GetSheHe|U] ходит по моим покоям — мои слова явно прозвучали неубедительно."
 bp1_yearly.8132.a: "Я оставлю при тебе охрану — на всякий случай."
 bp1_yearly.8132.a.flavor: "Доверяй, но проверяй"
 bp1_yearly.8132.b: "Или безобидный розыгрыш?"
 bp1_yearly.8132.b.flavor: "Это пустая трата времени"
 bp1_yearly.8134.t: "[sycophant_scope.GetFirstNameNoTooltip]: отсутствие"
 bp1_yearly.8134.desc: "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U] [sycophant_scope.GetTitledFirstNamePossessive] давно не появляется, и я начинаю опасаться худшего.\n\nЕсли [sycophant_scope.GetHerHis] жизни и впрямь что-то угрожало... о, [ROOT.Char.GetFaith.HighGodName]..."
 bp1_yearly.8134.a: "Где же ты, [sycophant_scope.GetFirstNameNoTooltip]?"
 bp1_yearly.8134.a.flavor: "Неужели это из-за меня..."
 #Sycophant's revenge
 bp1_yearly.8140.t: "[sycophant_scope.GetFirstNameNoTooltip]: месть"
 bp1_yearly.8140.desc: "В бочонках плещется [ROOT.Char.Custom('RegionalAlcoholicDrink')]. Я оглядываю их длинные ряды, как вдруг слышу знакомый голос. [ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U] [sycophant_scope.GetFirstName].\n\nСпрятавшись между бочками, [sycophant_scope.GetSheHe] изрыгает проклятия и оскорбления, мишенью которых [Select_CString(jealous_scope.IsFemale, 'стала', 'стал' )] [jealous_scope.GetTitledFirstName]. Кажется, [sycophant_scope.GetSheHe] говорит с кем-то из прислуги.\n\nЯ поворачиваюсь, чтобы уйти, как вдруг кровь моя стынет в жилах от услышанного: «[jealous_scope.GetTitledFirstName] [Select_CString(jealous_scope.IsFemale, 'должна', 'должен' )] умереть!»"
 bp1_yearly.8140.a: "[sycophant_scope.GetFirstNameNoTooltip]! Я все слышу!"
 bp1_yearly.8140.a.flavor: "Какой позор!"
 bp1_yearly.8140.b: "Да! [jealous_scope.GetFirstNameNoTooltip] #EMP умрет#!!"
 bp1_yearly.8140.b.flavor: "Наконец-то развлечемся!"
 bp1_yearly.8140.c: "#EMP Я выхожу на цыпочках#!"
 bp1_yearly.8140.c.flavor: "Я ничего #EMP не [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )]#!"
 #Sycophant's joke
 bp1_yearly.8160.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]: очарование"
 bp1_yearly.8160.desc: "[Select_CString(sycophant_scope.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName] и я прогуливаемся по саду и хрипло смеемся над стишком, который [sycophant_scope.GetSheHe] [Select_CString(sycophant_scope.IsFemale, 'подслушала', 'подслушал' )] у прислуги, как вдруг дорогу нам заступает [jealous_scope.GetTitledFirstName].\n\n[jealous_scope.GetSheHe|U] сурово смотрит на нас: «[ROOT.Char.Custom('FormOfAddressForLiege')|U], позвольте обсудить с вами кое-что»."
 bp1_yearly.8160.a: "Хорошо, что случилось?"
 bp1_yearly.8160.a.flavor: "Очень надеюсь, что разговор будет интересный!"
 bp1_yearly.8160.b: "Давай к нам, тебе непременно нужно это услышать!"
 bp1_yearly.8160.b.flavor: "Что #EMP вообще#! может быть не так?"
 bp1_yearly.8160.b.success: "[sycophant_scope.GetFirstNameNoTooltip] покоряет [jealous_scope.GetHerHis]"
 bp1_yearly.8160.b.failure: "[jealous_scope.GetFirstNameNoTooltip] не может больше этого выносить"
 bp1_yearly.8160.d: "Не сейчас, [jealous_scope.GetFirstNameNoTooltip]!"
 bp1_yearly.8160.d.flavor: "Не видишь, у меня #EMP дела#!!"
 bp1_yearly.8161.t: "[sycophant_scope.GetFirstNameNoTooltip]: магия"
 bp1_yearly.8161.opening: "Когда [sycophant_scope.GetTitledFirstName] исчезает вдали и птичьи трели заглушают звуки шагов, [jealous_scope.GetTitledFirstName] смотрит на меня своим обычным серьезным взглядом.\n\n"
 bp1_yearly.8161.desc: "Мало-помалу уголки [jealous_scope.GetHerHis] губ начинают подрагивать, пока не складываются в подобие улыбки... которая прорывается широчайшей ухмылкой и взрывается громким хохотом!\n\n«Это... #EMP *ух!*#! Это самая смешная... #EMP *уф!*#! Ох! [Select_CString(jealous_scope.IsFemale, 'Ошибалась', 'Ошибался' )] я на твой счет, [sycophant_scope.GetFirstNameNoTooltip], ох, [Select_CString(jealous_scope.IsFemale, 'ошибалась', 'ошибался' )]! Пойдем перекусим!»"
 bp1_yearly.8161.a: "#EMP *тычет локтем в ребра*#! [ROOT.Char.Custom('GetLaughType')]"
 bp1_yearly.8161.a.flavor: "Ха! Почти получилось!"
 bp1_yearly.8162.t: "[sycophant_scope.GetFirstNameNoTooltip]: просчет"
 bp1_yearly.8162.desc: "У меня ужасное опасение, что шутка оказалась неуместной.\n\nМгновение спустя опасение подтверждается: [jealous_scope.GetFirstNameNoTooltip] душераздирающе вздыхает, закатывает глаза и уходит прочь.\n\n[sycophant_scope.GetFirstName] пожимает плечами: «Ты смотри, [Select_CString(jealous_scope.IsFemale, 'какая скромница', 'скромник какой' )]...»"
 bp1_yearly.8162.a: "Ну #EMP эту#!-то зачем, [sycophant_scope.GetFirstNameNoTooltip]..."
 bp1_yearly.8162.a.flavor: "Рассказывай, что у прислуги подслушано, ладно?"
 #Sycophant's friend
 bp1_yearly.8170.t: "[sycophant_scope.GetFirstNameNoTooltip]: дружба"
 bp1_yearly.8170.desc: "Все реже и реже [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName] встречается со мной. Вместо этого компанию [SCOPE.sC('sycophant_scope').GetHerHim] все чаще составляет [Select_CString(friendly_scope.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', friendly_scope)] [friendly_scope.GetTitledFirstName]...\n\nОднажды я наталкиваюсь на эту парочку — они хлопают себя по бедрам, заливаясь хохотом над какой-то шуткой и прыскают еще сильнее, когда замечают меня.\n\nКак же это понимать?.."
 bp1_yearly.8170.a: "Я выше этого."
 bp1_yearly.8170.a.flavor: "Я больше не стану тратить на н[SCOPE.sC('sycophant_scope').GetHerHis] время"
 bp1_yearly.8170.b: "А, [sycophant_scope.GetFirstNameNoTooltip], перекинемся словечком?"
 bp1_yearly.8170.b.flavor: "Я знаю, что [SCOPE.sC('sycophant_scope').GetHerHim] нравится"
 bp1_yearly.8170.b.success: "[sycophant_scope.GetFirstNameNoTooltip] следует за мной"
 bp1_yearly.8170.b.failure: "[sycophant_scope.GetFirstNameNoTooltip] и [friendly_scope.GetFirstNameNoTooltip] остаются вместе"
 bp1_yearly.8170.c: "Ты мне больше не [Select_CString(sycophant_scope.IsFemale, 'нужна', 'нужен' )], [sycophant_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8170.c.flavor: "#EMP Вот#! тебе хороший повод посмеяться!"
 #Sycophant's ultimatum
 bp1_yearly.8180.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]: ультиматум"
 bp1_yearly.8180.desc: "[Select_CString(sycophant_scope.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName] просит о личной аудиенции — эта внезапная официальность не предвещает ничего хорошего.\n\n«[ROOT.Char.GetFirstNameNoTooltip]! [ROOT.Char.GetTitleAsNameNoTooltip]... Я больше этого не вынесу! Вы исключаете меня и прикрываетесь „делами“, хотя прекрасно знаете, что [Select_CString(sycophant_scope.IsFemale, 'советницей я была превосходной', 'советником я был превосходным' )]!»\n\n«Если со мной будут так обращаться, я отправлюсь на поиски новых возможностей. Говорят, [new_realm.GetHolder.GetName] умеет награждать верных подданных...»"
 bp1_yearly.8180.a: "Ты ведь знаешь, что я не могу тебя потерять, [sycophant_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8180.a.flavor: "Ты прекрасно это знаешь..."
 bp1_yearly.8180.b: "Ты ведь понимаешь, что все куда сложнее!"
 bp1_yearly.8180.b.flavor: "В этом деле нет ничего простого..."
 bp1_yearly.8180.b.success: "[sycophant_scope.GetFirstNameNoTooltip] остается"
 bp1_yearly.8180.b.failure: "[sycophant_scope.GetFirstNameNoTooltip] уходит"
 bp1_yearly.8180.c: "Ну и уходи, если так хочешь!"
 bp1_yearly.8180.c.flavor: "Вон!"
 bp1_yearly.8180.d: "Ты угрожаешь изменой?!"
 bp1_yearly.8180.d.flavor: "Если ты не достанешься мне..."
 #Sycophant's talents
 bp1_yearly.8190.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]: таланты"
 bp1_yearly.8190.opening: "Я иду через двор и слышу громкие похвалы. Особенно приятно, что предмет разговора — [Select_CString(sycophant_scope.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName].\n\n«Да не слушай ты этих вредных старикашек, — щебечет [friendly_scope.GetTitledFirstName], — ты [sycophant_scope.GetCouncilTitle], которым [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] может гордиться, подобных тебе не было много лет... по крайней мере, #EMP мне#! о них неизвестно!»\n\n"
 bp1_yearly.8190.twitch: "На мгновение мне кажется, что в тенях конюшни стоит [jealous_scope.GetTitledFirstName] с искаженным лицом, но потом [jealous_scope.GetSheHe] растворяется во мраке."
 bp1_yearly.8190.desc: "Мне всегда было ясно, что [sycophant_scope.GetHerHis] потенциал огромен!"
 bp1_yearly.8190.a: "Наконец-то еще кто-то оценил эту личность!"
 bp1_yearly.8190.a.flavor: "Все больше тех, кому нравится [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8190.b: "А почему бы нам не отдохнуть как следует — только втроем?!"
 bp1_yearly.8190.b.flavor: "Держи друзей близко"
 #Sycophant's rewards
 bp1_yearly.8191.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]: награды"
 bp1_yearly.8191.opening: "Тянется очередное бесконечное заседание совета. И вдруг в это монотонное бормотание вплетается прекрасная нота: [Select_CString(sycophant_scope.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName] склоняется к моему уху.\n\n«Срочное дело, [ROOT.Char.Custom('FormOfAddressForLiege')],"
 bp1_yearly.8191.taken: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] окажется в большой беде, если не появится искусный [sycophant_scope.Custom('GetTargetCourtPosition')] — тот, кто знает, как [sycophant_scope.Custom('GetTargetCourtPositionDesc')]... То есть умеет то, с чем [old_holder.GetTitledFirstName] #EMP совершенно#! не справляется»."
 bp1_yearly.8191.open: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] окажется в большой беде, если не появится [sycophant_scope.Custom('GetTargetCourtPosition')] — тот, кто знает, как [sycophant_scope.Custom('GetTargetCourtPositionDesc')]...»"
 bp1_yearly.8191.arrogant: "\n\n[sycophant_scope.GetSheHe|U] пафосно указывает на себя: «Позвольте мне разобраться с этим, мой сюзерен, — ведь для таких задач нужно особое искусство»."
 bp1_yearly.8191.other: "\n\n[sycophant_scope.GetSheHe|U] кладет себе руку на сердце: «Конечно, #EMP я#! с радостью возьму это важное бремя на себя, мой сюзерен»."
 bp1_yearly.8191.desc: "\n\n[annoyed_scope.GetTitledFirstName] явно в бешенстве."
 bp1_yearly.8191.a: "Отличная идея, [sycophant_scope.GetFirstNameNoTooltip]!"
 bp1_yearly.8191.a.flavor: "Слава богу, что есть [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8191.b: "Да, пусть [old_holder.GetFirstNameNoTooltip] наконец уйдет!"
 bp1_yearly.8191.b.flavor: "[sycophant_scope.GetFirstNameNoTooltip] покажет [old_holder.GetHerHim], как надо!"
 bp1_yearly.8191.c: "Может, ты лучше займешь вакантную должность?"
 bp1_yearly.8191.c.flavor: "[sycophant_scope.GetFirstNameNoTooltip]: безграничный талант"
 bp1_yearly.8191.d: "На мой взгляд, [annoyed_scope.GetFirstNameNoTooltip] прекрасно подходит для этой работы."
 bp1_yearly.8191.d.flavor: "Не может же [sycophant_scope.GetFirstNameNoTooltip] получить #EMP все#!"
 bp1_yearly.8191.e: "#EMP Наверняка#! есть дела поважнее?"
 bp1_yearly.8191.e.flavor: "[sycophant_scope.GetFirstNameNoTooltip] переживет"
 #Sycophant's mistakes
 bp1_yearly.8192.t: "[sycophant_scope.GetFirstNameNoTooltip]: ошибки"
 bp1_yearly.8192.desc: "Я отдыхаю на диване и думаю, какой награды заслуживает [Select_CString(sycophant_scope.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName] за великолепную работу, как вдруг звякает дверная защелка и на пороге появляется [insulting_scope.GetTitledFirstName].\n\n«Простите за откровенность, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], но то, что творит [sycophant_scope.GetFirstNameNoTooltip], ни в какие ворота не лезет».\n\n«[Select_CString(sycophant_scope.IsFemale, 'Эта дура', 'Этот дурак' )] ни на что не [Select_CString(sycophant_scope.IsFemale, 'способна', 'способен' )] — ну какой из н[SCOPE.sC('sycophant_scope').GetHerHis] [sycophant_scope.GetCouncilTitle]?! Каждый день, пока [sycophant_scope.GetSheHe] занимается государственными делами, становится хуже и хуже, и в конце концов [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] окажется в руинах!»"
 bp1_yearly.8192.a: "Откуда мне было знать, что все настолько плохо..."
 bp1_yearly.8192.a.flavor: "Значит, [sycophant_scope.GetFirstNameNoTooltip] уйдет"
 bp1_yearly.8192.b: "У меня при дворе нет места жалким завистникам."
 bp1_yearly.8192.b.flavor: "Те, кто ненавидит, будут ненавидеть всегда."
 bp1_yearly.8192.fired_tt: "[insulting_scope.GetShortUIName|U] покидает ваш [council|El] на 5 лет"
 bp1_yearly.8192.c: "#EMP *вздох*#! Не видишь, у меня #EMP дела#!, [insulting_scope.GetFirstNameNoTooltip]?"
 bp1_yearly.8192.c.flavor: "[sycophant_scope.GetFirstNameNoTooltip]: безграничный талант"
