 coronation_events.6130.ending_abrahamic_guest_cynical: "[host.GetTitleAsNameNoTooltip|U] лоснится от масла. Такое вот признание в глазах верующих."
 coronation_events.6130.ending_dharmic_host: "Во имя богов моря и богинь рек, во имя [ROOT.Char.GetFaith.WaterGodNamePossessive] и [host.GetFaith.FertilityGodNamePossessive], отныне я [host.GetTitleAsName|l]!"
 coronation_events.6130.ending_dharmic_guest: "Во имя богов моря и богинь рек, во имя [host.GetFaith.WaterGodNamePossessive] и [host.GetFaith.FertilityGodNamePossessive], [host.GetFirstNameNoTooltip] теперь [host.GetTitleAsName|l]!"
 coronation_events.6130.a: "Из священного елея родится #EMP святое пламя#!!"
 coronation_events.6130.a_dharmic: "И эти воды нуждаются в защите!"
 coronation_events.6130.a.flavor: "[host.GetFaith.GetNameNoTooltip]ая вера под угрозой. Разве мне нужны еще какие-то благословения, чтобы выступить в ее защиту?"
 coronation_events.6130.b: "Мой долг — нести святое слово."
