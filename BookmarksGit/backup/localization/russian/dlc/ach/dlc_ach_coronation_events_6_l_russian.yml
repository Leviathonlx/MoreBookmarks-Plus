 coronation_events.6130.anointing_abrahamic_host_disrespectful: "поливает меня резко пахнущим золотистым маслом. Оно стекает по голове, груди и плечам, капает с локтей протянутых рук... Такого помазания удостаиваются лишь пророки, [host.GetFaith.PriestNeuterPlural] и монархи.\n\n"
 coronation_events.6130.anointing_abrahamic_host: "поливает меня священным золотистым маслом. Чудесная субстанция льется на мои дрожащие ладони, стекает по голове, груди и плечам, капает с локтей... Подобного помазания удостаиваются лишь пророки, [host.GetFaith.PriestNeuterPlural] и монархи.\n\n"
 coronation_events.6130.anointing_abrahamic_guest: "поднимает священный сосуд с золотистым маслом. [host.GetFirstNameNoTooltip] преклоняет колени. Елей льется на [Select_CString(host.IsFemale, 'ее', 'его' )] ладони, стекает по голове, груди и плечам, капает с локтей... Этого благословения удостаиваются лишь пророки, [host.GetFaith.PriestNeuterPlural] и монархи.\n\n"
 coronation_events.6130.anointing_dharmic_host: "дает знак участникам церемонии. Живительная вода льется из золотых сосудов и сияющим дождем окропляет мое тело, пробуждая воспоминания о Сарасвати, о Ганге, об омывающих Индию морях.\n\n"
 coronation_events.6130.anointing_dharmic_guest: "дает знак участникам церемонии. [host.GetFirstNameNoTooltip] преклоняет колени. Живительная вода льется из золотых сосудов и сияющим дождем окропляет [Select_CString(host.IsFemale, 'ее', 'его' )] тело.\n\n"
