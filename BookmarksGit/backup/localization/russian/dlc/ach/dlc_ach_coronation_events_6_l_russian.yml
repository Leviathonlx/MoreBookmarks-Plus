 coronation_events.6102.a_guest: "Церемония окончена. [host.GetTitleAsNameNoTooltip|U] [Select_CString(host.IsFemale, 'взошла', 'взошел')] на престол."
 coronation_events.6102.a_host_neg: "#EMP Так-то#! они рады началу моего правления?!"
 coronation_events.6110.t_nomad: "[ROOT.Char.GetTitleAsNameNoTooltip] и [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] регалии"
 coronation_events.6110.t: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]ие регалии"
 coronation_events.6110.desc: "Передо мной торжественно выносят символы #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ой#! власти"
 coronation_events.6110.desc_crown: "— включая корону, которую мне предстоит надеть."
 coronation_events.6110.desc_crowns: "— включая короны, которые мне предстоит надеть."
 coronation_events.6110.desc_regalia: "— включая регалии, которые мне предстоит держать."
 coronation_events.6110.desc_2: "[ROOT.Char.GetFaith.PriestNeuterPlural|U] читают над ними молитвы и благословения, повторяя церемониальные жесты и взывая к"
 coronation_events.6110.desc_st_peter: "Святому Петру — хранителю ключей небесного царства."
 coronation_events.6110.desc_samuel: "пророку Самуилу."
 coronation_events.6110.desc_generic: "имени [ROOT.Char.GetFaith.KnowledgeGodNamePossessive]."
 coronation_events.6110.desc_old_artifact: "\n\nСтанет ли [crowning_artifact.GetName] отныне частью #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ого#! наследства? Ведь у нас уже подходящее к случаю облачение — [old_title_artifact.GetName]..."
 coronation_events.6110.desc_no_old_artifact: "\n\nОзначает ли эта церемония, что [crowning_artifact.GetName] теперь навсегда станет частью #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ого#! наследства?"
 coronation_events.6110.desc_no_old_artifact_plural: "\n\nНеужели [crowning_artifact.GetName] теперь навсегда станет частью #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ого#! наследства? Возможно, [crowning_artifact_2.GetName] — это лучший выбор?"
 coronation_events.6110.a: "#EMP О, [crowning_artifact.GetNameNoTooltip]! Что за великая судьба!#!"
