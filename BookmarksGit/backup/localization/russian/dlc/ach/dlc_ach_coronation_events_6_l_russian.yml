 GLOBUS_CRUCIGER_GLOSS: "Сфера с крестом, обычно из драгоценного металла. Эта часть монарших регалий держится в руке и символизирует власть Спасителя над всем миром."
 ARMILLS_GLOSS: "Пара церемониальных браслетов тонкой работой, надеваются на руки прелата или монарха. #G Армиллы#! украшают изображениями сцен Воскрешения и распятия Христа."
 PALLIUM_GLOSS: "Впечатляющая мантия монарха, одеяние, аналогичное греческом императорскому #G лоруму#! и #G паллию#! служителей церкви."
 coronation_events.6100.a: "Корона опускается на мое чело."
 coronation_events.6100.a_guest: "Корона опускается на [Select_CString(host.IsFemale, 'ее', 'его')] чело."
 coronation_events.6100.a_guest_low: "Что ж, корона на [Select_CString(host.IsLocalPlayer, 'мне', Select_CString(host.IsFemale, 'ней', 'нём' ))]… но надолго ли?"
 coronation_events.6100.a_flavor_decent: "И так #L [host.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ая#! [Glossary( 'корона для коронации', 'CORONATION_CROWN_GLOSS')] занимает свое место."
 coronation_events.6100.a_flavor_low_guest: "[host.GetFirstNameNoTooltipRegnal] выглядит странно в #L [host.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой#! [Glossary( 'короне для коронации', 'CORONATION_CROWN_GLOSS')]..."
 coronation_events.6100.a_flavor_low: "Из-за убогости церемонии я с трудом могу насладиться прикосновением #L [host.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой#! [Glossary( 'короны для коронации', 'CORONATION_CROWN_GLOSS')]..."
 coronation_events.6100.a_flavor_giant: "Во имя [host.GetFaith.HighGodNamePossessive], [Glossary( 'корона для коронации', 'CORONATION_CROWN_GLOSS')] такая маленькая, что [crowner.GetTitledFirstNameNoTooltip] с трудом натягивает ее на голову!"
 coronation_events.6100.a_flavor_adolescent: "Узрите: моя [Glossary( 'корона для коронации', 'CORONATION_CROWN_GLOSS')]! И... #EMP ой#!... она мне почти на глаза съехала..."
 CORONATION_CROWN_GLOSS: "В некоторых случаях для церемонии коронации использовались те же короны, что и для повседневного ношения. #G Короны для коронации#! также могли быть древними реликвиями, которые доставали только для церемонии."
 coronation_events.6101.desc_crowning_intro: "Кое-кто может сказать, что [host.GetTitleAsName|l], [Select_CString(host.IsFemale, 'которая', 'который')] собственной рукой водружает венец #EMP себе#! на чело и провозглашает себя [Select_CString(host.IsFemale, 'избранницей', 'избранником')] [host.GetFaith.HighGodNamePossessive] на земле, проявляет неприкрытую гордыню.\n\n"
 coronation_events.6101.desc_no_being_crowned_intro: "[host.GetTitleAsName], облачившись для церемонии и полагаясь на поддержку своего народа... может [Select_CString(host.IsFemale, 'сама', 'сам')] себя короновать. Таков наш обычай, хотя некоторые [host.GetFaith.BishopNeuterPlural|l] завидуют этому [host.Custom('GetTitleTierAdjective')]ому праву.\n\n"
 # Host loc
 coronation_events.6101.desc_crowning_priests_iberian: "#EMP Ха!#! Мы, #EMP иберы#!, думаем иначе. Мы чтим Господа и #EMP святую Деву Марию#!, но поступаем так, как считаем нужным!"
 coronation_events.6101.desc_crowning_priests_high: "Однако даже немногие усомнившиеся во мне [host.GetFaith.PriestNeuterPlural] с благоговением смотрят на то, как я начинаю обряд, и голоса их присоединяются к общей молитве."
 coronation_events.6101.desc_crowning_priests_low: "[host.GetFaith.PriestNeuterPlural|U], смешавшиеся с недовольно гудящей толпой, сквозь зубы проклинают мое имя."
 coronation_events.6101.desc_crowning_priests_mid: "Ну и пускай! Пусть [host.GetFaith.NegativeAfterLife] заберет моих недоброжелателей. [host.GetFaith.PriestNeuterPlural|U] мне не нужны!"
 coronation_events.6101.desc_words_christian: "Держа в руках увенчанную крестом диадему, я повторяю традиционную формулу — #EMP «Господь, ты властвуешь над всеми князьями, все царства земные и небесные есть твое владение»#!, ну и так далее, — и короную себя #L [host.GetPrimaryTitle.GetAdjective|l][Select_CString(host.IsFemale, 'ой', 'им')]#! [Select_CString(host.IsFemale, 'правительницей', 'правителем')].\n\n"
 coronation_events.6101.desc_words_generic: "Держа в руках украшенный самоцветами металлический обруч, я обращаюсь ко всем моим подданным. Я клянусь защищать их, судить по справедливости и быть им надежной опорой — а затем короную себя #L [host.GetPrimaryTitle.GetAdjective|l][Select_CString(host.IsFemale, 'ой', 'им')]#! [Select_CString(host.IsFemale, 'правительницей', 'правителем')].\n\n"
 coronation_events.6101.desc_ending_humble: "Понурой походкой я медленно приближаюсь к пустому трону. Теперь я — [host.GetTitleAsNameNoTooltip|l]... и это немного пугает."
 coronation_events.6101.desc_ending: "Наконец, я подхожу к своему престолу. Всю свою жизнь я [Select_CString(host.IsFemale, 'готовилась', 'готовился')] к этой минуте, и вот теперь я [host.GetTitleAsNameNoTooltip|l]."
 # Guest loc
 coronation_events.6101.desc_crowning_priests_high_guest: "Однако даже немногие усомнившиеся [host.GetFaith.PriestNeuterPlural] с благоговением смотрят на то, как [host.Custom('FormalComplimentAdjective')][Select_CString(host.IsFemale, 'ая', 'ый')] [host.GetFirstName] начинает обряд, и голоса их присоединяются к общей молитве."
 coronation_events.6101.desc_crowning_priests_low_guest: "Я слышу, как [host.GetFaith.PriestNeuterPlural], смешавшиеся с недовольно гудящей толпой, сквозь зубы бормочут проклятья."
 coronation_events.6101.desc_crowning_priests_mid_guest: "Тем не менее, [host.GetFaith.PriestNeuterPlural] готовы смириться с таким нежданным поворотом событий. Наверное, [host.GetFaith.ReligiousText] гласит, что кто-то из правителей далекого прошлого уже короновал себя сам."
 coronation_events.6101.desc_words_christian_guest: "Держа в руках увенчанную крестом диадему, [host.GetFirstNameRegnal] повторяет традиционную формулу — #EMP «Господь, ты властвуешь над всеми князьями, все царства земные и небесные есть твое владение»#!, ну и так далее, — и коронует себя #L [host.GetPrimaryTitle.GetAdjective|l][Select_CString(host.IsFemale, 'ой', 'им')]#! [Select_CString(host.IsFemale, 'правительницей', 'правителем')].\n\n"
 coronation_events.6101.desc_words_generic_guest: "Держа в руках украшенный самоцветами металлический обруч, [host.GetFirstNameRegnal] обращается к своим подданным. [Select_CString(host.IsFemale, 'Она', 'Он')] клянется защищать их, судить по справедливости и быть им надежной опорой — а затем коронует себя #L [host.GetPrimaryTitle.GetAdjective|l][Select_CString(host.IsFemale, 'ой', 'им')]#! [Select_CString(host.IsFemale, 'правительницей', 'правителем')].\n\n"
 coronation_events.6101.desc_ending_humble_guest: "Понурой походкой [host.GetTitleAsNameNoTooltip|l] медленно приближается к пустому трону. Тяжесть содеянного, осознание того, кем [Select_CString(host.IsFemale, 'она стала', 'он стал')], тенью ложится на [Select_CString(host.IsFemale, 'ее', 'его')] лицо."
 coronation_events.6101.desc_ending_guest: "Подняв голову, [host.GetTitleAsNameNoTooltip|l] гордо шествует к своему престолу."
 # Option loc
 coronation_events.6101.a_guest_neg: "Это был акт самолюбования [Select_CString(host.IsFemale, 'порочнейшей из женщин', 'порочнейшего из мужей')]."
 coronation_events.6101.a_guest_pos: "Да здравствует [Select_CString(host.IsFemale, 'законная', 'законный')] [host.GetTitleAsNameNoTooltip|l]!"
 coronation_events.6101.a_guest: "[Select_CString(host.IsFemale, 'Она себя короновала', 'Он себя короновал')], [Select_CString(host.IsFemale, 'ей', 'ему')] и носить бремя венца."
 coronation_events.6101.a: "Да пребуду я на троне многие лета!"
 coronation_events.6101.a_oh_noes: "Похоже, теперь уже поздно всё отменять..."
 coronation_events.6102.t: "[host.GetFirstNameNoTooltipRegnal] занимает престол"
 coronation_events.6102_middle: "\n\n[Select_CString(host.IsFemale, 'Одетая', 'Одетый')] в церемониальные регалии, я в одиночестве ступаю вперед."
 coronation_events.6102.desc_high_east_asian: "Отовсюду доносится колокольный звон. Доверенные министры и иностранные послы, удостоенные чести лично засвидетельствовать этот исторический момент, простираются ниц. [Select_CString(host.IsFemale, 'Великая', 'Великий')] [host.GetTitleAsName|l] [Select_CString(host.IsFemale, 'взошла', 'взошел')] на трон.\n\n"
 coronation_events.6102.desc_low_east_asian: "С каждым шагом светильники в тронном зале словно угасают, вокруг становится совсем темно — лишь лица придворных, распростершихся на полу, светятся во мраке. Они похожи на мертвецов…\n\n"
 coronation_events.6102.desc_mid_east_asian: "Всё проходит гармонично, в соответствии с древними церемониальными традициями. Послы и министры простираются ниц, и я занимаю свой трон.\n\n"
 coronation_events.6102.desc_high_east_asian_ending_japan: "Троекратно зачитываются властные указы, звучат пламенные клятвы, передо мной выносят [Glossary( 'Три священных сокровища', 'THREE_SACRED_TREASURES_GLOSS' )]. Я принимаю [host.Custom('GetTitleTierAdjective')]ую печать, чувствуя, что отныне в #L [host.GetPrimaryTitle.GetAdjective|l]ой#! державе всё будет хорошо."
 coronation_events.6102.desc_high_east_asian_ending: "Троекратно зачитываются властные указы, звучат пламенные клятвы, передо мной выносят драгоценные древние святыни. Я принимаю [host.Custom('GetTitleTierAdjective')]ую печать, чувствуя, что отныне в #L [host.GetPrimaryTitle.GetAdjective|l]ой#! державе всё будет хорошо."
 coronation_events.6102.desc_low_east_asian_ending_japan: "Монотонно звучат указы, передо мной выносят [Glossary( 'Три священных сокровища', 'THREE_SACRED_TREASURES_GLOSS' )], однако в мыслях своих я нахожусь далеко отсюда, и даже [host.Custom('GetTitleTierAdjective')]ий трон не доставляет мне никакой радости…"
 coronation_events.6102.desc_low_east_asian_ending: "Монотонно звучат указы, передо мной выносят покрытые пылью реликвии, однако в мыслях своих я нахожусь далеко отсюда, и даже [host.Custom('GetTitleTierAdjective')]ий трон не доставляет мне никакой радости…"
 coronation_events.6102.desc_mid_east_asian_ending_japan: "Звучат указы, министры приносят присягу, передо мной по обычаю выносят [Glossary( 'Три священных сокровища', 'THREE_SACRED_TREASURES_GLOSS' )]. Наконец-то великая [host.Custom('GetTitleTierAdjective')]ая печать в моих руках!"
 coronation_events.6102.desc_mid_east_asian_ending: "Звучат указы, министры приносят присягу, передо мной по обычаю выносят древние сокровища. Наконец-то великая [host.Custom('GetTitleTierAdjective')]ая печать в моих руках!"
 THREE_SACRED_TREASURES_GLOSS: "Императорские регалии Японии, принадлежавшие легендарному покорителю страны — божественному предку ее императоров. Они воплощают в себе три основных добродетели: #EMP Амэ-но муракумо-но цуруги#!, «небесный меч из кучащихся облаков», символизирует храбрость, бронзовое зеркало #EMP Ята-но кагами#! — мудрость, а яшмовая подвеска #EMP Ясакани-но магатама#! — великодушие."
 coronation_events.6102.desc_high: "И всё же я не [Select_CString(host.IsFemale, 'одна', 'один')]. От окраинных трущоб до шпилей высочайших башен разносятся ликующие крики, [host.Custom('ResidenceBuilding')] #EMP сотрясается от оваций#!.\n\nЯ сяду на трон не как [Select_CString(host.IsFemale, 'смертная женщина', 'смертный мужчина')], но как живое воплощение #L [host.GetPrimaryTitle.GetAdjective|l]ой#! державы, дар [host.GetFaith.HighGodNamePossessive] ее народу, который сейчас приветствует меня молитвами и песнопениями!"
 coronation_events.6102.desc_low: "Вокруг царит гробовая тишина. Звук моих шагов разносится эхом, будто от капель, мерно падающих в бездонный океан. [anointer.GetName|U] со слезами на глазах выводит древнюю мольбу:\n\n#EMP «О [host.GetFaith.random_GoodGodNames], даруй нам спасение! Избавь чад #L [host.GetPrimaryTitle.GetAdjective|l]ой#! державы от бездны горя! Пусть минует нас [host.GetFaith.NegativeAfterLife], о [host.GetFaith.HighGodName]! Пусть [Select_CString(host.IsFemale, 'наша', 'наш')] [host.GetTitleAsNameNoTooltip|l] отринет грехи человеческие!»#!\n\nПеред лицом встревоженного собрания я занимаю трон."
 coronation_events.6102.desc_mid: "Мои губы шепчут молитву — ту же, которую распевает громогласная толпа моих подданных: #EMP «[host.GetFaith.random_GoodGodNames], защити эту страну и ныне, и присно, и во веки веков! Благослови своего слугу, о [host.GetFaith.random_GoodGodNames], и даруй [Select_CString(host.IsFemale, 'ей', 'ему')] силу!»#!\n\n[host.Custom('GetLowOfficialPlural')|U], [host.Custom('KnightCulturePluralNoTooltipLowercase')], [host.Custom('GetLocalCommonerTermPlural')] — все склоняются передо мной. Я занимаю священный трон, средоточие своей власти. #EMP «Да здравствует [host.GetFirstNameNoTooltipRegnal]!»#! — кричит толпа. — #EMP Милостью [host.GetFaith.HighGodNamePossessive], да здравствует [Select_CString(host.IsFemale, 'наша', 'наш')] [host.GetTitleAsNameNoTooltip|l]!»#!"
 # Guest loc
 coronation_events.6102_middle_guest: "\n\n[Select_CString(host.IsFemale, 'Одетая', 'Одетый')] в церемониальные регалии, [host.GetFirstName] ступает вперед."
 coronation_events.6102.desc_high_east_asian_guest: "Отовсюду доносится колокольный звон. [Select_CString(host.IsFemale, 'Ее', 'Его')] доверенные министры и иностранные послы, удостоенные чести лично засвидетельствовать этот исторический момент, простираются ниц. [Select_CString(host.IsFemale, 'Великая', 'Великий')] [host.GetTitleAsNameNoTooltip|l] [Select_CString(host.IsFemale, 'взошла', 'взошел')] на трон.\n\n"
 coronation_events.6102.desc_low_east_asian_guest: "С каждым [Select_CString(host.IsFemale, 'ее', 'его')] шагом светильники в тронном зале словно угасают, вокруг становится совсем темно — лишь лица распростершихся на полу придворных, которые задевает грязный край [Select_CString(host.IsFemale, 'ее', 'его')] одеяния, светятся во мраке. Они похожи на мертвецов…\n\n"
 coronation_events.6102.desc_mid_east_asian_guest: "Всё проходит гармонично, в соответствии с древними церемониальными традициями. Все присутствующие простираются ниц, и [host.GetTitleAsNameNoTooltip|l] занимает свой трон.\n\n"
 coronation_events.6102.desc_high_east_asian_ending_japan_guest: "Троекратно зачитываются властные указы, звучат пламенные клятвы, в зал выносят [Glossary( 'Три священных сокровища', 'THREE_SACRED_TREASURES_GLOSS' )]. [host.GetFirstNameNoTooltipRegnal] принимает [host.Custom('GetTitleTierAdjective')]ую печать, и мы понимаем, что отныне в #L [host.GetPrimaryTitle.GetAdjective|l]ой#! державе всё будет хорошо."
 coronation_events.6102.desc_high_east_asian_ending_guest: "Троекратно зачитываются властные указы, звучат пламенные клятвы, в зал выносят драгоценные древние святыни. [host.GetFirstNameNoTooltipRegnal] принимает [host.Custom('GetTitleTierAdjective')]ую печать, и мы понимаем, что отныне в #L [host.GetPrimaryTitle.GetAdjective|l]ой#! державе всё будет хорошо."
 coronation_events.6102.desc_low_east_asian_ending_japan_guest: "Монотонно звучат указы, выносят [Glossary( 'Три священных сокровища', 'THREE_SACRED_TREASURES_GLOSS' )], но [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('host'))] [host.GetTitleAsNameNoTooltip] лишь угрюмо горбится на [host.Custom('GetTitleTierAdjective')]ом троне. В своих мыслях я пребываю далеко отсюда…"
 coronation_events.6102.desc_low_east_asian_ending_guest: "Монотонно звучат указы, выносят покрытые пылью реликвии, но [Select_CString(host.IsFemale, 'эта', 'этот')] [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('host'))] [host.GetTitleAsNameNoTooltip] лишь угрюмо горбится на [host.Custom('GetTitleTierAdjective')]ом троне. В своих мыслях я пребываю далеко отсюда…"
 coronation_events.6102.desc_mid_east_asian_ending_japan_guest: "Звучат указы, министры приносят присягу, в зал по обычаю вносят [Glossary( 'Три священных сокровища', 'THREE_SACRED_TREASURES_GLOSS' )]. Наконец, [host.GetFirstNameNoTooltipRegnal] принимает великую [host.Custom('GetTitleTierAdjective')]ую печать."
 coronation_events.6102.desc_mid_east_asian_ending_guest: "Звучат указы, министры приносят присягу, в зал по обычаю вносят древние сокровища. Наконец, [host.GetFirstNameNoTooltipRegnal] принимает великую [host.Custom('GetTitleTierAdjective')]ую печать."
 coronation_events.6102.desc_high_guest: "Но [Select_CString(host.IsFemale, 'она', 'он')] совершает этот обряд не [Select_CString(host.IsFemale, 'одна', 'один')]. От окраинных трущоб до шпилей высочайших башен разносятся ликующие крики, [host.Custom('ResidenceBuilding')] сотрясается от оваций.\n\n[host.GetFirstNameNoTooltipRegnal] сядет на трон не как [Select_CString(host.IsFemale, 'смертная женщина', 'смертный мужчина')], но как живое воплощение #L [host.GetPrimaryTitle.GetAdjective|l]ой#! державы, дар [host.GetFaith.HighGodNamePossessive] ее народу, который сейчас приветствует [Select_CString(host.IsFemale, 'ее', 'его')] молитвами и песнопениями!"
 coronation_events.6102.desc_low_guest: "Вокруг царит гробовая тишина. Звук [Select_CString(host.IsFemale, 'ее', 'его')] шагов разносится эхом, будто от капель, мерно падающих в бездонный океан. [anointer.GetName|U] со слезами на глазах выводит древнюю мольбу:\n\n#EMP «О [host.GetFaith.random_GoodGodNames], даруй нам спасение! Избавь чад #L [host.GetPrimaryTitle.GetAdjective|l]ой#! державы от бездны горя! Пусть минует нас [host.GetFaith.NegativeAfterLife], о [host.GetFaith.HighGodName]! Пусть [Select_CString(host.IsFemale, 'наша', 'наш')] [host.GetTitleAsNameNoTooltip|l] отринет грехи человеческие!»#!\n\nНа глазах у перепуганных, удрученных подданных [host.GetTitledFirstNameNoTooltipRegnal] занимает трон."
 coronation_events.6102.desc_mid_guest: "[Select_CString(host.IsFemale, 'Ее', 'Его')] губы шепчут молитву — ту же, которую распевает громогласная толпа подданных: #EMP «[host.GetFaith.random_GoodGodNames], защити эту страну и ныне, и присно, и во веки веков! Благослови своего слугу, о [host.GetFaith.random_GoodGodNames], и даруй [Select_CString(host.IsFemale, 'ей', 'ему')] силу!»#!\n\n[host.Custom('GetLowOfficialPlural')|U], [host.Custom('KnightCulturePluralNoTooltipLowercase')], [host.Custom('GetLocalCommonerTermPlural')] — все склоняются в глубоком поклоне. [host.GetNameNoTooltipRegnal] занимает священный трон, средоточие своей власти. #EMP «Да здравствует [host.GetFirstNameNoTooltipRegnal]!»#! — кричит толпа. — #EMP Милостью [host.GetFaith.HighGodNamePossessive], да здравствует [Select_CString(host.IsFemale, 'наша', 'наш')] [host.GetTitleAsNameNoTooltip|l]!»#!"
