 coronation_events.6100.t: "[host.GetFirstNameNoTooltipRegnal] принимает корону"
 # Host loc
 coronation_events.6100.desc_intro: "Подносят благословенные символы [host.Custom('GetTitleTierAdjective')|l]ой власти."
 coronation_events.6100.desc_byzantine: "Пурпурная [Glossary( 'хламида', 'CHLAMYS_GLOSS' )], сияющая в свете тысячи свечей, покрывает мои плечи. #EMP «Слава в вышних Богу!#! — кричат собравшиеся. — #EMP И на земле мир!#!» Прелат провозглашает нараспев: «Во имя Отца, Христа [Glossary( 'Пантократора', 'PANTOKRATOR_GLOSS')] и Святого Духа вверяю тебе, [host.GetFirstNameRegnal], быть [Glossary( 'Августом', 'AUGOUSTOS_GLOSS')] [Glossary( 'Ромеев', 'ROMAIOS_GLOSS' )] и направлять паству Божию»."
 coronation_events.6100.desc_byzantine_femme: "Пурпурная [Glossary( 'хламида', 'CHLAMYS_GLOSS' )], сияющая в свете тысячи свечей, покрывает мои плечи. #EMP «Слава в вышних Богу!#! — кричат собравшиеся. — #EMP И на земле мир!#!» Прелат провозглашает нараспев: «Во имя Отца, Христа [Glossary( 'Пантократора', 'PANTOKRATOR_GLOSS')] и Святого Духа вверяю тебе, [host.GetFirstNameRegnal], быть [Glossary( 'Августой', 'AUGOUSTOS_GLOSS')] [Glossary( 'Ромеев', 'ROMAIOS_GLOSS' )] и направлять паству Божию»."
 CHLAMYS_GLOSS: "Свободная шелковая мантия византийских чиновников, символ светской власти в империи. #G Хламида#! скреплялась фибулой и украшалась передниками из дорогой ткани, украшенными самоцветами, — #EMP таблионами#!. Золотые таблионы были прерогативой императоров."
 coronation_events.6100.desc_christian: "Мои бедра опоясывает пояс, на котором поблескивает [host.Custom('GetRegionalSword')]. В руку вкладывают монарший скипетр. Пальцы охватывают [Glossary( 'державу', 'GLOBUS_CRUCIGER_GLOSS')]; тело покрывают [Glossary( 'армиллы', 'ARMILLS_GLOSS')] и [Glossary( 'паллий', 'PALLIUM_GLOSS')]. Звучат молитвы."
 coronation_events.6100.desc_high: "Мои бедра опоясывает пояс, на котором сверкает [host.Custom('GetRegionalSword')]. На плечи ложится роскошная мантия, украшенная каменьями удивительной красоты. Виднейшие жители державы — ее [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] и [host.Custom('KnightCulturePluralNoTooltipLowercase')], — громко зачитывают молитву, завершая ее словами #EMP «[host.GetFaith.HighGodName], ныне пред тобой стоит [Select_CString(host.IsFemale, 'наша возлюбленная', 'наш возлюбленный' )] [host.GetTitleAsNameNoTooltip|l]!»#!"
 coronation_events.6100.desc_low: "Мои бедра опоясывает старый пояс, с которого свисает [host.Custom('GetRegionalSword')]. На плечи ложится потертая мантия, украшенная недорогими самоцветами. Угрюмые жители этой несчастной страны — ее [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] и [host.Custom('KnightCulturePluralNoTooltipLowercase')], — нехотя бормочут молитву, завершая ее словами #EMP «[host.GetFaith.HighGodName], ныне пред тобой стоит [Select_CString(host.IsFemale, 'наша', 'наш' )] [host.GetTitleAsNameNoTooltip|l]!»#!"
 coronation_events.6100.desc_generic: "Мои бедра опоясывает пояс, на котором блестит [host.Custom('GetRegionalSword')]. На плечи ложится увесистая мантия, украшенная драгоценными каменьями. Лучшие люди страны — ее [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] и [host.Custom('KnightCulturePluralNoTooltipLowercase')], — зачитывают молитву, завершая ее словами #EMP «[host.GetFaith.HighGodName], ныне пред тобой стоит [Select_CString(host.IsFemale, 'наша', 'наш' )] [host.GetTitleAsNameNoTooltip|l]!»#!"
 coronation_events.6100.desc_ending_byzantine_cynical: "\n\n[Select_CString(ROOT.Char.IsFemale, 'Облаченная', 'Облаченный' )] в [host.Custom('GetTitleTierAdjective')]ие сокровища, я опускаюсь на колено. [crowner.GetTitledFirstNameRegnal] провозглашает, что я правлю по воле Христа и лишь милостью Бога стоит [ROOT.Char.GetPrimaryTitle.GetTierAsName]... но я пастырь народа державы. Я [ROOT.Char.GetTitleAsNameNoTooltip|l]. Судьба [Glossary( 'ромеев', 'ROMAIOS_GLOSS' )] в моих и только моих руках..."
 coronation_events.6100.desc_ending_byzantine: "\n\n[Select_CString(ROOT.Char.IsFemale, 'Облаченная', 'Облаченный' )] в древние [host.Custom('GetTitleTierAdjective')]ие сокровища, я опускаюсь на колено. [crowner.GetTitledFirstNameRegnal] стоит передо мной, но преклоняюсь я не только перед [Select_CString(crowner.IsFemale, 'ней', 'ним' )], но и перед Христом, ибо по его воле я правлю и его милостью стоит [ROOT.Char.GetPrimaryTitle.GetTierAsName|l]. И наконец..."
 coronation_events.6100.desc_ending_non_abrahamic_vassal: "\n\n[Select_CString(host.IsFemale, 'Украшенная', 'Украшенный')] [host.Custom('GetTitleTierAdjective')]ими сокровищами, я опускаюсь на колено. С этого момента и до конца моих дней над моей головой будет сиять венец #L [host.GetPrimaryTitle.GetAdjective|l]ой#! державы."
 coronation_events.6100.desc_ending_non_abrahamic: "\n\n[Select_CString(host.IsFemale, 'Украшенная', 'Украшенный')] [host.Custom('GetTitleTierAdjective')]ими сокровищами, я опускаюсь на колено... в последний раз. Ибо [host.GetTitleAsName|l] #L [host.GetPrimaryTitle.GetAdjective|l]ой#! державы, [host.GetTitleAsNameNoTooltip|l], [Select_CString(host.IsFemale, 'которой', 'которым')] я скоро стану: [Select_CString(host.IsFemale, 'она', 'он')] не склоняется ни перед кем."
 coronation_events.6100.desc_ending_vassal: "\n\n[Select_CString(host.IsFemale, 'Украшенная', 'Украшенный')] [host.Custom('GetTitleTierAdjective')]ими сокровищами, я опускаюсь на колено. Ибо [host.GetTitleAsName|l] #L [host.GetPrimaryTitle.GetAdjective|l]ой#! державы, [host.GetTitleAsNameNoTooltip|l], [Select_CString(host.IsFemale, 'которой', 'которым')] я скоро стану, склоняется лишь перед своим #L [host.GetLiege.GetPrimaryTitle.GetAdjective|l]им#! сюзереном — и перед ликом [host.GetFaith.HighGodNamePossessive]."
 coronation_events.6100.desc_ending: "\n\n[Select_CString(host.IsFemale, 'Украшенная', 'Украшенный')] [host.Custom('GetTitleTierAdjective')]ими сокровищами, я опускаюсь на колено... в последний раз. Ибо [host.GetTitleAsName|l] #L [host.GetPrimaryTitle.GetAdjective|l]ой#! державы, [host.GetTitleAsNameNoTooltip|l], [Select_CString(host.IsFemale, 'которой', 'которым')] я скоро стану: [Select_CString(host.IsFemale, 'она', 'он')] склоняется лишь перед ликом [host.GetFaith.HighGodNamePossessive]."
