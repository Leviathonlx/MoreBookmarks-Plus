 admires_regal_kingdoms: "Восхищается величавыми королевствами"
 admires_regal_kingdoms_desc: "Этот персонаж закатывает глаза при упоминании идеалов конфедерации. Эти же самые глаза покрываются пеленой мечтаний при упоминании помпезности и пышности."
