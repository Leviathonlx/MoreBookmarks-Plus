 coronation_events.6130.ending_abrahamic_host_zealous: "Одобрение [host.GetFaith.HighGodNamePossessive] заставляет мою кожу сиять."
 coronation_events.6130.ending_abrahamic_host_cynical: "Я [Select_CString(host.IsFemale, 'получила', 'получил' )] одобрение [host.GetFaith.HighGodNamePossessive]. И чувствую себя [Select_CString(host.IsFemale, 'перепачканной', 'перепачканным' )] с головы до ног."
