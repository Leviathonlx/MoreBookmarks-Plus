 coronation_events.6120.t: "[host.GetFaith.BishopNeuterPlural|U] принимают обет"
 coronation_events.6120.desc_cathedral: "[ROOT.Char.Custom('GetTitleTierAdjective')|U]ая процессия вступает под своды собора. В воздухе пахнет фимиамом."
 coronation_events.6120.desc_holy_site: "Перед [ROOT.Char.Custom('GetTitleTierAdjective')]ой процессией возвышается [ROOT.Char.GetFaith.HouseOfWorship|l]. Запах благовоний ощущается даже снаружи."
 coronation_events.6120.desc_generic_intro: "Впереди уже виднеется [host.Custom('ResidenceBuilding')]. Войдя в ворота, [ROOT.Char.Custom('GetTitleTierAdjective')]ая процессия приближается к священному алтарю и останавливается в ожидании священнослужителей."
 coronation_events.6120.desc_low_magnificence: "Ругаясь, аристократы и [host.GetFaith.AltPriestTermPlural] расталкивают друг друга локтями, чтобы занять полагающиеся им места. Слабые голоса немногочисленных певчих с трудом справляются со священными молитвами."
 coronation_events.6120.desc_high_magnificence: "Аристократы и [host.GetFaith.AltPriestTermPlural] чинно занимают места рядом со мной, а вокруг гремят торжественные песнопения."
 coronation_events.6120.desc_generic_mid: "Аристократы расступаются, чтобы [host.GetFaith.AltPriestTermPlural] прошли вперед. Они хором произносят слова священной молитвы."
 coronation_events.6120.desc_anointment: "\n\nСейчас [host.GetFaith.BishopNeuterPlural] примут торжественные клятвы [Select_CString(host.IsFemale, 'будущей правительницы', 'будущего правителя')]. [hof.GetTitledFirstNameRegnal] внимательно наблюдает за церемонией."
 coronation_events.6120.desc: "\n\nСейчас [host.GetFaith.BishopNeuterPlural] примут торжественные клятвы [Select_CString(host.IsFemale, 'будущей правительницы', 'будущего правителя')]."
 coronation_events.6120.desc_low_clergy: "Эти ничтожные деспоты не скрывают своего презрения ко мне. В их устах священный вопрос звучит как унизительное оскорбление.\n\n«[Select_CString(host.IsFemale, 'Служительница', 'Служитель')] [ROOT.Char.GetFaith.HighGodNamePossessive], [Select_CString(host.IsFemale, 'готова', 'готов')] ли ты покаяться в своих грехах? Клянешься ли во всём исполнять волю [ROOT.Char.GetFaith.HighGodNamePossessive], чьим голосом являются [host.GetFaith.AltPriestTermPlural]?»"
 coronation_events.6120.desc_high_clergy: "Глядя на меня с благоговейным трепетом, священнослужители вопрошают:\n\n«[Select_CString(host.IsFemale, 'Великая', 'Великий')] [host.GetTitleAsName|l], ты обязуешься защищать праведных и соблюдать права, которыми издревле обладают [host.GetFaith.AltPriestTermPlural] [ROOT.Char.GetFaith.HighGodNamePossessive]?»"
 coronation_events.6120.desc_mid_clergy: "В глазах этих священнослужителей я — величина пока неизвестная, поэтому свой церемониальный вопрос они задают с неподдельным интересом:\n\n«[host.GetTitleAsName|U], обязуешься ли ты защищать праведных и соблюдать права и привилегии, которыми издревле обладают [host.GetFaith.AltPriestTermPlural] [ROOT.Char.GetFaith.HighGodNamePossessive]?»"
 coronation_events.6120.a: "#EMP «Я буду молотом для неверных!»#!"
 coronation_events.6120.a.flavor: "[host.GetFaith.AltPriestTermPlural|U] с радостью выслушают мою клятву истребить проклятых неверующих и ненавистных еретиков. Мое правление не сойдет с праведного пути!"
 coronation_events.6120.b: "Повернуть традиционный ответ в свою пользу."
 coronation_events.6120.b.flavor: "[ROOT.Char.GetFaith.PriestNeuterPlural|U] рассчитывают на мое покровительство, я же напомню, что власть, которую я получаю из рук [ROOT.Char.GetFaith.HighGodNamePossessive], превыше их власти."
 coronation_denying_clergy_modifier: "Эксплуатация духовенства"
 coronation_denying_clergy_modifier_desc: "Вместо того, чтобы быть слугой веры, этот правитель властвует над священнослужителями и запускает руку в их доходы."
 coronation_events.6120.c_begrudging: "Я дам ответ, которого от меня ждут."
 coronation_events.6120.c_christian: "«Клянусь защищать святую Церковь Христову»."
 coronation_events.6120.c: "«Клянусь защищать служителей [ROOT.Char.GetFaith.HighGodNamePossessive]»."
 coronation_swore_persecution_modifier: "Клятва начать преследования"
 coronation_swore_persecution_modifier_desc: "Немаловажным эпизодом в коронации этого правителя было клятвенное обещание истребить неверных."
 coronation_events.6121.t_kurultai: "Курултай"
 coronation_events.6121.t: "Присяга знати"
 cultural_acceptance_favored_during_oath: "Демонстрация взаимоуважения при принесении клятв на коронации"
 coronation_events.6121.desc_kurultai: "Ничей голос не посмеет первым выкрикнуть в вечное синее небо слово «[ROOT.Char.GetTitleAsName|l]»! #EMP Ничья#! рука не поднимет бунчук! Все повелители племен, собравшиеся на этом [Glossary( 'курултае', 'KURULTAI_GLOSS' )], должны склониться перед [Select_CString(ROOT.Char.IsFemale, 'той', 'тем')], кто погонит их табуны на войну."
 KURULTAI_GLOSS: "Совет кочевых вождей, собирающийся для избрания нового верховного правителя. Курултай сопровождается пирами и состязаниями в борьбе и стрельбе из лука, на нём нередко планируются крупные военные кампании."
 coronation_events.6121.desc_byzantine: "Знатнейшие люди страны выходят поклониться своему [Glossary( 'автократору', 'AUTOKRATOR_GLOSS')]. Будь мы в военном походе, меня бы подняли на большом щите, отполированном до блеска. Здесь же им приходится простираться ниц и целовать мои колени."
 coronation_events.6121.desc_generic_intro: "#L [ROOT.Char.GetPrimaryTitle.GetAdjective]ие#! вассалы выходят вперед, чтобы подтвердить свои клятвы верности. Один за другим они демонстрируют пустые ладони и склоняются, чтобы поцеловать [Select_CString(ROOT.Char.IsFemale, 'свою госпожу', 'своего господина')]."
 coronation_events.6121.desc_low_approval: "\n\nНо многие из них делают это без уважения. «#EMP [ROOT.Char.GetFirstNameNicknamed]? [vassal_2.Custom('CulturalCurse')|U]!»#! — шипит кто-то, позабыв нужные слова. [vassal_1.GetTitledFirstNameNicknamed] произносит свою клятву, глядя мне в глаза с неприкрытой ненавистью. [vassal_2.GetTitledFirstNameNicknamed] и вовсе [Select_CString(vassal_2.IsFemale, 'посмела', 'посмел' )] предстать передо мной с кинжалом и лишь бубнит нечто невнятное."
 coronation_events.6121.desc_high_approval: "\n\nЯ даже еще не вполне [ROOT.Char.GetTitleAsNameNoTooltip|l], но их пылкие слова преданности способны растопить даже самое жестокое сердце. Голоса знатнейших людей страны срываются от волнения, а лица их светятся надеждой!"
 coronation_events.6121.desc_mid_approval: "\n\n«[ROOT.Char.GetTitleAsName|U]», — по очереди произносят они, совершая передо мной дежурные поклоны. В их формальных клятвах нет ни следа от подлинной любви или истинной верности."
 coronation_events.6121.a: "«Все недовольные — это марионетки иноземных держав!»"
 coronation_events.6121.a.flavor: "Ваша гневная отповедь принудит недоброжелателей отречься от своих иноземных союзников."
 coronation_events.6121.b: "Надо отдать должное тем, кто еще не знаком с нашими обычаями."
 coronation_events.6121.b_flavor: "Я встаю в полный рост, чтобы почтить вассалов, представляющих меньшинства этой страны."
 coronation_events.6121.c: "Сторонники меня не оставят!"
 coronation_events.6121.d: "«Страшитесь, изменники! #EMP [Select_CString(ROOT.Char.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] [Select_CString(ROOT.Char.IsFemale, 'сильна', 'силен' )] как никогда!#!»"
 coronation_events.6121.d_flavor: "[vassal_2.GetTitledFirstNameNoTooltip] [Select_CString(vassal_2.IsFemale, 'посмела', 'посмел' )] обнажить при мне клинок? #EMP Сегодня [Select_CString(vassal_2.IsFemale, 'ей', 'ему' )] придется им воспользоваться!#!"
 coronation_events.6121.e_low: "Пусть ненавидят. Лишь бы боялись."
 coronation_events.6121.e_high: "Абсолютная покорность. Какое вдохновляющее зрелище!"
 coronation_events.6121.e_mid: "Это мои вассалы, опора моей власти."
 coronation_events.6121_duel_tt: "#V Вызвать на поединок#! персонажа [vassal_2.GetShortUIName]\n@death_icon! #X Это будет поединок до смерти!#!\nВаша [Concept('prowess', 'доблесть')|E]: [prowess_i]#V [host.GetProwess]#!\n[Concept('prowess', 'Доблесть')|E] персонажа [vassal_2.GetFirstName]: [prowess_i]#V [vassal_2.GetProwess]#!"
 coronation_events.6122.t: "Обращение к народу"
 coronation_events.6122.desc_intro_foreign: "Следом выходят наиболее уважаемые [host.Custom('GetLocalCommonerTermPlural')], заочно представляющие моих #L [location.GetTitle.GetAdjective|l]их#! простолюдинов. [host.GetFaith.BishopNeuter|U] напоминает этим согбенным старцам о моей власти и могуществе и символически вопрошает, признают ли они, что я — их [ROOT.Char.GetTitleAsName|l].\n\n"
 coronation_events.6122.desc_intro: "Следом выходят наиболее уважаемые [host.Custom('GetLocalCommonerTermPlural')] — выразители воли #L [location.GetTitle.GetAdjective|l]ого#! простонародья. [host.GetFaith.BishopNeuter|U] напоминает этим согбенным старцам о моей власти и могуществе и вопрошает, признают ли они, что я — их [ROOT.Char.GetTitleAsName|l].\n\n"
 coronation_events.6122.desc_high_approval_christian: "Пока они произносят положенные слова, до меня доносится иной звук. Толпы, собравшиеся снаружи, распевают в мою честь «[Glossary('Kýrie, eléison', 'KYRIE_ELEISON_GLOSS')]». Бесчисленное множество народа тысячегласым хором возносит молитву за мою душу!"
 coronation_events.6122.desc_high_approval: "Пока они произносят слова, до меня доносится иной звук. Толпы, собравшиеся снаружи, кричат в радостном предвкушении. Сотни голосов снова и снова повторяют мое имя:\n\n#EMP «[ROOT.Char.GetFirstName]! [ROOT.Char.GetFirstNameNoTooltip]! [ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.GetTitleAsName|l] #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )]#!!»#!"
 coronation_events.6122.desc_low_approval: "Дрожащими голосами они произносят положенные слова, однако снаружи нарастает гул возмущения. Недовольная #L [location.GetTitle.GetAdjective|l]ая#! беднота волнуется. Что же всколыхнуло многотысячные толпы? Случайная драка, чья-то давняя вражда? А может, [Select_CString(ROOT.Char.IsFemale, 'новая', 'новый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], чье имя им ненавистно?"
 coronation_events.6122.desc_mid_approval: "Они произносят хорошо отрепетированные слова, я же в ответ обещаю им защиту и покровительство. В конце концов, высокородные [ROOT.Char.GetFaith.PriestNeuterPlural] и знать — не единственные мои подданные. Я — [Select_CString(ROOT.Char.IsFemale, 'хозяйка', 'хозяин' )] #L [capital_p.GetTitle.GetAdjective|l]ой#! земли, и ее [capital_p.Custom('TerrainTypeProvince')] — мой дом родной, как и для тысяч #L [capital_p.GetCulture.GetCollectiveNoun|l]их#! простолюдинов."
 coronation_events.6122.a: "Пусть все собравшиеся никогда не забудут этот день!"
 coronation_events.6122.a.flavor: "Мои верные подданные заслужили право увидеть меня воочию! Их [ROOT.Char.GetTitleAsNameNoTooltip|l] будет раздавать им хлеб!"
 coronation_events.6122.b: "Я не стану терпеть поношение толпы. Все, кто скажут хоть слово против меня, будут биты!"
 coronation_events.6122.b.flavor: "Пусть сапог [host.Custom('GetFighterTermPossessive')] наступит на шею недовольному сброду!"
 coronation_events.6122.c_low: "Власть принадлежит мне, нравится это им или нет."
 coronation_events.6122.c_high: "Они прямо-таки #EMP умоляют#! меня принять власть!"
 coronation_events.6122.c_mid: "Это честь для меня."
 coronation_events.6122.c_v_low_humble: "Беды простого народа трогают меня."
 coronation_events.6122.c_v_low: "Мерзкий худородный сброд."
 coronation_events.6123.t: "Три согласия"
 coronation_events.6123.desc_intro: "Пока [host.GetFaith.BishopNeuterPlural|l], #L [host.GetPrimaryTitle.GetAdjective|l]ая#! знать и простой люд не исполнят свои ритуальные роли, [host.GetFirstName] не [host.GetTitleAsNameNoTooltip|l], не в полной мере. [Select_CString(host.IsFemale, 'Ее', 'Его')] власть не будет считаться законной без их одобрения.\n\nПервыми идут [ROOT.Char.GetFaith.PriestNeuterPlural|l]."
 coronation_events.6123.desc_low_clergy: "Гордо задрав своих ханжеские подбородки, они добиваются того, что [host.GetTitleAsNameNoTooltip|l] не только обещает защищать своих #L [host.GetFaith.GetName|l]их#! подданных, но и кается во грехах."
 coronation_events.6123.desc_high_clergy: "Они с восторгом прославляют, как [Select_CString(host.IsFemale, 'благочестива', 'благочестив')] [host.GetTitleAsNameNoTooltip|l], как хорошо [Select_CString(host.IsFemale, 'она', 'он')] заботится о своих #L [host.GetFaith.GetName|l]их#! подданных, и просят стать [Select_CString(host.IsFemale, 'заступницей', 'заступником')] веры."
 coronation_events.6123.desc_mid_clergy: "Они призывают, чтобы [host.GetTitleAsNameNoTooltip|l] [Select_CString(host.IsFemale, 'соблюдала', 'соблюдал')] их священные права и [Select_CString(host.IsFemale, 'защищала', 'защищал')] верующих. [host.GetFirstNameNoTooltip] соглашается."
 coronation_events.6123.desc_then: "Затем"
 coronation_events.6123.desc_pop_foreign: "подходят местные [host.Custom('GetLocalCommonerTermPlural')], представляя #L [host.GetPrimaryTitle.GetAdjective|l]ое#! простонародье. И"
 coronation_events.6123.desc_low_populace: "вперед, дрожа от страха, выходят старейшины поселения [location.GetTitle.GetBaseNameNoTier], пока [ROOT.Char.GetFaith.HouseOfWorship|l] содрогается от доносящихся снаружи звуков мятежа. [host.GetTitleAsNameNoTooltip] не пользуется особой любовью у местного сброда.\n\n"
 coronation_events.6123.desc_high_populace: "с благоговением подходят старейшины поселения [location.GetTitle.GetBaseNameNoTier], пока собравшаяся снаружи толпа с восторгом скандирует [host.Custom('GetTitleTierAdjective')]ое имя.\n\n"
 coronation_events.6123.desc_mid_populace: "старейшины поселения [location.GetTitle.GetBaseNameNoTier] скрипучими голосами подтверждают свою поддержку, а [host.GetTitleAsNameNoTooltip|l] взамен обещает любить простой народ [Select_CString(host.IsFemale, 'материнской', 'отеческой')] любовью.\n\n"
 coronation_events.6123.desc_low_vassals: "вперед мрачно выходят вассалы. Большинство из них даже не скрывают своей ненависти, и совсем немногие произносят хотя бы пару слов."
 coronation_events.6123.desc_high_vassals: "вперед выходят вассалы: большинство светится надеждой, и они со всей искренностью клянутся в верности и любви."
 coronation_events.6123.desc_mid_vassals: "вперед выходят вассалы, чтобы скрепить свою верность ритуальным поцелуем. Кто-то исполняет свою роль с честью, другие мрачно бормочут и не отрывают глаз от пола."
 coronation_events.6123.desc_end_vassal: "Наконец-то приходит... мой черед."
 coronation_events.6123.desc_end_spectator: "Церемония все тянется и тянется."
 coronation_events.6123.a: "Я #EMP со всей искренностью#! выкрикиваю слова клятвы!"
 coronation_events.6123.a_flavor: "Громче, друзья мои! Славься, [host.GetTitleAsNamePossessiveNoTooltip|l]!"
 coronation_events.6123.b: "Я провоцирую скандал своим презрением."
 coronation_events.6123.b_flavor: "[host.GetFirstNameNoTooltip] ждет моей покорности на своей жалкой церемонии? Я повергну в шок [Select_CString(host.IsFemale, 'ее', 'его')] гнусных сторонников и плюну [Select_CString(host.IsFemale, 'ей', 'ему')] в лицо!"
 coronation_events.6123.c_vassal_resents: "Я пробормочу положенные слова."
 coronation_events.6123.c_vassal_pleased: "[host.GetFirstNameNoTooltipRegnal], [Select_CString(host.IsFemale, 'законная', 'законный')] [host.GetTitleAsNameNoTooltip|l], я склоняюсь пред тобою."
 coronation_events.6123.c_vassal_neutral: "[Select_CString(host.IsFemale, 'Моя', 'Мой')] [host.GetTitleAsNameNoTooltip|l], я склоняюсь пред тобою."
 coronation_events.6123.c_likes_disrespect: "Вассалы прекрасно понимают, что все это лишь фарс..."
 coronation_events.6123.c_dislikes_disrespect: "Их [host.GetTitleAsNameNoTooltip|l] заслуживает лучшего!"
 coronation_events.6123.c_dislikes_loyalty: "Эти [host.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ие черви должны пресмыкаться..."
 coronation_events.6123.c_likes_loyalty: "Доказательство их чести и добродетелей, коими обладает [host.GetFirstNameNoTooltip]."
