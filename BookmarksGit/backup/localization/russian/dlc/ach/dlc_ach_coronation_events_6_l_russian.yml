 coronation_events.6140.t: "[host.GetTitleAsNameNoTooltip] и консорт"
 # Spouse is root
 coronation_events.6140_desc_intro_spouse: "[host.GetTitleAsName] [Select_CString(host.IsFemale, 'завершила', 'заверши' )] все необходимые ритуалы для восхождения на престол, теперь необходимо подобающим образом возвести на престол [host.Custom('GetTitleTierAdjective')]ого консорта.\n\n"
 coronation_events.6140_desc_polygamous_spouse: "[host.GetTitleAsName] [Select_CString(host.IsFemale, 'завершила', 'заверши' )] все необходимые ритуалы для восхождения на престол, теперь необходимо подобающим образом возвести на престол старшего из [host.Custom('GetTitleTierAdjective')]их консортов.\n\n"
 coronation_events.6140_desc_spouse: "[Select_CString(host.IsFemale, 'Моя', 'Мой' )] [spouse.Custom2('RelationToMe', SCOPE.sC('host'))] наблюдает за тем, как надо мной проводят #L [host.GetPrimaryTitle.GetAdjective|l]ие#! обряды."
 coronation_events.6140_desc_foreign_wife_no_court_spouse: "Мое #L [spouse.GetCulture.GetCollectiveNoun|l]ое#! происхождение не подготовило меня к странным #L [host.GetCulture.GetCollectiveNoun|l]им#! обрядам под звуки #L [host.GetFaith.GetName|l]их#! молитв... Я не знаю [host.GetCulture.GetLanguage.GetName|l], и при принесении обетов мне приходится произносить звуки по памяти."
 coronation_events.6140_desc_foreign_wife_spouse: "Мое #L [spouse.GetCulture.GetCollectiveNoun|l]ое#! происхождение не подготовило меня к странным #L [host.GetCulture.GetCollectiveNoun|l]им#! обрядам под звуки #L [host.GetFaith.GetName|l]их#! молитв... Я не знаю [host.GetCourtLanguage.GetName|l], и при принесении обетов мне приходится произносить звуки по памяти."
 coronation_events.6140_desc_lowly_wife_spouse: "Мы, скромные члены дома [spouse.GetHouse.GetName], едва ли когда-либо были свидетелями столь царственных обрядов. Мне нелегко даются незнакомые клятвы верности и такие имена, как [host.GetFaith.random_GoodGodNames]..."
 coronation_events.6140_desc_regal_wife_spouse: "Я происхожу из славного рода: мы, сыны и дочери дома [spouse.GetHouse.GetName], мастера церемоний, и я веду себя уверенно и с достоинством."
 coronation_events.6140_desc_mid_wife_spouse: "Я произношу необходимые слова, и в этих пышных речах наши упоминание [host.GetFirstNameNoTooltip], [host.GetFaith.HighGodName] и мои обязательства перед державой, которой правит [Select_CString(host.IsFemale, 'моя', 'мой' )] [spouse.Custom2('RelationToMePossessive', SCOPE.sC('host'))]."
 coronation_events.6140_desc_crown_spouse: "\n\nВскоре на мою голову церемонно возлагают корону, какую полагается носить [host.Custom('GetTitleTierAdjective')][Select_CString(spouse.IsFemale, 'ой', 'ому' )] [Select_CString(spouse.IsFemale, 'жене', 'мужу' )]. [host.GetPrimaryTitle.GetName|U] восхваляет нас, когда мы вместе восседаем на наших тронах."
 coronation_events.6140_desc_neutral_spouse: "\n\nВскоре меня церемонно отводят на почетное место, и я занимаю свой трон [host.Custom('GetTitleTierAdjective')][Select_CString(spouse.IsFemale, 'ой', 'ого' )] [Select_CString(spouse.IsFemale, 'жены', 'мужа' )]. Рядом со мной — [host.GetFirstNamePossessiveNoTooltip]."
 # For everyone else
 coronation_events.6140_desc: "[host.GetTitleAsName] [Select_CString(host.IsFemale, 'завершила', 'заверши' )] все необходимые ритуалы для восхождения на престол, теперь необходимо подобающим образом возвести на престол [host.Custom('GetTitleTierAdjective')]ого консорта, ведь теперь [Select_CString(spouse.IsFemale, 'она', 'он' )] [spouse.GetTitleAsName|l].\n\n"
 coronation_events.6140_desc_polygamous: "[host.GetTitleAsName] [Select_CString(host.IsFemale, 'завершила', 'заверши' )] все необходимые ритуалы для восхождения на престол, теперь необходимо подобающим образом возвести на престол старшего из [host.Custom('GetTitleTierAdjective')]их консортов, ведь теперь [Select_CString(spouse.IsFemale, 'она', 'он' )] [spouse.GetTitleAsName|l].\n\n"
 coronation_events.6140_desc_guest: "В том, как [host.Custom('GetTitleTierAdjective')][Select_CString(spouse.IsFemale, 'ая', 'ий' )] [Select_CString(spouse.IsFemale, 'жена', 'муж' )] исполняет обряды, отчетливо прослеживается [host.Custom2('QuirkNounPosOrNeg', spouse.MakeScope.Char)]."
 coronation_events.6140_desc_host: "В том, как [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [host.Custom2('RelationToMe', SCOPE.sC('spouse'))] исполняет обряды, отчетливо прослеживается [host.Custom2('QuirkNounPosOrNeg', spouse.MakeScope.Char)]."
 coronation_events.6140_desc_foreign_wife_no_court: "[Select_CString(spouse.IsFemale, 'Ее', 'Его')] #L [spouse.GetCulture.GetCollectiveNoun|l]ое#! происхождение не подготовило [Select_CString(spouse.IsFemale, 'ее', 'его')] к #L [host.GetCulture.GetCollectiveNoun|l]им#! обрядам под звуки #L [host.GetFaith.GetName|l]их#! молитв: не зная [host.GetCulture.GetLanguage.GetName|l], [Select_CString(spouse.IsFemale, 'она', 'он')] произносит обеты, воспроизводя звуки по памяти."
 coronation_events.6140_desc_foreign_wife: "[Select_CString(spouse.IsFemale, 'Ее', 'Его')] #L [spouse.GetCulture.GetCollectiveNoun|l]ое#! происхождение не подготовило [Select_CString(spouse.IsFemale, 'ее', 'его')] к #L [host.GetCulture.GetCollectiveNoun|l]им#! обрядам под звуки #L [host.GetFaith.GetName|l]их#! молитв: не зная [host.GetCourtLanguage.GetName|l], [Select_CString(spouse.IsFemale, 'она', 'он')] произносит обеты, воспроизводя звуки по памяти."
 coronation_events.6140_desc_lowly_wife: "[Select_CString(spouse.IsFemale, 'Ее', 'Его')] низкое происхождение частично дает о себе знать, когда [spouse.GetFirstName] спотыкается, произнося менее известные клятвы верности и такие имена, как [host.GetFaith.random_GoodGodNames]..."
 coronation_events.6140_desc_regal_wife: "Под стать своему славному происхождению [spouse.GetFirstName] произносит свои обеты уверенно и с достоинством."
 coronation_events.6140_desc_mid_wife: "[spouse.Custom('DaughterSon')|U] дома [spouse.GetHouse.GetName], [spouse.GetFirstName] [host.Custom2('QuirkAdverbPosOrNeg', spouse.MakeScope.Char)] произносит свои слова, что явно отражает [Select_CString(spouse.IsFemale, 'ее', 'его')] благородное #L [spouse.GetCulture.GetCollectiveNoun|l]ое#! происхождение."
 coronation_events.6140_desc_crown: "\n\nВскоре на [Select_CString(spouse.IsFemale, 'ее', 'его')] голову церемонно возлагают корону. [spouse.GetTitleAsNameNoTooltip] занимает свое место с одобрения всей державы."
 coronation_events.6140_desc_neutral: "\n\nВскоре [Select_CString(spouse.IsFemale, 'ее', 'его')] церемонно отводят на почетное место подле меня, и [Select_CString(spouse.IsFemale, 'она', 'он')] занимает свой трон как #L [host.GetPrimaryTitle.GetAdjective|l][Select_CString(spouse.IsFemale, 'ая', 'ий' )]#! [spouse.GetTitleAsNameNoTooltip|l]."
 coronation_events.6140.a_like: "Увы, мне придется расстаться с [Select_CString(spouse.IsFemale, 'этой', 'этим' )] [spouse.Custom('ComplimentAdjective')|l][Select_CString(spouse.IsFemale, 'ой', 'ым' )] [Select_CString(spouse.IsFemale, 'женщиной', 'мужчиной' )]..."
