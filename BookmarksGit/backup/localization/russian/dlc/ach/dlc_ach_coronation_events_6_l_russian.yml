 coronation_confederation_defender_log_title: "Связанный клятвой защитник конфедерации"
 coronation_confederation_defender_log: "[loyal_vassal.GetShortUIName] [Select_CString(loyal_vassal.IsLocalPlayer, 'пообещали', Select_CString(loyal_vassal.IsFemale, 'пообещала', 'пообещал' ))] [Select_CString(host.IsLocalPlayer, 'вам', Concatenate('персонажу ',host.GetShortUIName))] помогать в защите державы [host.GetPrimaryTitle.GetName]."
 confederate_king_youth_warrior_tt: "[host.GetShortUIName|U] и [warrior_youth.GetShortUIName] стали [Concept('allies', 'союзниками')|E]"
 adventurer_name_free_warriors: "[host.GetPrimaryTitle.GetAdjectiveNoTooltip]ие вольные воины"
 adventurer_name_youths: "Молодежь дома [host.GetHouse.GetNameNoTooltip]"
 coronation_events.6011.t: "Общее дело"
 coronation_events.6011.desc: "«[assailer.GetName|U] сеет пламя! [Select_CString(assailer.IsFemale, 'Подлая соседка прислала', 'Подлый сосед прислал' )] своих головорезов, чтобы омрачить вашу коронацию!» — кричит [Select_CString(loyal_vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))] [loyal_vassal.GetName], притащив меня на место преступления.\n\nГорит лишь кучка убогих хижин на окраине города [location.GetName], однако [loyal_vassal.GetTitledFirstNameNoTooltip|l] аж трясется от ярости.\n\n«[ROOT.Char.GetPrimaryTitle.GetName] еще #EMP что-то значит#!, — клянется [Select_CString(loyal_vassal.IsFemale, 'она', 'он' )]. — И я по-прежнему [Select_CString(loyal_vassal.IsFemale, 'готова', 'готов' )] защищать эти земли! Примите клятву моих воинов! Если #L [assailer.GetPrimaryTitle.GetAdjective|l]ая#! погань, — или любой другой недруг, — посмеет бросить тень на наши владения, ему придется отвечать перед моими воинами!»"
 coronation_events.6011.a: "«Уберите оружие. Верьте в мир [ROOT.Char.GetFaith.HighGodNamePossessive]»."
 coronation_events.6011.a.flavor: "Наша конфедерация хорошо подготовилась к войне... пусть лучше [ROOT.Char.GetFaith.HouseOfWorshipPlural|l] получат подношения."
 coronation_events.6011.b: "«Молодые и старые — пусть никто из воинов не бездействует»."
 coronation_events.6011.b.flavor: "Разве беспокойная молодежь в наших домах не мечтает о войне и приключениях? Пусть присоединятся, и однажды мы сможем призвать их на битву!"
 coronation_events.6011.c: "«Сражайтесь со мной, отважнейшие [loyal_vassal.GetCulture.GetNameNoTooltip|l]!»"
 coronation_events.6011.d_house: "«[ROOT.Char.GetHouse.GetName|U] защищает эту державу»."
 coronation_events.6011.d: "«Отдохните. [ROOT.Char.GetTitleAsNameNoTooltip] стоит на страже»."
 mass_mob_dev_tt: "[Concept('development', 'Развитие')|E] каждого [Concept('county', 'графства')|E] в [Concept('domain', 'домен')|E], где правит [supporter.GetShortUIName], снижается на #N [supporter.MakeScope.Var('mass_mobilitization_development_value').GetValue|0]#!"
