 coronation_events.6000.t: "Конфедерация собирается"
 coronation_events.6000.desc: "В глазах других вождей блестят слезы — слезы радости и смеха!\n\nСреди нас стоит [Select_CString(host.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName]: скромно, не возвышаясь над остальными, словно холодный чужеземный император. [Select_CString(host.IsFemale, 'Наша', 'Наш' )] [host.GetTitleAsName|l] играет с чьей-то лошадью, а затем животное кусает [Select_CString(host.IsFemale, 'его', 'ее')] за пальцы, и мы, дворяне, можем без опаски шутить над этим!\n\nПусть мы больше и не стоим в строю как равные, но... мы все еще [host.GetPrimaryTitle.GetName], и это наш день."
 coronation_events.6000.a: "«Я клянусь — #EMP конфедерация будет вечной!#!»"
 coronation_events.6000.a.flavor: "Пусть это будут не последние годы державы [host.GetPrimaryTitle.GetNameNoTooltip]! Пусть это будет истинным перерождением!"
 coronation_events.6000.b: "«Семья, подойдите ко мне: познакомьтесь с родичами по клятве!»"
 coronation_events.6000.b.flavor: "Смех воинов и улыбки женщин моей семьи озарят празднование этой коронации."
 coronation_events.6000.c: "Времена странные, но мы все равно едины."
