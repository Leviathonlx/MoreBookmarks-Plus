 coronation_supporter_declare_war_no_title_tt: "[supporter.GetShortUIName] [Select_CString(supporter.IsLocalPlayer, 'начинаете', 'начинает')] войну против [Select_CString(foe.IsLocalPlayer, 'вас', Concatenate('персонажа ',foe.GetShortUIName))]"
 coronation_supporter_declare_war_2_tt: "[supporter.GetShortUIName] [Select_CString(supporter.IsLocalPlayer, 'начинаете', 'начинает')] войну против [Select_CString(foe_2.IsLocalPlayer, 'вас', Concatenate('персонажа ',foe_2.GetShortUIName))] за титул [title_claim_2.GetName]"
 coronation_supporter_declare_war_no_title_2_tt: "[supporter.GetShortUIName] [Select_CString(supporter.IsLocalPlayer, 'начинаете', 'начинает')] войну против [Select_CString(foe_2.IsLocalPlayer, 'вас', Concatenate('персонажа ',foe_2.GetShortUIName))]"
 coronation_events.6020.t: "[ROOT.Char.GetTitleAsNameNoTooltipU] и пес войны"
 coronation_events.6020.desc: "«С чего бы нам улыбаться? — ворчит [Select_CString(supporter.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('supporter'))] [supporter.GetName]. — Радоваться, что в чашах есть [ROOT.Char.Custom('RegionalDrink')|l], славить мир, верить в светлое будущее...»\n\n[Select_CString(supporter.IsFemale, 'Она', 'Он' )] бросает взгляд на подозрительное сборище #L [foe.GetPrimaryTitle.GetAdjective|l]их#! дворян.\n\n«...пока #EMP всякий сброд#! зло косится на нас и планирует ваше падение, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsName|l]! — [Select_CString(supporter.IsFemale, 'она', 'он' )] сплевывает. — Позвольте мне протрубить в боевой рог! [foe.GetName] будет [Select_CString(foe.IsFemale, 'раздавлена', 'раздавлен' )], не сомневайтесь!»"
 coronation_events.6020.a: "«Призовите всех своих людей в армию и нанесите удар!»"
 coronation_events.6020.b: "«Направьте все силы державы [supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] на то, чтобы [foe_2.GetTitledFirstNameNoTooltip|l] [Select_CString(foe_2.IsFemale, 'пала', 'пал' )]!»"
 coronation_events.6020.c: "«Пусть [foe.GetTitledFirstNameNoTooltip] будет [Select_CString(foe.IsFemale, 'повержена', 'повержен' )]»."
 coronation_events.6020.d: "«Ваш враг — [foe_2.GetTitledFirstNameNoTooltip|l]!»"
 coronation_events.6020.e: "«Ну же, ну же. Таким страстям место за моим обеденным столом»."
 coronation_supporter_declares_war_log_title: "Сторонник направлен на войну"
 coronation_supporter_declares_war_log: "Получив дозволение короны, [supporter.GetShortUIName] [Select_CString(supporter.IsFemale, 'объявила', 'объявил' )] войну, целью которой [Select_CString(supporter_war_target.IsFemale, 'стала', 'стал' )] [supporter_war_target.GetShortUIName]."
 coronation_events.6030.t: "[Select_CString(host.IsFemale, 'Новая', 'Новый' )] [host.GetTitleAsNameNoTooltip|l] [Select_CString(host.IsFemale, 'гостеприимна', 'гостеприимен' )] к друзьям"
 coronation_events.6030.t_feast: "[Select_CString(host.IsFemale, 'Гостеприимный', 'Гостеприимный' )] [host.GetTitleAsNameNoTooltip|l]"
 coronation_events.6030.desc: "«О, [ROOT.Char.GetFirstName], — вкрадчиво шепчет [host.GetTitledFirstName], — как же #EMP хорошо#! обладать властью…»\n\nЗал перед нами полон обнаженных тел. Похотливо ухмыльнувшись пунцовым от возбуждения куртизанкам, [host.GetFirstNameNoTooltip] оборачивается ко мне. «[host.GetTitleAsNameNoTooltip|U] [Select_CString(host.IsFemale, 'должна быть гостеприимной', 'должен быть гостеприимным' )]. [Select_CString(fearsome_courtesan.IsFemale, 'Любая', 'Любой' )] из этих прекрасных [Select_CString(fearsome_courtesan.IsFemale, 'женщин', 'мужчин' )] может стать [Select_CString(fearsome_courtesan.IsFemale, 'вашей', 'вашим' )]. Хоть на одну ночь, хоть на много, много ночей... Эти [Select_CString(fearsome_courtesan.IsFemale, 'девушки', 'юноши' )] с готовностью продемонстрируют вам свои #EMP умения#!»."
 coronation_events.6030.a: "Ох, [Select_CString(fearsome_courtesan.IsFemale, 'какая великанша', 'какой великан' )]… Да [Select_CString(fearsome_courtesan.IsFemale, 'она', 'он' )] может загнать меня #EMP до смерти#!!"
 coronation_events.6030.a_flavor: "Вот бы оказаться [Select_CString(ROOT.Char.IsFemale, 'раздавленной', 'раздавленным' )] в [Select_CString(fearsome_courtesan.IsFemale, 'ее', 'его' )] могучих объятьях!"
 coronation_events.6030.a_thighs: "Вот бы оказаться [Select_CString(ROOT.Char.IsFemale, 'раздавленной', 'раздавленным' )] промеж [Select_CString(fearsome_courtesan.IsFemale, 'ее', 'его' )] могучих бедер!"
 coronation_events.6030.b: "Какой #EMP непослушный#! мальчик..."
 coronation_events.6030.b_minx: "Какая #EMP милая#! маленькая вертихвостка..."
 coronation_events.6030.b_flavor: "Должно быть, за [Select_CString(cunning_courtesan.IsFemale, 'ее', 'его' )] хитрой улыбочкой кроется немало тайн..."
 coronation_events.6030.c: "Образованный мужчина в летах, с руками, загрубевшими как выделанная кожа..."
 coronation_events.6030.c_dame: "Мудрая госпожа в летах, строгая и умелая..."
