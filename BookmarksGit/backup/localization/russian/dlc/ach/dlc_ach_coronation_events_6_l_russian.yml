 ach_yearly_crown_name: "Корона, что носит [owner.GetFirstNameNoTooltipRegnal]"
 ach_yearly_crown_desc: "[owner.GetName] поспешно [Select_CString(owner.IsFemale, 'заказала', 'заказал' )] эту церемониальную корону для своей [owner.Custom('GetTitleTierAdjective')]ой коронации. Ее покрывают узнаваемые #L [owner.GetCulture.GetCollectiveNoun|l]ие#! символы, типичные для мастеров из владения [owner.GetCapitalLocation.GetName], а также скромные самоцветы."
 ach_yearly_regalia_name: "Коронационная регалия, что носит [owner.GetFirstNameNoTooltipRegnal]"
 ach_yearly_regalia_desc: "Приобретенная [owner.Custom('GetTitleTierAdjective')]им домом незадолго до того, как [Select_CString(owner.IsFemale, 'должна была', 'должен был' )] короноваться [owner.GetName], эта регалия в равной степени подчеркивает приверженность #L [owner.GetFaith.GetName|l]им#! идеалам и власть над #L [owner.GetCulture.GetCollectiveNoun|l]им#! народом."
 coronation_events.6150.t: "[ROOT.Char.Custom('GetTitleTierAdjective')|U]ий ходатай"
 coronation_events.6150.desc: "«О [ROOT.Char.Custom('FormalComplimentAdjective')|l][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitleAsName|l], ваш лик притягивает все взгляды, ваш голос произносит священные клятвы! — расточается [advisor.GetTitledFirstName], [Select_CString(advisor.IsFemale, 'моя', 'мой' )] [advisor.GetCouncilTitle]. — Великие владыки и многочисленные [ROOT.Char.Custom('GetLowOfficialPlural')|l] прибыли, чтобы оценить ваше правление... и свое место в вашей державе».\n\n«Пока вы произносите формальные слова и занимаетесь официальными делами... возможно #EMP я#! могу трудиться в тенях и подчинять вашей воле других... таких, скажем, как [neighbor.GetName]?»"
 coronation_events.6150.a: "«Потребуйте от моего имени, чтобы [disobedient_vassal.GetFirstNameNoTooltip] [Select_CString(disobedient_vassal.IsFemale, 'подчинилась', 'подчинился' )]»."
 coronation_events.6150.a.flavor: "Все узнают о моих стараниях, о теплоте и нежности моего сердца... но [ROOT.Char.GetFaith.HighGodName] свидетель, [disobedient_vassal.GetFirstNameNoTooltip] мне подчинится!"
 coronation_events.6150.b: "«Проведите неформальную экскурсию лучшим из гостей!»"
 coronation_events.6150.b.flavor: "[location.GetNameNoTooltip] будет в восторге от видных гостей! Покажите им мои [ROOT.Char.Custom('GetTitleTierAdjective')]ие сокровища, и пусть все помнят об оказанной ими высокой чести!"
 coronation_tour_of_notables_modifier: "Снизошедшие владыки"
 coronation_tour_of_notables_modifier_desc: "Еще свежа память о том, как могучие правители ходили среди местных жителей и благоговейно падали ниц при виде местных сокровищ."
 coronation_events.6150.c: "«[confederation.GetName] досаждает мне...»"
 coronation_events.6150.c.flavor: "...к счастью, члены этой конфедерации прибыли сюда, и блеск в их глазах подсказывает, что они забудут о верности при виде золота!"
