 # Intro
 coronation_events.6130.desc.intro: "Священный миг вот-вот наступит."
 coronation_events.6130.papal_intro_host: "Но прежде — помазание святым елеем в знак того, что [anointer.GetTitledFirstNameRegnal] принимает меня как [Select_CString(ROOT.Char.IsFemale, 'законную', 'законного' )] #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l][Select_CString(ROOT.Char.IsFemale, 'ую', 'ого' )]#! [Select_CString(ROOT.Char.IsFemale, 'правительницу', 'правителя' )] и [Select_CString(ROOT.Char.IsFemale, 'избранницу', 'избранника' )] самого Христа."
 coronation_events.6130.papal_intro_guest: "Но прежде случится помазание — знак того, что [host.GetTitledFirstNameRegnal] получает власть над #L [host.GetPrimaryTitle.GetAdjective]ой#! державой от самого Господа. [Select_CString(anointer.IsFemale, 'Сама', 'Сам' )] [anointer.GetTitledFirstNameRegnal] нанесет на [Select_CString(host.IsFemale, 'ее', 'его' )] чело святой елей, словно пророк Самуил, помазавший на царствие Давида."
 coronation_events.6130.abrahamic_intro_host: "Но прежде я буду [Select_CString(ROOT.Char.IsFemale, 'помазана', 'помазан' )] святым елеем — в знак того, что я [Select_CString(ROOT.Char.IsFemale, 'поставлена', 'поставлен' )] выше простых смертных и отныне являюсь главой всех слуг [host.GetFaith.HighGodNamePossessive]."
 coronation_events.6130.abrahamic_intro_guest: "Но прежде [host.GetTitledFirstNameRegnal] будет [Select_CString(host.IsFemale, 'помазана', 'помазан' )] святым елеем — в знак того, что на [Select_CString(host.IsFemale, 'нее', 'него' )] возложено бремя власти над слугами [host.GetFaith.HighGodNamePossessive] и ответственность за души всех жителей [Select_CString(host.IsFemale, 'ее', 'его' )] державы."
 coronation_events.6130.dharmic_intro_host: "После подношения даров приходит время священного обряда [Glossary( 'абхишеки', 'ABHISHEKA_GLOSS' )] — кульминации царской [Glossary( 'раджасуи', 'RAJASUYA_GLOSS' )]. Пока я читаю ведические мантры, вокруг меня собираются носители семнадцати священных вод."
 coronation_events.6130.dharmic_intro_guest: "После подношения даров приходит время священного обряда [Glossary( 'абхишеки', 'ABHISHEKA_GLOSS' )] — кульминации царской [Glossary( 'раджасуи', 'RAJASUYA_GLOSS' )]. Пока [host.GetTitledFirstNameRegnal] читает ведические мантры, вокруг [Select_CString(host.IsFemale, 'нее', 'него')] собираются носители семнадцати священных вод."
 RAJASUYA_GLOSS: "Последовательность ритуалов, которые проводятся при возведении на царствие монархов в странах дхармических религий. В число обрядов #G раджасуи#! входят окропление священными водами, вручение лука с тремя стрелами, хождение по тигровой шкуре и ритуальная игра в кости."
 ABHISHEKA_GLOSS: "Древний обряд в дхармических религиях, в ходе которого царя или вождя окропляют водами, взятыми из священных рек и омывающих четыре края Индии морей. Этот ритуал традиционно проводят при восшествии на престол."
 coronation_events.6130.generic_intro_host: "Но прежде — помазание святым елеем в знак того, что [anointer.GetTitledFirstNameRegnal] принимает меня как [Select_CString(ROOT.Char.IsFemale, 'законную', 'законного' )] #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l][Select_CString(ROOT.Char.IsFemale, 'ую', 'ого' )]#! [Select_CString(ROOT.Char.IsFemale, 'правительницу', 'правителя' )] и [Select_CString(ROOT.Char.IsFemale, 'избранницу', 'избранника' )] [host.GetFaith.HighGodNamePossessive]."
 coronation_events.6130.generic_intro_guest: "Но прежде случится помазание — знак того, что [host.GetTitledFirstNameRegnal] получает власть над #L [host.GetPrimaryTitle.GetAdjective]ой#! державой от [host.GetFaith.HighGodNamePossessive]. [Select_CString(anointer.IsFemale, 'Сама', 'Сам' )] [anointer.GetTitledFirstNameRegnal] нанесет на [Select_CString(host.IsFemale, 'ее', 'его' )] чело святой елей."
