 coronation_events.6001.t: "Наши голоса и столетия"
 coronation_events.6001.desc: "#EMP «[Select_CString(ROOT.Char.IsFemale, 'Первая', 'Первый' )] среди вождей! [ROOT.Char.GetTitleAsName] в силу священной клятвы и признания племен!»#!\n\n[loyal_vassal.GetTitledFirstName] указывает своим мечом в мою сторону, положив руку на сердце. [Select_CString(loyal_vassal.IsFemale, 'Она', 'Он' )] перестает кричать и приносит торжественную клятву:\n\n«В земле [loyal_vassal.GetPrimaryTitle.GetBaseNameNoTier] мы не знаем ни о какой державе [old_de_jure.GetBaseName]: мы любим землю [ROOT.Char.GetPrimaryTitle.GetName], и мой народ клянется в вечной верности! #EMP Вечной!#!»"
 coronation_events.6001.a: "«Внимайте мне. Я поведу нас в будущее»."
 coronation_events.6001.b: "«Это братство должно жить вечно!»"
 coronation_events.6001.c: "И помочь выжить этой нелепой «конфедерации»?.. Нет."
 coronation_events.6001.c.flavor: "Нет. Я [ROOT.Char.GetTitleAsNameNoTooltip|l], подобно тем, что правили в древности..."
 coronation_events.6010.t: "[Select_CString(host.IsFemale, 'Стоящая', 'Стоящий')] на страже"
 coronation_events.6010.desc: "Поселение на окраинах владения [location.GetTitle.GetBaseNameNoTier] пылает.\n\n«Налетчики, — объясняет #L [host.GetPrimaryTitle.GetAdjective|l]ий#! [host.Custom('KnightCultureNoTooltipLowercase')]. — Изгнанники из племен. [assailer.GetTitleAsName] державы [assailer.GetPrimaryTitle.GetNameNoTier] посылает их грабить эти земли. Платит этому отребью, чтобы [host.GetTitleAsName|l] [Select_CString(host.IsFemale, 'теряла', 'терял')] репутацию».\n\n«[host.GetTitledFirstNameNoTooltip] сидит на троне #EMP [Select_CString(host.IsFemale, 'одна', 'один')]#!, — бормочет вождь. — Боюсь, мы будем тосковать по временам, когда наши народы вместе противостояли бедам...»"
 coronation_events.6010.a: "#EMP «Мои воины все равно сражаются ради всех нас!»#!"
 coronation_events.6010.b: "«В нашем троне нет ничего священного...»"
 coronation_events.6010.b.flavor: "...и в притязаниях на него нет ничего неправедного."
 coronation_events.6010.c: "«Послушай вы #EMP меня#!, с этим унижением было бы покончено!»"
 coronation_events.6010.d: "Мы должны принести старинную клятву бдения."
