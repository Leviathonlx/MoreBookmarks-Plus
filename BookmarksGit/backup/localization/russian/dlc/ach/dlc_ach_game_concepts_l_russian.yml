l_russian:
 game_concept_coronation: "Коронация"
 game_concept_coronations: "Коронации"
 game_concept_coronation_desc: "Коронация представляет собой [Concept('activity', 'занятие')|E], на которое [Concept('ruler', 'правитель')|E] приглашает [Concept('vassals', 'вассалов')|E] и прочих [Concept('guests', 'гостей')|E], чтобы они засвидетельствовали его восхождение на престол.\n\nКоронация может быть обычной или же проводиться через [Concept('anointment', 'помазание')|E]. Второй вариант стоит дороже, но приносит больше бонусов.\n\nОжидаемые награды:\n$activity_coronation_host_desc$"
 game_concept_coronation_i: "@activity_coronation!"
 game_concept_oath: "Обет"
 game_concept_oaths: "Обеты"
 game_concept_oath_desc: "Во время [Concept('activity', 'проведения')|E] [Concept('coronation', 'коронации')|E] [Concept('host', 'устроитель')|E] может принять обет. Взойдя на престол и став [Concept('ruler', 'правителем')|E], он может попытаться исполнить этот обет, чтобы повысить свою [Concept('legitimacy', 'легитимность')|E].\n\nОбеты открывают доступ к особым ограниченным по времени [Concept('decisions', 'решениям')|E], которые правитель может принять и тем самым доказать, что он достоин своего [Concept('title', 'титула')|E]. Награды за исполнение обета зависят от [Concept('coronation_magnificence', 'великолепия')|E] коронации."
 game_concept_coronation_magnificence: "Великолепие"
 game_concept_coronation_magnificence_desc: "Великолепие [Concept('coronation', 'коронации')|E] определяет результат [Concept('activity', 'занятия')|E]: чем оно выше, тем лучшую награду получит [Concept('host', 'устроитель')|E].\n\nВеликолепие можно повысить с помощью [Concept('intents', 'намерений')|E], [Concept('activity_options', 'параметров проведения')|E] и событий во время самого занятия. При этом [Concept('coronation_supporters', 'сторонники')|E] и [Concept('coronation_detractors', 'недоброжелатели коронации')|E] также могут повлиять на уровень великолепия как в лучшую, так и в худшую сторону."
 game_concept_coronation_supporter: "Сторонник"
 game_concept_coronation_supporters: "Сторонники"
 game_concept_coronation_supporter_desc: "Сторонники — это [Concept('activity_guests_short', 'гости')|E] [Concept('coronation', 'коронации')|E], которые поддерживают восшествие [Concept('host', 'устроителя')|E] на престол. Во время проведения [Concept('activity', 'занятия')|E] у них будет возможность помочь [Concept('ruler', 'правителю')|E] повысить свою [Concept('legitimacy', 'легитимность')|E].\n\nВ этом деле им будут противостоять [Concept('coronation_detractors', 'недоброжелатели')|E] — те, кто намерен очернить устроителя и сорвать коронацию."
 game_concept_coronation_detractor: "Недоброжелатель"
 game_concept_coronation_detractors: "Недоброжелатели"
 game_concept_coronation_detractor_desc: "Недоброжелатели — это [Concept('activity_guests_short', 'гости')|E] [Concept('coronation', 'коронации')|E], которые выступают против восшествия [Concept('host', 'устроителя')|E] на престол. Во время проведения [Concept('activity', 'занятия')|E] они будут пытаться сорвать коронацию и подорвать [Concept('legitimacy', 'легитимность')|E] [Concept('ruler', 'правителя')|E].\n\nВ этом деле им будут противостоять [Concept('coronation_supporters', 'сторонники')|E] — те, кто поддерживает коронацию устроителя и стремится ему помочь."
 game_concept_coronation_anointment: "Помазание"
 game_concept_anointment: "$game_concept_coronation_anointment$"
 game_concept_anointments: "Помазания"
 game_concept_coronation_anointment_desc: "Помазание — это вид [Concept('coronation', 'коронации')|E], при котором [Concept('head_of_faith', 'глава конфессии')|E] благословляет восшествие [Concept('ruler', 'правителя')|E] на престол. В некоторых конфессиях это является обязательным условием, без соблюдения которого правитель не может считаться [Concept('legitimate', 'легитимным')|E].\n\nЗаручиться поддержкой главы конфессии [host|E] может с помощью [Concept('interaction', 'взаимодействия')|E] «[anointment_request|E]»."
 game_concept_anointment_request: "Попросить о помазании"
 game_concept_request_anointment: "$game_concept_anointment_request$"
 game_concept_anointment_request_desc: "«Попросить о [Concept('anointment', 'помазании')|E]» — это особое [Concept('character_interaction', 'взаимодействие')|E], с помощью которого [Concept('ruler', 'правитель')|E] может заручиться поддержкой [Concept('head_of_faith', 'главы конфессии')|E] во время коронации."
