l_russian:
 guest_intent_coronation_events.0001.t: "На ваших глазах"
 guest_intent_coronation_events.0001.desc.collective: "«Вот [Select_CString(host.IsFemale, 'она', 'он')]», — [guest.GetTitledFirstName] указывает на место, где одиноко стоит [Select_CString(host.IsFemale, 'наша гостеприимная', 'наш гостеприимный')] [host.GetTitledFirstName]. Наконец-то.\n\n«Это наш шанс, — настаивает [guest.GetFirstNameNoTooltip]. — Мы здесь чтобы засвидетельствовать и поддержать [Select_CString(host.IsFemale, 'ее', 'его')] коронацию. Будет справедливо что-то получить взамен»."
 guest_intent_coronation_events.0001.desc.alone: "Я замечаю, что [Select_CString(host.IsFemale, 'наша гостеприимная', 'наш гостеприимный')] [host.GetTitledFirstName] одиноко стоит во дворе. Наконец-то у меня есть возможность сообщить о своих намерениях.\n\nЯ здесь, чтобы засвидетельствовать [Select_CString(host.IsFemale, 'ее', 'его')] коронацию, и будет справедливо что-то получить взамен."
 guest_intent_coronation_events.0001.a: "Давайте будем примером мира для нашего народа."
 guest_intent_coronation_events.0001.b: "И мы сделаем это в присутствии [ROOT.Char.GetFaith.HighGodNamePossessive]."
 guest_intent_coronation_events.0001.c: "Все увидят, что мы и [host.GetTitleAsNameNoTooltip|l] стоим бок о бок."
 cultural_acceptance_coronation_bear_witness: "Терпимость культур увеличилась благодаря засвидетельствованию коронации и предложенной поддержке."
 guest_intent_coronation_events.0010.t: "Предложение поддержки"
 guest_intent_coronation_events.0010.desc.collective: "«[Select_CString(host.IsFemale, 'Наша', 'Наш' )] [host.Custom('ComplimentAdjective')][Select_CString(host.IsFemale, 'ая', 'ый' )] [host.GetTitledFirstName] наконец-то [Select_CString(host.IsFemale, 'осталась одна', 'остался один' )], — отмечает [Select_CString(guest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('guest'))] [guest.GetTitledFirstName], [guest.Custom('quirk_pos_pp')]. — Это шанс для нас, сторонников, проявить нашу верность».\n\n«Вперед, [ROOT.Char.GetFirstNameNoTooltip], нельзя упустить такую возможности»."
 guest_intent_coronation_events.0010.desc.alone: "[Select_CString(host.IsFemale, 'Наша', 'Наш' )] [host.Custom('ComplimentAdjective')][Select_CString(host.IsFemale, 'ая', 'ый' )] [host.GetTitledFirstName] наконец-то [Select_CString(host.IsFemale, 'осталась одна', 'остался один' )]. Я начинаю постепенно двигаться к [Select_CString(host.IsFemale, 'ней', 'нему')] с улыбкой на лице.\n\nНельзя упустить возможность показать свою верность."
 guest_intent_coronation_events.0010.a: "[host.GetTitledFirstNameNoTooltip|U] не забудет тех, кто [Select_CString(host.IsFemale, 'ее', 'его')] поддержал."
 guest_intent_coronation_events.0010.b: "Или я могу постараться, чтобы я и [host.GetTitleAsNameNoTooltip|l] находились в хороших отношениях..."
 guest_intent_coronation_events.0010.c: "Союз был бы мне весьма полезен."
 friend_coronation_offer_support: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'поддержали', Select_CString(CHARACTER.IsFemale, 'поддержала', 'поддержал' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вас', Concatenate('персонажа ',TARGET_CHARACTER.GetShortUIName))] во время коронации."
 friend_coronation_offer_support_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'поддержали', Select_CString(TARGET_CHARACTER.IsFemale, 'поддержала', 'поддержал' ))] [Select_CString(CHARACTER.IsLocalPlayer, 'вас', Concatenate('персонажа ',CHARACTER.GetShortUIName))] во время коронации."
 create_alliance_host_tt: "[petition_sender.GetShortUIName|U] и вы заключаете [Concept('alliance', 'союз')|E]"
 create_alliance_guest_tt: "Вы и [host.GetShortUIName] заключаете [Concept('alliance', 'союз')|E]"
 guest_intent_coronation_events.0020.t: "В интересах домена"
 guest_intent_coronation_events.0020.desc.collective: "Я и [guest.GetTitledFirstName] ведем нескончаемую беседу на такую тему, как [guest.Custom('MatchingConversationSubject_alone')].\n\n«Но подождите! — резко останавливается [Select_CString(guest.IsFemale, 'она', 'он' )]. — Похоже, [Select_CString(host.IsFemale, 'наша госпожа', 'наш господин')] и [host.GetTitleAsNameNoTooltip|l] также направляется в свои покои. Это наш шанс, [ROOT.Char.GetFirstName]. Давайте добьемся процветания земель [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] и [guest.GetPrimaryTitle.GetNameNoTier]»."
 guest_intent_coronation_events.0020.desc.alone: "[ROOT.Char.Custom('MatchingConversationSubject_alone')|U] никак не идет у меня, пока я направляюсь в свои покои. Но вскоре я понимаю, что в этих коридорах есть кто-то еще.\n\nПохоже, [host.GetTitledFirstName] направляется в ту же сторону. Возможно, это мой шанс убедиться, что земля [ROOT.Char.GetPrimaryTitle.GetNameNoTier] получит заслуженную помощь."
 guest_intent_coronation_events.0020.a: "Мы должны сосредоточить все усилия на развитии наших городов."
 guest_intent_coronation_events.0020.b: "Нет власти без контроля."
 guest_intent_coronation_events.0020.c: "Нет ничего важнее, чем доверие народа."
 guest_intent_coronation_events_advocate_domain_development_tt: "Все остальные прибывшие [Concept('character', 'персонажи')|E] с [Concept('intent', 'намерением')|E] #high отстоять интересы домена#! увеличат [Concept('development_growth', 'прирост развития')|E] в своих [Concept('counties', 'графствах')|E] на #P [EmptyScope.ScriptValue('major_development_progress_gain')|0]#!"
 guest_intent_coronation_events_advocate_domain_control_tt: "Все остальные прибывшие [Concept('character', 'персонажи')|E] с [Concept('intent', 'намерением')|E] #high отстоять интересы домена#! увеличат [Concept('control', 'контроль')|E] в своих [Concept('counties', 'графствах')|E] на #P [EmptyScope.ScriptValue('major_county_control_gain')|0]#!"
 guest_intent_coronation_events_advocate_domain_county_opinion_tt: "Все остальные прибывшие [Concept('character', 'персонажи')|E] с [Concept('intent', 'намерением')|E] #high отстоять интересы домена#! получат модификатор «[GetModifier('coronation_advocate_domain_county_opinion_modifier').GetNameWithTooltip]» в своих [Concept('counties', 'графствах')|E] на #V 10#! лет"
 coronation_advocate_domain_county_opinion_modifier: "Отстаивание интересов домена"
 coronation_advocate_domain_county_opinion_modifier_desc: "Этот персонаж отстаивал интересы своего домена и благополучие своих подданных во время коронации."
 guest_intent_coronation_events.0030.t: "Это мое право"
 guest_intent_coronation_events.0030.desc.collective: "«...посмотрим, как вы выкрутитесь из этой ситуации», — гордо объявляет [guest.GetTitledFirstName], сдвигая одну из своих фигур в мою сторону. Я раздумываю над ответом, как вдруг дверь в комнату резко распахивается.\n\nНа пороге стоит [host.GetTitledFirstName] и смотрит на нас с таким же изумлением, как и мы. Мы немедленно встаем, но [Select_CString(host.IsFemale, 'она', 'он' )] жестом велит нам сесть. «Прошу прощения, — негромко говорит [Select_CString(host.IsFemale, 'она', 'он')]. — Мне нужно о многом подумать».\n\n[guest.GetTitledFirstNameNoTooltip] приподнимает бровь. Возможно, это наш шанс обратиться к сюзерену."
 guest_intent_coronation_events.0030.desc.alone: "Я сижу, погрузившись в свои мысли, как вдруг дверь в комнату резко распахивается.\n\nНа пороге стоит [host.GetTitledFirstName] и смотрит на меня с таким же изумлением, как и я. Я вскакиваю, но [Select_CString(host.IsFemale, 'она', 'он' )] жестом велит мне сесть. «Прошу прощения, — негромко говорит [Select_CString(host.IsFemale, 'она', 'он')]. — Мне нужно о многом подумать».\n\nВозможно, это мой единственный шанс обратиться к сюзерену."
 guest_intent_coronation_events.0030.a: "Хороший совет может обеспечить нам монаршую милость."
 guest_intent_coronation_events.0030.b: "Мы должны настоять на снижении численности нашего ополчения."
 guest_intent_coronation_events.0030.c: "[Select_CString(host.IsFemale, 'Она должна', 'Он должен')] узнать, что мы платим грабительские налоги."
 guest_intent_coronation_events.0040.t: "Воспользоваться моментом"
 guest_intent_coronation_events.0040.desc.intro: "Все гости отвлеклись на жонглеров, еду, напитки и других гостей. Наконец, [host.GetTitledFirstName] может насладиться одиночеством.\n\n"
 guest_intent_coronation_events.0040.desc.collective: "«Нам нужно поговорить с [Select_CString(host.IsFemale, 'ней', 'ним')], сейчас, — негромко произносит [guest.GetTitledFirstName], прикрывая лицо чашей. — Мы здесь ради [Select_CString(host.IsFemale, 'нее', 'него')]. Будет справедливо получить что-то взамен»."
 guest_intent_coronation_events.0040.desc.alone: "Мне нужно немедленно с [Select_CString(host.IsFemale, 'ней', 'ним')] поговорить. Все же, я здесь ради [Select_CString(host.IsFemale, 'нее', 'него')]. Будет справедливо получить что-то взамен."
 guest_intent_coronation_events.0040.a: "Золото — единственная подлинная ценность."
 guest_intent_coronation_events.0040.b: "Престиж всегда себя окупает."
 guest_intent_coronation_events.0040.c: "Мы должны убедить [Select_CString(host.IsFemale, 'ее', 'его')] ослабить границы."
 guest_intent_coronation_events.0040.c.flavor: "Как говорится, возлюби земли ближнего своего..."
 guest_intent_coronation_events.0050.t: "Срыв планов"
 guest_intent_coronation_events.0050.desc.collective: "«Тьма этой ночи под стать тьме [Select_CString(host.IsFemale, 'ее', 'его')] правления», — негромко говорит [guest.GetTitledFirstName], когда [host.GetTitledFirstName] проходит мимо нас.\n\n«Сейчас, [ROOT.Char.GetFirstNameNoTooltip], пришло наше время пролить немного света в эту оскверненную державу»."
 guest_intent_coronation_events.0050.desc.alone: "Тьма этой ночи под стать тьме [Select_CString(host.IsFemale, 'ее', 'его')] правления. Я вижу вдалеке, как [host.GetTitledFirstName] идет в свои покои, готовясь ко сну.\n\nЭто мой шанс. Наконец-то я смогу пролить немного света в эту оскверненную державу."
 guest_intent_coronation_events.0050.aa: "Теперь короноваться будет [claimant_scope.GetTitledFirstNameNoTooltip]."
 guest_intent_coronation_events.0050.a: "[Select_CString(host.IsFemale, 'Она должна', 'Он должен')] узнать, на что мы способны."
 guest_intent_coronation_events.0050.b: "Мне стоит заняться убеждением других гостей."
 guest_intent_coronation_events.0050.c: "Устроителя пора унизить."
 guest_intent_coronation_events.0050.d: "Я не буду открыто выступать против [Select_CString(host.IsFemale, 'нее', 'него' )]."
 guest_intent_coronation_events.0050.d_tt: "Другой [ruler|El] с [Concept('intent', 'намерением')|E] «[THIS.Char.GetInvolvedActivityIntent.GetName]» пригрозит [Select_CString(host.IsLocalPlayer, '', 'персонажу ' )][host.GetShortUINamePossessive][Select_CString(host.IsLocalPlayer, 'ему персонажу', '' )] #N снижением#! [Concept('coronation_magnificence', 'великолепия')|E]"
 guest_intent_coronation_events.0050.d_tt_acceptance: "#alert_trial @alert_icon! [host.GetShortUIName] с меньшей вероятностью пойдет на уступки#!"
 guest_intent_coronation_events.0050.e: "$guest_intent_coronation_events.0050.d$"
 guest_intent_coronation_events.0050.e_tt: "#alert_trial @alert_icon! У вас не будет другой возможности помешать персонажу [host.GetShortUIName]#!"
 guest_intent_coronation_events.0100.t: "Просители"
 guest_intent_coronation_events.0100.desc.intro: "«Вы не уделите мне минутку?» — [petition_sender.GetTitledFirstName] подобострастно склоняется передо мной."
 guest_intent_coronation_events.0100.desc.intro_2: "«[ROOT.Char.GetTitledFirstNameNoTooltip]!» — [petition_sender.GetTitledFirstName] подходит ко мне с распростертыми объятиями."
 guest_intent_coronation_events.0100.desc.intro_3: "«[ROOT.Char.GetTitledFirstName], наконец-то», — [petition_sender.GetTitledFirstName] склоняется в деланном поклоне."
 guest_intent_coronation_events.0100.desc.intro_4: "«[Select_CString(ROOT.Char.IsFemale, 'Дорогая', 'Дорогой')] [ROOT.Char.GetTitleAsNameNoTooltip|l]», — [petition_sender.GetTitledFirstName], хитро улыбаясь, приветствует меня заискивающим поклоном."
 guest_intent_coronation_events.0100.desc.intro_5: "«Вот вы где, [ROOT.Char.GetTitleAsNameNoTooltip|l]!» — широко улыбаясь, [petition_sender.GetTitledFirstName] подходит ко мне и неуклюже кланяется."
 guest_intent_coronation_events.0100.desc.intro_6: "«Умоляю, простите меня», — [petition_sender.GetTitledFirstName] кланяется чуть ли не до пола. Еще немного, и [Select_CString(petition_sender.IsFemale, 'она', 'он' )] переломится пополам."
 guest_intent_coronation_events.0100.desc.intro_7: "«О, [Select_CString(ROOT.Char.IsFemale, 'моя добрая', 'мой добрый')] [ROOT.Char.GetTitleAsNameNoTooltip|l]», — кланяется [petition_sender.GetTitledFirstName], чуть поправляя свое одеяние."
 guest_intent_coronation_events.0100.desc.intro_8: "«[Select_CString(ROOT.Char.IsFemale, 'Добрая', 'Добрый')] [ROOT.Char.GetTitleAsNameNoTooltip|l]!» — чуть ли не кричит [petition_sender.GetTitledFirstName], сгибаясь в поклоне."
 guest_intent_coronation_events.0100.desc.intro_9: "«[ROOT.Char.GetTitleAsNameNoTooltip|U], наконец-то мы можем поговорить наедине», — [petition_sender.GetTitledFirstName] приветствует меня хорошо отрепетированным поклоном."
 guest_intent_coronation_events.0100.desc.disrupt_loyalists: "Легкая ухмылка на [Select_CString(petition_sender.IsFemale, 'ее', 'его' )] лице заставляет меня сомневаться в честности [Select_CString(petition_sender.IsFemale, 'ее', 'его' )] намерений."
 guest_intent_coronation_events.0100.desc.same_house: "«Мне невероятно радостно видеть, какую честь вы приносите дому [ROOT.Char.GetHouse.GetName]»."
 guest_intent_coronation_events.0100.desc.friendship: "«Не каждый день видишь коронацию [Select_CString(ROOT.Char.IsFemale, 'близкой подруги', 'близкого друга')]»."
 guest_intent_coronation_events.0100.desc.winter: "Холодный день вынуждает [Select_CString(petition_sender.IsFemale, 'ее', 'его' )] дрожать всем телом."
 guest_intent_coronation_events.0100.desc.summer: "День выдался ярким, и с [Select_CString(petition_sender.IsFemale, 'ее', 'его' )] лба стекают капли пота."
 guest_intent_coronation_events.0100.desc.neutral_1: "[ROOT.Char.Custom('GetRandomExteriorDetail')]."
 guest_intent_coronation_events.0100.desc.neutral_2: "[petition_sender.Custom('quirk_pos_standalone')] и отпивает из чаши, где плещется [ROOT.Char.Custom('RegionalDrink')], а затем продолжает:"
 guest_intent_coronation_events.0100.desc.neutral_3: "[Select_CString(petition_sender.IsFemale, 'Она', 'Он' )] [petition_sender.Custom('quirk_pos_present')], когда [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] прерывает [Select_CString(petition_sender.IsFemale, 'ее', 'его' )], затеяв пляску между [Select_CString(petition_sender.IsFemale, 'ее', 'его' )] ног."
 guest_intent_coronation_events.0100.desc.cultural_acceptance: "\n\n«Мы надеемся на понимание между нашими народами. Прошу вас не забыть о нашей поддержке в начале вашего правления»."
 guest_intent_coronation_events.0100.desc.piety: "\n\n«Прошу, позвольте нам отправлять культ [petition_sender.GetFaith.HighGodNamePossessive], чтобы благословить ваше правление, дабы оно было долгим и процветающим»."
 guest_intent_coronation_events.0100.desc.legitimacy: "\n\n«Сегодня мы собрались здесь, чтобы стать свидетелями вашего великолепия, и для нас было бы честью, если бы вы сказали несколько слов от нашего имени»."
 guest_intent_coronation_events.0100.desc.opinion: "\n\n«Мы, ваши самые преданные сторонники и вассалы, собрались здесь в знак признания и уважения к вам. Что бы ни случилось, мы всегда готовы вас поддержать»."
 guest_intent_coronation_events.0100.desc.friend: "\n\n«Я здесь, чтобы поддержать вас, [Select_CString(ROOT.Char.IsFemale, 'моя почтенная', 'мой почтенный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Позвольте мне быть подле вас в любой ситуации»."
 guest_intent_coronation_events.0100.desc.alliance: "\n\n«Я предлагаю вам свою безоговорочную верность и поддержку. Союз между нами сделал бы мне величайшую честь»."
 guest_intent_coronation_events.0100.desc.development: "\n\n«Я прошу вас, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин')], чтобы вы уделили все возможное внимание городам #L [petition_sender.GetPrimaryTitle.GetAdjective|l]ой#! земли. Мне, вашему преданному вассалу, больно смотреть на их запустение»."
 guest_intent_coronation_events.0100.desc.control: "\n\n«Я хочу попросить вас помочь навязать закон на землях титула [petition_sender.GetPrimaryTitle.GetNameNoTier]»."
 guest_intent_coronation_events.0100.desc.popular_opinion: "\n\n«Я прошу вас уделить внимание народу земли [petition_sender.GetPrimaryTitle.GetNameNoTier], ибо их благополучие для меня на первом месте»."
 guest_intent_coronation_events.0100.desc.hook: "\n\n«Я поддержу ваше правление и распространю весть, что вы [Select_CString(ROOT.Char.IsFemale, 'хорошая', 'хороший' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Взамен я прошу лишь одного: помнить об этой услуге»."
 guest_intent_coronation_events.0100.desc.vassal_levies: "\n\n«Мои люди гибнут. Наши поля заброшены, дома сожжены. Пожалуйста, позвольте нам сократить численность ополчения»."
 guest_intent_coronation_events.0100.desc.vassal_taxes: "\n\n«Налоги стали невыносимыми, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин')]. Даже богатейшие торговцы больше не могут прокормить своих детей»."
 guest_intent_coronation_events.0100.desc.gold: "\n\n«Корона докажет свою щедрость, если все увидят, как она награждает подданных за поддержку»."
 guest_intent_coronation_events.0100.desc.prestige: "\n\n«Нам было бы невероятно радостно получить долю престижа за то, что мы являемся вашими вассалами»."
 guest_intent_coronation_events.0100.desc.claim: "\n\n«Границы державы слишком жесткие, неизменные. Для всех будет лучше, если вы позволите править тем, у кого самая твердая рука»."
 guest_intent_coronation_events.0100.desc.faction_discontent: "\n\n«Вы же знаете, что такое [petition_sender_faction.GetName], не так ли? Наше дело правое! Мы не сидим здесь без дела... мы нашептываем вашим гостям, воодушевляем ваших врагов! [Select_CString(ROOT.Char.IsFemale, 'Такая могучая', 'Такой могучий' )] [ROOT.Char.GetTitleAsName|l], такая славная коронация... нас можете не опасаться, уверяю вас...»"
 guest_intent_coronation_events.0100.desc.faction_members: "\n\n«Ваши гости охотно прислушиваются к тому, что нашептывает им [petition_sender_faction.GetName]... но они опасаются вашего гнева. Дайте нам наши вассальные права, позвольте рассказать о наших обидах!»"
 guest_intent_coronation_events.0100.desc.magnificence_loss: "\n\n«Какой нелепый фарс! — с надменной уверенностью насмехается [Select_CString(petition_sender.IsFemale, 'она', 'он' )]. — [host.GetTitleAsNameNoTooltip|U], [Select_CString(host.IsFemale, 'окруженная', 'окруженный' )] врагами и [Select_CString(host.IsFemale, 'презираемая', 'презираемый' )] собственными гостями! Я плюю на вашу власть, на ваших лакеев и на всю эту жалкую коронацию!»"
 guest_intent_coronation_events.0100.desc.magnificence_loss_subtle: "\n\n«Должно быть, [ROOT.Char.GetTitleAsName|l], с высоты вашего положения не слышно, о чем перешептываются в темных углах, — вкрадчиво говорит [Select_CString(petition_sender.IsFemale, 'она', 'он')]. — Но [Select_CString(petition_sender.IsFemale, 'вынуждена', 'вынужден' )] вас заверить…»\n\n«…эти залы #EMP полны#! изменников, которые строят против вас свои козни!»"
 guest_intent_coronation_events.0100.desc.critical_fail: "\n\n«Все кончено, [host.GetTitledFirstNameNoTooltip|l]. Теперь коронуется [claimant_scope.GetTitledFirstName]»."
 guest_intent_coronation_events.0100.a: "«Я с удовольствием на это соглашусь»."
 guest_intent_coronation_events.0100.a.bad: "Я промолчу."
 guest_intent_coronation_events.0100.b.bad: "«Замолкни, тварь! #EMP Иначе это будут твои последние слова!#!»"
 guest_intent_coronation_events.0100.b: "«Я не стану прислушиваться к лизоблюдам»."
