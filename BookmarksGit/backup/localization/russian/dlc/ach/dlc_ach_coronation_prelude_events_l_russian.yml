l_russian:
 prelude_events.0001.t: "Рука помощи"
 prelude_events.0001.desc: "«[ROOT.Char.GetTitledFirstName], [ROOT.Char.Custom('FormOfAddressForLiege')], [Select_CString(regent.IsFemale, 'ваша достойная', 'ваш достойный' )] регент [regent.GetTitledFirstName] утверждает, что у вас большой потенциал, — говорит [guest.GetShortUIName], [guest.Custom('quirk_pos_pp')]. — [guest.Custom2('DescriptorPositive', ROOT.Char)|U] и [guest.Custom2('DescriptorPositive', ROOT.Char)], [ROOT.Char.GetTitleAsNameNoTooltip|l] нашей мечты!»"
 prelude_events.0001.a: "«Потрясающе! [Select_CString(regent.IsFemale, 'Она', 'Он' )] делает за меня всю работу!»"
 prelude_events.0001.b: "«Я с радостью принимаю ваш подарок»."
 prelude_events.0001.b.tt.supporter: "[guest.GetShortUIName] присоединяется к вашим #high сторонникам#!"
 prelude_events.0001.c.tt.every_supporter: "Вы получите #P 20#![prestige_i] за каждого сторонника"
 prelude_events.0001.c: "«Распространите весть!»"
 prelude_events.0001.c.opinion: "Каждый недоброжелатель улучшает свое [Concept('opinion', 'мнение')|E] о вас на #P 10#! #weak (-1,20/год) (уважение)#!"
 every_supporter: "Каждый [Concept('coronation_supporter', 'сторонник коронации')|E] ([THIS.ScriptValue('number_of_supporters_activity')|V0])"
 every_supporter_activity: "Каждый [Concept('coronation_supporter', 'сторонник коронации')|E] ([THIS.ScriptValue('number_of_supporters_activity')|V0])"
 every_detractor: "Каждый [Concept('coronation_detractor', 'недоброжелатель коронации')|E] ([THIS.ScriptValue('number_of_detractors_activity')|V0])"
 every_detractor_activity: "Каждый [Concept('coronation_detractor', 'недоброжелатель коронации')|E] ([THIS.ScriptValue('number_of_detractors_activity')|V0])"
 silent_coronation_modifier: "Молчаливая коронация"
 silent_coronation_modifier_desc: "Этот персонаж предпочитает, чтобы за него говорили не слова, а действия."
 prelude_events.0010.t: "Новости из дома"
 prelude_events.0010.desc: "«Вы слышали последние новости, в которых фигурирует [Select_CString(ROOT.Char.IsFemale, 'наша дорогая', 'наш дорогой' )] [ROOT.Char.GetTitledFirstName|l]?» — [guest.GetTitledFirstName] едва сдерживает радость, а [guest_2.GetTitledFirstName] внимательно [Select_CString(guest.IsFemale, 'ее', 'его')] слушает.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Ее', 'Его')] регент [regent.GetTitledFirstName] утверждает, что [Select_CString(ROOT.Char.IsFemale, 'она', 'он')] чуть не засыпает на встречах совета. Как [Select_CString(ROOT.Char.IsFemale, 'она', 'он')] будет править державой, если не в состоянии сладить с собой?»"
 prelude_events.0010.a: "Я #EMP [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал')]#!, что [regent.GetTitledFirstNameNoTooltip] плетет интриги против меня!"
 prelude_events.0010.b: "Я прикажу своим людям проникнуть ко двору, где правит [guest.GetFirstNameNoTooltip]."
 prelude_events.0010.c: "Мы должны одолеть [Select_CString(guest.IsFemale, 'ее', 'его')] изнутри."
 prelude_events.0010.c.tt.success: "Ваши люди проникают ко двору"
 prelude_events.0010.c.tt.failure: "Вашим людям не удается проникнуть"
 prelude_events.0010.d: "«Давайте сойдемся на том, что вы ничего не слышали...»"
 prelude_events.0010.d.supporter.tt: "[guest.GetShortUIName] перестанет быть #high недоброжелателем#! и станет #high сторонником#!"
 prelude_events.0010.e: "[regent.GetFirstNameNoTooltip] может говорить что угодно."
 prelude_events.0020.t: "Заговорщики при дворе"
 prelude_events.0020.desc.intro: "«...пока [Select_CString(ROOT.Char.IsFemale, 'ее', 'его')] власть слабеет, [Select_CString(ROOT.Char.IsFemale, 'ее', 'его')] некоронованной голове не видать короны, — [faction_member.GetTitledFirstName] наклоняется, чтобы [faction_member_2.GetTitledFirstName] лучше [Select_CString(faction_member.IsFemale, 'ее', 'его')] [Select_CString(faction_member_2.IsFemale, 'слышала', 'слышал')]. — Коронация станет отличной возможностью найти достойных дворян, согласных с нами».\n\nРазумеется, мне прекрасно известно, какие планы вынашивает"
 prelude_events.0020.desc.faction_member: "[faction.GetName], где главой является лично [faction_member.GetTitledFirstNameNoTooltip]."
 prelude_events.0020.desc.faction_member_2: "[faction.GetName], где главой является лично [faction_member_2.GetTitledFirstNameNoTooltip]."
 prelude_events.0020.desc.no_leader: "[faction.GetName]."
 prelude_events.0020.desc.outro: "Если они хотят лишить меня короны, им придется меня #EMP обезглавить#!."
 prelude_events.0020.a: "«А не изменнические ли это речи?»"
 prelude_events.0020.b: "«У меня повсюду уши, [faction_member.GetTitledFirstNameNoTooltip]»."
 prelude_events.0020.b.tt.success: "[faction_member.GetShortUIName] боится"
 prelude_events.0020.b.tt.failure: "[faction_member.GetShortUIName] сохраняет безразличие"
 prelude_events.0020.c: "«Ваша верность для меня #EMP бесценна#!»."
 prelude_events.0020.d: "Пусть говорят."
 coronation_events.3001.opening: "[Select_CString(ROOT.Char.IsFemale, 'Забывчивая', 'Забывчивый' )] [ROOT.Char.GetTitledFirstNameNoTooltip]."
 coronation_events.3001.desc: "Многие из ваших верных вассалов заметили, что гонцы, доставлявшие приглашения на вашу коронацию, где-то заблудились по пути к нашим дворам.\n\nМы бы не хотели пропустить такое событие."
 coronation_events.3001.a: "Спасибо за напоминание."
 coronation_events.3001.b: "Это была не ошибка."
 not_invited_coronation_opinion: "Не пригласили на коронацию"
 prelude_events.0030.t: "[Select_CString(guest.IsFemale, 'Рада', 'Рад' )] тебя видеть"
 prelude_events.0030.desc.intro: "[activity.GetCurrentPhase.GetLocation.GetName] сияет золотом. Легкий ветерок треплет листья, пока гости собираются в их тени.\n\n«[ROOT.Char.GetFirstNameNoTooltip]!» Я оборачиваюсь и вижу, что это [Select_CString(guest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetFirstName] зовет меня."
 prelude_events.0030.desc.lover: "[Select_CString(guest.IsFemale, 'Прекрасная', 'Прекрасный')] как всегда, [Select_CString(guest.IsFemale, 'она', 'он')] идет мне навстречу. «Я [Select_CString(guest.IsFemale, 'надеялась', 'надеялся')] найти вас здесь», — приглашающе улыбается [Select_CString(guest.IsFemale, 'она', 'он')]."
 prelude_events.0030.desc.friend: "С широкой улыбкой [Select_CString(guest.IsFemale, 'она', 'он' )] едва не бежит мне навстречу. «[Select_CString(ROOT.Char.IsFemale, 'Подруга', 'Дружище' )]! — кричит [Select_CString(guest.IsFemale, 'она', 'он' )]. — Как приятно тебя видеть!»"
 prelude_events.0030.a: "«Говорят, конюшни особенно романтичны»."
 prelude_events.0030.b: "«[guest.GetFirstNameNoTooltip], я хочу попросить тебя об услуге...»"
 prelude_events.0030.c: "$prelude_events.0030.b$"
 prelude_events.0030.d: "«Я смотрю, там стоит [ROOT.Char.Custom('GetExpensiveDrink_Singular')]»."
 prelude_events.0030.e: "Всегда приятно увидеть знакомое лицо."
 lover_coronation_prelude_sneak_out: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] украдкой пробрались на конюшню перед коронацией"
 lover_coronation_prelude_sneak_out_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] украдкой пробрались на конюшню перед коронацией"
 every_party_character: "Каждый гость со свойствами «[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]», «[GetTrait('gregarious').GetName( GetNullCharacter )]» или «[GetTrait('drunkard').GetName( GetNullCharacter )]»"
 prelude_events.0040.t: "Только не ты"
 prelude_events.0040.desc: "День был слишком приятным, и, естественно, [Select_CString(guest.IsFemale, 'моя ненавистная', 'мой ненавистный' )] [guest.Custom2('InsultAdjective', ROOT.Char)] [guest.GetTitledFirstName] [Select_CString(guest.IsFemale, 'должна была', 'должен был' )] омрачить его своим присутствием.\n\n«А, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин')] [ROOT.Char.GetFirstNameNoTooltip], — говорит [Select_CString(guest.IsFemale, 'она', 'он' )], делая вид, что до сих пор меня не [Select_CString(guest.IsFemale, 'замечала', 'замечал' )]. — Вы собираетесь развлекать вас на пиру? Или такие одежды носит [ROOT.Char.GetTitleAsNameNoTooltip|l] во время коронации?»"
 prelude_events.0040.a: "[Select_CString(guest.IsFemale, 'Она', 'Он' )] будет куда меньше болтать, когда я с [Select_CString(guest.IsFemale, 'ней', 'ним' )] закончу."
 prelude_events.0040.b: "«Меня вдохновляла твоя мамаша»."
 prelude_events.0040.c: "Я запомню каждое слово, что скажет [guest.GetFirstNameNoTooltip]."
 prelude_events.0040.c.tt: "[Concept('scheme', 'Происки')|E] будут иметь #P более высокий#! [Concept('success_chance', 'шанс успеха')|E]"
 prelude_events.0040.d: "«Это не место для споров»."
 every_callous_vengeful_wrathful_guest: "Каждый гость со свойствами «[GetTrait('callous').GetName( GetNullCharacter )]», «[GetTrait('vengeful').GetName( GetNullCharacter )]» или «[GetTrait('wrathful').GetName( GetNullCharacter )]»"
 prelude_events.0050.t: "Знакомое лицо"
 prelude_events.0050.desc.intro: "Двор украшен цветами, гости нетерпеливо пересмеиваются, [ROOT.Char.Custom('GetIncidentalDetail')].\n\n«[guest.Custom2('RelationToMe', SCOPE.sC('root_scope'))|U]!, — окликает меня [Select_CString(guest.IsFemale, 'моя', 'мой' )]"
 prelude_events.0050.desc.callous: "[Select_CString(guest.IsFemale, 'назойливая', 'назойливый' )]"
 prelude_events.0050.desc.normal: "[Select_CString(guest.IsFemale, 'дорогая', 'дорогой' )]"
 prelude_events.0050.desc.outro: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetFirstName]. — Все здесь интригуют или напиваются, — шепчет [Select_CString(guest.IsFemale, 'она', 'он' )]. — Мне вас не хватало»."
 prelude_events.0050.a: "«Не могу ответить тем же»."
 prelude_events.0050.b: "«Пусть дом [ROOT.Char.GetHouse.GetNameNoTooltip] стоит вместе»."
 prelude_events.0050.c: "«И как вам [Select_CString(host.IsFemale, 'наша гостеприимная госпожа', 'наш гостеприимный господин' )] [host.GetFirstNameNoTooltip]?»"
 prelude_events.0050.d: "«Взгляните на себя! В браке с венценосной особой!»"
 prelude_events.0060.t: "Красоты владения [province.GetNameNoTooltip]"
 prelude_events.0060.desc: "«[Select_CString(host.IsFemale, 'Должна', 'Должен' )] сказать, вы проделали потрясающую работу, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин')] [ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')] словно и не [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')] вовсе», — [host.GetTitledFirstName] [host.Custom('quirk_pos_present')].\n\n«Говорят, [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] процветает под вашим мудрым руководством, [ROOT.Char.GetCapitalLocation.GetHolding.GetType.GetName|l] поддерживается в полном порядке. Но я вижу, что тень омрачила ваше лицо, [ROOT.Char.GetTitleAsNameNoTooltip|l]. Что вас тревожит?»"
 prelude_events.0060.a: "«Это радость! Все благодаря вашей великодушной помощи»."
 prelude_events.0060.b: "«Если бы вы могли выделить несколько ремесленников из столицы...»"
 prelude_events.0060.c: "«Наш рост сдерживает золото»."
 prelude_events.0060.c.tt.success: "[host.GetShortUIName] соглашается с требованиями"
 prelude_events.0060.c.tt.failure: "[host.GetShortUIName] считает требования неприличными"
 prelude_events.0060.d: "«Сегодня не мой день, [host.GetTitleAsNameNoTooltip|l]»."
 bp4_advocate_domain_construction_county_modifier: "Монаршие строители"
 friend_coronation_support: "[CHARACTER.GetShortUIName|U] безвозмездно [Select_CString(CHARACTER.IsLocalPlayer, 'предложили', Select_CString(CHARACTER.IsFemale, 'предложила', 'предложил' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вам', Concatenate('персонажу ',TARGET_CHARACTER.GetShortUIName))] свою помощь во время коронации."
 friend_coronation_support_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] безвозмездно [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'предложили', Select_CString(TARGET_CHARACTER.IsFemale, 'предложила', 'предложил' ))] [Select_CString(CHARACTER.IsLocalPlayer, 'вам', Concatenate('персонажу ',CHARACTER.GetShortUIName))] свою помощь во время коронации."
 friend_coronation_ambitious: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'осыпали', Select_CString(CHARACTER.IsFemale, 'осыпала', 'осыпал' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вас', Concatenate('персонажа ',TARGET_CHARACTER.GetShortUIName))] комплиментами во время коронации."
 friend_coronation_ambitious_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'осыпали', Select_CString(TARGET_CHARACTER.IsFemale, 'осыпала', 'осыпал' ))] [Select_CString(CHARACTER.IsLocalPlayer, 'вас', Concatenate('персонажа ',CHARACTER.GetShortUIName))] комплиментами во время коронации."
 supporter_hook: "Сторонник"
 bp4_advocate_domain_construction_county_modifier_desc: "Владелец этого графства пожертвовал честью ради строительной помощи со стороны свежеиспеченного монарха."
 prelude_events.0070.t: "Вежливое предложение"
 prelude_events.0070.desc.intro: "[ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] скрывается среди ног гостей, вызывая смех некоторых из них. К их числу относится мой сюзерен и причина, почему мы все здесь собрались, [host.GetTitledFirstName].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )] [ROOT.Char.GetFirstNameNoTooltip], — окликает [Select_CString(host.IsFemale, 'она', 'он' )] меня по имени, продолжая улыбаться. —"
 prelude_events.0070.desc.friend: "Вы знаете, как я дорожу нашей дружбой, и мне бы хотелось получать ваш совет. Прошу вас, займите место рядом со мной."
 prelude_events.0070.desc.diplomacy: "Говорят, вы обладаете несравненным мастерством в дипломатии."
 prelude_events.0070.desc.stewardship: "Я вижу, что вы очень эффективно управляете своими землями — признак умелого управляющего."
 prelude_events.0070.desc.intrigue: "Говорят, ни одна любовница не может чувствовать себя в безопасности, ни один грешник не ходит на свободе, ни один секрет не остается тайным, когда вы рядом."
 prelude_events.0070.desc.learning: "Придворные говорят, нет такого древнего текста, который вы не смогли бы прочесть, нет автора, которого мы не могли бы перевести."
 prelude_events.0070.desc.martial: "Говорят, ваш талант стратега позволяет побеждать даже в самых безвыходных ситуациях."
 prelude_events.0070.desc.outro: "Мне решительно требуется [Select_CString(ROOT.Char.IsFemale, 'способная женщина', 'способный мужчина' )] в совете»."
 prelude_events.0070.a: "«Мне нужно сосредоточиться на... своей державе»."
 prelude_events.0070.a.flavor: "Или, скорее, на себе."
 prelude_events.0070.b: "«Я с удовольствием к вам присоединюсь»."
 prelude_events.0070.c: "«У меня нет на это времени»."
 bp4_lazy_realm_focus_modifier: "Домашний уют"
 bp4_lazy_realm_focus_modifier_desc: "Этот персонаж отклонил предложение занять место в совете, чтобы сосредоточиться на собственной державе... с его слов."
 prelude_events.0080.t: "Самого вам лучшего"
 prelude_events.0080.desc.intro: "«[Select_CString(ROOT.Char.IsFemale, 'Славная', 'Славный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], — я оборачиваюсь и вижу, что это [guest.GetTitledFirstName] и [Select_CString(courtier.IsFemale, 'какая-то нервничающая женщина', 'какой-то нервничающий мужчина' )]. — Вы знаете, как я вас ценю, и мне было бы крайне приятно помочь вам».\n\n«Я предлагаю вам [Select_CString(courtier.IsFemale, 'первую и лучшую', 'первого и лучшего' )] из моих придворных. Это [courtier.GetFirstName], [Select_CString(courtier.IsFemale, 'моя умелая', 'мой умелый' )] [guest.Custom2('RelationToMe', SCOPE.sC('courtier'))]. Пусть это станет"
 prelude_events.0080.desc.same_house: "символом дружбы и единства в нашем доме»."
 prelude_events.0080.desc.fallback: "началом дружбы между нашими домами»."
 prelude_events.0080.desc.friend: "символом нашей дружбы»."
 prelude_events.0080.aa: "«Думаете, я не распознаю шпиона?»"
 prelude_events.0080.a: "«Я точно знаю, чем [Select_CString(courtier.IsFemale, 'она', 'он')] займется»."
 prelude_events.0080.b: "«[courtier.GetFirstNameNoTooltip], добро пожаловать к моему двору»."
 prelude_events.0080.c: "«Немногие сравнятся с вами в щедрости, [guest.GetTitleAsNameNoTooltip|l]»."
 friend_coronation_offered_courtier: "[TARGET_CHARACTER.GetShortUIName|U] бескорыстно [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'предложили', Select_CString(TARGET_CHARACTER.IsFemale, 'предложила', 'предложил' ))] [Select_CString(CHARACTER.IsLocalPlayer, 'вам', Concatenate('персонажу ',CHARACTER.GetShortUIName))] умелого придворного во время коронации."
 friend_coronation_offered_courtier_corresponding: "[CHARACTER.GetShortUIName|U] бескорыстно [Select_CString(CHARACTER.IsLocalPlayer, 'предложили', Select_CString(CHARACTER.IsFemale, 'предложила', 'предложил' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вам', Concatenate('персонажу ',TARGET_CHARACTER.GetShortUIName))] умелого придворного во время коронации."
 rival_rejected_courtier_paranoid: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'отвергли', Select_CString(CHARACTER.IsFemale, 'отвергла', 'отверг' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вашего придворного', Concatenate('придворного персонажа ',TARGET_CHARACTER.GetShortUIName))], обвинив в шпионаже."
 rival_rejected_courtier_paranoid_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'отвергли', Select_CString(TARGET_CHARACTER.IsFemale, 'отвергла', 'отверг' ))] [Select_CString(CHARACTER.IsLocalPlayer, 'вашего придворного', Concatenate('придворного персонажа ',CHARACTER.GetShortUIName))], обвинив в шпионаже."
 bp4_paranoid_measures_modifier: "Параноидальные меры"
 bp4_paranoid_measures_modifier_desc: "Этот персонаж удвоил бдительность после того, как ему предложили подозрительного придворного"
 prelude_events.0090.t: "[ROOT.Char.GetTitleAsNameNoTooltip] такое оценит"
 prelude_events.0090.desc.intro: "«Тише, тише!» — я слышу голос, оборачиваюсь и вижу, как [guest.GetTitledFirstName] легко похлопывает своего коня по крупу.\n\n"
 prelude_events.0090.desc.blood_brother: "[Select_CString(guest.IsFemale, 'Лучшая подруга', 'Лучший друг')] в моей жизни, я едва сдерживаю улыбку, когда [Select_CString(guest.IsFemale, 'она', 'он')] раскрывает руки."
 prelude_events.0090.desc.bad_opinion: "[Select_CString(guest.IsFemale, 'Эта', 'Этот')] [guest.Custom('InsultAdjective')] [guest.Custom('InsultNoun')] каким-то образом [Select_CString(guest.IsFemale, 'просочилась', 'просочился')] на мою коронацию. Мне с трудом удается не скривиться, когда [Select_CString(guest.IsFemale, 'она', 'он')] подходит ко мне."
 prelude_events.0090.desc.fallback: "[Select_CString(guest.IsFemale, 'Моя', 'Мой')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName] подходит ко мне с широкой улыбкой."
 prelude_events.0090.desc.outro: "\n\n«Что скажете? — [Select_CString(guest.IsFemale, 'она', 'он' )] указывает на группу овец, сбившихся в кучку прямо за [Select_CString(guest.IsFemale, 'ней', 'ним' )]. — Подходящий подарок?»"
 prelude_events.0090.aa: "«[Select_CString(guest.IsFemale, 'Сестра моя', 'Брат мой')]! Отпразднуем вместе!»"
 prelude_events.0090.a: "«Можете забрать их с собой во владение [guest.GetCapitalLocation.GetNameNoTooltip]»."
 prelude_events.0090.b: "«#EMP Отличный#! подарок»."
 prelude_events.0090.c: "«Оставьте их себе! Ваше присутствие само по себе подарок»."
 friend_nomadic_guest_coronation_herd: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'предложили', Select_CString(TARGET_CHARACTER.IsFemale, 'предложила', 'предложил' ))] [Select_CString(CHARACTER.IsLocalPlayer, 'вам', Concatenate('персонажу ',CHARACTER.GetShortUIName))] небольшое стадо во время коронации."
 friend_nomadic_guest_coronation_herd_corresponding: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'предложили', Select_CString(CHARACTER.IsFemale, 'предложила', 'предложил' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вам', Concatenate('персонажу ',TARGET_CHARACTER.GetShortUIName))] небольшое стадо во время коронации."
 prelude_events.0100.t: "Перспективные здания"
 prelude_events.0100.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Какая', 'Какой')] [ROOT.Char.GetTitleAsNameNoTooltip|l] допустит, чтобы земли вассалов хирели и увядали? Люди начинают шептаться, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин')]», — [Select_CString(vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] искренне предупреждает меня, [vassal.Custom('quirk_pos_pp')].\n\n«Я прошу вас обратить внимание на земли державы и вспомнить, что ее слава проистекает из славы домена»."
 prelude_events.0100.a: "«Обещаю, что не забуду об этом»."
 prelude_events.0100.b: "«Добейтесь процветания своих земель, [vassal.GetTitledFirstNameNoTooltip]»."
 prelude_events.0100.c: "«Возможно, мне стоит заняться изучением способов...»"
 coronation_vassal_building_tt: "Из-за вашего модификатора «[GetModifier('coronation_vassal_building_modifier').GetName]»"
 coronation_vassal_building_modifier: "Обещанные здания"
 coronation_vassal_building_modifier_desc: "Этот персонаж будет получать [prestige_i][Concept('prestige', 'престиж')|E] за каждое построенное здание в вассальных державах."
 friend_coronation_paid_for_building: "[CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer, 'выделили', Select_CString(CHARACTER.IsFemale, 'выделила', 'выделил' ))] золото, чтобы помочь [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вам', Concatenate('персонажу ',TARGET_CHARACTER.GetShortUIName))] со строительством."
 friend_coronation_paid_for_building_corresponding: "[TARGET_CHARACTER.GetShortUIName] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'выделили', Select_CString(TARGET_CHARACTER.IsFemale, 'выделила', 'выделил' ))] золото, чтобы помочь [Select_CString(CHARACTER.IsLocalPlayer, 'вам', Concatenate('персонажу ',CHARACTER.GetShortUIName))] со строительством."
 prelude_events.0110.t: "Язык дипломатии"
 prelude_events.0110.desc: "Я замечаю, что [guest.GetTitledFirstName|l] украдкой поглядывает в мою сторону. Наконец, [Select_CString(guest.IsFemale, 'она', 'он' )] [guest.Custom('quirk_pos_present')] и решается подойти. Почтительно поклонившись, [Select_CString(guest.IsFemale, 'женщина', 'мужчина' )] говорит:\n\n«[Select_CString(ROOT.Char.IsFemale, 'Милостивая', 'Милостивый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]! Мы, [guest_culture.GetNameNoTooltip|l], желаем быть вашей опорой — и ныне, и впредь. Скоро вы примете корону, но готовы ли вы принять наши обычаи в сердце своем?»"
 prelude_events.0110.a: "«Я научусь говорить на языке ваших сердец»."
 prelude_events.0110.b: "Пусть все узнают, как дороги мне [guest_culture.GetNameNoTooltip|l]!"
 prelude_events.0110.c: "На коронации будут дела поважнее."
 cultural_acceptance_gain_coronation_impress_attendees: "Несколько слов, сказанных на коронации, повлияли на терпимость культур"
 friend_coronation_learn_language: "В ходе своей коронации [CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer, 'высказали', Select_CString(CHARACTER.IsFemale, 'высказала', 'высказал' ))] желание изучить [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'ваш язык', Concatenate('язык персонажа ', TARGET_CHARACTER.GetShortUIName))]."
 friend_coronation_learn_language_corresponding: "В ходе своей коронации [TARGET_CHARACTER.GetShortUIName] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'высказали', Select_CString(TARGET_CHARACTER.IsFemale, 'высказала', 'высказал' ))] желание изучить [Select_CString(CHARACTER.IsLocalPlayer, 'ваш язык', Concatenate('язык персонажа ', CHARACTER.GetShortUIName))]."
 prelude_events.0120.t: "Друзей забывать нельзя"
 prelude_events.0120.desc: "«Должно быть, вам сейчас нелегко, — говорит [guest.GetTitledFirstName|l]. — Могу лишь представить, каким тяжким бременем ляжет на вас корона».\n\n«Но не тревожьтесь, — [Select_CString(guest.IsFemale, 'она', 'он' )] [guest.Custom('quirk_pos_pp')]. — Верные вассалы никогда вас не оставят. Вот, возьмите». [Select_CString(guest.IsFemale, 'Она', 'Он' )] делает знак слуге, и тот с поклоном преподносит аккуратно завернутый подарок. «Это [guest_artifact.GetName], — поясняет [guest.GetFirstNameNoTooltip]. — Этот предмет не раз меня выручал»."
 prelude_events.0120.aa: "«Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] ответить взаимностью»."
 prelude_events.0120.a: "«Неужели моя любовь стоит так мало?»"
 prelude_events.0120.b: "«Спасибо за вашу щедрость, [guest.GetTitleAsNameNoTooltip|l]»."
 prelude_events.0120.c: "Пусть все видят, как сверкает это сокровище!"
 coronation_gift_artifact_desc: "[guest_artifact.GetDesc]\n\nПодарок, который [guest.GetShortUIName] [Select_CString(guest.IsLocalPlayer, 'преподнесли', Select_CString(guest.IsFemale, 'преподнесла', 'преподнес' ))] на коронации."
 coronation_gift_artifact_host_desc: "[my_artifact.GetDesc]\n\nОтветный подарок, врученный на коронации."
 friend_coronation_gift_exchange: "В ходе своей коронации [CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer, 'обменялись', Select_CString(CHARACTER.IsFemale, 'обменялась', 'обменялся' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'с вами подарками', Concatenate('подарками с персонажем ', TARGET_CHARACTER.GetShortUIName))]."
 friend_coronation_gift_exchange_corresponding: "В ходе своей коронации [TARGET_CHARACTER.GetShortUIName] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'обменялись', Select_CString(TARGET_CHARACTER.IsFemale, 'обменялась', 'обменялся' ))] [Select_CString(CHARACTER.IsLocalPlayer, 'с вами подарками', Concatenate('подарками с персонажем ', CHARACTER.GetShortUIName))]."
 prelude_events.0130.t: "Благословение вашему дому"
 prelude_events.0130.desc: "«Да пребудет с вами благословение [coronator.GetFaith.HighGodNamePossessive] в этот славный день, [ROOT.Char.GetTitledFirstNameNoTooltip|l]», — склонив голову, [coronator.Custom('quirk_pos_pp')] [coronator.GetTitledFirstName|l].\n\n«Пусть ваше драгоценное сокровище, [my_artifact.GetName], получит мое благословение в честь торжества»."
 prelude_events.0130.a: "Этот предмет нуждается в защите [coronator.GetFaith.HighGodNamePossessive]."
 prelude_events.0130.a.tt: "[my_artifact.GetName]:\n$BULLET_WITH_TAB$Дает [piety_i|E]#positive_value +10%#! к [Concept('piety', 'благочестию')|E] в месяц\n$BULLET_WITH_TAB$Дает #positive_value +10#! к [Concept('opinion', 'мнению')|E] [Concept('clergy', 'духовенства')|E]"
 prelude_events.0130.b: "Пусть это сокровище всегда напоминает о сегодняшней коронации."
 prelude_events.0130.b.tt: "[my_artifact.GetName]:\n$BULLET_WITH_TAB$Дает [prestige_i|E]#positive_value +8%#! к [Concept('prestige', 'престижу')|E] в месяц"
 prelude_events.0130.c: "«Мои гости с радостью на это посмотрят»."
 prelude_events_0130_cynical_tt: "Благодаря вашему [Concept('trait', 'свойству')|E] #high «[GetTrait('cynical').GetName( GetNullCharacter )]»#! [Concept('coronation_magnificence', 'великолепие')|E] #TOOLTIP:ACTIVITY_TYPE,activity_coronation #L коронации#!#! #P сильно увеличивается#!"
 coronation_blessed_artifact_desc: "[my_artifact.GetDesc]\n\nПредмет чуть светится изнутри, напоминая о благословении, которое [artifact_owner.GetTitledFirstName|l] [Select_CString(artifact_owner.IsFemale, 'получила', 'получил' )] в ходе своей коронации."
 prelude_events.0140.t: "В сиянии славы"
 prelude_events.0140.desc: "[host.GetTitledFirstName|U] ненадолго задерживает взгляд на собравшихся и [host.Custom('quirk_pos_pp')]. Придворные гомонят, словно стая птиц, и [guest.GetTitledFirstName] явно не собирается оставаться в стороне.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя добрая', 'Мой добрый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]! — вкрадчиво говорит [Select_CString(guest.IsFemale, 'она', 'он' )]. — Позвольте поинтересоваться: как вам празднество? Я искренне верю, что [host.GetTitledFirstNameNoTooltip|l] будет править милосердно и справедливо»."
 prelude_events.0140.a: "#EMP Промолчать.#!"
 prelude_events.0140.b: "«Потомки скажут, что нам повезло оказаться здесь в этот день»."
 prelude_events.0140.b.offer_support_tt: "Из-за вашего [Concept('intent', 'намерения')|E] #high «$coronation_offer_support$»#! [Concept('coronation_magnificence', 'великолепие')|E] #TOOLTIP:ACTIVITY_TYPE,activity_coronation #L коронации#!#! #P заметно увеличивается#!"
 prelude_events.0140.c: "«Да правит [Select_CString(host.IsFemale, 'она', 'он' )] долго и счастливо!»"
 prelude_events.0150.t: "Вы с [Select_CString(guest.IsFemale, 'ней', 'ним' )] знакомы?"
 prelude_events.0150.desc: "«[ROOT.Char.GetTitledFirstNameNoTooltip|U]!» — подзывает меня [host.GetTitledFirstName|l], расплывшись в улыбке. Рядом с [Select_CString(host.IsFemale, 'ней', 'ним' )] стоит еще [Select_CString(guest.IsFemale, 'одна гостья', 'один гость' )] — [Select_CString(guest.IsFemale, 'незнакомая', 'незнакомый' )] мне [guest.GetTitleAsNameNoTooltip|l].\n\n«Это [guest.GetTitledFirstName|l], — представляет [Select_CString(guest.IsFemale, 'свою спутницу', 'своего спутника' )] [host.GetTitledFirstNameNoTooltip|l]. — Полагаю, у вас найдется общая тема для беседы. Например, [guest.Custom('MatchingConversationSubject_alone')]»."
 prelude_events.0150.aa: "«Я с радостью покажу [Select_CString(guest.IsFemale, 'ей', 'ему' )] дворец»."
 prelude_events.0150.a: "[Select_CString(guest.IsFemale, 'Она', 'Он')] производит впечатление хорошо [Select_CString(guest.IsFemale, 'воспитанной женщины', 'воспитанного человека')]."
 prelude_events.0150.b: "Я бы [Select_CString(ROOT.Char.IsFemale, 'предпочла', 'предпочел' )], чтобы [host.GetTitledFirstNameNoTooltip|l] [Select_CString(host.IsFemale, 'уделила', 'уделил' )] внимание мне."
 prelude_events.0150.c: "«Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] подружиться #EMP с кем угодно#!, [host.GetTitledFirstNameNoTooltip|l]!»"
 lover_coronation_introduction: "После знакомства на коронации [CHARACTER.GetShortUIName] и [TARGET_CHARACTER.GetShortUIName] сразу почувствовали взаимное притяжение."
 lover_coronation_introduction_corresponding: "После знакомства на коронации [TARGET_CHARACTER.GetShortUIName] и [CHARACTER.GetShortUIName] сразу почувствовали взаимное притяжение."
 friend_coronation_introduction: "После знакомства на коронации [CHARACTER.GetShortUIName] и [TARGET_CHARACTER.GetShortUIName] быстро сблизились."
 friend_coronation_introduction_corresponding: "После знакомства на коронации [TARGET_CHARACTER.GetShortUIName] и [CHARACTER.GetShortUIName] быстро сблизились."
 prelude_events.0160.t: "Встреча с родичем"
 prelude_events.0160.desc: "«[guest.GetHouse.GetMotto]», — раздается знакомый голос. Обернувшись, я понимаю, что это [Select_CString(guest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName|l].\n\n«[ROOT.Char.GetFirstNameNoTooltip], — говорит [Select_CString(guest.IsFemale, 'она', 'он' )] и [guest.Custom('quirk_pos_pp')]. — Так приятно встретить здесь еще [Select_CString(ROOT.Char.IsFemale, 'одну представительницу', 'одного представителя' )] дома [ROOT.Char.GetDynasty.GetName]. Кажется, с момента нашей последней встречи прошла целая вечность»."
 prelude_events.0160.aa: "«Дом [ROOT.Char.GetDynasty.GetNameNoTooltip] превыше всего!»"
 prelude_events.0160.a: "«Не могу сказать, что удовольствие взаимно»."
 prelude_events.0160.b: "«Пусть весь мир знает, что мы здесь!»"
 prelude_events.0160.c: "Мы должны быть скромнее."
 rival_coronation_dynasty_insult: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'оскорбили', Select_CString(CHARACTER.IsFemale, 'оскорбила', 'оскорбил' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вас', Concatenate('персонажа ', TARGET_CHARACTER.GetShortUIName))] на коронации, назвав [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вас', Select_CString(TARGET_CHARACTER.IsFemale, 'ее', 'его' ))] позором для династии."
 rival_coronation_dynasty_insult_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'оскорбили', Select_CString(TARGET_CHARACTER.IsFemale, 'оскорбила', 'оскорбил' ))] [Select_CString(CHARACTER.IsLocalPlayer, 'вас', Concatenate('персонажа ', CHARACTER.GetShortUIName))] на коронации, назвав [Select_CString(CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] позором для династии."
 coronation_famed_dynasty_modifier: "Славная династия"
 coronation_famed_dynasty_modifier_desc: "Высокую репутацию одного из представителей этой династии признали все гости коронации."
 prelude_events.0170.t: "Голос [guest.GetFaith.GetNameNoTooltip|l]ой веры"
 prelude_events.0170.desc: "День клонится к закату, и тут я замечаю, что [guest.GetTitledFirstName|l] смотрит в мою сторону. Кивнув, [Select_CString(guest.IsFemale, 'она', 'он' )] с улыбкой приближается ко мне.\n\n«Хороший выдался день, вы не находите, [ROOT.Char.GetFirstNameNoTooltip]? И всё это по милости [guest.GetFaith.HighGodNamePossessive]! — торжественно заявляет [guest.GetFirstNameNoTooltip]. — Мы, [guest.GetFaith.GetAdherentNamePluralNoTooltip|l], благоговеем перед всеми деяниями [guest.GetFaith.HighGodNameAlternatePossessive]!» Глубоко вдохнув, [Select_CString(guest.IsFemale, 'она', 'он' )] пускается в богословские рассуждения."
 prelude_events.0170.aa: "«Что за чушь? Послушайте лучше о величии [ROOT.Char.GetFaith.HighGodNamePossessive]!»"
 prelude_events.0170.aa.success: "[guest.GetShortUIName|U] осознает славу [ROOT.Char.GetFaith.HighGodNamePossessive]"
 prelude_events.0170.aa.failure: "[guest.GetShortUIName|U] [Select_CString(guest.IsFemale,'оскорблена', 'оскорблен')]"
 prelude_events.0170.a: "Обожаю богословские дебаты!"
 prelude_events.0170.a.crit_success: "[host.GetShortUIName|U] [Select_CString(host.IsFemale,'впечатлена', 'впечатлен')]"
 prelude_events.0170.a.success: "Публика впечатлена"
 prelude_events.0170.a.failure: "Вы опозорились"
 prelude_events.0170.b: "«Прошу, продолжайте»."
 prelude_events.0170.c: "Коронация — не место для таких рассуждений."
 prelude_events.0170.c.bad: "Попросить кого-нибудь болтливого намеренно надоедать глупому стороннику."
 prelude_events.0170.c.bad_flavor: "[Select_CString(supporter.IsFemale, 'Эта', 'Этот' )] невежда [supporter.GetName] будет вне себя, когда [guest.GetFirstNameNoTooltip] начнет докучать [Select_CString(supporter.IsFemale, 'ей', 'ему' )] своей болтовней!"
 cheaper_to_convert_to_guest_faith_tt: "Вы получите #P 50%#! скидку на обращение в #L [guest.GetFaith.GetName|l]ую#! веру"
 prelude_events.0170.c.disrupt_loyalists_tt: "Из-за вашего [Concept('intent', 'намерения')|E] #high «$coronation_disrupt_loyalists$»#! [coronation_magnificence|E] #TOOLTIP:ACTIVITY_TYPE,activity_coronation #L коронации#!#! #N уменьшается#!"
 prelude_events.0180.t: "Минутка уединения"
 prelude_events.0180.desc.host: "Я решаю ненадолго оставить гостей. [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship|U] поможет мне обрести покой и немного побыть в уединении, прежде чем взвалить на себя бремя короны.\n\n"
 prelude_events.0180.desc.outro: "Тусклый свет дюжины свечей освещает алтарь [ROOT.Char.GetFaith.HighGodNamePossessive]. В холодном зале царит тишина, воздух пахнет благовониями. Справа на меня строго взирает изображение [ROOT.Char.GetFaith.WealthGodNamePossessive], слева едва заметно улыбается потускневший образ [ROOT.Char.GetFaith.HealthGodNamePossessive]."
 prelude_events.0180.desc.guest: "Наконец-то мне удается избавиться от общества других гостей. [ROOT.Province.GetCounty.GetFaith.HouseOfWorship|U] поможет мне немного побыть в уединении и покое.\n\n"
 prelude_events.0180.a: "Да пребудет с державой [host.GetPrimaryTitle.GetNameNoTierNoTooltip] твое благословение, [ROOT.Char.GetFaith.HighGodName]."
 prelude_events.0180.b: "Волею [ROOT.Char.GetFaith.WarGodNamePossessive], пусть [host.GetTitledFirstNameNoTooltip] падет!"
 prelude_events.0180.c: "Я вверяю себя воле [ROOT.Char.GetFaith.HealthGodNamePossessive]."
 prelude_events.0180.d: "[ROOT.Char.GetFaith.WealthGodName] укажет мне путь."
 prelude_events.0180.a.impress_attendees_tt: "Из-за вашего [Concept('intent', 'намерения')|E] #high «$coronation_impress_attendees$»#! [Concept('coronation_magnificence', 'великолепие')|E] #TOOLTIP:ACTIVITY_TYPE,activity_coronation #L коронации#!#! #P сильно увеличивается#!"
 coronation_good_health_modifier: "Молитва за здравие"
 coronation_good_health_modifier_desc: "Во время коронации этот персонаж уличил минуту, чтобы помолиться за здоровье."
 coronation_wealth_modifier: "Молитва за благосостояние"
 coronation_wealth_modifier_desc: "Во время коронации этот персонаж уличил минуту, чтобы помолиться за благосостояние."
 prelude_events.0190.t: "Слова поддержки"
 prelude_events.0190.desc.intro: "Пламя в очаге словно танцует [ROOT.Char.Custom('GetMedievalDance')]. Дверь в мои покои распахивается, и меня окликает знакомый голос.\n\n"
 prelude_events.0190.desc.spouse: "«[Select_CString(ROOT.Char.IsFemale, 'Дорогая', 'Дорогой' )] [ROOT.Char.Custom('WifeHusband')]», — тихонько говорит [councillor.GetFirstName]."
 prelude_events.0190.desc.other: "«[ROOT.Char.GetTitledFirstNameNoTooltip]», — говорит [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetFirstName]."
 prelude_events.0190.desc.outro: "«Скоро настанет день, когда ты посмотришь на свое отражение в холодном металле и задумаешься, верно ли ты поступаешь. Так пусть все знают, пусть слышат в каждом уголке этой крепости — я всегда буду рядом с тобой».\n\n[Select_CString(councillor.IsFemale, 'Она', 'Он' )] вынимает из-за пояса небольшой подарок: «Я [Select_CString(councillor.IsFemale, 'велела', 'велел' )] сделать это для тебя»."
 prelude_events.0190.a: "«Это больше, чем я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы надеяться!»"
 prelude_events.0190.b: "«[councillor.GetFirstNameNoTooltip]... Спасибо тебе»."
 prelude_events.0190.c: "Теперь мне намного спокойнее."
 artifact_coronation_gift_desc: "[newly_created_artifact.GetDesc]\n\nПодарок, который [councillor.GetShortUIName] [Select_CString(councillor.IsLocalPlayer, 'сделали', Select_CString(councillor.IsFemale, 'сделала', 'сделал' ))] перед [Select_CString(root_scope.IsLocalPlayer, 'вашей коронацией', Concatenate('коронацией персонажа ', root_scope.GetShortUIName))]."
 lover_bestie_coronation_vespers: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'утешили', Select_CString(TARGET_CHARACTER.IsFemale, 'утешила', 'утешил' ))] [Select_CString(CHARACTER.IsLocalPlayer, 'вас', Concatenate('персонажа ', CHARACTER.GetShortUINameNoTooltip))] перед [Select_CString(CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] коронацией."
 lover_bestie_coronation_vespers_corresponding: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'утешили', Select_CString(CHARACTER.IsFemale, 'утешила', 'утешил' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вас', Concatenate('персонажа ', TARGET_CHARACTER.GetShortUINameNoTooltip))] перед [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вашей', Select_CString(TARGET_CHARACTER.IsFemale, 'ее', 'его' ))] коронацией."
