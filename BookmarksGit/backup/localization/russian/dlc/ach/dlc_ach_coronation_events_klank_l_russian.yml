 coronation_events_klank.1011.c: "Меня и так всё устраивает."
 coronation_events_klank.1012.t: "[host.GetTitledFirstName] и централизация страны"
 coronation_events_klank.1012.desc: "На своей коронации [host.GetName] [Select_CString(host.IsFemale, 'озвучила', 'озвучил' )] амбициозный и дерзкий план усиления страны. Все ресурсы #L [host.GetPrimaryTitle.GetAdjective|l]ой державы#! отныне будут сосредоточены в ее сердце — во владениях, которыми [host.GetTitledFirstName] правит единолично. К несчастью, ресурсы эти не зарождаются сами по себе, ведь все блага в нашем мире ограниченны — безгранична лишь милость [ROOT.Char.GetFaith.HighGodNamePossessive]. Иными словами, весь этот праздник будет оплачен за счет окраин, включая и мои собственные земли!\n\nЖизнь в сильной державе, которой управляет [Select_CString(host.IsFemale, 'могущественная', 'могущественный' )] [host.GetTitleAsNameNoTooltip|l], несомненно, имеет немало плюсов. Но что, если эта сила будет однажды использована против меня? Мощь #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ой#! державы — предмет моей особой гордости… и повод для беспокойства."
 coronation_events_klank.1012.a: "[host.GetTitledFirstName] — [Select_CString(host.IsFemale, 'моя госпожа', 'мой господин' )], и я останусь [Select_CString(host.IsFemale, 'ей', 'ему' )] верным слугой."
 coronation_events_klank.1012.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] выстоит, что бы там ни [Select_CString(host.IsFemale, 'придумала', 'придумал' )] [host.GetTitleAsNameNoTooltip|l]."
 coronation_events_klank.1012.b.desc: "[Concept('development', 'Развитие')|E] вашего [Concept('domain', 'домена')|E] не пострадает через 10 лет."
 coronation_events_klank.1012.ten_year_plan: "Через 10 лет [Concept('development', 'развитие')|E] вашего [Concept('domain', 'домена')|E] и доменов других [Concept('vassals', 'вассалов')|E] сократится в пользу владений [Concept('liege', 'сюзерена')|E]. Степень изменений зависит от навыков [Concept('stewardship', 'управления')|E] и [Concept('learning', 'учености')|E] [Concept('liege', 'сюзерена')|E]."
 coronation_events_klank.1013.t: "[host.GetTitledFirstName] и децентрализация страны"
 coronation_events_klank.1013.desc: "На своей коронации [host.GetName] [Select_CString(host.IsFemale, 'озвучила', 'озвучил' )] амбициозный и дерзкий план укрепления страны. Все ресурсы #L [host.GetPrimaryTitle.GetAdjective|l]ой державы#! отныне будут направлены на усиление окраин — включая и мои собственные земли. Конечно, ресурсы эти не зарождаются сами по себе, ведь все блага в нашем мире ограниченны — безгранична лишь милость [ROOT.Char.GetFaith.HighGodNamePossessive]. К счастью, [host.GetTitleAsNameNoTooltip|l] [Select_CString(host.IsFemale, 'пообещала', 'пообещал' )] выделить на это часть средств, поступающих из [Select_CString(host.IsFemale, 'ее', 'его' )] собственных владений."
 coronation_events_klank.1013.a: "$coronation_events_klank.1012.a$"
 coronation_events_klank.1013.b: "$coronation_events_klank.1012.b$"
 coronation_events_klank.1013.b.desc: "Уровень [Concept('development', 'развития')|E] вашего [Concept('domain', 'домена')|E] не повысится через 10 лет."
 coronation_events_klank.1013.ten_year_plan: "Через 10 лет уровень [Concept('development', 'развития')|E] вашего [Concept('domains', 'домена')|E] и доменов других [Concept('vassals', 'вассалов')|E] вырастет. Степень фактических изменений зависит от навыков [Concept('stewardship', 'управления')|E] и [Concept('diplomacy', 'дипломатии')|E] [Concept('liege', 'сюзерена')|E]."
 coronation_events_klank.1014.t: "#L [ROOT.Char.GetPrimaryTitle.GetAdjective]ая#! централизация: завершение"
 coronation_events_klank.1014.desc: "Десять лет назад, в день своей коронации, я [Select_CString(ROOT.Char.IsFemale, 'задала', 'задал' )] курс, которым будет двигаться #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ая#! держава. Богатства страны рекой текли в мой домен, в то время как вассалам приходилось терпеть лишения. Но все их страдания были не зря.\n\nНастал час воспользоваться плодами знаний и управленческих способностей, благодаря которым я [Select_CString(ROOT.Char.IsFemale, 'сумела', 'сумел' )] осуществить свой замысел."
 coronation_events_klank.1014.county_effect: "[Concept('development', 'Развитие')|E] каждого [Concept('county', 'графства')|E] в их [Concept('domain', 'доменах')|E] сократится на 20%"
 coronation_events_klank.1014.a: "Превосходно!"
 coronation_events_klank.1014.b: "Это еще не всё."
 coronation_events_klank.1014.development_gain: "Из-за вашей реформы [Concept('development', 'развитие')|E] [Concept('domains', 'доменов')|E] вашего [Concept('vassal', 'вассала')|E] сократилось на #P [ROOT.Char.MakeScope.Var('development_lost').GetValue]#!. Ваши [Concept('skills', 'навыки')|E] [Concept('stewardship', 'управления')|E] и [Concept('learning', 'учености')|E] позволили направить #P [ROOT.Char.MakeScope.Var('development_gain_percent').GetValue]%#! от этого значения на развитие вашего [Concept('domain', 'домена')|E]."
 custom.ten_most_powerful_vassals.1014: "[Concept('vassals', 'Вассалы')|E], которых затронула ваша реформа:"
 coronation_events_klank.1014.b.county_effect: "Каждое [Concept('county', 'графство')|E] в их [Concept('domain', 'доменах')|E] на 10 лет получает [Concept('modifier', 'модификатор')|E] «[GetModifier('ach_realm_centralization_county_lvl_2').GetNameWithTooltip]»."
 coronation_events_klank.1015.t: "#L [ROOT.Char.GetPrimaryTitle.GetAdjective]ая#! децентрализация: завершение"
 coronation_events_klank.1015.desc: "Десять лет назад, в день своей коронации, я [Select_CString(ROOT.Char.IsFemale, 'задала', 'задал' )] курс, которым будет двигаться #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ая#! держава. Благодаря моей политике вассалы процветали, в то время как мои собственные владения отставали в развитии. Но всё это было не зря.\n\nНастал час воспользоваться плодами дипломатического искусства и управленческих способностей, благодаря которым я [Select_CString(ROOT.Char.IsFemale, 'сумела', 'сумел' )] осуществить свой замысел."
 coronation_events_klank.1015.county_effect: "[Concept('development', 'Развитие')|E] каждого [Concept('county', 'графства')|E] в их [Concept('domain', 'доменах')|E] вырастет на #P [ROOT.Char.MakeScope.Var('development_gain_percent').GetValue]%#! благодаря вашим [Concept('skills', 'навыкам')|E] [Concept('stewardship', 'управления')|E] и [Concept('diplomacy', 'дипломатии')|E]."
 coronation_events_klank.1015.a: "$coronation_events_klank.1014.a$"
 coronation_events_klank.1015.b: "$coronation_events_klank.1014.b$"
 custom.ten_most_powerful_vassals.1015: "$custom.ten_most_powerful_vassals.1014$"
 coronation_events_klank.1015.b.county_effect: "Каждое [Concept('county', 'графство')|E] в их [Concept('domain', 'доменах')|E] на 10 лет получает [Concept('modifier', 'модификатор')|E] «[GetModifier('ach_realm_autonomy_county_lvl_2').GetNameWithTooltip]»."
 ach_realm_centralization_vassal_lvl_1: "Реформы по централизации: тяготы реформ"
 ach_realm_centralization_vassal_lvl_1_desc: "Этот вассал является субъектом реформы по централизации, устроенной верховным сюзереном."
 ach_realm_centralization_vassal_lvl_2: "$ach_realm_autonomy_vassal_lvl_1$"
 ach_realm_centralization_vassal_lvl_2_desc: "$ach_realm_autonomy_vassal_lvl_1_desc$"
 ach_realm_centralization_county_lvl_1: "Реформы по централизации: источник ресурсов"
 ach_realm_centralization_county_lvl_1_desc: "Это графство несет на себе тяготы реформы по централизации, устроенной верховным сюзереном. Ресурсы, которые прежде вкладывались в местное развитие, теперь направляются в столицу."
 ach_realm_centralization_county_lvl_2: "$ach_realm_autonomy_county_lvl_1$"
 ach_realm_centralization_county_lvl_2_desc: "$ach_realm_autonomy_county_lvl_1_desc$"
 ach_realm_centralization_liege_lvl_1: "Реформы по централизации: архитектор реформ"
 ach_realm_centralization_liege_lvl_1_desc: "Этот персонаж осуществляет грандиозный замысел о преобразовании державы. Он готов на любые расходы и не берет в расчет мнение вассалов, на чьи плечи легло основное бремя реформ. Исход реформы будет зависеть от его учености и способности к управлению."
 ach_realm_centralization_liege_lvl_2: "$ach_realm_autonomy_liege_lvl_1$"
 ach_realm_centralization_liege_lvl_2_desc: "$ach_realm_autonomy_liege_lvl_1_desc$"
 ach_realm_autonomy_vassal_lvl_1: "Реформы по децентрализации: выгодоприобретатель реформ"
 ach_realm_autonomy_vassal_lvl_1_desc: "Этот вассал является субъектом реформы по децентрализации, устроенной верховным сюзереном."
 ach_realm_autonomy_vassal_lvl_2: "$ach_realm_autonomy_vassal_lvl_1$"
 ach_realm_autonomy_vassal_lvl_2_desc: "$ach_realm_autonomy_vassal_lvl_1_desc$"
 ach_realm_autonomy_county_lvl_1: "Реформы по децентрализации: объект реформ"
 ach_realm_autonomy_county_lvl_1_desc: "Это графство является целью реформы по децентрализации, устроенной верховным сюзереном. Ресурсы, которые прежде направлялись в столицу, теперь передаются вассалам."
 ach_realm_autonomy_county_lvl_2: "$ach_realm_autonomy_county_lvl_1$"
 ach_realm_autonomy_county_lvl_2_desc: "$ach_realm_autonomy_county_lvl_1_desc$"
 ach_realm_autonomy_liege_lvl_1: "Реформы по децентрализации: архитектор реформ"
 ach_realm_autonomy_liege_lvl_1_desc: "Этот персонаж осуществляет грандиозный замысел о преобразовании державы. Он мечтает, чтобы каждый уголок страны не уступал столице богатством и роскошью. Исход реформы будет зависеть от его способностей к управлению и дипломатии."
 ach_realm_autonomy_liege_lvl_2: "$ach_realm_autonomy_liege_lvl_1$"
 ach_realm_autonomy_liege_lvl_2_desc: "$ach_realm_autonomy_liege_lvl_1_desc$"
 ach_no_reforms_modifier: "Великая держава"
 ach_no_reforms_modifier_desc: "Этот персонаж считает, что его необъятная держава не нуждается в реформах — в стране и так всё хорошо, так что правитель может расслабиться и просто наслаждаться ее великолепием."
 coronation_events_klank.1016.t: "[host.Custom('GirlBoy')|U], что ныне правит как [host.GetTitleAsNameNoTooltip|l]"
 coronation_events_klank.1016.desc: "[teller.GetName] завершает свой прелюбопытнейший рассказ, в котором фигурировали [supporter.Custom('GetRandomRegionalBird')], [supporter.Custom('RandomWeirdObject')] и труп [supporter.Custom('RegionalFarmAnimal_RU_Gen')]. [listener.GetName] кажется слегка [Select_CString(listener.IsFemale, 'позабавленной', 'позабавленным' )] этой байкой.\n\nМой черед поделиться историей — и у меня как раз есть одна! Это рассказ о том, как [memory.GetDescription|l] — когда [Select_CString(host.IsFemale, 'наша гостеприимная хозяйка была еще маленькой', 'наш гостеприимный хозяин был еще маленьким' )]."
 coronation_events_klank.1016.desc.supporter: "Уже тогда было ясно, что [host.GetTitledFirstName|l] [Select_CString(host.IsFemale, 'рождена', 'рожден' )] для величия, и настанет день, когда мы увидим [Select_CString(host.IsFemale, 'ее', 'его' )] на престоле."
 coronation_events_klank.1016.desc.detractor: "Уже тогда было ясно, что [host.GetTitledFirstName|l] не [Select_CString(host.IsFemale, 'рождена', 'рожден' )] для величия. Горе всем [Select_CString(host.IsFemale, 'ее', 'его' )] подданным!"
 coronation_events_klank.1016.a: "«С младых лет [Select_CString(host.IsFemale, 'недостойная', 'недостойный' )] [host.GetTitleAsNameNoTooltip|l]...»"
 coronation_events_klank.1016.b: "«С младых лет [Select_CString(host.IsFemale, 'достойная', 'достойный' )] [host.GetTitleAsNameNoTooltip|l]...»"
 coronation_events_klank.1016.c: "Лучше я расскажу что-нибудь про себя."
 coronation_events_klank.1016.d: "Расскажу всё как было на самом деле."
 custom.every_king_plus_attendee: "Каждый [Concept('activity_guest', 'гость занятия')|E] [Concept('king', 'королевского')|E] и более высокого [Concept('title_tier', 'ранга')|E]"
