 coronation_events_klank.1011.t: "Бескрайняя земля [ROOT.Char.GetPrimaryTitle.GetName]"
 coronation_events_klank.1011.desc: "Владения мои почти нескончаемы — и мои амбиции им под стать. Сегодня здесь собрались самые могущественные мои вассалы: [first_char.GetTitledFirstName|l], [second_char.GetTitledFirstName|l] и [third_char.GetTitledFirstName|l]. Все они готовы преклонить колени, им всем не терпится знать, что им готовит грядущий день. Мое решение определит будущее #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ой#! державы на поколения вперед, и сейчас — самое подходящее время огласить ее амбиции.\n\nЦентрализация власти вряд ли найдет понимание, зато может обернуться острым мечом в моей руке и золотом в казне. Если же наделить вассалов автономией, они станут несокрушимым щитом, оберегающим меня от угроз..."
 coronation_events_klank.1011.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] — это я."
 coronation_events_klank.1011.a.custom_tooltip: "@alert_icon! Вы запустите процесс централизации. Через #V 10#! лет это принесет свои плоды:\n$EFFECT_LIST_BULLET$Рост [development_i][Concept('development', 'развития')|E] вашего [Concept('domain', 'домена')|E]\n$EFFECT_LIST_BULLET$Сокращение [development_i][Concept('development', 'развития')|E] [Concept('domains', 'доменов')|E] [Concept('vassals', 'вассалов')|E].\n$EFFECT_LIST_BULLET$Степень изменений зависит от ваших [Concept('skills', 'навыков')|E] [stewardship_i][Concept('stewardship', 'управления')|E] и [learning_i][Concept('learning', 'учености')|E]."
 custom.ten_most_powerful_vassals: "Десять наиболее могущественных вассалов, присутствующих на коронации"
 coronation_events_klank.1011.a.county_modifier: "Каждое [Concept('county', 'графство')|E] в их [Concept('domain', 'доменах')|E] на 10 лет получает [Concept('modifier', 'модификатор')|E] «[GetModifier('ach_realm_centralization_county_lvl_1').GetNameWithTooltip]»."
 custom.coronation_events_klank.1011.a.disrespect: "#V Недоброжелательные#! [Concept('vassals', 'вассалы')|E], которых затронет ваше решение"
 custom.coronation_events_klank.1011.a.respect: "Прочие [Concept('vassals', 'вассалы')|E], которых затронет ваше решение"
 coronation_events_klank.1011.b: "Без сильных вассалов я — ничто."
 coronation_events_klank.1011.b.custom_tooltip: "@alert_icon! Вы запустите процесс децентрализации и роста автономии. Через #V 10#! лет это принесет свои плоды:\n$EFFECT_LIST_BULLET$Рост [development_i][Concept('development', 'развития')|E] [Concept('domains', 'доменов')|E] [Concept('vassals', 'вассалов')|E]\n$EFFECT_LIST_BULLET$Степень изменений зависит от ваших [Concept('skills', 'навыков')|E] [stewardship_i][Concept('stewardship', 'управления')|E] и [diplomacy_i][Concept('diplomacy', 'дипломатии')|E]."
 coronation_events_klank.1011.b.county_modifier: "Каждое [Concept('county', 'графство')|E] в их [Concept('domain', 'доменах')|E] на 10 лет получает [Concept('modifier', 'модификатор')|E] «[GetModifier('ach_realm_autonomy_county_lvl_1').GetNameWithTooltip]»."
 custom.coronation_events_klank.1011.b.disrespect: "$custom.coronation_events_klank.1011.a.disrespect$"
