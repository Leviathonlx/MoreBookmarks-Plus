l_russian:
 coronation_events_klank.1001.t: "Подозрительно культурная толпа"
 coronation_events_klank.1001.desc: "Мерзавцы, проходимцы, негодяи, все до единого. Кружатся, словно стервятники, выжидающие момента урвать кусок плоти. Но им не скрыться от моего бдительного ока.\n\nВот они, [Select_CString(first_culture_char.IsFemale, 'моя лживая', 'мой лживый' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_culture_char'))] [first_culture_char.GetFullName] в лучших [first_culture_char.GetCulture.GetCollectiveNoun|l]их одеждах, и [Select_CString(second_culture_char.IsFemale, 'моя коварная', 'мой коварный' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_culture_char'))] [second_culture_char.GetFullName] в не менее впечатляющем [second_culture_char.GetCulture.GetCollectiveNoun|l]ом одеянии. Что это, тихое обращение или зреющий заговор?\n\nПо крайней мере, их красочный внешний вид украшает день подобно стае озорных птиц."
 coronation_events_klank.1001.a: "«Эй вы! [ROOT.Char.GetTitleAsNameNoTooltip] требует, чтобы вы преклонили колено»."
 coronation_events_klank.1001.b: "Эти чужеземцы не заслуживают моего внимания."
 coronation_events_klank.1002.t: "Удивительно культурная толпа"
 coronation_events_klank.1002.desc: "Держава [ROOT.Char.GetPrimaryTitle.GetName] обширна, ее населяют верные подданные. Разумеется, есть среди них и исключения, но верных мне достаточно, чтобы обеспечить стабильность на многие годы.\n\nВот они, погрузились в беседу, наверняка обсуждая мое милосердие и богатство моей державы. [Select_CString(first_culture_char.IsFemale, 'Моя верная', 'Мой верный' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_culture_char'))] [first_culture_char.GetFullName] в лучших [first_culture_char.GetCulture.GetCollectiveNoun|l]их одеждах, и [Select_CString(second_culture_char.IsFemale, 'моя надежная', 'мой надежный' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_culture_char'))] [second_culture_char.GetFullName] в не менее впечатляющем [second_culture_char.GetCulture.GetCollectiveNoun|l]ом одеянии.\n\nИх красочный внешний вид украшает день подобно стае прекрасных птиц."
 coronation_events_klank.1002.a: "Кивнуть, признавая их."
 coronation_events_klank.1002.b: "Тепло поприветствовать почтенных гостей."
 coronation_events_klank.1003.t: "Новые рассветы, старые подземелья"
 coronation_events_klank.1003.desc: "Ах, [Select_CString(child_of_executee.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_of_executee'))], [child_of_executee.GetName]... не в первый раз представитель дома [child_of_executee.GetHouse.GetName] стоит перед домом [ROOT.Char.GetHouse.GetName], не зная, какая судьба [Select_CString(child_of_executee.IsFemale, 'ее', 'его' )] ждет.\n\n[Select_CString(executed_previous_holder.IsFemale, 'Предыдущая', 'Предыдущий' )] [executed_previous_holder.GetTitleAsNameNoTooltip|l] земли [child_of_executee.GetPrimaryTitle.GetNameNoTier], [executed_previous_holder.GetFirstName], [executed_previous_holder.GetDeathReason]. Причина казни запечатана в [Select_CString(executed_previous_holder.IsFemale, 'ее', 'его' )] могиле с тех самых пор, как [Select_CString(executor_ancestor.IsFemale, 'умерла моя', 'умер мой' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('executor_ancestor'))]. Долгие годы на знаменах дома [child_of_executee.GetHouse.GetNameNoTooltip] вместо девиза #weak [child_of_executee.GetHouse.GetMotto]#! кровью были начертаны позор и гнев.\n\nТо, что [child_of_executee.GetFirstNameNoTooltip] сегодня здесь, можно считать проявлением как покорности, так и неповиновения."
 coronation_events_klank.1003.a: "«Я поступлю как добрый [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l]. Я вас прощаю»."
 coronation_events_klank.1003.b: "Страх у нас в крови."
 coronation_events_klank.1003.c: "«Это начало чудесной традиции. Стража!»"
 coronation_events_klank.1004.t: "Коронованная толпа"
 coronation_events_klank.1004.desc.intro: "Мне невероятно радостно видеть других правителей:"
 coronation_events_klank.1004.desc.intro_many_kings: "Моя коронация поистине стала главным событием года — нет, десятилетия! Мне невероятно радостно видеть многочисленных правителей, среди которых:"
 coronation_events_klank.1004.desc.second_king: "[first_king.GetName] и [second_king.GetName]."
 coronation_events_klank.1004.desc.third_king: "[first_king.GetName], [second_king.GetName] и [third_king.GetName]."
 coronation_events_klank.1004.desc.fourth_king: "[first_king.GetName], [second_king.GetName], [third_king.GetName] и [fourth_king.GetName]."
 coronation_events_klank.1004.desc.fifth_king: "[first_king.GetTitledFirstNameRegnal], [second_king.GetTitledFirstNameRegnal], [third_king.GetTitledFirstNameRegnal], [fourth_king.GetTitledFirstNameRegnal] и [fifth_king.GetTitledFirstNameRegnal]."
 coronation_events_klank.1004.desc.extoll_reign_intent: "\n\nОни будут великолепно смотреться во время моей коронации, стоя позади и наблюдая за #EMP моим#! вознесением. На земле [ROOT.Char.GetFaith.HighGodNamePossessive] много драгоценных корон, но [ROOT.Char.GetTitleAsNameNoTooltip|l] всего [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )]."
 coronation_events_klank.1004.desc.empower_loyalists_intent: "\n\nСложно мечтать о лучших свидетелях моей коронации. Нужно лишь поговорить с теми, кто ко мне расположен, и установить долгосрочные отношения между нашими дворами."
 coronation_events_klank.1004.desc.other_intent: "\n\nСложно мечтать о лучших свидетелях моей коронации. Наши суммарные богатства, власть и роскошь не знают себе равных."
 coronation_events_klank.1004.desc.outro: "\n\nПрисутствие этих сюзеренов является благословением и возможностью. Мое монаршее достоинство будет на виду с первого дня моего правления и до самого его конца."
 coronation_events_klank.1004.a: "Они все ниже меня."
 coronation_events_klank.1004.a_tt: "#weak Прирост [Concept('prestige', 'престижа')|E] и [Concept('legitimacy', 'легитимности')|E] зависит от количества [Concept('independent', 'независимых')|E] [Concept('kings', 'королей')|E] и [Concept('emperors', 'императоров')|E] на вашей [Concept('coronation', 'коронации')|E]#!"
 coronation_events_klank.1004.b: "«Мне радостно видеть вас здесь»."
 coronation_events_klank.1004.c: "Я буду лучше них."
 coronation_events_klank.1004.d: "«Добро пожаловать, собратья!»"
 forced_to_kneel_opinion: "Вынудили склониться"
 coronation_events_klank.1005.t: "Рассказы о проигранных войнах"
 coronation_events_klank.1005.desc: "[friendly_king.GetName] уже довольно долго кричит в ухо незадачливому слушателю, в роли которого выступает [npc_guest.GetName].\n\n«И я вам говорю, нет никого более гнусного, чем [unfriendly_king.GetName]! [war_memory.GetDescription], только потому, что [Select_CString(unfriendly_king.IsFemale, 'она продала', 'он продал' )] будущее своих сыновей и державы [unfriendly_king.GetPrimaryTitle.GetName] за дары [friendly_king.GetFaith.DevilNamePossessive]! Но у меня есть план! Мне нужен только верный меч и союзник, а лучше два, нет, три, и тогда я смогу [Select_CString(unfriendly_king.IsFemale, 'ей', 'ему' )] отомстить!»\n\nЭто, конечно, не первый раз, когда [friendly_king.GetFirstNameNoTooltip] говорит о постигшей [Select_CString(friendly_king.IsFemale, 'ее', 'его' )] несправедливости. Но он может стать последним."
 coronation_events_klank.1005.a: "Выслушать историю [Select_CString(friendly_king.IsFemale, 'ее', 'его' )] бед."
 coronation_events_klank.1005.b: "«Не вам вершить правосудие»."
 coronation_events_klank.1005.flavor: "Вложите меч в ножны, [friendly_king.GetTitledFirstNameNoTooltip], от него вам не будет пользы. Ибо ваше сердце отягощено, а разум затуманен."
 coronation_events_klank.1005.c: "«Вместе мы преподадим [Select_CString(unfriendly_king.IsFemale, 'ей', 'ему' )] незабываемый урок»."
 coronation_events_klank.1005.c.tooltip: "#high Вы#! и [friendly_king.GetShortUIName] в течение #high 6 лет#! сможете призывать друг друга на любые [Concept('war', 'войны')|E], целью которых станет [unfriendly_king.GetShortUIName]"
 coronation_events_klank.1005.c.vengeful: "«Никто не поймет вас лучше. Мы отомстим»."
 coronation_events_klank.1005.other_player_informed_tt: "[unfriendly_king.GetTitledFirstName] узнает о таком исходе"
 coronation_events_klank.1005.d: "«Хорошо, что [npc_guest.GetFirstNameNoTooltip] вас выслушивает. #EMP Всю. Неделю. Напролет#!»."
 coronation_events_klank.1006.t: "[npc_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation_events_klank.1006.desc: "С удовольствием вам сообщаю, что во время своей коронации [Select_CString(coronation_host.IsFemale, 'славная', 'славный' )] [coronation_host.GetName] силой убеждения [Select_CString(coronation_host.IsFemale, 'добилась', 'добился' )] того, что [friendly_king.GetName] [Select_CString(friendly_king.IsFemale, 'отказалась', 'отказался' )] от своего неоправданного стремления к мести после вашей праведной победы в конфликте «[war_memory.GetName]»."
 coronation_events_klank.1006.a: "Любопытно."
 coronation_events_klank.1007.t: "[npc_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation_events_klank.1007.desc: "С прискорбием сообщаю вам, что, когда проходила [coronation_activity.GetName], [coronation_host.GetName] и [friendly_king.GetName] договорились объединить силы против вас в своем неоправданном стремлении к мести, о которой так мечтает [friendly_king.GetTitledFirstNameNoTooltip] после вашей праведной победы в конфликте «[war_memory.GetName]»."
 coronation_events_klank.1007.a: "Тревожные вести."
 coronation_events_klank.1008.t: "[dynasty_king.GetTitleAsNameNoTooltip] из династии [ROOT.Char.GetDynasty.GetName]"
 coronation_events_klank.1008.desc.friendly: "[Select_CString(dynasty_king.IsFemale, 'Моя великая', 'Мой великий' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))] [dynasty_king.GetTitledFirstName] [Select_CString(dynasty_king.IsFemale, 'покинула', 'покинул' )] свое уютное место в державе [dynasty_king.GetPrimaryTitle.GetName], чтобы отпраздновать мою коронацию. [Select_CString(dynasty_king.IsFemale, 'Его', 'Ее' )] присутствие здесь является признаком поддержки, общих уз крови."
 coronation_events_klank.1008.desc.hostile: "[Select_CString(dynasty_king.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))] [dynasty_king.GetTitledFirstName] [Select_CString(dynasty_king.IsFemale, 'выползла', 'выполз' )] из своей мерзкой норы в земле [dynasty_king.GetPrimaryTitle.GetName], наверняка, чтобы испортить мою коронацию. [Select_CString(dynasty_king.IsFemale, 'Ее', 'Его' )] присутствие здесь — ужасающее зрелище. Ибо никто иной не отстоит дальше от моего величия. У нас нет ничего общего, кроме нашей крови."
 coronation_events_klank.1008.desc.neutral: "[Select_CString(dynasty_king.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))|l] [dynasty_king.GetTitledFirstName] [Select_CString(dynasty_king.IsFemale, 'прибыла', 'прибыл' )] из земли [dynasty_king.GetPrimaryTitle.GetName], чтобы засвидетельствовать мою коронацию."
 coronation_events_klank.1008.desc.outro: "\n\n#EMP «[ROOT.Char.GetHouse.GetMotto]»#!, эти слова на протяжении поколений вели династию [ROOT.Char.GetDynasty.GetName]. Наши предки пронесли его сквозь беды и невзгоды. Вместе или поодиночке, но я и [dynasty_king.GetTitledFirstName] должны будем нести их дальше."
 coronation_events_klank.1008.a: "Приятно видеть вас здесь."
 coronation_events_klank.1008.b: "$coronation_events_klank.1008.a$"
 coronation_events_klank.1008.c: "Добро пожаловать, [Select_CString(dynasty_king.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))]."
 coronation_events_klank.1008.d: "$coronation_events_klank.1008.c$"
 coronation_events_klank.1008.e: "Вы узрите восхождение [Select_CString(ROOT.Char.IsFemale, 'истинной дочери', 'истинного сына' )] династии [ROOT.Char.GetDynasty.GetNameNoTooltip]."
 coronation_events_klank.1008.f: "Склонитесь, или из династии [ROOT.Char.GetDynasty.GetNameNoTooltip] исчезнет [Select_CString(dynasty_king.IsFemale, 'одна', 'один' )] [dynasty_king.GetTitleAsNameNoTooltip|l]!"
 coronation_events_klank.1008.g: "Я истинное дитя династии [ROOT.Char.GetDynasty.GetNameNoTooltip]."
 happened_because_intent_tt: "#EMP #low Это событие произошло из-за вашего намерения [THIS.Char.GetInvolvedActivityIntent.GetName|l]#!#!"
 coronation_events_klank.1009.t: "В трудное время"
 coronation_events_klank.1009.desc: "Вот уже несколько дней [left_struggle.GetName] и [right_struggle.GetName] ожесточенно спорят между собой. Наступили трудные времена: нашу страну, как и весь окружающий регион, уже долгие годы разрывают противоречия.\n\n«[first_struggle_faith.GetAdherentNamePlural|U] только и ждут повода напасть на приверженцев #L [right_struggle.GetFaith.GetName|l]ой#! веры, в то время как [first_struggle_culture.GetName|l] бездействуют! [host.GetTitledFirstName] не сможет разрешить эту проблему!»\n\n[right_struggle.GetTitledFirstName] замолкает, чтобы перевести дух. [left_struggle.GetTitledFirstName] задумывается над ответом, и у меня появляется шанс вмешаться в их спор."
 coronation_events_klank.1009.a: "[char_struggle.GetNameNoTooltip] подождет. А пока наслаждайтесь моей коронацией."
 coronation_events_klank.1009.b: "Хватит клеветать!"
 coronation_events_klank.1009.c: "Пока идет [char_struggle.GetCurrentPhase.GetNameNoTooltip|l], [host.GetTitledFirstNameNoTooltip|l] может рассчитывать на нашу поддержку."
 coronation_events_klank.1009.d: "[host.GetTitledFirstNameNoTooltip] [Select_CString(host.IsFemale, 'слаба', 'слаб' )]. Пока идет [char_struggle.GetCurrentPhase.GetNameNoTooltip|l], нам нужен сильный властитель."
 coronation_events_klank.1009.e: "Вы оба неправы."
 coronation_guest_struggle_support_log_title: "Поддержка в эпоху борьбы"
 coronation_guest_struggle_support_log: "[CHARACTER.GetTitledFirstName|U] публично [Select_CString(CHARACTER.IsLocalPlayer, 'выразили', Select_CString(CHARACTER.IsFemale, 'выразила', 'выразил' ))] доверие [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вашему персонажу', Concatenate('персонажу ', TARGET_CHARACTER.GetShortUIName))] в эти непростые времена"
 coronation_guest_struggle_undermine_log_title: "Раздоры в эпоху борьбы"
 coronation_guest_struggle_undermine_log: "[CHARACTER.GetTitledFirstName|U] публично [Select_CString(CHARACTER.IsLocalPlayer, 'высказали', Select_CString(CHARACTER.IsFemale, 'высказала', 'высказал' ))] недоверие [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вашему персонажу', Concatenate('персонажу ', TARGET_CHARACTER.GetShortUIName))] в эти непростые времена"
 ach_enlightened_centrist: "Третий путь есть всегда"
 ach_enlightened_centrist_desc: "Этот персонаж стремится найти компромисс, даже если это вызывает неудовольствие у окружающих."
 coronation_events_klank.1010.t: "Судьба Персии"
 coronation_events_klank.1010.desc.intro_detractor: "Как же чудесно во владении [location.GetName], когда [caliph.Custom('InsultAdjective')] [caliph.GetName] далеко. #L [ROOT.Char.GetPrimaryTitle.GetAdjective]ая#! держава могла бы достичь невиданного процветания, если бы не [Select_CString(caliph.IsFemale, 'эта', 'этот' )] [caliph.Custom('InsultNoun')].\n\n"
 coronation_events_klank.1010.desc.intro_supporter: "Как же чудесно во владении [location.GetName]… Да славится [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(caliph.IsFemale, 'ая', 'ый' )] [caliph.GetName], да пребудет с [Select_CString(caliph.IsFemale, 'ней', 'ним' )] вовеки благословение [ROOT.Char.GetFaith.HighGodNamePossessive]! #L [ROOT.Char.GetPrimaryTitle.GetAdjective]ая#! держава могла бы достичь невиданного процветания, если бы только все [ROOT.Char.GetFaith.GetAdherentNamePlural|l] узрели [Select_CString(caliph.IsFemale, 'ее', 'его' )] мудрость и благочестие так, как вижу их я.\n\n"
 coronation_events_klank.1010.desc.intro_caliph: "Как же чудесно во владении [location.GetName] — особенно теперь, когда коронация, которую устраивает [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(caliph.IsFemale, 'ая', 'ый' )] [caliph.GetName], уже близко. #L [ROOT.Char.GetPrimaryTitle.GetAdjective]ая#! держава могла бы достичь невиданного процветания, если бы только все [ROOT.Char.GetFaith.GetAdherentNamePlural|l] узрели [Select_CString(caliph.IsFemale, 'ее', 'его' )] мудрость и благочестие так, как вижу их я.\n\n"
 coronation_events_klank.1010.desc.mid_supporter: "[Select_CString(struggle_participant.IsFemale, 'Одна', 'Один' )] из [Select_CString(caliph.IsFemale, 'ее', 'его' )] недоброжелателей [Select_CString(struggle_participant.IsFemale, 'проникла', 'проник' )] на коронацию и теперь лопочет что-то о кознях [struggle_participant.GetFaith.DevilNamePossessive], о будущем Персии, о мудрости [struggle_participant.GetFaith.HighGodNamePossessive] и о том, как приятно пахнут [Select_CString(caliph.IsFemale, 'ее', 'его' )] ноги."
 coronation_events_klank.1010.desc.mid_detractor: "[Select_CString(struggle_participant.IsFemale, 'Одна', 'Один' )] из [Select_CString(caliph.IsFemale, 'ее', 'его' )] сторонников [Select_CString(struggle_participant.IsFemale, 'проникла', 'проник' )] на коронацию и теперь лопочет что-то о кознях [struggle_participant.GetFaith.DevilNamePossessive], о будущем Персии, о мудрости [struggle_participant.GetFaith.HighGodNamePossessive] и о том, как пахнут [Select_CString(caliph.IsFemale, 'ее', 'его' )] ноги."
 coronation_events_klank.1010.outro: "Что ж, пора поставить [Select_CString(struggle_participant.IsFemale, 'ее', 'его' )] на место.\n\n«Мир вам, [struggle_participant.GetTitledFirstNameNoTooltip|l]. [ROOT.Char.Custom2('NegativeSupplimentaryGreeting', struggle_participant)]. Один лишь вид вашей мерзкой рожи заставляет меня содрогнуться!..»"
 coronation_events_klank.1010.a: "«Немедленно отриньте свои чудовищные заблуждения!»"
 coronation_events_klank.1010.b: "«Знайте, что [persian_struggle.GetCurrentPhase.GetName|l] — мерзость в глазах дома [ROOT.Char.GetHouse.GetName]»."
 coronation_events_klank.1010.c: "«Признайте, что единственный возможный исход — это пойти на уступки»."
 coronation_events_klank.1010.d: "«Склонитесь перед истинным халифом!»"
 coronation_events_klank.1010.e: "«Убирайтесь! Вы можете ныть и снаружи!»"
 coronation_events_klank.1010.b.catalyst_unrest: "Вы спровоцируете [Concept('struggle_catalyst', 'фазу катализации')|E] в направлении [Concept('struggle_persia_phase_unrest', 'беспорядков')|E]"
 coronation_events_klank.1010.b.catalyst_concession: "Вы спровоцируете [Concept('struggle_catalyst', 'фазу катализации')|E] в направлении [Concept('struggle_persia_phase_concession', 'уступок')|E]"
