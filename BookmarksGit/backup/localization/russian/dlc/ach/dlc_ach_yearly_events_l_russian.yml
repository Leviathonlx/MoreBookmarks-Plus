l_russian:
 ach_yearly_events.1001.t: "Налоговые вопросы"
 ach_yearly_events.1001.desc: "Я [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )|l], и [liege.GetTitledFirstName] доверяет мне давать [Select_CString(liege.IsFemale, 'ей', 'ему' )] советы по управлению казной. В том числе мне нужно разъяснять преимущества и недостатки определенных расходов.\n\n«Итак, поясните еще раз, — спрашивает [Select_CString(liege.IsFemale, 'она', 'он' )], — какие #EMP недостатки#! у накопления средств державы? Ведь нет ничего плохого в том, чтобы откладывать на черный день?»\n\nЧто ж. [Select_CString(liege.IsFemale, 'Она', 'Он' )] не ошибается, но это довольно простой взгляд..."
 ach_yearly_events.1001.a: "«Если вы не уверены, #EMP я#! могу заняться этим вместо вас...»"
 ach_yearly_events.1001.a.success: "[liege.GetFirstNameNoTooltip] охотно передает мне монеты"
 ach_yearly_events.1001.a.failure: "[liege.GetFirstNameNoTooltip] с подозрением относится к вашему плану"
 ach_yearly_events.1001.b: "Осторожность — правильный подход."
 ach_yearly_events.1001.c: "[liege.GetTitleAsNameNoTooltip] заслуживает хорошей жизни!"
 ach_yearly_events.1001.d: "Возможно, стоит выбрать сбалансированный подход?"
 ach_yearly_events.1001.d.success: "[liege.GetFirstNameNoTooltip] одобряет ваше здравомыслие"
 ach_yearly_events.1001.d.failure: "[liege.GetFirstNameNoTooltip] насмехается над вашим нейтралитетом"
 ach_fence_sitter_modifier: "Нерешительность"
 ach_fence_sitter_modifier_desc: "Нерешительность этого персонажа известна всем, и он прославился своим нежеланием делать выбор."
 ach_spending_advice_modifier: "Раздача советов"
 ach_spending_advice_modifier_desc: "Этот персонаж специализируется на предоставлении хороших финансовых советов."
 ach_cautious_spender_modifier: "Осторожные траты"
 ach_cautious_spender_modifier_desc: "Этот персонаж внимательно следит за своим кошельком."
 ach_extravagant_spender_modifier: "Экстравагантные траты"
 ach_extravagant_spender_modifier_desc: "Этот персонаж щедро тратит средства там, где нужно."
 ach_budgeting_mentor_modifier: "Советник по бюджету"
 ach_budgeting_mentor_modifier_desc: "Этот персонаж известен как налоговый эксперт, способный обучить других разумной трате средств."
 ach_balanced_budget_modifier: "Сбалансированный бюджет"
 ach_balanced_budget_modifier_desc: "Этот персонаж опирается на хорошее управление финансами."
 ach_yearly_events.1002.t: "Сборище крыс"
 ach_yearly_events.1002.desc: "Я [Concept('chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )] державы [liege.GetPrimaryTitle.GetNameNoTier], и в мои обязанности входит дергать за хвосты отбившихся вассалов, мешать крысам сбиться в кучу...\n\n[faction.GetName] накапливает силы, отступники, такие как [faction_member.GetName], путешествуют по землям и шепчут в чуткие уши.\n\n«Земля [unjoined_vassal.GetPrimaryTitle.GetNameNoTier] сильна, голодна, — упрашивает предатель, пока [unjoined_vassal.GetTitleAsNameNoTooltip|l] [unjoined_vassal.GetFirstName] слушает изменнические речи, — верьте в эту силу, этот голод... и верьте в наши»."
 ach_yearly_events.1002.a: "Вредителей нужно изолировать."
 ach_yearly_events.1002.b: "$ach_yearly_events.1002.a$"
 ach_yearly_events.1002.b.success: "Вы отравляете мятежные мысли"
 ach_yearly_events.1002.b.failure: "Ваша ехидная цензура терпит крах"
 ach_yearly_events.1002.c: "Что за покорность на меня нашла? Мой голос должен быть услышан!"
 ach_yearly_events.1002.c.flavor: "Мой голос главный в державе. Главный среди #EMP недовольных#! голосов!"
 ach_yearly_events.1002.d: "С крысами разбираются... поштучно."
 ach_yearly_events.1002.d.flavor: "Я [Concept('chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )], и у меня есть возможность сделать так, что [faction_member.GetTitleAsNameNoTooltip|l] умолкнет."
 ach_chancellor_isolating_factions_modifier: "Канцлер изолирует фракции"
 ach_chancellor_isolating_factions_modifier_desc: "Представитель этого правителя умело превращает предателей и изменников в отщепенцев.\n#weak [Concept('vassals', 'Вассалы')|E] менее охотно вступают во [Concept('factions', 'фракции')|E]#!"
 chancellor_isolates_factions_title: "[Concept('chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )] размывает поддержку фракции"
 chancellor_isolates_factions_desc: "[ROOT.Char.GetTitledFirstName] оборачивает недовольство вассалов в вашу пользу."
 chancellor_removes_faction_member_title: "[Concept('chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )] задабривает члена фракции"
 chancellor_removes_faction_member_desc: "[ROOT.Char.GetTitledFirstName] оказывается активным противником несогласных вассалов."
 ach_yearly_events.1003.t: "Мастер разбитых"
 ach_yearly_events.1003.desc: "Мой сюзерен и [foe.GetPrimaryTitle.GetNameNoTier] продолжают воевать. Я [Select_CString(liege.IsFemale, 'ее', 'его' )] [Concept('marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )], я продумываю логистику, по моему указанию [liege.Custom('GetLocalCommonerTermPlural')|l] привлекаются в армию, я борюсь с местными беспорядками... но теперь всадники принесли мрачные вести.\n\nВ провинции [battle_province.GetName] [liege.Custom('KnightCulturePluralNoTooltip')|l] державы [liege.GetPrimaryTitle.GetNameNoTier] потерпели поражение. [commander.GetName] не [Select_CString(commander.IsFemale, 'удержала', 'удержал' )] строй, и вся наша армия обратилась в отчаянное бегство. Теперь наши [liege.Custom('GetFighterTermPlural')|l] разбегаются, [foe.GetName] продвигает свои войска вглубь наших земель!\n\nСоветники умоляют меня исполнить свой долг и взять бразды железной рукой."
 ach_yearly_events.1003.a: "Раз так нужно, [Concept('marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )] явит свою удаль!"
 ach_yearly_events.1003.b: "[ROOT.Char.Custom('KnightCulturePluralNoTooltip')]! #EMP [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] зависит от вас!#!"
 ach_yearly_events.1003.c: "Я соберу разбитые войска."
 ach_yearly_events.1003.c.success: "Выжившие собираются под знаменем державы, которой правит [liege.GetTitledFirstNamePossessiveNoTooltip]"
 ach_yearly_events.1003.c.failure: "Немногие откликаются на ваш зов"
 ach_yearly_events.1003.d: "Высечь выживших за их провал."
 ach_yearly_events.1003.d.flavor: "...и [Select_CString(liege.IsFemale, 'эта взбалмошная', 'этот взбалмошный' )] [liege.GetTitleAsNameNoTooltip|l] тоже не избежит плети, если начнет перекладывать вину на #EMP меня#!!"
 marshal_joins_war_title: "Маршал собирается на войну"
 marshal_joins_war_desc: "После вашего сокрушительного поражения [marshal.GetTitledFirstName] присоединяется к войне!"
 marshal_joins_war_title_foe: "Вражеский маршал собирается на войну"
 marshal_joins_war_desc_foe: "[liege.GetShortUIName] [Select_CString(liege.IsFemale, 'потерпела', 'потерпел')] сокрушительное поражение, и [Select_CString(liege.IsFemale, 'ее', 'его' )] маршал [marshal.GetShortUIName] присоединяется к конфликту «[combat_war.GetName]»."
 marshal_aids_troop_recovery_title: "[Concept('marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )] собирает побежденные войска"
 marshal_aids_troop_recovery_desc: "[ROOT.Char.GetTitledFirstName] бурно реагирует на поражение вашей армии."
 ach_marshal_reconstituting_army_modifier: "Маршал восстанавливает армию"
 ach_marshal_reconstituting_army_modifier_desc: "После жестокого поражения маршал этого персонажа изо всех сил старается вернуть армии боеготовность."
 custom.every_liege_domain_county: "[liege.GetShortUIName]:\n$EFFECT_LIST_BULLET$Каждое [Concept('county', 'графство')|E] в [Concept('domain', 'домене')|E]"
 custom.every_liege_lending_vassal: "[liege.GetShortUIName]:\n$EFFECT_LIST_BULLET$Каждый [Concept('powerful_vassal', 'могущественный вассал')|E] с необходимым количеством [Concept('gold', 'золота')|E]"
 ach_yearly_events.1004.t: "Большой опустевший кошель"
 ach_yearly_events.1004.desc: "[Select_CString(liege.IsFemale, 'Моя обедневшая', 'Мой обедневший' )] сюзерен [liege.GetTitledFirstName] и я, [Select_CString(liege.IsFemale, 'ее', 'его' )] [Concept('steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )], нашли время поговорить. Увы… произошло это под крики толпы, недовольной опустевшей [liege.Custom('GetTitleTierAdjective')|l]ой сокровищницей.\n\n«Как громко они требуют новой славы!» — поясняет [liege.GetTitledFirstNameNoTooltip].\n\n«И с чем мы добьемся славы? — спрашиваю я. — Золотые копья? Стрелы с наконечниками из самоцветов? Богатства державы истощены, но ради #EMP славы#!...»\n\n"
 ach_yearly_events.1004.desc_end: "«Пустые мечты! — отвечает [Select_CString(liege.IsFemale, 'она', 'он')]. — Я отлично знаю, в каком состоянии находится сокровищница...»"
 ach_yearly_events.1004.desc_harsh: "«Вы [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )|l], — отвечает [Select_CString(liege.IsFemale, 'она', 'он')]. — Найдите золото. Найдите самоцветы»."
 ach_yearly_events.1004.a: "«Я могу забрать у ваших вассалов и взять на себя вину»."
 ach_yearly_events.1004.a.flavor: "Когда казна пуста, [Concept('steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )] может проявить силу... и навлечь на себя ненависть."
 ach_yearly_events.1004.b: "Усердие и время могут принести богатства."
 ach_yearly_events.1004.b.success: "Вы умело реформируете местную администрацию"
 ach_yearly_events.1004.b.failure: "Ваши инстинкты оказываются на удивление бесполезными"
 ach_yearly_events.1004.c: "Усердие и время приносят богатства"
 ach_yearly_events.1004.d: "«Когда ваши люди начнут голодать, отправьте их ко мне»."
 ach_yearly_events.1004.d.flavor: "Никакой долг не убедит меня наполнить опустевшую мошну этого должника..."
 ach_stewardship_bankruptcy_modifier: "Администрация, нацеленная на процветание"
 ach_stewardship_bankruptcy_modifier_desc: "Когда державе угрожало банкротство, местные законы были ужесточены, а ополчение было направлено на гражданские работы."
 ach_welcoming_lieges_creditors_modifier: "Приняли бедняков"
 ach_welcoming_lieges_creditors_modifier_desc: "Местное население разрослось: финансовые ошибки в других местах вынудили семьи переселиться сюда."
 steward_aids_financial_recovery_title: "[Concept('steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )] стремится к платежеспособности"
 steward_aids_financial_recovery_desc: "[ROOT.Char.GetTitledFirstName] реформирует ваш [Concept('domain', 'домен')|E] в ответ на ваши финансовые трудности."
 steward_gathers_emergency_tithe_title: "[Concept('steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )] собирает налоги с вассалов"
 steward_gathers_emergency_tithe_desc: "Чтобы решить трудности с казной, [ROOT.Char.GetTitledFirstName] [Select_CString(ROOT.Char.IsFemale, 'собрала', 'собрал' )] чрезмерный налог, взяв вину на себя."
 custom.every_scope_faction_member: "Каждый член фракции «#high [faction.GetName]#!»"
 ach_yearly_events.1005.t: "[ROOT.Char.GetTitleAsNameNoTooltip] державы [ROOT.Char.GetPrimaryTitle.GetNameNoTier]"
 ach_yearly_events.1005.desc: "«С вашего восхождения на трон державы [ROOT.Char.GetPrimaryTitle.GetName] прошли годы. Вы [Select_CString(ROOT.Char.IsFemale, 'истинная владычица', 'истинный владыка' )] этих земель, [Select_CString(ROOT.Char.IsFemale, 'защитница', 'защитник' )] жителей моей державы».\n\n[messenger.GetName] говорит уверенно, с искренним переживанием за мою державу.\n\n«Но ваше чело еще праздно, его не осеняет освященная корона. Ваша рука пуста, в ней нет благословенной регалии. Хотя никто не смеет оспорить вашу власть, вам #EMP необходимо#! провести полноценную коронацию. Иначе я опасаюсь за будущее державы [ROOT.Char.GetPrimaryTitle.GetNameNoTier]»."
 ach_yearly_events.1005.a: "Найдите мне кузнецов."
 ach_yearly_events.1005.b: "Начнем подготовку."
 ach_yearly_events.1005.c: "Я проведу ее позже."
 ach_yearly_events.1010.t: "[ROOT.Char.Custom('GetTitleTierAdjective')|U]ое признание"
 ach_yearly_events.1010.desc: "Я теперь #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )]#! [ROOT.Char.GetTitleAsName|l]: великая и грозная фигура средь рода людского, и каждое мое слово влияет на тысячи судеб.\n\nЯ владею титулом [title.GetNameNoTier] и [Select_CString(ROOT.Char.IsFemale, 'заслужила', 'заслужил' )] право на власть."
 ach_yearly_events.1010.desc_vassals: "Но теперь [title.GetAdjectiveNoTooltip|l]ий народ и все проживающие под славным знаменем державы [ROOT.Char.GetPrimaryTitle.GetName], #L [vassal_title_1.GetAdjective|l]ие#! [ROOT.Char.Custom('GetLocalCommonerTermPlural')|l], #L [vassal_title_2.GetAdjective|l]ие#! дворяне... все [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ие подданные должны признать мое [ROOT.Char.Custom('GetTitleTierAdjective')]ое достоинство."
 ach_yearly_events.1010.desc_no_vassals: "Но теперь [title.GetAdjectiveNoTooltip|l]ая знать и все народы, проживающие под славным знаменем державы [ROOT.Char.GetPrimaryTitle.GetName]... все [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ие подданные должны признать мое [ROOT.Char.Custom('GetTitleTierAdjective')]ое достоинство."
 ach_yearly_events.1010.desc_outro_regalia: "\n\nНужно провести новые великолепные обряды посвящения и подтвердить мои величественные регалии."
 ach_yearly_events.1010.desc_outro_crown: "\n\nНужно провести новые великолепные обряды посвящения и подтвердить мою величественную корону."
 ach_coronation_suggestion_tt: "Вам стоит задуматься о проведении [Concept( 'coronation', 'коронации' )|E]"
 ach_yearly_events.1010.a: "Пора провести еще одну, более величественную коронацию."
