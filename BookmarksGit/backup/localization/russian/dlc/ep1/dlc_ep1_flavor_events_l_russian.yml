 #Exotic Arms
 ep1_flavor.2040.t: "Экзотическое оружие"
 ep1_flavor.2040.desc: "Торговцы приносят с собой не только свои странные товары, но и рассказы о далеких землях. Невероятные. Полные чудес.\n\nНесколько [foreign_merchant.GetCulture.GetCollectiveNounNoTooltip|l]их торговцев привезли с собой странные #EMP [exotic_blade_holder.GetCulture.GetCollectiveNounNoTooltip|l]ие#! предметы. Говорят, эти вещи прибыли из далекой страны, где правит #EMP [exotic_blade_holder.GetFullNameNoTooltipRegnal]#!.\n\n[foreign_merchant.GetTitledFirstName], предводитель торговцев, мрачно ухмыляется,"
 ep1_flavor.2040.desc.artifact: "«Я вижу, у вас есть [my_artifact.GetName]. Уступите этот артефакт мне, и взамен вам достанется [exotic_blade.Custom('ArtifactType')|l]...»"
 ep1_flavor.2040.desc.gold: "«О [ROOT.Char.GetTitleAsNameNoTooltip|l], вам может достаться [exotic_blade.Custom('ArtifactType')|l], по особой цене...»\n\nДа, я вам охотно верю!"
 ep1_flavor.2040.desc.outro: "Была бы у меня возможность проверить эти небылицы..."
 ep1_flavor.2040.desc.outro_antiquarian: "Я жду, что посоветует [antiquarian.GetTitledFirstName]:"
 ep1_flavor.2040.desc.outro_good_praise: "«Это точно не подделка, работа определенно [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip]ая, причем хорошая»."
 ep1_flavor.2040.desc.outro_good_unsure: "«Я не специалист в [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip|l]их изделиях, но выглядит неплохо»."
 ep1_flavor.2040.desc.outro_good_warning: "«Я не советую вам приобретать эту вещь, на ней отчетливо видны следы ударов молота». [exotic_blade_holder.GetSheHe|U] глупо кивает мне."
 ep1_flavor.2040.desc.outro_bad_warning: "«[exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip] или нет, качество оставляет желать лучшего, и я сомневаюсь в заявленном происхождении оружия»."
 ep1_flavor.2040.desc.outro_bad_unsure: "«Не могу сказать наверняка, но мне кажется, этот предмет не то, за что его выдают»."
 ep1_flavor.2040.desc.outro_bad_praise: "«Великолепная [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ая работа! Только взгляните, как блестит!»"
 ep1_flavor.2040.a: "«Полагаю, я могу расстаться с этой вещью...»"
 ep1_flavor.2040.tt_my: "Вы потеряете ваш артефакт: [my_artifact.GetName]"
 ep1_flavor.2040.tt_exotic: "Вы станете владельцем артефакта [exotic_blade.GetNameNoTooltip]"
 ep1_flavor.2040.toast: "[exotic_blade.Custom('ArtifactType')|U] выше всяких похвал"
 ep1_flavor.2040.toast_poor: "[exotic_blade.Custom('ArtifactType')|U] оставляет желать лучшего"
 ep1_flavor.2040.b: "«Принесите мой кошель!»"
 ep1_flavor.2040.c: "«Ха! #EMP [exotic_blade_holder.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]#!, конечно! Вон отсюда!»"
 #The Greater Good
 ep1_flavor.2060.t: "Высшее благо"
 ep1_flavor.2060.desc: "[detective_scope.GetFirstName], мелкая сошка из владения [sandford_scope.GetTitle.GetHolder.GetTitleAsNameNoTooltip|l], просит аудиенции, уверяя, что знает, по чьей вине пропали [victim_scope.GetTitledFirstName] и другие путники, стремившиеся к моему двору.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Мне удалось обнаружить общество, которое возглавляет [grocer_scope.GetTitledFirstName], [Select_CString(grocer_scope.IsFemale, 'торговка', 'торговец' )]. Они называют себя [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]ая стража и те, кто, по их мнению, марает величие державы [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l], часто пропадают без следа!»\n\nКогда я приглашаю к себе [Select_CString(grocer_scope.IsFemale, 'бакалейщицу', 'бакалейщика' )], [grocer_scope.GetSheHe] все отрицает, заявляя, что [detective_scope.GetFirstName] не в себе после долгих лет службы на суровых улицах владения [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]..."
 ep1_flavor.2060.a: "«Наверняка всему этому есть разумное объяснение»."
 ep1_flavor.2060.a.tt: "[detective_scope.GetFirstName] и [grocer_scope.GetFirstName] уходят"
 ep1_flavor.2060.b: "«Пусть [grocer_scope.GetFirstNameNoTooltip] отправляется в темницу, а вы будете служить мне!»"
 ep1_flavor.2060.b.title: "Проклятый проныра"
 ep1_flavor.2060.c: "«Жаль, что вы влезли не в свое дело, [detective_scope.GetFirstNameNoTooltip]...»"
 ep1_flavor.2060.c.title: "Убийц поймать не удалось"
 ep1_flavor.2060.death_tt: "[victim_scope.GetName] пропадает без следа"
 #When Minds Collide
 ep1_flavor.2070.t: "Столкновение умов"
 ep1_flavor.2070.desc.intro: "Когда я прохожу мимо библиотеки, мое внимание привлекает [symposium_courtier.GetTitledFirstName] своим громким недовольством. Спор ведут [symposium_courtier.GetSheHe] и [symposium_scholar.GetTitledFirstName], [symposium_scholar.GetCulture.GetCollectiveNounNoTooltip|l][Select_CString(symposium_scholar.IsFemale, 'ая гостья', 'ий гость' )] и [symposium_scholar.Custom('GetScholarType')|l] с определенной репутацией. \n\n"
 ep1_flavor.2070.desc.theo_same_faith: "«Вы совершаете ту же ошибку, что и молодые [symposium_courtier.GetFaith.GetNameNoTooltip|l]ие служители, — задирает нос [symposium_courtier.GetFirstNameNoTooltip]. — Это приведет вас к ереси».\n\n«Но погодите, — отвечает [symposium_scholar.Custom('GetYoungMiddleAgedOld')][Select_CString(symposium_scholar.IsFemale, 'ая', 'ый' )] [symposium_scholar.GetWomanMan]. — Несомненно, [symposium_scholar.GetFaith.HighGodName] не хочет, чтобы [symposium_scholar.GetHerHis] учение было столь негибким, особенно в нашей интерпретации»."
 ep1_flavor.2070.desc.theo_same_faith_diff_cult: "«Я и представить себе не [Select_CString(symposium_courtier.IsFemale, 'могла', 'мог' )], насколько [symposium_courtier.GetFaith.GetAdjectiveNoTooltip|l] в [symposium_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой интерпретации отклоняется от учения [symposium_scholar.GetFaith.HighGodNamePossessive]!» — фыркает [symposium_courtier.GetFirstNameNoTooltip].\n\n«Чушь, — вздымает палец [symposium_scholar.Custom('GetYoungMiddleAgedOld')][Select_CString(symposium_scholar.IsFemale, 'ая', 'ый' )] [symposium_scholar.GetWomanMan]. — Это [symposium_courtier.GetCulture.GetCollectiveNounNoTooltip|l]ие [symposium_courtier.GetFaith.GetAdherentNamePluralNoTooltip|l] сбились с пути истинного и вернулись к языческим обрядам»."
 ep1_flavor.2070.desc.theo_same_relig: "«[symposium_courtier.GetFaith.GetAdjectiveNoTooltip] и [symposium_scholar.GetFaith.GetAdjectiveNoTooltip|l] во многом различны, — рассуждает [symposium_courtier.GetFirstNameNoTooltip]. — Ваша ересь отклонилась от учения [symposium_courtier.GetFaith.HighGodNamePossessive]».\n\n«Но [symposium_courtier.GetFaith.GetReligion.GetAdjectiveNoTooltip|l] по сути своей охватывает обе наши конфессии, — печально отвечает [symposium_scholar.Custom('GetYoungMiddleAgedOld')][Select_CString(symposium_scholar.IsFemale, 'ая', 'ый' )] [symposium_scholar.GetWomanMan]. — Только глупец расширяет ручей до размеров каньона»."
 ep1_flavor.2070.desc.theo_diff_relig: "«Мне непонятно [symposium_scholar.GetFaith.GetReligion.GetNameNoTooltip|l]ое учение, — рассуждает [symposium_courtier.GetFirstNameNoTooltip]. — [symposium_scholar.GetFaith.HighGodName] выглядит как-то неубедительно. То ли дело [symposium_courtier.GetFaith.HighGodName]».\n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')|U][Select_CString(symposium_scholar.IsFemale, 'ая', 'ый' )] [symposium_scholar.GetWomanMan] отвечает саркастической ухмылкой: «Многое вы понимаете! Жаль, вы [symposium_scholar.GetFaith.BishopNeuter], таких [symposium_scholar.GetFaith.PositiveAfterLife] сразу принимает!»"
 ep1_flavor.2070.desc.mystic: "«В царстве [symposium_courtier.GetFaith.HighGodNamePossessive] нет место эзотерике, — строго выговаривает [symposium_courtier.GetFirstNameNoTooltip]. — Это одно сплошное надувательство и нагнетание тайны».\n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')|U][Select_CString(symposium_scholar.IsFemale, 'ая', 'ый' )] [symposium_scholar.GetWomanMan] отвечает презрительной улыбкой: «Вы просто боитесь того, чего не понимаете, а для учения вам не хватает ума или смелости»."
 ep1_flavor.2070.desc.medicine: "«Лекарства, конечно, полезны, но [symposium_courtier.GetFaith.HighGodName] выносит окончательное решение, кому жить, а кому умереть, — жалуется [symposium_courtier.GetFirstNameNoTooltip]. — Душу припарками не исцелить».\n\n«Я смотрю, вы мало что смыслите в медицине, — вздыхает [symposium_scholar.Custom('GetYoungMiddleAgedOld')][Select_CString(symposium_scholar.IsFemale, 'ая', 'ый' )] [symposium_scholar.GetWomanMan]. — Скольких можно было бы спасти без подобного невежества»."
 ep1_flavor.2070.desc.ling_same_cult: "«[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]ие записи превосходят все, что можно найти в державе [symposium_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip], — позевывая, говорит [symposium_courtier.GetFirstNameNoTooltip]. — Вам стоит захватить с собой пару книг, когда будете уезжать».\n\n«Невероятно, насколько же человек может ошибаться, — фыркает [symposium_scholar.Custom('GetYoungMiddleAgedOld')][Select_CString(symposium_scholar.IsFemale, 'ая', 'ый' )] [symposium_scholar.GetWomanMan]. — Да еще и говорить при этом с такой уверенностью...»"
 ep1_flavor.2070.desc.ling_diff_cult: "«[symposium_courtier.GetFaith.HighGodName], слышали бы вы себя! — в смущении восклицает [symposium_courtier.GetFirstNameNoTooltip]. — [symposium_scholar.GetCulture.GetCollectiveNounNoTooltip]ий диалект просто уродует [symposium_courtier.GetCulture.GetLanguage.GetNameNoTooltip|l] язык, вы с тем же успехом можете использовать [ling_cul_1_bonus.GetLanguage.GetNameNoTooltip|l]!»\n\n[symposium_scholar.GetFirstNameNoTooltip] берет себя в руки: «[symposium_ruler.GetTitledFirstName] и двор говорят на куда более чистом языке, чем тут»."
 ep1_flavor.2070.desc.ling_diff_lang: "«Вашему иноземному наречию не хватает изящества для обсуждения подобных идей, — уничижительно говорит [symposium_courtier.GetFirstNameNoTooltip]. — Вот поэтому и надо учить #EMP [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]#!».\n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')|U][Select_CString(symposium_scholar.IsFemale, 'ая', 'ый' )] [symposium_scholar.GetWomanMan] закатывает глаза и вспоминает [symposium_scholar.GetCulture.GetLanguage.GetNameNoTooltip|l], бормоча что-то на нем."
 ep1_flavor.2070.desc.fall_alchemy: "«Такое соотношение никогда не сработает», — качает головой [symposium_courtier.GetFirstNameNoTooltip], рассматривая разложенные кусочки коры. — Это уже пробовали до нас».\n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')|U][Select_CString(symposium_scholar.IsFemale, 'ая', 'ый' )] [symposium_scholar.GetWomanMan] отвечает: «Все совершают ошибки, даже алхимики, возможно, они что-то упустили»."
 ep1_flavor.2070.desc.fall_stars: "«Нет, нет, нет, эти теории были опровергнуты столетия назад, — хмурится [symposium_courtier.GetFirstNameNoTooltip] в искреннем недоумении. — Вы что же, не читали классические труды по астрономии?»\n\n«Вы читаете вместо того, чтобы думать, — отвечает [symposium_scholar.Custom('GetYoungMiddleAgedOld')][Select_CString(symposium_scholar.IsFemale, 'ая', 'ый' )] [symposium_scholar.GetWomanMan]. — Мы еще многого не знаем»."
 ep1_flavor.2070.desc.fall_books: "«Вы #EMP явно#! читали не те книги, — отмахивается [symposium_courtier.GetFirstNameNoTooltip]. — Я составлю для вас список [symposium_courtier.GetCulture.GetCollectiveNounNoTooltip|l]их трудов...»\n\n«Меня это устроит, — отвечает [symposium_scholar.Custom('GetYoungMiddleAgedOld')][Select_CString(symposium_scholar.IsFemale, 'ая', 'ый' )] [symposium_scholar.GetWomanMan]. — Список #EMP явно#! будет коротким»."
 ep1_flavor.2070.a: "«Не желаете остаться у меня подольше, [symposium_scholar.GetFirstNameNoTooltip]?»"
 ep1_flavor.2070.c: "«Вы неправы, и вот почему»."
 ep1_flavor.2070.c.lang: "«Мне не показалось, вы сейчас сказали именно это?»"
 ep1_flavor.2070.c.success: "Вы доказываете, что [symposium_scholar.GetFirstNameNoTooltip] ошибается"
 ep1_flavor.2070.c.failure: "[symposium_scholar.GetFirstNameNoTooltip] приводит вас в смущение"
 ep1_flavor.2070.c.tt: "[symposium_scholar.GetFirstNameNoTooltip] может присоединиться к вашему двору"
 ep1_flavor.2070.d: "«Пора вам покинуть нас, [symposium_scholar.Custom('GetScholarType')|l]»."
 ep1_flavor.2070.e: "Вон отсюда!"
