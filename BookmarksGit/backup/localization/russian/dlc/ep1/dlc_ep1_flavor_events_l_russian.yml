 ep1_flavor.2010.innocent: "Вина под вопросом"
 #Interservice Rivalry
 ep1_flavor.2020.t: "Войсковое соперничество"
 ep1_flavor.2020.desc: "Здоровое соперничество между солдатами идет лишь на пользу делу, но мои [SCOPE.Custom('GetMAAType1')] и [SCOPE.Custom('GetMAAType2')] находятся в слишком уж явном противостоянии.\n\nЭто отразилось и на отношениях между офицерами, и [ROOT.Char.Custom('MountedWarriorTermPlural')] [knight_1.GetTitledFirstName] и [knight_2.GetTitledFirstName] в очередной раз устроили спор при мне.\n\n"
 ep1_flavor.2020.desc_knight_1_archers: "«...будем надеяться, что стрелы у вас не закончатся, а то ведь вам придется #EMP действительно#! сражаться!»"
 ep1_flavor.2020.desc_knight_1_light_cavalry: "«...ударил и отбежал, ага? Как по мне, это больше походит на #EMP испугался и удрал#!!»"
 ep1_flavor.2020.desc_knight_1_heavy_infantry: "«...ах какие мы храбрые, с головы до пят облачились в доспехи!»"
 ep1_flavor.2020.desc_knight_1_pikemen: "«...что, боитесь, что враги подойдут к вам слишком #EMP близко#!?»"
 ep1_flavor.2020.desc_knight_1_heavy_cavalry: "«...а, понимаю: зачем #EMP сражаться#! с врагом, если можно его раздавить?»"
 ep1_flavor.2020.desc_knight_1_archer_cavalry: "«...а вы хоть раз вообще #EMP видели#! противника, а то вечно скачете так быстро и так далеко?»"
 ep1_flavor.2020.desc_knight_1_skirmishers: "«...что, опять учитесь, как ослабить врага перед встречей с #EMP настоящими#! бойцами?»"
 ep1_flavor.2020.desc_knight_1_elephant_cavalry: "«...всего-то слон? Оседлали бы кого-нибудь #EMP побольше#!»."
 ep1_flavor.2020.desc_knight_1_camel_cavalry: "«Лошади пустыни? Как по мне, они больше похожи на #EMP коров#!»."
 ep1_flavor.2020.desc_bridge: "[knight_2.GetFirstNameNoTooltip] усмехается, а [knight_1.GetFirstNameNoTooltip] яростно отвечает:"
 ep1_flavor.2020.desc_knight_2_archers: "«Ну нет, я не желаю выслушивать лекции от зазнавшегося охотника»."
 ep1_flavor.2020.desc_knight_2_light_cavalry: "«Да, из уст якобы #EMP разведчика#! это звучит особенно весомо»."
 ep1_flavor.2020.desc_knight_2_heavy_infantry: "«Легко говорить в такой #EMP толстой#! кольчуге»."
 ep1_flavor.2020.desc_knight_2_pikemen: "«Да, да, беги, прячься за своей стеной из иголок»."
 ep1_flavor.2020.desc_knight_2_heavy_cavalry: "«Ха, да что вы понимаете, сидя на своих огромных конях»."
 ep1_flavor.2020.desc_knight_2_archer_cavalry: "«Я не желаю выслушивать упреки зарвавшегося #EMP объездчика лошадей#! с луком»."
 ep1_flavor.2020.desc_knight_2_skirmishers: "«Поговорим, когда вы и взаправду обнажите меч, не говоря уж о том, чтобы его использовать»."
 ep1_flavor.2020.desc_knight_2_elephant_cavalry: "«Говорит [knight_2.GetWomanMan], [Select_CString(knight_2.IsFemale, 'которая', 'который' )] ездит на огромном чудовище с бивнями»."
 ep1_flavor.2020.desc_knight_2_camel_cavalry: "«Фу, не подходите, от вас несет верблюдом»."
 ep1_flavor.2020.a: "«[SCOPE.Custom('GetMAAType1')] — основа нашего войска!»"
 ep1_flavor.2020.b: "«Кем бы мы были, если бы не наши [SCOPE.Custom('GetMAAType2')|l]!»"
 ep1_flavor.2020.c: "«Как одно может обходиться без другого?»"
 ep1_flavor.2020.c.success: "Ваш аргумент убедителен"
 ep1_flavor.2020.c.failure: "Ваш аргумент слишком слаб"
 ep1_flavor.2020.d: "«Уймитесь уже, вы двое»."
 ep1_flavor_2020_both_modifier: "Военное признание"
 ep1_flavor_2020_both_modifier_desc: "Рыцарей этого персонажа вдохновило признание их значимости сюзереном."
