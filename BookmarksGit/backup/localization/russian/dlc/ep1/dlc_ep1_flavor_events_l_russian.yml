 ep1_2000_skirmisher_modifier_desc: "$ep1_2000_generic_modifier_desc$"
 ep1_2000_ecavalry_modifier: "Слоновьи игры"
 ep1_2000_ecavalry_modifier_desc: "$ep1_2000_generic_modifier_desc$"
 ep1_2000_ccavalry_modifier: "Гонки на верблюдах"
 ep1_2000_ccavalry_modifier_desc: "$ep1_2000_generic_modifier_desc$"
 ep1_2000_levies_modifier: "Активные крестьяне"
 ep1_2000_levies_modifier_desc: "$ep1_2000_generic_modifier_desc$"
 ep1_2000_knights_modifier: "Поддержка охоты"
 ep1_2000_knights_modifier_desc: "$ep1_2000_generic_modifier_desc$"
 ep1_2000_generic_modifier_desc: "Этот персонаж поддерживает воинские состязания, чтобы основные войска всегда были в форме."
 infantry: "пехота"
 cavalry: "всадники"
 ep1_flavor.2000.tradition_tt: "В силу [Concept( 'traditions', 'традиций' )|E] вашей [Concept( 'culture_possessive', 'культуры' )|E]"
 #Court of Vipers
 ep1_flavor.2010.t: "Змеиный клубок"
 ep1_flavor.2010.desc: "Каждую ночь, как погаснут свечи, а [ROOT.Char.Custom('FortifiedBuilding')|l] погрузится в тишину, меня начинают преследовать шепотки о заговоре с целью [real_plot.GetSchemeType.GetTypeNameNoTooltip|l] меня."
 #SPYMASTER
 ep1_flavor.2010.desc_spy_real: "[spymaster.GetCouncilTitleFirstName] полагает, что за этим стоит [Select_CString(real_plotter.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))], [real_plotter.GetTitledFirstName]...\n\n"
 ep1_flavor.2010.desc_spy_1: "[spymaster.GetCouncilTitleFirstName] говорит, что за этим, возможно, #EMP вероятно#!, стоит [Select_CString(scapegoat_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], [scapegoat_1.GetTitledFirstName]...\n\n"
 ep1_flavor.2010.desc_spy_2: "[spymaster.GetCouncilTitleFirstName] склоняется к мысли, что за этим стоит [Select_CString(scapegoat_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], [scapegoat_2.GetTitledFirstName]...\n\n"
 #COUNCILLOR 1
 ep1_flavor.2010.desc_1_real: "[councillor_1.GetCouncilTitleFirstName] в личной беседе возражает и считает, что [Select_CString(real_plotter.IsFemale, 'виновата моя', 'виноват мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))] [real_plotter.GetTitledFirstName], тогда как"
 ep1_flavor.2010.desc_1_1: "[councillor_1.GetCouncilTitleFirstName] в личной беседе возражает — чутье подсказывает, что тут [Select_CString(scapegoat_1.IsFemale, 'приложила руку моя', 'приложил руку мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))] [scapegoat_1.GetTitledFirstName], тогда как"
 ep1_flavor.2010.desc_1_2: "[councillor_1.GetCouncilTitleFirstName] в личной беседе возражает и подчеркивает, что [scapegoat_2.GetTitledFirstName], [Select_CString(scapegoat_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], страдает перепадами настроения, тогда как"
 #COUNCILLOR 2
 ep1_flavor.2010.desc_2_real: "[councillor_2.GetCouncilTitleFirstName] умоляет принять меры, чтобы [Select_CString(real_plotter.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))] [real_plotter.GetTitledFirstName], «[Select_CString(real_plotter.IsFemale, 'явная предательница', 'явный предатель' )]» немедленно [Select_CString(real_plotter.IsFemale, 'оказалась', 'оказался' )] за решеткой, пока еще не слишком поздно.\n\n"
 ep1_flavor.2010.desc_2_1: "[councillor_2.GetCouncilTitleFirstName] умоляет принять меры, чтобы [Select_CString(scapegoat_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))] [scapegoat_1.GetTitledFirstName], «ужас владения [scapegoat_1.GetCurrentLocation.GetNameNoTooltip]» немедленно [Select_CString(scapegoat_1.IsFemale, 'оказалась', 'оказался' )] за решеткой, пока еще не слишком поздно.\n\n"
 ep1_flavor.2010.desc_2_2: "[councillor_2.GetCouncilTitleFirstName] умоляет принять меры, чтобы [Select_CString(scapegoat_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))] [scapegoat_2.GetTitledFirstName], «[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l][Select_CString(scapegoat_2.IsFemale, 'ая дьяволица', 'ий дьявол' )]», немедленно [Select_CString(scapegoat_2.IsFemale, 'оказалась', 'оказался' )] за решеткой, пока еще не слишком поздно.\n\n"
 #CONTEXT
 ep1_flavor.2010.desc_family: "Неужели плоть от плоти моей будет интриговать против меня?"
 ep1_flavor.2010.desc_consort: "Неужели я делю постель с тем, кто желает мне смерти?"
 ep1_flavor.2010.desc_councillor: "Неужели один из доверенных советников действительно хочет мне навредить?"
 ep1_flavor.2010.desc_fallback: "Я вижу предательство в глазах каждого и высматриваю скрытые клинки в руках придворных."
 ep1_flavor.2010.desc_outro: "О [ROOT.Char.GetFaith.HighGodName], у меня ум за разум заходит..."
