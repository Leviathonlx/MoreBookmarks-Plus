 ep1_flavor.2030.desc_1_captain: "[local_dispute_1.GetFirstName], [Select_CString(local_dispute_1.IsFemale, 'командующая', 'командующий' )] гарнизоном владения [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_merchant: "[local_dispute_1.GetFirstName], [Select_CString(local_dispute_1.IsFemale, 'видная торговка', 'видный торговец' )] из владения [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_bridge: "и"
 ep1_flavor.2030.desc_2_monk: "[local_dispute_2.GetFirstName], [Select_CString(local_dispute_2.IsFemale, 'прославленная', 'прославленный' )] [local_dispute_2.GetFaith.GetNameNoTooltip|l][Select_CString(local_dispute_2.IsFemale, 'ая', 'ий' )] [local_dispute_2.Custom('NunMonk')] из владения [local_county_2.GetNameNoTier],"
