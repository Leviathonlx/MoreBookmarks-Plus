 ep1_flavor.2010.b.real: "Нет... неужели это [real_plotter.GetTitledFirstNameNoTooltip]?"
 ep1_flavor.2010.b.fake_1: "Нет... неужели это [scapegoat_1.GetTitledFirstNameNoTooltip]?"
 ep1_flavor.2010.b.fake_2: "Нет... неужели это [scapegoat_2.GetTitledFirstNameNoTooltip]?"
 ep1_flavor.2010.c.real: "Должно быть, за этим стоит [real_plotter.GetTitledFirstNameNoTooltip]."
 ep1_flavor.2010.c.fake_1: "Должно быть, за этим стоит [scapegoat_1.GetTitledFirstNameNoTooltip]."
 ep1_flavor.2010.c.fake_2: "Должно быть, за этим стоит [scapegoat_2.GetTitledFirstNameNoTooltip]."
 ep1_flavor.2010.d: "Я пойду по следу."
