 #Taking Sides
 ep1_flavor.2030.t: "Выбор сторон"
 ep1_flavor.2030.desc_intro: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]ая бюрократия обычно работает сама по себе, но раз в сто лет вдруг возникает проблема, не имеющая явного решения.\n\nСегодня передо мной предстали"
 ep1_flavor.2030.desc_1_monk: "[local_dispute_1.GetFirstName], [Select_CString(local_dispute_1.IsFemale, 'видная', 'видный' )] #L [local_dispute_1.GetFaith.GetName|l][Select_CString(local_dispute_1.IsFemale, 'ая', 'ий' )]#! [local_dispute_1.Custom('NunMonk')] из владения [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_bishop: "[local_dispute_1.GetFirstName], #L [local_dispute_1.GetFaith.GetName|l][Select_CString(local_dispute_1.IsFemale, 'ая', 'ий' )]#! [local_dispute_1.GetTitleAsNameNoTooltip|l] персонажа [local_dispute_1.GetPrimaryTitle.GetNameNoTier],"
