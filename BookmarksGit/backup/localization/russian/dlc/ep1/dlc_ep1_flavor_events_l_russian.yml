l_russian:
 tradition_header: "Традиции:"
 ep1_flavor.1000.t: "$tradition_header$ Евнух в гостях"
 ep1_flavor.1000.desc: "Сегодня к моему двору прибыл странствующий евнух.\n\n«Приветствую, [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitleTierName]», — с уважением произносит [eunuch_target.GetSheHe].\n\n«Меня зовут [eunuch_target.GetFirstName], я странствую по миру, делюсь знаниями с благородными королями-мудрецами и присматриваю за гаремами великих султанов. И теперь я здесь, чтобы предложить вам свои услуги. За умеренную плату».\n\nКакой интересный человек, возможно, мне стоит нанять [eunuch_target.GetHerHis]?"
 ep1_flavor.1000.a: "Это честное предложение, я принимаю его."
 ep1_flavor.1000.b: "[eunuch_target.GetFirstNameNoTooltip], мой [eunuch_target.Custom('ComplimentAdjective')]ый друг, вы не задержитесь у меня?"
 ep1_flavor.1000.c: "Мне не нужны ваши услуги."
 eunuch_moves_tt: "[eunuch_target.GetFirstNameNoTooltip] отправляется в державу [new_court.GetBaseName]"
 ep1_flavor.1000.c.success: "[eunuch_target.GetFirstNameNoTooltip] соглашается остаться"
 ep1_flavor.1000.c.failure: "[eunuch_target.GetFirstNameNoTooltip] называется вас скрягой и отправляется дальше"
 ep1_flavor.1200.t: "$tradition_header$ Секреты мастерства"
 ep1_flavor.1200.desc: "Евнух [eunuch_target.GetFirstName] подходит ко мне и [eunuch_target.Custom('quirk_pos_pp')].\n\n«Вы многое знаете, [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий' )] [ROOT.Char.GetTitleTierName]. Но кое-что ускользает от вашего прозорливого разума — секреты и знания, которыми я охотно поделюсь с вами», — шепчет [eunuch_target.GetSheHe].\n\n«За умеренную цену».\n\nКак же иначе. Но мне все равно интересно."
 ep1_flavor.1200.a: "Поговаривают, вы разбираетесь в языках?"
 ep1_flavor.1200.b: "У меня много врагов. Как мне избавиться от них?"
 ep1_flavor.1200.c: "Моя держава должна процветать. Как мне добиться этого?"
 ep1_flavor.1200.d: "Шарлатан! Твои секреты — выдумка."
 secrets_of_language_modifier: "Тайны языка"
 secrets_of_language_modifier_desc: "Этот персонаж посвящен в тайны изучения языков."
 secrets_of_murder_modifier: "Тайны мести"
 secrets_of_murder_modifier_desc: "Этот персонаж посвящен в тайны уничтожения своих врагов."
 secrets_of_the_realm_modifier: "Тайны державы"
 secrets_of_the_realm_modifier_desc: "Этот персонаж посвящен в тайны управления столицей."
 ### Court Type Flavor Events
 #The Secret DaughterSon
 ep1_flavor.0001.t: "[scion_actual.Custom('GetDaughterSon')|U]: Секрет"
 ep1_flavor.0001.desc: "Небольшое дельце привело меня и мою свиту в городок, и мы, голодные и уставшие, вошли в местную задымленную таверну.\n\nЧто мне точно не приходило в голову, так это то, что здесь нам встретится [scion_parent.GetTitledFirstName] в плаще с капюшоном, слабо скрывающим черты лица. Рядом с [Select_CString(scion_parent.IsFemale, 'ней', 'ним' )] сидит [Select_CString(scion_actual.IsFemale, 'молодая женщина, которая', 'молодой мужчина, который' )]... да быть не может!\n\nСудя по [scion_actual.GetHerHis] лицу, любопытным взглядам и попыткам вести себя точь-в-точь как [scion_parent.GetFirstNameNoTooltip], я #EMP с уверенностью#! могу сказать, что [scion_actual.GetSheHe], должно быть, бастард, которого [scion_parent.GetTitleAsNameNoTooltip|l] тщательно [Select_CString(scion_parent.IsFemale, 'скрывала', 'скрывал' )]. Возможно, [scion_actual.GetSheHe] впервые видит мир за пределами родных стен."
 ep1_flavor.0001.a: "[scion_parent.GetFirstNameNoTooltip]! Вы привезли мне [Select_CString(scion_actual.IsFemale, 'невесту', 'жениха' )]?"
 ep1_flavor.0001.a.tt.success: "Вы насильно заключаете [Concept( 'alliance', 'союз' )|E] через [Concept( 'marriage', 'брак' )|E]"
 ep1_flavor.0001.a.tt.failure: "[scion_parent.GetFirstNameNoTooltip] и [scion_parent.GetHerHis] [scion_actual.Custom('GetDaughterSon')] сбегают"
 ep1_flavor.0001.b: "[scion_parent.GetFirstNameNoTooltip]! Это [scion_actual.Custom('GetBrideGroom')], [Select_CString(scion_actual.IsFemale, 'на которой женится', 'за которого выйдет замуж' )] [Select_CString(prospective_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('prospective_spouse'))]?"
 ep1_flavor.0001.c: "Глашатая сюда, #EMP немедленно#!!"
 ep1_flavor.0001.c.tt.success: "Вы нашли достаточно доказательств существования бастарда"
 ep1_flavor.0001.c.tt.failure: "[scion_parent.GetFirstNameNoTooltip] слишком хорошо заметает следы"
 ep1_flavor.0001.d: "Не волнуйтесь, [scion_parent.GetTitleAsNameNoTooltip|l], я забуду, что вы здесь были..."
 ep1_flavor.0001.tt.scion_escapes: "[scion_actual.GetFirstName] бесследно пропадает"
 ep1_flavor.0001.e.no_bastards: "#EMP Тайное#! дитя? Как странно. Поедим в другом месте."
 ep1_flavor.0001.e.fallback: "Нас это не касается. Поедим в другом месте."
 ep1_flavor.0011.t: "Полный бардак"
 ep1_flavor.0011.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], это не то, что вы подумали!» — кричит [diplomat_1.GetTitledFirstName], едва я переступаю порог обеденного зала.\n\nЧто ж, я #EMP думаю#!, что [diplomat_1.GetSheHe] [Select_CString(diplomat_1.IsFemale, 'устроила', 'устроил' )] полный разгром в комнате. Стены заляпаны едой, столы разве что в щепу не порублены, стулья составлены пирамидой, а [diplomat_2.GetTitledFirstName] без сознания (и без одежды) лежит на #EMP моей#! кровати, [Select_CString(diplomat_2.IsFemale, 'залитая', 'залитый' )] супом.\n\nДвое дипломатов прибыли вчера. У них было разрешение устроить небольшое пиршество с развлечениями, но это просто [ROOT.Char.GetFaith.NegativeAfterLife|U] на земле."
 ep1_flavor.0011.a: "Вы заплатите за ущерб, подхалимы!"
 ep1_flavor.0011.b: "Хорошо, вы устроили беспорядок, вам и убирать. СЛУГИ! Выдайте им тряпку!"
 ep1_flavor.0011.c: "О нет, пиршество еще не закончилось. Кто-нибудь, наполните мой кубок!"
 ep1_flavor.0011.d: "Всего одна ночь? Пф! Расступитесь, идет [ROOT.Char.GetTitleAsNameNoTooltip|l] пиров!"
 ep1_flavor.0011.e: "Молча покинуть зал."
 ep1_flavor.0011.e.tt: "Вы оставляете их наедине с собственным страхом"
 ep1_flavor.0021.t: "Державы, разделенные языком"
 ep1_flavor.0021.desc: "Когда я вхожу в помещение, меня встречает взрыв смеха. [nitpicker.GetTitledFirstName] и группа придворных собрались и читают письмо, что недавно [Select_CString(rival_monarch.IsFemale, 'прислала', 'прислал')] нам [rival_monarch.GetTitledFirstName].\n\n[nitpicker.GetFirstNameNoTooltip] со смехом приглашает меня присоединиться.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], вы непременно #EMP должны#! это прочесть! Пусть тут официальная печать державы [rival_realm.GetNameNoTier], но половину слов словно писал безграмотный крестьянин. Эти слабоумные даже согласные не могут правильно проставить, что уж там говорить о грамотной [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ой речи. Это просто #EMP уморительно#!»."
 ep1_flavor.0021.a: "Да тут и половины гласных нет! Отвратительно!"
 ep1_flavor.0021.a.tt: "[courts|E] снизили [Concept( 'opinion', 'мнение' )|E] друг о друге на [SCOPE.ScriptValue('ep1_flavour_0021_courts_lose_opinion_value')|N0]"
 ep1_flavor.0021.a.tt.success: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]ое написание лучшее!"
 ep1_flavor.0021.a.tt.failure: "[rival_monarch.GetPrimaryTitle.GetAdjectiveNoTooltip]ое написание лучшее!"
 ep1_flavor.0021.b: "Мы же говорим на родственных языках?"
 ep1_flavor.0021.b.tt: "[courts|E] на [SCOPE.ScriptValue('ep1_flavour_0021_courts_gain_opinion_value')|P0] ед. повысили [opinion|El] друг о друге"
 ep1_flavor.0021.c: "Два благородных двора, а мозгов ни там ни там..."
 ep1_flavor.0021.c.tt: "$ep1_flavor.0021.a.tt$"
 cultural_acceptance_courtly_spelling_differences: "Дворяне спорят о написании"
 cultural_acceptance_courtly_cousins: "Дворян объединяет общий язык"
 ep1_flavor.0031.t: "Недавно при дворе"
 ep1_flavor.0031.desc: "Как говорится, выдающимся умам нужны выдающиеся традиции, и ни одна другая держава не проводит таких обрядов посвящения в ученые, как [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!\n\nНа этой неделе ко двору прибыло несколько новых талантливых ученых со всей державы, и все они проходят #EMP научную#! проверку на местном постоялом дворе.\n\nМне на глаза попадается [scholar_1.GetFirstName] — [scholar_1.GetSheHe] с подозрением смотрит на кружку с загадочной пенящейся и пузырящейся жидкостью. Рядом [scholar_2.GetFirstName] наполняет целый #EMP кувшин#! густой и вязкой жидкостью под одобрительные крики своих коллег."
 ep1_flavor.0031.a: "Пей, [scholar_1.GetFirstNameNoTooltip]!"
 ep1_flavor.0031.b: "Нам по душе [scholar_2.GetFirstNameNoTooltip], птамушта [scholar_2.GetFirstNameNoTooltip] нам друг!"
 ep1_flavor.0031.c: "Есть методы, которым вас может научить только знаток..."
 ep1_flavor.0031.c.tt: "Вы показываете начинающим ученым, как надо пить"
 ep1_flavor.0031.d: "Подобные ритуалы #EMP неподобающий#!."
 ep1_flavor.0031.inspire.scholar_1.tt: "[scholar_1.GetFirstNameNoTooltip] теперь [inspired|E]"
 ep1_flavor.0031.inspire.scholar_2.tt: "[scholar_2.GetFirstNameNoTooltip] теперь [inspired|E]"
 #Martial Exercise
 ep1_flavor.2000.t: "Военные упражнения"
 ep1_flavor.2000.desc_intro: "Во время осмотра местного военного лагеря ко мне подходят [marshal_scope.GetTitledFirstName] и [knight_scope.GetTitledFirstName].\n\n«Сюзерен, наши воины бездействуют в мирное время. Нужно их чем-то занять...» — обращается ко мне [marshal_scope.GetCouncilTitle]."
 ep1_flavor.2000.desc_archers: "«Наши [ROOT.Char.Custom('GetRegionalArcherMAA')|l] незаменимы, мы должны убедиться, что их стрелы всегда поражают цель»."
 ep1_flavor.2000.desc_infantry: "«Наши [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] необходимы для победы, нужно держать их в форме»."
 ep1_flavor.2000.desc_cavalry: "«Ваши [ROOT.Char.Custom('GetRegionalCavalryMAA')|l] необычайно ценны на поле боя, не давайте им размякнуть»."
 ep1_flavor.2000.desc_archer_cavalry: "«Конные лучники — основа нашего войска, и состязания в стрельбе из лука сделают их только сильнее»."
 ep1_flavor.2000.desc_skirmishers: "«Наши умелые [ROOT.Char.Custom('GetRegionalSkirmisherMAA')|l] должны участвовать в состязаниях, чтобы всегда находить свою цель»."
 ep1_flavor.2000.desc_elephant_cavalry: "«Грозные слоны приведут нас к победе, они должны всегда быть наготове»."
 ep1_flavor.2000.desc_camel_cavalry: "«Верблюжья кавалерия — основа ваших войск, нужно уделить ей особое внимание»."
 ep1_flavor.2000.desc_levies: "«Беднякам нужны упражнения, чтобы в их призыве была какая-то польза»."
 ep1_flavor.2000.desc_bridge: "\n\n«Нет, наши усилия нужно направить в другое русло», — возражает [knight_scope.GetFirstNameNoTooltip]."
 ep1_flavor.2000.desc_outro: "\n\nПолагаю, повторение #EMP действительно#! мать учения..."
 ep1_flavor.2000.c: "«Спорт — это для благородных, и он называется охотой»."
 ep1_flavor.2000.culture_tt: "Все #L [THIS.Char.GetCulture.GetCollectiveNoun|l]ие#! придворные и вассалы"
 ep1_flavor.2000.knight_tt: "Каждый [THIS.Char.Custom('MountedWarriorTerm')|l]"
 ep1_flavor.2000.d: "«Я и так достаточно трачу на солдат»."
 ep1_flavor.2000.archers: "«Учите их, пока не начнут попадать в яблочко»."
 ep1_flavor.2000.archers_longbow: "«Мужчины и мальчики будут учиться бить из длинного лука по мишеням»."
 ep1_flavor.2000.infantry: "«Наши [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] любят хорошо подраться»."
 ep1_flavor.2000.cavalry: "«Принесите колышки для палаток! Наши [ROOT.Char.Custom('GetRegionalCavalryMAA')|l] собираются в дорогу!»"
 ep1_flavor.2000.cavalry_joust: "«Копейному удару нужно учиться»."
 ep1_flavor.2000.cavalry_tzykanion: "«Всадники будут играть в цинканион!»"
 ep1_flavor.2000.cavalry_chovgan: "«Пусть играют в човган!»"
 ep1_flavor.2000.archer_cavalry: "«Повелители коней будут учиться стрелять по бегающим кроликам»."
 ep1_flavor.2000.skirmishers: "«Мои [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] не знают промаха»."
 ep1_flavor.2000.elephant_cavalry: "«Махауты будут соперничать за славу!»"
 ep1_flavor.2000.camel_cavalry: "«Гонки помогут верблюжьей кавалерии отточить свои навыки»."
 ep1_flavor.2000.levies_caid: "«Все будут играть в кадь!»"
 ep1_flavor.2000.levies: "«Убедите простолюдинов держать себя в форме»."
 ep1_2000_archer_modifier: "Умелые лучники"
 ep1_2000_archer_modifier_desc: "$ep1_2000_generic_modifier_desc$"
 ep1_2000_infantry_modifier: "Вымуштрованные пехотинцы"
 ep1_2000_infantry_modifier_desc: "$ep1_2000_generic_modifier_desc$"
