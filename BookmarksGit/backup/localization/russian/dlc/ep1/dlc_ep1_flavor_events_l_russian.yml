 ep1_flavor.2030.desc_2_scholar: "[local_dispute_2.GetFirstName], [Select_CString(local_dispute_2.IsFemale, 'выдающаяся', 'выдающийся' )] писатель из владения [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_2_culture: "[local_dispute_2.GetFirstName], [Select_CString(local_dispute_2.IsFemale, 'выступающая', 'выступающий' )] от имени #L [local_dispute_1.GetCulture.GetCollectiveNoun|l]ого#! меньшинства во владении [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_2_faith: "[local_dispute_2.GetFirstName], [Select_CString(local_dispute_2.IsFemale, 'представляющая', 'представляющий' )] интересы #L [local_dispute_2.GetFaith.GetName|l]ого#! меньшинства во владении [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_judge: "[local_dispute_2.GetFirstName], [Select_CString(local_dispute_2.IsFemale, 'уважаемая', 'уважаемый' )] судья из владения [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_captain: "[local_dispute_2.GetFirstName], [Select_CString(local_dispute_2.IsFemale, 'известная', 'известный' )] бейлиф из владения [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_merchant: "[local_dispute_2.GetFirstName], [Select_CString(local_dispute_2.IsFemale, 'известная торговка', 'известный торговец' )] из владения [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_outro: "ведущие яростный спор.\n\nМеня буквально засыпали градом мелких деталей, и вскоре стало очевидно, что обе стороны неправы и удовлетворить всех не удастся..."
 ep1_flavor.2030.a: "«Я считаю, что [Select_CString(local_dispute_2.IsFemale, 'права', 'прав' )] [local_dispute_1.GetTitledFirstNameNoTooltip]»."
 ep1_flavor.2030.b: "«[local_dispute_2.GetTitledFirstNameNoTooltip] в своем праве»."
 ep1_flavor.2030.c: "«[local_dispute_1.Custom('GetLocalRole')|U], мне пригодится человек ваших талантов»."
 ep1_flavor.2030.c.tt: "[local_dispute_1.GetFirstNameNoTooltip] присоединяется к вашему двору"
 ep1_flavor.2030.d: "«Послужите мне, [local_dispute_2.Custom('GetLocalRole')|l]»."
