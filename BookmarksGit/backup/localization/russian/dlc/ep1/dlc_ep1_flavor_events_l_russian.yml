 ep1_flavor.2030.desc_1_culture: "[local_dispute_1.GetFirstName], лидер #L [local_dispute_1.GetCulture.GetCollectiveNoun|l]ого#! меньшинства во владении [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_faith: "[local_dispute_1.GetFirstName], [Select_CString(local_dispute_1.IsFemale, 'представляющая', 'представляющий' )] #L [local_dispute_1.GetFaith.GetName|l]ое#! население владения [local_county_1.GetNameNoTier],"
