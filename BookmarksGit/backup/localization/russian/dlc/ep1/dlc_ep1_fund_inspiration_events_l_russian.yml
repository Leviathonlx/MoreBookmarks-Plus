 #INSPIRATION ONGOING
 fund_inspiration.title: "Вдохновение:"
 fund_inspiration.2001.t: "$fund_inspiration.title$ просьба о финансировании"
 fund_inspiration.2001.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] уверяет, что средств, которые я [inspiration_owner.GetHerHim] предоставляю, недостаточно для создания артефакта, достойного столь знатной персоны.\n\n«Еще толику золота — и я создам нечто #EMP по-настоящему#! великое!»"
 fund_inspiration.2001.a: "Все, что угодно!"
 fund_inspiration.2001.b: "Довольствуйся тем, что имеешь."
 fund_inspiration.2002.t: "$fund_inspiration.title$ Просьба предоставить... материал"
 fund_inspiration.2002.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] решается пригласить меня в свою тошнотворную вонючую комнату.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], работа идет, но мне нужны кое-какие части... #EMP человеческие#!, и тогда я смогу создать нечто #EMP поистине ошеломляющее#!. Человек мне нужен живым, хотя бы сначала».\n\nКогда [inspiration_owner.GetFirstName] заканчивает свою просьбу,"
 fund_inspiration.2002.desc.fingernails: "мой взгляд падает на окровавленные инструменты и вырванные ногти, разбросанные по [inspiration_owner.GetHerHis] столу."
 fund_inspiration.2002.desc.potions: "мой взгляд бесцельно блуждает по столу и полкам, заставленным непонятными частями тел животных, разноцветными жидкостями и опасными на вид растениями."
 fund_inspiration.2002.desc.blind: "я слышу слабые стоны и всхлипы в комнате. После нескольких секунд икоты раздается звук болезненной отрыжки, и воздух наполняется кислым запахом рвоты."
 fund_inspiration.2002.a: "«Используйте людей в моем подземелье по своему усмотрению»."
 fund_inspiration.2002.b: "«Вот деньги, можете похитить несколько крестьян»."
 fund_inspiration.2002.c: "«До границы недалеко. Украдите парочку чужеземных крестьян»."
 fund_inspiration.2002.toast_outcome.negative: "Улики указывают на вашу причастность к пропаже крестьян"
 fund_inspiration.2002.toast_outcome.positive: "Никто не подозревает о вашей причастности к похищениям"
 fund_inspiration.2002.d: "Отклонить просьбу."
 fund_inspiration.2003.t: "$fund_inspiration.title$ Помехи"
 fund_inspiration.2003.desc: "«О #EMP [inspiration_owner.GetFaith.HighGodName]#!, [previous_inspired.GetWomanMan]! Оставь меня в покое!»\n\n[inspiration_owner.GetFirstName] нарушает своим криком атмосферу покоя, врываясь во двор. [previous_inspired.GetFirstName] следует по пятам, но останавливается, завидев меня.\n\n«[ROOT.Char.Custom2('RelationToMeAddress', previous_inspired)|U], помогите, пусть [inspiration_owner.GetFirstNameNoTooltip] наконец поймет! Я пытаюсь помочь [inspiration_owner.GetHerHim], ведь мой опыт может улучшить [inspiration_owner.GetHerHis] работу!»"
 fund_inspiration.2003.a: "Убедить, что [inspiration_owner.GetFirstNameNoTooltip] [Select_CString(inspiration_owner.IsFemale, 'должна', 'должен' )] слушать, что говорит [previous_inspired.GetFirstNameNoTooltip]."
 fund_inspiration.2003.b: "«Прошу, хотя бы выслушай [previous_inspired.GetHerHis]»."
 fund_inspiration.2003.c: "Пусть [previous_inspired.GetFirstNameNoTooltip] оставит [inspiration_owner.GetHerHis] в покое."
 fund_inspiration.2003.toast_outcome.positive: "[inspiration_owner.GetFirstNameNoTooltip] слушает, что советует [previous_inspired.GetFirstNameNoTooltip]"
 fund_inspiration.2003.toast_outcome.refusal: "[inspiration_owner.GetFirstNameNoTooltip] отказывается слушать"
 fund_inspiration.2003.toast_outcome.negative: "[previous_inspired.GetFirstNameNoTooltip] дает нелестные отзывы"
 fund_inspiration.2004.t: "$fund_inspiration.title$ высшего качества"
 fund_inspiration.2004.desc_metal: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], только взгляните на этот металл! Впервые вижу столь превосходное качество»."
 fund_inspiration.2004.desc_fabric: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], только взгляните на эту ткань! Какие прочные волокна, какой глубокий цвет... Впервые вижу столь превосходное качество»."
 fund_inspiration.2004.desc_thread: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], только взгляните на эти нити! Впервые вижу столь превосходное качество»."
 fund_inspriation.2004.desc_paint: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], только взгляните на этот оттенок! Впервые вижу столь превосходное качество»."
 fund_inspiration.2004.desc_wood: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], только взгляните на эту древесину! Какой рисунок, какая плотность... Впервые вижу столь превосходное качество»."
 fund_inspiration.2004.desc_paper: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], только взгляните на эту бумагу! Впервые вижу столь превосходное качество»."
 fund_inspiration.2004.desc_ink: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], только взгляните на эти чернила! Впервые вижу столь превосходное качество»."
 fund_inspiration.2004.desc_alchemy_metal: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], вы только взгляните! Впервые вижу столь чистую руду»."
 fund_inspiration.2004.desc_elixirs: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], вы только взгляните! Впервые вижу столь чистое стекло»."
 fund_inspiration.2004.desc_fallback: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], вы только взгляните! Впервые вижу столь превосходные материалы»."
 fund_inspiration.2004.desc: "\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] внезапно бросается к прилавку, не в силах отвести взгляд. Вид у н[inspiration_owner.GetHerHis] совершенно счастливый.\n\n«Вот чего не хватало моему проекту! С этим я покорю новые вершины совершенства, создам истинное #EMP великолепие#!! Умоляю, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], сделайте мне этот подарок»."
 fund_inspiration.2004.a: "На твой проект золота не жалко!"
 fund_inspiration.2004.b: "Конечно, но для начала поторгуемся."
 fund_inspiration.2004.b.success: "Торговец соглашается снизить цену"
 fund_inspiration.2004.b.failure: "Торговец не хочет снижать цену"
 fund_inspiration.2004.c: "Не возражаю. Стража, заберите все, в чем нуждается [inspiration_owner.GetFirstNameNoTooltip]."
 fund_inspiration.2004.d: "Я что, по-твоему, купаюсь в деньгах?"
 fund_inspiration.2005.t: "$fund_inspiration.title$ Новая кузница"
 fund_inspiration.2005.desc_opening: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] приближается с гнутой железкой в руках, глядя на меня из-под насупленных и сильно опаленных бровей.\n\n«Простите за прямоту, [ROOT.Char.Custom('FormOfAddressForLiege')], но ваша кузница..."
 fund_inspiration.2005.desc_weapon: "Скажем так: [inspiration_owner.Custom('ArtifactWeaponType')] нормального качества"
 fund_inspiration.2005.desc_armor: "Скажем так: [inspiration_owner.Custom('ArtifactArmorTypeLowercase')] нормального качества"
 fund_inspiration.2005.desc_smith: "Скажем так: [inspiration_owner.Custom('InspirationSmithType')] хотя бы с намеком на изящество"
 fund_inspiration.2005.desc_ending: "в ней не создать. Нужна новая»."
 fund_inspiration.2005.a: "Конечно, все что угодно!"
 fund_inspiration.2005.b: "Это превосходная кузница!"
 fund_inspiration.2006.t: "$fund_inspiration.title$ Странствующий ученый"
 fund_inspiration.2006.desc: "[Select_CString(inspiration_owner.IsFemale, 'Моя', 'Мой' )] [inspiration_owner.Custom('GetInspirationOwnerType')|l] [inspiration_owner.GetTitledFirstName], буквально сияя от восторга, приходит ко мне в сопровождении [Select_CString(scholar_character.IsFemale, 'незнакомой мне женщины', 'незнакомого мне мужчины' )].\n\n«Это [scholar_character.GetTitledFirstName], [Select_CString(scholar_character.IsFemale, 'ученая, пользующаяся', 'ученый, пользующийся' )] уважением в наших кругах».\n\n[scholar_character.GetWomanMan|U] кланяется, сохраняя при этом вид одновременно довольный и застенчивый. «Прошу вас, в этом нет необходимости. Я здесь для того, чтобы предложить вам свои услуги, [ROOT.Char.Custom('FormOfAddressForLiege')], если вы того пожелаете»."
 fund_inspiration.2006.a: "Желаю. Думаю, [inspiration_owner.GetFirstNameNoTooltip] не откажется от вашей помощи."
 fund_inspiration.2006.b: "Несомненно. Вы станете [Select_CString(scholar_character.IsFemale, 'моей личной наставницей', 'моим личным наставником' )]."
 fund_inspiration.2006.c: "Здесь тебе места нет."
 fund_inspiration.2021.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] настаивает, что для изготовления доспехов, которые может носить [ROOT.Char.GetTitleAsNameNoTooltip|l] с моей репутацией, [inspiration_owner.GetSheHe] нуждается в дополнительном финансировании.\n\n«[inspiration_owner.Custom('ArtifactArmorTypeLowercase')|U] стоит дорого в изготовлении, одних только материалов... Сейчас не время для бережливости, [ROOT.Char.Custom('FormOfAddressForLiege')]!»"
 fund_inspiration.2021.a: "Вы получите деньги."
 fund_inspiration.2021.b: "Вы не получите ни золотым больше."
 fund_inspiration.2030.t: "$fund_inspiration.title$ Слово друга"
 fund_inspiration.2030.desc: "[Select_CString(friend.IsFemale, 'Моя подруга', 'Мой друг' )] [friend.GetTitledFirstName] встречает меня в коридоре ослепительной улыбкой. \n\n«Ах, #EMP вот#! ты где, [ROOT.Char.GetFirstNameNoTooltip]! А мне как раз [Select_CString(inspiration_owner.IsFemale, 'встретилась', 'встретился' )] [inspiration_owner.GetTitledFirstName]! Говорят, [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] для тебя. Так вот, я не [Select_CString(friend.IsFemale, 'удержалась и навестила', 'удержался и навестил' )] [inspiration_owner.GetHerHis] — вот это, скажу я тебе, [inspiration_owner.Custom('GetInspirationTypeRoom')]! \n\nЯ [Select_CString(friend.IsFemale, 'объяснила', 'объяснил' )], что нужно делать, чтобы не разочаровать тебя, так что результат просто обязан тебе понравиться!»"
 fund_inspiration.2030.a: "«О! Спасибо,[friend.GetFirstNameNoTooltip]!»"
 fund_inspiration.2040.t: "$fund_inspiration.title$ Вредительство"
 fund_inspiration.2040.desc: "[inspiration_owner.GetTitledFirstName] нарушает тишину сердитыми воплями: «Я же [inspiration_owner.Custom('InspirationTypeDescription')]! Как можно работать, если [inspiration_owner.Custom('GetInspirationTypeTool')] постоянно пропадает?!» \n\n[Select_CString(inspiration_owner.IsFemale, 'Она', 'Он' )] устремляется ко мне. «[ROOT.Char.Custom('FormOfAddressForLiege')|U], всякий раз, стоит мне хоть немного продвинуться, что-то обязательно идет не так! Совершенно очевидно, что кто-то при дворе нарочно мне мешает!» \n\n[inspiration_owner.Custom('GetInspirationOwnerType')] сердито сопит, что [Select_CString(inspiration_owner.IsFemale, 'ее', 'его' )] ждет [inspiration_owner.Custom('GetInspirationTypeRoom')], и убегает прочь."
 fund_inspiration.2040.a: "Что за неумеха."
 fund_inspiration.2040.b: "Я плачу за качество, а не за вопли!"
 fund_inspiration.2040.c: "Неужели... нет... #EMP [rival.GetFirstNameNoTooltip]?#!"
 fund_inspiration.2040.c.tt: "Вредитель арестован"
 fund_inspiration.2040.c.flavor: "Пора ставить ловушку!"
 fund_inspiration.2040.c.success: "Вы ловите вредителя"
 fund_inspiration.2040.c.failure: "Вредитель ускользает"
 ep1_fund_inspiration_2040_scheme_modifier: "Темные дела"
 ep1_fund_inspiration_2040_scheme_modifier_desc: "Этот персонаж привык действовать украдкой."
 fund_inspiration.2041.desc: "После ужина мы с небольшой группой стражников устраиваем засаду рядом с покоями, где живет [inspiration_owner.GetTitledFirstName]. [ROOT.Char.Custom('FortifiedBuilding')] все глубже погружается в вечерний полумрак, но мы не утрачиваем бдительности. \n\nКогда мне кажется, что ждать уже не имеет смысла, в коридоре внезапно появляется дрожащее пятно света, а следом и закутанный в плащ силуэт.\n\nТемная фигура толкает дверь, за которой скрывается [inspiration_owner.Custom('GetInspirationTypeRoom')], и украдкой озирается. В этот момент пламя масляного фонаря озаряет [rival.GetHerHis] лицо: [rival.GetTitledFirstName]!"
 fund_inspiration.2041.a: "«Ага! В темницу!»"
 fund_inspiration.2041.b: "«Вышвырнуть [rival.GetHerHis] прочь! [ROOT.Char.Custom('FortifiedBuilding')] — не место для таких, как [SCOPE.sCharacter('rival').GetSheHe]!»"
 fund_inspiration.2041.c: "Я разберусь с этим по-своему..."
 fund_inspiration.2050.t: "$fund_inspiration.title$ Весомое мнение"
 fund_inspiration.2050.desc: "[Select_CString(inspiration_owner.IsFemale, 'Моя', 'Мой' )] [inspiration_owner.Custom('GetInspirationOwnerType')] [inspiration_owner.GetTitledFirstName] рассказывает, как продвигается работа. Пока мои мысли занимает исключительно [inspiration_owner.Custom('GetInspirationTypeObject')], [SCOPE.sCharacter('inspiration_owner').GetSheHe] мешает обдумывать грандиозные планы, непрерывно бубня, что [inspiration_owner.Custom('GetInspirationTypeTool')] и [inspiration_owner.Custom('GetInspirationTypeStation')] страшно [inspiration_owner.GetHerHis] ограничивают... \n\n[inspiration_owner.Custom('GetInspirationTypeVerb')|U], конечно, не самая сильная #EMP моя#! сторона, но я же имею право на мнение, когда речь идет о моих собственных деньгах!"
 fund_inspiration.2050.a: "У меня есть пара предложений..."
 fund_inspiration.2050.b: "Прежний опыт подбрасывает мне несколько интересных идей."
 fund_inspiration.2050.c: "А если попробовать с #EMP этого#! угла?"
 fund_inspiration.2050.d: "А покажи-ка мне свои наброски..."
 fund_inspiration.2050.e: "Нет, [inspiration_owner.GetFirstNameNoTooltip] знает, что делает."
 fund_inspiration.2050.success: "Ваши идеи пригодились"
 fund_inspiration.2050.nothing: "На вас не обращают внимания"
 fund_inspiration.2050.failure: "Ваши идеи бесполезны"
 fund_inspiration_half_refund_tt: "Половина ваших вложений будет возвращена:"
 fund_inspiration_quarter_refund_tt: "Четверть ваших вложений будет возвращена:"
 fund_inspiration.2060.t: "$fund_inspiration.title$ [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] и [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] сокровище"
 fund_inspiration.2060.desc.religious: "Моя набожность — пример для всех, от могущественного короля до последнего попрошайки. Это привлекает последователей."
 fund_inspiration.2060.desc.fame: "О моих деяниях говорят с почтением и завистью во всем мире — от чужеземных дворов до деревенских трактиров. Многие хотят меня поддержать."
 fund_inspiration.2060.desc.court: "Моим процветающим двором восхищаются во всем мире — все мечтают достичь такого же великолепия. Многие восхищаются мной."
 fund_inspiration.2060.desc: "\n\nСегодня предо мной предстает [donator.GetTitledFirstName], чья вотчина — "
 fund_inspiration.2060.desc.brotherhood: "небольшая [donator.GetFaith.GetNameNoTooltip|l]ая обитель в местечке [barony_scope.GetNameNoTierNoTooltip], [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.abbey: "[donator.GetFaith.HouseOfWorship], — [barony_scope.GetAdjectiveNoTooltip|l]ая [donator.GetFaith.GetNameNoTooltip|l]ая обитель в провинции [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.mercenary: "небольшой отряд [donator.GetCulture.GetCollectiveNounNoTooltip|l]их наемников из провинции [barony_scope.GetNameNoTierNoTooltip], [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.guild: "небольшая [donator.Custom('dummy_peasant_profession')]ая гильдия в местечке [barony_scope.GetNameNoTierNoTooltip], [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.piety: "«[Select_CString(ROOT.Char.IsFemale, 'Святейшая', 'Святейший' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 fund_inspiration.2060.saoshyant: "«[Select_CString(ROOT.Char.IsFemale, 'Небесная', 'Небесный' )] Саошьянт!"
 fund_inspiration.2060.savior: "«[Select_CString(ROOT.Char.IsFemale, 'Святейшая спасительница', 'Святейший спаситель' )]!"
 fund_inspiration.2060.saint: "«О, [Select_CString(ROOT.Char.IsFemale, 'Святейшая', 'Святейший' )]!"
 fund_inspiration.2060.prestige: "«Ваша милость, [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 fund_inspiration.2060.grandeur: "«О, [Select_CString(ROOT.Char.IsFemale, 'несравненная', 'несравненный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 fund_inspiration.2060.desc_outro: "Мы с друзьями узнали, что по вашей воле скоро будет изготовлено настоящее чудо: [inspiration_owner.Custom('GetInspirationTypeObject')]. Несколько месяцев мы копили деньги, и просим, ваше величество, пусть их получит [inspiration_owner.Custom('GetInspirationOwnerType')]! Это великая честь для всех нас!»"
 fund_inspiration.2060.a: "«Это #EMP мне#! полагаются почести»."
 fund_inspiration.2060.b.religious: "«Нет, прошу тебя, [Select_CString(donator.IsFemale, 'добрая', 'добрый' )] [donator.Custom('NunMonk')], оставь их себе»."
 fund_inspiration.2060.b.prestige: "«Нет, я против! Оставь их, друг!»"
 fund_inspiration.2060.c: "«И это всё?»"
 ep1_fund_inspiration_2070_accept_modifier: "Принятый подарок"
 ep1_fund_inspiration_2070_accept_modifier_desc: "Жители этого графства рады быть причастными к роскошным артефактам правителя."
 ep1_fund_inspiration_2070_refuse_modifier: "Отвергнутый подарок"
 ep1_fund_inspiration_2070_refuse_modifier_desc: "Жители этого графства опечалены тем, что их подарки отвергнуты, зато не испытывают недостатка в средствах."
 ep1_fund_inspiration_2070_mock_modifier: "Осмеянный подарок"
 ep1_fund_inspiration_2070_mock_modifier_desc: "Жители этого графства расстроены, что правитель посмеялся над их дарами."
 fund_inspiration.2070.t: "$fund_inspiration.title$ Самоцвет с изъяном"
 fund_inspiration.2070.desc: "Я так глубоко погружаюсь в придворные дела, сообщения, которые присылает [Select_CString(inspiration_owner.IsFemale, 'моя', 'мой' )] [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.GetTitledFirstName], все дольше остаются без внимания."
 fund_inspiration.2070.desc.stalled: "И вот [inspiration_owner.Custom('GetInspirationTypeObject')] остается без внимания, работа останавливается. Но, похоже, вина в этом не только моя... \n\n"
 fund_inspiration.2070.desc.wasted: "Много недель работы — и все насмарку. Кто знает, окажется ли [inspiration_owner.Custom('GetInspirationTypeObject')] когда-нибудь у меня в руках. И, похоже, дело не только во мне... \n\n"
 fund_inspiration.2070.desc.lunatic: "Мне говорят, что [inspiration_owner.GetFirstNamePossessiveNoTooltip] [Select_CString(inspiration_owner.IsFemale, 'вела', 'вел' )] себя странно, постоянно [Select_CString(inspiration_owner.IsFemale, 'бросала', 'бросал' )] работу и [Select_CString(inspiration_owner.IsFemale, 'начинала', 'начинал' )] ее заново. К тому же многие удивляются, зачем для такой работы может потребоваться [inspiration_owner.Custom('GetInspirationTypeTool')]."
 fund_inspiration.2070.desc.possessed: "Мне говорят, что [inspiration_owner.GetFirstNamePossessiveNoTooltip] [Select_CString(inspiration_owner.IsFemale, 'страдала', 'страдал' )] от постоянных перепадов настроения, и в особо тяжелых случаях [Select_CString(inspiration_owner.IsFemale, 'впадала', 'впадал' )] в ярость, крича, что [Select_CString(inspiration_owner.IsFemale, 'недостойна', 'недостоин' )] заниматься столь важным делом, и попросту [Select_CString(inspiration_owner.IsFemale, 'уничтожала', 'уничтожал' )] всё содеянное."
 fund_inspiration.2070.desc.depressed: "Мне говорят, что [inspiration_owner.GetFirstNameNoTooltip] целыми днями не покидает постели, страдая от острых приступов меланхолии, и не выносит весь мир."
 fund_inspiration.2070.desc.drunkard: "Мне говорят, что [inspiration_owner.GetFirstNamePossessiveNoTooltip] тратит выделенные на работу деньги в кабаках, где его волнуют только [ROOT.Char.Custom('RegionalAlcoholicDrink')] и непрерывный кутеж."
 fund_inspiration.2070.desc.hashishiyah: "Мне говорят, что на деньги, предназначенные для работы, [inspiration_owner.GetFirstNameNoTooltip] закупает в огромных количествах гашиш, а после запирается в темной комнате."
 fund_inspiration.2070.desc.rakish: "Мне говорят, что [inspiration_owner.GetFirstNamePossessiveNoTooltip] постоянно отлучается, и [inspiration_owner.Custom('GetInspirationTypeRoom')] вечно пустует. Конечно же, в борделях, которыми полнится [ROOT.Char.GetCapitalLocation.GetNameNoTooltip], [inspiration_owner.GetHerHis] видят куда чаще."
 fund_inspiration.2070.desc.profligate: "Мне говорят, что [inspiration_owner.GetFirstNamePossessiveNoTooltip] разбрасывается деньгами на рынке ради странных и бесплодных идей."
 fund_inspiration.2070.desc.improvident: "Мне рассказали, как [inspiration_owner.GetFirstNamePossessiveNoTooltip] бездумно [Select_CString(inspiration_owner.IsFemale, 'жертвовала', 'жертвовал' )] деньги направо и налево, и не раз [Select_CString(inspiration_owner.IsFemale, 'запускала', 'запускал' )] для этого руку в средства, выделенные мной на работу."
 fund_inspiration.2070.desc.irritable: "Мне рассказали, как [inspiration_owner.GetFirstNamePossessiveNoTooltip] [Select_CString(inspiration_owner.IsFemale, 'давала', 'давал' )] волю своему мерзкому нраву, и в мое отсутствие не нашлось никого, кто смог бы разобраться с [inspiration_owner.GetHerHis] заблуждениями."
 fund_inspiration.2070.desc.comfort_eater: "Мне рассказали о невероятном обжорстве, из-за которого [inspiration_owner.GetFirstNamePossessiveNoTooltip] [Select_CString(inspiration_owner.IsFemale, 'растратила', 'растратил' )] все мои деньги на пирожные и сладости."
 fund_inspiration.2070.desc.reclusive: "Мне говорят, что после нашей последней встречи [inspiration_owner.GetFirstNameNoTooltip] редко появляется на людях, и единственное место [inspiration_owner.GetHerHis] обитания — [inspiration_owner.Custom('GetInspirationTypeRoom')]. По слухам, без моих наставлений [inspiration_owner.GetSheHe] полностью игнорирует план работ."
 fund_inspiration.2070.desc.wounded: "Мне говорят, что [inspiration_owner.GetFirstNamePossessiveNoTooltip] [Select_CString(inspiration_owner.IsFemale, 'прикована', 'прикован' )] к постели из-за открытых ран, которые причиняют [inspiration_owner.GetHerHim] страшные муки. В душе я надеюсь, что [ROOT.Char.GetFaith.DeathDeityName] смилуется над [Select_CString(inspiration_owner.IsFemale, 'ней', 'ним' )]..."
 fund_inspiration.2070.desc.pregnant: "Мне говорят, что [inspiration_owner.GetFirstNamePossessiveNoTooltip] беременна. Из-за постоянных недомоганий и тяжести [inspiration_owner.GetHerHim] трудно даже шевелиться..."
 fund_inspiration.2070.desc.sick: "Мне говорят, что [inspiration_owner.GetFirstNamePossessiveNoTooltip] страдает от слабости, из-за которой [inspiration_owner.GetHerHim] часто трудно даже встать с кровати."
 fund_inspiration.2070.desc_outro: "\n\nНаконец, я требую, чтобы [inspiration_owner.GetSheHe] [Select_CString(inspiration_owner.IsFemale, 'предстала', 'предстал' )] передо мной."
 fund_inspiration.2070.a: "«Проследи, чтобы все вернулось на круги своя»."
 fund_inspiration.2070.b: "«Я знаю, что ты стараешься изо всех сил, [inspiration_owner.GetFirstNameNoTooltip]»."
 fund_inspiration.2070.c: "«Это должен быть шедевр. И я жду его как можно скорее»."
 fund_inspiration.2070.d: "«Прочь, прощелыга! [ROOT.Char.Custom('FortifiedBuilding')|U] закрывается для тебя навсегда!»"
 fund_inspiration.2080.t: "$fund_inspiration.title$ Свобода творчества"
 fund_inspiration.2080.antiquarian: "«Это просто нелепо! — протестует [rival.GetTitledFirstName]. — [ROOT.Char.GetTitleAsNameNoTooltip] доверяет мне уход за своими артефактами, и я [Select_CString(rival.IsFemale, 'должна', 'должен' )] лично убедиться в качестве вашей работы!»"
 fund_inspiration.2080.artificer: "«Какая нелепица! — восклицает [rival.GetTitledFirstName], — я уважаемый мастер, мне доверяет [ROOT.Char.GetTitleAsNameNoTooltip|l]! Я хочу помочь, но для начала должен увидеть творение ваших рук собственными глазами!»"
 fund_inspiration.2080.desc: "\n\n«Увидите, когда закончу, — парирует [inspiration_owner.GetTitledFirstName]. — Оставьте меня, [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] для самой монаршей особы!»"
 fund_inspiration.2080.a: "«[antiquarian.GetFirstNameNoTooltip] #EMP обеспечит#! высокое качество, [inspiration_owner.GetFirstNameNoTooltip]»."
 fund_inspiration.2080.b: "«Займись своими делами, [antiquarian.GetFirstNameNoTooltip]»."
 fund_inspiration.2080.success: "[antiquarian.GetFirstNameNoTooltip] старается не зря: [SCOPE.sC('antiquarian').GetHerHim] удается улучшить то, что [Select_CString(inspiration_owner.IsFemale, 'сделала', 'сделал' )] [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2080.failure: "[antiquarian.GetFirstNameNoTooltip] только мешает: [inspiration_owner.GetFirstNameNoTooltip] не может работать в должном темпе"
 fund_inspiration.2080.c: "Пора передохнуть."
 fund_inspiration.2090.t: "$fund_inspiration.title$ Супружеское прикосновение"
 fund_inspiration.2090.desc: "Я вижу, как [Select_CString(event_spouse.IsFemale, 'моя', 'мой' )] [event_spouse.GetWifeHusband] и [inspiration_owner.GetTitledFirstName] оживленно разговаривают, и [event_spouse.GetFirstName] сыплет идеями и предположениями, как будет выглядеть [inspiration_owner.Custom('GetInspirationTypeObject')] по готовности. [Select_CString(inspiration_owner.IsFemale, 'Моя', 'Мой' )] [inspiration_owner.Custom('GetInspirationOwnerType')] с трудом скрывает неприязнь, непрошеные советы [inspiration_owner.GetHerHis] заметно злят. \n\n«И когда [inspiration_owner.Custom('InspirationTypeDescription')], — продолжает [event_spouse.GetSheHe], — может получиться практически [inspiration_owner.Custom('GetInspirationTypeObject')] — точь в точь по заветам предков» \n\nКажется, [inspiration_owner.GetFirstNameNoTooltip] испытывает страшные душевные муки."
 fund_inspiration.2090.a: "«Слушай внимательно, [inspiration_owner.GetFirstNameNoTooltip], [event_spouse.GetWifeHusband] говорит мудрые вещи!»"
 fund_inspiration.2090.b: "«Пойдем, любовь моя, оставим дело знатокам»."
 fund_inspiration.2090.success: "[event_spouse.GetFirstNameNoTooltip] старается не зря: [SCOPE.sC('event_spouse').GetHerHim] удается улучшить то, что [Select_CString(inspiration_owner.IsFemale, 'сделала', 'сделал' )] [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2090.failure: "[event_spouse.GetFirstNameNoTooltip] только мешает: [inspiration_owner.GetFirstNameNoTooltip] не может работать в должном темпе"
 fund_inspiration.2100.t: "$fund_inspiration.title$ Завистливый ремесленник"
 fund_inspiration.2100.desc: "[inspiration_owner.GetTitledFirstName], [Select_CString(inspiration_owner.IsFemale, 'моя', 'мой' )] [inspiration_owner.Custom('GetInspirationOwnerType')], за обедом пристально следит, что делает [other_inspiration_owner.GetTitledFirstName] — еще один соискатель моего покровительства. \n\nИ хотя обычно [inspiration_owner.GetFirstNameNoTooltip] держится так уединенно, что кажется, будто [inspiration_owner.Custom('GetInspirationTypeStation')] — [inspiration_owner.GetHerHis] единственный друг, [inspiration_owner.GetSheHe] умеет испортить аппетит. \n\nПохоже, сегодня все-таки грянет гром:"
 fund_inspiration.2100.desc.funds: "«Почему [other_inspiration_owner.GetFirstNameNoTooltip] получает больше меня? Подумаешь, [other_inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')|U]! Ну и что?»"
 fund_inspiration.2100.desc.rival: "«Поверить не могу, что [other_inspiration_owner.Custom2('InsultNoun', SCOPE.sC('inspiration_owner'))] [other_inspiration_owner.GetFirstNameNoTooltip] купается в ваших деньгах! Да любой золотарь справился бы с работой лучше!»"
 fund_inspiration.2100.desc.fallback: "«Бросайте вы эту обузу, мой сюзерен. [other_inspiration_owner.GetFirstNameNoTooltip] не знает, для чего мастеру [other_inspiration_owner.Custom('GetInspirationTypeTool')], а [other_inspiration_owner.Custom('GetInspirationTypeRoom')] наверняка приводит [other_inspiration_owner.GetHerHis] в ужас»."
 fund_inspiration.2100.a: "«Я ценю твою работу, [inspiration_owner.GetFirstNameNoTooltip]»."
 fund_inspiration.2100.b: "«Я буду платить тебе столько же, [Select_CString(inspiration_owner.IsFemale, 'довольна', 'доволен' )]?»"
 fund_inspiration.2100.c: "«Ну-ну, в чем дело?»"
 fund_inspiration.2100.d: "«Хватит нести чушь»."
 fund_inspiration.2100.c.leave: "[inspiration_owner.GetFirstNameNoTooltip] бросает работу"
 fund_inspiration.2100.c.worse: "[inspiration_owner.GetFirstNameNoTooltip] теряет мотивацию"
 fund_inspiration.2100.success: "Вам удается сгладить углы"
 fund_inspiration.2100.failure: "Вы усиливаете вражду"
 fund_inspiration.2110.t: "$fund_inspiration.title$ Как ценитель ценителю"
 fund_inspiration.2110.desc: "Меня приветствует [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))], [generous_vassal.GetTitledFirstName]: «Какая встреча, [generous_vassal.Custom2('RelationToMeShort', ROOT.Char)]! Говорят, [inspiration_owner.Custom('GetInspirationOwnerType')] [inspiration_owner.GetFirstName] удобно [Select_CString(inspiration_owner.IsFemale, 'устроилась', 'устроился' )] у вас под крылом? Поговаривают, будто [inspiration_owner.GetSheHe] — [inspiration_owner.Custom('InspirationTypeDescription')], [Select_CString(inspiration_owner.IsFemale, 'которой', 'которым' )] может гордиться даже [ROOT.Char.GetTitleAsNameNoTooltip|l]». \n\nПрошу, возьмите это и передайте [inspiration_owner.GetHerHim]. "
 fund_inspiration.2110.desc.part.2: "Я ни за что не упущу возможность поучаствовать в сотворении шедевра! \n\n"
 fund_inspiration.2110.desc.part.2.research: "Я ни за что не упущу возможность поучаствовать в научном открытии!\n\n"
 fund_inspiration.2110.desc.generous: "[generous_vassal.GetFirstNameNoTooltip] славится своей щедростью, и, похоже, [generous_vassal.GetSheHe] [Select_CString(generous_vassal.IsFemale, 'нашла', 'нашел' )] для нее новую цель..."
 fund_inspiration.2110.desc.dweeb: "[generous_vassal.GetFirstNameNoTooltip] интересуется многими вещами, и среди них — драгоценные артефакты и великие умы, что их порождают..."
 fund_inspiration.2110.desc.dweeb.research: "[generous_vassal.GetFirstNameNoTooltip] интересуется многими вещами, и среди них — технологии и великие умы, что стоят за ними..."
 fund_inspiration.2110.desc.friend: "[generous_vassal.GetFirstNameNoTooltip] тепло улыбается, из руки у н[generous_vassal.GetHerHis] свисает мешочек с монетами."
 fund_inspiration.2110.desc.rich: "Бедняга [generous_vassal.GetFirstNameNoTooltip], должно быть, [generous_vassal.GetSheHe] понятия не имеет, что делать со свалившимся на н[inspiration_owner.GetHerHis] богатством..."
 fund_inspiration.2110.a: "«Какая щедрость!»"
 fund_inspiration.2110.b: "«О, [inspiration_owner.GetSheHe] непременно все получит, я лично за этим #EMP прослежу#!!»"
 fund_inspiration.2110.b.flavor: "Что ж, пригодится..."
 fund_inspiration.2110.c: "«Нет, прошу, оставь себе!»"
 #( ͡° ͜ʖ ͡°)
 fund_inspiration.2120.t: "$fund_inspiration.title$ Допоздна"
 fund_inspiration.2120.desc: "[inspiration_owner.Custom('GetInspirationTypeRoom')|U], где трудится [inspiration_owner.GetFirstName], не дает ощутить ход времени, особенно когда [ROOT.Char.Custom('RegionalAlcoholicDrink')] льется рекой. Мы оживленно беседуем, и предметом разговора, конечно же, становится [inspiration_owner.Custom('GetInspirationTypeObject')] — артефакт, над которым [inspiration_owner.GetSheHe] [Select_CString(inspiration_owner.IsFemale, 'взялась', 'взялся' )] [inspiration_owner.Custom('GetInspirationTypeVerb')] для меня. Но что это... Мне кажется или в воздухе повисло неописуемое... напряжение? \n\n"
 fund_inspiration.2120.desc.me: "Мысли ускоряются, я ловлю мельчайшие движения [inspiration_owner.GetHerHis] тела, [inspiration_owner.GetHerHis] смеющиеся губы... Я кладу руку [inspiration_owner.GetHerHim] на руку. [inspiration_owner.Custom('GetInspirationTypeTool')] выпадает из [inspiration_owner.GetHerHis] дрожащих пальцев, и я с вожделением вглядываюсь в прекрасные глаза. \n\n"
 fund_inspiration.2120.desc.them: "Час уже поздний, когда [inspiration_owner.Custom('GetInspirationOwnerType')] откладывает инструмент. [inspiration_owner.Custom('GetInspirationTypeTool')|U] уступает место кубку, [inspiration_owner.GetSheHe] делает большой глоток и многозначительно улыбается мне. Неужели?..\n\n"
 fund_inspiration.2120.desc.them_into_alot: "[inspiration_owner.GetSheHe|U] бросается в мои объятия, как дикий зверь, и [inspiration_owner.Custom('GetInspirationTypeStation')] летит прочь."
 fund_inspiration.2120.desc.them_into: "В [inspiration_owner.GetHerHis] глазах та же отчаянная страсть: [inspiration_owner.GetSheHe] падает в мои теплые объятия..."
 fund_inspiration.2120.desc.me_zealous_homosexuality: "[ROOT.Char.GetFaith.HighGodName], это неправильно, я не могу потакать этим греховным страстям..."
 fund_inspiration.2120.desc.me_zealous_adultery: "Нет, [ROOT.Char.GetFaith.ReligiousText] недвусмысленно называет адюльтер грехом! [ROOT.Char.GetFaith.DevilName] искушает нас!"
 fund_inspiration.2120.desc.me_unattracted: "Внезапно [inspiration_owner.GetFirstNameNoTooltip] делает шаг вперед и заключает меня в объятия! Мои руки стремительно преграждают [inspiration_owner.GetHerHim] путь — быть может, даже слишком резко... [inspiration_owner.GetHerHis|U] мгновенно холодеет и смотрит на меня в замешательстве и страхе."
 fund_inspiration.2120.desc.me_chaste: "[inspiration_owner.GetSheHe|U] делает шаг вперед и заключает меня в жаркие объятия. Мое тело говорит «да», но сердце кричит «нет»..."
 fund_inspiration.2120.desc.me_into: "Я не могу противиться порыву, сердце бьется все чаще, и вот я уже держу [inspiration_owner.GetHerHis] в объятиях, а [inspiration_owner.GetSheHe] обнимает меня... Что #EMP происходит#!?!"
 fund_inspiration.2120.desc.me_into_alot: "Сомнений в [inspiration_owner.GetHerHis] намерениях не остается. Едва сдерживая себя, я шагаю навстречу, и [inspiration_owner.Custom('GetInspirationTypeStation')] остается в стороне."
 fund_inspiration.2120.a: "«Иди ко мне, сладость моя»."
 fund_inspiration.2120.e: "«О... [inspiration_owner.GetFirstNameNoTooltip]...»"
 fund_inspiration.2120.f.chaste: "«Это не для меня...»"
 fund_inspiration.2120.f: "«Мне... нужно идти!»"
 fund_inspiration.2120.h: "«Скорее, прикрой дверь!»"
 fund_inspiration.2120.i: "«О! Я не...»"
 fund_inspiration.2120.j: "«Нет! [ROOT.Char.GetFaith.ReligiousText] запрещает подобные союзы...»"
 fund_inspiration.2120.k.me: "«Нет! Я не могу! Измена — это грех!»"
 fund_inspiration.2120.k.them: "«Нет! Я не могу вовлечь [inspiration_owner.GetHerHis] в измену...»"
 fund_inspiration.2120.l: "«Стой... как ты #EMP смеешь#!?!»"
 fund_inspiration.2120.m: "«Убери руки, грешная душа!»"
 fund_inspiration.2120.leave_flavor: "Вы спешно удаляетесь"
 fund_inspiration.2130.t: "$fund_inspiration.title$ Мимолетный порыв"
 fund_inspiration.2130.desc: "Со мной сталкивается [inspiration_owner.GetTitledFirstName], [Select_CString(inspiration_owner.IsFemale, 'моя', 'мой' )] [inspiration_owner.Custom('GetInspirationOwnerType')]. Надеюсь, [inspiration_owner.GetSheHe] не собирается сообщить дурные вести о том, что [inspiration_owner.Custom('GetInspirationTypeObject')] будет у меня не так скоро, как [inspiration_owner.GetSheHe] в последнее время обещает. \n\n«Ах вот вы где, мой сюзерен... Моя работа встала — никаких крупных прорывов! Давление растет, и от этого идеи иссякают. [inspiration_owner.GetSheHe|U] нервно посмеивается. \n\n«Мне бы лишь толику... вдохновения! О [ROOT.Char.GetTitleAsNameNoTooltip|l], нельзя ли мне изучить какие-нибудь... старые образцы, если таковые у вас имеются?»"
 fund_inspiration.2130.a.library: "«В библиотеку!»"
 fund_inspiration.2130.a.armory: "«В оружейную!»"
 fund_inspiration.2130.a.hall: "«В великий чертог!»"
 fund_inspiration.2130.a.tt: "[inspiration|E], которое испытывает [inspiration_owner.GetFirstNameNoTooltip], можно усилить"
 fund_inspiration.2130.a.flavor: "Мы обязаны найти выход!"
 fund_inspiration.2130.b: "«Я знаю, что тебе нужно!»"
 fund_inspiration.2130.b.great: "[inspiration_owner.GetFirstNameNoTooltip] испытывает прилив вдохновения"
 fund_inspiration.2130.b.good: "«[inspiration_owner.GetFirstNameNoTooltip] чувствует, как возвращается муза»"
 fund_inspiration.2130.b.nothing: "[inspiration_owner.GetFirstNamePossessiveNoTooltip] понимает, что муза беспробудно дремлет"
 fund_inspiration.2130.b.bad: "[inspiration_owner.GetFirstNamePossessiveNoTooltip] понимает, что муза ушла"
 fund_inspiration.2130.b.terrible: "[inspiration_owner.GetFirstNamePossessiveNoTooltip] понимает, что муза погибла"
 fund_inspiration.2130.b.flavor: "Ух, мы повеселимся!"
 fund_inspiration.2130.c: "«Ага, у меня как раз есть подходящее тонизирующее»."
 fund_inspiration.2130.c.dead: "«[inspiration_owner.GetFirstNameNoTooltip] падает замертво»"
 fund_inspiration.2130.c.flavor: "Где там эта красная бутылка..."
 fund_inspiration.2130.d: "«Истинное вдохновение идет изнутри»."
 fund_inspiration.2131.t: "$fund_inspiration.title$ Долой старое"
 fund_inspiration.2131.desc_library_unused: "С последним ударом [inspiration_owner.GetTitledFirstName] и я вваливаемся в мою пыльную библиотеку — комнату, куда меня влечет крайне редко.\n\n"
 fund_inspiration.2131.desc_library: "Следом за мной [inspiration_owner.GetTitledFirstName] входит в мою ухоженную библиотеку и указывает на несколько внушительных томов и зелий, стоящих на виду.\n\n"
 fund_inspiration.2131.desc_armory_unused: "В сопровождении озадаченного солдата я и [inspiration_owner.GetTitledFirstName] входим в мою оружейную. Там царит настоящий беспорядок — ведь я никогда здесь не бываю!\n\n"
 fund_inspiration.2131.desc_armory: "[inspiration_owner.GetTitledFirstName] и я наконец входим в мою обширную оружейную. Я указываю на несколько любимых предметов и вкратце пересказываю их истории.\n\n"
 fund_inspiration.2131.desc_great_hall_low: "Пока [inspiration_owner.GetTitledFirstName] слушает мои рассказы о местных диковинах, я понимаю, что великий чертог не так уж велик.\n\n"
 fund_inspiration.2131.desc_great_hall: "[inspiration_owner.GetTitledFirstName] следует за мной в великий чертог. Я рассказываю о его достопримечательностях, обвожу руками роскошь и богатство, выставленные напоказ, и чувствую, как внутри поднимается волна гордости."
 fund_inspiration.2131.desc_antiquarian: "[second.GetTitledFirstName] [Select_CString(second.IsFemale, 'напросилась', 'напросился' )] следом и наблюдает издалека. Всякий раз, когда какой-то предмет берут неподобающим образом или ошибаются в названии, [SCOPE.sCharacter('second').GetSheHe] досадливо морщится.\n\n"
 fund_inspiration.2131.artificer: "[second.GetTitledFirstName] идет с нами и счастливыми глазами наблюдает за творческим процессом. Это [second.GetHerHis] любимое занятие.\n\n"
 fund_inspiration.2131.desc_equipped: "[inspiration_owner.Custom('GetInspirationOwnerType')] замирает, словно онемев от восторга, прямо перед [Select_CString(inspiration_owner.IsFemale, 'ней', 'ним' )] — [artifact_1.GetName]. «О, прекрасно, мой сюзерен... Быть может... Быть может, [inspiration_owner.Custom('GetInspirationMaterialType')] подойдет и нам? Можно позаимствовать этот материал?»"
 fund_inspiration.2131.desc_unequipped: "В хранилище [inspiration_owner.Custom('GetInspirationOwnerType')] внезапно останавливается. Прямо перед [Select_CString(inspiration_owner.IsFemale, 'ней', 'ним' )] — [artifact_1.GetName]. «Да... [inspiration_owner.Custom('GetInspirationMaterialType')] прекрасно подойдет... А вам... это еще нужно? Мой сюзерен?»"
 fund_inspiration.2131.desc_fallback: "[inspiration_owner.GetFirstNameNoTooltip] делает несколько кругов по комнате, а затем с поникшим видом возвращается ко мне. «Мой сюзерен, ничто здесь не вызвало у меня интереса... Нет ли чего-нибудь еще?»"
 fund_inspiration.2131.a: "«[artifact_1.GetNameNoTooltip|U]? Что ж, пожалуй...»"
 fund_inspiration.2131.b: "«А [artifact_2.GetNameNoTooltip] не лучше?»"
 fund_inspiration.2131.c: "«Где-то здесь должен был заваляться какой-нибудь хлам...»"
 fund_inspiration.2131.c.good: "Вам попадается [inspiration_owner.Custom('GetInspirationMaterialType')] хорошего качества"
 fund_inspiration.2131.c.nothing: "Вы ничего не нашли"
 fund_inspiration.2131.c.bad: "Вам попадается [inspiration_owner.Custom('GetInspirationMaterialType')] в плачевном состоянии"
 fund_inspiration.2131.d: "«Ты просто смотришь»."
 fund_inspiration.2131.d.great: "[inspiration_owner.GetNameNoTooltip] получает больше, чем [Select_CString(inspiration_owner.IsFemale, 'планировала', 'планировал')]"
 fund_inspiration.2131.d.good: "[second.GetNameNoTooltip] находит материал: [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.nothing: "[inspiration_owner.GetNameNoTooltip] ничего не находит"
 fund_inspiration.2131.d.bad: "[second.GetNameNoTooltip] находит материал — это [inspiration_owner.Custom('GetInspirationMaterialType')], но плохого качества"
 fund_inspiration.2131.d.terrible: "[second.GetNameNoTooltip] находит материал — это [inspiration_owner.Custom('GetInspirationMaterialType')], но в плачевном состоянии"
 fund_inspiration.2131.e: "«[second.GetFirstNameNoTooltip]! Есть предложения?»"
 fund_inspiration.2131.f: "«Только время тратим!»"
 fund_inspiration.3001.t: "$fund_inspiration.title$ Нечестивые письмена"
 fund_inspiration.3001.desc_opening: "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] врывается ко мне, потрясая кипой бумаг, а следом бежит [inspiration_owner.GetTitledFirstName] и пытается вырвать письмена у н[court_chaplain.GetHerHis] из рук.\n\n"
 fund_inspiration.3001.desc_witch: "«[Select_CString(inspiration_owner.IsFemale, 'Эта', 'Этот' )] [inspiration_owner.GetWomanMan] пишет о [ROOT.Char.GetFaith.WitchGodNamePossessive]. #EMP [ROOT.Char.GetFaith.WitchGodName]#!!"
 fund_inspiration.3001.desc_cannibal: "«[Select_CString(inspiration_owner.IsFemale, 'Эта', 'Этот' )] [inspiration_owner.GetWomanMan] пишет о #EMP поедании человеческой плоти#!!"
 fund_inspiration.3001.desc_torturer: "«[Select_CString(inspiration_owner.IsFemale, 'Эта', 'Этот' )] [inspiration_owner.GetWomanMan] пишет о невыразимо мерзких садистских выходках!"
 fund_inspiration.3001.desc_lustful: "«[Select_CString(inspiration_owner.IsFemale, 'Эта', 'Этот' )] [inspiration_owner.GetWomanMan] пишет о невыразимо мерзких садистских выходках!"
 fund_inspiration.3001.desc_other: "«[Select_CString(inspiration_owner.IsFemale, 'Эта', 'Этот' )] [inspiration_owner.GetWomanMan] пишет о нечестивом!"
 fund_inspiration.3001.desc_ending: "Да еще и с иллюстрациями! Полагаю, вы себе такого и представить не могли, [ROOT.Char.Custom('FormOfAddressForLiege')]».\n\n[inspiration_owner.GetTitledFirstNameNoTooltip] фыркает и в очередной раз пытается добраться до бумаг, но [court_chaplain.Custom('CouncilPosition')] уклоняется.\n\n«Но теперь [Select_CString(inspiration_owner.IsFemale, 'ее', 'его' )] мерзкие проделки выплыли наружу, и вы, разумеется, прикажете написать книгу в честь [ROOT.Char.GetFaith.HighGodNamePossessive]?»"
 fund_inspiration.3001.a: "Ну конечно! У меня и в мыслях не было, что [inspiration_owner.GetSheHe] пишет нечто подобное."
 fund_inspiration.3001.a_tt: "[inspiration_owner.GetShortUIName] будет писать о вере. Конечно, [inspiration_owner.Custom('ArtifactBookSubject')] — неподобающая тема для книги."
 fund_inspiration.3001.b: "Разумеется? Это ты, разумеется, оставишь [SCOPE.sC('inspiration_owner').GetHerHis] в покое!"
 fund_inspiration.3001.c: "Какие тусклые иллюстрации. Возьми золотой, купи новые чернила."
 fund_inspiration.3011.t: "$fund_inspiration.title$ Военные темы"
 fund_inspiration.3011.desc_opening_1: "Я обнаруживаю, что [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] сидит в окружении свитков и манускриптов, яростно листая страницы.\n\n"
 fund_inspiration.3011.desc_opening_2: "Я обнаруживаю, что [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] сидит в окружении свитков и манускриптов, схватившись за голову.\n\n"
 fund_inspiration.3011.desc_opening_3: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне, сжимая в руках охапку свитков и манускриптов.\n\n"
 fund_inspiration.3011.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]! В военном деле есть столько вопросов, достойных внимания. Стратегия, состав войск, сами сражения... я даже не знаю, с чего начать!»"
 fund_inspiration.3011.a: "Я хочу, чтобы книга была поучительной или полезной в военном деле."
 fund_inspiration.3011.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] в своих текстах сосредоточится на вопросах стратегии и состава войск"
 fund_inspiration.3011.b: "Возможно, стоит упомянуть более благородные стороны вопроса."
 fund_inspiration.3011.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] в своих текстах сосредоточится на вопросах рыцарства и доблести"
 fund_inspiration.3011.d: "Какую тему нашептывает вам муза?"
 fund_inspiration.3011.d.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] выберет тему по своему усмотрению"
 fund_inspiration.3012.t: "$fund_inspiration.title$ Дипломатические темы"
 fund_inspiration.3012.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]! В дипломатии есть столько вопросов, достойных внимания. Вежливость, отношения, #EMP поэзия#!... я даже не знаю, с чего начать!»"
 fund_inspiration.3012.a: "Возможно, стоит рассказать о придворной жизни."
 fund_inspiration.3012.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] в своих текстах сосредоточится на вопросах союзов и красноречия"
 fund_inspiration.3012.b: "Я хочу, чтобы книга была интересной!"
 fund_inspiration.3012.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] в своих текстах сосредоточится на вопросах приключений и развлечений"
 fund_inspiration.3013.t: "$fund_inspiration.title$ Научные темы"
 fund_inspiration.3013.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Столько вопросов достойны внимания. Религия, образование... не говоря уж о самом искусстве письма!»"
 fund_inspiration.3013.a: "Этот текст должен прославлять [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 fund_inspiration.3013.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] в своих текстах сосредоточится на вопросах теологии и молитв"
 fund_inspiration.3013.b: "Я хочу, чтобы книга была поучительной или хотя бы интересной!"
 fund_inspiration.3013.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] в своих текстах сосредоточится на вопросах истории и поэзии"
 fund_inspiration.3014.t: "$fund_inspiration.title$ Управленческие темы"
 fund_inspiration.3014.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]! В управлении есть столько вопросов, достойных внимания. Законы, торговля, #EMP деньги#!... я даже не знаю, с чего начать!»"
 fund_inspiration.3014.a: "Сосредоточьтесь на вопросах управления державой."
 fund_inspiration.3014.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] в своих текстах сосредоточится на вопросах законов и управления"
 fund_inspiration.3014.b: "Меня интересует развитие!"
 fund_inspiration.3014.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] в своих текстах сосредоточится на вопросах строительства и налогообложения"
 fund_inspiration.3015.t: "$fund_inspiration.title$ Темы интриг"
 fund_inspiration.3015.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]! В интригах есть столько вопросов, достойных внимания. Происки, соблазнение, манипуляции... я даже не знаю, с чего начать!»"
 fund_inspiration.3015.a: "Я хочу на шаг опережать #EMP любого#!!"
 fund_inspiration.3015.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] в своих текстах сосредоточится на вопросах происков и манипуляций"
 fund_inspiration.3015.b_men: "Я хочу, чтобы мужчины падали к моим ногам!"
 fund_inspiration.3015.b_women: "Я хочу, чтобы женщины падали к моим ногам!"
 fund_inspiration.3015.b_both: "Я хочу быть предметом всеобщего обожания!"
 fund_inspiration.3015.b_none: "Я хочу в совершенстве овладеть искусством соблазнения."
 fund_inspiration.3015.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] в своих текстах сосредоточится на вопросах похоти и искусства соблазнения"
 fund_inspiration.3030.t: "$fund_inspiration.title$ Остывающая ненависть"
 fund_inspiration.3030.desc_opening: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(inspiration_owner.IsFemale, 'пригласила', 'пригласил' )] меня обсудить тему книги, которую [inspiration_owner.GetSheHe] пишет для меня.\n\n"
 fund_inspiration.3030.desc: "«Не могу не заметить, что вы и [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)] несколько охладели в своей взаимной вражде. Вы все еще хотите посвятить эту книгу своей ненависти по отношению к н[prev_nemesis.GetHerHim]?»"
 fund_inspiration.3030.desc_dead: "«Поскольку [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)] [Select_CString(prev_nemesis.IsFemale, 'умерла', 'умер' )], возникает вопрос, действительно ли вы все еще хотите посвятить эту книгу своей ненависти по отношению к н[prev_nemesis.GetHerHim]?»"
 fund_inspiration.3030.a: "Моя ненависть не настолько остыла."
 fund_inspiration.3030.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] продолжает писать о вашей ненависти к персонажу [prev_nemesis.GetTitledFirstName]"
 fund_inspiration.3030.b: "[prev_nemesis.GetSheHe|U] не стоит усилий."
 fund_inspiration.3031.t: "$fund_inspiration.title$ Увядающая любовь"
 fund_inspiration.3031.desc: "«Не могу не заметить, что [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] уже не пользуется прежней симпатией у вас, [ROOT.Char.Custom('FormOfAddressForLiege')]. Вы все еще хотите посвятить эту книгу своей любви по отношению к [Select_CString(prev_soulmate.IsFemale, 'ней', 'нему' )]?»"
 fund_inspiration.3031.desc_dead: "«Боль от того, что [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] [Select_CString(prev_soulmate.IsFemale, 'умерла', 'умер' )], еще свежа... Вы действительно хотите посвятить эту книгу своей любви по отношению к н[prev_soulmate.GetHerHim]?»"
 fund_inspiration.3031.a: "Что есть любовь без тоски и потерь?"
 fund_inspiration.3031.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] продолжает писать о любви, что испытывали друг к другу вы и [prev_soulmate.GetTitledFirstName]"
 fund_inspiration.3031.b: "[prev_soulmate.GetSheHe|U] не стоит усилий."
 fund_inspiration.4001.t: "$fund_inspiration.title$ Нить и стежок"
 fund_inspiration.4001.desc: "«[inspiration_owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] #EMP [Select_CString(inspiration_owner.IsFemale, 'испортила', 'испортил' )]#! мой новый наряд!»\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] врывается ко мне в сопровождении [Select_CString(inspiration_owner.IsFemale, 'ткачихи', 'ткача' )]. Груда ткани у н[courtier.GetHerHis] в руках превратилась в такие лохмотья, что невозможно понять, чем она была прежде.\n\n«Вы преувеличиваете! Я просто [Select_CString(inspiration_owner.IsFemale, 'изучала', 'изучал' )] характер стежков — это очень важно для моего проекта»."
 fund_inspiration.4001.a: "Ты заходишь слишком далеко. Собственную одежду изучай, если так хочется!"
 fund_inspiration.4001.b: "Если [inspiration_owner.GetSheHe] говорит, что так нужно, значит, иначе никак."
 #Weaver is being too much of a modernist
 fund_inspiration.4010.t: "$fund_inspiration.title$ Хорошо сочетаются красный, синий и [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.4010.desc: "Я заглядываю в ткацкую мастерскую, чтобы узнать, как продвигается работа над гобеленом. Внутри я обнаруживаю несколько придворных. Они внимательно изучают стены, сложив руки за спину. Вывешенные гобелены представляют собой любопытные сочетания цветов. Один из них покрыт пятнами непонятной формы. Другой белый с нарисованными квадратами. На другом изображен клубок переплетающихся линий. Что это за искусство такое?\n\n[artistic_courtier_1.GetTitledFirstNameNoTooltip] указывает на часть гобелена, которая выглядит как грязное пятно. «Вам не кажется, что этот грязно-коричневый цвет на белом символизирует жестокость, живущую в людях?»\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] кивает. «Думаю, это [inspiration_owner.GetTitledFirstNameNoTooltip] бунтует против своего детства. Пятно по форме похоже на [inspiration_owner.GetHerHis] мать»."
 fund_inspiration.4010.a: "Понимающе кивнуть и похвалить творца"
 fund_inspiration.4010.b: "«Отвратительно! Пойду посмотрю на традиционное искусство»."
 fund_inspiration.4010.b.tt: "Проект отменен, вы возвращаете расходы на него"
 fund_inspiration.4010.c: "«Такое может изобразить даже [child.GetTitledFirstNameNoTooltip]!»"
 fund_inspiration.5011.desc: "«Мне пора отправляться на поиски приключений, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleTierName]», — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] кланяется насколько это возможно под весом багажа.\n\n«Но для начала скажите мне, на что мне стоит обратить внимание в своих странствиях?»"
 fund_inspiration.5011.a: "Привезите мне шкуру или череп экзотического животного в качестве трофея."
 fund_inspiration.5011.b: "Я хочу украшение из материалов, которых нет в наших землях."
 fund_inspiration.5011.c: "Гобелен или картину, чтобы мне тоже захотелось там побывать."
 fund_inspiration.5011.d: "Я верю, что вы сможете привезти мне что-то достойное."
 fund_inspiration.5011.e: "Я хочу обладать чем-то поистине уникальным!"
 fund_inspiration.5021.t: "$fund_inspiration.title$ Смена направления"
 fund_inspiration.5021.desc: "Ко мне привели путника, уверяющего, что [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(inspiration_owner.IsFemale, 'наняла', 'нанял' )] его для совместного путешествия и [Select_CString(inspiration_owner.IsFemale, 'велела', 'велел' )] доставить мне послание.\n\n«Не тревожьтесь, [ROOT.Char.GetLadyLord], [inspiration_owner.GetTitledFirstNameNoTooltip] в добром здравии. Я здесь, чтобы сообщить вам о возможности поддержать еще более грандиозное приключение! Понимаете, [inspiration_owner.GetTitledFirstNameNoTooltip] где-то не там [Select_CString(inspiration_owner.IsFemale, 'свернула', 'свернул' )] и теперь находится около владения [adventuring_location.GetNameNoTier]».\n\nПутник достает грязную карту и показывает, где они очутились. «У н[inspiration_owner.GetHerHis] достаточно средств, чтобы возобновить запланированное путешествие, но [inspiration_owner.GetSheHe] считает, что с дополнительными деньгами сможет изучить местные слухи и вернуться домой с великим артефактом!»"
 fund_inspiration.5021.a: "Что за нелепость! Я не собираюсь оплачивать этот #EMP эгоистичный поход#!!"
 fund_inspiration.5021.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] возвращается на прежний маршрут."
 fund_inspiration.5021.b: "Жизнь — это приключение, отыщите артефакты в тех землях!"
 fund_inspiration.5021.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] исследует владение [adventuring_location.GetNameNoTierNoTooltip]."
 ## Postcards from your Adventurer by Isabella Welch
 #Steppe
 fund_inspiration.6001.t: "Степь и скачка в седле радостно отзываются в моем сердце,"
 fund_inspiration.6001.desc: "Я путешествую верхом уже несколько месяцев. Мой зад никогда не оправится от такого! Мне пришлись по вкусу забродившее кобылье молоко и сон под открытым небом.\n\nВместе с гонцом я посылаю вам морин хуур — декоративную лошадиную голову, которая помещается на гриф инструмента. Возможно, она вам пригодится."
 fund_inspiration.6001.a: "Я оставлю ее себе!"
 fund_inspiration.6001.b: "Отдайте эту вещь придворному музыканту."
 #India
 fund_inspiration.6002.t: "Моя поездка по Индии продолжается!"
 fund_inspiration.6002.desc: "Мои глаза почти ослепли от блеска драгоценных камней при дворах местных правителей. Очень часто я ловлю себя на том, что тоскую по дорожной пыли.\n\nЯ посылаю к вам гонца с одним из особенно безвкусных даров — это кольцо с узором в форме тигриной головы и самоцветами вместо глаз. Вы когда-нибудь видели что-то столь же аляповатое?"
 fund_inspiration.6002.a: "А мне нравится."
 fund_inspiration.6002.b: "Отвратительно! Разобрать и продать камни."
 #Africa
 fund_inspiration.6003.t: "Мне снится пустыня,"
 fund_inspiration.6003.desc: "Мой сюзерен, я путешествую по Африке с караваном верблюдов, пересекающих ее обширные земли.\n\nЯ посылаю вам драгоценность, подаренную мне одним из моих спутников. Это хрупкое ожерелье с бусами из скорлупы страусиных яиц. Думаю, вы ни разу в жизни не видели страуса."
 fund_inspiration.6003.a: "Отличная находка! Я лично буду носить его."
 fund_inspiration.6003.b: "Ожерелье получит [event_spouse.GetTitledFirstNameNoTooltip]."
 #Middle East
 fund_inspiration.6004.t: "Ах, жизнь паломника,"
 fund_inspiration.6004.desc: "В своих странствиях по Ближнему Востоку мне в основном приходится отбиваться от толп лотошников на путях паломничеств.\n\nЧасто, чтобы не допустить задержек в путешествии, я уступаю и покупаю что-нибудь из их безделушек. Я посылаю вам гонца с набором таких вещиц. Возможно, они позабавят вас."
 fund_inspiration.6004.a: "Какой прок в искателе приключений, который идет по проторенным дорогам?"
 fund_inspiration.6004.b: "Это довольно симпатичные вещицы..."
 #Europe
 fund_inspiration.6005.t: "Мои приключения не слишком интересны,"
 fund_inspiration.6005.desc: "[ROOT.Char.Custom('FormOfAddressForLiege')|U], мне удалось найти несколько обшарпанных реликвий, которые я посылаю с гонцом, но я не знаю, что еще мне удастся обнаружить.\n\nЭти европейцы — самые дурнопахнущие создания из всех, что мне доводилось встречать. В детстве меня посещали образы зеленых и приятных лужаек, но сейчас я твердо верю, что половина этого мира покрыта грязью. Если в вас есть хоть капля милосердия, отзовите меня обратно."
 fund_inspiration.6005.a: "Вы не на отдыхе! Ищите дальше!"
 fund_inspiration.6005.b: "Бедняга, полагаю, мне хватит и этих находок."
 fund_inspiration.6005.b.tt: "Вы позволяете, чтобы [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'вернулась', 'вернулся' )] домой."
 #Asia minor
 fund_inspiration.6006.t: "Приветствую вас из Анатолии,"
 fund_inspiration.6006.desc: "Во время странствий по Малой Азии мне пришлись по вкусу баранина, йогурт и баклажаны. Я посылаю вам рецепты с гонцом.\n\nОдин из местных правителей одарил меня золотой брошью с морским коньком, ее я также посылаю вам. Наверняка в своих путешествиях я рано или поздно найду еще больше чудес."
 fund_inspiration.6006.a: "Прикажите поварам немедленно приготовить эти блюда!"
 fund_inspiration.6006.b: "[inspiration_owner.GetSheHe|U] получает слишком много удовольствия от путешествия..."
 #Miniature furniture events by Isabella Welch
 #Artisan gives you a tiny chest and loses the tiny key
 fund_inspiration.6100.t: "$fund_inspiration.title$ Прообраз для правителя"
 fund_inspiration.6100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] с написанным на лице восторгом подзывает меня. «[ROOT.Char.Custom('FormOfAddressForLiege')|U], я [Select_CString(inspiration_owner.IsFemale, 'закончила', 'закончил' )] работу над прообразом заказанного вами сундука, с рабочим замком».\n\n[Select_CString(inspiration_owner.IsFemale, 'Она', 'Он' )] протягивает ладонь, в которой лежит крошечный сундук с золотым листом и ключом размером с зернышко.\n\n«Внутри лежит самоцвет. Попробуйте, откройте», — когда [Select_CString(inspiration_owner.IsFemale, 'она', 'он' )] передает мне сундук, ключ проскальзывает между [Select_CString(inspiration_owner.IsFemale, 'ее', 'его' )] пальцами и падает на пол. Несмотря на поиски, [Select_CString(inspiration_owner.IsFemale, 'она', 'он' )] никак не может найти его."
 fund_inspiration.6100.a: "Заканчивайте этот фарс. Сломайте сундук и верните мне мой камень!"
 fund_inspiration.6100.b: "Но выглядит симпатично. Пожалуй, я оставлю этот сундучок."
 #The tiny box
 fund_inspiration.6101.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] протягивает мне крошечную шкатулку, покрытую узорами толщиной с волос. «Прообраз вашего заказа. Не хочу его выбрасывать. Мы могли бы найти применение этой вещице».\n\n[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] резко оживляется. «Мы могли бы поместить в нее реликвию из нашего времени и где-нибудь закопать — оставить напоминание для наших потомков!»"
 fund_inspiration.6101.a: "Я спрячу внутри свой миниатюрный портрет."
 fund_inspiration.6101.b: "Я напишу небольшую поэму и спрячу внутри."
 fund_inspiration.6101.c: "Я лучше оставлю ее себе."
 #Stepping on the tiny sculpture
 fund_inspiration.6102.desc: "Я готовлюсь ко сну, когда мою ногу пронзает острая боль.\n\nОсмотрев ногу, я замечаю миниатюрную фигурку, впившуюся мне в подошву так глубоко, что снаружи осталась только нога.\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] опасливо поглядывает на меня из-за ближайшей двери. «Я прошу прощения, это прообраз вашего нового заказа. Должно быть, я его [Select_CString(inspiration_owner.IsFemale, 'обронила', 'обронил' )]»."
 fund_inspiration.6102.a: "«Вытащите и уберите эту вещь с глаз моих долой!»"
 fund_inspiration.6102.b: "«Этим стоит заняться врачу»."
 fund_inspiration.6102.c: "Выдернуть и положить себе в карман."
 fund_inspiration.6102.cure_toast: "Миниатюра успешно извлечена"
 fund_inspiration.6102.failure_toast: "Упрямая миниатюра"
 fund_inspiration.6102.failure_toast_desc: "Кусок руки застрял в вашей ноге"
 #Being shown the tiny cabinet
 fund_inspiration.6103.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] кланяется. «Я не прочь услышать ваши замечания насчет шкафчика, который я как раз изготавливаю для вас, [ROOT.Char.Custom('FormOfAddressForLiege')]».\n\n[inspiration_owner.GetSheHe|U] отводит меня в свою мастерскую, где, к моему немалому беспокойству, нет ничего, кроме пыльного побитого шкафа.\n\n«Нет-нет, это не он», — [inspiration_owner.GetSheHe] открывает потертый шкаф, внутри которого нет ничего, кроме миниатюрной модели шкафчика — украшенной, с камнями и позолотой, но высотой всего в мой палец. «Что скажете?»"
 fund_inspiration.6103.a: "Ради вашего же блага, пусть это будет лишь прообраз."
 fund_inspiration.6103.b: "Превосходно! Я в восхищении!"
 #Artisan gives you the tiny throne
 fund_inspiration.6104.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] приносит небольшой ящик и с довольной улыбкой вручает его мне.\n\nОткрыв его, я ожидаю увидеть ювелирное изделие, кольцо или гравюру, но к моему изумлению внутри находится миниатюрный трон, настолько маленький, что на нем не усидела бы даже мышь.\n\n«Это прообраз вашего нового трона, [ROOT.Char.Custom('FormOfAddressForLiege')]. Мне казалось, что вам это покажется занятным»."
 fund_inspiration.6104.a: "Очаровательно! Я оставлю его себе!"
 fund_inspiration.6104.b: "Выглядит хорошо, но вернитесь к своему проекту."
 fund_inspiration.6104.c: "Я уже #EMP давно#! не в том возрасте, чтобы играть в игрушки."
 #Artisan and ROOT play with their miniatures
 fund_inspiration.6105.desc: "Я с гордостью несу свой ящик с миниатюрной мебелью по коридорам, раздумывая, где бы ее разместить, когда мне на пути вдруг попадается [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nЗаглянув в ящик, [inspiration_owner.GetSheHe] не может сдержать слез радости. «Вы [ROOT.Char.GetWomanMan] высокой культуры. Пойдемте со мной».\n\n[inspiration_owner.GetSheHe|U] отводит меня в свою мастерскую и вытаскивает потайной ящик. В нем лежат десятки миниатюр, фигуры и местность. «Я [Select_CString(inspiration_owner.IsFemale, 'придумала', 'придумал' )] игру, в ней нужно вести осаду. Не хотите сыграть со мной?»"
 fund_inspiration.6105.a: "Мне казалось, вы уже и не спросите!"
 fund_inspiration.6105.b: "Эм, пожалуй в другой раз."
 #Weaver is being too much of a modernist
 fund_inspiration.6200.t: "$fund_inspiration.title$ Хорошо сочетаются красный, синий и [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.6200.desc: "Я заглядываю в ткацкую мастерскую, чтобы узнать, как продвигается работа над гобеленом. Внутри я обнаруживаю несколько придворных. Они внимательно изучают стены, сложив руки за спину. Вывешенные гобелены представляют собой любопытные сочетания цветов. Один из них покрыт пятнами непонятной формы. Другой белый с нарисованными квадратами. На другом изображен клубок переплетающихся линий. Что это за искусство такое?\n\n[artistic_courtier_1.GetTitledFirstName] указывает на часть гобелена, которая выглядит как грязное пятно. «Вам не кажется, что этот грязно-коричневый цвет на белом символизирует жестокость, живущую в людях?»\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] кивает. «Думаю, это [ROOT.Char.GetTitledFirstNameNoTooltip] бунтует против своего детства. Пятно по форме похоже на [ROOT.Char.GetHerHis] мать»."
 fund_inspiration.6200.a: "Понимающе кивнуть и похвалить творца."
 fund_inspiration.6200.b: "«Отвратительно! Пойду посмотрю на традиционное искусство»."
 fund_inspiration.6200.b.tt: "Проект отменен, вы возвращаете расходы на него"
 fund_inspiration.6200.c: "«Такое может изобразить даже [child.GetTitledFirstNameNoTooltip]!»"
 #Poet is uninspired, does not feel they understand love at the moment by Isabella Welch
 fund_inspiration.6300.t: "$fund_inspiration.title$ Неудачный куплет"
 fund_inspiration.6300.intro: "Мне попадается [inspiration_owner.GetTitledFirstName] за своим столом в окружении исчерканных черновиков.\n\n"
 fund_inspiration.6300.no_relationship_desc: "«Мысль о том, что кто-то может любить меня, кажется невозможной. Никогда мне не удавалось прошептать о своих чувствах и услышать слова взаимности».\n\n«Поэтому я вам не пишу, я просто считаю вечера, проведенные в одиночестве, и впадаю в отчаяние»."
 fund_inspiration.6300.no_love_desc: "«Хотя ничто так не заводит меня, как написанное слово, к моему удивлению, сейчас меня не посещают похотливые мысли».\n\n«Прошу прощения, [ROOT.Char.Custom('FormOfAddressForLiege')], я не могу писать о любви, ибо муза покинула меня»."
 fund_inspiration.6300.homosexual_desc: "«Ах, [ROOT.Char.Custom('FormOfAddressForLiege')]. Хотя я вот уже несколько часов пытаюсь сложить романтичные слова, достойные вашего покровительства, я лишь пачкаю пергамент».\n\n«Вы просите меня о невозможном. Моя любовь из тех, что не стоит записывать»."
 fund_inspiration.6300.a: "Хорошо! Направьте ярость своей горечи!"
 fund_inspiration.6300.a.failure: "Из-за вас [inspiration_owner.GetShortUIName] презирает любовь."
 fund_inspiration.6300.a.success: "После вашего убеждения [inspiration_owner.GetShortUIName] пишет о любви."
 fund_inspiration.6300.b: "Что ж, у меня есть полчаса свободного времени."
 fund_inspiration.6300.c: "Невозможно! Почему же мир не замечает вашего очаровательного красноречия?"
 fund_inspiration.6300.d: "Но любовью надо жить."
 fund_inspiration.6300.e: "Пишите правду, я благословляю всех муз."
 fund_inspiration.6300.f: "Придумайте что-нибудь! О любви пишут лишь лжецы."
 #Poet sends you a book on same sex love if you requested it, as a side project by Isabella Welch
 #fund_inspiration.6301.lover_t: "My [ROOT.Custom('LoverPetName')],"
 #fund_inspiration.6301.friend_t: "My dearest ally,"
 fund_inspiration.6301.t: "$fund_inspiration.title$ Дорогой компаньон,"
 fund_inspiration.6301.lover_desc: "Когда вы сказали мне писать по зову сердца, мне открылось, что писать я могу лишь о вас. И если вера считает нашу любовь порочной, позвольте мне сыграть роль злодея."
 fund_inspiration.6301.friend_desc: "Никогда мои слова не текли так свободно, как когда вы сказали мне писать о любви с моей точки зрения."
 fund_inspiration.6301.female_desc: "\n\nЗдесь поэма о ведьме, влюбившейся в королеву, которая заплутала в чаще рядом с ее жилищем."
 fund_inspiration.6301.male_desc: "\n\nВот баллада о принце, каждую ночь взиравшем на обожаемого писаря и мечтавшем, что они будут любить друг друга на небесах."
 fund_inspiration.6301.crime_desc: "Какое прекрасное преступление."
 fund_inspiration.6301.a: "Я ценю это, но буду хранить в тайне."
 fund_inspiration.6301.b: "Проклятье на этот мир, мы зачитаем поэму открыто!"
 #Adventurer hasn't actually gone on the adventure!
 fund_inspiration.6400.t: "$fund_inspiration.title$ Приключения в пабе"
 fund_inspiration.6400.desc: "При посещении таверны во владении [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] я замечаю посетителя, который находится в центре общего внимания.\n\n[inspiration_owner.GetSheHe|U] придирчивее прочих посетителей и пахнет так, словно сидит здесь с рождения. К своему ужасу я понимаю, что передо мной [inspiration_owner.GetTitledFirstName], [Select_CString(inspiration_owner.IsFemale, 'которая', 'который' )] ни шагу не [Select_CString(inspiration_owner.IsFemale, 'сделала', 'сделал' )] из наших земель после нескольких месяцев денежных вливаний!\n\n«А в своем следующем путешествии я одним глотком пересеку Красное море!» — [inspiration_owner.GetSheHe] хватает стакан красного вина под одобрительные крики из зала."
 fund_inspiration.6400.a: "Выметайтесь отсюда и отправляйтесь в путь!"
 fund_inspiration.6400.b: "Пройдоха! Я больше не плачу за вашу выпивку!"
 fund_inspiration.6400.a.success: "Вам удается убедить [Select_CString(inspiration_owner.IsFemale, 'авантюристку', 'авантюриста' )] прийти в себя"
 fund_inspiration.6400.a.success_continue: "Приключение продолжается!"
 fund_inspiration.6400.a.failure: "[Select_CString(inspiration_owner.IsFemale, 'Авантюристка', 'Авантюрист' )] удирает, прихватив золото!"
 fund_inspiration.6500.t: "$fund_inspiration.title$ Музыка в джунглях"
 fund_inspiration.6500.introduction: "Я получаю письмо от искателя приключений, написанное столь красочно, что я вижу [inspiration_owner.GetHerHis] в своем воображении."
 fund_inspiration.6500.desc: "\n\n«Я иду сквозь джунгли. Голова раскалывается от пугающих птичьих криков. Немногочисленные местные говорят, что находят эти крики самой приятной музыкой. Им явно не доводилось слышать, что творит [court_musician.GetTitledFirstNameNoTooltip]».\n\n«За попытку наиграть [court_musician.GetHerHis] мелодию на дудочке местные прогнали меня прочь из города и ударили отравленным клинком. Мне удалось избежать смерти, но меня не покидала мысль о том, что я умру, принеся музыку в джунгли!»"
 fund_inspiration.6500.action: "\n\n«Вы, должно быть, представляете мои дальнейшие действия...»"
 fund_inspiration.6500.a: "Вы начали петь и завоевали их сердца!"
 fund_inspiration.6500.b: "Вы отправились в более цивилизованные земли."
 fund_inspiration.6500.c: "Большая кошка спрыгнула между вами и преследователями!"
 fund_inspiration.6500.a.success: "Авантюрист очаровывает обитателей джунглей"
 fund_inspiration.6500.a.failure: "Авантюрист раздражает обитателей джунглей"
 fund_inspiration.6500.b.success: "Авантюрист сбегает"
 fund_inspiration.6500.b.failure: "Авантюрист убегает, но слишком медленно"
 fund_inspiration.6500.c.tt: "Авантюрист помогает отбиться от леопарда"
 fund_inspiration.6500.c.tt_failure: "Авантюрист получает рану при попытке бегства"
 fund_inspiration.6501.t: "$fund_inspiration.title$ Путешествие по суше"
 fund_inspiration.6501.desc: "\n\n«Мы плыли по реке, вьющейся меж холмов. Местные сообщили, что выше по течению река пересохла».\n\n«Но мы не сдались, а решили совершить невозможное. По моему распоряжению команда проложила полозья и изготовила блоки. Мы начали перетаскивать корабль по суше в сторону ближайшей реки. Корабль плыл по морю из травы и маргариток»."
 fund_inspiration.6501.a: "Надеюсь, вы вернулись и избежали больших потерь."
 fund_inspiration.6501.b: "Корабль еле пережил это приключение."
 fund_inspiration.6501.b.success: "Авантюрист тянет корабль по склону"
 fund_inspiration.6501.b.failure: "Авантюрист тратит время на починку поврежденного корабля"
 fund_inspiration.6501.c: "Местные пожалели вас и по дешевке продали новый корабль."
 fund_inspiration.6502.t: "$fund_inspiration.title$ Жгучая жажда"
 fund_inspiration.6502.desc: "\n\n«Я не в пустыне, я в царстве грез. Сплю я или бодрствую — все едино. Проводник говорит, что мне мерещатся мои самые заветные желания. Рай, водоем, сияющий словно алмаз, а берега его усыпаны сокровищами».\n\n«Но нет, [ROOT.Char.Custom('FormOfAddressForLiege')], я вижу лишь вас, здесь, со мной. Вы всегда на одну дюну впереди меня. Умоляете меня идти дальше. И мне очень тяжело от осознания, что каждый шаг в сторону миража отдаляет меня от вас»."
 fund_inspiration.6502.a: "Даже мне пить захотелось, хоть я и не в пустыне."
 fund_inspiration.6502.b: "Я подумаю о вашем внимании, если привезете мне ценный дар."
 fund_inspiration.6502.c: "Это все жара виновата. Я сожгу эти слова."
 fund_inspiration.6503.t: "$fund_inspiration.title$ Понтийский шепот"
 fund_inspiration.6503.desc: "\n\n«Я ухожу в глубь кургана, древнего могильника времен скифов. Сотни давно погибших лошадей, набитых, мумифицированных и прислоненных к стенам, чтобы могли стоять, и каждой отведено отдельное помещение. Это конюшня проклятых, потерявшихся во времени».\n\n«Зная, что долг велит мне искать знания для державы, я решаю похитить для вас реликвию, пока мой проводник отвернулся»."
 fund_inspiration.6503.a: "Вы присвоили один из орнаментов."
 fund_inspiration.6503.b: "Вы доставили одно из седел для изучения."
 fund_inspiration.6503.c: "Вы не посмели беспокоить усопших."
 fund_inspiration.6504.t: "$fund_inspiration.title$ Любовь [inspiration_owner.GetLadyLord|U] [inspiration_owner.GetFirstNamePossessiveNoTooltip]"
 fund_inspiration.6504.desc: "\n\n«Эм, [ROOT.Char.Custom('FormOfAddressForLiege')], в моих странствиях мне попалась ферма, которой владеет [adventurer_lover.GetTitledFirstName]."
 fund_inspiration.6504.pregnant: "\n\n«На ферме мне удалось изготовить отличный артефакт! Ребенка! Хоть это тянет на обман, [adventurer_lover.GetTitledFirstName] не в том состоянии, чтобы путешествовать со мной. [adventurer_lover.GetSheHe|U] почти без гроша, и я надеюсь, мы сможем оказать [adventurer_lover.GetHerHim] гостеприимство при дворе»."
 fund_inspiration.6504.female_lover: "\n\n«После долгих месяцев одиночества [adventurer_lover.GetSheHe] кажется мне существом из преданий. Я не могу избавиться от мысли, что мои поиски должны были привести меня именно сюда."
 fund_inspiration.6504.male_lover_homosexual: "\n\n«Вдали от взглядов придворных мне удалось наслаждаться мужскими объятиями ночи напролет."
 fund_inspiration.6504.male_lover: "\n\n«Я вне себя от любви, я могу неделями смотреть, как [adventurer_lover.GetSheHe] разбрасывает конский навоз, и это зрелище мне милее любого пира."
 fund_inspiration.6504.lover_ultimatum: "Я не могу просто покинуть эту ферму, зная, что никогда больше не смогу поцеловать [adventurer_lover.GetHerHis]. Либо [adventurer_lover.GetSheHe] отправляется к вашему двору, либо я остаюсь здесь»."
 fund_inspiration.6504.a: "Ну и проваливайте, вы не достойны моего покровительства."
 fund_inspiration.6504.a.tt: "[inspiration_owner.GetTitledFirstName] останется на ферме."
 fund_inspiration.6504.b: "Я позволю, но не вините меня в скандале."
 fund_inspiration.6504.c: "Ребенок не заслуживает жизни в нищете."
 fund_inspiration.6504.d: "КРЕСТЬЯНЕ? При МОЕМ дворе? НЕ БЫВАТЬ ЭТОМУ."
 fund_inspiration.6505.t: "$fund_inspiration.title$ Пляжный эпизод"
 fund_inspiration.6505.desc: "\n\n«Во время блуждания по пустыне мне встретился источник чистейшей воды, один вид которого заставил меня сбросить с себя всю одежду. Мой проводник не обиделся, а понимающе посмеялся и начал делать с меня набросок. Наши спутники размахивали пальмовыми листьями, чтобы охладить меня, прислуживая мне забавы ради».\n\n«Мы провели немало радостных часов в брызгах воды. В следующей деревне ткач по моей просьбе запечатлел этот райский момент на полотне, которое я посылаю вам в память об этом приключении»."
 fund_inspiration.6505.a: "Мои глаза! Мои глаза!"
 fund_inspiration.6505.a_blind: "Если бы не моя слепота, пришлось бы выцарапать себе глаза."
 fund_inspiration.6505.a_one_eyed: "Мой глаз! Мой глаз!"
 fund_inspiration.6505.b: "Я повешу это в своей спальне!"
 fund_inspiration.6505.c: "Весь двор должен узнать об этом необычном времяпрепровождении!"
 fund_inspiration.6505.d: "Это станет священным образом для нашего народа!"
 #Adventurer unhappy about being in the swamp
 fund_inspiration.6506.t: "$fund_inspiration.title$ Вполне оправданная грязь"
 fund_inspiration.6506.introduction: "От моего искателя приключений приходит депеша. Она настолько заляпана грязью, что приходится выковыривать ее ножом.\n\n"
 fund_inspiration.6506.desc: "[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], я нахожусь посреди болот, и к такому меня жизнь не готовила. Денно и нощно я пробираюсь через вязкую трясину. Прошлой ночью мне снились любящие объятия, а под утро оказалось, что это тритон бегал по моим губам».\n\n«Мне хотелось бы знать, есть ли хоть малейший шанс, что вы отправите меня в более #EMP цивилизованные#! места? В доказательство того, насколько отвратительно это место, я посылаю вам сосуд с лягушачьим отпрыском, которого мне пришлось вылавливать из своего промокшего сапога»."
 fund_inspiration.6506.a: "Зато как закаляет характер!"
 fund_inspiration.6506.b: "Вы можете отправиться в более обустроенные земли."
 #Adventurer gets bee'd in a meadow
 fund_inspiration.6507.t: "$fund_inspiration.title$ Только не пчелы!"
 fund_inspiration.6507.introduction: "Я получаю послание от искателя приключений с пятнами крови поверх написанных строк."
 fund_inspiration.6507.desc: "\n\n«Равнины и прогалины, через которые лежит мой путь, богаты зверьем. Но мне стоило спуститься на землю, чтобы насладиться ароматом цветка, как надо мной тенью [Select_CString(grumpy_liege.IsFemale, 'нависла', 'навис' )] [grumpy_liege.GetTitledFirstName], [Select_CString(grumpy_liege.IsFemale, 'правительница', 'правитель' )] этих земель, сильно вас [Select_CString(grumpy_liege.IsFemale, 'недолюбливающая', 'недолюбливающий' )].\n\n«Черви, которых отправляет [ROOT.Char.GetTitledFirstNameNoTooltip], не достойны нектара с моих полян», — [grumpy_liege.GetSheHe] [Select_CString(grumpy_liege.IsFemale, 'спешилась', 'спешился' )], велев страже схватить меня. Они притащили ящик с пчелиным роем и надели мне его на голову! Меня #EMP изжалили#!! У меня в глазу до сих пор торчит жало!»"
 fund_inspiration.6507.a: "Я напишу [grumpy_liege.GetHerHim] письмо с выговором!"
 fund_inspiration.6507.b: "За это я отрублю [grumpy_liege.GetHerHim] голову!"
 fund_inspiration.6507.c: "Эти шрамы вам к лицу!"
 #Adventurer studying beavers in the Taiga
 fund_inspiration.6508.t: "$fund_inspiration.title$ Природные архитекторы"
 fund_inspiration.6508.introduction: "Я получаю гонца от искателя приключений, что находится среди таежных лесов.\n\n"
 fund_inspiration.6508.desc: "«Мне удалось провести какое-то время в лучшей компании для любого путешественника — посреди колонии бобров! С курьером я посылаю вам свои наброски сооружений, которые бобры используют для ловли рыбы в воде! Какое же это счастье — быть полуводным грызуном!»\n\n"
 fund_inspiration.6508.architect_desc: "Думаю, [court_architect.GetTitledFirstName] может кое-чему поучиться у животных, явно не уступающих [court_architect.GetHerHim] умом»."
 fund_inspiration.6508.a: "Я вдумчиво ознакомлюсь с набросками."
 fund_inspiration.6508.b: "Действительно, [court_architect.GetTitledFirstNameNoTooltip] может кое-чему поучиться."
 fund_inspiration.6508.b.tt: "[court_architect.GetTitledFirstName] немного повышает свою пригодность для роли архитектора"
 fund_inspiration.6508.c: "Какие #EMP очаровательные#! животные! [child.GetFirstNameNoTooltip] получит эту книгу!"
 fund_inspiration.6508.d: "Хорошая работа, я отправлю вам денег на дальнейшее путешествие."
 #Adventurer massively exaggerating what an alligator looks like-floodplains
 fund_inspiration.6509.t: "$fund_inspiration.title$ Шепотом о чудовище"
 fund_inspiration.6509.intro_desc: "Я получаю депешу от искателя приключений, что путешествует по поймам реки на плоту."
 fund_inspiration.6509.desc: "\n\n«[ROOT.Char.GetLadyLord|U], в наших странствиях за нами охотится создание столь свирепое, что мне страшно даже писать о нем».\n\n«Крокодил может достигать в длину пятидесяти шагов, и это чудовище целиком проглотило одного из наших мулов. Это стройный зверь, формой тела напоминающий стрелу. На конце морды у него клюв, а сзади гремучий хвост. Шипы и наросты на его шкуре ядовиты и убивают любого, кто коснется их»."
 fund_inspiration.6509.a: "Мы удивим гостей двора гобеленом с этим чудовищем!"
 fund_inspiration.6509.b: "Это слишком страшно, чтобы быть правдой!"
 fund_inspiration.6509.c: "Дурачина, я знаю, как выглядит крокодил!"
 #Adventurer meeting a vigilante band who hide in the forest
 fund_inspiration.6510.t: "$fund_inspiration.title$ Мужчины в трико"
 fund_inspiration.6510.intro_desc: "Я получаю депешу от искателя приключений, что путешествует по лесам."
 fund_inspiration.6510.desc: "\n\n«Прошу прощения, [ROOT.Char.Custom('FormOfAddressForLiege')], но в лесу мне встретился отряд мстителей, которые грабят людей вроде вас. Им противостоит местный тиран [enemy_liege.GetTitledFirstName], и они крадут столько, сколько смогут, нападая из засады на дворян. Эта шайка пришлась мне по душе, и я не думаю, что вернусь к вашему двору».\n\n«А еще их трико смотрятся куда лучше ваших придворных одежд и весьма мне к лицу»."
 fund_inspiration.6510.a: "Вы могли бы помочь мне заботой о бедняках?"
 fund_inspiration.6510.b: "Если вы не вернетесь, я подошлю к вам убийц!"
 fund_inspiration.6510.b.toast_outcome.positive: "[inspiration_owner.GetTitledFirstNameNoTooltip] боится"
 fund_inspiration.6510.b.toast_outcome.positive.continue: "Приключение продолжается"
 fund_inspiration.6510.b.toast_outcome.positive.flee: "[inspiration_owner.GetSheHe|U] бежит с вашего двора"
 fund_inspiration.6510.b.toast_outcome.refusal: "[inspiration_owner.GetTitledFirstNameNoTooltip] не обращает внимания на ваши слова"
 fund_inspiration.6510.c: "Наслаждайтесь жизнью в грязи!"
 fund_inspiration.6511.t: "$fund_inspiration.title$ Скиталец в море снегов"
 fund_inspiration.6511.intro_desc: "Я получаю послание от искателя приключений, и с первых строк становится ясно, что это последнее письмо."
 fund_inspiration.6511.old_age: "\n\n«К своему преклонному возрасту мне довелось повидать немало чудес. Я пишу это письмо с заснеженной горной вершины, единственное живое существо посреди моря тумана. Я знаю, что больше мне не удастся увидеть подобную красоту».\n\n«У меня и в мыслях не было возвращаться с горы, и вы можете с уверенностью считать, что я где-то там, среди льдов. Не оплакивайте меня, иной судьбы мне не хотелось. Меня ждет [inspiration_owner.GetFaith.PositiveAfterLife], и я движусь туда медленно и неизбежно, словно ледник»."
 fund_inspiration.6511.poor_health: "\n\n«Я искаженное подобие человека, здоровье и тело предают меня. Но мне и в голову не приходило, что в таком состоянии я смогу увидеть это заснеженное королевство, эти облака и туман с вершины горы. Увядающий цветок не заслуживает подобной красоты».\n\n«Я знаю, что мне осталось недолго, и оставляю свое тело на милость льду. Возможно, холод сохранит мою внешность нетронутой»."
 fund_inspiration.6511.winter: "\n\n«Я на вершине горы в худшие мгновения своей жизни. Каждая снежинка — словно жестокий смех злодейки-зимы. Мне не чужды битвы, но нет более жестокого боя, чем против крови в собственном теле. Моя ведущая рука еще двигается, чтобы писать эти слова, но вторая уже нет».\n\n«Знайте, мне радостно было повидать мир, и я считаю прочих людей бедняками в сравнении со мной»."
 fund_inspiration.6511.a: "Это самое романтичное описание опасности из всех!"
 fund_inspiration.6512.t: "$fund_inspiration.title$ [ROOT.Char.GetTitleAsNameNoTooltip|U] горы"
 fund_inspiration.6512.intro_desc: "Я получаю письмо от искателя приключений, покрытое красноватой пылью пустынных гор."
 fund_inspiration.6512.desc: "\n\n«Взбираясь на очередную скалу среди бесчисленного множества плато, я не замечаю никаких следов пребывания здесь других людей. Сегодняшняя вершина превосходит все покоренные мною ранее».\n\n«Думаю, эта скала заслуживает достойного названия в память о достижении, которое поддерживает [ROOT.Char.GetTitleAsNameNoTooltip|l], что не знает себе равных»."
 fund_inspiration.6512.a: "Наверняка местные уже дали ей имя."
 fund_inspiration.6512.b: "Камушек — глупое имя!"
 fund_inspiration.6512.c: "Клинок [ROOT.Char.GetFaith.WarGodNamePossessive]"
 fund_inspiration.6512.d: "Рукавица [ROOT.Char.GetFaith.FateGodNamePossessive]"
 fund_inspiration.6512.e: "[lover.GetFirstNameNoTooltip] заслуживает, чтобы в честь [Select_CString(lover.IsFemale, 'нее', 'него' )] назвали скалу."
 fund_inspiration.6512.f: "Монарший зуб!"
 fund_inspiration.6512.g: "Монарший жезл!"
 fund_inspiration.6512.h: "Погибель врагов!"
 fund_inspiration.6512.i: "Забудьте об этом и привезите мне камней!"
