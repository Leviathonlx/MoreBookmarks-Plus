 #Artifact modifications: motto
 fund_inspiration.7010.t: "$fund_inspiration.title$ Девиз на века"
 fund_inspiration.7010.desc: "Я с другого конца зала слышу, как [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] бормочет себе под нос. «Нужно что-то выдающееся, что-то #EMP эпическое#!, чтобы мое творение выделялось из серой массы, но что, ЧТО?»\n\nКогда [inspiration_owner.GetHerHis] глаза пересекаются с моими, [inspiration_owner.GetSheHe] расцветает широкой улыбкой и радостно машет мне рукой. «[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Потрясающая идея! Просто #EMP идеальная#!! Как вы относитесь к тому, чтобы добавить на артефакт ваш семейный девиз?»"
 fund_inspiration.7010.a: "Конечно, это отличная идея!"
 fund_inspiration.7010.b: "Это ненужная глупость."
 artifact_motto_inscribed: "[newly_created_artifact.GetDesc]\n\nНа одной из сторон элегантно начертан девиз рода [owner.GetHouse.GetName], #EMP «[owner.GetHouse.GetMotto]»#!."
 artifact_motto_written: "[newly_created_artifact.GetDesc]\n\nНа первой странице витиеватыми буквами написан девиз рода [owner.GetHouse.GetName], #EMP «[owner.GetHouse.GetMotto]»#!."
 artifact_motto_woven: "[newly_created_artifact.GetDesc]\n\nПод основной сценой элегантно выткан девиз рода [owner.GetHouse.GetName], #EMP «[owner.GetHouse.GetMotto]»#!."
