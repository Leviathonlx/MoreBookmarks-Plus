 #Banner
 fund_inspiration.1042.desc: "«Сюда, сюда, [ROOT.Char.Custom('FormOfAddressForLiege')]!» — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] дает знак двум слугам, которые появляются из [inspiration_owner.GetHerHis] ткацкой мастерской со свертком ткани. \n\n[inspiration_owner.GetSheHe|U] кивает, и знамя разворачивается на вершине древка. При виде превосходной отделки и безупречных швов я не в силах сдержать восхищения.\n\n"
 fund_inspiration.0043.desc: "«Да, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], я сотку для вас величественное знамя!» [inspiration_owner.GetTitledFirstName] искренне [Select_CString(inspiration_owner.IsFemale, 'рада', 'рад' )] работать на меня. «[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] знает мои творения не понаслышке, местная знать почитает мой труд, но это будет нечто еще более восхитительное!\n\nПоверьте, вас ждет не простой тканый штандарт, я возьму лучшее сукно! Осталось лишь узнать — какой герб мне надлежит на нем вышить?»"
 fund_inspiration.0043.option_title: "Герб рода [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|U]."
 fund_inspiration.0043.option_house: "Девиз дома [ROOT.Char.GetHouse.GetNameNoTooltip]."
 fund_inspiration.0043.option_dynasty: "Эмблема династии [ROOT.Char.GetDynasty.GetNameNoTooltip]."
 fund_inspiration.0043.option_dynasty_tt: "Качество знамени династии связано с [Concept( 'dynasty_prestige_level', 'уровнем престижа династии' )|E]"
 #Wall Hanging
 fund_inspiration.0044.t: "$commission_artifact_decision$: Драпировка"
 fund_inspiration.0044.desc: "Антиквар [antiquarian.GetTitledFirstName] приходит в установленное время получать плату за мой заказ. «Не пора ли сменить украшения на стенах?» [antiquarian.GetSheHe|U] пугливо смотрит на меня. \n\n«Кхм, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], я поищу достойного ткача... но чего бы вам хотелось?» [antiquarian.GetSheHe|U] рассеянно мнет в руках кошель, ожидая моего решения."
 fund_inspiration.0044.option_tapestry: "Красивый гобелен в зал."
 fund_inspiration.0044.option_banner: "Мне нужно новое знамя."
 fund_inspiration.you_decide_tapestry_option_tt: "[antiquarian.GetTitledFirstName] найдет ткача для изготовления артефакта"
 fashion_industry_county_modifier: "Зарождающаяся индустрия моды"
 fashion_industry_county_modifier_desc: "Сюзерен этих владений вкладывает средства в производство и торговлю модной одеждой."
