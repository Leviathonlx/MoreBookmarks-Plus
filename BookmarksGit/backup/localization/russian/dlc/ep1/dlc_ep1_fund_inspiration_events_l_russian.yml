 fund_inspiration.7100.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Работа над вашим драгоценным артефактом успешно продвигается!» — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] сегодня в хорошем настроении.\n\n«Ничего не обещаю, но... на случай, если получится шедевр, какая идея должна направлять мою руку?»"
 fund_inspiration.7100.a: "Увеличить #EMP их#! потери и уменьшить #EMP наши#!."
