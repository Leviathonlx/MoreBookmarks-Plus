 fund_inspiration.7003.t: "$fund_inspiration.title$ Произвести впечатление"
 fund_inspiration.7003.desc: "В последнее время мои попытки произвести впечатление ни к чему не приводят..."
 fund_inspiration.7003.desc_e: "Я и [dedication_e.GetTitledFirstName] друзья, но эта дружба ненадежна."
 fund_inspiration.7003.desc_f: "[dedication_f.GetTitledFirstName|U] продолжает меня отвергать."
 fund_inspiration.7003.desc_end: "Все очень плохо.\n\nНо у меня появилась блестящая идея. Пусть [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] добавит посвящение на своем шедевре! Это будет лестным проявлением щедрости и убедит снисходительнее отнестись ко мне!"
 fund_inspiration.7003.a: "Решено! [dedication_e.GetFirstNameNoTooltip]!"
 fund_inspiration.7003.b: "Решено! [dedication_f.GetFirstNameNoTooltip]!"
 fund_inspiration.7003.c: "Я поищу иные способы произвести впечатление."
