 fund_inspiration.7001.t: "$fund_inspiration.title$ Имя на века"
 fund_inspiration.7001.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне с задумчивым выражением на лице. «Вы испытываете к кому-то особые чувства, [ROOT.Char.Custom('FormOfAddressForLiege')]?»\n\n[inspiration_owner.GetSheHe|U], должно быть, замечает промелькнувшее на моем лице раздражение, поскольку тут же продолжает: «В смысле, есть ли кто-то, кому вы хотели бы посвятить заказанный вами артефакт? Работа успешно подходит к завершению, но надпись на артефакте позволит сделать его более личным!»"
