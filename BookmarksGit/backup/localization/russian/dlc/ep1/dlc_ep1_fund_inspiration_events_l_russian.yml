 #INSPIRATION COMPLETED
 fund_inspiration.1001.t: "Плоды вдохновения"
 fund_inspiration.1001.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]! — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне с широкой улыбкой на лице. — Много дней и ночей я [Select_CString(inspiration_owner.IsFemale, 'работала', 'работал' )] не покладая рук, и наконец все готово.\n\n[inspiration_owner.GetSheHe|U] преподносит мне тряпичный сверток. Я разворачиваю его, и глаза мои округляются.\n\n"
 fund_inspiration.1001.a: "Какая прелесть!"
 fund_inspiration.1001.b: "Начнем подготовку."
 fund_inspiration.1001.b.coronation_ready: "Теперь вы можете провести [Concept('coronation', 'коронацию')|E]"
 fund_inspiration.1071.coronation: "\n\nМоя корона готова, теперь я могу провести коронацию и утвердить свою власть."
 fund_inspiration.1011.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]! — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне с широкой улыбкой на лице, утирая с лица пот и сажу. — Много дней и ночей я [Select_CString(inspiration_owner.IsFemale, 'работала', 'работал' )] в кузнице не покладая рук, и наконец все готово.\n\n[inspiration_owner.GetSheHe|U] преподносит мне тряпичный сверток. Я разворачиваю его, и глаза мои округляются.\n\n"
 fund_inspiration.1021.desc_opening_1: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]! — машет мне [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], широко улыбаясь, и жестом приглашает меня подойти к закрытому стенду для доспеха. — Много дней и ночей я [Select_CString(inspiration_owner.IsFemale, 'работала', 'работал' )] в кузнице не покладая рук, и наконец все готово!»"
 fund_inspiration.1021.desc_opening_2: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]!» — машет мне [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], приглашая подойти к закрытому стенду для доспеха. [inspiration_owner.GetSheHe|U] пытается сохранять профессиональную выдержку, но я вижу, как горят [inspiration_owner.GetHerHis] глаза, когда [inspiration_owner.GetSheHe] сообщает мне о завершении работы."
 fund_inspiration.1021.desc: "\n\nШироким жестом [inspiration_owner.GetSheHe] отбрасывает ткань, и мои глаза невольно расширяются.\n\n"
 fund_inspiration.1021.a: "Великолепно!"
 fund_inspiration.1031.desc_opening: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]!» — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] улыбается и жестом перемазанной чернилами руки приглашает меня подойти."
 fund_inspiration.1031.desc_crime: "«Возможно, тема книги покажется противоречивой, но это шедевр. Взгляните!»\n\n"
 fund_inspiration.1031.desc_soulmate_died: "«Да, [Select_CString(soulmate.IsFemale, 'ваша возлюбленная', 'ваш возлюбленный' )] [soulmate.GetTitledFirstName] [Select_CString(soulmate.IsFemale, 'умерла', 'умер' )], но эта книга станет символом вашей любви».\n\n"
 fund_inspiration.1031.desc_nemesis_died: "«[nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)|U] [Select_CString(nemesis.IsFemale, 'мертва', 'мертв' )], но эта книга сохранит память о вашей ненависти к н[nemesis.GetHerHim]».\n\n"
 fund_inspiration.1031.desc_cat_died: "«Да, ваша любимая кошка умерла, но благодаря этой книге никто не забудет о кошке по имени [inspiration_owner.Custom('CatStoryName')]!»\n\n"
 fund_inspiration.1031.desc_dog_died: "«Да, ваша любимая собака умерла, но благодаря этой книге никто не забудет о собаке по имени [inspiration_owner.Custom('DogStoryName')]!»\n\n"
 fund_inspiration.1031.desc_low_content_quality: "«Книга написана. Надеюсь, размах труда затмевает мое недостаточное знание предмета. Пожалуйста, взгляните!»\n\n"
 fund_inspiration.1031.desc: "«Моя книга — мой #EMP шедевр#! — написана! Узрите!»\n\n"
 fund_inspiration.1031.a: "Впечатляет!"
 fund_inspiration.1032.t: "Записанные чувства"
 fund_inspiration.1032.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('LoverPetName')], у меня для тебя сюрприз!»\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] преподносит мне прекрасную книгу, и, листая ее страницы, я не могу поверить своим глазам. [inspiration_sponsor.GetSheHe|U] [Select_CString(inspiration_sponsor.IsFemale, 'заказала', 'заказал' )] книгу о #EMP нас#!!\n\n«Переплет меркнет рядом с твоей красотой, а слова не заменят твоего общества, но эти страницы хранят мою любовь к тебе»."
 fund_inspiration.1032.a: "О, [Select_CString(inspiration_sponsor.IsFemale, 'моя', 'мой' )] [inspiration_sponsor.Custom('LoverPetName')]!"
 fund_inspiration.1033.desc: "«У меня для тебя сюрприз!»\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] преподносит мне прекрасную книгу, но, листая страницы, я не могу поверить своим глазам. [inspiration_sponsor.GetSheHe|U] [Select_CString(inspiration_sponsor.IsFemale, 'заказала', 'заказал' )] книгу, только чтобы опорочить #EMP меня#!!\n\n«Никакими словами не выразить мое презрение, ни одна картина не сможет отдать должное твоей уродливой физиономии. Все прочтут это и узнают о твоей зловредности»."
 fund_inspiration.1033.a: "Вот [inspiration_sponsor.Custom2('InsultNoun', ROOT.Char)]!"
 fund_inspiration.1033.a_proud: "Но они #EMP узнают#! обо мне!"
 fund_inspiration.1041.desc: "«Сюда, [ROOT.Char.Custom('FormOfAddressForLiege')]!» — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] жестом указывает на дверь своей ткацкой мастерской, в которой [inspiration_owner.GetSheHe] несколько месяцев [Select_CString(inspiration_owner.IsFemale, 'трудилась', 'трудился' )] над моим заказом. Я захожу внутрь, и от увиденного у меня перехватывает дыхание.\n\n"
 fund_inspiration.1051.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]!» — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] сообщает о своем прибытии на удивление громким голосом. [inspiration_owner.GetSheHe|U] гордо держит в руках сверток, для большей сохранности обернутый одеждой.\n\n«Я возвращаюсь из своего путешествия с артефактом!»\n\nЯ беру в руки массивный сверток и ослабляю завязки, а затем убираю ткань слой за слоем. Внутри находится"
 fund_inspiration.1051_throne.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]!» — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] возвещает о своем прибытии непривычно громким голосом. [inspiration_owner.GetSheHe|U] гордо возглавляет процессию к вашему трону. Следом катится тележка.\n\n«Я [Select_CString(inspiration_owner.IsFemale, 'вернулась', 'вернулся' )] из путешествия в земли, известные как [inspiration_owner.Custom('InspirationAdventureDestination')], и [Select_CString(inspiration_owner.IsFemale, 'привезла', 'привез' )] с собой символ монаршего достоинства!»\n\nКогда повозка подъезжает ближе, я понимаю, что на ней находится трон."
 fund_inspiration.1051_ark_covenant.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]!» — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] возвещает о своем прибытии непривычно громким голосом. [inspiration_owner.GetSheHe|U] гордо возглавляет процессию к вашему трону. Следом несколько помощников несут нечто, напоминающее огромный ящик.\n\n«Я [Select_CString(inspiration_owner.IsFemale, 'вернулась', 'вернулся' )] из путешествия в земли, известные как [inspiration_owner.Custom('InspirationAdventureDestination')], и [Select_CString(inspiration_owner.IsFemale, 'привезла', 'привез' )] с собой нечто ценное!»\n\nЯ подхожу к ящику, и один из помощников убирает доски, которыми укрыто сокровище. Внутри"
 fund_inspiration.1051_cupboard.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]!» — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] возвещает о своем прибытии непривычно громким голосом. [inspiration_owner.GetSheHe|U] гордо указывает на предмет мебели, который несут двое помощников.\n\n«Я [Select_CString(inspiration_owner.IsFemale, 'вернулась', 'вернулся' )] из путешествия с артефактом!»\n\nЯ подхожу к артефакту, привезенному из далеких земель, известных как [inspiration_owner.Custom('InspirationAdventureDestination')]."
 fund_inspiration.1051.desc.skull: "череп [newly_created_artifact.GetFeatureText( 'animal_skull_type' )]. Я интересуюсь подробностями, и [inspiration_owner.GetFirstNameNoTooltip] рассказывает историю о том, как [inspiration_owner.GetSheHe] [Select_CString(inspiration_owner.IsFemale, 'сразила', 'сразил' )] могучего зверя."
 fund_inspiration.1051.desc.goblet: "кубок. Я интересуюсь, где [inspiration_owner.GetFirstNameNoTooltip] [Select_CString(inspiration_owner.IsFemale, 'нашла', 'нашел' )] его, и [inspiration_owner.GetSheHe] рассказывает мне о жутком пари с незнакомцем, по итогам которого соперник проиграл, выпив яд."
 fund_inspiration.1051.desc.box: "шкатулка. [inspiration_owner.GetFirstNameNoTooltip] [Select_CString(inspiration_owner.IsFemale, 'получила', 'получил' )] ее в дар от местного ремесленника за спасение от стаи диких зверей. [inspiration_owner.GetSheHe|U] рассказывает, как [Select_CString(inspiration_owner.IsFemale, 'ей', 'ему' )] удалось перехитрить свирепых зверей и заманить их в ловушку."
 fund_inspiration.1051.desc.hide: "шкура [newly_created_artifact.GetFeatureText( 'animal_hide_type' )]. [inspiration_owner.GetFirstNameNoTooltip] рассказывает мне о битве с могучим зверем, пока я восхищаюсь шкурой величественного животного."
 #fund_inspiration.1051.desc.pillow: "is a soft pedestal pillow. [inspiration_owner.GetFirstNameNoTooltip] tells me of how [inspiration_owner.GetSheHe] helped a master weaver gather all the required materials to make this pillow and all the dangers [inspiration_owner.GetSheHe] faced while doing so."
 fund_inspiration.1051.desc.tapestry: "гобелен. [inspiration_owner.GetFirstNameNoTooltip] гордо рассказывает историю о своем спутнике, оказавшимся умелым портным. Их общие приключения легли в основу узора на гобелене."
 #Epic Artifacts
 fund_inspiration.1051.desc.epic: "находится артефакт, не похожий ни на что из виденного мной ранее.\n\n[inspiration_owner.GetFirstNameNoTooltip] гордо улыбается: «[epic.GetDesc]»"
 fund_inspiration.1051.desc.epic.ark: "находится большой каменный сундук с каменными же скрижалями.\n\n[inspiration_owner.GetFirstNameNoTooltip] гордо заявляет: «Это Ковчег Завета! В нем лежат скрижали, которые Моисей передал иудеям».\n\nЗатем [inspiration_owner.GetFirstNameNoTooltip] развлекает двор историей своих приключений в земле, известной как [inspiration_owner.Custom('InspirationAdventureDestination')]. В ней не обходится без врагов, последователей темных учений, и посещения множества живописных мест."
 fund_inspiration.1051.desc.epic.throne: "\n\n[inspiration_owner.GetFirstNameNoTooltip] с гордостью объявляет: «[epic.GetDesc]»"
 fund_inspiration.1051.desc.epic.cupboard: "\n\nШироко улыбаясь, [inspiration_owner.GetFirstNameNoTooltip] объявляет: «[epic.GetDesc]»"
 fund_inspiration.1051.desc.regalia: "лежит регалия, достойная монаршего двора.\n\n[inspiration_owner.GetFirstNameNoTooltip] гордо улыбается и рассказывает, как [inspiration_owner.GetSheHe] [Select_CString(inspiration_owner.IsFemale, 'добилась', 'добился' )] благосклонности правителя державы [inspiration_owner.GetCurrentLocation.GetNameNoTooltip]. Это долгая история, в финале которой правитель преподносит артефакт — [newly_created_artifact.GetName] — чтобы [inspiration_owner.GetFirstNameNoTooltip] [Select_CString(inspiration_owner.IsFemale, 'могла', 'мог' )] передать его своему господину."
 fund_inspiration.1051.desc.regalia_2: "лежит регалия, достойная монаршего двора.\n\n[inspiration_owner.GetFirstNameNoTooltip] гордо улыбается и объясняет, что это дар чужеземного правителя, который узнал о величии вашего двора и решил произвести на вас впечатление."
 fund_inspiration.1051.desc.armor: "лежат доспехи.\n\n[inspiration_owner.GetFirstNameNoTooltip] развлекает двор историей о том, как [inspiration_owner.GetSheHe] [Select_CString(inspiration_owner.IsFemale, 'заполучила', 'заполучил' )] этот необычный доспех, который и преподносит вам в дар."
 fund_inspiration.1051.desc.weapon: "лежит [newly_created_artifact.GetName].\n\n[inspiration_owner.GetFirstNameNoTooltip] рассказывает историю о том, как это оружие оказалось в [inspiration_owner.GetHerHis] руках. В этой истории полно неожиданных поворотов, и не во все из них можно поверить."
 fund_inspiration.1051.desc.necklace: "лежит ожерелье.\n\n[inspiration_owner.GetFirstNameNoTooltip] с нескрываемой радостью преподносит его вам в дар, но не желает сообщать историю происхождения ожерелья."
 fund_inspiration.1051.a: "Это великолепно!"
 fund_inspiration.1051.b: "За этим должны присматривать лучшие из лучших"
 fund_inspiration.1061.desc_floor_bound_artifact: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]! — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] с широкой улыбкой на лице указывает мне на сверток ткани. — Много дней и ночей я [Select_CString(inspiration_owner.IsFemale, 'работала', 'работал' )] не покладая рук, и наконец все готово.\n\n[inspiration_owner.GetSheHe|U] срывает обертку, и глаза мои округляются, когда я вижу, что находится под ней.\n\n"
 fund_inspiration.1061.desc: "«Сюда, [ROOT.Char.Custom('FormOfAddressForLiege')]! — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] машет мне рукой с широкой улыбкой на лице. — Много дней и ночей я [Select_CString(inspiration_owner.IsFemale, 'работала', 'работал' )] не покладая рук, и наконец все готово.\n\n[inspiration_owner.GetSheHe|U] преподносит мне тряпичный сверток. Я снимаю ткань, и глаза мои округляются.\n\n"
 fund_inspiration.1081.desc_opening: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]!» — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] жестом приглашает меня к укрытому тканью столу, и с [inspiration_owner.GetHerHis] лица не сходит широкая улыбка."
 fund_inspiration.1081.immortality_fail_desc_opening: "«Я помню, что [Select_CString(inspiration_owner.IsFemale, 'обещала', 'обещал' )] вам вечную жизнь, но, увы, этому не суждено было случиться."
 fund_inspiration.1081.immortality_fail_desc_young: "Однако мне удалось изготовить эликсир, который замедлит ваше старение! В какой-то степени. Прошу, попробуйте или хотя бы осмотрите результат моих трудов».\n\n"
 fund_inspiration.1081.immortality_fail_desc_old: "Однако мне удалось изготовить эликсир, который вернет вам былую силу! Прошу, попробуйте или хотя бы осмотрите результат моих трудов».\n\n"
 fund_inspiration.1081.elixir_desc_desc_young: "«Мои эксперименты принесли плоды. Узрите, вот эликсир, останавливающий старение. В какой-то степени. Прошу, взгляните. Можете даже попробовать».\n\n"
 fund_inspiration.1081.elixir_desc_desc_old: "«Мои эксперименты принесли плоды. Узрите, вот эликсир, способный вернуть вам былую силу! Прошу, взгляните. Можете даже попробовать».\n\n"
 fund_inspiration.1081.panacea_desc: "«Эта панацея основана на традиционных рецептах и содержит мирр, шафран, опий, плоть гадюки и ряд других ингредиентов. Лекарство веками доказывало свою эффективность, и мне удалось усовершенствовать его! Взгляните».\n\n"
 fund_inspiration.1081.metals_philosophers_stone_desc: "«Получилось! Мне удалось создать философский камень. Это мое Великое деяние, мое наследие. Узрите!»\n\n"
 fund_inspiration.1081.metals_mercury_desc: "«Я [Select_CString(inspiration_owner.IsFemale, 'нагрела', 'нагрел' )] смесь ртути и серы в сосуде, после чего они испарились и конденсировались на крышке. Затем я [Select_CString(inspiration_owner.IsFemale, 'разбила', 'разбил' )] сосуд и [Select_CString(inspiration_owner.IsFemale, 'перетерла', 'перетер' )] получившееся соединение, создав ярко-красную киноварь! Смотрите, вот все мои записи».\n\n"
 fund_inspiration.1081.metals_arsenic_desc: "«Я [Select_CString(inspiration_owner.IsFemale, 'нагрела', 'нагрел' )] мышьяковистую руду, получив белый порошок, растворимый в воде. [Select_CString(inspiration_owner.IsFemale, 'Уверена', 'Уверен' )], что его употребление приведет к смерти, но при этом у него нет ни запаха, ни вкуса! Смотрите, вот все мои записи».\n\n"
 fund_inspiration.1081.metals_gold_desc: "«Мне удалось создать золото! Выдающиеся умы прошлого предполагали, что проблема со свинцом в недостатке влаги и малом нагреве. И они были правы».\n\nКогда я прошу показать мне процесс, [inspiration_owner.GetSheHe] настаивает, что небольшой кусок золота на столе сам по себе служит доказательством. «Но, разумеется, я [Select_CString(inspiration_owner.IsFemale, 'записала', 'записал' )] свои исследования. Вот они, смотрите».\n\n"
 fund_inspiration.1081.metals_silver_desc: "«Мне удалось создать серебро! Выдающиеся умы прошлого предполагали, что серебро рождается, если нагревать медь с другими основными металлами, пока они не побелеют. И они были правы».\n\nКогда я прошу показать мне процесс, [inspiration_owner.GetSheHe] настаивает, что небольшой кусок серебра на столе сам по себе служит доказательством. «Но, разумеется, я [Select_CString(inspiration_owner.IsFemale, 'записала', 'записал' )] свои исследования. Вот они, смотрите».\n\n"
 fund_inspiration.1081.metals_fallback_desc: "«В этой книге собраны все мои знания об основных металлах и их преобразовании. Вот, взгляните».\n\n"
 fund_inspiration.1081.a_elixirs: "Я сейчас же попробую!"
 fund_inspiration.1081.a: "Поразительно!"
 fund_inspiration.1091.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]! — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне с довольной улыбкой на лице. — Много дней и ночей я [Select_CString(inspiration_owner.IsFemale, 'работала', 'работал' )] в мастерской не покладая рук, и наконец все готово.\n\n[Select_CString(inspiration_owner.IsFemale, 'Она', 'Он' )] преподносит мне тряпичный сверток. Я разворачиваю его, и глаза мои округляются.\n\n"
 fund_inspiration.1091.a: "Отличная работа! Прекрасно!"
 ###########################
 #INSPIRATION INVALIDATED
 fund_inspiration.9001.t: "Вдохновение иссякло"
 fund_inspiration.9001.desc: "Катастрофа! [inspiration_owner.GetTitledFirstName], [Select_CString(inspiration_owner.IsFemale, 'пользовавшаяся', 'пользовавшийся' )] моей поддержкой, [Select_CString(inspiration_owner.IsFemale, 'скончалась', 'скончался' )]. [inspiration_owner.GetSheHe|U] [inspiration_owner.GetDeathReason] прежде, чем [inspiration_owner.GetHerHis] — #EMP моя!#! — мечта осуществилась!\n\n"
 fund_inspiration.9001.desc_weapon: "Теперь я никогда не узнаю, какой шедевр [inspiration_owner.GetSheHe] [Select_CString(inspiration_owner.IsFemale, 'могла', 'мог' )] бы выковать..."
 fund_inspiration.9001.desc_armor: "Теперь я никогда не узнаю, какой шедевр [inspiration_owner.GetSheHe] [Select_CString(inspiration_owner.IsFemale, 'могла', 'мог' )] бы создать..."
 fund_inspiration.9001.desc_book: "Теперь я никогда не узнаю, какой шедевр [inspiration_owner.GetSheHe] [Select_CString(inspiration_owner.IsFemale, 'могла', 'мог' )] бы написать..."
 fund_inspiration.9001.desc_weaver: "Теперь я никогда не узнаю, какой шедевр [inspiration_owner.GetSheHe] [Select_CString(inspiration_owner.IsFemale, 'могла', 'мог' )] бы выткать..."
 fund_inspiration.9001.desc_adventurer: "Теперь я никогда не узнаю, что [inspiration_owner.GetHerHis] приключения могли бы дать мне..."
 fund_inspiration.9001.desc_artisan: "Теперь я никогда не узнаю, какой шедевр [inspiration_owner.GetSheHe] [Select_CString(inspiration_owner.IsFemale, 'могла', 'мог' )] бы создать..."
 fund_inspiration.9001.desc_smith: "Теперь я никогда не узнаю, какой шедевр [inspiration_owner.GetSheHe] [Select_CString(inspiration_owner.IsFemale, 'могла', 'мог' )] бы выковать..."
 fund_inspiration.9001.desc_alchemy: "Теперь я никогда не узнаю, какое чудесное открытие [inspiration_owner.GetSheHe] [Select_CString(inspiration_owner.IsFemale, 'могла', 'мог' )] бы совершить..."
 fund_inspiration.9001.desc_research: "Теперь я никогда не узнаю, какие открытия [inspiration_owner.GetSheHe] [Select_CString(inspiration_owner.IsFemale, 'могла', 'мог' )] бы совершить..."
 fund_inspiration.9001.a: "Какая трагедия!"
 fund_inspiration.9001.a_tt: "Вы прекратили поддерживать вдохновение персонажа [inspiration_owner.GetTitledFirstName]"
 fund_inspiration.9002.desc: "Катастрофа! [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] в плену и больше не может работать над воплощением своей мечты"
 fund_inspiration.9002.desc_weapon: "выковать оружие."
 fund_inspiration.9002.desc_armor: "изготовить доспех."
 fund_inspiration.9002.desc_book: "написать книгу."
 fund_inspiration.9002.desc_weaver: "выткать шедевр."
 fund_inspiration.9002.desc_adventurer: "отправиться в приключение."
 fund_inspiration.9002.desc_artisan: "создать что-то великолепное."
 fund_inspiration.9002.desc_smith: "выковать шедевр."
 fund_inspiration.9002.desc_alchemy: "открыть тайны мироздания"
 fund_inspiration.9002.desc_research: "дальнейшие научные инновации."
 fund_inspiration.9003.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] больше не служит у меня при дворе, поэтому я больше не могу поддерживать [inspiration_owner.GetHerHis] мечту"
 fund_inspiration.9004.desc: "[inspiration_owner.GetTitledFirstName] возвращается ко мне вскоре после своего отъезда."
 fund_inspiration.9004.desc_adventurer_tired_of_europe: "\n\nВновь ступая по моему двору, [inspiration_owner.GetSheHe] склоняется и целует сначала землю, а затем мою обувь. «[ROOT.Char.Custom('FormOfAddressForLiege')|U], я навеки в долгу перед вами за то, что вы позволили мне вернуться к цивилизации... вдали от этих мрачных и неприятных земель, именуемых Европой»."
 fund_inspiration.9004.desc_adventurer_stuck_in_swamp: "В мой зал вваливается шатающаяся куча грязи и листьев. Я понимаю, мое время пришло. Возможно, стоило почаще молиться. Но затем слуги выливают на кучу ведро воды, и под слоем стекающей на пол грязи обнаруживается [inspiration_owner.GetTitledFirstName], прямиком из болот. [inspiration_owner.GetSheHe|U] немедленно бросается поцеловать мою ногу. «Это было невыносимо, как же приятно вернуться к цивилизации».\n\nТаким образом,"
 fund_inspiration.9004.a: "Приведите себя в порядок."
 change_artifact_quality_effect_gain: "Качество [Concept( 'artifact', 'артефакта' )|E], который [Select_CString(inspiration_owner.IsFemale, 'создала', 'создал' )] [artifact_quality_scope.GetShortUIName|U], испытав [inspiration.GetName], будет #P выше#!"
 change_artifact_quality_effect_slight_gain: "Качество [Concept( 'artifact', 'артефакта' )|E], который [Select_CString(inspiration_owner.IsFemale, 'создала', 'создал' )] [artifact_quality_scope.GetShortUIName], испытав [inspiration.GetName], может быть #P немного выше#!"
 change_artifact_quality_effect_loss: "Качество [Concept( 'artifact', 'артефакта' )|E], который [Select_CString(inspiration_owner.IsFemale, 'создала', 'создал' )] [artifact_quality_scope.GetShortUINamePossessive|U], испытав [inspiration.GetName], будет #N ниже#!"
 change_artifact_quality_effect_slight_loss: "Качество [Concept( 'artifact', 'артефакта' )|E], который [Select_CString(artifact_quality_scope.IsFemale, 'создала', 'создал' )] [artifact_quality_scope.GetShortUIName|U], испытав [inspiration.GetName], может быть #N немного ниже#!"
 change_artifact_book_content_quality_effect_gain: "Книга-[Concept( 'artifact', 'артефакт' )|E], вероятно, будет написана #P более качественно#!"
 change_artifact_book_content_quality_effect_loss: "Книга-[Concept( 'artifact', 'артефакт' )|E], вероятно, будет написана #N менее качественно#!"
 fund_inspiration.9005.t: "Незаконченное дело"
 fund_inspiration.9005.desc_intro: "В разгар суеты, связанной с наследством, [inherited_insp_owner.GetTitledFirstName], [Select_CString(inherited_insp_owner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inherited_insp_owner'))], просит аудиенции. \n\nПо [Select_CString(inherited_insp_owner.IsFemale, 'ее', 'его' )] словам, перед смертью [old_ruler.GetTitledFirstNameRegnal] [Select_CString(old_ruler.IsFemale, 'сделала', 'сделал' )] [Select_CString(inherited_insp_owner.IsFemale, 'ей', 'ему' )] заказ. И [Select_CString(inherited_insp_owner.IsFemale, 'она', 'он' )] вовсю [inherited_insp_owner.Custom('InspirationTypeDescription')] для [Select_CString(old_ruler.IsFemale, 'нее', 'него' )].\n\n"
 fund_inspiration.9005.desc_multiple: "«Прочие мастера тоже трудились не покладая рук, и хотелось бы знать, станете ли вы оплачивать наши труды»."
 fund_inspiration.9005.desc_single: "«Работа уже начата, будет жалко, если она останется незаконченной...»"
 fund_inspiration.9005.a: "Работа продолжится!"
 fund_inspiration.9005.b: "Пора прекратить размениваться на пустяки."
 inherited_inspiration_continue_tt: "Вы оплатите заказ, который [Select_CString(old_ruler.IsFemale, 'сделала', 'сделал' )] [old_ruler.GetTitledFirstNamePossessiveRegnal]"
 inherited_inspiration_end_tt: "#X Вложения будут потеряны#!"
