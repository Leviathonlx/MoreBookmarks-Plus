 fund_inspiration.0011.tooltip_sword: "$fund_inspiration.0011.tooltip_action$ — $signature_weapon_sword$"
 fund_inspiration.0011.tooltip_sword.tt: "По окончании [Concept('inspiration', 'работы')|E] у вас появится новое оружие: $signature_weapon_sword$"
 fund_inspiration.0012.t: "Поддержка оружейного проекта"
 #Armor
 fund_inspiration.0021.desc: "«Вы не пожалеете о своем решении поддержать меня, [ROOT.Char.Custom('FormOfAddressForLiege')]!»\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] заверяет меня, что создаст шедевр, но [inspiration_owner.GetSheHe] также хочет знать мое мнение. «Скажите, какой тип брони вы хотели бы получить?»"
 fund_inspiration.0021.mail: "Я хочу гибкую кольчугу."
 fund_inspiration.0021.mail.tt: "Что-нибудь простое, но надежное."
 fund_inspiration.0021.plate: "Полный латный доспех сохранит мне жизнь!"
 fund_inspiration.0021.plate.tt: "Хорошо смотрится и защищает, но очень массивен и дорого стоит"
 fund_inspiration.0021.scale: "Мне нужен надежный чешуйчатый доспех."
 fund_inspiration.0021.scale.tt: "Обеспечивает хорошую защиту, но уступает в гибкости другим вариантам"
 fund_inspiration.0021.lamellar: "Вы сделаете для меня прочный ламеллярный доспех."
 fund_inspiration.0021.lamellar.tt: "Гибкая броня с хорошей защитой за хорошую цену"
 fund_inspiration.0021.laminar: "Сделайте мне пластинчатый доспех."
 fund_inspiration.0021.laminar.tt: "Прочный и надежный доспех"
 fund_inspiration.0021.brigandine: "Мне нужен пластинчатый доспех."
 fund_inspiration.0021.brigandine.tt: "Гибкий и нарядно выглядящий доспех"
 fund_inspiration.0022.t: "Поддержка вдохновения на доспех"
 #Book
 fund_inspiration.0031.desc: "«Спасибо, что поверили в меня, [ROOT.Char.Custom('FormOfAddressForLiege')]!» — [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', inspiration_owner)] улыбается [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] и отвешивает поклон.\n\n«Но я не знаю, о чем именно написать. В последнее время меня интересует [SCOPE.Custom('ArtifactBookSubject')], как вы думаете, хорошая ли это тема для книги?»"
 fund_inspiration.0031.education: "Темой книги станет [ROOT.Char.Custom('education_focus')]."
 fund_inspiration.0031.lifestyle_reveler: "Давай напишем о радости, о #EMP жизни#!, о пирушках!"
 fund_inspiration.0031.lifestyle_blademaster: "Нет более острой темы, чем клинки!"
 fund_inspiration.0031.lifestyle_hunter: "Нужно в подробностях описать охоту и погоню за дичью!"
 fund_inspiration.0031.lifestyle_mystic: "Книга должна раскрыть мои необычные взгляды на жизнь!"
 fund_inspiration.0031.lifestyle_herbalist: "Книга подробно расскажет о травах и растениях!"
 fund_inspiration.0031.lifestyle_physician: "Человеческое тело — весьма достойная тема!"
 fund_inspiration.0031.lifestyle_cannibal: "Ничто так не подстегивает мой #EMP вкус#! к знаниям, как человеческое тело."
 fund_inspiration.0031.lifestyle_torturer: "Давайте запишем многочисленные способы сломить душу и тело."
 fund_inspiration.0031.lifestyle_witch: "Мы посвятим работу божеству. Это будет [ROOT.Char.GetFaith.WitchGodName]."
 fund_inspiration.0031.lifestyle_deviant: "Книга должна рассказывать об #EMP удовольствиях#!!"
 fund_inspiration.0031.lifestyle_lunatic: "Это будет книга о реальности. Об одной из них."
 fund_inspiration.0031.focus: "Мы отразим мой образ жизни: [ROOT.Char.Custom('LifestyleFocus')]!"
 fund_inspiration.0031.skill_option: "Напишите о моих талантах в такой области как... "
 fund_inspiration.0031.skill_option_martial: "$fund_inspiration.0031.skill_option$военное дело."
 fund_inspiration.0031.skill_option_diplomacy: "$fund_inspiration.0031.skill_option$дипломатия."
 fund_inspiration.0031.skill_option_stewardship: "$fund_inspiration.0031.skill_option$управление."
 fund_inspiration.0031.skill_option_learning: "$fund_inspiration.0031.skill_option$вопросы науки."
 fund_inspiration.0031.skill_option_intrigue: "$fund_inspiration.0031.skill_option$интриги."
 fund_inspiration.0031.relationship_soulmate: "Легенды слагают о том, как я и [relationship_scope.GetTitledFirstName] любим друг друга."
 fund_inspiration.0031.relationship_nemesis: "Неприязни, что испытываем друг к другу я и [relationship_scope.GetTitledFirstName], хватит на несколько книг!"
 fund_inspiration.0031.dynasty: "Вы напишете о славной династии [ROOT.Char.GetDynasty.GetName]."
 fund_inspiration.0031.mystical_animal: "Я расскажу об охоте на бел[ROOT.Char.Custom('GetAnimalType_RU_Acc_END')] [ROOT.Char.Custom('GetAnimalType_RU_Acc')]."
 fund_inspiration.0031.pet_option_cat: "Пожалуйста, пусть темой будет моя любимая кошка [ROOT.Char.Custom('CatStoryName')]!"
 fund_inspiration.0031.pet_option_dog: "Пожалуйста, пусть темой будет моя любимая собака [ROOT.Char.Custom('DogStoryName')]!"
 fund_inspiration.0031.c: "[united_title.GetNameNoTierNoTooltip]. Расскажем об объединении и моей роли в нем."
 fund_inspiration.0031.d: "Мое творение, [created_title.GetNameNoTierNoTooltip]! Вот достойная тема."
 fund_inspiration.0031.e: "Напишем о моем большом успехе. [restored_title.GetNameNoTierNoTooltip] — достойная тема для книги!"
 fund_inspiration.0031.f: "Я доверяю твоему мнению."
 fund_inspiration.0032.t: "Поддержка вдохновения на книгу"
 #Tapestry
 fund_inspiration.0041.desc: "«Спасибо, что доверились мне, [ROOT.Char.Custom('FormOfAddressForLiege')]! — [inspiration_owner.GetTitledFirstName] улыбается и продолжает. — Вы не пожалеете об этом, ведь я [Select_CString(inspiration_owner.IsFemale, 'потратила', 'потратил' )] годы, оттачивая свое мастерство, и [Select_CString(inspiration_owner.IsFemale, 'выткала', 'выткал' )] немало ковров и занавесок».\n\n«Но для вас лучше всего подойдет гобелен, ведь хороший гобелен привлекает внимание и подчеркивает достоинства своего владельца. Вопрос лишь в том, что выткать на нем?»"
 fund_inspiration.0041.option_battle: "Напоминание о моей победе в битве у владения [ROOT.Var('epic_battle_location').Province.GetNameNoTooltip]."
 fund_inspiration.0041.option_abstract: "Абстрактные узоры."
 fund_inspiration.0041.option_nature: "Что-нибудь о красоте природы."
 fund_inspiration.0041.option_history: "Что-нибудь, связанное с историей державы [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]."
 fund_inspiration.0041.option_life: "Картины из жизни в моей державе."
 #fund_inspiration.0042.desc: ""Thank you for putting your trust in me, [ROOT.Char.Custom('FormOfAddressForLiege')]! [inspiration_owner.GetTitledFirstName] smiles and continues "The idea I have for [inspiration_owner.Custom('InspirationTypeDescription')] is glorious indeed, and is sure to impress all of your courtiers and foreign guests!"\n\n"As soon as I am done, I shall send word to you so that you may be the first to gaze upon my work."
 fund_inspiration.0042.t: "Поддержка ткацкого вдохновения"
 #Adventurer
 fund_inspiration.0051.desc: "«Не стоит волноваться, [Select_CString(ROOT.Char.IsFemale, 'моя великая', 'мой великий' )] [ROOT.Char.GetTitleTierName|l]», — [inspiration_owner.GetTitledFirstName] отвешивает драматичный поклон и [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))].\n\n«Я отправлюсь в путь и исследую мир от вашего имени, пока вы будете править своей державой. Я вернусь с такими историями, что вы буквально почувствуете, как они #EMP исходят#! напоминаниями о моих приключениях!»\n\nВыдержав краткую паузу, [inspiration_owner.GetSheHe] продолжает. «И раз уж мы говорим о путешествии, какая часть света интересует вас, [ROOT.Char.Custom('FormOfAddressForLiege')]?»"
 fund_inspiration.0051.africa: "Отправляйтесь в Африку!"
 fund_inspiration.0051.africa_west: "Я хочу, чтобы вы исследовали Западную Африку!"
 fund_inspiration.0051.africa_north: "Изучите север Африки!"
 fund_inspiration.0051.africa_east: "Изучите Восточную Африку от моего имени!"
 fund_inspiration.0051.europe: "Поезжайте в Европу!"
 fund_inspiration.0051.europe_north: "Отправляйтесь в Северную Европу!"
 fund_inspiration.0051.europe_south: "Узнайте, что интересного есть в Южной Европе!"
 fund_inspiration.0051.europe_west: "Отправляйтесь в Западную Европу!"
 fund_inspiration.0051.europe_east: "Исследуйте Восточную Европу!"
 fund_inspiration.0051.middle_east: "Отправляйтесь на Ближний Восток!"
 fund_inspiration.0051.middle_east_jerusalem: "Я хочу, чтобы вы посетили Иерусалим!"
 fund_inspiration.0051.middle_east_arabia: "Я хочу, чтобы вы посетили Восточную Аравию!"
 fund_inspiration.0051.middle_east_persia: "Стоит обратит внимание на Персию!"
 fund_inspiration.0051.india: "Меня всегда интересовала Индия!"
 fund_inspiration.0051.india_deccan: "Вам стоит посетить Деканское плоскогорье в Индии!"
 fund_inspiration.0051.india_bengal: "Вам следует изучить Бенгал!"
 fund_inspiration.0051.india_rajastan: "Отправляйтесь в Раджастан и познакомьтесь с его чудесами!"
 fund_inspiration.0051.steppe: "Вы исследуете великую Степь!"
 fund_inspiration.0051.steppe_west: "Отправляйтесь в Западные Степи!"
 fund_inspiration.0051.steppe_east: "Отправляйтесь в Восточные Степи!"
 fund_inspiration.0051.steppe_tarim: "Вам следует изучить Таримскую впадину!"
 fund_inspiration.0051.asia_minor: "Отправляйтесь на полуостров Малая Азия!"
 fund_inspiration.0051.burma: "В бирманские джунгли!"
 fund_inspiration.0051.tibet: "В Тибет, на вершину мира!"
 fund_inspiration.0051.east_asia: "Вы должны исследовать Восточную Азию"
 fund_inspiration.0051.china: "Срединное Королевство зовет!"
 fund_inspiration.0051.korea: "Корейский полуостров"
 fund_inspiration.0051.japan: "Отправляйтесь в Страну восходящего солнца"
 fund_inspiration.0051.southeast_asia: "Индокитай так и манит богатством"
 fund_inspiration.0051.d: "Перед вами открыт весь мир!"
 fund_inspiration.0052.t: "Поддержка вдохновения на приключение"
 activity_adventure: "Приключения"
 #Artisan
 fund_inspiration.0061.desc: "«Спасибо, что поддержали мою идею, [ROOT.Char.Custom('FormOfAddressForLiege')]», — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] пытается сохранить хладнокровие, но я вижу восторг в [inspiration_owner.GetHerHis] глазах.\n\n«Шкатулки, скульптуры и даже #EMP трон#!... Я столько всего могу сделать! Какие у вас есть пожелания?»"
 fund_inspiration.0061.chest: "Великолепный сундук для хранения вещей."
 fund_inspiration.0061.box: "Изящная шкатулка для драгоценностей."
 fund_inspiration.0061.sculpture: "Я хочу великолепную статую!"
 fund_inspiration.0061.cabinet: "Сделайте для меня шкафчик — красивый, но практичный."
 fund_inspiration.0061.diwan: "Красивый и удобный диван."
 fund_inspiration.0061.table: "Мне бы пригодился изящный, но крепкий стол!"
 fund_inspiration.0061.throne: "Создайте величественный трон под стать моим залам!"
 fund_inspiration.0061.scientific_apparatus: "Пожалуй, лучше создать нечто для учебы и постижения наук."
 fund_inspiration.0061.urn: "В моих залах неплохо смотрелась бы декоративная урна."
 fund_inspiration.0061.icon: "Хочу, чтобы у меня на стене висела великолепная икона."
 fund_inspiration.0062.t: "Поддержка ремесленного вдохновения"
 #(Metal)Smith
 fund_inspiration.0071.desc: "«Спасибо, что поддержали мою идею, [ROOT.Char.Custom('FormOfAddressForLiege')]! — \n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] пытается сохранить хладнокровие, но я успеваю заметить восторг в [inspiration_owner.GetHerHis] глазах, прежде чем [inspiration_owner.GetSheHe] продолжает. — Я могу сотворить #EMP чудеса#! из металла. Какие у вас есть пожелания?»"
 fund_inspiration.0071.brooch: "Я хочу красивую брошь!"
 fund_inspiration.0071.regalia: "Создайте регалии, достойные моего положения."
 fund_inspiration.0071.crown: "Царственную корону, достойную моей головы!"
 fund_inspiration.0071.goblet: "Богатый кубок."
 fund_inspiration.0071.aquamanile: "Резную акваманилу для ритуальных омовений."
 fund_inspiration.0071.incense_burner_sculpture: "Изящная курительница благовоний."
 fund_inspiration.0072.t: "Поддержка вдохновения художественной ковки"
 #Alchemist
 fund_inspiration.0081.desc: "«Вы не пожалеете о решении поддержать меня, [ROOT.Char.Custom('FormOfAddressForLiege')]!» — [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] кланяется мне, а затем [inspiration_owner.Custom('quirk_pos_pp')].\n\n«А теперь не могли бы вы обеспечить меня сосудами и серой? Мне многое предстоит изучить. Чему, по вашему мнению, мне стоит уделить внимание?»"
 fund_inspiration.0081.elixirs: "До меня доходили слухи о волшебных эликсирах!"
 fund_inspiration.0081.metals: "Меня всегда интересовали металлы."
 fund_inspiration.0081.panacea: "Лекарство от всех болезней, панацея!"
 fund_inspiration.0081.immortality: "Я хочу жить вечно."
 fund_inspiration.0081.you_decide_option_tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] займется изысканиями и создаст [Concept( 'artifact', 'артефакт' )|E], исходя из ваших пожеланий"
 fund_inspiration.0081.they_decide_option_tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] займется изысканиями и создаст [Concept( 'artifact', 'артефакт' )|E] по своему усмотрению"
 fund_inspiration.0082.t: "Поддержка алхимического вдохновения"
 #Bow
 fund_inspiration.0091.desc: "[inspiration_owner.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))] и низко кланяется. «Разумеется, я могу изготовить для вас лук, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин' )]», — [Select_CString(inspiration_owner.IsFemale, 'ее', 'его' )] энтузиазм прорывается сквозь попытки сохранять профессионализм.\n\n«Но какой стиль стрельбы вы предпочитаете? Я хочу изготовить что-то, что лучше всего вам подойдет»."
 fund_inspiration.0091.a: "Хороший старомодный лук, этого хватит."
 fund_inspiration.0091.b: "Вырежьте мне мощный длинный лук."
 fund_inspiration.0091.c: "Клей и жилы бьют сильнее."
 fund_inspiration.0091.d: "Вы должны создать для меня отличное устройство."
 fund_inspiration.0091.tooltip_bow: "$fund_inspiration.0011.tooltip_action$ — лук"
 fund_inspiration.0091.tooltip_bow.tt: "По окончании [Concept('inspiration', 'работы')|E] у вас появится новое оружие: лук"
 fund_inspiration.0091.tooltip_longbow: "$fund_inspiration.0011.tooltip_action$ — длинный лук"
 fund_inspiration.0091.tooltip_longbow.tt: "По окончании [Concept('inspiration', 'работы')|E] у вас появится новое оружие: длинный лук"
 fund_inspiration.0091.tooltip_composite: "$fund_inspiration.0011.tooltip_action$ — композитный лук"
 fund_inspiration.0091.tooltip_composite.tt: "По окончании [Concept('inspiration', 'работы')|E] у вас появится новое оружие: композитный лук"
 fund_inspiration.0091.tooltip_crossbow: "$fund_inspiration.0011.tooltip_action$ — арбалет"
 fund_inspiration.0091.tooltip_crossbow.tt: "По окончании [Concept('inspiration', 'работы')|E] у вас появится новое оружие: арбалет"
