 fund_inspiration.7004.t: "$fund_inspiration.title$ Памятный вассал?"
 fund_inspiration.7004.desc: "[dedication_g1.GetTitledFirstName|U] и [dedication_g2.GetTitledFirstName] принадлежат к числу могущественнейших вассалов державы. Никогда не знаю, чем бы их умаслить, чтобы они не создавали проблем. Возможно, поможет небольшая лесть?\n\nЛюбой будет рад получить что-то, посвященное себе, так ведь? И у меня как раз есть то что нужно! Пусть [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] знает, что я хочу посвятить [inspiration_owner.GetHerHis] шедевр своим #EMP верным#! вассалам и советникам.\n\nХотя, с другой стороны, это #EMP мой#! артефакт, так не лучше ли будет?.."
 fund_inspiration.7004.a: "Нет, [dedication_g1.GetFirstNameNoTooltip] и [dedication_g2.GetFirstNameNoTooltip], посвящаю его вам!"
 fund_inspiration.7004.b: "А почему бы и нет? ПОСВЯЩАЮ ЕГО СЕБЕ!"
 fund_inspiration.7004.c: "Посвящения часто переоценивают."
 artifact_dedication_inscribed_g: "[newly_created_artifact.GetDesc]\n\nСбоку видна небольшая, но элегантная надпись о том, что «[owner.GetTitledFirstNameNoTooltip|U] посвящает это вам, [dedication_g1.GetTitledFirstName] и [dedication_g2.GetTitledFirstName], своим верным советникам»."
