 #Alchemy
 fund_inspiration.8001.t: "$fund_inspiration.title$ Интерес к металлу"
 fund_inspiration.8001.desc: "Я замечаю, как [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] склоняется над сосудом с занятным желтым порошком. Вокруг все завалено кусками пергамента и образцами какой-то руды.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Прошу вас, взгляните. Видите, как сера меняет цвет? Это признак трансмутации. В результате можно получить серебро или даже золото! А вот здесь, видите, как она взаимодействует с ртутью? Потрясающе... А вот это руда, она мышьяковистая, а это значит... простите, [ROOT.Char.Custom('FormOfAddressForLiege')]. Столько всего надо изучить! Возможно, даже слишком много»."
 fund_inspiration.8001.a: "Что вы говорили про золото?"
 fund_inspiration.8001.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] посвятит свои изыскания созданию золота"
 fund_inspiration.8001.b: "Вы сказали «серебро»?"
 fund_inspiration.8001.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] посвятит свои изыскания созданию серебра"
 fund_inspiration.8001.c: "Ртуть действительно поражает."
 fund_inspiration.8001.c.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] посвятит свои изыскания ртути"
 fund_inspiration.8001.d: "Говорите, мышьяк?"
 fund_inspiration.8001.d.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] посвятит свои изыскания мышьяку"
 fund_inspiration.8011.t: "$fund_inspiration.title$ Золотые мечты"
 fund_inspiration.8011.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(inspiration_owner.IsFemale, 'пригласила', 'пригласил' )] меня в свою лабораторию, безостановочно рассуждая о прорыве в своих исследованиях.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], вы здесь! Отлично. Прошу вас, выпейте», — [inspiration_owner.GetFirstNameNoTooltip] провожает меня в комнату и отводит к столу, заваленному пергаментом и сосудами. Из одного из таких сосудов, содержащего в себе золотистого цвета жидкость, [inspiration_owner.GetSheHe] и просит меня испить. «Разумеется, работа еще не завершена, но полученный результат #EMP должен#! возыметь поразительный эффект!»\n\nНесколько часов ожидания, и я не ощущаю ничего, кроме головной боли, тошноты и головокружения."
 fund_inspiration.8011.a: "Надеюсь, этот фарс дал вам что-то стоящее."
 fund_inspiration.8011.b: "Бросьте [Select_CString(inspiration_owner.IsFemale, 'эту шарлатанку', 'этого шарлатана' )] в темницу!"
 fund_inspiration.8011.c: "Вы посмели отравить меня?! На виселицу!"
 fund_inspiration.8012.t: "$fund_inspiration.title$ Церковь и шарлатаны"
 fund_inspiration.8012.desc: "Прислонившись к столу, я слушаю, как мой алхимик [inspiration_owner.GetTitledFirstName] рассказывает про свой недавний опыт, как вдруг в комнату врывается [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«Значит, это правда, и вы #EMP действительно#! проводите время в обществе [Select_CString(inspiration_owner.IsFemale, 'этой... этой', 'этого... этого' )] #EMP [Select_CString(inspiration_owner.IsFemale, 'язычницы', 'язычника' )]#!!» — [court_chaplain.GetFirstNameNoTooltip] окидывает взглядом чаши и иллюстрации, разложенные перед нами, и [court_chaplain.GetHerHis] взгляд становится еще холоднее.\n\n«Этому нужно положить конец, [ROOT.Char.Custom('FormOfAddressForLiege')]. [Select_CString(inspiration_owner.IsFemale, 'Эта шарлатанка', 'Этот шарлатан' )] сбивает вас с пути истинного!»"
 fund_inspiration.8012.a: "Это правда? Как вы могли?! Прочь из моих земель."
 fund_inspiration.8012.b: "[inspiration_owner.GetSheHe|U] ведет меня к просвещению!"
 fund_inspiration.8012.b.success: "[court_chaplain.GetFirstNameNoTooltip] верит вам"
 fund_inspiration.8012.b.failure: "[court_chaplain.GetFirstNameNoTooltip] не [Select_CString(court_chaplain.IsFemale, 'убеждена', 'убежден' )]"
 fund_inspiration.8012.c: "[inspiration_owner.GetSheHe|U] точно этого не делает."
 fund_inspiration.8013.t: "$fund_inspiration.title$ Алхимическое сокровище"
 fund_inspiration.8013.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», — мой алхимик практически врезается в меня, светясь от радости, словно ребенок.\n\n«Я [Select_CString(inspiration_owner.IsFemale, 'нашла', 'нашел' )] эту книгу на рынке во владении [barony_market.GetName]. Ее авторство приписывается Джабиру ибн Хайяну — величайшему алхимику! Во всяком случае, так сказал торговец.... Неважно, просто представьте, какие бесценные знания в ней таятся!»"
 fund_inspiration.8013.a: "Спасибо, я изучу ее."
 fund_inspiration.8013.a_tt: "Вы оставляете книгу себе"
 fund_inspiration.8013.b: "Наверняка вы с умом воспользуетесь ею."
 fund_inspiration.8013.b_tt: "Книгу забирает [inspiration_owner.GetShortUINameNoTooltip]"
 fund_inspiration.8013.c: "Какая удачная находка! Наверняка ее можно с выгодой продать."
 fund_inspiration.8014.t: "$fund_inspiration.title$ [inspiration_owner.GetWomanMan|U]-философ"
 fund_inspiration.8014.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] в принципе не проводит экспериментов и не ведет записей. [inspiration_owner.GetSheHe|U] просто сидит у окна и сутки напролет смотрит в него.\n\nКогда я требую знать, за что именно плачу, [inspiration_owner.GetSheHe] просто пожимает плечами и указывает рукой на окно. «Я размышляю о природе мира, [ROOT.Char.Custom('FormOfAddressForLiege')]. Мир большой, тут есть над чем подумать!»"
 fund_inspiration.8014.a: "Я плачу вам не за то, чтобы вы просто сидели тут!"
 fund_inspiration.8014.b: "Не спешите."
 fund_inspiration.8014.c: "Я не стану тратить свое золото на подобную чепуху!"
 fund_inspiration.8014.c.tt: "Вы продаете все купленное алхимическое оборудование"
 fund_inspiration.8015.t: "$fund_inspiration.title$ Скорбь"
 fund_inspiration.8015.desc: "«Алхимик властен над всей материей и способен творить чудеса, так чем же отличается жизнь? Чем отличается [loved_one.GetFirstName]?!»\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] просто покачивает головой, не зная, чем ответить на мое горе. В чем польза науки, если она не может исполнить мое единственное желание?\n\n«Я не в силах сотворить подобное чудо, [ROOT.Char.Custom('FormOfAddressForLiege')]. Но я знаю, что слушатель сам по себе может стать чудом в борьбе с печалью. Пожалуйста, присядьте»."
 fund_inspiration.8015.a: "Но... я... Вы правы. Спасибо."
 fund_inspiration.8015.b: "Нет. Вы вернете мне [loved_one.GetHerHis]!"
 fund_inspiration.8015.b.tt: "[inspiration_owner.GetShortUINameNoTooltip] попытается совершить невозможное"
 fund_inspiration.8016.desc: "Я словно на крыльях лечу в лабораторию, где работает [inspiration_owner.GetTitledFirstName]. О [loved_one.GetFirstName], наконец-то я снова увижу тебя! Но когда [inspiration_owner.GetTitledFirstNameNoTooltip] открывает дверь, мое сердце уходит в пятки от одного только взгляда на [inspiration_owner.GetHerHis] лицо. И почему [inspiration_owner.GetSheHe] не дает мне заглянуть в комнату?\n\n«Я [Select_CString(inspiration_owner.IsFemale, 'подвела', 'подвел' )] вас, [ROOT.Char.Custom('FormOfAddressForLiege')]. Пожалуйста, не...»\n\nОттолкнув [inspiration_owner.GetHerHis], я врываюсь в лабораторию, и моим глазам предстает... нечто, уму не постижимое. Сухожилия, куски мяса, порошки и травы, и все это покрыто кровью и разложено в центре начерченного на полу круга. И все это венчает локон волос, точь-в-точь таких же, какие [Select_CString(loved_one.IsFemale, 'имела', 'имел' )] [loved_one.GetFirstNameNoTooltip]."
 fund_inspiration.8016.a: "Я... меня сейчас стошнит."
 fund_inspiration.8016.b: "Вы посмели насмехаться над моей скорбью? Стража! Взять [inspiration_owner.GetHerHis]!"
 fund_inspiration.8017.t: "$fund_inspiration.title$ Объединение умов"
 fund_inspiration.8017.desc: "Я замечаю, что [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] и [court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] склонились над столом, сравнивая между собой что-то, внешне напоминающее просто кучу камней.\n\n«Видите, — говорит [inspiration_owner.GetFirstNameNoTooltip], — когда вы нагреваете этот порошок, он сначала чернеет, но #EMP потом#!... Добрый день, [ROOT.Char.GetLadyLord]».\n\n[court_tutor.GetFirstNameNoTooltip] смотрит на меня и [Select_CString(court_tutor.IsFemale, 'ей', 'ему' )] хватает совести изобразить смущение. Вообще-то [court_tutor.GetSheHe] [Select_CString(court_tutor.IsFemale, 'должна', 'должен' )] готовиться к завтрашним лекциям."
 fund_inspiration.8017.a: "Хорошо, что вы делитесь знаниями."
 fund_inspiration.8017.b: "Как вам не стыдно, возвращайтесь к работе!"
 fund_inspiration.9000.t: "$fund_inspiration.title$ Бандиты на дороге"
 fund_inspiration.9000.desc: "«Сюзерен, искатель приключений [adventurer.GetFirstName] пишет вам послание!» — объявляет слуга, держа в руках письмо.\n\n«Десять дней и ночей наш отряд скрывается. Предводитель местных разбойников, [bandit.GetFirstName], стоит у нас на пути. Каков будет ваш совет? Проявить осторожность? Или атаковать в надежде, что [adventurer.GetFaith.HighGodName] защитит нас? Подписано собственноручно, [adventurer.GetFirstName]», — гласит послание.\n\nПохоже [adventurer.GetSheHe] в затруднительном положении."
 fund_inspiration.9000.a: "Продолжайте прятаться, рано или поздно бандиты уйдут."
 fund_inspiration.9000.b: "Без риска нет славы! Они поплатятся за пустую трату моего времени."
 fund_inspiration.9000.c: "Этого золота должно хватить, чтобы заплатить за проход."
 artifact_bandit_skull: "Череп вожака бандитов, которого [creator.GetTitledFirstName] [Select_CString(creator.IsFemale, 'сразила', 'сразил' )] во владении [background_wilderness_scope.GetName] и [Select_CString(creator.IsFemale, 'преподнесла', 'преподнес' )] в дар правителю. У черепа жуткий оскал и пустые безжизненные глазницы."
 fund_inspiration.9000.b.critical_success: "[adventurer.GetFirstNameNoTooltip] отважно убивает бандита"
 fund_inspiration.9000.b.boil_skull: "[adventurer.GetFirstNameNoTooltip] вываривает и очищает череп и отправляет его вам в качестве [Concept( 'court_artifact', 'придворного артефакта' )|E]"
 fund_inspiration.9000.b.success: "[adventurer.GetFirstNameNoTooltip] успешно прогоняет бандитов"
 fund_inspiration.9000.b.failure: "[adventurer.GetFirstNameNoTooltip] получает ранение от руки бандита по имени [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.b.critical_failure: "[adventurer.GetFirstNameNoTooltip] погибает от руки бандита [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.a.critical_success: "[adventurer.GetFirstNameNoTooltip] сбегает под покровом ночи... и крадет бандитское золото"
 fund_inspiration.9000.a.success: "[adventurer.GetFirstNameNoTooltip] сбегает под покровом ночи"
 fund_inspiration.9000.a.failure: "[adventurer.GetFirstNameNoTooltip] [Select_CString(adventurer.IsFemale, 'схвачена', 'схвачен' )] при попытке проскользнуть через лагерь"
 fund_inspiration.9100.t: "$fund_inspiration.title$: [background_wilderness_scope.Custom('TerrainTypeProvince')|U] и [adventurer.Custom('GetAnimalPlural')|U], что там обитают. До чего [adventurer.Custom('GetAnimalAdjective')|U] зверь!.."
 fund_inspiration.9100.desc: "«Сюзерен, искатель приключений [adventurer.GetFirstName] пишет вам послание!» — объявляет слуга, вручая мне свиток.\n\n«Поиски привели меня во владение [background_wilderness_scope.GetName], где повсюду [background_wilderness_scope.Custom('TerrainTypeProvince')]. Еще здесь за каждым кустом [adventurer.Custom('GetAnimalType')], но у меня есть причины считать, что я почти у цели! Ожидайте моего скорого возвращения. Подписано собственноручно, [adventurer.GetFirstNameNoTooltip]», — гласит свиток.\n\n[adventurer.GetSheHe|U] не [Select_CString(adventurer.IsFemale, 'лишена', 'лишен' )] амбиций, раз [Select_CString(adventurer.IsFemale, 'выбрала', 'выбрал' )] такой опасный путь..."
 fund_inspiration.9100.a: "[adventurer.GetFirstNameNoTooltip] знает, что делает, и сможет сберечь себя..."
 fund_inspiration.9100.b: "О [ROOT.Char.GetFaith.HighGodName], надеюсь, [adventurer.GetHerHim] не придется сражаться с дикими зверями!"
 fund_inspiration.9100.c: "[adventurer.GetFirstNameNoTooltip] будет действовать осторожно и пойдет в обход."
 fund_inspiration.9100.a.success: "[adventurer.GetFirstNameNoTooltip] успешно избегает мест, где могут водиться [adventurer.Custom('GetAnimalPlural')]"
 fund_inspiration.9100.a.failure: "[adventurer.GetFirstNameNoTooltip] [Select_CString(adventurer.IsFemale, 'атакована', 'атакован' )] [adventurer.Custom('GetAnimalType_RU_Gen')]!"
 fund_inspiration.9100.b.success: "[adventurer.GetFirstNameNoTooltip] убивает [adventurer.Custom('GetAnimalType_RU_Acc')]"
 fund_inspiration.9100.b.failure: "[adventurer.GetFirstNameNoTooltip] проигрывает в схватке с [adventurer.Custom('GetAnimalType_RU_Inst')]"
 fund_inspiration.9100.b.maimed: "[adventurer.GetFirstName] тяжело [Select_CString(adventurer.IsFemale, 'ранена', 'ранен' )] [adventurer.Custom('GetAnimalType_RU_Inst')]"
