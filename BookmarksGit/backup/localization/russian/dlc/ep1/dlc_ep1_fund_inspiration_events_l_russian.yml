 #Weapon
 fund_inspiration.0011.desc: "[inspiration_owner.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))], а затем низко кланяется. «Для меня будет честью и привилегией выковать для вас оружие», — произносит [inspiration_owner.GetSheHe], не теряя собственного достоинства, но блеск энтузиазма в глазах выдает [inspiration_owner.GetHerHis].\n\n«Поведайте, как вы предпочитаете использовать оружие в бою? Я хочу, чтобы моя работа идеально подходила вам»."
 fund_inspiration.0011.a: "Что-нибудь, чтобы можно было рубить и колоть."
 fund_inspiration.0011.b: "Я хочу оружие, которое позволит в полной мере использовать мою силу!"
 fund_inspiration.0011.c: "Предпочитаю держать противника на расстоянии."
 fund_inspiration.0011.d: "Забудьте о кузне, я хочу стрелять."
 fund_inspiration.0011.d.tt: "[inspiration_owner.GetTitledFirstName] сделает лук"
 fund_inspiration.0011.tooltip_action: "[inspiration_owner.GetFirstNameNoTooltip] начинает работу. В [SCOPE.sC('inspiration_owner').GetHerHis] планах —"
