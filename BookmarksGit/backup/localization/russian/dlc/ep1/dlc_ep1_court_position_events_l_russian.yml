l_russian:
 #Murder save: food taster
 court_position.9001.t: "$murder_save_header$ $food_taster_court_position$"
 court_position.9001.desc: "Покушение провалилось: [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'жива', 'жив' )]!\n\nМои агенты не учли, что за трапезой будет присутствовать [Select_CString(food_taster.IsFemale, 'дегустаторша', 'дегустатор' )], и яд даже не добрался до тарелки."
 court_position.9001.food_taster_dies: "\n\nПо крайней мере, [Select_CString(food_taster.IsFemale, 'отравилась дегустаторша', 'отравился дегустатор' )]. Больше [food_taster.GetTitledFirstName] не встанет у меня на пути."
 court_position.9002.desc: "На мою жизнь покушались! К счастью, [Select_CString(food_taster.IsFemale, 'верная дегустаторша', 'верный дегустатор' )] [food_taster.GetFirstName] свое дело [Select_CString(food_taster.IsFemale, 'сделала', 'сделал' )], и отрава так и не добралась до моей тарелки."
 court_position.9002.food_taster_dies: "К несчастью, [food_taster.GetFirstNameNoTooltip] [Select_CString(food_taster.IsFemale, 'проглотила', 'проглотил' )] слишком много, и спасти [food_taster.GetHerHis] не удалось."
 court_position.9002.owner_discovered: "\n\nНет никаких сомнений в том, что за этим стоит [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 #Murder save: cupbearer
 court_position.9011.t: "$murder_save_header$ $cupbearer_court_position$"
 court_position.9011.desc: "Покушение провалилось: [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'жива', 'жив' )]!\n\nМои агенты не учли, что за трапезой будет присутствовать [Select_CString(food_taster.IsFemale, 'виночерпица', 'виночерпий' )], и, хотя отрава попала в нужный кубок, [cupbearer.GetTitledFirstName] вовремя ее [Select_CString(food_taster.IsFemale, 'распознала', 'распознал' )]."
 court_position.9011.cupbearer_dies: "\n\nПо крайней мере, [Select_CString(food_taster.IsFemale, 'отравилась виночерпица', 'отравился виночерпий' )]. Больше [cupbearer.GetSheHe] не встанет у меня на пути."
 court_position.9012.desc: "На мою жизнь покушались! К счастью, [Select_CString(cupbearer.IsFemale, 'моя виночерпица', 'мой виночерпий' )] [cupbearer.GetFirstName] сегодня [Select_CString(cupbearer.IsFemale, 'позволила', 'позволил' )] себе вольность и [Select_CString(cupbearer.IsFemale, 'пригубила', 'пригубил' )] из моего кубка, так что отрава даже не коснулась моих губ."
 court_position.9012.cupbearer_dies: "К несчастью, [cupbearer.GetFirstNameNoTooltip] [Select_CString(cupbearer.IsFemale, 'проглотила', 'проглотил' )] слишком много, и спасти [SCOPE.sC('cupbearer').GetHerHis] не удалось. К слову, о вреде самоволия..."
 #Murder save: bodyguard
 court_position.9021.t: "$murder_save_header$ $bodyguard_court_position$"
 court_position.9021.desc: "Покушение провалилось: [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'жива', 'жив' )]!\n\n[target.GetHerHis|U] [bodyguard.Custom2('InsultAdjective', ROOT.Char)] [Select_CString(bodyguard.IsFemale, 'ая телохранительница одолела', 'ый телохранитель одолел' )] подосланного мной убийцу, и [target.GetFirstNameNoTooltip] не [Select_CString(target.IsFemale, 'получила', 'получил' )] ни царапины!"
 court_position.9021.bodyguard_dies: "\n\nНу, хотя бы [Select_CString(bodyguard.IsFemale, 'телохранительница околела', 'телохранитель околел' )] от ран и больше не встанет у меня на пути."
 court_position.9022.desc: "На мою жизнь покушались!\n\nПоздно ночью убийца подстерегал меня в темном углу пустого коридора, и, не будь рядом [Select_CString(bodyguard.IsFemale, 'верной телохранительницы', 'верного телохранителя' )], боюсь представить, что бы со мной стало."
 court_position.9022.bodyguard_dies: "\n\nК сожалению, раны оказались слишком серьезными, и спасти [SCOPE.sC('bodyguard').GetHerHis] не удалось."
