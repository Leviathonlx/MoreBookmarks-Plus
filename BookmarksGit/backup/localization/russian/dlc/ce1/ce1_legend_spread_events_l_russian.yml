l_russian:
 legend_debug.0001.desc: "#D Это событие отладки#!"
 legend_spread_events.0001.t: "Невинные голоса"
 legend_spread_events.0001.desc: "[Select_CString(chronicler.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] встречает меня с широкой улыбкой на пороге библиотеки.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], в попытках составить вашу легенду мы подумали отправить на рынки детишек, чтобы они прославляли деяния, которые [Select_CString(ancestor.IsFemale, 'совершила', 'совершил' )] [ancestor.GetName]»."
 legend_spread_events.0001.a: "«Пошлите их немедленно!»"
 legend_spread_events.0001.b: "«У нас нет доказательств. Действуйте незаметно»."
 legend_spread_events.0001.c: "«Вообще-то... [my_child.GetShortUIName] может к ним присоединиться»."
 legend_spread_events.0001.d: "«Я #EMP [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]#! себе легенда»."
 legend_spread_events.0001.a.tt.success: "Ваши слова звучат убедительно"
 legend_spread_events.0001.a.tt.failure: "Никто не верит детям"
 legend_my_own_ancestor_modifier: "Моя собственная легенда"
 legend_my_own_ancestor_modifier_desc: "Этот персонаж намеревается сам стать своим мифическим предком"
 legend_spread_events.0010.t: "Настоящий охотник"
 legend_spread_events.0010.desc: "[ROOT.Char.Custom('GetDoor')] в зал нараспашку, и мое внимание привлекает мелодичный голос. [Select_CString(bard.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bard'))] [bard.GetFirstName] стоит, [Select_CString(bard.IsFemale, 'ее', 'его' )] окружают мои [ROOT.Char.Custom('GetFollowerOrVassalPlural')], в [Select_CString(bard.IsFemale, 'ее', 'его' )] руках [bard.Custom('GetMusicalInstrument')|l], а эмоции бьют через край. Того и гляди на стол полезет.\n\n«А вот и [Select_CString(ROOT.Char.IsFemale, 'она', 'он' )]! — объявляет [Select_CString(bard.IsFemale, 'она', 'он' )]. — [Select_CString(ROOT.Char.IsFemale, 'Наша', 'Наш' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], чью легенду я горячо воспеваю, ведь [Select_CString(ROOT.Char.IsFemale, 'она', 'он' )] собственноручно [Select_CString(ROOT.Char.IsFemale, 'сразила', 'сразил' )]...»"
 legend_spread_events.0010.a: "...дракона!"
 legend_spread_events.0010.a.tt.success: "Зал взрывается криками одобрения!"
 legend_spread_events.0010.a.tt.failure: "Ваша ложь слишком очевидна"
 legend_spread_events.0010.b: "...#EMP огромного#! зверя!"
 legend_spread_events.0010.b.tt.success: "Придворные подпевают вам"
 legend_spread_events.0010.c: "...приличного такого медведя."
 legends_dragon_slayer: "Охота на дракона"
 legends_dragon_slayer_desc: "Этот персонаж утверждает, будто охотился на дракона."
 legend_spread_events.0020.t: "Ширящиеся слухи"
 legend_spread_events.0020.desc.intro: "Идя вниз по лестнице и через двор, я достигаю одного из переходов, с которого слуги обычно присматривают за детьми.\n\nНо встречается мне здесь кое-кто другой. [courtier.GetTitledFirstName] что-то говорит громким голосом, и я укрываюсь за каменными выступами:\n\n«И вообще, за что [protagonist.GetTitledFirstName] пользуется такой славой? Кто-то из нас вообще видел эту #EMP легенду#!, которую"
 legend_spread_events.0020.desc.you_protag: "[ROOT.Char.GetSheHe]"
 legend_spread_events.0020.desc.other_protag: "[ROOT.Char.GetTitledFirstName]"
 legend_spread_events.0020.desc.outro: "с такой гордостью заставляет нас распевать?»"
 legend_spread_events.0020.a: "Пусть себе треплется. В подземелье."
 legend_spread_events.0020.b: "«Эй ты!»"
 legend_spread_events.0020.b.tt.success: "[courtier.GetShortUINameNoTooltip] извиняется"
 legend_spread_events.0020.b.tt.failure: "[courtier.GetShortUINameNoTooltip] чувствует себя [Select_CString(courtier.IsFemale, 'оскорбленной', 'оскорбленным' )]"
 legend_spread_events.0020.c: "Лучше сделать вид, что ничего не знаю..."
 legend_put_out_rumors_modifier: "Закрепившаяся легенда"
 legend_put_out_rumors_modifier_desc: "Этот персонаж покончил со слухами, ставившими под сомнение его легенду."
 legend_sus_rumors_modifier: "Подозрительная легенда"
 legend_sus_rumors_modifier_desc: "Легенда, на правдивости которой настаивает этот персонаж, подвергается сомнению со стороны придворных."
 legend_spread_events.0030.t: "Вы помните?"
 legend_spread_events.0030.desc.intro: "«Скажите мне, [ROOT.Char.Custom('FormOfAddressForLiege')]...» — [Select_CString(chronicler.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] вырывает меня из размышлений, и я вижу, как [Select_CString(chronicler.IsFemale, 'она', 'он')] размахивает пером, заливая пол чернилами.\n\n"
 legend_spread_events.0030.desc.you_protag: "«Что насчет того случая, когда [legend_memory.GetSecondPerspectiveDescription]? Наверняка это стоит того, чтобы добавить в вашу легенду...»"
 legend_spread_events.0030.desc.other_protag: "«Что насчет того случая, когда [legend_memory.GetThirdPerspectiveDescription]? Наверняка это стоит того, чтобы добавить в [protagonist.GetHerHis] легенду...»"
 legend_spread_events.0030.a: "«Вы что, не слушали меня в прошлый раз?»"
 legend_spread_events.0030.a.flavor: "#EMP Зевая...#! Я могу и получше распорядиться своим временем."
 legend_spread_events.0030.b: "Ах, это было такое #EMP замечательное#! событие..."
 legend_spread_events.0030.b.tt.success: "Все помнят ваше великое свершение"
 legend_spread_events.0030.b.tt.failure: "Похоже, вам никто не верит"
 legend_spread_events.0030.c: "Не думаю, что это стоит повторного упоминания."
 humble_content_courtiers_and_guests: "Все [Concept( 'courtiers', 'придворные' )|E] и [Concept( 'guests', 'гости' )|E] со свойствами «[GetTrait('humble').GetName( GetNullCharacter )]» или «[GetTrait('content').GetName( GetNullCharacter )]»"
 legend_lazy_modifier: "Не моя работа"
 legend_lazy_modifier_desc: "Этот персонаж предоставил другим перечислять нюансы своей легенды."
 legend_memory_deed_modifier: "Свежо в памяти"
 legend_memory_deed_modifier_desc: "Неординарные свершения этого персонажа до сих пор живы в людской памяти."
 legend_spread_events.0040.t: "Слезная просьба"
 legend_spread_events.0040.desc.intro: "«Ах, как приятно освещается [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'room_command_tent', 'room_throne_room')] этим утром, [ROOT.Char.Custom('FormOfAddressForLiege')]», — говорит [Select_CString(chronicler.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName], прохаживаясь.\n\n«Это напоминает мне о том дне, когда судьба распорядилась положить начало"
 legend_spread_events.0040.desc.you_protag: "вашей легенде... вы помните, какое великодушие вы проявили,"
 legend_spread_events.0040.desc.other_protag: "легенде, герой которой — [protagonist.GetTitledFirstName]... вы помните проявленное [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ей', 'им' )] великодушие,"
 legend_spread_events.0040.desc.outro: "отчаянным мольбам того бедняги-крестьянина?» — говорит [Select_CString(chronicler.IsFemale, 'моя', 'мой' )], многозначительно подмигивая."
 legend_spread_events.0040.a: "«С чего бы #EMP мне#! выслушивать крестьян?»"
 legend_spread_events.0040.b: "«Всем известна моя благочестивость!»"
 legend_spread_events.0040.b.tt.success: "Ваше благочестие впечатляет"
 legend_spread_events.0040.b.tt.failure: "Ваше благочестие — явная ложь"
 legend_spread_events.0040.c: "«И что нам это даст?»"
 legend_spread_events.0050.t: "На службе [Select_CString(honored_lady.IsFemale, 'госпожи', 'господина' )]"
 legend_spread_events.0050.desc: "«#EMP И [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она была так изысканна', 'он был так величав' )],\nА [Select_CString(honored_lady.IsFemale, 'она была так прекрасна', 'он был так прекрасен' )],\nИ [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она была героиней', 'он был героем' )],\nА [Select_CString(honored_lady.IsFemale, 'она была та-а-ак прекрасна', 'он был та-а-ак прекрасен' )]!#!»\n\nМне не требуется много времени, чтобы отыскать источник музыки, и вскоре я вижу, как [bard.GetTitledFirstName] играет на своем инструменте, устроившись на каменной скамье.\n\n«А, [ROOT.Char.Custom('FormOfAddressForLiege')], — [Select_CString(bard.IsFemale, 'ее', 'его' )] глаза тут же вспыхивают, — а правду говорят, что вы решили сотворить легенду, чтобы [honored_lady.GetTitledFirstName] [Select_CString(honored_lady.IsFemale, 'восхищалась', 'восхищался' )] вами?»"
 legend_spread_events.0050.a: "«Как вы смеете! Я #EMP [Select_CString(ROOT.Char.IsFemale, 'замужем', 'женат' )]#!!»"
 legend_spread_events.0050.b: "«[Select_CString(honored_lady.IsFemale, 'Она действительно прекрасна', 'Он действительно прекрасен' )]...»"
 legend_spread_events.0050.b.tt.success: "[honored_lady.GetFirstNameNoTooltip] восхищается вашим поступком"
 legend_spread_events.0050.b.tt.failure: "[honored_lady.GetFirstNameNoTooltip] испытывает отвращение от вашего поступка"
 legend_spread_events.0050.c: "«Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] это для себя»."
 legend_spread_events.0060.t: "Скорее миф, чем легенда"
 legend_spread_events.0060.desc.intro: "«На два слова, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], — [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName] подходит ко мне с встревоженным видом. — Я хочу поговорить о"
 legend_spread_events.0060.desc.you_protag: "вашей легенде..."
 legend_spread_events.0060.desc.other_protag: "легенде, той, где [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'героиня', 'герой' )] [ROOT.Legend.GetProtagonist.GetShortUIName]..."
 legend_spread_events.0060.desc.outro: "Говорят, [bad_vassal.GetTitledFirstName] сомневается в ней, и [Select_CString(bad_vassal.IsFemale, 'ей', 'ему' )] вторят слухи при дворе».\n\n«Боюсь, если вовремя их не остановить, каждый крестьянин в державе будет считать ее ложью»."
 legend_spread_events.0060.a: "«Вот же [bad_vassal.Custom2('InsultNoun', ROOT.Char)]...»"
 legend_spread_events.0060.b: "Мое слово весомее."
 legend_spread_events.0060.b.tt.success: "Люди верят вам"
 legend_spread_events.0060.b.tt.failure: "[bad_vassal.GetShortUIName] убеждает всех в своей правоте"
 legend_spread_events.0060.c: "Смело пробовать подобное в отношении меня..."
 legend_spread_events.0060.d: "Пусть говорят."
 legend_no_mocking_modifier: "Уважаемая легенда"
 legend_no_mocking_modifier_desc: "Этот персонаж мгновенно прекратил любые насмешки над легендой."
 legend_extra_mocking_modifier: "Осмеянная легенда"
 legend_extra_mocking_modifier_desc: "Многие насмехаются над легендой этого персонажа."
 not_believable_modifier: "Открытое коварство"
 not_believable_modifier_desc: "Ложь этого персонажа в отношении сюзерена была раскрыта и обращена против него самого."
 legend_spread_events.5000.t: "Крепкая основа"
 legend_spread_events.5000.desc: "Солнце ярким светом озаряет владение [capital.GetName], когда [chronicler.GetFirstName] и я прогуливаемся по людным улицам. Хорошее поселение\n\n#EMP Очень#! хорошее поселение, думаю я, рассматривая тонкую работу каменщиков на арке, под которой мы проходим. [chronicler.GetFirstNameNoTooltip] замечает мой взгляд.\n\n«Стоит отдать должное предкам местных жителей, которые построили это место, — начинает [Select_CString(chronicler.IsFemale, 'она', 'он' )]. — Причем порой даже задумываешься, а они ли это сделали...»"
 legend_spread_events.5000.a: "«Эта архитектура #EMP явно#! не #L [culture.GetCollectiveNounNoTooltip|l]ая#!!»"
 legend_spread_events.5000.b: "#EMP Наверняка#! строили это не [culture.GetNameNoTooltip|l]?"
 legend_spread_events.5000.b.tt.success: "Похоже, люди этому верят"
 legend_spread_events.5000.b.tt.failure: "Гордые простолюдины отвергают ваши заявления"
 legend_spread_events.5000.c: "Наверняка такой работе найдется лучшее применение?"
 legend_spread_events.5000.d: "Эти предки были воистину умелыми."
 legend_spread_events.5005.t: "Благословение [Select_CString(parent.IsFemale, 'матери', 'отца' )]"
 legend_spread_events.5005.desc: "Я и [Select_CString(parent.IsFemale, 'моя мать', 'мой отец' )] [parent.GetFirstName] в последнее время редко видимся, но сегодня мы встретились в этом доме поклонения. [chronicler.GetFirstName] уважительно держится поодаль, когда мы приветствуем друг друга.\n\n«[ROOT.Char.GetFirstName]! Какая неожиданность! — объявляет [Select_CString(parent.IsFemale, 'она', 'он' )], обнимая меня. [Select_CString(parent.IsFemale, 'Она', 'Он' )] грустно улыбается, осматривая стены. — Я здесь словно возвращаюсь в молодость. Ты [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] таким благочестивым ребенком. А ты знаешь, что в младенчестве ты [Select_CString(ROOT.Char.IsFemale, 'отказывалась', 'отказывался' )] есть по святым дням?»\n\nНет... этого я не [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )]."
 legend_spread_events.5005.regular: "Краем глаза я замечаю, как [chronicler.GetFirstNameNoTooltip] начинает тянуться к сумке, где хранится [ROOT.Char.Custom('GetWritingMaterial')]."
 legend_spread_events.5005.parent_chronicler: "Возможно, мне удастся убедить [Select_CString(parent.IsFemale, 'свою мать, чтобы она', 'своего отца, чтобы он' )], как мой хронист, [Select_CString(parent.IsFemale, 'записала', 'записал' )] это?"
 legend_spread_events.5005.a: "«[Select_CString(parent.IsFemale, 'Мама', 'Отец' )], пожалуйста, ты меня позоришь!»"
 legend_spread_events.5005.b: "«Пожалуйста, напомни мне»."
 legend_spread_events.5005.b.tt: "Что ж, это могло бы помочь мне..."
 legend_spread_events.5005.c: "Довольно обо мне. Как у #EMP тебя дела#!, [Select_CString(parent.IsFemale, 'матушка', 'отец' )]?"
 legend_spread_events.5010.t: "Возложение рук"
 legend_spread_events.5010.desc: "[Select_CString(chronicler.IsFemale, 'Моя', 'Мой' )] хронист [chronicler.GetFirstName] резко отшатывается в сторону от странной личности, устремляющейся ко мне посреди улицы. Моя охрана подбегает, обнажая оружие, но очевидно, что [Select_CString(sick.IsFemale, 'эта несчастная', 'этот несчастный' )] мне не угрожает.\n\n«Пожалуйста! — задыхается [Select_CString(sick.IsFemale, 'она', 'он' )] — Я тяжело [Select_CString(sick.IsFemale, 'больна', 'болен' )]. Мне едва удалось выбраться из дому, когда я [Select_CString(sick.IsFemale, 'увидела', 'увидел' )] вас, [ROOT.Char.Custom('FormOfAddressForLiege')]!»\n\n«Говорят... говорят вы способны творить чудеса. Я прошу лишь об одном прикосновении!» — пошатываясь, [Select_CString(sick.IsFemale, 'она', 'он' )] подходит ближе, умоляюще протягивая ко мне руки."
 legend_spread_events.5010.a: "«Вы должны подавать тем, кто нуждается больше вашего»."
 legend_spread_events.5010.a.tt: "По крайней мере, поощрение благотворительности выставит #EMP меня#! в хорошем свете..."
 legend_spread_events.5010.b: "Что ж, если это сработает..."
 legend_spread_events.5010.b.criticalsuccess: "Человек исцелен"
 legend_spread_events.5010.b.success: "Человек говорит, что уже чувствует себя лучше"
 legend_spread_events.5010.b.failure: "Никаких изменений не видно"
 legend_spread_events.5010.c: "«Пожалуйста, обратитесь в местную лечебницу за должным уходом»."
 legend_spread_events.5015.t: "Кровавое наследие"
 legend_spread_events.5015.desc: "Вокруг нас [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'мой лагерь', 'location.GetName')], а именно — оружейная. Мой хронист по имени [chronicler.GetFirstName] и я осматриваемся, я пробую остроту одного из клинков. Клинок остер и хорошо заточен. [chronicler.GetFirstNameNoTooltip] же больше интересуется другим оружием, что висит на стене.\n\n«Мне столько доводилось слышать об этом могучем оружии, [ROOT.Char.Custom('FormOfAddressForLiege')], — с придыханием говорит [Select_CString(chronicler.IsFemale, 'она', 'он' )]. — Говорят, только в ваших руках оно сразило полдюжины врагов!»\n\n[artifact.GetName] сейчас выглядит так мирно. А в свое время это и правда было верное и смертоносное оружие, его края не просыхали от крови врагов. Славный клинок. Красный клинок."
 legend_spread_events.5015.a: "«И оно отнимет еще немало жизней»."
 legend_spread_events.5015.b: "«Это только те, кого я могу вспомнить...»"
 legend_spread_events.5015.b.success: "История оружия продолжается"
 legend_spread_events.5015.b.failure: "Многие с подозрением воспринимают эту историю"
 legend_spread_events.5015.c: "«Немногим больше этого, [chronicler.GetFirstNameNoTooltip]»."
 legend_spread_events.5015.c.tt: "[artifact.GetName] получает случайный положительный модификатор"
 legend_spread_events.5020.t: "Пятно"
 legend_spread_events.5020.desc: "[chronicler.GetFirstName] прерывает нашу вечернюю прогулку по [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'лагерю', 'коридору')] и указывает пальцем на мою руку, сжимающую фонарь.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]! — начинает [Select_CString(chronicler.IsFemale, 'она', 'он' )] дрожащим голосом. — Эта метка на вашей руке! Это... священная рана?»\n\nЯ бросаю взгляд на свою руку. Ее тыльную сторону покрывает пятно. Честно говоря, раньше я ее почти не [Select_CString(ROOT.Char.IsFemale, 'замечала', 'замечал' )]. Но [chronicler.GetFirstNameNoTooltip] уже [Select_CString(chronicler.IsFemale, 'увлеклась', 'увлекся' )].\n\n«Мы должны это записать! Люди должны узнать! Вы носите на теле священную рану самого Христа!»"
 legend_spread_events.5020.a: "«Вы знаете, что у меня есть еще одна, на боку?»"
 legend_spread_events.5020.a.tt: "Старый шрам. Возможно, он что-то значит?"
 legend_spread_events.5020.b: "Это #EMP действительно#! любопытно..."
 legend_spread_events.5020.c: "«Это просто старый шрам, [chronicler.GetFirstNameNoTooltip]»."
 legend_spread_events.5025.t: "Пыльные книги"
 legend_spread_events.5025.desc: "Тишину и покой [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'моего шатра', 'моего кабинета')] нарушает [Select_CString(chronicler.IsFemale, 'ворвавшаяся', 'ворвавшийся' )] [chronicler.GetFirstName]. В руках у [Select_CString(chronicler.IsFemale, 'нее', 'него' )] [ROOT.Char.Custom('GetWritingMaterial')].\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]! — кричит [Select_CString(chronicler.IsFemale, 'она', 'он' )]. — Смотрите, смотрите! Мы нашли старинный манускрипт!» Бросив находку на мой стол, [Select_CString(chronicler.IsFemale, 'она', 'он' )] восторженно тычет в него пальцем.\n\n«Это древний язык, который мы попросту не можем расшифровать. Но вы... — [Select_CString(chronicler.IsFemale, 'она', 'он' )] с почтением смотрит на меня, — возможно, вы сможете! Наверняка это творение ваших предков!»"
 legend_spread_events.5025.a: "«Вы правы, [chronicler.GetFirstNameNoTooltip]! Это легко перевести!»"
 legend_spread_events.5025.b: "Посмотрим, как я справлюсь..."
 legend_spread_events.5025.b.success: "Вам удается перевести"
 legend_spread_events.5025.b.failure: "Язык не поддается"
 legend_spread_events.5025.c: "«Увы, это не похоже на язык моих предков»."
 legend_spread_events.5030.t: "Друзья в верхах"
 legend_spread_events.5030.desc: "Хотя заботы, связанные с управлением державой, не позволяют нам встречаться чаще, так случилось, что [vassal.GetFirstName] и я оказались в одном месте. [Select_CString(vassal.IsFemale, 'Она', 'Он' )] тепло приветствует меня, дружески подмигивая.\n\n«[ROOT.Char.GetFirstName], [ROOT.Char.Custom('FormOfAddressForLiege')]! Какая приятная встреча! — [vassal.GetFirstNameNoTooltip] хлопает меня по плечу. — Знаете, в последнее время я слышу #EMP поразительные#! истории о вас», — [Select_CString(vassal.IsFemale, 'она', 'он' )] широко улыбается, глядя на мое легкое смущение.\n\n«Так вышло, что мне они нравятся. Возможно, вы могли бы рассказать мне подробности?»"
 legend_spread_events.5030.a: "«Я буду в долгу перед вами, если вы поможете распространить новости!»"
 legend_spread_events.5030.b: "«Конечно. Так вышло, что я...»"
 legend_spread_events.5030.c: "«Какая встреча, [vassal.GetFirstNameNoTooltip]»."
 legend_spread_events.5035.t: "Дела семейные"
 legend_spread_events.5035.desc: "«Любопытно, мой сюзерен, очень любопытно. Не знаю, что это значит. Может быть, вы сможете разобраться?»\n\n[chronicler.GetFirstName] кладет мне на стол нечто, что выглядит как [ROOT.Char.Custom('GetWritingMaterial')] из пыльного шкафа древнего дома. Я озадаченно рассматриваю находку. Не понимаю, что [Select_CString(chronicler.IsFemale, 'она', 'он' )] имеет в виду...\n\n«Смотрите. Ваш род отсутствует в этом списке», — объясняет [chronicler.GetFirstNameNoTooltip], по-видимому, #EMP думая#!, что это полезная мелочь. Но в действительности эта новость лишь портит мне настроение.\n\nЭто может обернуться новостями в свете моих попыток добиться легитимности."
 legend_spread_events.5035.a: "«Уничтожьте это. И [chronicler.GetFirstNameNoTooltip]?..»"
 legend_spread_events.5035.a.tt: "«Если хоть слово об этом покинет стены этой комнаты, я буду #EMP знать#! наверняка, что это были вы»."
 legend_spread_events.5035.b: "«Чушь! Смотрите, вот же имя моего отца!»"
 legend_spread_events.5035.b.success: "[chronicler.GetFirstNameNoTooltip] охотно соглашается с поправкой"
 legend_spread_events.5035.b.failure: "[chronicler.GetFirstNameNoTooltip] не верит вам"
 legend_spread_events.5035.c: "Мы должны помалкивать об этом. #EMP Ни слова#!."
 legend_spread_events.5035.c.success: "Тайное остается тайным"
 legend_spread_events.5035.c.failure: "Тайна выходит наружу"
 legend_spread_events.5035.d: "Придется изучить другой документ"
 legend_spread_events.5040.t: "Семейная флора"
 legend_spread_events.5040.desc: "«Еще пара вопросов, [ROOT.Char.Custom('FormOfAddressForLiege')], и я от вас отстану!» — [chronicler.GetFirstName] своей наигранной радостью ничуть не облегчает мою усталость. [ROOT.Char.Custom('GetWritingMaterial')|U] с моим семейным древом лежит на столе, и мы уже несколько часов изучаем его. [Select_CString(chronicler.IsFemale, 'Она', 'Он' )] рьяно указывает на одну часть древа.\n\n«Только я не вполне понимаю, кто должен находиться в #EMP этих#! частях, — [chronicler.GetFirstNameNoTooltip] озабоченно хмурится. — Вы случайно не знаете, [ROOT.Char.Custom('FormOfAddressForLiege')]?»"
 legend_spread_events.5040.a: "#EMP Разумеется#!, знаю!"
 legend_spread_events.5040.a.tt: "Нет, не знаю, но с хорошей ложью знания не важны..."
 legend_spread_events.5040.b: "[Select_CString(parent.IsFemale, 'Моя мать', 'Мой отец' )] наверняка знает!"
 legend_spread_events.5040.c.tt: "Даже не представляю, но, возможно, при достаточном красноречии..."
 legend_spread_events.5040.c.success: "Ваш подлог убедителен"
 legend_spread_events.5040.c.failure: "Ваша ложь очевидна"
 legend_spread_events.5040.d: "Да пусть хоть [ROOT.Char.Custom('RegionalMythicalCreature')|l] там будет, мне-то что!"
 legend_spread_events.5040.d.success: "Некоторые доверчивые люди верят этому"
 legend_spread_events.5040.d.failure: "Ваша беззаботность ставит под сомнение ваше семейное древо"
 legend_spread_events.5045.t: "На пару слов?"
 legend_spread_events.5045.desc: "[chronicler.GetFirstName] и я продумываем, как разнести вести о моем благочестии еще шире, как вдруг [Select_CString(chronicler.IsFemale, 'она', 'он' )] хватает меня за руку и выразительно кивает. [Select_CString(imam.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('imam'))] [imam.GetFirstName] только что [Select_CString(imam.IsFemale, 'вошла', 'вошел' )] в мечеть, явно намереваясь подготовиться к вечерней молитве.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]! — шепчет [chronicler.GetFirstNameNoTooltip]. — Это #EMP идеально#!! [Select_CString(imam.IsFemale, 'Она', 'Он' )] готовится к сегодняшней #EMP хутбе#!! Скорее, подойдите и убедите [Select_CString(imam.IsFemale, 'ее', 'его' )] включить в молитву ваше имя!»\n\nБлестящая идея! Вопрос лишь в том, что потребуется для ее воплощения..."
 legend_spread_events.5045.a: "[Select_CString(imam.IsFemale, 'Она', 'Он' )] не откажется от обязательства."
 legend_spread_events.5045.b: "Подкуп — дело рискованное, но награда того стоит..."
 legend_spread_events.5045.b.success: "[Select_CString(imam.IsFemale, 'Она', 'Он' )] принимает ваше предложение"
 legend_spread_events.5045.b.failure: "[Select_CString(imam.IsFemale, 'Она', 'Он' )] в ярости от вашего предложения"
 legend_spread_events.5045.c: "Я просто уговорю [Select_CString(imam.IsFemale, 'ее', 'его' )]."
 legend_spread_events.5045.c.success: "[imam.GetFirstNameNoTooltip] соглашается"
 legend_spread_events.5045.c.failure: "[imam.GetFirstNameNoTooltip] игнорирует вашу просьбу"
 legend_spread_events.5045.d: "«Не говорите глупостей, [chronicler.GetFirstNameNoTooltip]»."
 legend_spread_events.5050.t: "Впечатляющий вид"
 legend_spread_events.5050.desc: "Мне стоило заранее заподозрить неладное, как только [chronicler.GetFirstName] [Select_CString(chronicler.IsFemale, 'вошла', 'вошел' )] в помещение в сопровождении незнакомого лица.\n\n«Знакомьтесь, [ROOT.Char.Custom('FormOfAddressForLiege')], это [jeweller.GetFirstName], — [Select_CString(jeweller.IsFemale, 'незнакомка', 'незнакомец' )] низко кланяется в знак приветствия. — [Select_CString(jeweller.IsFemale, 'Она', 'Он' )] ювелир и кузнец. Я [Select_CString(chronicler.IsFemale, 'подумала', 'подумал' )], вам стоит взглянуть на [Select_CString(jeweller.IsFemale, 'ее', 'его' )] работу».\n\n«Я [Select_CString(jeweller.IsFemale, 'набралась', 'набрался' )] смелости изготовить несколько изделий, подходящих вам и... вашим нынешним заботам», — говорит [jeweller.GetFirstNameNoTooltip], кладя поднос на стол.\n\n#EMP «Моим нынешним заботам?»#! [chronicler.GetFirstNameNoTooltip] без дела не сидит."
 legend_spread_events.5050.a: "Эта корона впечатляет."
 legend_spread_events.5050.b: "Это ожерелье обладает определенной аурой."
 legend_spread_events.5050.c: "Я не собираюсь тратить #EMP такие#! средства..."
 legend_spread_events.5050.d: "«Вы забываетесь, [chronicler.GetFirstNameNoTooltip]»."
 legend_spread_events.5055.t: "Культурные выборы"
 legend_spread_events.5055.desc: "Я размышляю, какой наряд выбрать сегодня, а [chronicler.GetFirstName] заваливает меня советами. «Возможно, стоит выбрать наряд, который вдохновит ваших вассалов, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l]?»\n\nЧтобы заслужить одобрение подданных, мне и впрямь нужно выглядеть под стать тому, как они представляют своего правителя. Но мою державу населяет множество различных народов.\n\nВозможно, [vassal1.GetCulture.GetName|l], например [vassal1.GetFirstName], оценят мой наряд, но, скажем, [vassal2.GetFirstName] увидит в этом желание подчеркнуть наши различия."
 legend_spread_events.5055.a: "Можно удовлетворить обе группы."
 legend_spread_events.5055.a.tt: "Наличие предметов одежды, которые узнают [vassal1.GetCulture.GetNameNoTooltip|l] и [vassal2.GetCulture.GetNameNoTooltip|l], выставит меня как правителя, способного на терпимость и уважение."
 legend_spread_events.5055.b: "Я буду представлять свой народ."
 legend_spread_events.5055.c: "[vassal2.GetCulture.GetNameNoTooltip] нуждаются в образце для подражания."
 legend_spread_events.5055.d: "Не стоит наживать себе врагов."
 legend_spread_events.5055.d.tt: "Избегать конфликтов проще, чем делать заявления."
 5055_vassal1_culture: "Каждый вассал #L [vassal1.GetCulture.GetCollectiveNoun|l]ой#! [Concept( 'culture', 'культуры' )|E]"
 5055_vassal2_culture: "Каждый вассал #L [vassal2.GetCulture.GetCollectiveNoun|l]ой#! [Concept( 'culture', 'культуры' )|E]"
 5055_every_culture_vassal: "Каждый вассал #L [vassal1.GetCulture.GetCollectiveNoun|L]ой#! и #L [vassal2.GetCulture.GetCollectiveNoun|l]ой#! [Concept( 'culture', 'культур' )|E]"
 legend_spread_events.5060.t: "Священные знаки"
 legend_spread_events.5060.opening: "«Знаете, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l], — осторожно начинает [chronicler.GetFirstName], идя по двору подле меня. — Я стесняюсь говорить об этом, но верующим стоит знать, как вы лишились"
 legend_spread_events.5060.one_eyed: "глаза»."
 legend_spread_events.5060.blind: "глаз»."
 legend_spread_events.5060.ending: "\n\nЯ останавливаюсь. То, с какой дрожью в голосе [chronicler.GetFirstNameNoTooltip] произносит эти слова, указывает, что этому вопросу придается излишняя значимость. И все же я задумываюсь, прислушиваясь, как где-то вдали читают молитвы [ROOT.Char.GetFaith.PriestNeuterPlural|l]...\n\nВозможно, эту злосчастную рану наконец-то удастся обратить на пользу?"
 legend_spread_events.5060.a: "«По воле [ROOT.Char.GetFaith.HighGodNamePossessive] мне было видение, и оно меня ослепило!»"
 legend_spread_events.5060.b: "«Это произошло по воле [ROOT.Char.GetFaith.HighGodNamePossessive], чтобы доказать мою веру!»"
 legend_spread_events.5060.c: "«Независимо от причины это заставило меня смиренно принять волю [ROOT.Char.GetFaith.HighGodNamePossessive]»."
 legend_spread_events.5060.d: "«Это просто старая рана, [chronicler.GetFirstNameNoTooltip]»."
 legend_spread_events.5060.d.tt: "Нет смысла лгать об этом."
 legend_spread_events.5065.t: "Просфора"
 legend_spread_events.5065.desc: "Я с аппетитом поглощаю свой любимый десерт, как вдруг замечаю, что [chronicler.GetFirstName] осуждающе смотрит на меня.\n\n«Знаете, [ROOT.Char.Custom('FormOfAddressForLiege')], — мягко начинает [Select_CString(chronicler.IsFemale, 'она', 'он' )], — учитывая, что вы стараетесь продемонстрировать свою, ммм, святость, возможно, вам стоит немного обуздать себя?»\n\nЯ смотрю на пищу. Вкусно, но, возможно, [chronicler.GetFirstNameNoTooltip] [Select_CString(chronicler.IsFemale, 'права', 'прав' )]?"
 legend_spread_events.5065.a: "Пф, это приносит мне радость!"
 legend_spread_events.5065.b: "«Вы правы. Я постараюсь стать лучше»."
 legend_spread_events.5065.c: "Но если по чуть-чуть и иногда, хуже же не будет?"
 legend_spread_events.5070.t: "Грандиозное появление"
 legend_spread_events.5070.desc: "Я стою в ожидании наряда, пока [chronicler.GetFirstName] суетится вокруг, оправляя мою одежду. Удовлетворившись своей работой, [Select_CString(chronicler.IsFemale, 'она', 'он' )] ненадолго задумывается.\n\n«Я тут [Select_CString(chronicler.IsFemale, 'подумала', 'подумал' )], — начинает [Select_CString(chronicler.IsFemale, 'она', 'он' )], — а не подумать ли вам о смене стиля?» — я с подозрением смотрю на [Select_CString(chronicler.IsFemale, 'нее', 'него' )].\n\n«Вы же пытаетесь подчеркнуть свою связь с предками. Возможно, стоит использовать их образ»."
 legend_spread_events.5070.a: "Я буду одеваться как первые [culture.GetNameNoTooltip|l]!"
 legend_spread_events.5070.a.success: "Ваш наряд восхваляют"
 legend_spread_events.5070.a.failure: "Никто вам не верит"
 legend_spread_events.5070.b: "Возможно, пара тонких намеков не останется незамеченной..."
 legend_spread_events.5070.c: "Меня вдохновляет прошлое, но я не собираюсь полагаться на него."
 every_culture_vassal: "Каждый вассал вашей [culture.GetCollectiveNounNoTooltip|l]ой культуры"
 legend_spread_events.5075.t: "Непоколебимое поклонение"
 legend_spread_events.5075.desc: "[imam.GetFirstName] спешно проходит мимо меня, едва удостоив кивком. [Select_CString(chronicler.IsFemale, 'Моя спутница', 'Мой спутник' )] [chronicler.GetFirstName] пускается в объяснения, заметив мое недоумение.\n\n«Это все молитвенная шишка, — [imam.GetFaith.PriestNeuter|l] удостаивается недолгого взгляда, особенно [Select_CString(imam.IsFemale, 'ее', 'его' )] лоб. — Те, кто считает себя святым, доказывают свою веру, падая на пол с такой силой, что у них на лбу образуется шишка»."
 legend_spread_events.5075.a: "Наверняка есть способы подделать ее..."
 legend_spread_events.5075.a.success: "Вам удалось обмануть людей"
 legend_spread_events.5075.a.failure: "Ваша уловка раскрыта"
 legend_spread_events.5075.b: "Нужно молиться #EMP сильнее!#!"
 legend_spread_events.5075.b.success: "Сработало"
 legend_spread_events.5075.b.failure: "Ой"
 legend_spread_events.5075.c: "Что за несусветная чушь."
 legend_spread_events.5200.t: "Экзотическая цель"
 legend_spread_events.5200.desc: "[chronicler.GetFirstName] вновь за работой, записывая подробности моей легенды.\n\n«Я вот чего не понимаю, — задумчиво говорит [Select_CString(chronicler.IsFemale, 'она', 'он' )]. — Почему вы решили поохотиться на этого зверя? Почему [legend.GetProperty( 'beast' ).GetFlagName|l], когда вокруг столько других зверей?»"
 legend_spread_events.5200.a: "Мне хотелось попробовать #EMP экзотическое мясо#!."
 legend_spread_events.5200.b: "Потому что... из-за этого зверя [Select_CString(dead_parent.IsFemale, 'погибла моя мать', 'погиб мой отец ' )] [dead_parent.GetFirstNameNoTooltip]!"
 legend_spread_events.5200.b.success: "Ваш рассказ выглядит достоверным"
 legend_spread_events.5200.b.failure: "Все и так знают, как погиб этот человек"
 legend_spread_events.5200.c: "Ради славы, естественно."
 legend_spread_events.5205.t: "Лучше всех"
 legend_spread_events.5205.desc: "[chronicler.GetFirstName] потягивается. [ROOT.Char.Custom('GetWritingMaterial')|U] на столе продолжает множиться.\n\n«Итак, [ROOT.Char.Custom('FormOfAddressForLiege')], — беспристрастным голосом продолжает [Select_CString(chronicler.IsFemale, 'она', 'он' )], — объясните, почему вы столь решительно охотились за таким свирепым зверем, как [legend.GetProperty( 'beast' ).GetFlagName|l]? Ведь это такой опасный противник?»"
 legend_spread_events.5205.a: "А на кого еще охотиться [Select_CString(ROOT.Char.IsFemale, 'величайшей охотнице', 'величайшему охотнику' )]?"
 legend_spread_events.5205.b: "Это был лишь шаг на пути к более опасной добыче..."
 legend_spread_events.5205.b.tt: "...и теперь я знаю, где ее искать."
 legend_spread_events.5205.c: "Мне хотелось отточить свои навыки следопыта."
 legend_spread_events.5205.d: "Чтобы доказать свое охотничье мастерство."
 legend_spread_events.5210.t: "Одноглазый разбойник"
 legend_spread_events.5210.desc: "«Это правда? — [ROOT.Char.Custom('GetWritingMaterial')] опять заканчивается, и [chronicler.GetFirstName] тянется, чтобы достать еще, и, пользуясь перерывом, задает вопрос. — Говорят, вы повстречали весьма мерзкое существо».\n\n«До меня доходили слухи, что это было массивное создание с одним глазом. Могучий циклоп!»"
 legend_spread_events.5210.a: "И оно приняло меня за другого циклопа!"
 legend_spread_events.5210.b: "«И это было поистине свирепое чудовище!»"
 legend_spread_events.5210.c: "Думаю, это был просто один из местных жителей."
 legend_spread_events.5215.t: "Невероятная флора"
 legend_spread_events.5215.desc: "Я и [chronicler.GetFirstName] продолжаем составлять мою легенду.\n\n«Правдива ли эта история о растениях, [ROOT.Char.Custom('FormOfAddressForLiege')]? — я вопросительно приподнимаю бровь, предлагая [Select_CString(chronicler.IsFemale, 'ей', 'ему' )] продолжать свою мысль. — Я говорю об опасных растениях! О растениях с гигантскими листьями, которые могут погрузить вас в транс на расстоянии своей пыльцой!»"
 legend_spread_events.5215.a: "Я могу авторитетно подтвердить, что это правда."
 legend_spread_events.5215.b: "Ужасное состояние, но выдержать можно."
 legend_spread_events.5215.c: "Нет, но я знаю из достоверных источников, что такие растения существуют!"
 legend_spread_events.5216.t: "Местное состязание"
 legend_spread_events.5216.desc: "Я поигрываю упавшей с полки стрелой, пока [chronicler.GetFirstName] продолжает записывать мою легенду.\n\n«Это напомнило кое о чем, [ROOT.Char.Custom('FormOfAddressForLiege')], — начинает [chronicler.GetFirstNameNoTooltip], глядя на стрелу. — Правду ли говорят об испытании? Что [ROOT.Char.Custom('GetLassLad')] из провинции, что умело обращается с луком, вызывает всех прибывших на состязаний в стрельбе? Кто победил?»"
 legend_spread_events.5216.a: "«Я, разбив своей стрелой стрелу соперника!»"
 legend_spread_events.5216.b: "Это была легкая победа!"
 legend_spread_events.5216.b.success: "Звучит достоверно"
 legend_spread_events.5216.b.failure: "Никто этому не верит"
 legend_spread_events.5216.c: "На деле это была просто тренировка."
 legend_spread_events.5220.t: "Природные ловушки"
 legend_spread_events.5220.desc.start: "[chronicler.GetFirstName] задумчиво смотрит на меня.\n\n«Я [Select_CString(chronicler.IsFemale, 'слышала', 'слышал' )], что в своих странствиях вы сталкивались со множеством испытаний, — мой осторожный кивок явно поощряет [Select_CString(chronicler.IsFemale, 'ее', 'его' )]. — Говорят, вы чуть не стали жертвой"
 legend_spread_events.5220.desc.wet: "зловонного, засасывающего болота. "
 legend_spread_events.5220.desc.dry: "участка подвижных, засасывающих зыбучих песков. "
 legend_spread_events.5220.desc.ending: "Говорят, вам пришлось прорываться на свободу, и подведи вас ваши силы, вы бы погибли!» — [Select_CString(chronicler.IsFemale, 'она', 'он' )] выжидающе смотрит на меня."
 legend_spread_events.5220.a: "«Ничего такого, с чем не справится человек моих статей!»"
 legend_spread_events.5220.b: "Правда! Но в конце концов мне удалось вырваться."
 legend_spread_events.5220.c: "Это была просто затопленная местность."
 legend_spread_events.5225.t: "Сила цветов"
 legend_spread_events.5225.desc: "[chronicler.GetFirstName] явно обращает внимание на небольшой букет цветов, лежащий на моем столе.\n\n«Это напоминает мне, [Select_CString(ROOT.Char.IsFemale, 'моя славная', 'мой славный' )] [ROOT.Char.GetLadyLord], — начинает [Select_CString(chronicler.IsFemale, 'она', 'он' )], — об одной истории о вас, которую я [Select_CString(chronicler.IsFemale, 'слышала', 'слышал' )]. Говорят, в своих странствиях вы нашли уникальное растение?» — [Select_CString(chronicler.IsFemale, 'она', 'он' )] бросает на меня быстрый взгляд.\n\n«У вас случайно не осталось образца?»"
 legend_spread_events.5225.a: "«Конечно!»"
 legend_spread_events.5225.a.tt: "Цветок вовсе не уникален, но достаточно необычен, чтобы обмануть обывателя."
 legend_spread_events.5225.b: "Один такой припрятан у меня вот там!"
 legend_spread_events.5225.b.tt: "Ну, это, конечно, не #EMP самый#! распространенный цветок..."
 legend_spread_events.5225.b.success: "[chronicler.GetNameNoTooltip] никогда не [Select_CString(chronicler.IsFemale, 'видела', 'видел' )] такого цветка"
 legend_spread_events.5225.b.failure: "[chronicler.GetNameNoTooltip] уже [Select_CString(chronicler.IsFemale, 'видела', 'видел' )] множество таких цветов"
 legend_spread_events.5225.c: "#EMP Цветы?!#! Разве мы не должны обсуждать нечто более выдающееся?"
 legend_spread_events.5225.d: "«Увы, нет»."
 legend_spread_events.5230.t: "Жажда крови"
 legend_spread_events.5230.desc: "[chronicler.GetFirstName], [Select_CString(chronicler.IsFemale, 'врывающаяся', 'врывающийся' )] ко мне в [ROOT.Char.Custom('GetRoom_RU_Acc')], обычно предвещает необычные вопросы, и это посещение не становится исключением.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], я только что [Select_CString(chronicler.IsFemale, 'услышала', 'услышал' )] возмутительнейшую историю! — кричит [Select_CString(chronicler.IsFemale, 'она', 'он' )], высматриваю, где еще [ROOT.Char.Custom('GetWritingMaterial')]. — Говорят, во время ваших странствий на вас напали #EMP каннибалы#!! Людоеды, подумать только!»"
 legend_spread_events.5230.a: "«Видите этот шрам? Остался на память от одного из них»."
 legend_spread_events.5230.b: "...честно скажу, в готовке мяса они знают толк."
 legend_spread_events.5230.c: "И мне удалось пережить это!"
 legend_spread_events.5230.d: "Думаю, это были простые разбойники."
 legend_spread_events.5235.t: "Один на один"
 legend_spread_events.5235.desc: "[chronicler.GetFirstName] выслушивает перечисление моих боевых подвигов, как вдруг прерывает меня.\n\n«Значит, это правда? Вы действительно сразили гнусного вражеского командира в поединке?» — [Select_CString(chronicler.IsFemale, 'ее', 'его' )] глаза загораются от предвкушения. Это явно какая-то байка, передаваемая из уст в уста.\n\nЯ действительно [Select_CString(ROOT.Char.IsFemale, 'участвовала', 'участвовал' )] в этом сражении, но в суматохе рукопашной возможно почти что угодно..."
 legend_spread_events.5235.a: "Он погиб от моего клинка."
 legend_spread_events.5235.b: "Не важно, кто именно его сразил."
 legend_spread_events.5240.t: "Осторожность или доблесть?"
 legend_spread_events.5240.desc: "Небрежно возясь в перевернутой чаше с семенами, [chronicler.GetFirstName] отмечает порядок былого сражения. [Select_CString(chronicler.IsFemale, 'Она', 'Он' )] сбивается с такта, заметив, что я наблюдаю.\n\n«Меня больше всего интересует эта часть, — заявляет [Select_CString(chronicler.IsFemale, 'она', 'он' )], указывая пальцами на разложенные семена — Говорят, вы устроили ложное отступление. С другой стороны, мне доводилось слышать весьма #EMP нелестные#! обвинения...»\n\nМое трусливое сердце начинает дрожать даже от этого вежливого вопроса."
 legend_spread_events.5240.a: "Это было идеальное тактическое отступление."
 legend_spread_events.5240.b: "Конечно... это было #EMP тактическое#! отступление!"
 legend_spread_events.5240.b.success: "Ваше объяснение звучит убедительно"
 legend_spread_events.5240.b.failure: "Ваши возражения подтверждают вашу вину"
 legend_spread_events.5240.c: "...давайте не будем говорить об этом."
 legend_spread_events.5245.t: "Сокрушающий удар"
 legend_spread_events.5245.desc: "Каждый раз, когда я и [chronicler.GetFirstName] встречаемся для беседы, мне приходится старательно вспоминать былые сражения, чтобы вписать их в мою легенду. [Select_CString(chronicler.IsFemale, 'Она', 'Он' )] замечает отсутствие интереса с моей стороны и пытается зайти с другой стороны.\n\n«Итак, когда левый фланг врага рухнул и мы обрушились на их тылы, — начинает [Select_CString(chronicler.IsFemale, 'она', 'он' )], — правда ли, что именно вы возглавили эту атаку? Это был гениальный маневр!»"
 legend_spread_events.5245.a: "«Да. Многие пали под ударами наших клинков»."
 legend_spread_events.5245.b: "«На самом деле, я [Select_CString(ROOT.Char.IsFemale, 'возглавила', 'возглавил' )] решающую атаку в центре»."
 legend_spread_events.5245.c: "Я лишь [Select_CString(ROOT.Char.IsFemale, 'наблюдала', 'наблюдал' )] за сражением."
 legend_spread_events.5250.t: "Спасение невинного"
 legend_spread_events.5250.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]! О, [Select_CString(ROOT.Char.IsFemale, 'госпожа моя', 'господин мой' )]! — [chronicler.GetFirstName] своими восторженными вздохами прерывает меня. — Я только что [Select_CString(chronicler.IsFemale, 'услышала', 'услышал' )] о ваших романтических подвигах на поле боя! [Select_CString(ROOT.Char.IsFemale, 'Потерявшийся и напуганный, но по-настоящему прекрасный крестьянин забрел', 'Потерявшаяся и напуганная, но по-настоящему прекрасная крестьянка забрела' )] на поле боя, и #EMP вы#! спасли [Select_CString(ROOT.Char.IsFemale, 'его', 'ее' )]!»\n\nОчевидно, что [chronicler.GetFirstNameNoTooltip] не оставит меня в покое с этим вопросом."
 legend_spread_events.5250.a: "«О да, я [Select_CString(ROOT.Char.IsFemale, 'спасла его', 'спас ее' )]. И [Select_CString(ROOT.Char.IsFemale, 'отвела', 'отвел' )] в мою #EMP палатку#!!»"
 legend_spread_events.5250.b: "«И в награду [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] поцелуй»."
 legend_spread_events.5250.c: "«Вы, должно быть, с кем-то меня путаете»."
 legend_spread_events.5255.t: "Военные истории"
 legend_spread_events.5255.desc: "«Вот слушаю я о ваших сражениях, [ROOT.Char.Custom('FormOfAddressForLiege')], — говорит [chronicler.GetFirstName], театрально приглушая голос, — и удивляюсь, как вы вообще выжили! Столько различных смертей вокруг, но вы вышли [Select_CString(ROOT.Char.IsFemale, 'невредимой', 'невредимым' )]».\n\nПолагаю, добротные истории о войне всем по душе. Возможно, если немного приукрасить рассказ, он лучше разойдется."
 legend_spread_events.5255.a: "«Не сказать, чтобы [Select_CString(ROOT.Char.IsFemale, 'невредимой', 'невредимым' )], [chronicler.GetFirstNameNoTooltip]»."
 legend_spread_events.5255.b: "«А откуда у меня, по-вашему, эти шрамы?»"
 legend_spread_events.5255.c: "«Едва, благодаря воле [ROOT.Char.GetFaith.HighGodNamePossessive]»."
 legend_spread_events.5255.d: "«Я [Select_CString(ROOT.Char.IsFemale, 'пробилась', 'пробился' )] со всевозможным изяществом!»"
 legend_spread_events.5260.t: "Удачный момент"
 legend_spread_events.5260.desc: "«Наши войска были загнаны в угол, — [chronicler.GetFirstName] прерывает мои мысли во время обсуждения старого сражения, — и все же мы победили! Я даже [Select_CString(chronicler.IsFemale, 'слышала', 'слышал' )], что это #EMP вы#! подоспели в решающий момент с подкреплениями! И эта своевременная подмога принесла нам победу!»\n\nМы должны убедиться, что [promoted_legend.GetName] прославится по всему свету, и рассказы о моих героических свершениях помогут этому. Если я, конечно, решу присвоить себе эту конкретную победу..."
 legend_spread_events.5260.a: "«Я [Select_CString(ROOT.Char.IsFemale, 'подоспела', 'подоспел' )] как раз вовремя»."
 legend_spread_events.5260.b: "«Мы спланировали это заранее»."
 legend_spread_events.5305.t: "Добрососедство"
 legend_spread_events.5305.desc: "[chronicler.GetFirstName] деловито записывает под мою диктовку. Мне нужно осторожно подбирать слова: [potential_promoter.GetFirstName], [Select_CString(potential_promoter.IsFemale, 'правительница', 'правитель' )] соседней державы, вполне может поддаться на убеждения и поспособствовать тому, что [promoted_legend.GetName] обретет известность. Но неудачно подобранные слова могут показаться... бахвальством.\n\nЯ делаю паузу. [chronicler.GetFirstNameNoTooltip] терпеливо ждет. Что [Select_CString(potential_promoter.IsFemale, 'она', 'он' )] #EMP [Select_CString(potential_promoter.IsFemale, 'хотела', 'хотел' )]#! бы услышать?"
 legend_spread_events.5305.a: "Наверняка [Select_CString(potential_promoter.IsFemale, 'она', 'он' )] порадуется успехам другого представителя #L [root_culture.GetCollectiveNoun|l]ого#! народа!"
 legend_spread_events.5305.a.success: "[potential_promoter.GetFirstNameNoTooltip] соглашается"
 legend_spread_events.5305.a.failure: "[potential_promoter.GetFirstNameNoTooltip] не [Select_CString(potential_promoter.IsFemale, 'впечатлена', 'впечатлен' )]"
 legend_spread_events.5305.b: "Возможно... угрожающий намек."
 legend_spread_events.5305.b.success: "[potential_promoter.GetFirstNameNoTooltip] должным образом [Select_CString(potential_promoter.IsFemale, 'устрашена', 'устрашен' )]"
 legend_spread_events.5305.b.failure: "[potential_promoter.GetFirstNameNoTooltip] отмахивается от ваших угроз"
 legend_spread_events.5305.c: "Наверняка сработает призыв к добрососедству?"
 legend_spread_events.5305.c.success: "[potential_promoter.GetFirstNameNoTooltip] уступает"
 legend_spread_events.5305.c.failure: "[potential_promoter.GetFirstNameNoTooltip] отмахивается от вашей просьбы"
 legend_spread_events.5305.d: "Пф, да отправьте уже как есть."
 legend_spread_events.5305.d.success: "[potential_promoter.GetFirstNameNoTooltip] [Select_CString(potential_promoter.IsFemale, 'впечатлена', 'впечатлен' )]"
 legend_spread_events.5310.t: "Глашатай легенды"
 legend_spread_events.5310.desc: "Я невольно брожу взад-вперед по комнате, пока [herald.GetFirstName] готовится к путешествию ко двору соседней державы, которой правит [potential_promoter.GetFirstName]. [herald.GetFirstNameNoTooltip|U] [Select_CString(herald.IsFemale, 'получила', 'получил' )] поручение сделать так, что [promoted_legend.GetName] обретет известность, а в идеале добиться того, что [potential_promoter.GetTitleAsNameNoTooltip|l] поддержит наше начинание.\n\nДля этого задания потребуются выправка и манеры, а возможно, и кое-что иное..."
 legend_spread_events.5310.a: "«Положитесь на свой ум!»"
 legend_spread_events.5310.a.success: "[potential_promoter.GetFirstNameNoTooltip] [Select_CString(potential_promoter.IsFemale, 'очарована', 'очарован' )]"
 legend_spread_events.5310.a.failure: "[herald.GetFirstNameNoTooltip] слишком раболепствует"
 legend_spread_events.5310.b: "Отправленное в дар золото может убедить [Select_CString(potential_promoter.IsFemale, 'ее', 'его' )]"
 legend_spread_events.5310.b.success: "Зов золота оказывается непреодолимым"
 legend_spread_events.5310.b.failure: "[potential_promoter.GetFirstNameNoTooltip] отвергает попытку подкупа"
 legend_spread_events.5310.c: "Просто... отправляйтесь и постарайтесь не напортачить."
 legend_spread_events.5310.c.success: "[herald.GetFirstNameNoTooltip] доказывает свою эффективность"
 legend_spread_events.5315.t: "Весть распространяется"
 legend_spread_events.5315.desc: "Я останавливаюсь, продолжаю писать, вновь останавливаюсь и вновь продолжаю писать...\n\nНужно тщательно подбирать слова при написании этого послания. Одна небрежная фраза, и [Select_CString(vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal.GetFirstName], может почувствовать себя [Select_CString(vassal.IsFemale, 'оскорбленной', 'оскорбленным' )]. Но, если я все сделаю правильно, [promoted_legend.GetName] обретет большую известность с [Select_CString(vassal.IsFemale, 'ее', 'его' )] помощью.\n\nТак, посмотрим. Что [Select_CString(vassal.IsFemale, 'она', 'он' )] #EMP точно#! одобрит?"
 legend_spread_events.5315.a: "[Select_CString(vassal.IsFemale, 'Она', 'Он' )] весьма целеустремленная личность!"
 legend_spread_events.5315.a.success: "[vassal.GetFirstNameNoTooltip] [Select_CString(vassal.IsFemale, 'довольна', 'доволен' )]"
 legend_spread_events.5315.a.failure: "Вы не угадали"
 legend_spread_events.5315.b: "[promoted_legend.GetNameNoTooltip] может стать историей #EMP мести#!..."
 legend_spread_events.5315.c: "Возможно, мне достаточно говорить правду и только правду?"
 legend_spread_events.5315.d: "Можно обратить это в комплимент..."
 legend_spread_events.5320.t: "Умасливание"
 legend_spread_events.5320.desc: "Вассал часто ищет внимания своего сюзерена, но в этом случае ситуация обратная. [vassal.GetFirstName] может очень помочь, если [promoted_legend.GetName] заручится [Select_CString(vassal.IsFemale, 'ее', 'его' )] поддержкой. Нужно использовать все возможное, чтобы переманить [Select_CString(vassal.IsFemale, 'ее', 'его' )] на свою сторону.\n\nНужно хорошо подумать, чем привлечь [Select_CString(vassal.IsFemale, 'ее', 'его' )]. Возможно, обещанием инвестиций в [Select_CString(vassal.IsFemale, 'ее', 'его' )] владения? Возможно, достаточно пообещать обязательство?"
 legend_spread_events.5320.artifact: "\n\nНа глаза мне попадается [artifact.GetName] на противоположной стороне комнаты. Возможно, [Select_CString(vassal.IsFemale, 'ее', 'его' )] удастся убедить подобным подарком?"
 legend_spread_events.5320.a: "Наверняка [Select_CString(vassal.IsFemale, 'она', 'он' )] не откажется от подобного предложения?"
 legend_spread_events.5320.a.success: "[vassal.GetFirstNameNoTooltip] с благодарностью соглашается"
 legend_spread_events.5320.a.failure: "[vassal.GetFirstNameNoTooltip] отказывается"
 legend_spread_events.5320.a.artifact: "[artifact.GetName] получает #negative_value негативный#! модификатор к [Concept( 'prestige', 'престижу' )|E]"
 legend_spread_events.5320.b: "Инвестиции во владение [capital_county.GetNameNoTierNoTooltip] могут оказаться убедительным доводом."
 legend_spread_events.5320.b.success: "[vassal.GetFirstNameNoTooltip] в восторге от предложения"
 legend_spread_events.5320.b.failure: "[vassal.GetFirstNameNoTooltip] не [Select_CString(vassal.IsFemale, 'впечатлена', 'впечатлен' )]"
 legend_spread_events.5320.c: "Достаточно обязательства от [Select_CString(vassal.IsFemale, 'ее', 'его' )] сюзерена."
 legend_spread_events.5320.d: "[Select_CString(vassal.IsFemale, 'Она должна', 'Он должен' )] следовать за мной безоговорочно!"
 legend_spread_events.5320.d.success: "[vassal.GetFirstNameNoTooltip] следует за вами"
 legend_spread_events.5325.t: "Пташки"
 legend_spread_events.5325.desc: "#EMP Очередное#! послание. На этот раз отправитель — [legend_person.GetFirstName]. И я уже знаю, о чем пойдет речь. [promoted_legend.GetName] ширится все больше и больше.\n\nИстория вышла что надо. Возможно, стоит последовать примеру, который [Select_CString(legend_person.IsFemale, 'подала', 'подал' )] [legend_person.GetFirstNameNoTooltip], раз у этого есть преимущества?"
 legend_spread_events.5325.protag: "\n\nИли материальная выгода? Герой легенды, [promoted_legend_owner.GetFirstName], [Select_CString(promoted_legend_owner.IsFemale, 'заинтересована', 'заинтересован' )] в ее распространении. А [Select_CString(promoted_legend_owner.IsFemale, 'ее', 'его' )] богатства велики. Возможно, ответное послание принесет свои плоды?"
 legend_spread_events.5325.a: "Вес моего слова оказывается ценным."
 legend_spread_events.5325.b: "Я присоединюсь к открытым верующим."
 legend_spread_events.5325.c: "Я поддержу легенду, но не бесплатно..."
 legend_spread_events.5325.c.success: "[promoted_legend_owner.GetFirstNameNoTooltip] в восторге от предложения"
 legend_spread_events.5325.c.failure: "[promoted_legend_owner.GetFirstNameNoTooltip] не [Select_CString(promoted_legend_owner.IsFemale, 'впечатлена', 'впечатлен' )]"
 legend_spread_events.5325.c.success.tt: "Ваше письмо тепло встречено"
 legend_spread_events.5325.c.failure.tt: "Ваше письмо встречено без восторга"
 legend_spread_events.5325.d: "Это все вздор!"
 legend_spread_events.5325.stop_promoting_warning: "@alert_icon! #alert_trial Вам потребуется отказаться от своей нынешней [Concept( 'legend', 'легенды' )|E]!#!"
 legend_spread_events.5325.stop_promoting: "Я прекращаю распространять свою [Concept( 'legend', 'легенду' )|E]"
 legend_spread_events.5326.opening: "[ROOT.Char.Custom2('AppropriateGreetingPositive', promoted_legend_owner)]"
 legend_spread_events.5326.desc: "Ваше предложение крайне заманчиво! Прошу, примите этот дар в благодарность за то, что вашими стараниями [promoted_legend.GetName] обретает известность."
 legend_spread_events.5326.a: "Отлично!"
 legend_spread_events.5326.b: "Я не откажусь от нынешней легенды."
 legend_spread_events.5327.opening: "[ROOT.Char.Custom2('AppropriateGreetingNegative', promoted_legend_owner)]"
 legend_spread_events.5327.desc: "Ваша попытка подкупа глупа и оскорбительна! Моим славным делам не нужна помощь вашего ядовитого языка!"
 legend_spread_events.5327.a: "Проклятье!"
 legend_spread_events.5330.t: "Неподобающий шепот"
 legend_spread_events.5330.desc: "Хорошую историю должен поддерживать хороший человек, так ведь? Но до меня дошли вести о том, что [promoted_legend_owner.GetFirstName] [Select_CString(promoted_legend_owner.IsFemale, 'грешна', 'грешен' )], и [Select_CString(promoted_legend_owner.IsFemale, 'ее', 'его' )] грех — [promoted_legend_owner.Custom('SinfulTrait')|l]. И это человек, чьими трудами поддерживается [promoted_legend.GetName].\n\nМожно, конечно, отстраниться от столь сомнительной личности, но у близости к легенде есть свои преимущества..."
 legend_spread_events.5330.a: "Как [Select_CString(promoted_legend_owner.IsFemale, 'она', 'он' )] смеет! Я благочестивый [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l]!"
 legend_spread_events.5330.b: "Я не могу иметь ничего общего с [Select_CString(promoted_legend_owner.IsFemale, 'ней', 'ним' )]."
 legend_spread_events.5330.c: "На этот раз я закрою на это глаза..."
 legend_spread_events.5330.c.success: "[promoted_legend_owner.GetFirstNameNoTooltip] извлекает выгоду из вашей репутации"
 legend_spread_events.5335.t: "Достойная тема"
 legend_spread_events.5335.desc: "Естественно, ожидается, что славная история [promoted_legend.GetName] будет частой темой моих бесед, но [promoted_legend_owner.GetFirstName] значительно [Select_CString(promoted_legend_owner.IsFemale, 'облегчила', 'облегчил' )] мне задачу своими великолепными манерами и выдающимися моральными качествами.\n\nИ знать, и простолюдины восхваляют [Select_CString(promoted_legend_owner.IsFemale, 'ее', 'его' )] добродетели, и меня эти истории не обошли стороной."
 legend_spread_events.5335.a: "Какое это благо, иметь возможность поддержать [Select_CString(promoted_legend_owner.IsFemale, 'ее', 'его' )] легенду!"
 legend_spread_events.5335.b: "Возможно, я смогу воспользоваться этим в своих целях..."
 legend_spread_events.5335.c: "Могу ли я чему-то у н[Select_CString(promoted_legend_owner.IsFemale, 'ее', 'его' )] научиться?"
 legend_spread_events.5335.c.success: "[promoted_legend_owner.GetFirstNameNoTooltip] заставляет вас на многое взглянуть по-новому"
 legend_spread_events.8000.t: "Секретная книга"
 legend_spread_events.8000.desc: "Несмотря на все попытки, есть еще те, кто утверждает, будто [promoted_legend.GetProtagonist.GetCulture.GetName|l] не являются истинными наследниками #L [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun|l]ого#! народа. Сегодня [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(chronicler.IsFemale, 'принесла', 'принес' )] мне сведения, которые развеют любые сомнения в справедливости моих слов!\n\n[Select_CString(chronicler.IsFemale, 'Она', 'Он' )] сообщает мне о древней книге, которая находится в регионе [promoted_legend.GetProperty('original_region').GeographicalRegion.GetName], а конкретно в провинции [province_to_visit.GetName]. Источники этих сведений вызывают некоторые сомнения, но если я попытаюсь раздобыть эту книгу, то смогу наконец-то доказать, что [promoted_legend.GetName] является правдой."
 legend_spread_events.8000.a: "Я отправляюсь в приключение!"
 legend_spread_events.8000.b: "Я остаюсь дома!"
 travel_to_tome_tt: "Вы [Concept( 'travel', 'отправитесь' )|E] в провинцию [province_to_visit.GetName], где, возможно, найдете древнюю книгу"
 legend_spread_events.8001.t: "[promoted_legend.GetProperty('culture').Culture.GetCollectiveNounNoTooltip]ая книга: канувшая в Лету"
 legend_spread_events.8001.desc: "Увы, обстоятельства вынудили меня отказаться от планируемого путешествия, и следы возможных доказательств исчезли. Теперь я не смогу отыскать книгу. Боюсь, она навеки канула в Лету."
 legend_spread_events.8001.a: "Проклятье!"
 legend_spread_events.8002.t: "[promoted_legend.GetProperty('culture').Culture.GetCollectiveNounNoTooltip]ая книга: прибытие"
 legend_spread_events.8002.desc: "Наконец-то я в провинции [province_to_visit.GetName]. После нескольких бесед с местными мне удалось найти развалины, среди которых, как считается, находится гробница. Рассыпающийся монумент некогда великой #L [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun|l]ой#! цивилизации напоминает мне о державе [promoted_legend.GetProperty('title').Title.GetNameNoTier], и я уже не сомневаюсь, что связь существует!\n\nРазвалины пребывают в запустении, и я слышу, как опасно скрипят опоры под грузом многих лет. Нужно ступать осторожно, чтобы не развалить монумент."
 legend_spread_events.8002.a: "Требуется осторожное изучение."
 legend_spread_events.8002.b: "Плевать на развалины, мне нужна эта книга!"
 legend_spread_events.8002.c: "Здесь столько можно узнать, плевать на книгу!"
 legend_spread_events.8002.d: "Я [Select_CString(ROOT.Char.IsFemale, 'читала', 'читал' )] об этом месте! Я знаю, где искать."
 legend_spread_events.8003.t: "[promoted_legend.GetProperty('culture').Culture.GetCollectiveNounNoTooltip]ая книга: находка"
 legend_spread_events.8003.desc: "Мы с моими спутниками несколько дней осматриваем развалины, но до сих пор не нашли ничего, что позволило бы установить связь между #L [promoted_legend.GetProtagonist.GetCulture.GetCollectiveNoun|l]ой#! и #L [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun|l]ой#! культурами. Но затем мои спутники приносят мне ящик, наполовину развалившийся под грузом времени, а внутри него лежит книга, покрытая пылью и грязью.\n\nДостаточно было сдуть пыль и стряхнуть грязь, чтобы увидеть в книге множество существ из #L [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun|l]ой#! мифологии, выполненных в узнаваемом #L [promoted_legend.GetProtagonist.GetCulture.GetCollectiveNoun|l]ом#! стиле! Хотя слова поблекли и стали нечитаемыми, я просто [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )] поверить, что эта замечательная книга доказывает связь между двумя культурами!"
 legend_spread_events.8003.a: "Какое невероятное открытие!"
 legend_spread_events.8004.t: "[promoted_legend.GetProperty('culture').Culture.GetCollectiveNounNoTooltip]ая книга: пропажа"
 legend_spread_events.8004.desc: "Мы с моими спутниками со всевозможным тщанием обыскали развалины, но не нашли и следа предполагаемой книги. Однако среди обломков мы отыскали множество занимательных объектов, и некоторые из них явно создали [promoted_legend.GetProperty('culture').Culture.GetName|l].\n\nЯ кладу в карман небольшую каменную статуэтку животного и готовлюсь отправиться домой."
 legend_spread_events.8004.a: "По крайней мере, это было не совсем напрасно."
 legend_spread_events.8010.t: "Странная фигура"
 legend_spread_events.8010.desc: "Мы делаем остановку, чтобы передохнуть. Мои спутники расходятся по краям поляны, высматривая разбойников и ища припасы, ненадолго оставляя меня в одиночестве. Ветер сдувает мой костер с такой же легкостью, с какой я задуваю спичку. Я чувствую, что у меня за спиной что-то есть, и оборачиваюсь. На глаза мне попадается [Select_CString(challenger.IsFemale, 'незнакомка, пробравшаяся', 'незнакомец, пробравшийся' )] в мой лагерь. [Select_CString(challenger.IsFemale, 'Она', 'Он' )] беззаботно ухмыляется, словно всегда там [Select_CString(challenger.IsFemale, 'стояла', 'стоял' )].\n\n«Какая удача, это же „легенда“ собственной персоной, [ROOT.Char.GetNameNoTooltip], — [Select_CString(challenger.IsFemale, 'она', 'он' )] обнажает оружие. — Докажи, что ты легенда, [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('challenger'))]»."
 legend_spread_events.8010.a: "«Наша схватка будет легендарной»."
 legend_spread_events.8010.b: "«Стража!»"
 legend_spread_events.8012.t: "Легенды умирают"
 legend_spread_events.8012.desc: "Мои спутники возвращаются как раз вовремя, чтобы увидеть, как я падаю к [Select_CString(challenger.IsFemale, 'ее', 'его' )] ногам. Едва я встаю, чтобы дать отпор [Select_CString(challenger.IsFemale, 'моей странной и могучей противнице', 'моему странному и могучему противнику' )], [Select_CString(challenger.IsFemale, 'она', 'он' )] исчезает, словно [Select_CString(challenger.IsFemale, 'ее', 'его' )] и не было."
 legend_spread_events.8012.a: "Все же [Select_CString(challenger.IsFemale, 'ее', 'его' )] видели, да?"
 legend_spread_events.8012.b: "Никто ничего не видел."
 legend_spread_events.8013.t: "Легендарная победа"
 legend_spread_events.8013.desc: "Мои спутники возвращаются сразу, как только я побеждаю [Select_CString(challenger.IsFemale, 'свою загадочную противницу', 'своего странного противника' )]. [Select_CString(challenger.IsFemale, 'Ее', 'Его' )] оружие падает на землю, и [Select_CString(challenger.IsFemale, 'она', 'он' )] пораженно смотрит на меня.\n\nЯ зову своих спутников, но, когда вновь поворачиваюсь, [Select_CString(challenger.IsFemale, 'ее', 'его' )] уже и след простыл, словно [Select_CString(challenger.IsFemale, 'ее', 'его' )] здесь и не было."
 legend_spread_events.8013.a: "Победа... кажется."
 legend_spread_events.8020.t: "Ересь!"
 legend_spread_events.8020.desc: "Сегодня моя встреча [ROOT.Char.Custom('GetCourt_RU_Where')] оказывается прерванной, когда [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)] устремляется ко мне, указывая на меня пальцем и крича «[Select_CString(ROOT.Char.IsFemale, 'Еретичка', 'Еретик' )]!».\n\n«[legend.GetName|U] утверждает, что [legend.GetProtagonist.GetNameNoTooltip] обладает силами, какими не владеет даже [ROOT.Char.GetFaith.HighGodName]! Ересь, величайшая ересь!»\n\nМне это кажется безумным бредом, но пронесшийся в [ROOT.Char.Custom('GetRoom_RU_Prep')] шепот показывает, что некоторые с [Select_CString(challenger.IsFemale, 'ней', 'ним' )] согласны."
 legend_spread_events.8020.a: "Я могу убедить их."
 legend_spread_events.8020.a.win: "Вы победили в споре"
 legend_spread_events.8020.a.lose: "Вы проиграли в споре"
 legend_spread_events.8020.b: "Пусть [challenger.Custom2('InsultNoun', ROOT.Char)|U] покинет мой [ROOT.Char.Custom('GetCourt')]."
 legend_spread_events.8020.c: "Нет, божественные силы — это #EMP дар#! [ROOT.Char.GetFaith.HighGodNamePossessive]."
 legend_spread_events.8030.t: "[Select_CString(child.IsFemale, 'Вся', 'Весь' )] в вас"
 legend_spread_events.8030.desc: "Я слышу, как вдалеке смеется [child.Custom2('MyCharacterIntroduction', ROOT.Char)], играя со своими сверстниками.\n\n«Я [legend.GetProtagonist.GetNameNoTooltip], я герой!» — [Select_CString(child.IsFemale, 'она', 'он' )] разыгрывает перед другими детьми сцену, в которой я узнаю [legend.GetName].\n\nДети взирают с восторгом и восхищением, увлеченные историей. Мое сердце радостно трепещет, когда я слышу, как легендарные имена и названия срываются с губ следующего поколения с таким рвением и энтузиазмом. Хотя однажды все мы станем прахом, легенда не умрет никогда."
 legend_spread_events.8030.a: "Пусть играют."
 legend_spread_events.8030.b: "Мне тоже нужно заняться декламацией!"
 legend_spread_events.8040.t: "Греховный предок"
 legend_spread_events.8040.desc: "«И вы утверждаете, что вашим предком является [Select_CString(ancestor.IsFemale, 'мерзкая грешница', 'мерзкий грешник' )] [ancestor.GetName]? — [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)] приветствует меня этим утром обличающим перстом и безумием в глазах. — Богохульство! [Select_CString(ancestor.IsFemale, 'Она была порочной женщиной, полной грехов', 'Он был порочным мужчиной, полным грехов' )]. А [Select_CString(ancestor.IsFemale, 'ее', 'его' )] [virtue_trait.GetName(ancestor)|l]? Ложь! Только [sin_trait.GetName(ancestor)|l], и ничего более. [Select_CString(ancestor.IsFemale, 'Это была грешница', 'Это был грешник' )], каких свет не видывал!»\n\nПомимо своей убежденности, [Select_CString(challenger.IsFemale, 'она прихватила', 'он прихватил' )] с собой многочисленные записи и письменные свидетельства, в которых говорится о том, какие нечестивые поступки [Select_CString(ancestor.IsFemale, 'совершала', 'совершал' )] [ancestor.GetNameNoTooltip]. Похоже, мои притязания на происхождение от [Select_CString(ancestor.IsFemale, 'ее', 'его' )] рода выглядят не столь благовидно..."
 legend_spread_events.8040.a: "Несомненно, все это глупости."
 legend_spread_events.8040.a.win: "Вы убеждаете [Select_CString(challenger.IsFemale, 'ее', 'его' )]"
 legend_spread_events.8040.a.lose: "Ваша репутация опорочена"
 legend_spread_events.8040.b: "Богохульство! Убирайся прочь! Вон [ROOT.Char.Custom('GetCourt_RU_WhereFrom')]!"
 legend_spread_events.8050.t: "Добродетельный предок"
 legend_spread_events.8050.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] спешно подходит ко мне этим утром, [chronicler.Custom('GetWritingMaterialPlural')] в [Select_CString(chronicler.IsFemale, 'ее', 'его' )] руках подпрыгивают, а лицо светится энтузиазмом.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], у меня потрясающие новости. Я [Select_CString(chronicler.IsFemale, 'искала', 'искал' )] сведения о деяниях, что [Select_CString(ancestor.IsFemale, 'совершила', 'совершил' )] [ancestor.GetName], и нашлись свидетельства того, что [Select_CString(ancestor.IsFemale, 'ее', 'его' )] [sin_trait.GetName(ancestor)|l] — не более чем преувеличенный слух, зато [virtue_trait.GetName(ancestor)|l] заслуживает особого внимания!»\n\nБудет непросто, но если мне удастся найти доказательства, [ancestor.GetNameNoTooltip] станет еще более престижным предком!"
 legend_spread_events.8050.a: "Это наверняка правда!"
 legend_spread_events.8050.a.win: "Вам удалось всех убедить"
 legend_spread_events.8050.a.lose: "Вы не сумели никого убедить"
 legend_spread_events.8050.b: "Давайте сосредоточимся на том, что можем доказать."
 legend_spread_events.8050.c: "Но... что насчет #EMP меня?#!"
 legend_spread_events.8060.t: "Предсмертное искупление"
 legend_spread_events.8060.desc: "Меня приветствует [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)], сообщая новые вести. [legend.GetName], конечно, о чем же еще может идти речь.\n\n[Select_CString(chronicler.IsFemale, 'Она', 'Он' )] утверждает, что [ancestor.GetName] на смертном ложе [Select_CString(ancestor.IsFemale, 'ощутила', 'ощутил' )] присутствие [ROOT.Char.GetFaith.HighGodNamePossessive] в своем сердце, открыв себя свету #L [ROOT.Char.GetFaith.GetName|l]ой#! веры.\n\nИ этим своим предсмертным действием [Select_CString(ancestor.IsFemale, 'она искупила', 'он искупил' )] грехи."
 legend_spread_events.8060.a: "Конечно же, [Select_CString(ancestor.IsFemale, 'она', 'он' )] [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l]!"
 legend_spread_events.8060.a.win: "Вам удалось всех убедить"
 legend_spread_events.8060.a.lose: "Ваши заявления остаются неубедительными"
 legend_spread_events.8060.b: "По крайней мере, [Select_CString(ancestor.IsFemale, 'ее', 'его')] #EMP ценности#! были [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l]ими."
 legend_spread_events.8070.t: "Святое событие"
 legend_spread_events.8070.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] сегодня [Select_CString(chronicler.IsFemale, 'пришла', 'пришел' )] ко мне с интересным предложением. [Select_CString(chronicler.IsFemale, 'Она', 'Он' )] утверждает, что может немного изменить правду, и тогда [legend.GetName] будет происходить в святой земле, во владении [holy_site.GetName], а не в мирском владении [location.GetName].\n\nЭто, конечно, будет подлогом, но придаст истории благочестия."
 legend_spread_events.8070.a: "Сделаем это."
 legend_spread_events.8070.a.win: "Все вам верят"
 legend_spread_events.8070.a.lose: "Никто вам не верит"
 legend_spread_events.8070.b: "Нет, [location.GetNameNoTooltip] ничуть #EMP не хуже#!, чем [holy_site.GetNameNoTooltip]."
 legend_spread_events.8080.t: "Легендарный кулак"
 legend_spread_events.8080.desc: "Я, [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] и группа придворных ведем громкую беседу. [legend.GetName] в моем исполнении находится в центре внимания, как вдруг меня прерывает [chronicler.GetNameNoTooltip].\n\n«Напомните, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], как именно был сражен такой зверь, как [legend.GetProperty('beast').GetFlagName|l]? Правда ли, что его забили до смерти в рукопашном бою?»"
 legend_spread_events.8080.a: "Да. Именно так все и было."
 legend_spread_events.8080.a.crit_win: "Все вам поверили"
 legend_spread_events.8080.a.win: "Похоже, люди вам верят"
 legend_spread_events.8080.a.lose: "Не похоже, чтобы люди вам поверили"
 legend_spread_events.8080.a.crit_lose: "Никто вам не верит"
 legend_spread_events.8080.b: "Его сразили, как любую другую добычу охотника."
 legend_spread_events.8090.t: "[person_of_the_lake.GetLadyLord|U], чей домен — [watery_place.GetProvince.GetTerrain.GetNameNoTooltip]"
 legend_spread_events.8090.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] пишет под мою диктовку, [chronicler.Custom('GetWritingMaterial')] полнится событиями, что включает в себя [legend.GetName]. Но когда я возвращаюсь к самому началу истории, [Select_CString(chronicler.IsFemale, 'она', 'он' )] перестает писать.\n\n«Не могу не отметить, что тут чего-то не хватает, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Разве [legend.GetProtagonist.GetShortUIName] и [Select_CString(person_of_the_lake.IsFemale, 'загадочная женщина', 'таинственный мужчина' )] не встретились во владении [watery_place.GetName]? И разве [Select_CString(person_of_the_lake.IsFemale, 'означенная женщина не поднялась из воды и не вверила', 'означенный мужчина не поднялся из воды и не вверил' )] [Select_CString(legend.GetProtagonist.IsFemale, 'ей', 'ему' )] божественную миссию?»"
 legend_spread_events.8090.a: "Ах да, как мы могли забыть."
 legend_spread_events.8090.b: "Чушь, это был мой вымысел!"
 legend_spread_events.8100.t: "Величайшее проклятие"
 legend_spread_events.8100.desc: "Меня вырывает из объятий сна вспышка молнии и [ROOT.Char.Custom('GetDoor')] нараспашку. [superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] стоит у моей постели.\n\n«Мне жаль будить вас, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], но многие из нас не могут уснуть. Я имею все основания подозревать, что за этим стоит злой дух, намеревающийся забрать нас всех».\n\nХотя меня совсем не порадовало это ночное пробуждение, мне знаком ритуал, запечатывающий злых духов в предметах..."
 legend_spread_events.8100.a: "Я помещу его в мой артефакт!"
 legend_spread_events.8100.a.win: "Вы пленяете духа"
 legend_spread_events.8100.a.lose: "Заклинание не удалось"
 legend_spread_events.8100.a.crit_lose: "У вас случается припадок"
 legend_spread_events.8100.b: "Вы с ума сошли? Вон!"
 legend_spread_events.8100.c: "Я точно знаю, что нужно сделать."
 legend_spread_events.8100.d: "Я заточу духа в собственном теле!"
 artifact_dread_gain_mult_3_modifier: "Ужас"
 legend_spread_events.8110.t: "Кровь, что пролили [loser.GetFaith.GetAdherentNamePluralNoTooltip|l]"
 legend_spread_events.8110.desc: "«Да бросьте, быть такого не может».\n\n«Нет, это правда! [infidel_weapon.GetName|U] не просыхает от крови, что пролили [loser.GetFaith.GetAdherentNamePluralNoTooltip|l]! [ROOT.Char.GetNameNoTooltip|U] самолично [Select_CString(ROOT.Char.IsFemale, 'сразила', 'сразил' )] их во владении [memory.GetName]!»\n\n[courtier_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и [courtier_2.Custom2('MyCharacterIntroduction', ROOT.Char)] яростно спорят, но замолкают, заметив, что я слушаю."
 legend_spread_events.8110.a: "Это правда, они пали от моей руки."
 legend_spread_events.8110.a.win: "Вы убеждаете их обоих"
 legend_spread_events.8110.a.lose: "Вы неубедительны"
 legend_spread_events.8110.b: "Нет, это не правда."
 legend_spread_events.8110.c: "Это было великое сражение, и его нужно увековечить."
 travel_to_distant_land_tt: "Вы совершите [Concept( 'travel', 'путешествие' )|E] во владение [distant_location.GetName]"
 legend_spread_events.8120.t: "Таинственная земля [distant_title.GetBaseNameNoTooltip|U]"
 legend_spread_events.8120.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] вежливо приветствует меня, с трудом сдерживая восторг.\n\n[Select_CString(chronicler.IsFemale, 'Она', 'Он' )] рассказывает мне о таинственной земле, известной под именем «[distant_title.GetBaseNameNoTooltip|U]», и раскрывает передо мной карту этой сказочной страны. [Select_CString(chronicler.IsFemale, 'Она', 'Он' )] говорит, что там текут молочные реки с медовыми берегами и даже крестьяне там тучные — так плодородна эта земля. И хотя обычно я не совершаю такие далекие путешествия, [legend.GetName] несомненно выиграет от сказаний о моих героических странствиях!"
 legend_spread_events.8120.a: "Мне нужно отправиться туда!"
 legend_spread_events.8120.b: "[distant_title.GetBaseNameNoTooltip|U]? Такого места не существует."
 legend_spread_events.8121.t: "Далекие земли: отказ"
 legend_spread_events.8121.desc: "Моя чудесная карта страны [distant_title.GetBaseNameNoTooltip|U] пропала. Боюсь, я никогда не попаду туда."
 legend_spread_events.8121.a: "Увы."
 legend_spread_events.8122.t: "Далекие земли: прибытие"
 legend_spread_events.8122.desc.intro: "Наконец-то я в далекой земле [distant_location.GetName], и"
 legend_spread_events.8122.desc.disappointing.sweden: "мое разочарование не поддается описанию. Небо черное днем, из еды только соленая рыба и заплесневелый хлеб, местные отказываются общаться друг с другом, а холод невыносим."
 legend_spread_events.8122.desc.disappointing.tribal: "увиденное меня донельзя разочаровало. Мне обещали тянущиеся к небу города, но я вижу лишь несколько шатров и хижин."
 legend_spread_events.8122.desc.disappointing.wet: "увиденное меня печалит. После борьбы с волнами я вижу лишь несколько разрозненных лачуг у мутной воды."
 legend_spread_events.8122.desc.disappointing.dry: "состояние этого места меня поразило. Среди обветшалых зданий торчат немногочисленные засохшие кусты. Признаков жизни почти нет."
 legend_spread_events.8122.desc.disappointing.fallback: "это совсем не то, что мне обещали. Сказочная страна [distant_title.GetBaseNameNoTooltip|U], рожденная моим воображением, оказалась воображаемой. В действительности же [distant_title.GetBaseNameNoTooltip] — печальное и скромное место."
 legend_spread_events.8122.desc.not_disappointing: "[distant_title.GetBaseNameNoTooltip] полностью оправдывает мои надежды! В этом странном месте полно людей и достижений цивилизации. Прилавки рынков ломятся от товаров и съестного, а над городом стоит несмолкаемый гомон."
 legend_spread_events.8122.desc.slightly_disappointing: "[distant_title.GetBaseNameNoTooltip] не вполне соответствует обещаниям. Поселение, конечно, выдающееся, но никаких молочных рек и меда, да и богатство местной знати не назвать выдающимся."
 legend_spread_events.8122.desc.somewhat_disappointing: "я невольно испытываю разочарование. Поселение совершенно нормальное, но если это лучшее, что может предложить [distant_title.GetBaseNameNoTooltip], то слухи о богатстве этой земли сильно преувеличены."
 legend_spread_events.8122.desc.bridge: "\n\nЯ подхожу к, как мне кажется, дому местного благородного семейства, и меня встречает"
 legend_spread_events.8122.desc.outro.same_culture: "на удивление [Select_CString(distant_courtier.IsFemale, 'знакомая женщина', 'знакомый мужчина' )]. [distant_courtier.GetName|U] представляется, используя идеальный [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l], и желает знать, что мне нужно при дворе, где правит [Select_CString(distant_courtier.IsFemale, 'ее', 'его' )] [Select_CString(distant_liege.IsFemale, 'госпожа', 'господин' )] [distant_liege.GetName]."
 legend_spread_events.8122.desc.outro.same_religion: "[Select_CString(distant_courtier.IsFemale, 'добрая последовательница', 'добрый последователь' )] [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l]ого учения! Похоже, даже здесь [ROOT.Char.GetFaith.HighGodName|U] пользуется должным почтением. [Select_CString(distant_courtier.IsFemale, 'Она', 'Он' )] желает знать, кто я и что привело меня в такую даль."
 legend_spread_events.8122.desc.outro.fallback: "[Select_CString(distant_courtier.IsFemale, 'странная благородная дама', 'странный благородный господин' )]. Мое знатное происхождение, несомненно, сразу дает о себе знать, поскольку [Select_CString(distant_courtier.IsFemale, 'она', 'он' )] сразу же желает узнать, кто я и что привело меня в такую даль."
 legend_spread_events.8122.a: "Я хочу увидеть, как сражаются жители этой земли."
 legend_spread_events.8122.b: "Есть такая легенда, [legend.GetName], и я хочу поведать о ней вашему господину."
 legend_spread_events.8122.b.success: "Ваша легенда увлекает"
 legend_spread_events.8122.b.failure: "[distant_liege.GetFirstName] испытывает скуку"
 legend_spread_events.8122.c: "У вас есть для меня подарок?"
 legend_spread_events.8124.t: "Далекие земли: поражение"
 legend_spread_events.8124.desc: "Я храбро [Select_CString(ROOT.Char.IsFemale, 'сражалась', 'сражался' )], но, похоже, я не ровня боевому стилю #L [distant_title.GetAdjective|l]ого#! воина. Несмотря на поражение, сам факт поединка с чужаком в этой таинственное земле укрепит мой статус легенды."
 legend_spread_events.8124.a: "Увы."
 legend_spread_events.8125.t: "Далекие земли: победа"
 legend_spread_events.8125.desc: "Мой противник использует приемы, какие мне еще не доводилось видеть, но несмотря на первоначальное замешательство, мне удается выйти победителем. Несомненно, легенды о моей победе над #L [distant_title.GetAdjective|l]им#! воином разойдутся по свету."
 legend_spread_events.8125.a: "Чудесно."
 legend_spread_events.8125.b: "Присоединяйтесь ко мне!"
 legend_spread_events.8130.t: "Ангельское посвящение"
 legend_spread_events.8130.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] приходит ко мне с новостями. [legend.GetName] обрастает новыми подробностями. [Select_CString(chronicler.IsFemale, 'Она', 'Он' )] сообщает мне, что [Select_CString(chronicler.IsFemale, 'ей', 'ему' )] удалось найти множество свидетельств того, что [founder.GetName] — не просто [founder.GetTitleAsNameNoTooltip|l]. [Select_CString(founder.IsFemale, 'Ее', 'Его' )] право на власть было вручено [Select_CString(founder.IsFemale, 'ей', 'ему' )] ангелом.\n\nЭтот божественный вестник обещал, что дом [ROOT.Char.GetHouse.GetNameNoTooltip] всегда будет править державой [legend_title.GetName] и служить проводником воли [ROOT.Char.GetFaith.HighGodNamePossessive] на земле. Это невероятное утверждение, и если удастся убедить народ в его правдивости, никто не посмеет оспаривать мою власть."
 legend_spread_events.8130.a: "Это правда."
 legend_spread_events.8130.a.win: "Ваше заявление кажется достоверным"
 legend_spread_events.8130.a.lose: "Ваше заявление воспринято как ересь"
 legend_spread_events.8130.b: "Нет, это ересь."
 legend_spread_events.8141.t: "Легендарная победа"
 legend_spread_events.8141.desc: "Войска, которыми [Select_CString(enemy_commander.IsFemale, 'командовала', 'командовал' )] [enemy_commander.GetName], обращены в бегство. Я купаюсь в лучах своей славы. Вокруг — порванные знамена и гниющие тела тех, кто посмел противиться мне. Неподалеку лежит солдат, стонет от боли, а руки его красны от собственной крови. Я глубоко вдыхаю резкий запах смерти, запах победы.\n\nВоистину, этот бой выиграли моя доблесть и талант стратега. Наверняка эта битва прославит мое имя."
 legend_spread_events.8141.a: "Достойная легенда."
 legend_spread_events.8141.b: "Это лишь предвестие грядущих событий."
 legend_spread_events.8150.t: "Вечная метка"
 legend_spread_events.8150.desc: "Во время пира я замечаю, что [intrigued_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] пристально смотрит на меня. Конкретно, [Select_CString(intrigued_guest.IsFemale, 'ее', 'его' )] интересует [ROOT.Char.Custom('GetInjuredBodyPart')], а именно [ROOT.Char.Custom('PermanentInjuryAdjective')].\n\nЕдва я сообщаю [Select_CString(intrigued_guest.IsFemale, 'ей', 'ему' )], что [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] [Select_CString(intrigued_guest.IsFemale, 'ее', 'его' )] интерес, как [Select_CString(intrigued_guest.IsFemale, 'она', 'он' )] быстро отворачивается, явно смутившись. Хотя подобный интерес к моей травме кажется мне немного оскорбительным, это отличная возможность поведать, как я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] эту рану."
 legend_spread_events.8150.a: "«Я [Select_CString(ROOT.Char.IsFemale, 'была ранена', 'был ранен' )], сражаясь с могучим зверем!»"
 legend_spread_events.8150.b: "«Меня атаковали неверные во время сражения во имя [ROOT.Char.GetFaith.HighGodNamePossessive|U]»."
 legend_spread_events.8150.c: "«Это история, которую я заберу с собой в могилу»."
 legend_spread_events.8150.d: "«Где ваши манеры? Не смейте пялиться!»"
 legend_spread_events.8160.t: "Легендарная любовь"
 legend_spread_events.8160.desc: "Мое сердце трепещет при мысли о [Select_CString(soulmate.IsFemale, 'ней', 'нем' )]. Даже когда я сижу в своем [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'шатре', 'кабинете')], я хочу лишь петь о нашей любви всем, кто готов слушать. [ROOT.Char.Custom('WritingInstrument')|U] в моей руке скребет по странице, мои чувства текут сквозь чернила быстрее, чем я успеваю их записывать.\n\nЗаполнив страницу одами в [Select_CString(soulmate.IsFemale, 'ее', 'его' )] честь, я думаю, как [legend.GetName] может обессмертить нашу любовь! Хотя история повествует обо мне, рассказ о том, как я и [soulmate.Custom('PetName')] нашли друг друга, станет отличным дополнением."
 legend_spread_events.8160.a: "Мы станем легендой вместе."
 legend_spread_events.8160.b: "Нет, эта история только для меня."
 legend_spread_events.8170.t: "По ком звонит колокол"
 legend_spread_events.8170.desc.intro: "Однажды вечером я возвращаюсь в свои покои, устав после очередного дня монотонной тягомотины. Уже почти заснув, я резко просыпаюсь, услышав жуткий скрежет металла о камень.\n\nЯ вскакиваю и вижу затененный силуэт на краю моей постели, [ROOT.Char.GetFaith.DeathDeityHerHis] зубастая ухмылка — единственное, что получается четко различить. Я не в силах пошевелиться и могу лишь наблюдать, как [ROOT.Char.GetFaith.DeathDeitySheHe] приближается ко мне с кинжалом в руке.\n\nЗатем я вновь просыпаюсь."
 legend_spread_events.8170.desc.mid.taoist: "Это явный признак того, что мои энергии не гармоничны с энергиями [ROOT.Char.GetFaith.HighGodNamePossessive|U]."
 legend_spread_events.8170.desc.mid.reincarnation: "Хотя однажды мой дух продолжит цикл реинкарнаций, этот момент еще не настал."
 legend_spread_events.8170.desc.mid.fallback: "[ROOT.Char.GetFaith.DeathDeitySheHe|U] отмечает меня своим визитом."
 legend_spread_events.8170.desc.outro: "Боюсь, [ROOT.Char.GetFaith.DeathDeityName|U] скоро заберет меня. Мне необходимо изменить эту судьбу!"
 legend_spread_events.8170.a: "Мне нужно обрести бессмертие."
 legend_spread_events.8170.b.chess: "[ROOT.Char.GetFaith.DeathDeitySheHe|U], вероятно, просто хочет сыграть в шахматы"
 legend_spread_events.8170.b.fallback: "Это был сон. Только и всего."
 legend_spread_events.8171.t: "Эхо будущего"
 legend_spread_events.8171.desc: "Держа в руках своего новорожденного ребенка, я невольно вижу в [Select_CString(child.IsFemale, 'ее', 'его' )] лице свое отражение. Все говорят мне, что [Select_CString(child.IsFemale, 'она', 'он' )] выглядит совсем как я, и они правы.\n\nВозможно, именно к такому бессмертию я стремлюсь, чтобы кто-то мог продолжить мое наследие и мою историю после моей смерти."
 legend_spread_events.8171.a: "История никогда не заканчивается."
 legend_spread_events.8172.t: "Какова моя цель?"
 legend_spread_events.8172.desc: "Меня окружает тьма. Далеко впереди мерцает одинокий огонек. Инстинктивно я иду сквозь эту пустоту к этому источнику света, пока не встречаю одинокую фигуру в белом, выглядящую как постаревшая версия меня.\n\n[Select_CString(ROOT.Char.IsFemale, 'Она', 'Он' )] улыбается мне теплой, [Select_CString(ROOT.Char.IsFemale, 'материнской', 'отцовской' )] улыбкой и приглашает меня присесть рядом. Наслаждаясь теплом [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] присутствия, я ощущаю необъяснимые прилив сил и покой.\n\n«Ты знаешь, почему я [Select_CString(ROOT.Char.IsFemale, 'создала', 'создал' )] смертных смертными, [ROOT.Char.GetFirstNameNoTooltip]? Это то, что отличает вас от меня. Вы знаете, как драгоценна жизнь. [ROOT.Char.GetFaith.PositiveAfterLife|U] и вечная жизнь ждут тебя, но сейчас там внизу есть люди, нуждающиеся в тебе»."
 legend_spread_events.8172.a: "«Я понимаю. Наконец-то я понимаю»."
 legend_spread_events.8172.b: "«Нет! Я #EMP буду#! жить вечно!»"
 legend_spread_events.8172.c: "«Думаю, я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]»."
 legend_spread_events.8172.a.flavor: "Вы просыпаетесь новым человеком!"
 legend_spread_events.8172.b.flavor: "Вы просыпаетесь с новыми силами."
 legend_spread_events.8172.c.flavor: "Вы решаете уйти в тишине и покое."
 legend_spread_events.8180.t: "Праведная месть"
 legend_spread_events.8180.desc: "В последнее время меня изматывают бессонные ночи. В памяти вновь и вновь всплывает, как [dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] [dead_parent.GetDeathReason]. Как можно верить в правосудие, если [Select_CString(killer.IsFemale, 'она жива', 'он жив' )], а [dead_parent.GetFirstNameNoTooltip] [Select_CString(dead_parent.IsFemale, 'должна была', 'должен был' )] умереть?\n\nМоя кровь вскипает от одной только мысли о том, что [Select_CString(killer.IsFemale, 'она', 'он' )] до сих пор ходит и дышит, и я хочу покончить с этим."
 legend_spread_events.8180.a: "[killer.GetNameNoTooltip] мой враг."
 legend_spread_events.8180.b: "Нужно научиться прощать."
 8180_bonus_if_you_kill_tt: "Качество легенды сильно возрастет, если [killer.GetName] погибнет от вашей руки"
 legend_spread_events.8181.t: "[killer.Custom2('InsultNoun'), ROOT.Char|U] в могиле"
 legend_spread_events.8181.desc.intro: "Наконец-то [killer.GetName] больше не дышит, и я наконец-то могу вздохнуть спокойно, зная, что [Select_CString(killer.IsFemale, 'она', 'он' )] больше не оскверняет мир своим присутствием."
 legend_spread_events.8181.desc.mid.murder: "Для меня большая честь, что [ROOT.Char.GetFaith.NegativeAfterLife] забирает [Select_CString(killer.IsFemale, 'ее', 'его' )] благодаря моим стараниям."
 legend_spread_events.8181.desc.mid.fallback: "Я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )], что [killer.Custom2('InsultNoun', ROOT.Char)] погибнет от моей руки, но, похоже, [ROOT.Char.GetFaith.HighGodName] имеет на [Select_CString(killer.IsFemale, 'нее', 'него' )] свои виды."
 legend_spread_events.8181.desc.outro: "\n\nДумаю, [dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] наконец-то может покоиться с миром, а мир пришел в норму."
 legend_spread_events.8181.a: "Наконец-то справедливость."
 legend_spread_events.8190.t: "Дитя-[ROOT.Char.MakeScope.Var('animal_type').GetFlagName|U]"
 legend_spread_events.8190.desc: "Однажды вечером я сижу в уюте своего кабинета, пока [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] внимательно слушает мой рассказ, как вдруг меня посещает мысль. В моих кругах меня часто называют «[Select_CString(ROOT.Char.IsFemale, 'эксцентричной', 'эксцентричным' )]». Что-то во мне мешает другим налаживать со мной отношения.\n\nЯ едва помню свое детство, но мне всегда было близко такое благородное животное, как [ROOT.Char.MakeScope.Var('animal_type').GetFlagName|l]. Такую близость обычно испытываешь по отношению к матери или отцу. Я резко вскакиваю, и [chronicler.Custom('WritingInstrument')] падает на пол, но [chronicler.GetNameNoTooltip] даже не пытается подобрать свой инструмент. Смею ли я сделать подобное утверждение? Смею ли я сказать, что такое животное, как [ROOT.Char.MakeScope.Var('animal_type').GetFlagName], воспитало меня?"
 legend_spread_events.8190.a: "Я смею!"
 legend_spread_events.8190.a.win: "[chronicler.GetFirstNameNoTooltip] вам верит"
 legend_spread_events.8190.a.lose: "Смысл потерялся при переводе"
 legend_spread_events.8190.a.crit_lose: "[chronicler.GetFirstNameNoTooltip] похоже, насмехается над вами"
 legend_spread_events.8190.b: "Я не смею."
