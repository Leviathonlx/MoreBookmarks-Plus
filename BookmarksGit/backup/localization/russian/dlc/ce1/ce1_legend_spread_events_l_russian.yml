 legend_spread_events.0070.t: "Достоин?"
 legend_spread_events.0070.desc: "Певцы заняли деревянный помост, наполняя ночь музыкой. Я отпиваю из чаши, в которой плещется [ROOT.Char.Custom('RegionalAlcoholicDrink')], закрываю глаза и наслаждаюсь покоем.\n\n«А теперь, слушайте! Слушайте! #EMP [ROOT.Char.GetPromotedLegend.GetName]#!!»\n\nВ комнате шумно: гомонят и смеются [ROOT.Char.Custom('GetCourtierPlural')], звякают столовые приборы. Среди всего этого восхищения меня посещает тревожная мысль.\n\n[Select_CString(ROOT.Char.IsFemale, 'Достойна', 'Достоин' )] ли я этого?"
 legend_spread_events.0070.a: "#EMP Конечно#! же!"
 legend_spread_events.0070.b: "Я... я уже не знаю."
 legend_spread_events.0070.c: "Нет! Нет! #EMP Нет!#!"
 legend_spread_events.0070.d: "Думаю, что да."
 legend_spread_events.0070.a.tt: "Вы подумаете об этом"
 legend_spread_events.0071.t: "Настоящий герой"
 legend_spread_events.0071.desc.intro: "Вода поднимается из глубин источника. Крохотные пузырьки прорываются на поверхность. Я всматриваюсь в синеву и вижу собственное отражение.\n\n"
 legend_spread_events.0071.desc.mid.arrogant: "[Select_CString(ROOT.Char.IsFemale, 'Сильная. Красивая', 'Сильный. Красивый' )]. #EMP [Select_CString(ROOT.Char.IsFemale, 'Достойная', 'Достойный' )].#!"
 legend_spread_events.0071.desc.mid: "Тень сомнения посещает меня. Я стараюсь отогнать ее прочь."
 legend_spread_events.0071.desc.promoter: "\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip]?.. — я оборачиваюсь и вижу, что подле меня стоит [promoter.GetTitledFirstName]. — Пожалуйста, поведайте мне свою легенду. Я [Select_CString(promoter.IsFemale, 'шла', 'шел' )] сюда много дней и ночей, чтобы услышать ее»."
 legend_spread_events.0071.desc.fallback: "\n\nМои [ROOT.Char.Custom('GetFollowerOrVassalPlural')]... что они видят во мне? Я тянусь к воде. Что они видят? Героя?.. Надеюсь."
 legend_spread_events.0071.a: "«Родственная душа. Присоединяйтесь ко мне»."
 legend_spread_events.0071.b: "[other_promoter.GetFirstNameNoTooltip] может поверить... в противоположное."
 legend_spread_events.0071.c: "Я сумею убедить свой народ."
 legend_spread_events.0071.d: "Я буду героем ради себя."
 legend_chain_arrogant_modifier: "Настоящий герой"
 legend_chain_arrogant_modifier_desc: "Этот персонаж искренне верит в свою героическую природу."
 legend_chain_kinda_arrogant_modifier: "Уверенный герой"
 legend_chain_kinda_arrogant_modifier_desc: "Этот персонаж намеревается всем доказать свою героическую природу."
 legend_spread_events.0072.t: "В поисках ответов"
 legend_spread_events.0072.desc.intro: "Я прохожу через проем, и [ROOT.Char.Custom('GetFaithTemple')] встречает меня мягкими отблесками света на стенах.\n\n"
 legend_spread_events.0072.desc.mid.depressed: "Я делаю глубокий вдох. [ROOT.Char.GetFaith.HighGodName], я [Select_CString(ROOT.Char.IsFemale, 'подвела', 'подвел' )] тебя. [Select_CString(ROOT.Char.IsFemale, 'Жалкая смертная, недостойная, никчемная', 'Жалкий смертный, недостойный, никчемный' )], #EMP ничтожество.#!\n\n"
 legend_spread_events.0072.desc.mid.fallback: "[ROOT.Char.GetFaith.HighGodName], видишь ли ты меня? Есть ли на что тут смотреть? [Select_CString(ROOT.Char.IsFemale, 'Жалкая смертная, возможно, недостойная, возможно, потерянная', 'Жалкий смертный, возможно, недостойный, возможно, потерянный' )]. Ни осталось никого, кто направил бы меня.\n\n"
 legend_spread_events.0072.desc.vassal: "«[ROOT.Char.GetTitledFirstNameNoTooltip]?... — я и не [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что кроме меня в храме кто-то есть. [praying_vassal.GetTitledFirstName] стоит рядом со мной, сложив руки в молитве. — Я [Select_CString(praying_vassal.IsFemale, 'шла', 'шел' )] много дней и ночей, чтобы услышать вашу легенду. Я знаю, [ROOT.Char.GetFaith.HighGodName] хочет ее услышать»."
 legend_spread_events.0072.desc.fallback: "Я меряю шагами помещение. Меня гложут тревоги, о которых я не могу говорить. Моя вера слабеет. Что это значит, быть [Select_CString(ROOT.Char.IsFemale, 'святой', 'святым' )]? Даже если я не могу, нужно хотя бы попытаться."
 legend_spread_events.0072.a: "Важно лишь мнение [ROOT.Char.GetFaith.HighGodNamePossessive]."
 legend_spread_events.0072.b: "«[praying_vassal.GetFirstNameNoTooltip]... вы правы»."
 legend_spread_events.0072.c: "Мои подданные должны знать о моем благочестии."
 legend_spread_events.0072.d: "[bishop.GetTitledFirstNameNoTooltip] поможет мне вернуть себе покой."
 legend_chain_zealous_modifier: "Фанатичная легенда"
 legend_chain_zealous_modifier_desc: "Этот персонаж нашел нужные ответы, обратившись к высшим силам."
 legend_spread_events.0073.t: "В одиночестве?"
 legend_spread_events.0073.desc.intro: "Воздух тих. Неподвижен. Листья застыли, и я невольно думаю, а не погибли ли враз все деревья.\n\n"
 legend_spread_events.0073.desc.mid.depressed: "Я ощущаю в себе нечто похожее.\n\n"
 legend_spread_events.0073.desc.mid.fallback: "Как бы мне хотелось просто остаться здесь. Здесь, где меня не достигнет зов труб. Здесь, где слова легенды стали едва слышным шепотом.\n\n"
 legend_spread_events.0073.desc.vassal: "«[ROOT.Char.GetTitledFirstNameNoTooltip]? — я оборачиваюсь и вижу, что рядом со мной стоит [fighting_vassal.GetTitledFirstName], держа руку на мече. Пот струйками стекает с [Select_CString(fighting_vassal.IsFemale, 'ее', 'его' )] лба. — Я [Select_CString(fighting_vassal.IsFemale, 'шла', 'шел' )] много дней и ночей, чтобы отыскать вас. Отголоски вашей легенды вдохновили меня оттачивать свое воинское мастерство. Прошу, поведайте мне о своих подвигах»."
 legend_spread_events.0073.desc.fallback: "Я закрываю глаза. В памяти всплывает сияющая острота клинка. Солнечные лучи отражаются на поверхности стали. И чьи-то глаза. Возможно, зверя. Возможно, врага. Я сжимаю ладонь в кулак. Я уже [Select_CString(ROOT.Char.IsFemale, 'делала', 'делал' )] это раньше. Я #EMP [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )]#! двигаться дальше."
 legend_spread_events.0073.a: "Нас ждут новые сражения."
 legend_spread_events.0073.b: "«Конечно, присаживайтесь и слушайте»."
 legend_spread_events.0073.c: "Мне нужно вдохновить своих подданных."
 legend_spread_events.0073.d: "[marshal.GetTitledFirstNameNoTooltip] всегда меня поддержит."
 legend_chain_army_modifier: "Рожденный для битвы"
 legend_chain_army_modifier_desc: "Этот персонаж вновь разжег в себе вкус к сражениям."
 legend_chain_marshal_modifier: "Легендарный воитель"
 legend_chain_marshal_modifier_desc: "Этот персонаж делает все, чтобы стать лучшим воином."
 legend_spread_events.0074.t: "В катакомбах разума"
 legend_spread_events.0074.desc.intro: "Холод и тьма поселились в этих катакомбах."
 legend_spread_events.0074.desc.mid.depressed: "На меня накатывает искушение остаться здесь. Спрятаться и забыть обо всем на свете. Неутолимое желание.\n\n"
 legend_spread_events.0074.desc.mid.fallback: "Что, если я просто останусь здесь? В темноте. Только камень и я. Редкие грызуны будут моими единственными посетителями. В этом месте можно обрести покой.\n\n"
 legend_spread_events.0074.desc.vassal: "«[ROOT.Char.GetTitledFirstNameNoTooltip]? — выходит из-за угла [wise_vassal.GetTitledFirstName]. — Что вы здесь делаете? Какая судьбоносная встреча. Я [Select_CString(wise_vassal.IsFemale, 'шла', 'шел' )] много дней и ночей, чтобы отыскать вас. Ваша легенда... признаюсь, она сподвигла меня».\n\n"
 legend_spread_events.0074.desc.spouse: "«Любовь моя, — [Select_CString(spouse.IsFemale, 'моя дорогая', 'мой дорогой' )] [spouse.GetFirstName] стоит рядом с [Select_CString(wise_vassal.IsFemale, 'ней', 'ним' )]. — Я [Select_CString(spouse.IsFemale, 'волновалась', 'волновался' )] за тебя»."
 legend_spread_events.0074.desc.fallback: "Я бесцельно брожу по коридорам, не зная, куда иду. Небрежно. Тьма сменяется тьмой. Будь я [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )] легенды... я бы это [Select_CString(ROOT.Char.IsFemale, 'чувствовала', 'чувствовал' )]? Пожалуй. Пожалуй."
 legend_spread_events.0074.a: "«Любовь моя... я тебя не разочарую»."
 legend_spread_events.0074.b: "«[wise_vassal.GetFirstNameNoTooltip], это #EMP вы#! сподвигли меня»."
 legend_spread_events.0074.c: "Я не могу подвести свой народ."
 legend_spread_events.0074.d: "[chancellor.GetTitledFirstNameNoTooltip] может помочь мне с дипломатией."
 legend_chain_spouse_modifier: "Неоценимая поддержка"
 legend_chain_spouse_modifier_desc: "Этого персонажа тронула неоценимая супружеская поддержка его легенды."
 legend_chain_chancellor_modifier: "Гибкая легенда"
 legend_chain_chancellor_modifier_desc: "Этот персонаж положился на поддержку канцлера, чтобы вернуть себе уверенность в своей легенде."
 legend_protagonist_legitimacy_miniscule_tt: "Ваш [Concept( 'legend_protagonist', 'герой легенды' )|E] приносит дополнительно #positive_value [SCOPE.ScriptValue('miniscule_legitimacy_gain')|0]#! ед. [Concept('legitimacy', 'легитимности' )|E]"
 legend_protagonist_legitimacy_minor_tt: "Ваш [Concept( 'legend_protagonist', 'герой легенды' )|E] приносит дополнительно #positive_value [SCOPE.ScriptValue('minor_legitimacy_gain')|0]#! ед. [Concept('legitimacy', 'легитимности' )|E]"
 legend_protagonist_legitimacy_medium_tt: "Ваш [Concept( 'legend_protagonist', 'герой легенды' )|E] приносит дополнительно #positive_value [SCOPE.ScriptValue('medium_legitimacy_gain')|0]#! ед. [Concept('legitimacy', 'легитимности' )|E]"
 legend_protagonist_legitimacy_major_tt: "Ваш [Concept( 'legend_protagonist', 'герой легенды' )|E] приносит дополнительно #positive_value [SCOPE.ScriptValue('major_legitimacy_gain')|0]#! ед. [Concept('legitimacy', 'легитимности' )|E]"
 legend_spread_events.5400.t: "Необходимое приукрашивание"
 legend_spread_events.5400.desc: "«Если позволите отвлечь вас на минутку, [ROOT.Char.Custom('FormOfAddressForLiege')], — обращается ко мне [chronicler.GetFirstName], немного перестаравшись с лестью в голосе, — нам очень поможет, если [promoted_legend.GetName] обрастет дополнительными подробностями. Чем... #EMP грандиознее#!, тем лучше!» [Select_CString(chronicler.IsFemale, 'Она', 'Он' )] выжидающе смотрит на меня.\n\nВ моей голове начинает созревать план. Разумеется, можно пересказать существующую историю, сильно ее приукрасив, но можно и полностью заменить ее..."
 legend_spread_events.5400.a: "«Разумеется, я расскажу еще раз!»"
 legend_spread_events.5400.a.majorsuccess: "История выигрывает от ваших прикрас"
 legend_spread_events.5400.a.minorsuccess: "Ваши преувеличения довольно скромные"
 legend_spread_events.5400.b: "«Знаете, эту часть часто пересказывают не вполне верно...»"
 legend_spread_events.5400.b.success: "Ваша интерпретация кажется достоверной"
 legend_spread_events.5400.b.failure: "Изменения выходят немного жалкими"
 legend_spread_events.5400.c: "Возможно, лучше позволить истории развиваться самой?"
 legend_chapter_silver_tongued: "[ROOT.Legend.GetProtagonist.GetName|U] много раз [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'попадала', 'попадал' )] в засады, подстроенные врагами, мечтающими помешать [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] благому делу. Но раз за разом [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'находчивая', 'находчивый' )] [ROOT.Legend.GetProtagonist.GetFirstName] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'оказывалась', 'оказывался' )] умнее и [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'вырывалась', 'вырывался' )] из их лап."
 legend_chapter_easily_captured: "[ROOT.Legend.GetProtagonist.GetName|U] много раз [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'попадала', 'попадал' )] в засады, подстроенные врагами, мечтающими помешать [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] благому делу. Множество раз [ROOT.Legend.GetProtagonist.GetFirstName] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'попадала', 'попадал' )] в плен, лишаясь возможности следовать к своей благородной цели."
 legend_spread_events.5405.t: "Слухи диких земель"
 legend_spread_events.5405.desc: "«Ну же, [ROOT.Char.Custom('FormOfAddressForLiege')]!» — настаивает [chronicler.GetFirstName], пока [promoted_legend.GetName] нашими стараниями наполняется подробностями.\n\n«Мне нужно знать... #EMP людям#! нужно знать, — [Select_CString(chronicler.IsFemale, 'она', 'он' )] активно жестикулирует, бесцельно размахивая руками, — правдивы ли эти слухи?» Я и рта не успеваю раскрыть, как [Select_CString(chronicler.IsFemale, 'она', 'он' )] продолжает.\n\n«Ведь в странствиях вам повстречался не просто какой-то зверь, а [ROOT.Char.Custom('RegionalMythicalCreature')|l]!»"
 legend_spread_events.5405.a: "«Так все и было!»"
 legend_spread_events.5405.a.success: "Ваша история увлекает"
 legend_spread_events.5405.a.failure: "Ваша история кажется недостоверной"
 legend_spread_events.5405.b: "«Чушь. Но мне #EMP встретилось#! кое-что другое...»"
 legend_spread_events.5405.b.success: "Вы успешно на ходу придумываете нового зверя"
 legend_spread_events.5405.b.failure: "[chronicler.GetFirstNameNoTooltip] вам не верит"
 legend_spread_events.5405.c: "«Как знать, мне доводилось видеть множество чудес...»"
 legend_chapter_discovery_mythical_beast: "В своих странствиях [ROOT.Legend.GetProtagonist.GetFirstName] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'совершила', 'совершил' )] открытие, потрясшее [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] до глубины души. Древние легенды о диких и сказочных существах оказались полной правдой, и все восславили [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] за отвагу и пытливый ум."
 legend_chapter_discovery_new_myth: "В своих странствиях [ROOT.Legend.GetProtagonist.GetFirstName] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'нашла', 'нашел' )] куда больше, чем [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'смела', 'смел' )] надеяться, отправляясь в путешествие. Редкое и необычное существо, вдвое больше человека, с шестью ногами и одной рукой, растущей из торса! Прежде никто не слышал о подобном создании, и от его наличия [ROOT.Legend.GetName] станет еще более захватывающей историей."
 legend_spread_events.5410.t: "А что дальше?"
 legend_spread_events.5410.desc: "[ROOT.Char.Custom('GetWritingMaterialPlural')|U] продолжают множиться, пока [chronicler.GetFirstName] записывает мою историю. Путешествие по холмам и долинам, через могучие реки и даже...\n\n«Вы заплыли так далеко, [ROOT.Char.Custom('FormOfAddressForLiege')]? — [chronicler.GetFirstNameNoTooltip] смотрит на меня удивленным взглядом. — Так далеко в воды дикого океана?»\n\nНикто не знает, что лежит вдали от наших безопасных, изученных вод. Есть несколько общих догадок, но вдруг это мой шанс рассказать свою историю?"
 legend_spread_events.5410.a: "«По ту сторону лежит обширный континент, где растет черника...»"
 legend_spread_events.5410.a.flavor: "Подобные слухи ходят уже не первый год..."
 legend_spread_events.5410.a.success: "Вести о вашем открытии ширятся, как лесной пожар"
 legend_spread_events.5410.a.failure: "[chronicler.GetFirstNameNoTooltip] выслушивает вас с недоверием"
 legend_spread_events.5410.b: "В коварных глубинах обитают свирепые чудовища!"
 legend_spread_events.5410.c: "Нашим исследованиям помешали сражения с жестокими пиратами."
 legend_spread_events.5410.d: "«Что там? Ничего, кроме океана и смерти»."
 sea_monsters_modifier: "Морские чудовища"
 sea_monsters_modifier_desc: "Этот персонаж видел гигантов глубин и сражался с ними."
 legend_chapter_discovery_vinland: "В своих странствиях [ROOT.Legend.GetProtagonist.GetFirstName] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'обнаружила', 'обнаружил' )] земли, которые раньше считались лишь слухами. Мифический Винланд, обширная земля на ледяном севере, оказался не только настоящим, но еще и обитаемым! Легенды пополнились новой историей, героем которой является [ROOT.Legend.GetProtagonist.GetFirstName]."
 legend_chapter_sea_monsters: "В своих странствиях [ROOT.Legend.GetProtagonist.GetFirstName] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'пересекла', 'пересек' )] моря и [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'увидела', 'увидел' )] настоящий ужас. Гигантские переплетающиеся морские чудовища со всех сторон окружили судно, и лишь благодаря мастерству кораблевождения [ROOT.Legend.GetProtagonist.GetFirstName] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'сумела', 'сумел' )] вернуться домой."
 legend_spread_events.5415.t: "Простой народ?"
 legend_spread_events.5415.desc: "[ROOT.Char.GetPromotedLegend.GetName] продолжает шириться, и представители самых разных слоев общества вплетают в эту легенду свои разнообразные взгляды на события. Во всяком случае, так утверждает [chronicler.GetFirstName].\n\n«Благородные дамы и господа уверены, что подобная история подчеркивает их неоспоримое право на власть, — рассуждает [Select_CString(chronicler.IsFemale, 'она', 'он' )], — но, если зайти в местную таверну, в ней будет полно людей, утверждающих, что она посвящена простолюдинам и их честным трудам»."
 legend_spread_events.5415.a: "Это #EMP точно#! история о благородных."
 legend_spread_events.5415.b: "Разумеется, речь идет о простом народе!"
 legend_spread_events.5415.c: "Очевидно, что герой истории [protagonist.GetFirstNameNoTooltip] и никто иной!"
 legend_spread_events.5415.c.protag: "...вы что, недостаточно записали #EMP мое#! имя?"
 legend_nobles_noted: "Отмеченные дворяне"
 legend_nobles_noted_desc: "Эта история повествует о свершениях дворян и подчеркивает их право на власть."
 legend_commoners_celebrated: "Прославленные простолюдины"
 legend_commoners_celebrated_desc: "Эта история повествует о работящих крестьянах и укрепляет их настрой."
 legend_spread_events.5420.t: "Легендарная пьянка"
 legend_spread_events.5420.desc: "[chronicler.GetFirstName] продолжает записывать все новые истории, которыми полнится [ROOT.Char.GetPromotedLegend.GetName], но затем останавливается, и на [Select_CString(chronicler.IsFemale, 'ее', 'его' )] губах появляется хитрая улыбка.\n\n«Мне доводилось слышать #EMP одну#! любопытную историю, — медленно начинает [Select_CString(chronicler.IsFemale, 'она', 'он' )]. — Хотите верьте, хотите нет, но в ней говорится о состязании по выпивке с великаном! Это же какой статью надо обладать, чтобы перепить такое создание! Возможно, наглядная демонстрация позволит мне в полной мере оценить подобный подвиг?»\n\nНе знаю, откуда взялась эта история, но моя гордость сразу дает о себе знать..."
