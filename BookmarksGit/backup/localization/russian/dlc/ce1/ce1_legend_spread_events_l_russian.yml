 ancient_culture_tome: "[promoted_legend.GetProperty('culture').Culture.GetCollectiveNounNoTooltip|U]ая книга"
 ancient_culture_tome_desc: "Эта древняя книга намекает на связь между #L [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun|l]ой#! и #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ой#! культурами."
 ancient_culture_artifact: "[promoted_legend.GetProperty('culture').Culture.GetCollectiveNounNoTooltip|U]ая статуэтка"
 ancient_culture_artifact_desc: "Древняя резная фигурка животного, созданная #L [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun|l]ими#! руками. Она поистерлась, став едва различимой, но когда держишь в руках такой кусочек прошлого, невольно чувствуешь себя его частью."
 legend_chapter_punched_animal_great: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'набросилась', 'набросился' )] на зверя с занесенным кулаком, и [Localize( beast )] погибает от одного могучего удара в лоб."
 legend_chapter_punched_animal_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'была атакована', 'был атакован' )] зверем и [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'сразилась', 'сразился' )] с ним в рукопашном бою. Несмотря на неожиданное нападение, [Localize( beast )] погибает — [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она убила', 'он убил' )] зверя голыми руками."
 legend_chapter_punched_animal_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'была атакована', 'был атакован' )] зверем и [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'сразилась', 'сразился' )] с ним в рукопашном бою. Хотя другим охотникам в итоге пришлось выручать [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )], [Localize( beast )] все равно погибает."
 legend_chapter_punched_animal_very_bad: "К глубокому удивлению других охотников, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'отделилась от группы и попыталась', 'отделился от группы и попытался' )] ударить зверя в промежность, тем самым подставив под удар остальных охотников и опорочив свое имя столь глупой затеей. [Localize( beast )|U] в итоге все равно погибает."
 legend_chapter_person_of_lake_great: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'увидела', 'увидел' )], как из воды поднялось неземное существо. [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Она поговорила', 'Он поговорил' )] с небесным гостем, получив миссию от [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive|U]."
 legend_chapter_person_of_lake_good: "Во время путешествия по затопленным землям [ROOT.Legend.GetProtagonist.GetNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'встретила', 'встретил' )] выдающегося мудреца, который вручил [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ей', 'ему' )] божественную миссию."
 legend_chapter_person_of_lake_bad: "Напившись грязной воды и находясь в полубреду, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'узрела', 'узрел' )] видение — прекрасное и мудрое существо указало [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ей на ее', 'ему на его' )] магическое предназначение."
 legend_chapter_person_of_lake_very_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'встретила', 'встретил' )] исхудавшего старого отшельника, который с пеной у рта выкрикивал свои пророчества всем, кто готов был их слушать. [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'поверила', 'поверил' )] на слово этому жителю болот, узрев в этом свою судьбу."
 legend_chapter_great_battle: "[ROOT.Legend.MakeScope.Var('8141_commander').Char.GetNameNoTooltip] со своей армией загнали в угол войска, которыми [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'командовала', 'командовал' )] [ROOT.Legend.GetProtagonist.GetName]. Битва была долгой и кровавой и унесла множество жизней, но [ROOT.Legend.GetProtagonist.GetNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'вышла', 'вышел' )] победителем, обагрив знамена и оружие кровью своих врагов."
 legend_chapter_battled_mighty_beast_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] храбро [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'сразилась', 'сразился' )] с грозным и могучим зверем, одолев его, но эта борьба оставила неизгладимые шрамы на [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] теле."
 legend_chapter_battled_mighty_beast_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'решила', 'решил' )] атаковать могучего зверя и [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'получила', 'получил' )] серьезное ранение, не достигнув цели."
 legend_chapter_injured_evangelising_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] самоотверженно [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'несла', 'нес' )] свою веру еретикам и неверующим, когда на [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'нее', 'него' )] напали из-за [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] воззрений и изувечили."
 legend_chapter_injured_evangelising_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'проповедовала', 'проповедовал' )] ересь среди крестьян и [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'была ранена', 'был ранен' )] группой неверующих."
 legend_chapter_mysterious_injury: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'получила', 'получил' )] серьезное ранение — [ROOT.Legend.GetProtagonist.Custom('GainedPermanentInjury')] — при загадочных обстоятельствах. Никто кроме [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'нее самой', 'него самого' )] не знает, какие событие предшествовали ранению."
 legend_chapter_love: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'добилась', 'добился' )] того, что [ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetNameNoTooltip], любовь всей [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] жизни, [Select_CString(ROOT.Legend.MakeScope.Var('8160_soulmate').Char.IsFemale, 'отдала', 'отдал' )] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ей', 'ему' )] руку и сердце. [ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetFirstNameNoTooltip|U] [Select_CString(ROOT.Legend.MakeScope.Var('8160_soulmate').Char.IsFemale, 'была', 'был' )] подле [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'нее', 'него' )] во время всех великих свершений, и говорят, что их любовь была даром [ROOT.Legend.GetProtagonist.GetFaith.FertilityGodNamePossessive]."
 legend_chapter_immortal: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'проснулась', 'проснулся' )] среди ночи, чтобы увидеть, что рядом стоит [ROOT.Legend.GetProtagonist.GetFaith.DeathDeityName|U]. После этого пугающего визита [ROOT.Legend.GetProtagonist.GetName] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'решила', 'решил' )] избежать того, что прочие считают неизбежным, и обрести вечную земную жизнь."
 legend_chapter_immortal_child_conclusion: "[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip|U] утратила страх смерти, вечность и [ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife|U] перестали страшить [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] после рождения ребенка. [ROOT.Legend.MakeScope.Var('8171_child').Char.GetNameNoTooltip] [Select_CString(ROOT.Legend.MakeScope.Var('8171_child').Char.IsFemale, 'стала', 'стал' )] для [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'нее', 'него' )] олицетворением будущего и бессмертия [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] наследия."
 legend_chapter_accept_mortality_conclusion: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] и [ROOT.Legend.GetProtagonist.GetFaith.CreatorName] встретились во сне, обсудив природу творения и красоту конечной жизни. Эта легендарная встреча изменила [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] и помогла принять мимолетную природу жизни."
 legend_chapter_confronted_creator_conclusion: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] и [ROOT.Legend.GetProtagonist.GetFaith.CreatorName] встретились во сне, обсудив природу творения и красоту конечной жизни. [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Она отказалась', 'Он отказался' )] слушать даже собственного творца, поклявшись продолжить свои поиски бессмертия."
 legend_chapter_revenge_quest: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'дала', 'дал' )] клятву, что [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip], убийца [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] родителя, ощутит на себе праведную месть. Будучи ярым поборником справедливости на земле, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'решила', 'решил' )], что это [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] долг — покарать подобное злодеяние."
 legend_chapter_revenge_quest_complete: "Наконец-то [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip] [Select_CString(ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.IsFemale, 'мертва', 'мертв')], и [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife] заберет [Select_CString(ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.IsFemale, 'ее', 'его')]. [ROOT.Legend.GetProtagonist.GetNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'свершила', 'свершил')] свое возмездие."
 legend_chapter_revenge_quest_divine_justice: "Похоже, [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] придерживается того же мнения, что и [ROOT.Legend.GetProtagonist.GetName], поэтому [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip] погибает, и [Select_CString(ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.IsFemale, 'ее', 'его')] забирает [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife]. Иначе как волей [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive|U] это не объяснить."
 legend_chapter_raised_by_animal: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'заблудилась', 'заблудился' )] в детстве, и [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] воспитало такое животное, как [ROOT.Legend.MakeScope.Var('animal_parent').GetFlagName]. Многие предполагают, что именно в этом кроется причина [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] эксцентричности."
 legend_chapter_forged_own_path: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'знала', 'знал' )], что ее ждет непростое путешествие, но дорога была ясна с самого начала. Не ведая сомнений, [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она проложила курс и выбрала', 'он проложил курс и выбрал' )] цель, руководствуясь лишь силой собственной воли."
