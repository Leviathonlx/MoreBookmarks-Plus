l_russian:
 physician_epidemic_events.1000.t: "Нетрадиционное лечение"
 physician_epidemic_events.1000.desc: "[Select_CString(physician.IsFemale, 'Моя', 'Мой' )] [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] и [zealous_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] отчаянно спорят о том, что делать, если [epidemic_scope.GetName] не прекратится.\n\n«Я врач! — возмущается талара. — Я знаю, что делать в случае поветрия!»\n\n«Ересь! — рявкает махакала. — Мы должны обмыть мертвецов и похоронить их в соответствии с #L [zealous_courtier.GetFaith.GetName|l]им#! обрядом!»"
 physician_epidemic_events.1000.a: "Возможно, стоит просто держать тела мертвых подальше от живых."
 physician_epidemic_events.1000.b: "Мы должны делать все возможное, чтобы покончить с мором."
 physician_epidemic_events.1000.b.success: "Лечение сработало"
 physician_epidemic_events.1000.b.failure: "Лечение не удалось"
 physician_epidemic_events.1000.c: "Мы не станем осквернять тела."
 physician_epidemic_events.1010.t: "Карантин"
 physician_epidemic_events.1010.desc: "[epidemic_scope.GetName|U] продолжает распространяться, и [Select_CString(physician.IsFemale, 'моя', 'мой' )] [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] предлагает радикальный метод — изолировать всех больных. «Миазмы исходят от трупов, — предупреждает [Select_CString(physician.IsFemale, 'она', 'он' )]. — А дурной воздух способствует распространению поветрия».\n\n[physician.GetFirstNameNoTooltip] настаивает на карантине. Никто не должен ступать на зараженные земли или покидать их.\n\n«Отчаянные времена, [Select_CString(ROOT.Char.IsFemale, 'кайзерина', 'кайзер' )], требуют решительных мер»."
 physician_epidemic_events.1010.a: "Перекрыть все дороги и изолировать больных."
 physician_epidemic_events.1010.b: "Это чересчур."
 physician_epidemic_events.1020.t: "[epidemic.GetNameNoTooltip|U]: ранняя профилактика"
 physician_epidemic_events.1020.start.desc: "Слабый мерцающий свет озаряет лазарет, в котором работает [physician.GetFirstName]. Медик излагает свои соображения.\n\n«Пациентов, которых поражает [epidemic.GetName],"
 missing_epidemic: "корежит от боли,"
 physician_epidemic_events.1020.start.desc2: "чего мне ранее не доводилось видеть."
 physician_epidemic_events.1020.safe_recommendation.desc: "Мой профессиональный совет — использовать легкие методы для борьбы с распространением. Мы же не хотим навредить экономике»."
 physician_epidemic_events.1020.risky_recommendation.desc: "Это поветрие может подорвать стабильность всей державы, погубить людей и урожай, если мы не будем действовать более решительно»."
 physician_epidemic_events.1020.mystic_recommendation.desc: "За этим моровым поветрием точно стоит [physician.GetFaith.DevilName], и лишь выйдя за рамки традиционной медицины, мы сможем побороть это проклятье!»"
 physician_epidemic_events.1020.end.desc: "\n\nНо именно мне нужно определиться с окончательной стратегией борьбы с распространением заболевания."
 physician_epidemic_events.1020.a: "Лучше использовать мягкий подход."
 physician_epidemic_events.1020.b: "Нужны отчаянные меры."
 physician_epidemic_events.1020.c: "Мы используем любые необходимые эзотерические практики."
 physician_epidemic_events.1020.d: "Лучшим действием будет бездействие."
 physician_epidemic_events.1021.t: "Ранняя профилактика: успех"
 physician_epidemic_events.1021.desc: "Похоже, умеренный подход оправдал себя, замедлив распространение симптомов среди простолюдинов. Хотя воздействие оказалось незначительным, это даст больше времени на поиски постоянного решения."
 physician_epidemic_events.1021.a: "Замечательно!"
 physician_epidemic_events.1022.t: "Ранняя профилактика: провал"
 physician_epidemic_events.1022.desc: "Профилактика не только не помогла, но еще и усугубила положение, нарушив гуморы и сделав болезнь более заразной и серьезной."
 physician_epidemic_events.1023.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1023.desc: "Болезнь, начавшая было распространяться по моей державе, словно пламя по бумаге, замедлилась до скорости улитки. Радикальные меры, которые [Select_CString(physician.IsFemale, 'предложила', 'предложил' )] [physician.GetFirstName], пагубно сказались на экономике в краткосрочной перспективе, но [epidemic.GetName] явно станет не такой страшной угрозой, как мы опасались."
 physician_epidemic_events.1023.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1024.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1024.desc: "Лечение, которое [Select_CString(physician.IsFemale, 'предложила', 'предложил' )] [physician.GetFirstName], не только пагубно сказалось на экономике, но и привело к многочисленным смертям. Крестьяне, и без того ослабшие от болезни, не выдержали кровопускания и пиявок. Многочисленные смерти, похоже, лишь способствовали распространению болезни, из-за того, что миазмы скапливались вокруг трупов и отравляли легкие тех, кто еще был здоров."
 physician_epidemic_events.1025.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1025.desc: "Несмотря на многочисленные обвинения в ереси, лечение, которое [Select_CString(physician.IsFemale, 'предложила', 'предложил' )] [physician.GetFirstName], помогло значительно замедлить распространение болезни. Регулярные упражнения, чтобы изгнать порчу с потом, кровопускание, чтобы изгнать дурные гуморы, и тщательная очистка, призванная препятствовать скоплению миазмов, вполне могут стать тем средством, благодаря которому [epidemic.GetName] прекратит распространяться!"
 physician_epidemic_events.1025.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1026.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1026.desc: "Было рискованно использовать еретические методы лечения, которые [Select_CString(physician.IsFemale, 'предложила', 'предложил' )] [physician.GetFirstName], и похоже, они навлекли на нас гнев [ROOT.Char.GetFaith.HighGodNamePossessive]. Теперь меня настигла кара в виде крови моего народа, поскольку [physician.GetNamePossessiveNoTooltip] своим лечением [Select_CString(physician.IsFemale, 'заполнила', 'заполнил' )] улицы больными, уставшими и обескровленными. Нечестивые и неопробованные «лекарства» вливались им насильно, пока они не падали от потери крови и истощения. Жуткое зрелище и совершенно неподобающее обращение с умирающими."
 physician_epidemic_events.1030.t: "Лекарственный сборник"
 physician_epidemic_events.1030.desc: "Ко мне подходит придворный врач. [Select_CString(physician.IsFemale, 'Ее', 'Его' )] глаза горят, а руки стискивают книгу.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], я [Select_CString(physician.IsFemale, 'изучила', 'изучил' )] множество способов исцеления, перед которыми не устоит [epidemic_scope.GetName]. С вашего позволения я бы [Select_CString(physician.IsFemale, 'хотела', 'хотел' )] изложить свои открытия в книге. Это будет наш дар будущим поколениям»."
 physician_epidemic_events.1030.a: "Хорошо."
 physician_epidemic_events.1030.a.failure: "Книга полна чепухи"
 physician_epidemic_events.1030.a.success: "Составлена великолепная лекарственная книга"
 physician_epidemic_events.1030.b: "Звучит как пустая трата средств."
 physician_epidemic_events.1040.t: "Подаяния"
 physician_epidemic_events.1040.desc: "Низко поклонившись, придворный врач начинает говорить.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Герцогиня', 'Герцог' )], забота о больных истощила наши резервы — а народ всё равно шепчется, что властям наплевать. Если бы вы благословили монеты и собственноручно раздали их подданным, это могло бы угомонить недовольных. Ведь говорят, что монаршее прикосновение обладает целительной силой»."
 physician_epidemic_events.1040.a: "Пусть почувствуют прикосновение монарха."
 physician_epidemic_events.1040.b: "С бедняками должны разбираться священники."
 physician_epidemic_events.1050.t: "#L [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|U]ий#! постоялый двор"
 physician_epidemic_events.1050.desc: "В тронный зал входят стражники, между ними в цепях стоит [physician.Custom2('MyCharacterIntroduction', ROOT.Char)]. После каждого сражения [Select_CString(physician.IsFemale, 'она обрабатывала', 'он обрабатывал' )] раны воинов, не делая различия между нашими солдатами и врагами.\n\nНеприятельские солдаты прозвали [Select_CString(physician.IsFemale, 'ее', 'его' )] лазарет «#L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ой#! таверной», и теперь военачальники требуют его закрыть. «Они страдают и истекают кровью точно так же, как мы, — спокойно объясняет эдараджа. — Кто я [Select_CString(physician.IsFemale, 'такая', 'такой' )], чтобы отказывать им в помощи?»"
 physician_epidemic_events.1050.a: "[Select_CString(physician.IsFemale, 'Она', 'Он' )] может продолжать."
 physician_epidemic_events.1050.b: "Ты служишь только #EMP мне#!!"
 physician_epidemic_events.1060.t: "Отчаянное изгнание"
 physician_epidemic_events.1060.desc: "[gross_sick_person.Custom2('MyCharacterIntroduction', ROOT.Char)|U] хрипит, [Select_CString(gross_sick_person.IsFemale, 'ее', 'его' )] кожа посинела. Поветрие уже проникло в мой дом.\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] настаивает на решительных мерах: «[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Мой господин' )], заболевших следует немедленно удалить, иначе мы все можем погибнуть!»\n\nЖестокое решение, но в противном случае последствия будут еще ужаснее."
 physician_epidemic_events.1060.a: "Немедленно унесите их всех!"
 physician_epidemic_events.1060.b: "Какое грубое предложение."
 every_infected_courtier_or_guest: "Все зараженные придворные или гости"
 every_uninfected_courtier_or_guest: "Все здоровые придворные или гости"
 may_get_cool_book_tt: "Вы можете получить [Concept( 'artifact', 'артефакт' )|E]"
 book_is_gibberish: "Книга полна чепухи"
 minor_epidemic_treatment.tt: "Вы выбираете безопасное лечение"
 moderate_epidemic_treatment.tt: "Вы выбираете более рискованное лечение"
 mystic_epidemic_treatment.tt: "Вы выбираете мистическое лечение"
 rival_prevented_from_protecting_sick: "[TARGET_CHARACTER.GetShortUIName|U] не [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'позволили', Select_CString(TARGET_CHARACTER.IsFemale, 'позволила', 'позволил' ))] [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажу ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'ему персонажу', '' )] оказывать медицинскую помощь вражеским бойцам."
 rival_prevented_from_protecting_sick_corresponding: "[CHARACTER.GetShortUIName|U] не [Select_CString(CHARACTER.IsLocalPlayer, 'позволили', Select_CString(CHARACTER.IsFemale, 'позволила', 'позволил' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажу ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'ему персонажу', '' )] оказывать медицинскую помощь вражеским бойцам."
 rival_heretical_physician: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'пришли', Select_CString(CHARACTER.IsFemale, 'пришла', 'пришел' ))] в ярость из-за того, что [TARGET_CHARACTER.GetShortUIName] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'использовали', Select_CString(TARGET_CHARACTER.IsFemale, 'использовала', 'использовал' ))] еретические методы лечения морового поветрия."
 rival_heretical_physician_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'пришли', Select_CString(TARGET_CHARACTER.IsFemale, 'пришла', 'пришел' ))] в ярость из-за того, что [CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer, 'использовали', Select_CString(CHARACTER.IsFemale, 'использовала', 'использовал' ))] еретические методы лечения морового поветрия."
 pharmaceuticals: "Лекарства, как их описывает [physician.GetFirstName]"
 pharmaceuticals_desc: "Собрание лекарственных трав и радикальных методов лечения различных заболеваний, однако особого внимания заслуживает [epidemic_scope.GetName] и описания различных проявлений этого недуга."
