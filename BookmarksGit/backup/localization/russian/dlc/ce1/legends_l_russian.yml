 legend_chronicle_war_won_chronicle_desc: "[winner.GetTitledFirstName] по праву [Select_CString(winner.IsFemale, 'завоевала', 'завоевал' )] титул [title.GetName], которым [Select_CString(loser.IsFemale, 'владела недостойная', 'владел недостойный' )] [loser.GetFirstName]."
 legend_chronicle_new_title: "Основание #L [title.GetAdjectiveNoTooltip|l]ой#! державы"
 legend_chronicle_new_title_desc: "Благодаря воле, силе и хитроумию, что [Select_CString(founder.IsFemale, 'выказала', 'выказал' )] [founder.GetName], [title.GetName] занимает свое законное место в мире и никогда не дрогнет!"
 legend_chronicle_great_deed_faith: "Духовный триумф [new_faith.GetNameNoTooltip|l]ой веры"
 legend_chronicle_great_deed_faith_desc: "[Select_CString(founder.IsFemale, 'Ведомая', 'Ведомый' )] своей верой в провидение [new_faith.HighGodNamePossessive], [founder.GetName] и верные [new_faith.GetAdherentNamePlural|l] одолели #L [old_faith.GetName|l]ие#! армии, что [Select_CString(antagonist.IsFemale, 'вела гнусная', 'вел гнусный' )] [antagonist.GetName]"
 legend_chronicle_great_deed_title: "Славный [title.GetAdjectiveNoTooltip|l]ий подвиг"
 legend_chronicle_great_deed_title_desc: "На протяжении всей истории никто из #L [title.GetAdjective|l]их#! правителей не достиг столь многого, не заслужил такого же признания, как [Select_CString(founder.IsFemale, 'великая', 'великий' )] [founder.GetName]."
 legend_chronicle_great_deed_region: "Настоящий герой земли [legend_region.GetNameNoTooltip]"
 legend_chronicle_great_deed_region_desc: "Вряд ли в земле [legend_region.GetName] найдется хоть одна живая душа, не знающая, кто [Select_CString(founder.IsFemale, 'такая', 'такой' )] [founder.GetName] и чего [Select_CString(founder.IsFemale, 'она достигла', 'он достиг' )]."
 legend_chronicle_great_deed_dynasty: "Великое свершение династии [dynasty.GetNameNoTooltip]"
 legend_chronicle_great_deed_dynasty_desc: "Немногие из тех, кто носит имя [dynasty.GetName], совершил столько ради своей династии, как [founder.GetName]."
 legend_chronicle_valiant_defense: "Доблестная защита"
 legend_chronicle_valiant_defense_desc: "Вопреки всему [defender.GetName] [Select_CString(defender.IsFemale, 'отразила', 'отразил' )] натиск орд, которые [Select_CString(attacker.IsFemale, 'привела', 'привел' )] [attacker.GetName]."
 legend_chronicle_tournament_won: "[winner.GetFirstNameNoTooltip] и три победы"
 legend_chronicle_tournament_won_desc: "На турнирном поле во владении [location.GetName] [winner.GetName], [Select_CString(attacker.IsFemale, 'сильнейшая', 'сильнейший' )] из участников, [Select_CString(attacker.IsFemale, 'выиграла', 'выиграл' )] турнир в третий раз. Никто на земле не сравнится с [Select_CString(attacker.IsFemale, 'ней', 'ним' )]."
 legend_chronicle_accolade_chronicle: "Самый доблестный [founder.Custom( 'KnightCultureNoTooltipLowercase' )]"
 legend_chronicle_accolade_chronicle_desc: "[founder.GetName|U] [Select_CString(founder.IsFemale, 'имела', 'имел' )] в рядах своих войск множество великих воинов, но величайший [founder.Custom( 'KnightCultureNoTooltipLowercase' )] у [Select_CString(founder.IsFemale, 'нее', 'него' )] в услужении — [first_accolade_knight.GetName], [first_accolade.GetName]."
 legend_conqueror_chronicle: "$legend_chronicle_conqueror_chronicle$"
 legend_conqueror_chronicle_desc: "$legend_chronicle_conqueror_chronicle_desc$"
 legend_chronicle_conqueror_chronicle: "Величайший из завоевателей"
 legend_chronicle_conqueror_chronicle_desc: "Уже не бродяга, но завоеватель, рожденный в горниле испытаний."
 legend_chapter_opening_conqueror: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'оставила', 'оставил' )] после себя пепел, из которого уже ничто не возродится вновь. [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Она поклялась', 'Он поклялся' )] стать бичом [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] и сделать землю красной от крови. И земля под [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] ногами действительно окрасилась в алый цвет."
 legend_chapter_famous_deed_conqueror: "С каждой битвой песнь звучала всё громче. С каждой битвой добыча была всё богаче. С каждой битвой [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'становилась', 'становился' )] всё могущественнее, а легенды о [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] деяниях разносились всё дальше."
