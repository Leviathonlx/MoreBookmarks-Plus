 legend_chapter_conclusion_debug: "#D Завершающая глава#!"
 legend_chapter_motivation_delicious_meats: "Все знали, что [Localize( beast )] отличается свирепостью, но [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] не [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'намеревалась', 'намеревался' )] отказываться от своей цели. [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Она возжелала', 'Он возжелал' )] отведать плоти этого зверя и [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'устремилась', 'устремился' )] навстречу своей мечте."
 legend_chapter_motivation_dead_parent: "[Localize( beast )|U] — противник опасный, но [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] не [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'колебалась', 'колебался' )]. У [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'нее', 'него' )] была личная причина ненавидеть этого зверя, ведь, по слухам, именно он убил [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] родителя."
 legend_chapter_motivation_great_venator: "К этому моменту [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] уже [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'прославилась как величайшая охотница', 'прославился как величайший охотник' )], но [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'отважная', 'отважный' )] [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|l] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'считала', 'считал' )] нужным лишний раз подтвердить свою репутацию."
 legend_chapter_motivation_accomplished_hunter: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'намеревалась', 'намеревался' )] доказать свое охотничье мастерство. [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Ей', 'Ему' )] наконец выпала возможность блеснуть своим умением, узнав, что [Localize( beast )] где-то рядом."
 legend_chapter_discovery_befriended_cyclops: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'проявила', 'проявил' )] себя как друг всех экзотических и необычных странников, подружившись даже с огромными раздражительными циклопами!"
 legend_chapter_discovery_cyclops: "Во время своих путешествий [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она повстречала', 'он повстречал' )] самых необычных и экзотических людей, даже доказав существование могучих циклопов!"
 legend_chapter_discovery_renowned_herbalist: "Прославившись своим умением травника, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'обрела', 'обрел' )] еще большую известность, когда [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'обнаружила', 'обнаружил' )] рощу смертельно опасных растений и [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'пробралась', 'пробрался' )] сквозь их ядовитые лозы."
 legend_chapter_discovery_evil_plants: "[ROOT.Legend.GetProtagonist.GetFirstName|U] с самого начала [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'встретила', 'встретил' )] множество опасностей в своем путешествии. [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Ей', 'Ему' )] даже случилось пережить нападения ядовитых растений, пыльца которых опьяняет и лишает сознания всякого, кто посмеет к ним приблизиться."
 legend_chapter_discovery_legendary_archer: "[ROOT.Legend.GetProtagonist.GetFirstName|U] в своих странствиях [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'прибыла', 'прибыл' )] в селение, где проживал хвастливый лучник, бросивший вызов [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'благородной госпоже', 'благородному господину' )]. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] своим выстрелом [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'расщепила', 'расщепил' )] надвое стрелу лучника!"
 legend_chapter_discovery_archery_contest_won: "[ROOT.Legend.GetProtagonist.GetFirstName|U] в своих странствиях [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'прибыла', 'прибыл' )] в селение, где проживал хвастливый лучник, бросивший вызов [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'благородной госпоже', 'благородному господину' )]. Состязание было непростым, но в конце концов [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'оказалась', 'оказался' )] более [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'меткой', 'метким' )]."
 legend_chapter_discovery_bog_stronk: "[ROOT.Legend.GetProtagonist.GetFirstName|U] в своих странствиях [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'оказалась', 'оказался' )] в крайне опасных землях, где сама почва попыталась затянуть [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] под землю. Только благодаря своей невероятной силе [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'сумела', 'сумел' )] выбраться."
 legend_chapter_discovery_bog_struggle: "[ROOT.Legend.GetProtagonist.GetFirstName|U] в своих странствиях [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'оказалась', 'оказался' )] в крайне опасных землях, где сама почва попыталась затянуть [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] под землю. После непродолжительной борьбы [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'сумела', 'сумел' )] освободить себя из коварных объятий земли."
 legend_chapter_discovery_wildflower_expert: "[ROOT.Legend.GetProtagonist.GetFirstName|U] в своих путешествиях [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'оказалась', 'оказался' )] в новых и экзотических землях, где даже растения выглядят незнакомыми и необычными. [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Она даже наткнулась', 'Он даже наткнулся' )] на доселе невиданное растение, скрытое под покровом листвы."
 legend_chapter_discovery_cannibal_scarred: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] много [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'путешествовала и даже подверглась', 'путешествовал и даже подвергся' )] нападению кровожадных каннибалов! [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Она перебила', 'Он перебил' )] многих из них, и оставшиеся на лице шрамы будут напоминать об этой битве до конца [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] дней."
 legend_chapter_discovery_cannibal_fight: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] много [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'путешествовала и даже подверглась', 'путешествовал и даже подвергся' )] нападению кровожадных каннибалов! Бой длился до самого заката, и [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'наша героиня уже падала', 'наш герой уже падал' )] от усталости, когда оставшиеся каннибалы разбежались."
 legend_chapter_battle_enemy_commander: "В суматохе боя [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'столкнулась', 'столкнулся' )] с гнусным вражеским командиром! После великолепного поединка [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ей', 'ему' )] удалось сразить подлеца, и кровь стекала по [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] клинку, пока битва вокруг продолжала бушевать."
 legend_chapter_battle_faked_retreat: "[ROOT.Legend.GetProtagonist.GetFirstName|U] в разгар боя [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'столкнулась', 'столкнулся' )] с настоящим вызовом своему тактическому мастерству, но задача оказалась [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ей', 'ему' )] по силам. Хитроумное ложное отступление заманило врага, сделав уязвимым, после чего [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'отважная героиня перешла', 'отважный герой перешел' )] в наступление, разбив вражеское войско."
 legend_chapter_battle_flanking_success: "[ROOT.Legend.GetProtagonist.GetFirstName|U] вновь [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'осуществила', 'осуществил' )] блестящий и агрессивный маневр на поле боя, лично возглавив мощный удар с фланга. Трусливый враг дрогнул и бежал — исход битвы был решен одним ударом."
 legend_chapter_battle_ravished_maiden: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] никогда не [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'бросала', 'бросал' )] невинных в беде и даже в разгар сражения [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'сумела', 'сумел' )] не только спасти, но и #EMP соблазнить#! [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'симпатичного простолюдина', 'симпатичную простолюдинку' )], попавшую в беду!"
 legend_chapter_battle_maiden_kiss: "Встретив [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'беспомощного, но симпатичного крестьянина', 'беспомощную, но симпатичную крестьянку' )], [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'спасла', 'спас' )] бедолагу, унеся прочь от битвы. В награду [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'наша героиня заслужила', 'наш герой заслужил' )] поцелуй, как и подобает столь галантной особе!"
 legend_chapter_battle_wounded: "Сражение было отчаянным, а бой жестоким. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'получила', 'получил' )] множество незаживающих ран — небольшая цена для [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'убежденной и благородной воительницы', 'убежденного и благородного воителя' )]!"
 legend_chapter_battle_reinforcement_arrival: "В разгар сражения [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] лично [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'привела', 'привел' )] подкрепления. Бой быстро начал складываться в пользу [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'нашей отважной героини, которая возглавила', 'нашего отважного героя, который возглавил' )] удар, прорвавшись вглубь вражеских рядов."
 legend_chapter_opening_new_faith: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] родился в ту пору, когда [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip|l]ая религия сбилась с пути [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive]. Проповедники и [ROOT.Legend.GetProperty( 'faith').Faith.PriestNeuterPlural] пестовали ересь, прикрываясь [ROOT.Legend.GetProperty( 'faith').Faith.HighGodHerHis|U] именем, а [ROOT.Legend.GetProperty( 'faith').Faith.HouseOfWorshipPlural|l] были заброшены и забыты. Люди обратились к другим учениям, открывая врагам [ROOT.Legend.GetProperty( 'faith').Faith.HighGodNamePossessive] путь к человеческим сердцам."
 legend_chapter_motivation_new_faith: "Видя слабость и разложение веры, [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] предложил новое видение #L [ROOT.Legend.GetProperty('religion' ).Religion.GetAdjectiveNoTooltip]ой#! религии, которое не допустило бы отклонений от божественной воли; сильную и единую веру, которая достигнет самого края земли!"
 legend_chapter_famous_deed_new_faith: "Стремясь найти уединение от бессмысленной болтовни еретиков, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'взошла', 'взошел')] на высочайшую из гор в [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его')] стране, не будучи [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'защищена', 'защищен')] ничем, кроме божественной милости. На самой вершине горы облака разверзлись, и перед [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ней', 'ним')] предстали [ROOT.Legend.GetProperty( 'faith').Faith.PantheonTerm]. [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Ей', 'Ему')] было ниспослано видение: пред [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его')] очами предстал старый [ROOT.Legend.GetProperty( 'faith').Faith.PriestNeuter], похожий на иссушенный скелет. Он лежал на смертном одре и отчаянно цеплялся за жизнь, а молодой [ROOT.Legend.GetProperty( 'faith').Faith.PriestNeuter] готовился проводить его в последний путь. Это видение однозначно указывало, что [ROOT.Legend.GetProperty( 'faith').Faith.PantheonTerm] благословляют новый образ [ROOT.Legend.GetProperty( 'faith').Faith.GetNameNoTooltip]ой веры."
 legend_chapter_extra_deed_new_faith: "Человеческий род породил множество врагов для истинной веры, но [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'сокрушила', 'сокрушил' )] их всех, став пастырем для многочисленного стада."
 legend_chapter_conclusion_new_faith: "Когда [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural] собрались вместе, и священные тексты переписаны заново, [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip] наконец возвращается к тому образу, который высшие силы задумывали изначально."
 legend_chapter_battle_legendary_battle: "$legendary_battle_desc$"
 legend_chapter_opening_struggle: "Когда [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'родилась', 'родился' )] [ROOT.Legend.GetProtagonist.GetNameNoTooltip], все еще было неясно, закончится ли вовсе когда-нибудь [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName], и ничто не предвещало, что именно [ROOT.Legend.GetProtagonist.GetSheHe] вернет в регион мир и порядок."
 legend_chapter_motivation_struggle: "Видя, как брат ополчается на брата, [ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip] на [ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip]а, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'сказала', 'сказал' )]: «Хватит!» [ROOT.Legend.GetProtagonist.GetHerHim|U] стало ясно, что страданиям [ROOT.Legend.GetProtagonist.GetHerHis] народа должен быть положен конец, и, когда [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] завершится, на осколках старого мира можно будет построить новое, лучшее будущее."
 legend_chapter_extra_deed_struggle: "Но даже несмотря на все, чего [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'смогла', 'смог' )] достичь, были и те, кто не верил в [ROOT.Legend.GetProtagonist.GetHerHis] видение разрешения кризиса. И все же [ROOT.Legend.GetProtagonist.GetHerHis] враги вскоре были посрамлены, как на поле боя, так и в дискуссии, и пали к [ROOT.Legend.GetProtagonist.GetHerHis] ногам, моля о пощаде."
 legend_chapter_conclusion_ended_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'смогла', 'смог' )]увидеть несправедливость нынешнего устройства мира, и благодаря [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] усилиям [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] больше не терзает регион, изменившийся до неузнаваемости после того, как [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'одержала', 'одержал' )] абсолютную победу."
 legend_chapter_opening_priesthood_restoration: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'пришла', 'пришел')] в этот мир, когда [ROOT.Legend.GetProperty( 'faith').Faith.GetAdherentNamePluralNoTooltip|l] были рассеяны по миру, обездоленные и лишенные всякой надежды. Однажды [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ей', 'ему')] явилось видение: над всем миром возвышается [ROOT.Legend.GetProperty( 'faith').Faith.HouseOfWorship|l] неописуемой величины. Тогда [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она осознала', 'он осознал')], что на [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ней', 'нем')] лежит священная миссия от [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive]: все [ROOT.Legend.GetProperty( 'faith').Faith.GetAdherentNamePluralNoTooltip|l] должны быть вновь собраны вместе."
 legend_chapter_famous_deed_religious: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'посвятила', 'посвятил' )] себя служению [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodHerHis|U] воле. Всякий [ROOT.Legend.GetProperty( 'faith' ).Faith.GetReligion.GetAdherentNameNoTooltip], странствующий по миру, разносил все дальше имя «[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]», пересказывая бесчисленные истории о святых чудесах, совершившихся именем [ROOT.Legend.GetProtagonist.GetHerHis]."
 legend_chapter_extra_deed_religious: "Однако на том история не закончилась. Верующие все так же страдали от нападений разбойников и злодеев, от ярма еретиков! [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'помогла', 'помог' )] тем, кто изнывал под гнетом деспотов и тиранов, вернуться в [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodHerHis|U] объятия, вновь посрамив [ROOT.Legend.GetProperty('faith' ).Faith.DevilName] и [ROOT.Legend.GetProperty('faith' ).Faith.DevilHerHis] приспешников."
 legend_chapter_conclusion_priesthood_restored: "Священники собрались, и с диаспорой было покончено. Больше никогда [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip|l] не будут скитаться по свету, лишенные руководства, ведь теперь, благодаря реформе, что [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'провела', 'провел' )] [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], их ведет [ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousHeadName|l]."
 legend_chronicle_opening_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'прибыла', 'прибыл' )] с важной миссией из далекой страны под названием [ROOT.Legend.GetProperty( 'location' ).GetFlagName]. Среди своего народа [ROOT.Legend.GetProtagonist.GetSheHe] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'была', 'был' )] героем, но теперь [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'предложила', 'предложил' )] свою благосклонность нашему скромному уголку бескрайнего мира."
 legend_chronicle_motivation_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'рыдала', 'рыдал' )], узрев свой новый дом, ибо здешние знания и культура не шли ни в какое сравнение с чудесами, к которым [ROOT.Legend.GetProtagonist.GetSheHe] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'привыкла', 'привык' )] у себя на родине. [ROOT.Legend.GetProtagonist.GetHerHis|U] следующий шаг был ясен: [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'должна была', 'должен был' )] принести свет просвещения в этот уголок мироздания."
 legend_chronicle_conclusion_exotic_backstory: "Многое изменилось с тех пор, как [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'прибыла', 'прибыл' )] [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]. Туда, где нищие крестьяне возделывали землю, обескровленную набегами варваров, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'принесла', 'принес' )] свет цивилизации. Многие бросали в н[ROOT.Legend.GetProtagonist.GetHerHis] камни, но этими камнями [ROOT.Legend.GetProtagonist.GetSheHe] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'вымостила', 'вымостил' )] путь к новому будущему. По всей стране в честь н[ROOT.Legend.GetProtagonist.GetHerHis] называют детей, и народ поет дифирамбы [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'чужеземке из далекой страны, которая возвела', 'чужеземцу из далекой страны, который возвел' )] их великий город."
 legend_chronicle_divine_intervention_motivation: "Когда [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'пребывала', 'пребывал' )] в царстве снов, [ROOT.Legend.GetProtagonist.GetHerHim] явился [Localize( god )|U], возложивший на н[ROOT.Legend.GetProtagonist.GetHerHim] священный долг. С тех пор [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] неустанно [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'молилась и искала', 'молился и искал' )] знак, который укажет, какое именно предназначение [ROOT.Legend.GetProtagonist.GetHerHim] приготовили [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]."
 legend_chapter_famous_deed_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'посвятила', 'посвятил' )] себя исполнению воли того, кто зовется [Localize( god )], и во всем [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'соблюдала', 'соблюдал' )] заветы, что диктуют [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]. В конце концов, после долгих дней и ночей, проведенных в молитвах, истинный смысл [ROOT.Legend.GetProtagonist.GetHerHis] призвания открылся [ROOT.Legend.GetProtagonist.GetHerHim]!"
 legend_chapter_extra_deed_divine_intervention: "Земля изобиловала жестокими разбойниками, которые чинили верующим препоны, но [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] вместе с отрядом своих спутников [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'изгнала', 'изгнал' )] этих злодеев обратно к хозяину, имя которому — [ROOT.Legend.GetProtagonist.GetFaith.DevilName|U], туда, где им самое место. Люди, наконец, вздохнули свободно, и [Localize( god )|U] взирал на н[ROOT.Legend.GetProtagonist.GetHerHis] с улыбкой, помня все то добро, которое [ROOT.Legend.GetProtagonist.GetSheHe] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'совершила', 'совершил' )] за свою жизнь. Так [ROOT.Legend.GetProtagonist.GetHerHis] земное предназначение было практически исполнено."
 legend_chapter_conclusion_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'правила', 'правил' )] справедливо и благочестиво, и [Localize( god )] всегда направлял [ROOT.Legend.GetProtagonist.GetHerHis]. Претворив в жизнь божественный замысел, [ROOT.Legend.GetProtagonist.GetSheHe] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'прожила', 'прожил' )] набожную жизнь, полную заслуженного почета."
 legend_chapter_opening_ancestral_glory: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] — плоть от плоти самого [ROOT.Legend.Custom('GetAncestorNamePossessiveNoTooltip')]. Учитывая силу, присущую этой великой династии от природы, стоит ли сомневаться, что [ROOT.Legend.GetProtagonist.GetSheHe] совершит множество великих дел?"
 legend_chapter_motivation_ancestral_glory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] никогда не [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'сомневалась', 'сомневался' )] в том, что [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] однажды будет полностью находиться в [ROOT.Legend.GetProtagonist.GetHerHis] единоличной власти. Свары мелких лордов ушли в прошлое, и постепенно всем пришлось признать, что отныне [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] — их сюзерен."
 legend_chapter_famous_deed_ancestral_glory: "Глупцы копили силы в надежде, что [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] проиграет им, но разбивались словно ветер о скалу. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] с каждым подвигом [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'набирала', 'набирал' )] все больше последователей, и многие поговаривали, что через [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] свершения [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')] вновь ходит по свету."
 legend_chapter_extra_deed_ancestral_glory: "За те долгие годы, что [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')] не правит этими землями, держава [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] стала прибежищем воров и разбойников, но [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] вскоре [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'принялась', 'принялся' )] за работу, мстя за обиды и защищая своих подданных."
 legend_chapter_conclusion_ancestral_glory: "Путешествие было полным опасностей, но учитывая, сколь многое [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'сделала', 'сделал' )] для державы [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] и ее обитателей, какие могут быть сомнения в божественности [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] права на власть? Всюду, и в городах, и в скромных лачугах, все в едином порыве восклицают «[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]»!"
 legend_chapter_opening_ancient_people: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'родилась', 'родился' )] в великом #L [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip|l]ом#! роду, чтобы править державой [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] по заветам предков."
 legend_chapter_conclusion_ancient_people: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] без устали [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'трудилась', 'трудился' )], чтобы превратить державу [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip] в образец #L [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip|l]ого#! совершенства. Благодаря одним лишь [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] подвигам, жители этих земель могут смело гордиться своим #L [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip|l]им#! происхождением!"
 legend_chapter_motivation_saintly_deed: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'имела', 'имел' )] перед собой божественную миссию: творить чудеса! Все [ROOT.Legend.GetProperty('religion').Religion.GetAdherentNamePluralNoTooltip|l] хранили в сердцах память о деяниях предков, но знали, что [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] еще будет совершать чудо за чудом!"
 legend_chapter_extra_deed_saintly_deed: "На пути верующих встали безбожники, и вооружившись освященным мечом [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'прогнала', 'прогнал' )] их прочь. Но дикие звери и ядовитые гады продолжали выползать на тропу и калечить верующих, а потому [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] и [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] [ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')|l] очаровали созданий [ROOT.Legend.GetProtagonist.GetFaith.CreatorNamePossessive] и увели прочь из земель."
 legend_chapter_conclusion_saintly_deed: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] неустанно [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'трудилась', 'трудился' )] на благо всех #L [ROOT.Legend.GetProperty('religion').Religion.GetNameNoTooltip|l]их#! последователей и [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'сражалась', 'сражался' )] с приспешниками [ROOT.Legend.GetProtagonist.GetFaith.DevilNamePossessive] на Земле, но [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] битва подошла к концу. Божественный план исполнен, [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она прожила', 'он прожил' )] жизнь, наполненную доблестью и благочестием."
 legend_chapter_opening_mythical_descent: "Как и все представители семейства [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] до [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'нее', 'него' )], [ROOT.Legend.GetProtagonist.GetNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'была рождена', 'был рожден' )] с той же кровью, что и [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]. Столь необычное происхождение ставит [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] над прочими и обрекает на величие."
 legend_chapter_famous_deed_mythical_descent: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'была ранена', 'был ранен' )] в великом сражении со злодеем, который посмел оспорить [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] происхождение, и [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] божественная кровь пролилась на поле боя. Кровь сияла и переливалась подобно самоцветам, и всего через несколько дней негостеприимная земля проросла великолепными цветами."
 legend_chapter_extra_deed_mythical_descent: "Но история на этом не закончилась, ибо многие продолжали сомневаться в божественности [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] крови. Воспользовавшись своим могуществом, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'обрушила', 'обрушил' )] на сомневающихся полчища зверей, заполнив их дворцы и дома лаем и криками."
 legend_chapter_opening_godly_descent: "[ROOT.Legend.GetProperty( 'god' ).GetFlagName|U] и далекий предок династии [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] зачали первого ее представителя. С рождения все представители этого семейства исполняют божественную миссию принести процветание и распространить #L [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip|l]ое#! учение по всей державе [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]."
 legend_chapter_famous_deed_war_won: "Сражения шли с переменным успехом, война в равной мере обагрила землю кровью праведников и злодеев. [ROOT.Legend.GetProperty( 'winner' ).Char.GetNameNoTooltip|U] со своими войсками не позволили силам зла перехитрить себя в битве военных стратагем, и все их усилия оказались напрасными."
 legend_chapter_conclusion_war_won: "[ROOT.Legend.GetProperty( 'loser' ).Char.GetNameNoTooltip|U] со своими приспешниками склонили головы под сломанным знаменем и взмолили о пощаде в надежде, что [ROOT.Legend.GetProperty( 'winner' ).Char.GetFirstNameNoTooltip] проявит милосердие. В самые тяжелые дни войны о подобном исходе оставалось лишь мечтать. И все же [ROOT.Legend.GetProperty( 'winner' ).Char.GetFirstNameNoTooltip] победитель. Единственный победитель."
 legend_chapter_motivation_new_title: "Задолго до того, как род [ROOT.Legend.GetProperty( 'founder' ).Char.GetDynastyNameNoTooltip] стал служить державе [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip], основателю династии явилось откровение. С этого момента стало ясно, что этому человеку суждено стать правителем."
 legend_chapter_famous_deed_new_title: "Земли, которым предстояло стать державой [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip], находились под гнетом жутких слуг [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.DevilNamePossessive]. Но [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip] со своими великими ратями освобождали деревню за деревней, город за городом. Люди брались за оружие и свергали тиранов, готовые умереть во имя законного правителя. Но по воле [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodNamePossessive] им не пришлось жертвовать собой, ибо войскам была дарована божественная защита. [ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip] со своей растущей армией могли не опасаться вражьих клинков, освобождая жителей державы [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]."
 legend_chapter_conclusion_new_title: "Со сварами герцогов и мелких дворян было покончено, когда [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip] [Select_CString(ROOT.Legend.GetProperty( 'founder' ).Char.IsFemale, 'принудила', 'принудил' )] их поклясться в вечной верности. Мир навеки изменился при виде того, как возрождается [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip|l]."
 legend_chronicle_sacred_birth_opening: "С момента [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] рождения было ясно, что [ROOT.Legend.GetProtagonist.GetNameNoTooltip] станет проводником божественной воли. [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Ее', 'Его' )] величие было предрешено [ROOT.Legend.Custom('GetBirthCircumstancesLegend')]."
 born_to_a_virgin_mother: "непорочным зачатием"
 born_under_auspicious_stars: "рождением под благоприятной звездой"
 legend_chapter_motivation_sacred_birth: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'провела', 'провел' )] множество бессонных ночей, [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'терзаемая', 'терзаемый' )] видениями собственного рождения, пока одной судьбоносной ночью не произошло явление [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive|U] и последовавшее откровение. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] находится на Земле с божественной миссией, выходящей за рамки жизни простых смертных. В тот день [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'осознала', 'осознал' )], что обстоятельства [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] рождения были не слухами или совпадением, а проявлением божественного вмешательства!"
 legend_chapter_conclusion_sacred_birth: "После множества великих подвигов, что [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'совершила', 'совершил' )] во имя божественной цели, [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она удостоилась', 'он удостоился' )] еще одного визита, но на сей раз это был не сон и не видение. [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Ей', 'Ему' )] явилась физическая форма [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive|U], предложив испить воды из чаши и тем самым обрести крупицу божественности. Народ прославляет [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] имя, умоляя о прикосновении божественных, исцеляющих дланей."
 legend_chronicle_unsuspecting_opening: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'родилась простой смертной', 'родился простым смертным' )], не представляя себе высот величия, которых [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она', 'он' )] достигнет, служа высшим силам."
 legend_chapter_motivation_fought_devil: "Страдая от кошмаров, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'терзалась', 'терзался' )] видениями [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilNamePossessive] и страшных мук. Каждый день [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она просыпалась', 'он просыпался' )] с чувством обретенной цели, зная, что [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] имеет на [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'нее', 'него' )] виды."
 legend_chapter_famous_deed_fought_devil: "Однажды ночью [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'узрела', 'узрел' )] облик [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilNamePossessive|U] со всеми плетьми и иными жестокими пыточными устройствами на окровавленных стенах. [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Обнаженная и недрогнувшая', 'Обнаженный и недрогнувший' )], [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'вступила', 'вступил' )] в бой, чувствуя в себе силу [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive|U]. [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Простая смертная одолела', 'Простой смертный одолел' )] своего врага, прижав к земле шипящую и визжащую тварь!"
 legend_chapter_extra_deed_fought_devil: "[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U], чье естество кипело от недовольства и ненависти ко всему доброму и праведному, и [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] участвовали в состязании, но оружием в нем были не мечи, а [ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')|l]. Столь прекрасную мелодию [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'сыграла', 'сыграл' )] [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], что [ROOT.Legend.GetProperty( 'faith' ).Faith.NegativeAfterLife|U], разверзнувшись, поглощает [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] врага. Мелодия же тотчас же покинула [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] разум, развеявшись подобно дыму — несомненно, столь божественной музыке не место в мире смертных."
 legend_chapter_conclusion_fought_devil: "Сочтя, [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] больше не представляет угрозы, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'решила', 'решил' )] посвятить себя истреблению сил зла в мире смертных. До самой своей смерти [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она излучала', 'он излучал' )] божественное сияние, оставив после себя мир и цивилизацию."
 legend_chapter_famous_deed_tournament_won: "Умы и голоса сталкивались не реже клинков на сем великолепном ристалище, но ни у кого не было столь острого ума и точного клинка, какими [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'обладала', 'обладал' )] [ROOT.Legend.GetProtagonist.GetNameNoTooltip]! Один за другим участники вступали в бой, но их ждала лишь горечь поражения."
 legend_chapter_extra_deed_tournament_won: "Всем запомнилась победа, которую [ROOT.Legend.GetProtagonist.GetNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'одержала', 'одержал' )] на своем первом турнире, но одной победы [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ей', 'ему' )] было мало. Другие участники обрушили на [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'нее', 'него' )] бурю клинков, но [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ей', 'ему' )] все было нипочем. [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Она вышла', 'Он вышел' )] победителем под приветственные крики толпы!"
 legend_chronicle_opening_raised_by_animals: "В младенчестве [ROOT.Legend.GetProtagonist.GetNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'потерялась', 'потерялся' )] на берегу реки, пока могучая мать-[ROOT.Legend.GetProperty( 'beast' ).GetFlagName] не нашла [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )]. Она вскормила ребенка своим молоком, позволив стать [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'могучей женщиной', 'могучим мужчиной' )] с силой и отвагой дикого зверя."
 legend_chapter_motivation_raised_by_animals: "Вернувшись к людям, [ROOT.Legend.GetProtagonist.GetFirstName] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'увидела', 'увидел' )] охваченные хаосом земли. Сосед шел войной на соседа, нападая на слабого словно [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] на добычу, и [ROOT.Legend.GetProtagonist.GetFirstName] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'поняла', 'понял' )], что народу требуется сильный лидер, который сплотит его во имя общей цели."
 legend_chapter_conclusion_raised_by_animals: "[ROOT.Legend.GetProtagonist.GetFirstName|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'правила', 'правил' )] словно [ROOT.Legend.GetProperty( 'beast' ).GetFlagName], [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'сильная, гордая', 'сильный, гордый' )]. Хотя [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она больше никогда не видела', 'он больше никогда не видел' )] свою приемную мать, в [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] душе не было сомнений в том, что этот божественный посланец будет с гордостью взирать на [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] правление. В землях царили мир и покой, и никто из врагов не осмеливался перейти границы доступного, зная, что [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] нанесет ответный удар."
 legend_chapter_extra_deed_recent_battle: "Вернувшись домой, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] отважно [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'сражалась', 'сражался' )] с врагами, блестяще командуя войсками. Крепко сжимая в руке меч, [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она демонстрировала', 'он демонстрировал' )] непоколебимую уверенность в победе над врагами."
 legend_chapter_extra_deed_recent_siege: "Вернувшись домой, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'возглавила', 'возглавил' )] осаду вражеской цитадели, демонстрируя непоколебимую уверенность, и [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'разбила', 'разбил' )] городские стены, словно они были из хрупкого стекла. Собрав войска и подняв знамена, [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она устремилась', 'он устремился' )] в атаку, сломив сопротивление и добившись победы."
 legend_chapter_extra_deed_recent_imprisonment: "В недрах темного подземелья, без пищи и воды, в оковах и в окружении теней [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'нашла', 'нашел' )] в себе силы для побега. Со сжатыми зубами и пламенем в сердце [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она ночь за ночью готовилась', 'он ночь за ночью готовился' )] к побегу. Благодаря хитрым уловкам и силе воли [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она прокралась', 'он прокрался' )] через тайный ход в рассветных сумерках."
 legend_chapter_extra_deed_recent_tournament: "По возвращении домой [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'была очарована', 'был очарован' )] великолепием турнирной площадки. С мечом в руке и в сияющих доспехах [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она сразилась', 'он сразился' )] с сильнейшими соперниками, ни разу не дрогнув. Зрители ликовали, прекрасные дамы и впечатлительные слуги валились к [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] ногам! Победитель! Лучший из рыцарей!"
 legend_chapter_famous_deed_saintly_deed: "Пока сомневающееся население неуверенно перешептывалось, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'хранила', 'хранил' )] верность своим убеждениям. Казалось, все напрасно, и кровь обагрила поле боя. Брошенные копья попадали на землю. Но [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'пала', 'пал' )] на колени и [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'взмолилась', 'взмолился' )]. Копья распустились бутонами цветов, а враги попадали на землю, узрев чудо."
 legend_chapter_famous_deed_holy_warrior: "Твердо стоя на страже веры, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'проявила', 'проявил' )] свой героизм в борьбе с врагами [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive]. [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Она отправилась', 'Он отправился' )] в далекие земли, намереваясь восстановить мир и процветание, отнятые ложными богами у недалеких местных жителей. [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Она вырезала', 'Он вырезал' )] [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip|l]ий символ на своем предплечье, оросив кровью тела поверженных неверных."
 legend_chapter_opening_legendary_battle: "В исторических хрониках выделяется сага о битве столь славной, что ее эхо отразится в вечности, о битве, в которой [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'стояла', 'стоял' )] подобно колоссу среди бушующей войны."
 legend_chapter_famous_deed_raised_by_animals: "С каждым днем [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'обретала', 'обретал' )] все больше сил и мудрости, находясь вдали от варварства цивилизации. Подобно основателям Рима [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'открыла', 'открыл' )] себя миру, что дал [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ей', 'ему' )] жизнь, и [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'обучила', 'обучил' )] обитателей домов искусству охоты, когда от [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] руки пал легендарный зверь — [ROOT.Legend.GetProtagonist.Custom('RegionalFerociousAnimal')] с белой шкурой."
 legend_chapter_conclusion_dead_loved_spouse: "По возвращении домой [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] сердце затрепетало подобно горлице, готовясь выпрыгнуть из груди. [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Переполняемая', 'Переполняемый' )] чувствами, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] не [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'могла', 'мог' )] дождаться воссоединения со своей истинной любовью. Жуткий крик скорби раздался в стенах замка, ибо на бледных губах [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] супруга не осталось ни капли жизни. В тишине и одиночестве воспоминания о любви, что когда-то согревали сердце, наполнили [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] нестерпимой болью. Что толку от легенды, если ее не с кем разделить?"
 legend_chapter_conclusion_point_of_interest: "В своих многочисленных странствиях [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'отыскала', 'отыскал' )] чудо неземной красоты — место, где природная красота идеально переплелась с гениальным творением рук человеческих. Высокие шпили невероятно умелой работы устремились к небесам, их изящные формы залиты мягкими рассветными лучами. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] глубоко [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'вдохнула', 'вдохнул' )] — лучшего завершения и не придумать."
 legend_chapter_motivation_child_mother: "В тихих коридорах замка, в окружении танцующих на стенах теней и повисших в воздухе древних преданий [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] нежно [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'баюкала', 'баюкал' )] свое новорожденное дитя. При взгляде в невинные глаза младенца [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] сердце зажглось решимостью. Какое наследие [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она', 'он' )] оставит после себя? Хочет ли [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она', 'он' )], чтобы [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] запомнили как [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'трусиху', 'труса' )], что скрывается среди шелков и цветов?"
 legend_chapter_motivation_child_father: "В пышных покоях отчего дома, где пляшущее пламя свечей создает тени на древних гобеленах, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] с трепетом [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'наблюдала', 'наблюдал' )] чудо рождающейся жизни. С рождением ребенка в [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ней', 'нем' )] поселилось намерение защитить свое наследие."
 legend_chapter_opening_witch: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] всегда [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'вызывала', 'вызывал' )] подозрения своим интересом к тайным ремеслам. [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Ее', 'Его' )] окружали обвинения в ведовстве и чародействе, отбрасывая зловещую тень на некогда славное имя. По мере того, как верные подданные стали следить за каждым [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] шагом, [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она ощутила', 'он ощутил' )] на себе всю тяжесть недоверия."
 legend_chapter_motivation_celibacy: "Когда-то [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'носила', 'носил' )] монаршее облачение, теперь же на [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ней', 'нем' )] те же одежды, какие носит любой скромный [ROOT.Legend.GetProtagonist.GetFaith.PriestNeuter|l]. Корона покинула [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] чело. Но [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она не отвернулась', 'он не отвернулся' )] от [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive], ибо [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] вера пылала ярче, чем когда-либо. [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Питаемая', 'Питаемый' )] зажегшимся внутри божественным вдохновением, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'вознамерилась', 'вознамерился' )] проторить дорогу, которая навеки обессмертит [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] имя."
 legend_chapter_opening_new_culture: "Когда [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'родилась', 'родился' )] [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip], древние традиции отошли в прошлое. Обладая собственным видением, [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она решила', 'он решил' )] заложить свои традиции, создав [ROOT.Legend.GetProtagonist.GetCulture.GetCollectiveNounNoTooltip|l]ую культуру."
 legend_chapter_opening_new_faith_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'родилась', 'родился' )] в то время, когда религия отошла далеко от [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip|l]ого учения. Проповедники несли ересь именем [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive], а вера загнивала в забвении. Народ обратился к другим религиям, позволив соперникам [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] покорить людские сердца."
