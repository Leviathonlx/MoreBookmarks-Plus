 #Legend Chapters
 legend_chapter_opening_generic: "Легенда, героем которой выступает [ROOT.Legend.GetProtagonist.GetNameNoTooltip], велика, словно сам свет, ибо [ROOT.Legend.GetProtagonist.GetHerHis] деяниям нет равных."
 legend_chapter_extra_deed_memory: "Но [ROOT.Legend.GetProtagonist.GetNameNoTooltip] на этом не [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'остановилась', 'остановился' )], а [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'продолжила', 'продолжил' )] и с превеликой храбростью [ROOT.Legend.MakeScope.Var('extra_deed_memory').CharacterMemory.GetThirdPerspectiveDescription]."
 legend_chapter_motivation_generic: "Услышав смутные слухи, ширящиеся по земле, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'вознамерилась', 'вознамерился' )] совершить великий подвиг."
 legend_chapter_motivation_evil: "Не мольбы людей и не отчаяние страдающей земли вынудили [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] отправиться на поиски приключений, а желания [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] черного сердца."
 legend_chapter_motivation_peasant: "Когда рыдающий от отчаяния нищий крестьянин взмолился об аудиенции, [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'благочестивая', 'благочестивый' )] [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] не [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'могла', 'мог' )] отвернуться от его мольбы и быстро [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'отправилась', 'отправился' )] в приключение."
 legend_chapter_motivation_spouse: "Когда однажды утром [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'супруг пришел к ней', 'супруга пришла к нему' )] с тревожными слухами, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] тотчас же [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'пообещала', 'пообещал' )] не забывать об их вечной любви."
 legend_chapter_motivation_honor_lady: "Когда [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] и любовь всей [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] жизни встретились взглядами, все было решено. Выслушав мольбу о помощи и желая доказать свою смелость, [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она отправилась', 'он отправился' )] в путешествие."
 legend_chapter_discovery_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] со своей свитой обыскали [Localize( location )|l], и им потребовалось совсем немного времени, чтобы найти то самое место."
 legend_chapter_hunt_generic: "[Localize( beast )|U] уже стоял там, лакая воду из ручья. Зверь поднял голову и бросился туда, где [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'стояла', 'стоял' )] [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]. Зверь был голоден. Но [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'оказалась', 'оказался' )] быстрее и искусным ударом сразила зверя."
 legend_chapter_battle_generic: "Битва была яростной. [ROOT.Legend.GetProtagonist.GetNameNoTooltip] и [loser.GetNameNoTooltip] сошлись посреди поля, в [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] глазах светилась доблесть. [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'Она занесла', 'Он занес' )] свое оружие и [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'нанесла', 'нанес' )] удар в грудь своему врагу. Хлынула кровь. Победа."
 legend_chapter_conclusion_generic: "Дорога домой была непростой, но [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'вошла', 'вошел' )] в город под триумфальные приветствия. Давайте же радоваться и пировать, ибо [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] легенда стоит прославления!"
 legend_chapter_famous_deed_generic: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|U] завершает свою легенду невероятным приключением: [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] воинские подвиги были столь велики, что им дивились цари и короли, и множество знати и простого люда прибыли увидеть [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )], дабы узреть легенду во плоти."
 legend_chapter_extra_deed_generic: "Но это не конец истории, ибо когда [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'вернулась', 'вернулся' )] домой, [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она решила', 'он решил' )] помогать тем, кому грозит опасность, и мстить за нанесенные им обиды. Разбойникам, диким зверям и негодяям всех мастей было не скрыться от [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] клинка."
