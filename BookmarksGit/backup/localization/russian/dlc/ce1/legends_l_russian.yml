 game_concept_legend: "Легенда"
 game_concept_legend_i: "@legend_icon!"
 game_concept_legend_desc: "Легенда представляет важные деяния, совершенные персонажем при жизни, и создается на основе [Concept( 'legend_seed', 'зарождающейся легенды' )|E].\n\nЛегенды — крайне действенный способ заполучить [Concept( 'legitimacy', 'легитимность' )|E] и другие награды, например повышение [Concept( 'skill', 'навыков' )|E], бонусы ко [Concept( 'opinion', 'мнению' )|E], [Concept( 'dynasty_prestige', 'признание' )|E], [Concept( 'prestige', 'престиж' )|E] или [Concept( 'piety', 'благочестие' )|E]. [Concept( 'baronies', 'Баронства' )|E], в которых распространилась легенда, также могут получить дополнительные эффекты, если ими управляет владелец легенды или ее [Concept( 'legend_promoter', 'покровитель' )|E].\n\nЛегенды делятся на определенные [Concept( 'legend_type', 'типы' )|E], определяющие награды. Легенды бывают легитимизирующими, святыми и героическими. Также у каждой легенды есть уровень [Concept( 'legend_quality', 'качества' )|E], который влияет на размер наград и на распространение легенды."
 game_concept_owned_legend: "Собственная легенда"
 game_concept_owning_legend: "Собственные легенды"
 game_concept_owned_legend_desc: "Собственной называется [Concept('legend', 'легенда' )|E], принадлежащая [Concept( 'ruler', 'правителю' )|E], который является главным бенефициаром ее эффектов.\n\nОбладатель легенды может быть ее [Concept('legend_protagonist', 'героем' )|E], но это не обязательно.\n\nЛегенду также могут поддерживать [Concept('legend_promoters', 'покровители' )|E], которые платят ежемесячные взносы, чтобы получать часть бонусов."
 game_concept_owning_legend_desc: "$game_concept_owned_legend_desc$"
 game_concept_promoted_legend: "Поддерживаемая легенда"
 game_concept_promoted_legend_desc: "Поддерживаемой называется [Concept('legend', 'легенда' )|E], принадлежащая другому [Concept( 'ruler', 'правителю' )|E] и пользующаяся поддержкой [Concept('legend_promoters', 'покровителей' )|E], которые платят ежемесячные взносы, чтобы получать часть бонусов."
 game_concept_promoting_legend: "Покровительство"
 game_concept_promoting_legend_desc: "$game_concept_promoting_legend$"
 game_concept_legend_promoter: "Покровитель легенды"
 game_concept_legend_promoter_desc: "Покровитель легенды — это [Concept( 'ruler', 'правитель' )|E], который поддерживает [Concept( 'legend', 'легенду' )|E] другого правителя.\n\nПокровитель легенды получает дополнительные бонусы в зависимости от [Concept( 'legend_type', 'типа' )|E] и [Concept( 'legend_quality', 'качества легенды' )|E] в обмен на ежемесячные затраты [Concept( 'gold', 'золота' )|E]."
 game_concept_legend_promoters: "Покровители легенды"
 game_concept_legend_promoters_desc: "$game_concept_legend_promoter_desc$"
 game_concept_legends: "Легенды"
 game_concept_legends_desc: "$game_concept_legend_desc$"
 game_concept_legend_seed: "Зарождающаяся легенда"
 game_concept_legend_seed_desc: "Творящаяся [Concept( 'legend', 'легенда' )|E]. Зарождающаяся легенда служит основой для легенды и, создав ее, [Concept( 'ruler', 'правитель' )|E] может положить начало легенде.\n\nЗарождающуюся легенду можно получить, выполнив определенные условия, например, являясь потомка Карла Великого или совершив легендарные подвиги: серьезные [Concept( 'decisions', 'решения' )|E], победа в [Concept( 'great_holy_war', 'великой священной войне' )|E], получение [Concept( 'king', 'королевского' )|E] или [Concept( 'emperor', 'императорского' )|E] титула, проведение грандиозного [Concept( 'activity', 'занятия' )|E], охота на легендарного зверя и так далее.\n\nНеактивные зарождающиеся легенды не имеют стоимости, но и не дают эффектов. На первое основание зарождающейся легенды тратится [Concept( 'gold', 'золото' )|E]."
 game_concept_legend_seeds: "Зарождающиеся легенды"
 game_concept_legend_seeds_desc: "$game_concept_legend_seed_desc$"
 game_concept_legend_quality: "Качество легенды"
 game_concept_legend_quality_desc: "Качество [Concept( 'legend', 'легенды' )|E] обозначает как силу ее эффектов, так и степень ее распространения, а также награды за завершение. Легенды бывают известными, выдающимися и мифическими — легенды не бывают обычными.\n\nКачество можно увеличить, распространив легенду по [Concept( 'baronies', 'баронствам' )|E] и заплатив стоимость за улучшение.\n\nКогда владелец легенды умирает, семья покойного продолжает ее без потери качества."
 game_concept_legend_famed: "Известная"
 game_concept_legend_famed_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_illustrious: "Выдающаяся"
 game_concept_legend_illustrious_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_mythical: "Мифическая"
 game_concept_legend_mythical_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_protagonist: "Герой легенды"
 game_concept_legend_protagonist_desc: "Герой [Concept( 'legend', 'легенды' )|E] — главное действующее лицо, чьи подвиги описываются в ней. Владельцем легенды может быть ее главный герой, равно как и любой другой член семьи, живой или мертвый, при условии, что он достиг 16 лет.\n\nСам главный герой не будет получать бонусов за нее, но сюжет легенды будет посвящен ему. Тем не менее он будет давать #color_white дополнительную#! [Concept( 'legitimacy', 'легитимность' )|E] владельцу легенды в зависимости от того, сколькими [Concept( 'virtuous', 'добродетельными' )|E] [Concept( 'traits', 'чертами' )|E] герой обладал при жизни.\n\nГлавный герой должен быть взрослым, поскольку заявление о том, что младенец убил дракона, может вызвать некоторые вопросы."
 game_concept_legend_protagonists: "Герои легенд"
 game_concept_legend_protagonists_desc: "$game_concept_legend_protagonist_desc$"
 game_concept_legend_type: "Тип легенды"
 game_concept_legend_types: "Типы легенд"
 game_concept_legend_types_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_type_desc: "У [Concept( 'legend', 'легенды' )|E] есть тип, влияющий на то, эффекты в какой категории она будет предоставлять, а также на тематику ее описания.\n\nЛегенды бывают легитимизирующими, героическими и святыми и предоставляют [Concept( 'legitimacy', 'легитимность' )|E], [Concept( 'prestige', 'престиж' )|E] и [Concept( 'piety', 'благочестие' )|E] соответственно."
 game_concept_legend_heroic: "Героическая легенда"
 game_concept_legend_heroic_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_holy: "Святая легенда"
 game_concept_legend_holy_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_legitimizing: "Легитимизирующая легенда"
 game_concept_legend_legitimizing_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_library: "Библиотека легенд"
 game_concept_legend_library_i: "@legend_icon!"
 game_concept_legend_library_desc: "В [Concept( 'legend_library', 'библиотеке легенд' )|E] содержатся завершенные [Concept( 'legends', 'легенды' )|E], распространившиеся по вашему [Concept( 'domain', 'домену' )|E]. Это могут быть как созданные вами легенды, так и легенды, которым вы покровительствовали.\nВы также можете самостоятельно добавлять завершенные [Concept( 'legends', 'легенды' )|E], если путешествуете по землям, где они распространены.\n\nВы можете по желанию удалять [Concept( 'legends', 'легенды' )|E] из библиотеки."
 game_concept_ancestral_claim: "Наследственная претензия"
 game_concept_ancestral_claim_desc: "[Concept( 'casus_belli', 'Казус белли' )|E] «Наследственная претензия» позволяет вам аннексировать все земли в пределах титула, претензию на который вы получили через легитимизирующую [Concept( 'legend', 'легенду' )|E]."
 legend_heroic: "Героическая легенда"
 legend_heroic_name: "[ROOT.Legend.GetOwner.GetNameNoTooltip]-Легенда"
 legend_heroic_desc: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip] славится своими героическими свершениями."
 legend_legitimizing: "Легитимизирующая легенда"
 legend_legitimizing_name: "[ROOT.Legend.GetOwner.GetNameNoTooltip] из знатного рода"
 legend_legitimizing_desc: "Представители династии [ROOT.Legend.GetOwner.GetDynasty.GetBaseNameNoTooltip] столетиями правили этими землями."
 legend_holy: "Святая легенда"
 legend_holy_name: "[ROOT.Legend.GetOwner.GetNameNoTooltip]-Чудотворец"
 legend_holy_desc: "Святостью, которую [Select_CString(ROOT.Legend.GetOwner.IsFemale, 'выказала', 'выказал' )] [ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip], восхищаются все последователи [ROOT.Char.GetFaith.HighGodNamePossessive]."
 legend_king_arthur: "Наследие Артура Пендрагона"
 legend_king_arthur_desc: "Король былого и грядущего продолжает жить в своих потомках."
 legend_carolingian: "Наследники Карла Великого"
 legend_carolingian_desc: "Великий король Карл Великий правил этими землями до этой династии, которая утверждает, что ведет свое происхождение от него."
 legend_holy_warrior: "Священный кулак"
 legend_holy_warrior_desc: "Великий святой воин, этот герой отважно сражался за свою веру."
 legend_chapter_opening_holy_warrior: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] — [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'великая воительница', 'великий воин' )] [religion.GetAdjectiveNoTooltip] веры. Легенда о [ROOT.Legend.GetProtagonist.GetHerHim] начинается с самого [ROOT.Legend.GetProtagonist.GetHerHis] рождения, отмеченного благими знамениями. С самого раннего детства [ROOT.Legend.GetProtagonist.GetSheHe] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'чувствовала', 'чувствовал' )], что [ROOT.Legend.GetProtagonist.GetFaith.HighGodName] взывает к н[ROOT.Legend.GetProtagonist.GetHerHim]."
 legend_el_cid: "Песнь об Эль Сиде"
 legend_el_cid_desc: "Родриго Диас де Вивар когда-то был опороченным мелким дворянином, а теперь и сам стал королем."
 legend_alfred_of_wessex: "Святой король"
 legend_alfred_of_wessex_desc: "[ancestor.GetNameNoTooltip|U] [Select_CString(ancestor.IsFemale, 'пережила', 'пережил' )] вторжение северян в Англию и [Select_CString(ancestor.IsFemale, 'способствовала', 'способствовал' )] сохранению и распространению христианства."
 legend_sons_of_david: "Наследники Давида"
 legend_sons_of_david_desc: "Давид, царь Израиля, был посажен на трон самим Богом, и его кровь течет в жилах всех представителей династии [GetDynastyHouseByID('house_bagrationi').GetNameNoTooltip]."
 legend_peasant_emperor: "Из крестьян в василевсы"
 legend_peasant_emperor_desc: "Василий родился в семье крестьян и поступил на службу императору, а затем женился на его дочери и сам стал василевсом."
 legend_the_wheelwright: "Погреб изобилия"
 legend_the_wheelwright_desc: "В день, когда колесник Пяст праздновал семнадцатилетие своего сына, его дом посетили двое странников. В благодарность за оказанное гостеприимство они наложили заклятье на погреб Пяста, сделав его неистощимым."
 legend_vercingetorix: "Наследники Верцингеторига"
 legend_vercingetorix_desc: "Когда-то Верцингеториг объединил гальские племена в восстании против вторжения римлян. Хотя он пал от руки Цезаря, его кельтский дух живет в нашей крови."
 legend_saman_khudah: "Потомок Бахрама Чубина"
 legend_saman_khudah_desc: "Полководец, завоеватель и узурпатор, Бахрам Чубин захватил сасанидский трон, и его героическая кровь течет в наших жилах."
 legend_bahram_gur: "Происхождение от Гура"
 legend_bahram_gur_desc: "Бахрам Гур был великим воителем, сражавшимся с бесчисленными завоевателями и противостоявшим их козням. Его кровь течет в наших жилах, что делает нас героями Персии."
 bahram_gur: "Бахрам Гур"
 legend_cadell: "Кровь Каделла"
 legend_cadell_desc: "Каделл в детстве был рабом, но с благословения святого ему удалось вырвать Поуис из рук Вортигерна."
 legend_descendants_of_brahman: "Кровь Брахмана"
 legend_descendants_of_brahman_desc: "Мы сыны и дочери богов. Брахман, Вишну — нашу родословную можно проследить до начала времен."
 legend_gothic_kings: "Короли-готы"
 legend_gothic_kings_desc: "Готы привели Рим к гибели и основали наше королевство. Мы их потомки, короли и королевы готов."
 legend_sons_of_rurik: "Сыновья Рюрика"
 legend_sons_of_rurik_desc: "Варяжский князь Рюрик отправился со своим отрядом авантюристов на восток и основал великое Новгородское княжество. Его легендарная кровь течет в наших жилах."
 legend_william_gellones: "Взятие Оранжа"
 legend_william_gellones_desc: "Победитель мусульман в Оранже, Гильом Желонский был защитником христианства и основателем аббатства в Желоне, куда он впоследствии и удалился, отрекшись от власти."
 legend_edward_the_martyr: "Эдуард Мученик"
 legend_edward_the_martyr_desc: "Тело убитого и похороненного без почестей Эдуарда Мученика нашли нетленным спустя год. Говорят, он принял собственную смерть из любви к Христу."
 legend_yazdagird_iii: "Кровь Йездегерда III"
 legend_yazdagird_iii_desc: "В наших жилах течет кровь последнего сасанидского шаха. Хотя [Select_CString(ancestor.IsFemale, 'ее', 'его' )] со всех сторон осаждали захватчики-турки, хазары и арабы, [Select_CString(ancestor.IsFemale, 'она оставалась верна', 'он оставался верен' )] Персии до последнего вздоха."
 legend_afrasiyab: "Царь Турана: Афрасиаб"
 legend_afrasiyab_desc: "Великолепный царь Турана и герой тюрков, Афрасиаб был заклятым врагом Персидской империи и величайшим среди всех туранских правителей. Его магическая кровь течет в наших жилах и дает нам божественное право вновь править Тураном."
 legend_sceafa: "Шеф, внук Ноя"
 legend_sceafa_desc: "Древний лангобардов Шеф был ребенком выброшен на берег моря и стал правителем Англии. Мы знаем, это был внук Ноя, и от него в наших жилах течет королевская кровь."
 legend_new_troy_london: "Новая Троя"
 legend_new_troy_london_desc: "Брут, изгнанный из Трои, был приведен Дианой на Альбион. Одолев гигантов, обитавших на этих землях, он основал Новую Трою, город, ныне известный как Лондон."
 legend_corineus: "Баллада о Корине"
 legend_corineus_desc: "Корин, древний троянский воин, был основателем Корнуолла. Он прибыл в Британию, сразил населявших эти земли гигантов и назвал это место Корнуоллом в честь себя."
 legend_scota: "Сыны Скоты"
 legend_scota_desc: "Мы называем свою землю Шотландией в честь Скоты, дочери великого египетского фараона. Она мать всех шотландцев, и в наших жилах течет кровь древних фараонов."
 legend_pyusawhti: "Наследники богини-дракона"
 legend_pyusawhti_desc: "Мы рождены из чрева богини-дракона и ведем свой род от Махасамматы, и в наших жилах течет самая священная и могучая кровь."
 legend_tosny: "Рыцарь лебедя"
 legend_tosny_desc: "Могучий Роджер де Тосни происходил от рыцаря лебедя, и мы по сей день носим знак лебедя в память об этой легенде."
 legend_menelik_i: "Сыновья Давида"
 legend_menelik_i_desc: "Основатель нашей династии, Менелик I, был плодом любви израильского царя Соломона и царицы Савской."
 legend_kings_of_semien: "Цари Сымена"
 legend_kings_of_semien_desc: "Бета Исраэль — легендарное иудейское царство, продолжающее яростно противиться христианизации. Мы потомки колена Дана, бежавшего из Израиля во время гражданской войны между войсками Ровоама и Иеровоама."
 legend_roman_heritage: "Римское наследие"
 legend_roman_heritage_desc: "Наша семья не просто правит современной Римской империей, мы были влиятельными гражданами Рима со времен Республики."
 legend_hunnic_heritage: "Гуннское наследие"
 legend_hunnic_heritage_desc: "Наш народ может отследить свое происхождение до семейств гуннов, а основателем нашей династии был свирепый Аттила, поставивший Рим на колени."
 legend_premysl: "Пржемысл Пахарь"
 legend_premysl_desc: "Наш предок начал свой путь простым крестьянином в деревне Стадице, но вскоре он привлек внимание Либуше, женился на ней и стал князем чехов."
 legend_borjigin: "Сияющий гость"
 legend_borjigin_desc: "Алан-гоа, мать династии [GetDynastyByID('11100').GetNameNoTooltip], день и ночь посещал странный сияющий незнакомец. Подобно большому желтому псу он спускался в ее юрту по лучам луны ночью и по лучам солнца днем. Он подарил ей трех сыновей. Она предупредила своих зачатых от бога сыновей, что они должны оставаться вместе, словно пучок из пяти стрел, иначе будут сломаны, как пять отдельных стрел."
 legend_naga_descent: "Кровь наг"
 legend_naga_descent_desc: "Наги, священный народ полулюдей-полузмей, обитает в Патале и иногда приходит в наш мир в обличье людей. Наша семья ведет свое происхождение от нага, что однажды посетил Кашмир и провел ночь с человеком."
 legend_hieros_gamos_skirnismal: "Иерогамия"
 legend_hieros_gamos_skirnismal_desc: "Фьёльнир, основатель династии Инглинг, был рожден из чрева Герд от ее любви к Фрейру. Кто, как не потомки Фьёльнира, могут обладать божественной кровью, необходимой, чтобы править Норвегией."
 legend_shibi_chakravarti: "Шиби Чакраварти"
 legend_shibi_chakravarti_desc: "Образец скромности и благочестия, героический царь Шиби получил задание оберегать мудреца Агни, превращенного в птицу. Когда ястреб потребовал, чтобы он отдал свою плоть, чтобы спасти голубя, Шиби добровольно отдал себя всего, но боги пощадили его и наградили сыном Капотаромой. Кровь этого самоотверженного царя течет в жилах всех членов династии [GetDynastyByID('1043008').GetNameNoTooltip]."
 legend_magi: "Сыновья волхвов"
 legend_magi_desc: "Когда Иисус родился, его посетили библейские волхвы, принеся в дар золото, ладан и смирну. Евангелие от Матфея утверждает, что три царя пришли с Востока.\nНесведущий западный путешественник может заявлять, что ведомые Вифлеемской звездой пришли из персидского города Саба.\nНо солнце восходит дальше на востоке. Богатства проистекают из городов, однако стойкая вера приходит из суровой степи.\nВ Библии говорится, что Каспар, Мельхиор и Валтасар вернулись в свои земли после поклонения новорожденному Царю Иудейскому. Их потомки, наиболее благочестивые несториане, до сих пор почитают истинного Бога и Его сына."
 legend_the_red_hand: "Красная рука Ольстера"
 legend_the_red_hand_desc: "Говорят, что в древности было объявлено, что первый, кто коснется рукой Ольстера, получит на него права и станет верховным королем Ирландии. Наш предок оказался сообразителен, он отсек себе руку и метнул ее в Ольстер, окропив изумрудную траву своей кровью."
 legend_ragnarr: "Сыновья Лодброка"
 legend_ragnarr_desc: "[Select_CString(ancestor.IsFemale, 'Королева', 'Король' )] данов и победитель дракона, [ancestor.GetFirstNameNoTooltip] [Select_CString(ancestor.IsFemale, 'наводила', 'наводил' )] ужас на христиан, а о [Select_CString(ancestor.IsFemale, 'ее', 'его' )] походах слагали легенды. [Select_CString(ancestor.IsFemale, 'Ее', 'Его' )] свершения слишком многочисленны, чтобы перечислять их, и с [Select_CString(ancestor.IsFemale, 'ее', 'его' )] кровью в моих жилах я обладаю полным правом на [Select_CString(ancestor.IsFemale, 'ее', 'его' )] наследие и сложу собственную легенду!"
 legend_holy_site: "$legend_saintly_location_name$"
 legend_holy_site_desc: "$legend_saintly_location_desc$"
 legend_saintly_location_name: "[ROOT.Char.CustomFixedRandom('GetCustodianSynonym')|U] [protagonist.GetFaith.GetNameNoTooltip|l]ого святого места"
 legend_saintly_location_desc: "Контроль над священным [faith.GetNameNoTooltip|l]им местом — сам по себе признак святости."
 legend_chapter_opening_saintly_location: "Земля [location.GetNameNoTooltip] имеет наивысшую священную ценность, а из ее почвы, как говорят, бьет чудодейственная вода, способная исцелить любые недуги."
 legend_chapter_motivation_religious: "Когда [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'узнала', 'узнал' )] об этом, [ROOT.Legend.GetProtagonist.GetSheHe] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ощутила', 'ощутил' )] тепло в сердце, ибо [ROOT.Legend.GetProtagonist.GetHerHis] набожность была столь велика, что одна мысль о святом месте заставляла [ROOT.Legend.GetProtagonist.GetHerHim] прослезиться."
 legend_saintly_life_name: "[protagonist.GetTitledFirstNameNoTooltip] и [Select_CString(protagonist.IsFemale, 'ее', 'его' )] [ROOT.Char.CustomFixedRandom('GetPiousAdj')|l]ая жизнь"
 legend_saintly_life_desc: "Набожная жизнь, которую [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'прожила', 'прожил' )][protagonist.GetTitledFirstNameNoTooltip], даровала [protagonist.GetHerHim] статус практически [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'святой', 'святого' )]."
 legend_chapter_opening_saintly_life: "С самого своего рождения [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'питала', 'питал' )] глубокую любовь, объектом которой стал [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]. [ROOT.Legend.GetProtagonist.GetSheHe|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'посвятила', 'посвятил' )] всю жизнь соблюдению заветов веры."
 holy_seed_toast: "Теперь у вас есть [Concept( 'legend_seed', 'зарождающаяся' )|E] святая легенда"
 holy_seed_toast_traits: "[ROOT.Char.CustomFixedRandom('GetSaintlyTrait')|U] вашей личности признана всеми"
 legend_saintly_building_name: "[ROOT.Char.CustomFixedRandom('GetPiousAdj')|U]ый строитель места [location.GetNameNoTooltip]"
 legend_saintly_building_desc: "Возведенные [ROOT.Char.GetFaith.HouseOfWorshipPlural] — наглядное доказательство благочестия строителя и свидетельство самоотверженного деяния во имя веры."
 legend_ancient_people_name: "[ROOT.Char.CustomFixedRandom('GetDescendantSynonym')|U] [culture.GetCollectiveNounNoTooltip|l]ого народа"
 legend_ancient_people_desc: "В жилах нашего народа течет та же кровь, что текла в #L [culture.GetCollectiveNoun|l]ом#! народе."
 legend_saintly_deed_name: "[ROOT.Char.CustomFixedRandom('GetPiousAdj')|U]ые деяния, что [Select_CString(ancestor.IsFemale, 'совершила', 'совершил' )] [ancestor.GetNameNoTooltip|U]"
 legend_saintly_deed_desc: "[ancestor.GetShortUIName|U], несомненно, [Select_CString(ancestor.IsFemale, 'достойна', 'достоин' )] почитания за свои благочестивые деяния во имя #L [religion.GetName|l]ой#! веры."
 legend_saintly_descent_name: "[ROOT.Char.CustomFixedRandom('GetDescendantSynonym')|U] такого предка, как [Localize( ancestor_flag )|l]"
 legend_saintly_descent_desc: "Святая кровь течет в наших жилах, и с ее помощью мы сотворим чудеса."
 legend_mythical_descent_name: "[Localize( creature )|U]-предок"
 legend_mythical_descent_desc: "Среди моих предков есть [Localize( creature )]."
 legend_godly_descent_name: "[Localize( god )|U]-предок"
 legend_godly_descent_desc: "[Localize( god )|U] мой предок, и с такой кровью в моих жилах я сотворю чудеса."
 legend_chronicle_ancestral_glory_desc: "[ancestor.GetName] [Select_CString(ancestor.IsFemale, 'была', 'был' )] выдающейся личностью, почитаемой всеми."
 legend_chronicle_ancestral_glory_nohistory_desc: "Воистину наш предок принадлежал к числу великих и почитался всеми."
 legend_crusader: "[GetTrait('faith_warrior').GetNameNoTooltip( protagonist )] [ancestor.GetTitleAsNameNoTooltip|U]"
 legend_crusader_desc: "[protagonist.GetName] [Select_CString(protagonist.IsFemale, 'совершила', 'совершил' )] множество великих и благочестивых деяний во время покорения святой земли."
 legend_chronicle_raised_by_animals: "Дитя-[Localize( beast )|U]"
 legend_chronicle_raised_by_animals_desc: "[protagonist.GetNameNoTooltip|U] [Select_CString(protagonist.IsFemale, 'была воспитана', 'был воспитан' )] зверем, и суровая жизнь в окружении творений [protagonist.GetFaith.CreatorNamePossessive|U] дала [Select_CString(protagonist.IsFemale, 'ей', 'ему' )] божественную мудрость, необходимую для правления."
 legend_auspicious_birth: "Благоприятное рождение"
 legend_auspicious_birth_desc: "[protagonist.GetNameNoTooltip|U] [Select_CString(protagonist.IsFemale, 'родилась', 'родился' )], когда ночное небо озаряли благоприятные звезды, и это могло означать только одно: что [Select_CString(protagonist.IsFemale, 'ей', 'ему' )] суждено совершить великие дела."
 legend_virgin_birth: "Непорочное зачатие"
 legend_virgin_birth_desc: "[protagonist.GetMother.GetNameNoTooltip|U] каким-то образом родила ребенка, не зачав его от своего мужа. Наверняка это знак того, что ребенок появился по воле [protagonist.GetFaith.HighGodNamePossessive|U]."
 legend_sacred_birth_name: "[protagonist.GetFirstNameNoTooltip|U] и [ROOT.Char.CustomFixedRandom('GetPiousAdj')|l]ое рождение"
 legend_sacred_birth_desc: "[protagonist.GetNameNoTooltip|U] [Select_CString(protagonist.IsFemale, 'родилась', 'родился' )] при мистических обстоятельствах, что служит верным знаком благословения [protagonist.GetFaith.HighGodNamePossessive|U]."
 legend_divine_intervention_name: "[Localize( god )|U] благословляет"
 legend_divine_intervention_desc: "[protagonist.GetNameNoTooltip|U] и [Localize( god )] беседовали во сне, и [Select_CString(protagonist.IsFemale, 'ей', 'ему' )] была поручено божественная миссия."
 legend_fought_devil_name: "Сражение против [protagonist.GetFaith.DevilNamePossessive|U]"
 legend_fought_devil_desc: "Во сне [protagonist.GetNameNoTooltip] и [protagonist.GetFaith.DevilName] вели сражение — явный признак того, что [Select_CString(protagonist.IsFemale, 'ей', 'ему' )] суждено бороться со злом."
 legend_exotic_backstory_name: "[protagonist.GetNameNoTooltip|U]-[Select_CString(protagonist.IsFemale, 'Странница', 'Странник' )]"
 legend_exotic_backstory_desc: "[protagonist.GetName] некогда [Select_CString(protagonist.IsFemale, 'совершила', 'совершил' )] путешествие до страны [Localize( location.GetString )] и обратно."
 pilgrim_legend_name: "Паломник мира"
 pilgrim_legend_desc: "[ancestor.GetName|U] [Select_CString(ancestor.IsFemale, 'посвятила', 'посвятил' )] свою жизнь нескончаемым странствиям в надежде, что [ancestor.GetFaith.PositiveAfterLife] станет [Select_CString(ancestor.IsFemale, 'ее', 'его' )] посмертным пристанищем. Только [ancestor.GetFaith.HighGodName|U] знает, какие деяния [Select_CString(ancestor.IsFemale, 'она свершила', 'он свершил' )] на пути к спасению."
 consecrated_blood_legend: "Святая кровь"
 consecrated_blood_legend_desc: "[founder.GetName|U] течет в жилах всех членов семьи [dynasty.GetName]. Наша вера в [founder.GetFaith.HighGodNamePossessive|U] непоколебима, а деяния наши направлены лишь на прославление [founder.GetFaith.HighGodHerHis|U] имени."
 dyn_many_crown_legend: "Власть династии [dynasty.GetNameNoTooltip|U]"
 dyn_many_crown_legend_desc: "По воле судьбы или по замыслу власть досталась династии [dynasty.GetName]. Наши земли многочисленны, наши свершения велики, а власть над престолами мира предначертана."
 legend_of_rome_name: "Новый Цезарь"
 legend_of_israel_name: "[Select_CString(founder.IsFemale, 'Новая', 'Новый' )] [founder.GetTitleAsNameNoTooltip|l] Израиля"
 legend_of_slavia_name: "Империя славян"
 legend_of_n_sea_name: "Власть над морем"
 legend_of_mann_name: "[founder.GetTitleAsNameNoTooltip|U]-пират"
 legend_of_genghis_name: "Величайший из ханов"
 new_title_name: "[Select_CString(founder.IsFemale, 'Новая', 'Новый' )] [founder.GetTitleAsNameNoTooltip|l]"
 jewish_priesthood_name: "Исполненное пророчество"
 zoroast_priesthood_name: "Возрожденные огни"
 priesthood_restoration_name: "Новое священство"
 iberian_ender_name: "[GetTitleByKey('e_spain').GetNameNoTierNoTooltip|U] предначертания"
 persian_ender_name: "[GetTitleByKey('e_persia').GetNameNoTierNoTooltip|U] предначертания"
 struggle_conclusion_name: "[Localize(struggle.GetString)|U] заканчивается"
 legendary_battle_name: "Битва во владении [location.GetName|U]"
 reformed_faith: "[religion.GetNameNoTooltip|U]ое объединение"
 new_faith_legend_name: "[faith.GetNameNoTooltip|U]ая победа"
 khan_beater_name: "Погибель ханов"
 legend_of_rome_desc: "Рим, некогда ставший далеким воспоминанием, воскрес под властью нового Цезаря и вновь готов привести цивилизацию в новую эпоху."
 legend_of_israel_desc: "Израиль, царство богоизбранного народа, захватывали ассирийцы, вавилоняне и римляне. Исход из земли обетованной разбросал наш народ по всему свету, но теперь родилось новое Королевство Израиль, и божий народ вновь населяет его земли!"
 legend_of_slavia_desc: "Славяне заселили значительную часть Европы, но лишь сейчас [founder.GetFirstName] [Select_CString(founder.IsFemale, 'сумела', 'сумел' )] объединить их как [Select_CString(founder.IsFemale, 'первая', 'первый' )] [founder.GetTitleAsNameNoTooltip|U] всех славян!"
 legend_of_n_sea_desc: "Северным морем издавна правили датчане, и теперь [founder.GetName] создает свою империю среди морских волн."
 legend_of_mann_desc: "По всем британским морям мореходы рассказывают истории, героем которых выступает [Select_CString(founder.IsFemale, 'великая и ужасная', 'великий и ужасный' )] [founder.GetTitleAsNameNoTooltip|l]-пират [founder.GetName]. Даже самые могучие воины бледнеют, завидев [Select_CString(founder.IsFemale, 'ее', 'его' )] корабли у своих берегов. Единственный шанс спастись — сдаться, если, конечно, [founder.GetTitleAsNameNoTooltip] согласится принять вашу сдачу."
 legend_of_genghis_desc: "Все земли под небом принадлежат величайшему из ханов. [founder.GetTitleAsNameNoTooltip|U] ведет за собой объединенный монгольский народ. Волки воют, орлы кричат при виде того, как Чингисхан огнем и мечом вписывает свое имя в историю мира."
 new_title_desc: "[Select_CString(founder.IsFemale, 'Новая', 'Новый' )] [founder.GetTitleAsNameNoTooltip|l] восстает из пепла, и [Select_CString(founder.IsFemale, 'ее', 'его' )] милостивое владычество принесет процветание [Select_CString(founder.IsFemale, 'ее', 'его' )] народу."
 jewish_priesthood_desc: "Мы думали, что диаспора будет существовать вечно, но [founder.GetName] [Select_CString(founder.IsFemale, 'возродила', 'возродил' )] Высшее духовенство, которое поведет #L [faith.GetName|l]ий#! народ в новую светлую эпоху."
 zoroast_priesthood_desc: "В прошлом зороастрийцы полагались на мудрость великих магов, но те были упразднены. По воле Ахурамазды, Анахиты и Митры [protagonist.GetName] [Select_CString(protagonist.IsFemale, 'возродила', 'возродил' )] магов."
 priesthood_restoration_desc: "Безжалостная рука времени обратила в прах #L [faith.GetName|l]ую#! веру. Теперь же по милости [faith.HighGodNamePossessive|U] [founder.GetName] заново [Select_CString(protagonist.IsFemale, 'возродила', 'возродил' )] священство."
 iberian_ender_desc: "[struggle_ender.GetFirstName] [Select_CString(struggle_ender.IsFemale, 'спасла', 'спас' )] нас, покончив с распрями среди иберийской знати. [struggle_ender.GetTitleAsNameNoTooltip|U] празднует победу."
 struggle_conclusion_desc: "[Localize(struggle.GetString)|U] наконец-то подходит к концу, и [struggle_ender.GetFirstName] выходит победителем, чтобы положить начало новой эпохе для региона."
 khan_beater_desc: "Легендарный Чингисхан планировал включить в свою империю все земли, лежащие под небом, но [Select_CString(winner.IsFemale, 'героическая', 'героический' )] [winner.GetName] [Select_CString(winner.IsFemale, 'помешала', 'помешал' )] этим планам!"
 legendary_battle_desc: "[loser.GetName|U] [Select_CString(loser.IsFemale, 'стремилась', 'стремился' )] покорить земли, которыми правит [winner.GetName], и [Select_CString(loser.IsFemale, 'она была', 'он был' )] достойным противником. [winner.GetFirstNameNoTooltip|U] выходит победителем, и [Select_CString(winner.IsFemale, 'ее', 'его' )] отважным подвигам не будет конца!"
 reformed_faith_desc: "Организованная религия намеревалась покончить с традициями прошлого, но [Select_CString(reformer.IsFemale, 'мудрая и благочестивая', 'мудрый и благочестивый' )] [reformer.GetName] [Select_CString(reformer.IsFemale, 'привела', 'привел' )] #L [faith.GetName|l]ую#! веру в новую эпоху. Отныне легенды записаны в священную книгу, и с организованным классом духовенства воля [faith.HighGodNamePossessive] будет исполнена!"
 new_faith_legend_desc: "Слабая и коррумпированная церковь отошла от воли [faith.HighGodNamePossessive]. Но своим божественным руководством [reformer.GetName] [Select_CString(reformer.IsFemale, 'способствовала', 'способствовал' )] рождению истинной #L [faith.GetName|l]ой#! веры."
