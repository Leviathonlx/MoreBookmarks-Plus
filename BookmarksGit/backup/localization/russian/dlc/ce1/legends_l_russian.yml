 legend_events.0001.desc.intro: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] восторженно спешит приветствовать меня, когда я выхожу ко двору.\n\n"
 legend_events.0001.desc.mid.slew_dragon: "«У меня замечательные новости [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]! Я [Select_CString(chronicler.IsFemale, 'искала', 'искал' )] книги и легенды, в которых фигурирует [legend_character.GetName], и у меня есть причины полагать, что [Select_CString(chronicler.IsFemale, 'она сразилась с драконом и одолела', 'он сразился с драконом и одолел' )] его!"
 legend_events.0001.desc.mid.ancestral_saint: "«[ROOT.Char.GetFaith.HighGodName|U] улыбается вашему дому сегодня, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой')] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Я [Select_CString(chronicler.IsFemale, 'искала', 'искал')] сведения о вашем удачливом предке по имени [legend_character.GetName], и мне удалось наткнуться на нечто такое, что позволило бы объявить, что [Select_CString(legend_character.IsFemale, 'она', 'он')] [GetTrait('saint').GetNameNoTooltip( ROOT.Char )]!"
 legend_events.0001.desc.mid.godly_descent: "[Select_CString(chronicler.IsFemale, 'Она', 'Он' )] падает на колени и целует мою ногу. «О, [Select_CString(ROOT.Char.IsFemale, 'святейшая', 'святейший' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. У меня есть все причины полагать, что вы ведете свой род от [ROOT.Char.GetFaith.HighGodNamePossessive|U]!"
 legend_events.0001.desc.mid.old_godly_descent: "«Доброго вам дня, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Хотя, возможно, стоит звать вас [Select_CString(ROOT.Char.IsFemale, 'дочерью', 'сыном' )] [legend_character.GetFaith.HighGodNamePossessive|U]? Мне удалось найти исторические сведения и установить, что «бог», которому поклонялись ваши предки, в действительности был смертным героем, совершившим великие подвиги."
 legend_events.0001.desc.mid.raised_by_animals: "«Добрый день, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Насколько хорошо вы помните свое детство? Некоторые книги в архиве указывают на то, что в действительности вас воспитали дикие [ROOT.Char.Custom('GetAnimalPlural')]."
 legend_events.0001.desc.mid.auspicious_stars: "«[ROOT.Char.GetFaith.HighGodName|U] улыбается вам сегодня, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], как это было и в день вашего рождения. Ведь вы родились под счастливыми звездами — верный знак того, что вам предстоит совершить великие дела."
 legend_events.0001.desc.mid.virgin_birth: "«[ROOT.Char.GetFaith.HighGodName|U] улыбается вам сегодня, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], как это было с вашей матерью в день вашего зачатия. Вы не бастард, вашей матушке повезло быть благословленной непорочным зачатием!"
 legend_events.0001.desc.mid.spoke_to_angels: "«Помню, много ночей назад вы сказали мне, что вас посетили ангелы. [Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], у меня есть причины полагать, что это был не сон и это действительно [ROOT.Char.GetFaith.PositiveAfterLife]."
 legend_events.0001.desc.mid.fought_the_devil: "«Я знаю, что в последнее время вас мучают кошмары. У меня есть причины полагать, что это отблески битвы, которую ведете вы и [ROOT.Char.GetFaith.DevilName]."
 legend_events.0001.desc.mid.exotic_backstory: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], вы ведь никогда не чувствовали себя по-настоящему #L [ROOT.Char.GetCulture.GetCollectiveNoun|l][Select_CString(ROOT.Char.IsFemale, 'ой', 'им' )]#! [Select_CString(ROOT.Char.IsFemale, 'женщиной', 'мужчиной' )], так ведь? Я считаю, что много лет назад вы прибыли из далеких и таинственных земель."
 legend_events.0001.desc.mid.ancient_people: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], я [Select_CString(chronicler.IsFemale, 'просматривала записи и нашла', 'просматривал записи и нашел' )] сведения, позволяющие проследить вашу родословную до великих #L [ancient_culture.GetCollectiveNoun|l]их#! династий!"
 legend_events.0001.desc.outro: "Кое-кто мог бы счесть это чересчур смелым заявлением, и потребуются значительные усилия, чтобы доказать, что это правда, но это станет хорошей основой для того, чтобы сделать вас живой легендой!»"
 legend_events.0001.a: "Отличная работа!"
 legend_events.0001.b: "В это даже мне верится с трудом."
 legend_events.0010.t: "$chronicler_court_position$: легенда распространяется"
 legend_events.0010.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] приветствует меня при дворе этим утром, лучась желанием поделиться со мной новостями.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], я полагаю, что [potential_promoter.Custom2('YourCharacterIntroduction', ROOT.Char)] уже почти верит, что [ROOT.Char.GetPromotedLegend.GetName] говорит правду! [Select_CString(potential_promoter.IsFemale, 'Она', 'Он' )] знает эту историю и в восторге от нее, но не до конца верит в ее правдивость»."
 legend_events.0010.a: "Возможно, [Select_CString(potential_promoter.IsFemale, 'она', 'он' )] поддастся на уговоры."
 legend_events.0010.a.success: "[potential_promoter.GetName] прислушивается ко мне"
 legend_events.0010.a.failure: "[potential_promoter.GetName] не верит мне"
 legend_events.0010.b: "Возможно, удастся убедить [Select_CString(potential_promoter.IsFemale, 'ее', 'его' )], исказив правду."
 legend_events.0010.c: "[Select_CString(potential_promoter.IsFemale, 'Она', 'Он' )] может думать что угодно."
 legend_events.0020.t: "Адаптация легенды"
 legend_events.0020.desc: "Гость из далеких земель подходит к моему трону и громко объявляет:\n\n«Долгое время я живу при вашем дворе, наблюдая за тем, как вы правите и как ведете великие и малые дела державы. И вам удалось глубоко удивить меня.\n\nСреди #L [seed_presenter.GetCulture.GetCollectiveNoun|l]ого#! народа ходит старая легенда о легендарном правителе из выдающейся династии. Моя матушка рассказывала мне эту историю в детстве. Она услышала ее от своей матери много лет тому назад.\n\nИ теперь я с величайшим удовольствием извещаю вас, что вы и есть [Select_CString(ROOT.Char.IsFemale, 'легендарная', 'легендарный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] из #L [seed_presenter.GetCulture.GetCollectiveNoun|l]их#! преданий. И я полагаю, что все истинные [seed_presenter.GetCulture.GetName|l] согласятся с моим мнением!»"
 legend_events.0020.a: "Да! Ваши предки говорили о династии [ROOT.Char.GetDynasty.GetNameNoTooltip]!"
 legend_events.0020.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] — страна из [seed_presenter.GetCulture.GetCollectiveNounNoTooltip|l]их легенд."
 legend_events.0020.c: "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ому правителю нет дела до того, что говорят [seed_presenter.GetCulture.GetCollectiveNounNoTooltip|l]ие крестьяне."
 legend_seed_ghw.tt: "Получает [Concept( 'legend_seed', 'зарождающуюся легенду' )|E] «$trait_crusader_king$»"
 gain_heroic_legend_seed.tt: "Теперь у вас есть героическая [Concept( 'legend_seed', 'зарождающаяся легенда' )|E]"
 gain_holy_legend_seed.tt: "Теперь у вас есть святая [Concept( 'legend_seed', 'зарождающаяся легенда' )|E]"
 gain_legitimizing_legend_seed.tt: "Теперь у вас есть легитимизирующая [Concept( 'legend_seed', 'зарождающаяся легенда' )|E]"
 legend_events.1000.t: "[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('legend_owner'))] [ROOT.Char.GetTitledFirstNameNoTooltip]!"
 legend_events.1000.desc: "Сколь постыдна ваша суть! Сколь коварна! Вам было обещано золото за укрепление моей легенды, а вы просто бросили ее, словно шелудивого пса."
 legend_events.1000.a: "#EMP Ха!#! Просто заберите уже."
 legend_events.1000.b: "Берусь утверждать, что цена была #EMP намного#! ниже."
 legend_spread_notification_title: "Легенда распространяется в вашей державе!"
