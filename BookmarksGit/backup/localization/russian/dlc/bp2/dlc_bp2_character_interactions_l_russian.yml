l_russian:
 influence_child_personality_interaction: "Повлиять на личность подопечного"
 influence_child_personality_interaction_desc: "Передайте [personality_trait|El] своему [Concept( 'ward', 'подопечному' )|E]"
 had_guardian_influence_interaction: "Взаимодействие произведено недавно [DATE.GetStringLong]"
 bp2_character_interaction.1001.t: "$influence_child_personality_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)] — успех"
 bp2_character_interaction.1001.desc_intro: "Я захожу в комнату, где сидит [Select_CString(recipient.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', recipient)] [recipient.GetFirstName],"
 bp2_character_interaction.desc_lustful: "с вопросом: «Ты знаешь, что такое любовь?»\n\n«Да, — робко отвечает [recipient.GetSheHe]. — Я люблю своих родных! И... ну... есть еще кое-кто, кто не выходит у меня из головы...»\n\n«Держись за это чувство, дитя. Романы и удовлетворение сами тебя не отыщут, за ними нужно гнаться! Окунись в эту погоню, ибо именно это делает тебя человеком».\n\n"
 bp2_character_interaction.1001.desc_lustful: "$bp2_character_interaction.desc_lustful$«Это здорово! — смеется [recipient.GetSheHe]. — Возможно, однажды каждый, кому служит домом [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l], удостоится моего поцелуя!»"
 bp2_character_interaction.desc_chaste: "с вопросом: «Горит ли твое сердце, когда ты смотришь на другого человека?»\n\n«Да... — замешкавшись, отвечает [recipient.GetSheHe]. — Иногда».\n\n«Это пламя нужно погасить. Когда в твоем сердце полыхает [ROOT.Char.GetFaith.NegativeAfterLife], [ROOT.Char.GetFaith.FertilityGodName] тебя не благословит, ведь так? Не благословит, если ты предаешься гнусным страстям. Помни, дитя, похоть ведет к гибели».\n\n"
 bp2_character_interaction.1001.desc_chaste: "$bp2_character_interaction.desc_chaste$«Клянусь, — заявляет [recipient.GetFirstNameNoTooltip], — угнетать свою плоть!»"
 bp2_character_interaction.desc_gluttonous_common: "[recipient.GetHerHis] лицо все в жире и крошках, и я спрашиваю: «Что это ты ешь?..»\n\n«Ой! Откуда здесь [recipient.Custom('GetLocalStreetFood')]?»\n\n"
 bp2_character_interaction.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous_common$«А еще немного тебе слуги не принесли? — ухмыляюсь я. — #EMP Умираю#! от голода!»\n\nПока мы объедаемся, я убеждаю ребенка есть больше, чтобы стать сильнее. «Не стыдись своих желаний! Поглощай все изобилие двора».\n\n"
 bp2_character_interaction.1001.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$«С радостью!» — с отрыжкой отвечает [recipient.GetSheHe]."
 bp2_character_interaction.desc_temperate: "$bp2_character_interaction.desc_gluttonous_common$Я выхватываю тарелку и бросаю ее подальше. «У тебя что, #EMP совсем нет выдержки?! Самоконтроля?!#! Поклянись во всем соблюдать умеренность. И пусть [ROOT.Char.GetFaith.HealthGodName] станет свидетелем твоей клятвы! Миру не нужен очередной выродок».\n\n"
 bp2_character_interaction.1001.desc_temperate: "$bp2_character_interaction.desc_temperate$«Клянусь, — провозглашает [recipient.GetSheHe]. — Как же мне стыдно, [recipient.Custom2('RelationToMeShort', ROOT.Char)]...»"
 bp2_character_interaction.desc_greedy_common: "отчаянно размахивая луком с именем другого ребенка на устах.\n\n«Значит, оруженосец! — кричит [recipient.GetSheHe]. — Я ему глотку перережу, чтоб не покушался на то, что принадлежит мне!»\n\n"
 bp2_character_interaction.desc_greedy: "$bp2_character_interaction.desc_greedy_common$«Успокойся, только спокойствие приносит выгоду. Да, все будут у тебя что-то выпрашивать, но они отстанут, если показать им, что ты за свое горой. Из камня крови не выжать! Не давай ни крови, ни золота, [recipient.GetFirstNameNoTooltip]».\n\n"
 bp2_character_interaction.1001.desc_greedy: "$bp2_character_interaction.desc_greedy$«А еще, — отвечает [recipient.GetSheHe]. — Еще я могу обменяться, #EMP с выгодой#!...»"
 bp2_character_interaction.desc_generous: "$bp2_character_interaction.desc_greedy_common$«Сколько же свар случается из-за мелочей. Опусти лук, [recipient.Custom('GirlBoy')]. Ты никогда не лишишься самого главного — своей чести. И, если проявишь мудрость, все отданное тобой все равно тебе послужит».\n\n"
 bp2_character_interaction.1001.desc_generous: "$bp2_character_interaction.desc_generous$«Вы живете ради меня, — вздыхает [recipient.GetFirstNameNoTooltip], — я могу попробовать жить ради других»."
 bp2_character_interaction.desc_lazy_common: "и спрашиваю: «Когда я приказываю тебе прислуживать мне, ты прикладываешь старания?»\n\n«Я... я стараюсь, [ROOT.Char.GetTitleAsNameNoTooltip|l]».\n\n"
 bp2_character_interaction.desc_lazy: "$bp2_character_interaction.desc_lazy_common$«Сказать по правде, если тебе удается отвечать требованиям, не прикладывая усилий, то это так же хорошо, как если бы ты [Select_CString(recipient.IsFemale, 'добивалась', 'добивался' )] большего, чем требуют, — говорю я, ероша [recipient.GetHerHis] волосы. — Ты все равно достигнешь своего. Давай вообще выбросим всю эту чепуху со службой. И старайся отдыхать почаще».\n\n"
 bp2_character_interaction.1001.desc_lazy: "$bp2_character_interaction.desc_lazy$С легким зевком [recipient.GetFirstNameNoTooltip] соглашается. «О да!»"
 bp2_character_interaction.desc_diligent: "$bp2_character_interaction.desc_lazy_common$«Стараешься? Я не требуют от тебя мастерства, [recipient.Custom('GirlBoy')]. Я требую упорства. Неужели ты не чувствуешь радости, проделав хорошую работу? Прекрати сомневаться и думать и начинай делать. Просто делать!»\n\n"
 bp2_character_interaction.1001.desc_diligent: "$bp2_character_interaction.desc_diligent$[recipient.GetFirstNameNoTooltip] вскакивает на ноги. «Я не разочарую вас, [recipient.Custom2('RelationToMeShort', ROOT.Char)]!»"
 bp2_character_interaction.desc_wrathful_common: "с вопросом: «Что есть сила?»\n\n"
 bp2_character_interaction.desc_wrathful: "$bp2_character_interaction.desc_wrathful_common$Крохотный огонек вспыхивает в [recipient.GetHerHis] глазах, когда я отвечаю. «Сила — это свобода в гневе. Свобода разить, унижать тех, кто прогневал тебя».\n\n«Это как когда какой-то идиот порвал мне плащ! Ух как это меня разъярило!» — кричит [recipient.GetSheHe] под мой одобрительный кивок.\n\n"
 bp2_character_interaction.1001.desc_wrathful: "$bp2_character_interaction.desc_wrathful$«Вот увидите, — продолжает [recipient.GetSheHe], — глупцы узнают, что #EMP я плююсь огнем!»#!"
 bp2_character_interaction.desc_calm: "$bp2_character_interaction.desc_wrathful_common$«Это когда тебе подчиняются [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] и знать? У меня потерялась дорогая мен вещь, но никому нет до этого дела...»\n\n«Сила начинается с того, что пересиливаешь себя, — объясняю я. — Когда ты смотришь на других, огорчаешься и срываешься, ты выдаешь свои беспомощность и глупость. Лучше сделать глубокий вдох и все хорошо обдумать».\n\n"
 bp2_character_interaction.1001.desc_calm: "$bp2_character_interaction.desc_calm$Ненадолго задумавшись, [recipient.GetFirstName] со вздохом отвечает: «Я постараюсь»."
 bp2_character_interaction.desc_impatient_common: "и кладу в [recipient.GetHerHis] руку яйцо со словами: «Подержи. Я вернусь».\n\nЯ ухожу и занимаюсь своими делами. Несколько часов спустя я возвращаюсь и вижу, что [recipient.Custom('GirlBoy')] согнувшись сидит на той же скамье, продолжая сжимать в руке яйцо.\n\n"
 bp2_character_interaction.desc_impatient: "$bp2_character_interaction.desc_impatient_common$Я бью [recipient.GetHerHis] по руке, разбивая яйцо. Слизь растекается по руке, а на [recipient.GetHerHis] лице проступает выражение крайнего изумления!\n\n«Ты впустую [Select_CString(recipient.IsFemale, 'потратила', 'потратил' )] день, [recipient.Custom('GirlBoy')]...» — говорю я и ухожу прочь.\n\n"
 bp2_character_interaction.1001.desc_impatient: "$bp2_character_interaction.desc_impatient$«Я больше не буду вас ждать! — воет [recipient.GetFirstNameNoTooltip]. — #EMP Клянусь!#!»"
 bp2_character_interaction.desc_patient: "$bp2_character_interaction.desc_impatient_common$Я принимаю яйцо из детских рук и крепко обнимаю [Select_CString(recipient.IsFemale, 'девочку', 'мальчика' )]. «Я так тобой горжусь. Как наседка выращивает цыплят? Как бдительный петух защищает своих кур? Терпением».\n\n"
 bp2_character_interaction.1001.desc_patient: "$bp2_character_interaction.desc_patient$[recipient.GetFirstNameNoTooltip] улыбается. «Хорошо, когда есть время подумать»."
 bp2_character_interaction.desc_arrogant_common: "и поздравляю [recipient.GetHerHis] с победой над одним из наставников в такой игре, как [SCOPE.Custom('BG_GameType_Generic')].\n\n«Пара пустяков, — отвечает [recipient.GetSheHe]. — Мне удалось победить почти всех взрослых!»\n\n"
 bp2_character_interaction.desc_arrogant: "$bp2_character_interaction.desc_arrogant_common$«Превосходно. А все потому, что тебя ждет великая судьба. Не бойся своей гордости, ведь только трусы не показывают веры в свои способности! Пусть все и каждый видят, кто ты, и тогда они воздадут тебе подобающие почести!»\n\n"
 bp2_character_interaction.1001.desc_arrogant: "$bp2_character_interaction.desc_arrogant$«Ха! — фыркает [recipient.GetFirstNameNoTooltip]. — Уж не завидуете ли вы мне?»"
 bp2_character_interaction.desc_humble: "$bp2_character_interaction.desc_arrogant_common$«А не хочешь сыграть... со мной? Мы пригласим всех жителей державы», — подначиваю я, на что [recipient.GetFirstNameNoTooltip] съеживается и начинает отнекиваться.\n\n«Мы должны избегать настолько упиваться своими добродетелями, — говорю я, — чтобы выказывать неуважение и неверно судить о самих себе».\n\n"
 bp2_character_interaction.1001.desc_humble: "$bp2_character_interaction.desc_humble$«Простите меня, пожалуйста!» — просит [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_deceitful_common: "с вопросом: «Ты мне не врешь?»\n\n«Я... э-э-э, ни за что!»\n\n"
 bp2_character_interaction.desc_deceitful: "$bp2_character_interaction.desc_deceitful_common$«Ты врешь прямо сейчас, — смеюсь я. — Но делаешь это плохо. Когда ты научишься лгать понемногу, но постоянно, прикрывая ее сладким привкусом правды? Хочешь достичь величия? Мир — это змеиная яма, и только самые хитрые выбираются на ее поверхность, к солнцу».\n\n"
 bp2_character_interaction.1001.desc_deceitful: "$bp2_character_interaction.desc_deceitful$«Ах [recipient.Custom2('RelationToMeShort', ROOT.Char)]! Вы моя самая любимая змея», — врет [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_honest: "$bp2_character_interaction.desc_deceitful_common$«Возможно, я этого не узнаю, — объясняю я. — Но разве ты не #EMP чувствуешь#! лжи, [recipient.Custom('GirlBoy')]? Я знаю, каковы лжецы: у них нет чести, им всё равно, к чему приведет их ложь... таким ты видишь свое будущее?»\n\n"
 bp2_character_interaction.1001.desc_honest: "$bp2_character_interaction.desc_honest$«Ну... я [Select_CString(recipient.IsFemale, 'лгала', 'лгал' )] раньше, — признается [recipient.GetFirstNameNoTooltip]. — Но я хочу быть как вы, [recipient.Custom2('RelationToMeShort', ROOT.Char)]. [Select_CString(recipient.IsFemale, 'Хорошей и честной', 'Хорошим и честным' )]!»"
 bp2_character_interaction.desc_craven_common: "и хватаю [recipient.GetHerHis] за воротник с криком: #EMP «Ударь меня!»#!\n\n[recipient.GetSheHe|U] испуганно отказывается: «Но вы же [ROOT.Char.GetTitleAsNameNoTooltip|l]!»\n\n"
 bp2_character_interaction.desc_craven: "$bp2_character_interaction.desc_craven_common$«Правильно, [recipient.Custom('GirlBoy')]. Любой, кто ударит меня, будет серьезно наказан. Помни, долг и страсть могут тебя погубить. Лучше выжить, чем глупо погибнуть!»\n\n"
 bp2_character_interaction.1001.desc_craven: "$bp2_character_interaction.desc_craven$[recipient.GetFirstNameNoTooltip] падает ниц. «Пожалуйста, не бейте меня!» — умоляет [recipient.GetSheHe]."
 bp2_character_interaction.desc_brave: "$bp2_character_interaction.desc_craven_common$«Давай!» — настаиваю я до тех пор, пока не получаю удар по моему ухмыляющемуся лицу.\n\n«Ничего не бойся, [recipient.Custom('GirlBoy')]! Раз ты можешь ударить меня, что для тебя #EMP невозможно#!? Пытайся, борись, терпи неудачи! И тогда ты умрешь во имя чести, любви или долга — все лучше, чем помереть просто так!»\n\n"
 bp2_character_interaction.1001.desc_brave_self: "$bp2_character_interaction.desc_brave$«[recipient.GetFaith.HighGodName] и [recipient.GetPrimaryTitle.GetNameNoTier]! — кричит [recipient.GetFirstNameNoTooltip]. — Я не подведу!»"
 bp2_character_interaction.1001.desc_brave_liege: "$bp2_character_interaction.desc_brave$«[recipient.GetFaith.HighGodName] и [recipient.GetLiege.GetPrimaryTitle.GetNameNoTier]! — кричит [recipient.GetFirstNameNoTooltip]. — Я не подведу!»"
 bp2_character_interaction.1001.desc_brave_root: "$bp2_character_interaction.desc_brave$«[recipient.GetFaith.HighGodName] и [ROOT.Char.GetPrimaryTitle.GetNameNoTier]! — кричит [recipient.GetFirstNameNoTooltip]. — Я не подведу!»"
 bp2_character_interaction.desc_shy_common: "играя в одиночестве. В последнее время [recipient.GetSheHe] часто так делает. Я спрашиваю: «Почему?»\n\n«А в чем смысл, [recipient.Custom2('RelationToMeShort', ROOT.Char)]? Все эти смешки и слухи... пустая трата времени».\n\n"
 bp2_character_interaction.desc_shy: "$bp2_character_interaction.desc_shy_common$«Увы, это всегда так, — вздыхаю я. — Тебя всегда будут упрашивать провести время с другими, быть публичным лицом без личной души. Крепись. В одиночестве есть свое величие».\n\n"
 bp2_character_interaction.1001.desc_shy: "$bp2_character_interaction.desc_shy$[recipient.GetFirstNameNoTooltip] молча соглашается, не глядя мне в глаза."
 bp2_character_interaction.desc_gregarious: "$bp2_character_interaction.desc_shy_common$«Подумай, — говорю я. — Разве одиночество подарит тебе приятные воспоминания? Где же тут восторг, тепло, любовь? Если хочешь, я могу научить тебя рассказывать истории и шутить, и тогда смех и слухи станут тебе покорны!»\n\n"
 bp2_character_interaction.1001.desc_gregarious: "$bp2_character_interaction.desc_gregarious$«Хорошо, — улыбается [recipient.GetFirstNameNoTooltip]. — Научите меня»."
 bp2_character_interaction.desc_ambitious_common: "с вопросом: «Тебе нравится быть ребенком?»\n\n«Нет, — морщит [recipient.GetSheHe] свой нос. — Взрослые относятся ко мне как к собаке! Все время говорят мне, что делать!»\n\n"
 bp2_character_interaction.desc_ambitious: "$bp2_character_interaction.desc_ambitious_common$«Докажи им, что они неправы! Прояви рвение, старайся стать чем-то большим. Или... ты #EMP хочешь#!, чтобы к тебе относились как к ребенку, даже когда твое тело увянет с годами?»\n\n"
 bp2_character_interaction.1001.desc_ambitious: "$bp2_character_interaction.desc_ambitious$«Нет! Еще столько нужно сделать, — отвечает [recipient.GetFirstNameNoTooltip]. — Вот увидите! Однажды все будут обращаться ко мне за наставлением»."
 bp2_character_interaction.desc_content: "$bp2_character_interaction.desc_ambitious_common$«Но, — возражаю я, — разве ты хочешь участвовать в полноценных диспутах, считать налоги и осознавать, что все близкие полностью от тебя зависят? Вскоре тебе будет не до игр. Цени, что у тебя есть, [recipient.Custom('GirlBoy')]. Цени всем сердцем».\n\n"
 bp2_character_interaction.1001.desc_content: "$bp2_character_interaction.desc_content$«Я [Select_CString(recipient.IsFemale, 'признательна', 'признателен' )], правда! Особенно за время, проведенное с вами, [recipient.Custom2('RelationToMeShort', ROOT.Char)],» — радостно отвечает [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_arbitrary_common: "а в руке у меня [recipient.Custom( 'child_favorite_toy' )] другого ребенка, и я говорю: «Можешь взять себе».\n\n«Зачем? — спрашивает [recipient.GetSheHe]. — Мне эта вещь даже не нужна».\n\n"
 bp2_character_interaction.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary_common$«Тогда выкинь! Это лишь символ, [recipient.Custom('GirlBoy')]. Поступай так, как велят тебе твои чувства и мысли, наплюй на правила и законы, ты можешь поступать по своему усмотрению. Ты можешь брать всё, что пожелаешь».\n\n"
 bp2_character_interaction.1001.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$«Да, — соглашается [recipient.GetFirstNameNoTooltip], принимая игрушку. — К чему быть честным в нечестном мире?»"
 bp2_character_interaction.desc_just: "$bp2_character_interaction.desc_arbitrary_common$«Нет? Почему? Это же естественно, желать то, чем не обладаешь, радоваться, когда добиваешься превосходства над другими. Почему бы и не брать то, что можешь, почему бы и не использовать свою власть так, как захочешь?»\n\n"
 bp2_character_interaction.1001.desc_just: "$bp2_character_interaction.desc_just$«Не будьте тираном, [ROOT.Char.GetTitleAsNameNoTooltip|l]! Это не по справедливости!»\n\n«Верно, — улыбаюсь я. — Не по справедливости»."
 bp2_character_interaction.desc_cynical_common: "с вопросом: «Почему я исповедую [recipient.GetFaith.GetAdjective|l]?»\n\n«Потому что [ROOT.Char.GetFaith.HighGodName] заботится о нас», — отвечает [recipient.GetSheHe].\n\n"
 bp2_character_interaction.desc_cynical: "$bp2_character_interaction.desc_cynical_common$«Не только заботится, но и #EMP повелевает#! нами. [ROOT.Char.GetFaith.HighGodName] поддерживает порядок в [recipient.GetFaith.GetNameNoTooltip|l]их державах. И, взывая к богу, [ROOT.Char.GetFaith.AltPriestTermPlural|l] могут уподобляться властителям, а [ROOT.Char.GetFaith.DevoteeNeuterPlural|l] — получать земные блага. Что ты в этом видишь, руку [ROOT.Char.GetFaith.HighGodNamePossessive] или замыслы простых смертных?»\n\n"
 bp2_character_interaction.1001.desc_cynical: "$bp2_character_interaction.desc_cynical$«Я вижу... — с трудом подбирает слова [recipient.GetFirstNameNoTooltip], — что мир печален»."
 bp2_character_interaction.desc_zealous: "$bp2_character_interaction.desc_cynical_common$«Да, твоя доброта от [ROOT.Char.GetFaith.HighGodNamePossessive]. Твоя мудрость от [ROOT.Char.GetFaith.KnowledgeGodNamePossessive]. Твоя отвага от [ROOT.Char.GetFaith.WarGodNamePossessive]. Ты хочешь быть [Select_CString(recipient.IsFemale, 'одинокой', 'одиноким' )] в пустом мире? Или предпочтешь стать глашатаем божественной воли? Я могу наставить тебя на этот путь».\n\n"
 bp2_character_interaction.1001.desc_zealous: "$bp2_character_interaction.desc_zealous$«У меня мурашки по коже, [recipient.Custom2('RelationToMeShort', ROOT.Char)]! — восклицает [recipient.GetFirstNameNoTooltip]. — Я чувствую милость [recipient.GetFaith.HighGodNamePossessive]!»"
 bp2_character_interaction.desc_paranoid_common: "с вопросом: «Кому ты больше всего доверяешь?»\n\n«Вам конечно», — послушно отвечает [recipient.GetSheHe].\n\n"
 bp2_character_interaction.desc_paranoid: "$bp2_character_interaction.desc_paranoid_common$«Тогда поверь мне сейчас... при дворе за нами постоянно наблюдают. Прислушайся к шепоту за спиной. Не верь... не верь даже мне...»\n\nБлижайшее окно закрывает чей-то силуэт. «#EMP Скорее!#! — шепчу я. — Прячься за меня, [recipient.Custom('GirlBoy')]!»\n\n"
 bp2_character_interaction.1001.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] бросается под мою защиту, обнажая умело спрятанный кинжал."
 bp2_character_interaction.desc_trusting: "$bp2_character_interaction.desc_paranoid_common$Я опускаюсь на колено и беру [recipient.GetHerHis] руку в свои.\n\n«Клянусь, что никогда не подведу тебя, дитя. #EMP Нужно#! уметь полагаться на других, чтобы выжить в нашем мире, и в числе тех, на кого ты можешь рассчитывать... я всегда буду на первом месте».\n\n"
 bp2_character_interaction.1001.desc_trusting: "$bp2_character_interaction.desc_trusting$В [recipient.GetHerHis] глазах собираются слезы, и [recipient.GetFirstNameNoTooltip] отвечает: «Я доверяю вам»."
 bp2_character_interaction.desc_compassionate: "$bp2_character_interaction.desc_callous_common$«В душе они хорошие люди, — шепчу я, обнимая [recipient.GetHerHis]. — Но власть может ослепить, а сила поработить. Не позволяй видимому злу ослепить твое сердце. Нужно увидеть в них потребность в доброте».\n\n"
 bp2_character_interaction.1001.desc_compassionate: "$bp2_character_interaction.desc_compassionate$«Я постараюсь всегда поступать благородно!» — всхлипывает [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_callous_common: "с тревогой на сердце. [recipient.GetSheHe|U] недавно [Select_CString(recipient.IsFemale, 'видела', 'видел' )], как [ROOT.Char.Custom('KnightCultureNoTooltip')|l] изувечил непокорного слугу.\n\nНапуганный ребенок спрашивает: «Почему люди так жестоки?»\n\n"
 bp2_character_interaction.desc_callous: "$bp2_character_interaction.desc_callous_common$«Этот слуга, — отвечаю я, — будет работать только из страха перед побоями. Без жестокости, без силы мы лишимся своего места в этом мире. И потом... разве ты хочешь потратить свою жизнь на плач по слугам?»\n\n"
 bp2_character_interaction.1001.desc_callous: "$bp2_character_interaction.desc_callous$«Ну нет», — фыркает [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_sadistic: "$bp2_character_interaction.desc_callous_common$«Мир жесток, — отвечаю я. — Люди слабы и эгоистичны. И таких много. Проливать их кровь бессмысленно. Подумай, насколько сильным почувствовал себя мой [ROOT.Char.Custom('KnightCultureNoTooltip')|l]. Тебе бы хотелось обладать такой силой, не так ли?..»\n\n"
 bp2_character_interaction.1001.desc_sadistic: "$bp2_character_interaction.desc_sadistic$«Да, — шепчет [recipient.GetFirstNameNoTooltip]. — Хотелось бы...»"
 bp2_character_interaction.desc_stubborn: "в полной уверенности в своей правоте и спрашиваю: «Чем ты будешь заниматься сегодня?»\n\n«Ну... один из моих друзей убедил меня опять пойти собирать эти дурацкие цветы...»\n\n«[recipient.GetFirstNameNoTooltip]! — кричу я. — Как долго ты собираешься тратить свою жизнь на чужие прихоти? Стой за свои убеждения, непоколебимо, как [ROOT.Char.Custom('KnightCultureNoTooltip')|l]! Разве ты не думаешь, что твой выбор будет самым интересным?»\n\n"
 bp2_character_interaction.1001.desc_stubborn: "$bp2_character_interaction.desc_stubborn$«Да, — задумчиво отвечает [recipient.GetSheHe], — я знаю, чего хочу! И никому не позволю менять меня!»"
 bp2_character_interaction.desc_fickle: "повинуясь прихоти, и спрашиваю: «Чем ты будешь заниматься сегодня?»\n\nПока [recipient.GetSheHe] перечисляет свои планы, я невольно морщусь.\n\n«С какой же легкость враг может отследить твои перемещения! Подумай, как скоро одни и те же дела перестанут тебя радовать! Разве можно запланировать радость? Боль? Нет! Оставь за собой свободу делать всё, что пожелаешь».\n\n"
 bp2_character_interaction.1001.desc_fickle: "$bp2_character_interaction.desc_fickle$[recipient.GetSheHe|U] пожимает плечами и говорит: «Конечно. Мне вообще уже ничего из этого не интересно»."
 bp2_character_interaction.desc_eccentric: "и бросаю [recipient.GetHerHim] на колени извивающуюся крысу.\n\nЗакончив скакать и визжать от удивления, [recipient.GetSheHe] спрашивает: «Зачем?! Зачем?!»\n\n«Нельзя же жить и студиться своих причуд. Особенно если ты [ROOT.Char.GetTitleAsNameNoTooltip|l]! Наплюй на ожидания, иди своим путем, и ты станешь... чем-то. Чем-то выдающимся».\n\n"
 bp2_character_interaction.1001.desc_eccentric: "$bp2_character_interaction.desc_eccentric$Хихикая, [Select_CString(recipient.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', recipient)] высовывает язык в знак согласия."
 bp2_character_interaction.desc_vengeful: "и в настоящий момент [recipient.GetSheHe] сидит с мрачным видом после поражения в такой игре, как [ROOT.Char.Custom('BG_GameType_Generic')].\n\n«Эта дрянь схитрила! — настаивает [recipient.Custom('GirlBoy')]. — Когда уже мои друзья перестанут пытаться победить меня?»\n\nЯ пользуюсь случаем, чтобы сказать: «Они знают, что могут без страха связываться с тобой. Воткни фигуру в глаз мошеннику! Разбей доску о спину! Пусть все знают, что ты не прощаешь обиды!»\n\n"
 bp2_character_interaction.1001.desc_vengeful: "$bp2_character_interaction.desc_vengeful$«Месть, — усмехается [recipient.GetFirstName]. — У меня есть задумка...»"
 bp2_character_interaction.desc_forgiving: "и в настоящий момент [recipient.GetSheHe] сидит с мрачным видом после поражения в такой игре, как [ROOT.Char.Custom('BG_GameType_Generic')].\n\n«Эта прохвостка схитрила! — настаивает [recipient.Custom('GirlBoy')]. — Она заслужила получить в глаз фигурой. Но... теперь она не хочет дружить со мной...»\n\nЯ пользуюсь случаем, чтобы сказать: «Подумай о прощении! Пусть оно живет в твоем сердце, всегда. Прояви ты милосердие к схитрившему игроку, и у тебя стало бы на одного друга больше, разве не так?»\n\n"
 bp2_character_interaction.1001.desc_forgiving: "$bp2_character_interaction.desc_forgiving$«Да, — вздыхает [recipient.GetSheHe]. — Я запомню этот совет»."
 bp2_character_interaction.1001.a: "Молодчина!"
 bp2_character_interaction.1001.a.tt: "Передано свойство «[target_trait.GetNameNoTooltip(GetPlayer)]»"
 bp2_character_interaction.1001.a.flavor: "Вы начинаете понимать друг друга, и [recipient.GetSheHe] уже понемногу напоминает вас."
 bp2_character_interaction.1002.t: "$influence_child_personality_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)] — провал"
 bp2_character_interaction.1002.desc_intro: "$bp2_character_interaction.1001.desc_intro$"
 bp2_character_interaction.1002.desc_lustful: "$bp2_character_interaction.desc_lustful$«А... — ворчит [recipient.GetSheHe]. — Но ведь есть столько более #EMP интересных#! дел...»"
 bp2_character_interaction.1002.desc_chaste: "$bp2_character_interaction.desc_chaste$«Но... — хнычет [recipient.GetFirstNameNoTooltip], — мое сердце не может так меня предать!»"
 bp2_character_interaction.1002.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$«Но... я хочу ощущать #EMP контроль#!...»"
 bp2_character_interaction.1002.desc_temperate: "$bp2_character_interaction.desc_temperate$«Но ведь это просто [recipient.Custom('GetLocalStreetFood')], совсем чуть-чуть? — протестует [recipient.GetSheHe]. — А [ROOT.Char.GetFaith.HealthGodName] разрешает подобные радости!»"
 bp2_character_interaction.1002.desc_greedy: "$bp2_character_interaction.desc_greedy$«Камень? —спрашивает [recipient.GetSheHe]. — Да, думаю, никому не нравятся твердые как камень люди...»"
 bp2_character_interaction.1002.desc_generous: "$bp2_character_interaction.desc_generous$«Подарите мне новый вышитый золотом колпак, — выпрашивает [recipient.GetFirstNameNoTooltip]. — И я об этом #EMP подумаю#!...»"
 bp2_character_interaction.1002.desc_lazy: "$bp2_character_interaction.desc_lazy$«Нет! — отвечает [recipient.GetFirstNameNoTooltip]. — Провал неприемлем! Я буду стараться еще больше»."
 bp2_character_interaction.1002.desc_diligent: "$bp2_character_interaction.desc_diligent$«Я не знаю, что делать! — хнычет [recipient.GetFirstNameNoTooltip]. — Пожалуйста, оставьте меня в покое...»"
 bp2_character_interaction.1002.desc_wrathful: "$bp2_character_interaction.desc_wrathful$«Но... — сглатывает [recipient.GetSheHe], — я больше не хочу чувствовать ничего подобного...»"
 bp2_character_interaction.1002.desc_calm: "$bp2_character_interaction.desc_calm$«Мои суждения верны! — срывается [recipient.GetFirstNameNoTooltip]. — И я говорю, что это глупо!»"
 bp2_character_interaction.1002.desc_impatient: "$bp2_character_interaction.desc_impatient$«Эх... — тихо бормочет [recipient.GetFirstNameNoTooltip], — а игра в наседку была такой расслабляющей»."
 bp2_character_interaction.1002.desc_patient: "$bp2_character_interaction.desc_patient$«Что ж, — негодует [recipient.GetFirstNameNoTooltip], — я не хочу быть цыпленком»."
 bp2_character_interaction.1002.desc_arrogant: "$bp2_character_interaction.desc_arrogant$«Не знаю... может быть мне просто повезло...»"
 bp2_character_interaction.1002.desc_humble: "$bp2_character_interaction.desc_humble$«Скоро... — бормочет [recipient.GetName] — скоро я стану [Select_CString(recipient.IsFemale, 'непобедимой', 'непобедимым' )]...»"
 bp2_character_interaction.1002.desc_deceitful: "$bp2_character_interaction.desc_deceitful$«Яма есть, не спорю, — возражает [recipient.GetFirstNameNoTooltip]. — Но я думаю, что в ней нет никого, кроме змей»."
 bp2_character_interaction.1002.desc_honest: "$bp2_character_interaction.desc_honest$«Я? Конечно же, нет, — неискренне настаивает [recipient.GetFirstNameNoTooltip]. — Я всегда говорю правду»."
 bp2_character_interaction.1002.desc_craven: "$bp2_character_interaction.desc_craven$«Отпустите меня! — кричит [recipient.GetFirstNameNoTooltip]. — Я благородный [recipient.Custom('KnightCultureNoTooltip')|l] и не боюсь смерти!»"
 bp2_character_interaction.1002.desc_brave: "$bp2_character_interaction.desc_brave$«Но, — скулит [recipient.GetFirstNameNoTooltip], — я не хочу умирать...»"
 bp2_character_interaction.1002.desc_shy: "$bp2_character_interaction.desc_shy$«Знали бы вы, что говорят в ваше отсутствие, [recipient.Custom2('RelationToMeShort', ROOT.Char)]... быстро забыли бы о любезностях»."
 bp2_character_interaction.1002.desc_gregarious: "$bp2_character_interaction.desc_gregarious$«Пожалуйста, — смущается [recipient.Custom('GirlBoy')], — просто дайте мне побыть [Select_CString(recipient.IsFemale, 'одной', 'одному' )]»."
 bp2_character_interaction.1002.desc_ambitious: "$bp2_character_interaction.desc_ambitious$«Мне... всё равно, — вздыхает [recipient.GetFirstNameNoTooltip]. — Я всё равно увяну»."
 bp2_character_interaction.1002.desc_content: "$bp2_character_interaction.desc_content$«Но однажды, — бормочет [recipient.GetFirstNameNoTooltip], — однажды у меня будет всё и даже больше...»"
 bp2_character_interaction.1002.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$«Возможно, вы имеете на это право как [ROOT.Char.GetTitleAsNameNoTooltip|l], — отвечает [recipient.GetFirstNameNoTooltip]. — Но мне это не #EMP позволено#!...»"
 bp2_character_interaction.1002.desc_just: "$bp2_character_interaction.desc_just$«Что ж, — с озорной ухмылкой отвечает [recipient.GetFirstName], — раз вы настаиваете...»"
 bp2_character_interaction.1002.desc_cynical: "$bp2_character_interaction.desc_cynical$«Я вижу порядок по заветам [recipient.GetFaith.HighGodNamePossessive]! — возражает [recipient.GetFirstNameNoTooltip]. — И [recipient.GetFaith.HighGodName] заботится о нас!»"
 bp2_character_interaction.1002.desc_zealous: "$bp2_character_interaction.desc_zealous$«Пожалуйста, [recipient.Custom2('RelationToMeShort', ROOT.Char)], перестаньте, — жалуется [recipient.GetFirstNameNoTooltip]. — Вы меня [Select_CString(recipient.IsFemale, 'всю', 'всего' )] оплевали»."
 bp2_character_interaction.1002.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] хихикает."
 bp2_character_interaction.1002.desc_trusting: "$bp2_character_interaction.desc_trusting$«Ага, — бурчит [recipient.GetFirstNameNoTooltip]. — #EMP Конечно#!...»"
 bp2_character_interaction.1002.desc_compassionate: "$bp2_character_interaction.desc_compassionate$«Какая еще доброта? А вдруг в следующий раз пострадаю я? И чем мне поможет доброта?!»"
 bp2_character_interaction.1002.desc_callous: "$bp2_character_interaction.desc_callous$«Кто-то же должен думать об этих бедолагах!»"
 bp2_character_interaction.1002.desc_sadistic: "$bp2_character_interaction.desc_sadistic$«Ни за что! — отшатывается [recipient.GetFirstNameNoTooltip]. — Я хочу быть [Select_CString(recipient.IsFemale, 'хорошей', 'хорошим' )]!»"
 bp2_character_interaction.1002.desc_stubborn: "$bp2_character_interaction.desc_stubborn$«Возможно, — вздыхает [recipient.GetSheHe]. — Но это не страшно...»"
 bp2_character_interaction.1002.desc_fickle: "$bp2_character_interaction.desc_fickle$«Но, — возмущается [recipient.GetSheHe], — я же [Select_CString(recipient.IsFemale, 'дала', 'дал' )] слово другу!»"
 bp2_character_interaction.1002.desc_eccentric: "$bp2_character_interaction.desc_eccentric$«Думаю, — смущенно отвечает [recipient.GetSheHe], — что лучше не буду выбиваться...»"
 bp2_character_interaction.1002.desc_vengeful: "$bp2_character_interaction.desc_vengeful$«Но тогда он больше не будет играть со мной...»"
 bp2_character_interaction.1002.desc_forgiving: "$bp2_character_interaction.desc_forgiving$«Одного #EMP друга?!#! — воет [recipient.GetSheHe]. — Нет! Меня всё равно будет преследовать эта #EMP мошенница#!!»"
 bp2_character_interaction.1002.a: "Как же достучаться до этого ребенка?.."
 bp2_character_interaction.1002.a.tt: "Не удалось передать свойство «[target_trait.GetNameNoTooltip(GetPlayer)]»"
 bp2_character_interaction.1002.a.flavor: "Ваши нравоучения остаются без внимания."
 selected_sinful_trait_tt: "Выбранное [trait|El] считается [Concept( 'sinful', 'греховным' )|E] в [recipient.GetFaith.GetName|l]ой вере: $VALUE|+=0$"
 selected_virtuous_trait_tt: "Выбранное [trait|El] считается [Concept( 'virtuous', 'добродетельным' )|E] в [recipient.GetFaith.GetName|l]ой вере: $VALUE|+=0$"
 has_three_traits_already: "[recipient.GetShortUIName] уже [Select_CString(recipient.IsLocalPlayer, 'имеете', 'имеет' )] #V 3#! [Concept( 'personality_traits', 'свойства личности' )|E]: $VALUE|+=0$"
 has_commander_traits_already: "[recipient.GetShortUIName] уже [Select_CString(recipient.IsLocalPlayer, 'имеете', 'имеет' )] [Concept('commander_traits', 'свойства командира')|E]: $VALUE|+=0$"
 has_compatible_personality_tt: "[recipient.GetShortUIName] [Select_CString(recipient.IsLocalPlayer, 'имеете', 'имеет' )] совместимый [childhood_trait|El]: $VALUE|+=0$"
 has_incompatible_personality_tt: "[recipient.GetShortUIName] [Select_CString(recipient.IsLocalPlayer, 'имеете', 'имеет' )] несовместимый [childhood_trait|El]: $VALUE|+=0$"
 guardian_influenced_personality: "Повлиять на личность ребенка"
 guardian_influenced_personality_desc: "[actor.GetShortUINameNoTooltip] [Select_CString(actor.IsFemale, 'передала', 'передал' )] свойство «[target_trait.GetName(recipient)]» вашему ребенку по имени [recipient.GetShortUINameNoTooltip]."
 guardian_influenced_personality_fail: "Не удалось повлиять на личность ребенка"
 guardian_influenced_personality_fail_desc: "[actor.GetShortUINameNoTooltip] [Select_CString(actor.IsFemale, 'пыталась', 'пытался' )] привить свойство «[target_trait.GetName(actor)]» вашему ребенку по имени [recipient.GetShortUINameNoTooltip], но безуспешно."
 influence_child_personality_interaction_trait_limit: "[CHARACTER.GetShortUINameNoTooltip] уже [Select_CString(CHARACTER.IsLocalPlayer, 'имеете', 'имеет' )] #V 4#! [Concept( 'personality_traits', 'свойства личности' )|E]"
 influence_child_personality_interaction_all_same_traits: "[CHARACTER.GetShortUINameNoTooltip] уже имеет такие [Concept( 'personality_traits', 'свойства личности' )|E] или противоположные"
 crusading_claim_cb_reason: "$crusading_claim_cb$: $VALUE|=+0$"
