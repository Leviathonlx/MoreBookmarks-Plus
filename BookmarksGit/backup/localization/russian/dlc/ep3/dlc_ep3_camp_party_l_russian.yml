l_russian:
 #Maintenance etc
 activity_camp_party: "Лагерный кутеж"
 activity_camp_party_desc: "Можно устроить в лагере небольшую пирушку. Расходы будут оплачены из вашей [gold_i][Concept('gold', 'казны')|E] с поправкой на имеющиеся [provisions_i][Concept('provisions', 'припасы лагеря')|E]. Помимо обитателей лагеря, вы можете пригласить на праздник местного правителя.\n\nПирушки дают возможность подружиться с последователями, заключить новые [Concept('task_contracts', 'договоры')|E] и справиться со [Concept('stress', 'стрессом')|E]."
 activity_camp_party_province_desc: "Выбрать баронство"
 activity_camp_party_host_desc: "$BULLET_WITH_TAB$Можно избавиться от [Concept('stress', 'стресса')|E]\n$BULLET_WITH_TAB$Можно получить [provisions_i][Concept('provisions', 'припасы лагеря')|E]\n$BULLET_WITH_TAB$Можно получить очки [Concept('skill', 'навыков')|E]\n$BULLET_WITH_TAB$Можно получить [Concept('task_contracts', 'контракты')|E]\n$BULLET_WITH_TAB$Можно получить [Concept('artifacts', 'артефакты')|E]\n$BULLET_WITH_TAB$Можно нанять новых [Concept('followers', 'последователей')|E]"
 activity_camp_party_success: "Веселье"
 activity_camp_party_success_desc: "\n\nНасколько весело проходит ваш [GetActivityType('activity_camp_party').GetName|l].\n\nЧем выше уровень веселья, тем лучше будут награды за [Concept('activity', 'занятие')|E]."
 activity_camp_party_cooldown: "Вам нужно подождать не менее 3 месяцев, прежде чем устраивать новый кутеж!"
 activity_camp_party_selection_tooltip: "Устроить [GetActivityType('activity_camp_party').GetName|l] с вашими [Concept('followers', 'последователями')|E]\n\nОжидаемые награды:\n$BULLET_WITH_TAB$снижение [stress_i][Concept('stress', 'стресса')|E]\n$BULLET_WITH_TAB$[provisions_i][Concept('provisions', 'припасы лагеря')|E]\n$BULLET_WITH_TAB$новые [Concept('task_contracts', 'контракты')|E]"
 activity_camp_party_destination_selection: "Устроить [GetActivityType('activity_camp_party').GetName|l] можно только в вашем лагере"
 activity_camp_party_guest_desc: "$BULLET_WITH_TAB$ Участники могут избавиться от [Concept('stress', 'стресса')|E]"
 activity_camp_party_conclusion_desc: "[GetActivityType('activity_camp_party').GetName] закончился"
 camp_party_completed_log_entry_effect_title: "$activity_camp_party$ завершен"
 camp_party_100_contracts_get: "Вы получили #value 2#! новых [Concept('task_contracts', 'контракта')|E]"
 camp_party_75_contracts_get: "Вы получили новый [Concept('task_contract', 'контракт')|E]"
 activity_camp_party_guest_help_text: "Никто из обитателей лагеря не упустит возможности присоединиться к веселой пирушке.\n\nВ качестве почетного гостя вы можете пригласить местного правителя, но учтите — начиная с определенного [Concept('ranks', 'ранга')|E], правитель, вероятно, сочтет участие в таком мероприятии ниже своего достоинства."
 activity_invite_rule_followers: "Последователи"
 activity_invite_rule_local_lord: "Местный правитель"
 camp_party_honorary_guest_for_host: "Почетный гость"
 camp_party_honorary_guest_desc_for_host: "Пригласить местного правителя в лагерь в качестве почетного гостя."
 camp_party_option_food: "Еда"
 camp_party_food_none: "Жалкие крохи"
 camp_party_food_none_desc: "$EFFECT_LIST_BULLET$ Нет дополнительных бонусов\n\n#weak Нам не нужна еда, чтобы отлично провести время!#!"
 camp_party_food_simple: "Простая пища"
 camp_party_food_simple_desc: "#indent_newline:4 $EFFECT_LIST_BULLET$ Уровень веселья увеличивается#!\n#indent_newline:4 $EFFECT_LIST_BULLET$ Становятся доступны события, которые:\n#indent_newline:10 $EFFECT_LIST_BULLET$ позволяют обменять [provisions_i][Concept('provisions', 'припасы лагеря')|E] на бонусы#!\n\n#weak Немного угощений — и посиделки превращаются в настоящий праздник!#!"
 camp_party_food_lavish: "Обильный стол"
 camp_party_food_lavish_desc: "#indent_newline:4 $EFFECT_LIST_BULLET$ Уровень веселья увеличивается#!\n#indent_newline:4 $EFFECT_LIST_BULLET$ Становятся доступны события, которые:\n#indent_newline:10 $EFFECT_LIST_BULLET$ позволяют обменять [provisions_i][Concept('provisions', 'припасы лагеря')|E] на бонусы;#!\n#indent_newline:10 $EFFECT_LIST_BULLET$ могут привлечь на огонек [Concept('wanderers', 'скитальцев')|E]#!\n\n#weak Походные столы буквально ломятся под тяжестью блюд!#!"
 camp_party_food_options_invalid: "Необходима [Concept('domicile_building', 'постройка')|E] «[GetDomicileBuilding('supply_tent_01').GetName]»"
 camp_party_option_drinks: "Напитки"
 camp_party_drinks_none: "Минимум напитков"
 camp_party_drinks_none_desc: "$EFFECT_LIST_BULLET$ Нет дополнительных бонусов\n\n#weak Чрезмерные возлияния только мешают хорошей беседе!#!"
 camp_party_drinks_adequate: "Достаточно напитков"
 camp_party_drinks_adequate_desc: "#indent_newline:4 $EFFECT_LIST_BULLET$ [Concept('opinion', 'Мнение')|E] всех участников о вас улучшается#!\n#indent_newline:4 $EFFECT_LIST_BULLET$ Добавляется опыт [Concept('trait', 'свойства')|E] «[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]»#!\n\n#weak Немного угощений, и посиделки превращаются в настоящий праздник!#!"
 camp_party_drinks_adequate_invalid: "Необходима [Concept('domicile_building', 'постройка имения')|E] «[GetDomicileBuilding('mess_tent_01').GetName]»"
 camp_party_drinks_abundant: "Много напитков"
 camp_party_drinks_abundant_desc: "#indent_newline:4 $EFFECT_LIST_BULLET$ [Concept('opinion', 'Мнение')|E] всех участников о вас улучшается#!\n#indent_newline:4 $EFFECT_LIST_BULLET$ Добавляется опыт [Concept('trait', 'свойства')|E] «[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]»#!\n#indent_newline:4 $EFFECT_LIST_BULLET$ Когда $activity_camp_party$ закончится, вы получите модификатор «[GetModifier( 'ep3_master_of_ceremonies' ).GetNameWithTooltip|L]»#!\n\n#weak На этом пиру никто не должен знать жажды — ни мужчины, ни женщины, ни дети!#!"
 camp_party_drinks_abundant_invalid: "Необходимо [Concept('camp_building', 'улучшение лагеря')|E] «[GetDomicileBuilding('mess_tent_brewers').GetName]»"
 phase_camp_party: "Лагерный кутеж"
 phase_camp_party_desc: "Что может быть лучше, чем собраться у костра, выпить и поделиться историями?"
 fireside_chat_intent: "Беседа у костра"
 fireside_chat_intent_desc: "Собирайтесь у костра, пейте, обменивайтесь историями и привлекайте других путешественников."
 ep3_fireside_chat_modifier_1: "Беседа у костра: источник мудрости"
 ep3_fireside_chat_modifier_1_desc: "Этот персонаж узнал немало нового из историй, рассказанных у лагерного костра"
 ep3_fireside_chat_modifier_2: "Беседа у костра: сокровищница мудрости"
 ep3_fireside_chat_modifier_2_desc: "$ep3_fireside_chat_modifier_1_desc$"
 ep3_fireside_chat_modifier_3: "Беседа у костра: кладезь мудрости"
 ep3_fireside_chat_modifier_3_desc: "$ep3_fireside_chat_modifier_1_desc$"
 activity_camp_party_special_type_bar_segment_tt_0: "#t Оживленный пир#!\n$EFFECT_LIST_BULLET$Все участники избавляются от [Concept('stress', 'стресса')|E]\n$EFFECT_LIST_BULLET$Стоимость [provisions_i][Concept('provisions', 'припасов лагеря')|E] при решении [GetDecisionWithKey('visit_local_settlement_decision').GetName|l] снижается на #value 1#! год"
 activity_camp_party_special_type_bar_segment_tt_1: "#t Радостная пирушка#!\n$EFFECT_LIST_BULLET$Все участники избавляются от [Concept('stress', 'стресса')|E]\n$EFFECT_LIST_BULLET$Вы получаете #positive_value небольшое#! количество [provisions_i][Concept('provisions', 'припасов лагеря')|E]\n$EFFECT_LIST_BULLET$В течение #value 1#! года при решении [GetDecisionWithKey('visit_local_settlement_decision').GetName|l] для найма доступны более умелые новобранцы\n$EFFECT_LIST_BULLET$Вы получаете [Concept('lifestyle_experience', 'жизненный опыт')|E]"
 activity_camp_party_special_type_bar_segment_tt_2: "#t Веселая попойка#!\n$EFFECT_LIST_BULLET$Все участники избавляются от [Concept('stress', 'стресса')|E]\n$EFFECT_LIST_BULLET$Вы получаете #positive_value среднее#! количество [provisions_i][Concept('provisions', 'припасов лагеря')|E]\n$EFFECT_LIST_BULLET$В течение #value 1#! года при решении [GetDecisionWithKey('visit_local_settlement_decision').GetName|l] для найма доступны более умелые новобранцы\n$EFFECT_LIST_BULLET$Вы получаете [Concept('lifestyle_experience', 'жизненный опыт')|E]\n$EFFECT_LIST_BULLET$Вы получаете новый [Concept('task_contract', 'договор')|E]"
 activity_camp_party_special_type_bar_segment_tt_3: "#t Разгульный праздник#!\n$EFFECT_LIST_BULLET$Все участники избавляются от [Concept('stress', 'стресса')|E]\n$EFFECT_LIST_BULLET$Вы получаете #positive_value большое#! количество [provisions_i][Concept('provisions', 'припасов лагеря')|E]\n$EFFECT_LIST_BULLET$В течение #value 1#! года при решении [GetDecisionWithKey('visit_local_settlement_decision').GetName|l] для найма доступны более умелые новобранцы\n$EFFECT_LIST_BULLET$Вы получаете [Concept('lifestyle_experience', 'жизненный опыт')|E]\n$EFFECT_LIST_BULLET$Вы получаете #value 2#! новых [Concept('task_contracts', 'контракта')|E]\n$EFFECT_LIST_BULLET$$activity_camp_party_reward_upgrade_building$"
 activity_camp_party_reward_upgrade_building: "Вы можете бесплатно улучшить случайное [Concept('building', 'здание')|E] в @landless_rulers_icon![Concept('camp', 'лагере')|E]"
 camp_party_tt_positive_massive: "[GetActivityType('activity_camp_party').GetName]: уровень веселья #P резко увеличивается#!"
 camp_party_tt_positive_major: "[GetActivityType('activity_camp_party').GetName]: уровень веселья #P значительно увеличивается#!"
 camp_party_tt_positive_medium: "[GetActivityType('activity_camp_party').GetName]: уровень веселья #P увеличивается#!"
 camp_party_tt_positive_tiny: "[GetActivityType('activity_camp_party').GetName]: уровень веселья #P слегка увеличивается#!"
