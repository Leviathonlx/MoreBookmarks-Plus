 apa_revelry_hangover_camp_title: "$apa_revelry_hangover_camp$"
 apa_revelry_hangover_camp: "[first.GetShortUINameNoTooltip] [Select_CString(first.IsLocalPlayer, 'перепили', Select_CString(first.IsFemale, 'перепила', 'перепил' ))]"
 apa_local_food_camp_title: "$apa_local_food_camp$"
 apa_local_food_camp: "[first.GetShortUINameNoTooltip] [Select_CString(first.IsLocalPlayer, 'впечатлили', Select_CString(first.IsFemale, 'впечатлила', 'впечатлил' ))] всех местным деликатесом"
 apa_lauded_food_camp_title: "$apa_lauded_food_camp$"
 apa_lauded_food_camp: "[first.GetShortUINameNoTooltip] [Select_CString(first.IsLocalPlayer, 'сказали', Select_CString(first.IsFemale, 'сказала', 'сказал' ))], что [root_scope.Custom('GetExpensiveMeal')|l] — это очень вкусно!"
 apa_guest_of_honor_impressed_title: "$apa_guest_of_honor_impressed$"
 apa_guest_of_honor_impressed: "[first.GetShortUINameNoTooltip] [Select_CString(first.IsLocalPlayer, 'объявили', Select_CString(first.IsFemale, 'объявила', 'объявил' ))], что [root_scope.GetShortUINameNoTooltip] [Select_CString(root_scope.IsLocalPlayer, 'произвели', Select_CString(root_scope.IsFemale, 'произвела', 'произвел' ))] на [Select_CString(first.IsLocalPlayer, 'вас', Select_CString(first.IsFemale, 'нее', 'него' ))] впечатление"
