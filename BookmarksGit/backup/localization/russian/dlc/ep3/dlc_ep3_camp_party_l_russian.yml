 #APAs modifiers
 ep3_fireside_chat_stewardship: "Беседа у костра: управление"
 ep3_fireside_chat_stewardship_desc: "Этот персонаж узнал немало нового об управлении людьми, поучаствовав в приятной беседе у лагерного костра"
 ep3_fireside_chat_martial: "Беседа у костра: военное дело"
 ep3_fireside_chat_martial_desc: "Этот персонаж узнал немало нового о кавалерийских атаках, тактике и снабжении войск, поучаствовав в увлекательной беседе у лагерного костра"
 ep3_fireside_chat_diplomacy: "Беседа у костра: дипломатия"
 ep3_fireside_chat_diplomacy_desc: "Этот персонаж узнал несколько цветистых выражений и научился правильно кланяться перед царствующими особами, поучаствовав в прелюбопытной беседе у лагерного костра"
 ep3_fireside_chat_intrigue: "Беседа у костра: интриги"
 ep3_fireside_chat_intrigue_desc: "Этот персонаж узнал пару новых способов помочь окружающим расстаться с кошельком или с жизнью, увидев жутковатую, но зрелищную демонстрацию у лагерного костра"
 ep3_fireside_chat_learning: "Беседа у костра: ученость"
 ep3_fireside_chat_learning_desc: "Этот персонаж узнал немало нового о загадках земли и небес, поучаствовав в вдохновляющей беседе у лагерного костра"
 ep3_camp_party_sad_lonesome: "Кутеж в одиночестве"
 ep3_camp_party_sad_lonesome_desc: "Этот персонаж устроил [Concept('activity_camp_party', 'лагерный кутеж')|E] лишь для себя одного, и теперь его тяготят мысли об одиночестве"
 ep3_camp_party_shadows_in_the_dark: "Жуткие тени во мраке"
 ep3_camp_party_shadows_in_the_dark_desc: "В течение всего [Concept('activity_camp_party', 'лагерного кутежа')|E] этот персонаж был один и старался не издать ни звука"
 camp_party_fortress_of_solitude: "Крепость одиночества"
 camp_party_fortress_of_solitude_desc: "Этот персонаж устроил [Concept('activity_camp_party', 'лагерный кутеж')|E] лишь для себя одного, и теперь с удовольствием вспоминает, как приятно уединение"
