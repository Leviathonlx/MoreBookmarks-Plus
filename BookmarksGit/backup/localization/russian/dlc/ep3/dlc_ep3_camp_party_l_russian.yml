 apa_cultural_acceptance_title: "$apa_cultural_acceptance$"
 apa_cultural_acceptance: "[first.GetShortUINameNoTooltip] и [second.GetShortUINameNoTooltip] обсудили особенности культуры своих народов"
 cultural_acceptance_gain_apa: "Совместное времяпровождение во время лагерного кутежа повышает терпимость культур."
 #Start
 ep3_camp_party.0001.t: "Пора начинать"
 ep3_camp_party.0001.desc: "Наконец-то все собрались, угощение готово, а в костре весело потрескивают дрова.\n\nЖизнь в дороге часто бывает нелегка. Праздник позволит отдохнуть и ненадолго отвлечься от томительной борьбы за существование.\n\nДа начнется веселье!"
 ep3_camp_party.0001.a: "Жду не дождусь!"
 #Conclusion
 ep3_camp_party.0009.t: "Время летит быстро"
 ep3_camp_party.0009.desc: "Костер постепенно гаснет, где ревело пламя, теперь едва тлеют угли. Пирующие один за другим расходятся спать.\n\nМы отлично провели время, но пора заканчивать."
 ep3_camp_party.0009.a: "Это был чудесный пир."
 #Events
 ep3_camp_party.1000.t: "Удивительные истории"
 ep3_camp_party.1000.desc: "«А потом знаете, что было? — [storyteller.GetFirstName] энергично размахивает руками, с увлечением рассказывая изрядно затянувшуюся байку. — Он рухнул, как мешок с камнями! Прямо в голову ему [Select_CString(storyteller.IsFemale, 'попала', 'попал' )]!»\n\nРасплывшись в улыбке, [storyteller.GetFirstNameNoTooltip] с благодарностью принимает похвалы слушателей. Это и правда была отличная история.\n\nВосхищенные пирующие уговаривают [Select_CString(storyteller.IsFemale, 'ее', 'его' )] рассказать еще что-нибудь."
 ep3_camp_party.1000.a: "Погоди-ка, так чем ты ему [Select_CString(storyteller.IsFemale, 'врезала', 'врезал' )]?"
 ep3_camp_party.1000.a.tt: "Мы можем проверить, как всё было, если найдем подходящую деревяшку и какие-нибудь железяки..."
 ep3_camp_party.1000.b: "У меня тоже есть история!"
 ep3_camp_party.1000.b.success: "Ваша история оказалась еще интереснее"
 ep3_camp_party.1000.b.failure: "Ваша история никого не заинтересовала"
 ep3_camp_party.1000.b.tt: "[storyteller.GetFirstNameNoTooltip] [Select_CString(storyteller.IsFemale, 'недовольна', 'недоволен' )], что вы [Select_CString(storyteller.IsFemale, 'ее', 'его' )] перебили"
 ep3_camp_party.1000.c: "Да! Давай еще!"
 ep3_camp_party.1000.c.success: "Следующая история оказалась еще интереснее"
 ep3_camp_party.1000.c.failure: "Следующая история оказалась не так хороша"
 ep3_camp_party.1000.d: "Хороший рассказ."
 ep3_makeshift_mace: "Самодельная палица"
 ep3_makeshift_mace_description: "Примитивная импровизированная палица, изготовленная по описанию рассказчика. Сработана она грубо, но явно хороша в деле — а опыт ее изготовления наверняка поможет сэкономить в будущем."
 ep3_camp_party.1005.t: "Исчезновение"
 ep3_camp_party.1005.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )]! — ко мне подходит [attendee.GetFirstName], нервно стискивая руки. — [wanderer.GetFirstName] куда-то [Select_CString(wanderer.IsFemale, 'пропала', 'пропал' )], не знаю, где и искать».\n\nВ самом деле, я уже #EMP давно#! [Select_CString(wanderer.IsFemale, 'ее', 'его' )] не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]. Меж тем небеса стремительно темнеют, близится ночь.\n\nГде же [wanderer.GetFirstName]?"
 ep3_camp_party.1005.a: "Надо подбросить в костер дров — так [Select_CString(wanderer.IsFemale, 'она', 'он' )] увидит, куда идти."
 ep3_camp_party.1005.a.tt.positive: "#weak Густой дым наверняка привлечет внимание, однако [wanderer.GetFirstNameNoTooltip] не [Select_CString(wanderer.IsFemale, 'единственная', 'единственный' )], кто может его заметить...#!"
 ep3_camp_party.1005.b: "Я возьму факел и направлюсь на поиски. Далеко заходить не стану."
 ep3_camp_party.1005.b.success: "Ваши навыки следопыта оказываются весьма кстати"
 ep3_camp_party.1005.b.neutral: "[wanderer.GetFirstNameNoTooltip] возвращается к костру, с гордостью демонстрируя собранные ягоды"
 ep3_camp_party.1005.b.failure: "Вам удается [Select_CString(wanderer.IsFemale, 'ее', 'его' )] найти, однако вы привлекаете внимание дикого зверя..."
 ep3_camp_party.1005.c: "Просто посидим и подождем."
 ep3_camp_party.1005.c.success: "[wanderer.GetFirstNameNoTooltip] находит обратную дорогу"
 ep3_camp_party.1005.c.failure: "[wanderer.GetFirstNameNoTooltip] возвращается, кажется, [Select_CString(wanderer.IsFemale, 'она', 'он' )] [Select_CString(wanderer.IsFemale, 'ранена', 'ранен' )]"
 ep3_camp_party.1005.c.critfailure: "[wanderer.GetFirstNameNoTooltip] бесследно [Select_CString(wanderer.IsFemale, 'пропала', 'пропал' )]"
 ep3_camp_party.1006.t: "Нежданные гости"
 ep3_camp_party.1006.desc: "[wanderer.GetFirstName] едва успевает подсесть к костру, как из кустов доносится шорох, выдающий еще чье-то присутствие. Я вскакиваю на ноги, но [Select_CString(newcomer.IsFemale, 'неизвестная', 'неизвестный' )] сразу выходит на свет, демонстрируя, что не желает нам вреда.\n\n«Подождите, — начинает [Select_CString(newcomer.IsFemale, 'она', 'он' )], — я не ищу неприятностей. Я [Select_CString(newcomer.IsFemale, 'простая странствующая целительница', 'простой странствующий целитель' )]. Стараюсь заработать на дальнейшее обучение медицине».\n\n«Я [Select_CString(newcomer.IsFemale, 'увидела', 'увидел' )] дым и [Select_CString(newcomer.IsFemale, 'решилась', 'решился' )] подойти поближе. Буду очень [Select_CString(newcomer.IsFemale, 'признательна', 'признателен' )], если вы позволите мне ненадолго остаться у костра. У меня есть немного еды...»"
 ep3_camp_party.1006.a: "«Может, ты хочешь остаться #EMP навсегда#!?»"
 ep3_camp_party.1006.b: "«Подходи, садись. Ты научишь меня своим медицинским премудростям?»"
 ep3_camp_party.1010.t: "Проверка сообразительности"
 ep3_camp_party.1010.desc: "[riddler.GetFirstName] подносит чашу к губам, глаза [Select_CString(riddler.IsFemale, 'ее', 'его' )] весело блестят. Недобрый знак...\n\n«Что, [ROOT.Char.GetFirstNameNoTooltip], проверим, насколько острым остался ваш ум после долгой дороги, — говорит [Select_CString(riddler.IsFemale, 'она', 'он' )] и торжественно поднимает чашу. — Хотите загадку?» Не дожидаясь согласия, [Select_CString(riddler.IsFemale, 'она', 'он' )] продолжает:"
 ep3_camp_party.1010.desc_riddle_01: "\n\n#EMP «Из чрева вырван,\nизбит и обожжен,\nжестоким убийцей сделался он."
 ep3_camp_party.1010.desc_riddle_02: "\n\n#EMP «Иногда я желтая, иногда — бела.\nПоловина темная, другая же светла.#!"
 ep3_camp_party.1010.desc_riddle_03: "\n\n#EMP «Хоть ног четыре у меня,\nя в жизни не ходил ни дня.#!"
 ep3_camp_party.1010.desc_riddle_04: "\n\n#EMP «Глаз у меня есть,\nда видеть не может.#!"
 ep3_camp_party.1010.desc_riddle_05: "\n\n#EMP «Ножка есть, но нет ботинка,\nшляпка есть — нет головы.#!"
 ep3_camp_party.1010.desc_riddle_06: "\n\n#EMP «Подцепить меня можно,\nа вот бросить не выйдет.#!"
 ep3_camp_party.1010.desc_riddle_07: "\n\n#EMP «У бедных я есть,\nу богатых нет.\nБудешь мной питаться — умрёшь.#!"
 ep3_camp_party.1010.desc_riddle_08: "\n\n#EMP «Попасть в меня легко,\nда нелегко выбраться.#!"
 ep3_camp_party.1010.desc_outro: "\nО чём речь?»#!"
 ep3_camp_party.1010.a: "Это легко. Ответ — [ROOT.Char.Custom('GetCampPartyRiddleAnswer')]."
 ep3_camp_party.1010.b: "Возможно, ответ..."
 ep3_camp_party.1010.b.success: "Вы угадали"
 ep3_camp_party.1010.b.success.title: "Правильный ответ — «[ROOT.Char.Custom('GetCampPartyRiddleAnswer')]»."
 ep3_camp_party.1010.b.failure: "Вы не угадали"
 ep3_camp_party.1010.c: "Ох, [riddler.GetFirstNameNoTooltip], твои загадки слишком хитроумны для меня!"
 ep3_camp_party.1010.c.tt: "Правда это или нет, будет лучше польстить [Select_CString(riddler.IsFemale, 'ей', 'ему' )]..."
 ep3_camp_party.1010.answer_riddle_01: "меч"
 ep3_camp_party.1010.answer_riddle_02: "луна"
 ep3_camp_party.1010.answer_riddle_03: "стол"
 ep3_camp_party.1010.answer_riddle_04: "иголка"
 ep3_camp_party.1010.answer_riddle_05: "гриб"
 ep3_camp_party.1010.answer_riddle_06: "болезнь"
 ep3_camp_party.1010.answer_riddle_07: "ничто"
 ep3_camp_party.1010.answer_riddle_08: "беда"
 ep3_camp_party.1015.t: "Состязание в меткости"
 ep3_camp_party.1015.desc: "Когда я поднимаюсь, чтобы принести еще выпивки, [archer.GetFirstName] тоже вскакивает на ноги.\n\n«Как насчет небольшого #EMP дружеского состязания?#!, [ROOT.Char.GetFirstNameNoTooltip]? — спрашивает [Select_CString(archer.IsFemale, 'она', 'он' )], поигрывая луком. — Может, поупражняемся в стрельбе? Оружие — вот оно...»\n\nПожалуй, выпивка подождет."
 ep3_camp_party.1015.a: "«Почему бы не развлечься. Принесите-ка нам пару яблок!"
 ep3_camp_party.1015.a.tt: "А подставкой для мишени побудет [apple_holder.GetFirstNameNoTooltip]...»"
 ep3_camp_party.1015.a.success: "Ваша стрела попадает прямо в яблоко"
 ep3_camp_party.1015.a.failure: "Вы промахиваетесь, а [archer.GetFirstNameNoTooltip] попадает в цель"
 ep3_camp_party.1015.a.critfailure: "[archer.GetFirstNameNoTooltip] бьет мимо цели, как и вы, но ваш промах оказывается куда более трагичным..."
 ep3_camp_party.1015.b: "«Почему бы нам не поохотиться? Побеждает тот, кто первым убьет добычу»."
 ep3_camp_party.1015.b.success: "Вы убиваете добычу [Select_CString(ROOT.Char.IsFemale, 'первой', 'первым' )]"
 ep3_camp_party.1015.b.failure: "[archer.GetFirstNameNoTooltip] убивает добычу [Select_CString(archer.IsFemale, 'первой', 'первым' )]"
 ep3_camp_party.1015.b.critfailure: "[archer.GetFirstNameNoTooltip] случайно попадает стрелой в вас"
 ep3_camp_party.1015.c: "«Ладно. Выбирай мишень!»"
 ep3_camp_party.1015.c.success: "Вы победили"
 ep3_camp_party.1015.c.failure: "Вы проиграли"
 ep3_camp_party.1015.d: "«Я никогда не посмею состязаться с мастером вроде тебя!»"
 ep3_camp_party.1020.t: "Стой, кто идет!"
 ep3_camp_party.1020.opening: "Наша пирушка прервана внезапным появлением [Select_CString(local.IsFemale, 'какой-то незнакомки', 'какого-то незнакомца' )]. Пошатываясь, [Select_CString(local.IsFemale, 'она', 'он' )] приближается к костру. [Select_CString(local.IsFemale, 'Усталая и голодная женщина', 'Усталый и голодный мужчина' )] представляется как [local.GetFirstName].\n\n"
 ep3_camp_party.1020.witch: "[local.GetFirstNameNoTooltip] кажется [Select_CString(local.IsFemale, 'слабой и напуганной', 'слабым и напуганным' )], но во взгляде ощущается воля и ясный ум. [Select_CString(local.IsFemale, 'Ее', 'Его' )] потрепанная одежда украшена странными талисманами и амулетами.\n\n"
 ep3_camp_party.1020.cannibal: "На шее у [Select_CString(local.IsFemale, 'женщины', 'мужчины' )] необычное ожерелье, сделанное из костей. Когда [Select_CString(local.IsFemale, 'она', 'он' )] спрашивает, какое у нас есть #EMP мясо#!, в [Select_CString(local.IsFemale, 'ее', 'его' )] глазах появляется нездоровый блеск.\n\n"
 ep3_camp_party.1020.mangled: "Несчастное создание изуродовано до неузнаваемости. У [Select_CString(local.IsFemale, 'нее', 'него' )] нет руки и ноги, а лицо и тело покрыты множеством шрамов. При взгляде на увечья я внутренне содрогаюсь.\n\n"
 ep3_camp_party.1020.mystic: "Бездонные глаза [Select_CString(local.IsFemale, 'женщины', 'мужчины' )] светятся мудростью. [Select_CString(local.IsFemale, 'Она', 'Он' )] складывает руки в мольбе, на поясе у [Select_CString(local.IsFemale, 'нее', 'него' )] негромко бренчат палочки благовоний.\n\n"
 ep3_camp_party.1020.siblings: "Едва я собираюсь заговорить, как к нам медленно, скрючившись от боли, приближается еще одна фигура. [local.GetFirstNameNoTooltip] тут же бросается навстречу и бережно прижимает [Select_CString(local_sibling.IsFemale, 'эту женщину', 'этого человека' )] к себе.\n\n«Это [Select_CString(local_sibling.IsFemale, 'моя сестра', 'мой брат' )], [local_sibling.GetFirstName]. [Select_CString(local_sibling.IsFemale, 'Ей', 'Ему' )] нужен отдых и немного воды. Пожалуйста!» — умоляет [local.GetFirstNameNoTooltip].\n\nМежду этими двумя явно есть связь. #EMP Очень#! близкая связь. Но почему их одежда перепачкана чем-то красным?"
 ep3_camp_party.1020.ending: "«Все, о чём я прошу, — это немного еды и возможность провести ночь в безопасности, — говорит [local.GetFirstNameNoTooltip]. — Помогите мне, [ROOT.Char.Custom('FormOfAddressForLiege')], и я вечно буду у вас в долгу»."
 ep3_camp_party.1020.a: "Так оставайся с нами."
 ep3_camp_party.1020.b: "Немного еды найдется."
 ep3_camp_party.1020.c: "Нет, еды у нас совсем крохи. Самим мало."
 ep3_camp_party.1021.t: "От ворот поворот"
 ep3_camp_party.1021.witch: "[local.GetFirstNameNoTooltip] меняется в лице от гнева и унижения.\n\n«Вы еще пожалеете! — [Select_CString(local.IsFemale, 'она', 'он' )] обводит взглядом собравшихся у костра, презрительно скривив губы. — Среди вас уже есть кое-кто из наших, так что вы поплатитесь!»\n\nС этими словами [Select_CString(local.IsFemale, 'она', 'он' )] растворяется в темноте."
 ep3_camp_party.1021.cannibal: "[local.GetFirstNameNoTooltip|U] презрительно фыркает в ответ.\n\n«Не поможете [Select_CString(local.IsFemale, 'бедной женщине', 'бедному путнику' )] в беде? Ничего, среди вас есть кое-кто вроде меня! Да-да, вижу, ты знаешь, что означают эти кости...»\n\nНе поясняя свою загадочную фразу, [Select_CString(local.IsFemale, 'она', 'он' )] качает головой и удаляется в темноту."
 ep3_camp_party.1021.mangled: "[local.GetFirstNameNoTooltip] не злится из-за моих слов, лишь печально вздыхает.\n\n«Что ж, еще одно испытание судьбы, которая решительно намерена покончить с моим существованием...» — грустно улыбается [Select_CString(local.IsFemale, 'она', 'он' )] и уходит, не проронив больше ни слова.\n\nГлядя, как [local.GetFirstNameNoTooltip] исчезает в темноте, я ощущаю на себе тяжелые взгляды спутников. Мое решение им явно не по нраву."
 ep3_camp_party.1021.mystic: "Возмездие, внезапное и стремительное, не заставляет себя ждать. Выругавшись, [local.GetFirstName] выплескивает мне в лицо какую-то жижу. У меня тотчас темнеет в глазах, спутники бросаются на помощь, а [local.GetFirstNameNoTooltip] ускользает из лагеря.\n\nПоначалу я не ощущаю особых последствий, вот только живот начинает болеть..."
 ep3_camp_party.1021.siblings: "[local.GetFirstName] с ненавистью смотрит на меня. Это перекошенное от злобы лицо — последнее, что я успеваю заметить, прежде чем брошенный [Select_CString(local.IsFemale, 'ею', 'им' )] камень влетает мне в глаз.\n\nСхватившись за лицо, я падаю на землю. Спутники бросаются на помощь, а странная парочка спешит прочь."
 ep3_camp_party.1021.callous: "Выслушав мой ответ, [local.GetFirstName] напряженно хмурится, но меня это не заботит. Повернувшись к моим спутникам, я жестом показываю, чтобы они выдворили [Select_CString(local.IsFemale, 'незваную гостью', 'незваного гостя' )].\n\nКогда [Select_CString(local.IsFemale, 'женщину', 'мужчину' )] грубо выводят, мое настроение сразу улучшается."
 ep3_camp_party.1021.normal: "[local.GetFirstName] обреченно смотрит на меня, на [Select_CString(local.IsFemale, 'ее', 'его' )] лице гнев смешивается с печалью. Не делая попыток протестовать, [Select_CString(local.IsFemale, 'женщина', 'мужчина' )] покидает лагерь.\n\nПодавив угрызения совести, я возвращаюсь к пирушке."
 ep3_camp_party.1021.a.face: "#EMP А-А-А-А-А-А!#!"
 ep3_camp_party.1021.a.ill: "Что-то мне #DIE1 нехорошо...#!"
 ep3_camp_party.1021.a.sad: "Увы, это было необходимо."
 ep3_camp_party.1021.b: "Отлично. Продолжим наш пир!"
 ep3_camp_party.1025.t: "Истории из юности"
 ep3_camp_party.1025.desc: "Пир идет своим чередом, но [friend.GetFirstName] явно [Select_CString(friend.IsFemale, 'задумалась', 'задумался' )] о чём-то своем.\n\n«Видя всё это, я сразу вспоминаю молодость, — говорит [Select_CString(friend.IsFemale, 'она', 'он' )]. — Столько ночей, проведенных в забавах и пирушках... Весело мы жили!».\n\n[Select_CString(friend.IsFemale, 'Она', 'Он' )] поворачивается ко мне: «А как насчет вас? Помните какие-нибудь истории с тех времен, когда были совсем [Select_CString(ROOT.Char.IsFemale, 'юной девушкой', 'молодым пареньком' )]?»"
 ep3_camp_party.1025.a: "Я лучше послушаю твои!"
 ep3_camp_party.1025.b: "Конечно!"
 ep3_camp_party.1025.b.success: "Ваш рассказ звучит увлекательно"
 ep3_camp_party.1025.b.failure: "Ничего интересного на ум не приходит"
 ep3_camp_party.1025.c: "Да-да... К слову, а ты [Select_CString(friend.IsFemale, 'слыхала', 'слыхал' )], что..."
 ep3_camp_party.1025.c.tt: "Надеюсь, [Select_CString(friend.IsFemale, 'она', 'он' )] не поймет, что я ухожу от темы..."
 ep3_camp_party.1030.t: "До дна!"
 ep3_camp_party.1030.desc: "Прикончив остатки выпивки, я поднимаюсь за добавкой — и обнаруживаю еще несколько человек, стоящих в растерянности с пустыми чашами.\n\n«Больше нету, — вздыхает [reveler.GetFirstName], оглядывая припасы с фонарем в руке. — Мы #EMP можем#! открыть еще один бочонок, но если не опустошим его сегодня, остальное может скиснуть...»"
 ep3_camp_party.1030.a: "Всего один? Открывай сразу #EMP два#!!"
 ep3_camp_party.1030.b: "Почему бы не повеселиться немного."
 ep3_camp_party.1030.b.success: "Все признают вашу любовь к попойкам"
 ep3_camp_party.1030.c: "Пирушка не повод терять голову."
 ep3_camp_party.1035.t: "Нехватка дров"
 ep3_camp_party.1035.desc: "Увлекшись разговором, я даже не замечаю, как темно стало вокруг. Только когда мне не удается распознать лицо очередного собеседника, до меня доходит, что огонь почти погас.\n\nДрова прогорели, угли еле тлеют. Я оглядываюсь вокруг, но [treefeller.GetFirstName] лишь качает головой: «Всё, что было, мы сожгли, надо нарубить еще».\n\n[Select_CString(treefeller.IsFemale, 'Она', 'Он' )] поднимается на ноги, берет топор и выжидающе смотрит на меня."
 ep3_camp_party.1035.a: "Постой, у нас остались пустые ящики и бочки."
 ep3_camp_party.1035.a.success: "Ваше предложение приходится весьма кстати"
 ep3_camp_party.1035.b: "Ладно, давай сюда топор."
 ep3_camp_party.1035.b.success: "Нарубить дров удается без проблем"
 ep3_camp_party.1035.b.failure: "Вам не удается найти подходящее дерево"
 ep3_camp_party.1035.b.critfailure: "Дерево начинает клониться под неожиданным углом..."
 ep3_camp_party.1035.c: "Дрова долго рубить. Лучше наломаем веток с кустов."
 ep3_camp_party.1040.t: "Дорожная торговля"
 ep3_camp_party.1040.desc: "Что за шум? Навострив уши, я оборачиваюсь и вижу запряженную лошадью повозку, а рядом — [Select_CString(merchant.IsFemale, 'какую-то женщину', 'какого-то мужчину' )] и нескольких своих спутников, они шумно беседуют.\n\n«У меня только лучшие товары! — лукаво улыбается [Select_CString(merchant.IsFemale, 'нежданная гостья', 'нежданный гость' )]. — Я издалека [Select_CString(merchant.IsFemale, 'услышала', 'услышал' )], как вы веселитесь и, конечно, #EMP не [Select_CString(merchant.IsFemale, 'могла', 'мог' )]#! не свернуть к вам, чтобы предложить обзавестись настоящими редкостями!»\n\nНетвердой походкой я подхожу поближе, пытаясь сфокусировать взгляд на повозке. Там что-то блестит..."
 ep3_camp_party.1040.a: "Хочу вон ту здоровенную штуку!"
 ep3_camp_party.1040.b: "Мне бы какую-нибудь мелкую безделушку..."
 ep3_camp_party.1040.c: "Проваливай, [Select_CString(merchant.IsFemale, 'спекулянтка', 'спекулянт' )]!"
 resplendent_armour_name: "Блистательные доспехи"
 resplendent_armour_desc: "Эти внушительные латы ярко сверкают: замысловатые узоры тонкой работы, покрывающие всю поверхность, словно светятся изнутри. Сталь превосходной закалки обеспечивает надежную защиту от любых атак."
 ep3_camp_party.2000.t: "Застольные беседы"
 ep3_camp_party.2000.desc: "«...#EMP Вот#! почему [ROOT.Char.Custom('GetFirstFollowerTraitMonologue')]!» — заявляет [Select_CString(first_follower.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', first_follower )], [first_follower.GetFirstName]. Закончив свою тираду, [Select_CString(first_follower.IsFemale, 'она', 'он' )] прикладывается к чаше, на дне которой плещется [ROOT.Char.Custom('RegionalDrink')|l].\n\nМне #EMP хочется#! поддержать разговор, но тут до меня доносится отголосок еще одной беседы. «...[ROOT.Char.Custom('GetSecondFollowerTraitMonologue')|U]!» — убежденно говорит кому-то [second_follower.GetFirstName].\n\nЯ вдруг начинаю волноваться, не зная, кому из них лучше ответить."
 ep3_camp_party.2000.a: "[first_follower.GetFirstNameNoTooltip], а что ты скажешь о..."
 ep3_camp_party.2000.b: "Какая любопытная мысль, [second_follower.GetFirstNameNoTooltip]!"
 ep3_camp_party.2000.c: "Вечер совсем ранний! Давайте обсудим #EMP обе#! темы!"
 ep3_camp_party.2000.d: "Эй, давайте-ка лучше вместе поедим!"
 ep3_camp_party.2000.d.tt: "[THIS.Char.GetDomicile.GetName] #bold не#! имеет постройки «[GetDomicileBuilding('mess_tent_03').GetName]» уровня #V 3#! или выше"
 ep3_camp_party.2000.callous: "люди в наше время стали такими #EMP чувствительными#!"
 ep3_camp_party.2000.sadistic: "физическая боль #EMP может#! научить послушанию"
 ep3_camp_party.2000.zealous: "достаточно покориться божественной воле, и она #EMP приведет#! нас к цели"
 ep3_camp_party.2000.craven: "в мире сейчас стало так #EMP опасно#!"
 ep3_camp_party.2000.forgiving: "призыв подставлять другую щеку есть во #EMP многих#! верованиях"
 ep3_camp_party.2000.compassionate: "помогать нуждающимся #EMP ценно#! само по себе"
 ep3_camp_party.2000.gregarious: "#EMP полезно#! проводить время с друзьями, а пиры приносят столько #EMP радости#!"
 ep3_camp_party.2000.paranoid: "всё на свете #EMP взаимосвязано#!, например, то, что куры редко несутся, связано с засухой в прошлом году"
 ep3_camp_party.2000.eccentric: "сегодня вечером у луны в носу козявка"
 ep3_camp_party.2000.brave: "победить свой страх — #EMP самое важное#! в нашей жизни"
 ep3_camp_party.2000.just: "мы #EMP обязаны#! следовать местным законам и обычаям, это отличает нас от #EMP дикарей#!"
 ep3_camp_party.2000.lazy: "тот, кто хорошо отдохнул, готов к #EMP любым#! испытаниям"
 ep3_camp_party.2000.arrogant: "люди нынче совсем #EMP отупели#!"
 ep3_camp_party.2000.fickle: "иногда так трудно выбрать #EMP хоть что-нибудь#!"
 ep3_camp_party.2000.diligent: "так #EMP приятно#! закончить все дела в срок"
 ep3_camp_party.2000.lustful: "время от времени поддаваться #EMP соблазнам#! — вполне здоровое поведение"
 ep3_camp_party.2000.chaste: "мы в состоянии подавить похоть и тем #EMP отличаемся#! от грязных животных"
 ep3_camp_party.2000.greedy: "в последнее время продукты так #EMP подорожали#!, особенно [ROOT.Char.Custom('RegionalRootVegetable')]"
 ep3_camp_party.2000.generous: "так радостно #EMP делиться#! с другими всем, что имеешь"
 ep3_camp_party.2000.humble: "человек #EMP не должен#! строить из себя того, кем он не является"
 ep3_camp_party.2000.temperate: "#EMP не стоит#! ложиться спать на полный желудок"
 ep3_camp_party.2000.gluttonous: "надо #EMP радоваться#!, когда удается хорошо и вкусно поесть"
 ep3_camp_party.2000.wrathful: "те, кто не замечает #EMP очевидного#!, — просто #EMP глупцы#!"
 ep3_camp_party.2000.patient: "иногда приятно просто #EMP сесть#! и понаблюдать за тем, что тебя окружает"
 ep3_camp_party.2000.impatient: "выпивку тут приходится ждать целую #EMP вечность#!"
 ep3_camp_party.2000.calm: "любые проблемы проще #EMP стоит#! решать, когда успокоишься"
 ep3_camp_party.2000.deceitful: "#EMP некоторые#! думают, что [other_follower.GetFirstName] [other_follower.Custom('quirk_neg_adjective')][Select_CString(other_follower.IsFemale, 'ая', 'ый' )], но #EMP я-то#! знаю, что [Select_CString(other_follower.IsFemale, 'она', 'он' )] просто [other_follower.Custom('quirk_pos_adjective')][Select_CString(other_follower.IsFemale, 'ая', 'ый' )]"
 ep3_camp_party.2000.honest: "приготовить первое блюдо стоило #EMP немалых#! усилий, но на вкус получилось #EMP так себе#!"
 ep3_camp_party.2000.shy: "застенчивость #EMP не делает#! тебя ущербным, наоборот, это признак #EMP ума#!"
 ep3_camp_party.2000.ambitious: "лишь тяжелым трудом можно добиться #EMP хоть чего-нибудь#! в этой жизни"
 ep3_camp_party.2000.content: "сегодняшний пир удался на славу — мне совершенно не на что жаловаться"
 ep3_camp_party.2000.arbitrary: "#EMP спонтанность и интуиция#! — главный секрет спокойной жизни"
 ep3_camp_party.2000.trusting: "мы должны верить, что окружающие #EMP неравнодушны#! к чужим проблемам"
 ep3_camp_party.2000.stubborn: "нужно #EMP упорно#! стремиться к тому, чего хочешь достичь"
 ep3_camp_party.2000.vengeful: "#EMP месть#! — это блюдо, которое следует подавать холодным"
